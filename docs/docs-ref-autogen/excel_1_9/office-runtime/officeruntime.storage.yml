    summary: Legt ein Schlüssel-Wert-Paar auf Speicher fest oder aktualisiert ein vorhandenes Schlüssel-Wert-Paar. Gibt eine Zusage zurück.
    name: 'setItem(key, value)'
    fullName: 'setItem(key, value)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setItem(key: string, value: string): Promise<void>;'
