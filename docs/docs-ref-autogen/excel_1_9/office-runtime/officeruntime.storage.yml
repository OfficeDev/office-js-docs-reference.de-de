  - uid: office-runtime.OfficeRuntime.Storage.getItem
    summary: 'Ruft ein Element aus dem Speicher basierend auf seinem Schlüssel ab. Gibt eine Zusage zurück. Für den Fall, dass die Zusage nicht aufgelöst wird, wird NULL zurückgegeben.'
    name: getItem(key)
    fullName: getItem(key)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(key: string): Promise<string | null>;'
      return:
        type:
          - Promise<string | null>
        description: ''
      parameters:
        - id: key
          description: 'Der Schlüssel des Elements, das abgerufen werden soll. Muss eine Zeichenfolge sein.'
          type:
            - string
  - uid: office-runtime.OfficeRuntime.Storage.getItems
    summary: 'Ruft basierend auf dem Schlüssel mehrere Elemente aus dem Speicher ab. Gibt eine Zusage zurück. Für den Fall, dass die Zusage nicht aufgelöst wird, wird NULL zurückgegeben.'
    name: getItems(keys)
    fullName: getItems(keys)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItems(keys: string[]): Promise<{ [key: string]: string | null }>;'
      return:
        type:
          - 'Promise<{ [key: string]: string | null }>'
        description: ''
      parameters:
        - id: keys
          description: Schlüssel der zu entfernenden Elemente. Es muss sich um ein Array von Zeichenfolgen handeln.
          type:
            - 'string[]'
  - uid: office-runtime.OfficeRuntime.Storage.getKeys
    summary: Ruft ein Array aller Schlüssel aus dem Speicher ab. Gibt eine Zusage zurück.
