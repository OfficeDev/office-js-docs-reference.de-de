  - uid: custom-functions-runtime.CustomFunctions.Invocation.address
    summary: |-
      Die Zelladresse, in der die Funktion aufgerufen wird, falls erforderlich, andernfalls undefined.

      Um die Adresse für die Funktion anzufordern, müssen in der JSON-Datei der Metadaten die Funktionsoptionen Folgendes angeben:`{ "requiresAddress": true }`

      Wenn die JSON-Metadaten-Datei aus JSDoc-Kommentaren generiert wird, schließen Sie das-Tag`@requiresAddress`<!-- -->.
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
