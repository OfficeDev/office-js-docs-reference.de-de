    summary: |-
      Für jedes Element in der Auflistung: stellt die Formel in der a1-Schreibweise in der Sprache des Benutzers und das Gebietsschema für die Formatierung von Zahlen dar. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden.

