      <span data-ttu-id="478e3-102">Beachten Sie, dass im Gegensatz zu Bereichen oder Spalten, die angepasst werden, wenn neue Zeilen/Spalten vor Ihnen hinzugefügt werden, ein TableRow-Objekt den physikalischen Speicherort der Tabellenzeile darstellt, jedoch nicht die Daten.</span><span class="sxs-lookup"><span data-stu-id="478e3-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="478e3-103">Das heißt, wenn die Daten sortiert werden oder wenn neue Zeilen hinzugefügt werden, zeigt eine Tabellenzeile weiterhin den Index an, für den Sie erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="478e3-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

