  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.id
    summary: |-
      Für jedes Element in der Auflistung: gibt einen Wert zurück, der die Tabelle in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn die Tabelle umbenannt wird. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.legacyId
    summary: |-
      Für jedes Element in der Auflistung: gibt eine numerische ID zurück.

