  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.rows
    summary: |-
      Für jedes Element in der Auflistung: stellt eine Auflistung aller Zeilen in der Tabelle dar.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - excel.Excel.Interfaces.TableRowCollectionLoadOptions
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showBandedColumns
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Spalten eine geteilte Formatierung aufweisen, in der Ungerade Spalten anders hervorgehoben werden als gerade, um das Lesen der Tabelle zu vereinfachen.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showBandedRows
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Zeilen eine Band Formatierung aufweisen, in der ungerade Zeilen unterschiedlich hervorgehoben werden, um das Lesen der Tabelle zu vereinfachen.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showFilterButton
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Filterschaltflächen oben in jeder Spaltenüberschrift sichtbar sind. Diese Einstellung ist nur zulässig, wenn die Tabelle eine Kopfzeile enthält.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showHeaders
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Überschriftenzeile sichtbar ist oder nicht. Dieser Wert kann festgelegt werden, um die Kopfzeile anzuzeigen, oder sie zu entfernen.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showTotals
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Zeile "Summe" sichtbar ist oder nicht. Dieser Wert kann so festgelegt werden, dass die Ergebniszeile angezeigt oder ausgeblendet wird.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.sort
    summary: |-
      Für jedes Element in der Auflistung: stellt die Sortierung für die Tabelle dar.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - excel.Excel.Interfaces.TableSortLoadOptions
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.style
    summary: |-
      Für jedes Element in der Auflistung: Constant-Wert, der das Tabellenformat darstellt. Die folgenden Werte sind möglich: TableStyleLight1 thru TableStyleLight21, TableStyleMedium1 thru TableStyleMedium28, TableStyleStyleDark1 thru TableStyleStyleDark11. Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.worksheet
    summary: |-
      Für jedes Element in der Auflistung: das Arbeitsblatt, das die aktuelle Tabelle enthält.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - excel.Excel.Interfaces.WorksheetLoadOptions