    summary: |-
      Boolescher Wert, der angibt, ob die Trendlinienbeschriftung automatisch auf Grundlage des Kontexts den richtigen Text generiert.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
