    summary: |-
      Boolescher Wert, der angibt, ob das Zahlenformat mit den Zellen verknüpft ist (so dass sich das Zahlenformat der Beschriftungen ändert, wenn es sich in den Zellen ändert).

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
