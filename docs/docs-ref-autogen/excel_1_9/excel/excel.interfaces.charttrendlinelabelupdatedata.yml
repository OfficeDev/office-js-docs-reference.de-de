name: Excel.Interfaces.ChartTrendlineLabelUpdateData
uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineLabelUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im ChartTrendlineLabel-Objekt zur Verwendung in `chartTrendlineLabel.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#autoText:member
  package: excel!
  fullName: autoText
  summary: >-
    Gibt an, ob die Trendlinienbeschriftung automatisch den entsprechenden Text basierend auf dem Kontext generiert.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Das Format der Diagrammtrendlinienbeschriftung.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineLabelFormatUpdateData:interface" />
- name: formula
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Zeichenfolgenwert, der die Formel der Diagrammtrendlinienbeschriftung mit der Notation im A1-Format darstellt.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Stellt die horizontale Ausrichtung der Diagrammtrendlinienbeschriftung dar. Weitere `Excel.ChartTextHorizontalAlignment` Informationen finden Sie unter. Diese Eigenschaft ist nur gültig, `TextOrientation` wenn eine Trendlinienbeschriftung -90, 90 oder 180 ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Stellt den Abstand (in Punkt) vom linken Rand der Diagrammtrendlinienbeschriftung zum linken Rand des Diagrammbereichs dar. Der Wert `null` ist, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: >-
    Gibt an, ob das Zahlenformat mit den Zellen verknüpft ist (sodass sich das Zahlenformat in den Beschriftungen ändert, wenn es sich in den Zellen ändert).


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Zeichenfolgenwert, der den Formatcode für die Trendlinienbeschriftung darstellt.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member
  package: excel!
  fullName: text
  summary: >-
    Eine Zeichenfolge, die den Text der Trendlinienbeschriftung in einem Diagramm darstellt.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Represents the angle to which the text is oriented for the chart trendline label. Der Wert sollte entweder eine ganze Zahl von -90 bis 90 oder die ganze Zahl 180 für vertikal ausgerichteten Text sein.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Stellt den Abstand (in Punkt) vom oberen Rand der Diagrammtrendlinienbeschriftung zum oberen Rand des Diagrammbereichs dar. Der Wert `null` ist, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Stellt die vertikale Ausrichtung der Diagrammtrendlinienbeschriftung dar. Weitere `Excel.ChartTextVerticalAlignment` Informationen finden Sie unter. Diese Eigenschaft ist nur gültig, `TextOrientation` wenn eine Trendlinienbeschriftung 0 ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" /> | "Center" | "Bottom" | "Top" | "Justify" | "Distributed"
