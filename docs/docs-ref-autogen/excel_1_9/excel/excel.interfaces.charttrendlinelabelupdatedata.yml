  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member'
    summary: |-
      Das Format der Diagrammtrendlinienbeschriftung.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
