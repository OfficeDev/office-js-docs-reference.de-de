    summary: |-
      Zeichenfolgenwert, der den Formatcode für die Trendlinienbeschriftung angibt.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member'
    summary: |-
      Eine Zeichenfolge, die den Text der Trendlinienbeschriftung in einem Diagramm darstellt.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member'
    summary: |-
      Gibt die Textausrichtung der Diagrammtrendlinienbeschriftung an. Der Wert sollte eine ganze Zahl zwischen –90 und 90 oder 180 bei vertikaler Textausrichtung sein.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member'
    summary: |-
      Gibt den Abstand zwischen dem oberen Rand der Diagrammtrendlinienbeschriftung und dem oberen Rand des Diagrammbereichs in Punkten an. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member'
    summary: |-
      Die vertikale Ausrichtung für die Diagrammtrendlinienbeschriftung. Weitere Informationen finden Sie unter Excel. ChartTextVerticalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textausrichtung der Trendlinienbeschriftung 0 ist.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
