      <span data-ttu-id="2100c-105">Stellt die Formatierung der Diagrammlinien dar.</span><span class="sxs-lookup"><span data-stu-id="2100c-105">Represents chart line formatting.</span></span> <span data-ttu-id="2100c-106">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="2100c-106">Read-only.</span></span>

