  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#showGridlines:member'
    summary: |-
      Für jedes Element in der Auflistung: Ruft das Flag Gitternetzlinien des Arbeitsblatts ab, oder legt dieses fest. Dieses Flag legt fest, ob Gitternetzlinien für den Benutzer sichtbar sind.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showGridlines
    fullName: showGridlines
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showGridlines?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#showHeadings:member'
    summary: |-
      Für jedes Element in der Auflistung: Ruft ab oder legt das Überschriften-Flag des Arbeitsblatts fest. Dieses Flag legt fest, ob die Überschriften für den Benutzer sichtbar sind.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeadings
    fullName: showHeadings
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeadings?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt die Standardhöhe (Standard) aller Zeilen im Arbeitsblatt in Punkt zurück. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardHeight
    fullName: standardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member'
    summary: "Für jedes Element in der Auflistung: gibt die Standardbreite aller Spalten im Arbeitsblatt zurück oder legt Sie fest. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens im Format Normal. Für proportionale Schriftarten wird die Breite des Zeichens\_0 (Null) verwendet.\n\n\\[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    summary: |-
      Für jedes Element in der Auflistung: Ruft die Farbe des Arbeitsblattregisterkarten ab oder legt diese fest. Wenn das Arbeitsblatt unsichtbar ist, wird beim Abrufen der Registerkarten Farbe der Wert NULL. Wenn das Arbeitsblatt zwar sichtbar ist, die Registerkarten Farbe jedoch auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die Eigenschaft auf eine Farbe festgelegt, in der Form "\#123456" beim Festlegen der Farbe, verwenden Sie eine leere Zeichenfolge, um eine "Auto"-Farbe oder eine reale Farbe anders festzulegen.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tables:member'
    summary: |-
      Für jedes Element in der Auflistung: Auflistung von Tabellen, die Teil des Arbeitsblatts sind.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tables
    fullName: tables
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableCollectionLoadOptions:interface'
