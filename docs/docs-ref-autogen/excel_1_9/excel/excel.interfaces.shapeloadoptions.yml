name: Excel.Interfaces.ShapeLoadOptions
uid: excel!Excel.Interfaces.ShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLoadOptions
summary: >-
  Stellt ein generisches Shape-Objekt im Arbeitsblatt dar. Eine Form kann eine geometrische Form, eine Linie, eine Gruppe von Formen usw. sein. Weitere Informationen zum Shape-Objektmodell finden Sie unter [Arbeiten mit Shapes mithilfe der Excel-JavaScript-API.](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
