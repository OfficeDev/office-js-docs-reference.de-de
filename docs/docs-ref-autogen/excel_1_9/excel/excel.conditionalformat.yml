  - uid: 'excel!Excel.ConditionalFormat#cellValue:member'
    summary: |-
      <span data-ttu-id="e1fec-105">Gibt die bedingten Formateigenschaften des Zellenwerts zurück, wenn es sich bei dem aktuellen bedingten Format um einen cellvalue-Typ handelt.</span><span class="sxs-lookup"><span data-stu-id="e1fec-105">Returns the cell value conditional format properties if the current conditional format is a CellValue type.</span></span> <span data-ttu-id="e1fec-106">Beispielsweise zum Formatieren aller Zellen zwischen 5 und 10.</span><span class="sxs-lookup"><span data-stu-id="e1fec-106">For example to format all cells between 5 and 10.</span></span> <span data-ttu-id="e1fec-107">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="e1fec-107">Read-only.</span></span>

      <span data-ttu-id="e1fec-108">\[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e1fec-108">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: cellValue
    fullName: cellValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly cellValue: Excel.CellValueConditionalFormat;'
      return:
        type:
          - 'excel!Excel.CellValueConditionalFormat:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e1fec-109">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e1fec-109">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B21:E23");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.cellValue);
              conditionalFormat.cellValue.format.font.color = "red";
              conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

              await context.sync();
          });
          ```
