  - uid: 'excel!Excel.ConditionalFormat#getRange:member(1)'
    summary: |-
      <span data-ttu-id="e1fec-139">Gibt den Bereich zurück, auf den das bedingte Format angewendet wird.</span><span class="sxs-lookup"><span data-stu-id="e1fec-139">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="e1fec-140">Löst einen Fehler aus, wenn das bedingte Format auf mehrere Bereiche angewendet wird.</span><span class="sxs-lookup"><span data-stu-id="e1fec-140">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="e1fec-141">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="e1fec-141">Read-only.</span></span>

      <span data-ttu-id="e1fec-142">\[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e1fec-142">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e1fec-143">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e1fec-143">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const worksheetRange = sheet.getRange();
              worksheetRange.conditionalFormats.load("type");

              await context.sync();

              let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];
              worksheetRange.conditionalFormats.items.forEach(item => {
                  cfRangePairs.push({
                      cf: item,
                      range: item.getRange().load("address")
                  });
              });

              await context.sync();

              if (cfRangePairs.length > 0) {
                  cfRangePairs.forEach(item => {
                      console.log(item.cf.type);
                  });
              } else {
                  console.log("No conditional formats applied.");
              }
          });
          ```
