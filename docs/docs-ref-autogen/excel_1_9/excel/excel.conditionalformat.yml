      <span data-ttu-id="e1fec-214">Ein Typ von bedingter Formatierung.</span><span class="sxs-lookup"><span data-stu-id="e1fec-214">A type of conditional format.</span></span> <span data-ttu-id="e1fec-215">Es kann jeweils nur eine festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="e1fec-215">Only one can be set at a time.</span></span> <span data-ttu-id="e1fec-216">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="e1fec-216">Read-only.</span></span>

