  - uid: excel.Excel.Interfaces.RangeBorderCollectionUpdateData.tintAndShade
    summary: |-
      Gibt einen Double-Wert zurück, der eine Farbe für RangeBorders aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Ein NULL-Wert gibt an, dass die gesamte Rahmen Auflistungen keine einheitliche tintAndShade-Einstellung aufweisen.

