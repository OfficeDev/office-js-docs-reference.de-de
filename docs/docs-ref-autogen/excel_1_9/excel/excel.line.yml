    name: 'connectBeginShape(shape, connectionSite)'
    fullName: 'connectBeginShape(shape, connectionSite)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1c04b-120">Beispiele</span><span class="sxs-lookup"><span data-stu-id="1c04b-120">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              const line = shapes.getItem("StraightLine").line;
              line.connectBeginShape(shapes.getItem("Left"), 2);
              line.connectEndShape(shapes.getItem("Right"), 0);
              await context.sync();
          });
          ```
      parameters:
        - id: shape
          description: '<span data-ttu-id="1c04b-121">Das Shape, das verbunden werden soll.</span><span class="sxs-lookup"><span data-stu-id="1c04b-121">The shape to connect.</span></span>'
          type:
            - excel.Excel.Shape
        - id: connectionSite
          description: '<span data-ttu-id="1c04b-122">Die Verbindungs Website auf dem Shape, an das der Anfang der Verbindung angefügt ist.</span><span class="sxs-lookup"><span data-stu-id="1c04b-122">The connection site on the shape to which the beginning of the connector is attached.</span></span> <span data-ttu-id="1c04b-123">Muss eine ganze Zahl zwischen 0 (einschließlich) und der Anzahl der Verbindungs Sites der angegebenen Form (exklusiv) sein.</span><span class="sxs-lookup"><span data-stu-id="1c04b-123">Must be an integer between 0 (inclusive) and the connection-site count of the specified shape (exclusive).</span></span>'
          type:
            - number
