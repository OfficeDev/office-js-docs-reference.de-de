  - uid: excel.Excel.ShapeCollection.addGroup
    summary: |-
      <span data-ttu-id="1e4d6-114">Gruppiert eine Teilmenge von Formen auf dem Arbeitsblatt dieser Sammlung.</span><span class="sxs-lookup"><span data-stu-id="1e4d6-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="1e4d6-115">Gibt ein Shape-Objekt zurück, das die neue Gruppe von Formen darstellt.</span><span class="sxs-lookup"><span data-stu-id="1e4d6-115">Returns a Shape object that represents the new group of shapes.</span></span>

      <span data-ttu-id="1e4d6-116">\[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1e4d6-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addGroup(values)
    fullName: addGroup(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
      return:
        type:
          - excel.Excel.Shape
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1e4d6-117">Beispiele</span><span class="sxs-lookup"><span data-stu-id="1e4d6-117">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const square = sheet.shapes.getItem("Square");
              const pentagon = sheet.shapes.getItem("Pentagon");
              const octagon = sheet.shapes.getItem("Octagon");

              const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);
              shapeGroup.name = "Group";
              console.log("Shapes grouped");

              await context.sync();
          });
          ```
      parameters:
        - id: values
          description: <span data-ttu-id="1e4d6-118">Ein Array von Shape-ID oder Shape-Objekten.</span><span class="sxs-lookup"><span data-stu-id="1e4d6-118">An array of shape ID or shape objects.</span></span>
          type:
            - Array<string | Shape>
  - uid: excel.Excel.ShapeCollection.addImage
    summary: |-
      <span data-ttu-id="1e4d6-119">Erstellt ein Bild aus einer base64-codierten Zeichenfolge und fügt es dem Arbeitsblatt hinzu.</span><span class="sxs-lookup"><span data-stu-id="1e4d6-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="1e4d6-120">Gibt das Shape-Objekt zurück, das das neue Bild darstellt.</span><span class="sxs-lookup"><span data-stu-id="1e4d6-120">Returns the Shape object that represents the new image.</span></span>

      <span data-ttu-id="1e4d6-121">\[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1e4d6-121">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addImage(base64ImageString)
    fullName: addImage(base64ImageString)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addImage(base64ImageString: string): Excel.Shape;'
      return:
        type:
          - excel.Excel.Shape
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1e4d6-122">Beispiele</span><span class="sxs-lookup"><span data-stu-id="1e4d6-122">Examples</span></span>

          ```javascript
          const myFile = <HTMLInputElement>document.getElementById("selectedFile");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  const startIndex = reader.result.toString().indexOf("base64,");
                  const mybase64 = reader.result.toString().substr(startIndex + 7);
                  const sheet = context.workbook.worksheets.getItem("Shapes");
                  const image = sheet.shapes.addImage(mybase64);
                  image.name = "Image";
                  return context.sync();
              });
          };

          // Read in the image file as a data URL.
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64ImageString
          description: '<span data-ttu-id="1e4d6-123">Eine Base64-codierte Zeichenfolge, die ein Bild entweder im JPEG-oder im PNG-Format darstellt.</span><span class="sxs-lookup"><span data-stu-id="1e4d6-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>'
          type:
            - string
