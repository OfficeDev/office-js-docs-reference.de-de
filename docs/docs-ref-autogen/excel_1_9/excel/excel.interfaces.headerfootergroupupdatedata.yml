      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#useSheetScale:member'
    summary: |-
      Ruft eine Kennzeichnung ab, die angibt, ob die Kopf-/Fußzeilen mit dem Prozentsatz für die Skalierung der Seite skaliert werden sollen, die in den Optionen für das Seitenlayout des Arbeitsblatts festgelegt ist, oder legt diese fest.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useSheetScale
    fullName: useSheetScale
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useSheetScale?: boolean;'
      return:
        type:
          - boolean
