name: Excel.Interfaces.IconSetConditionalFormatLoadOptions
uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.IconSetConditionalFormatLoadOptions
summary: >-
  Stellt ein IconSet-Kriterium für die bedingte Formatierung dar.


  \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Ein Array von Criteria und IconSets für die Regeln und potenziellen benutzerdefinierten Symbole für bedingte Symbole. Beachten Sie, dass beim ersten Kriterium nur das benutzerdefinierte Symbol geändert werden kann, während Typ, Formel und Operator beim Festlegen ignoriert werden.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: boolean;'
    return:
      type: boolean
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    Wenn true, wird die Symbolbestellung für das IconSet umgekehrt. Beachten Sie, dass dies nicht festgelegt werden kann, wenn benutzerdefinierte Symbole verwendet werden.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    Wenn „true“, werden die Werte ausgeblendet und nur die Symbole angezeigt.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Wenn festgelegt, wird die IconSet-Option für das bedingte Format angezeigt.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
