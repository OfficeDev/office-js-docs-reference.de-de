        description: |-


          #### <a name="examples"></a><span data-ttu-id="9eee2-112">Beispiele</span><span class="sxs-lookup"><span data-stu-id="9eee2-112">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tableName = 'Table1';
              var row = ctx.workbook.tables.getItem(tableName).rows.getItemAt(0);
              var rowRange = row.getRange();
