          description: <span data-ttu-id="3eba0-106">XML-Inhalt.</span><span class="sxs-lookup"><span data-stu-id="3eba0-106">XML content.</span></span> <span data-ttu-id="3eba0-107">Es muss sich um ein gültiges XML-Fragment handeln.</span><span class="sxs-lookup"><span data-stu-id="3eba0-107">Must be a valid XML fragment.</span></span>
