- name: style
  uid: excel!Excel.Interfaces.RangeLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Stellt die Formatvorlage des aktuellen Bereichs dar. Wenn die Formatvorlagen der Zellen inkonsistent sind, wird null zurückgegeben. Bei benutzerdefinierten Formatvorlagen wird der Formatvorlagenname zurückgegeben. Bei integrierten Formatvorlagen wird eine Zeichenfolge zurückgegeben, die einen Wert in der BuiltInStyle-Enumeration darstellt.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.RangeLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Textwerte des angegebenen Bereichs. Der Textwert hängt nicht von der Zellenbreite ab. Die Zeichenersetzung, die in der Excel-Benutzeroberfläche erfolgt, wirkt sich nicht auf den von der API \# zurückgegebenen Textwert aus.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
