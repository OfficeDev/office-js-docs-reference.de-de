### YamlMime:TSType
name: Excel.Interfaces.RangeLoadOptions
uid: excel!Excel.Interfaces.RangeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeLoadOptions
summary: >-
  Range stellt eine Gruppe von einer oder mehreren zusammenhängenden Zellen wie z. B. einer Zelle, einer Zeile, einer Spalte, einem Zellenblock usw. dar. Weitere Informationen zur Verwendung von Bereichen in der gesamten API finden Sie unter Arbeiten mit Bereichen mithilfe der [Excel-JavaScript-API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges) und Arbeiten mit Bereichen mithilfe der [Excel-JavaScript-API (erweitert)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!-- -->.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
