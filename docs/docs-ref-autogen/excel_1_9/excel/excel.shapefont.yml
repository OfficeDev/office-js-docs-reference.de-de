### YamlMime:TSType
name: Excel.ShapeFont
uid: excel!Excel.ShapeFont:class
package: excel!
fullName: Excel.ShapeFont
summary: >-
  Represents the font attributes, such as font name, font size, and color, for a shape's TextRange object.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: bold
  uid: excel!Excel.ShapeFont#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Stellt den Fett-Status der Schriftart dar. Gibt NULL zurück, wenn das TextRange-Objekt sowohl fette als auch nicht fette Abschnitte enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.ShapeFont#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcodedarstellung der Textfarbe (z. B. \# "FF0000" steht für Rot). Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Farben enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: context
  uid: excel!Excel.ShapeFont#context:member
  package: excel!
  fullName: context
  summary: Der Dem Objekt zugeordnete Anforderungskontext. Dadurch wird der Prozess des Add-Ins mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: italic
  uid: excel!Excel.ShapeFont#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Stellt den Kursiv-Status der Schriftart dar. Gibt NULL zurück, wenn das TextRange-Objekt sowohl kursive als auch nicht kursive Abschnitte enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.ShapeFont#name:member
  package: excel!
  fullName: name
  summary: >-
    Stellt den Schriftartennamen dar (z. B. "Calibri"). Wenn der Text aus komplexen Schriftzeichen oder Ostasiatischen Zeichen besteht, ist dies der entsprechende Schriftartname; andernfalls der lateinische Schriftartname.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.ShapeFont#size:member
  package: excel!
  fullName: size
  summary: >-
    Stellt die Schriftgröße in Punkt dar (z. B. 11). Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Schriftgraden enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.ShapeFont#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Art der auf die Schriftart angewendeten Unterstreichung. Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Unterstreichungsarten enthält. Einzelheiten finden Sie unter Excel.ShapeFontUnderlineStyle.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline: Excel.ShapeFontUnderlineStyle | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble";'
    return:
      type: <xref uid="excel!Excel.ShapeFontUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble"
