        Ein `RangeAreas` Objekt, das einen oder mehrere rechteckige Bereiche umfasst und den Suchkriterien entspricht. Wenn keine Übereinstimmungen angezeigt werden, gibt diese Funktion ein Objekt zurück, dessen `isNullObject` Eigenschaft auf festgelegt ist. `true`<!-- -->. Weitere Informationen finden Sie unter [ \* OrNullObject-Methoden und -Eigenschaften.](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


        #### <a name="examples"></a>Beispiele


