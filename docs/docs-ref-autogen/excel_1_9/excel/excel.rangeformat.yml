        - id: propertyNames
          description: '<span data-ttu-id="a0572-134">Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="a0572-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
