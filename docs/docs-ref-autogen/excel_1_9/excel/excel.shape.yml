name: Excel.Shape
uid: excel!Excel.Shape:class
package: excel!
fullName: Excel.Shape
summary: >-
  Stellt ein generisches Formobjekt im Arbeitsblatt dar. Eine Form kann eine geometrische Form, eine Linie, eine Gruppe von Formen usw. sein. Weitere Informationen zum Formobjektmodell finden Sie unter "Arbeiten mit [Shapes mithilfe der Excel-JavaScript-API".](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
