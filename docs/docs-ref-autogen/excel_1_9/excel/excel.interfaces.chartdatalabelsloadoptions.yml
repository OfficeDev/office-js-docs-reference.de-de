  summary: >-
    Stellt den Winkel dar, an dem der Text für Datenbeschriftungen ausgerichtet ist. Der Wert sollte entweder eine ganze Zahl von -90 bis 90 oder die ganze Zahl 180 für vertikal ausgerichteten Text sein.


