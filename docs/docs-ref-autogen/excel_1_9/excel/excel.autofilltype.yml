### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  Das Verhalten gibt an, wann AutoFill für einen Bereich in der Arbeitsmappe verwendet wird.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit Daten basierend auf den ausgewählten Daten.
  value: "\"FillCopy\""
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster je nach Kontext entweder auf dem Tag des Monats oder des Wochentags basiert.
  value: "\"FillDays\""
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Füllt die benachbarten Zellen basierend auf den umgebenden Daten (das standardmäßige AutoFill-Verhalten).
  value: "\"FillDefault\""
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit den ausgewählten Formeln auf.
  value: "\"FillFormats\""
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster auf dem Monat basiert.
  value: "\"FillMonths\""
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit Daten, die einem Muster in den kopierten Zellen folgen.
  value: "\"FillSeries\""
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit den ausgewählten Werten auf.
  value: "\"FillValues\""
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster auf dem Wochentag basiert und nur Wochentage enthält.
  value: "\"FillWeekdays\""
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster auf dem Jahr basiert.
  value: "\"FillYears\""
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Füllt die benachbarten Zellen mithilfe des FlashFill-Features von Excel auf.
  value: "\"FlashFill\""
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Eine Version von "FillSeries" für Zahlen, die die Werte in den benachbarten Zellen gemäß einem Wachstumstrendmodell ausfüllt.
  value: "\"GrowthTrend\""
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Eine Version von "FillSeries" für Zahlen, die die Werte in den benachbarten Zellen gemäß einem linearen Trendmodell ausfüllt.
  value: "\"LinearTrend\""
