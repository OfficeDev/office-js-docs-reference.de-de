- name: showAxisFieldButtons
  uid: excel!Excel.Interfaces.ChartPivotOptionsUpdateData#showAxisFieldButtons:member
  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Gibt an, ob die Achsenfeldschaltflächen in einem PivotChart angezeigt werden. Die ShowAxisFieldButtons-Eigenschaft entspricht dem Befehl „Achsenfelder-Schaltflächen anzeigen“ in der Dropdownliste „Feldschaltflächen“ auf der Registerkarte „Analyse“, die bei ausgewähltem PivotChart verfügbar ist.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showAxisFieldButtons?: boolean;'
    return:
      type: boolean
