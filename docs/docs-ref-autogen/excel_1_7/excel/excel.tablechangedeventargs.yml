### YamlMime:TSType
name: Excel.TableChangedEventArgs
uid: excel!Excel.TableChangedEventArgs:interface
package: excel!
fullName: Excel.TableChangedEventArgs
summary: >-
  Stellt Informationen zu der Tabelle bereit, die das Changed-Ereignis ausgelöst hat.


  \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Ruft die Adresse ab, die den geänderten Bereich der Tabelle auf einem bestimmten Arbeitsblatt darstellt.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
- name: changeType
  uid: excel!Excel.TableChangedEventArgs#changeType:member
  package: excel!
  fullName: changeType
  summary: >-
    Ruft den Änderungstyp ab, der darstellt, wie das geänderte Ereignis ausgelöst wird. Weitere Informationen finden Sie unter Excel. datachangetype.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
    return:
      type: <xref uid="excel!Excel.DataChangeType:enum" /> | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted"
- name: source
  uid: excel!Excel.TableChangedEventArgs#source:member
  package: excel!
  fullName: source
  summary: >-
    Ruft die Quelle des Ereignisses ab. Einzelheiten finden Sie unter Excel.EventSource.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'source: Excel.EventSource | "Local" | "Remote";'
    return:
      type: <xref uid="excel!Excel.EventSource:enum" /> | "Local" | "Remote"
- name: tableId
  uid: excel!Excel.TableChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Ruft die ID der Tabelle ab, in der die Daten geändert wurden.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
- name: type
  uid: excel!Excel.TableChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Ruft den Typ des Ereignisses ab. Einzelheiten finden Sie unter Excel.EventType.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableChanged";'
    return:
      type: "\"TableChanged\""
- name: worksheetId
  uid: excel!Excel.TableChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Ruft die ID des Arbeitsblatts ab, in dem die Daten geändert wurden.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
