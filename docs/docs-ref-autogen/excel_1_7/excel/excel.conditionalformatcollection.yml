    summary: |-
      <span data-ttu-id="86d72-112">Löscht alle bedingten Formate, die im aktuellen angegebenen Bereich aktiv sind.</span><span class="sxs-lookup"><span data-stu-id="86d72-112">Clears all conditional formats active on the current specified range.</span></span>

