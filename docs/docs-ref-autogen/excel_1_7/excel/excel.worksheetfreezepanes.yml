  - uid: 'excel!Excel.WorksheetFreezePanes#freezeAt:member(1)'
    summary: |-
      <span data-ttu-id="cc6ec-104">Legt die fixierten Zellen in der Ansicht des aktiven Arbeitsblatts fest.</span><span class="sxs-lookup"><span data-stu-id="cc6ec-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="cc6ec-105">Der bereitgestellte Bereich entspricht Zellen, die im oberen und linken Bereich fixiert werden.</span><span class="sxs-lookup"><span data-stu-id="cc6ec-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

      <span data-ttu-id="cc6ec-106">\[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cc6ec-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cc6ec-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="cc6ec-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="cc6ec-108">Ein Range-Wert, der die einzufrierenden Zellen darstellt, oder NULL, um alle fixierten Bereiche zu entfernen.</span><span class="sxs-lookup"><span data-stu-id="cc6ec-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - 'excel!Excel.WorksheetFreezePanes#freezeAt~0:complex'
