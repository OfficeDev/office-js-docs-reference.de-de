  - uid: excel.Excel.Interfaces.RangeLoadOptions.numberFormat
    summary: |-
      Stellt den Zahlenformatcode für Excel für den angegebenen Bereich dar. Beim Festlegen des Zahlenformats für einen Bereich kann das value-Argument entweder ein einzelner Wert (Zeichenfolge) oder ein zweidimensionales Array sein. Wenn es sich bei dem Argument um einen einzelnen Wert handelt, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeLoadOptions.numberFormatLocal
    summary: |-
      Stellt basierend auf den Spracheinstellungen des Benutzers den Zahlenformatcode für Excel für den angegebenen Bereich dar. Wenn das Zahlenformat für einen Bereich lokal festgesetzt wird, kann das value-Argument entweder ein einzelner Wert (Zeichenfolge) oder ein zweidimensionales Array sein. Wenn es sich bei dem Argument um einen einzelnen Wert handelt, wird es auf alle Zellen im Bereich angewendet. Excel führt beim Abruf oder Festlegen der `numberFormatLocal` Eigenschaft keine sprach-oder Formatumwandlung durch. Jeder zurückgegebene Text verwendet die lokal formatierten Zeichenfolgen basierend auf der in den Systemeinstellungen angegebenen Sprache.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormatLocal
    fullName: numberFormatLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormatLocal?: boolean;'
      return:
        type:
          - boolean
