### YamlMime:TSType
name: Excel.Interfaces.ChartTrendlineCollectionLoadOptions
uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineCollectionLoadOptions
summary: >-
  Stellt eine Auflistung von Chart Trendlines dar.


  \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Formatierung einer Diagrammtrendlinie dar.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatLoadOptions:interface" />
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Abfangwert der Trendlinie dar. Kann auf einen numerischen Wert oder eine leere Zeichenfolge festgelegt werden (für automatische Werte). Der zurückgegebene Wert ist immer eine Zahl.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: boolean;'
    return:
      type: boolean
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Zeitraum einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit MovingAverage-Typ.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Namen der Trendlinie dar. Kann auf einen Zeichenfolgenwert festgelegt werden, oder auf einen null-Wert und entspricht automatischen Werten. Der zurückgegebene Wert ist immer eine Zeichenfolge.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Reihenfolge einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit Polynomialtyp.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Typ einer Diagrammtrendlinie dar.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
