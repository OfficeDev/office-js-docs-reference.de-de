### YamlMime:TSType
name: Excel.Interfaces.WorksheetLoadOptions
uid: excel!Excel.Interfaces.WorksheetLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.WorksheetLoadOptions
summary: >-
  Ein Excel-Arbeitsblatt ist ein Raster von Zellen. Sie kann Daten, Tabellen, Diagramme usw. enthalten. Weitere Informationen zum Arbeitsblattobjektmodell finden Sie unter Arbeiten mit Arbeitsblättern [mithilfe der Excel-JavaScript-API.](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-worksheets)<!-- -->.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: charts
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#charts:member
  package: excel!
  fullName: charts
  summary: >-
    Gibt eine Auflistung von Diagrammen zurück, die Teil des Arbeitsblatts sind.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'charts?: Excel.Interfaces.ChartCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Gibt einen Wert zurück, der das Arbeitsblatt in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn das Arbeitsblatt umbenannt oder verschoben wird.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Der Anzeigename des Arbeitsblatts.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#position:member
  package: excel!
  fullName: position
  summary: >-
    Die nullbasiert Position des Arbeitsblatts in der Arbeitsmappe.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: boolean;'
    return:
      type: boolean
- name: protection
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#protection:member
  package: excel!
  fullName: protection
  summary: >-
    Gibt das Arbeitsblattschutz-Objekt für ein Arbeitsblatt zurück.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface" />
- name: standardHeight
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#standardHeight:member
  package: excel!
  fullName: standardHeight
  summary: >-
    Gibt die Standardhöhe (Standard) aller Zeilen in der Arbeitsmappe in Punkt zurück.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardHeight?: boolean;'
    return:
      type: boolean
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Gibt die Standardbreite (Standardbreite) aller Spalten im Arbeitsblatt an. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens im Format Normal. Für proportionale Schriftarten wird die Breite des Zeichens 0 (Null) verwendet.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type: boolean
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Die Registerkartenfarbe des Arbeitsblatts. Beim Abrufen der Registerkartenfarbe ist der Wert null, wenn das Arbeitsblatt nicht sichtbar ist. Wenn das Arbeitsblatt sichtbar ist, die Registerkartenfarbe jedoch auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die Eigenschaft auf eine Farbe im Format "123456" festgelegt, wenn Sie die Farbe festlegen, verwenden Sie eine leere Zeichenfolge, um eine "automatische" Farbe oder eine echte Farbe andernfalls \# festlegen.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
- name: tables
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#tables:member
  package: excel!
  fullName: tables
  summary: >-
    Gibt die Sammlung von Tabellen zurück, die Teil des Arbeitsblatts sind.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableCollectionLoadOptions:interface" />
- name: visibility
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#visibility:member
  package: excel!
  fullName: visibility
  summary: >-
    Die Sichtbarkeit des Arbeitsblatts.


    \[[API-Satz: ExcelApi 1.1 zum Lesen der Sichtbarkeit; 1.2 zum Festlegen.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visibility?: boolean;'
    return:
      type: boolean
