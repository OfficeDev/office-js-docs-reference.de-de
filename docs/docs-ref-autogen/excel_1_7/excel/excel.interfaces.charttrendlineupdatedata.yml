name: Excel.Interfaces.ChartTrendlineUpdateData
uid: excel!Excel.Interfaces.ChartTrendlineUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im ChartTrendline-Objekt zur Verwendung in `chartTrendline.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Stellt die Formatierung der Diagrammtrendlinie dar.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatUpdateData:interface" />
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Stellt den Wert der y-Schnittpunkt der Trendlinie dar. Kann auf einen numerischen Wert oder eine leere Zeichenfolge festgelegt werden (für automatische Werte). Der zurückgegebene Wert ist immer eine Zahl.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: any;'
    return:
      type: any
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Stellt den Zeitraum einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit dem Typ `MovingAverage`<!-- -->.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Gibt den Namen der Trendlinie zurück. Kann auf einen Zeichenfolgenwert festgelegt werden, ein `null` Wert stellt automatische Werte dar. Der zurückgegebene Wert ist immer eine Zeichenfolge.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Stellt die Reihenfolge einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit dem Typ `Polynomial`<!-- -->.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#type:member
  package: excel!
  fullName: type
  summary: >-
    Stellt die Beschriftung einer Diagrammtrendlinie dar.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power";'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineType:enum" /> | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power"
