name: Excel.Interfaces.WorksheetCollectionLoadOptions
uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.WorksheetCollectionLoadOptions
summary: >-
  Stellt eine Auflistung der Arbeitsblattobjekte dar, die Teil der Arbeitsmappe sind.


  \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: charts
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#charts:member
  package: excel!
  fullName: charts
  summary: >-
    Für jedes Element in der Auflistung: gibt eine Auflistung von Diagrammen zurück, die Teil des Arbeitsblatts sind.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'charts?: Excel.Interfaces.ChartCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Für jedes Element in der Auflistung: gibt einen Wert zurück, der das Arbeitsblatt in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn das Arbeitsblatt umbenannt oder verschoben wird.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für jedes Element in der Auflistung: der Anzeigename des Arbeitsblatts.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#position:member
  package: excel!
  fullName: position
  summary: >-
    Für jedes Element in der Auflistung: die nullbasierte Position des Arbeitsblatts in der Arbeitsmappe.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: boolean;'
    return:
      type: boolean
- name: protection
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#protection:member
  package: excel!
  fullName: protection
  summary: >-
    Für jedes Element in der Auflistung: gibt das Sheet Protection-Objekt für ein Arbeitsblatt zurück.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface" />
- name: standardHeight
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member
  package: excel!
  fullName: standardHeight
  summary: >-
    Für jedes Element in der Auflistung: gibt die Standardhöhe (Standard) aller Zeilen im Arbeitsblatt in Punkt zurück.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardHeight?: boolean;'
    return:
      type: boolean
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Für jedes Element in der Auflistung: gibt die Standardbreite (Standard) aller Spalten im Arbeitsblatt an. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens im Format Normal. Für proportionale Schriftarten wird die Breite des Zeichens 0 (Null) verwendet.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type: boolean
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Für jedes Element in der Auflistung: die Registerkarten Farbe des Arbeitsblatts. Wenn das Arbeitsblatt unsichtbar ist, wird beim Abrufen der Registerkarten Farbe der Wert NULL. Wenn das Arbeitsblatt zwar sichtbar ist, die Registerkarten Farbe jedoch auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die Eigenschaft auf eine Farbe festgelegt, in der Form " \# 123456" beim Festlegen der Farbe, verwenden Sie eine leere Zeichenfolge, um eine "Auto"-Farbe oder eine reale Farbe anders festzulegen.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
- name: tables
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tables:member
  package: excel!
  fullName: tables
  summary: >-
    Für jedes Element in der Auflistung: Auflistung von Tabellen, die Teil des Arbeitsblatts sind.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableCollectionLoadOptions:interface" />
- name: visibility
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#visibility:member
  package: excel!
  fullName: visibility
  summary: >-
    Für jedes Element in der Auflistung: die Sichtbarkeit des Arbeitsblatts.


    \[[API-Gruppe: ExcelApi 1,1 zum Lesen der Sichtbarkeit; 1,2 zum festlegen.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visibility?: boolean;'
    return:
      type: boolean
