  package: excel!
  fullName: protection
  summary: >-
    For EACH ITEM in the collection: Returns sheet protection object for a worksheet.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface" />
- name: standardHeight
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member
  package: excel!
  fullName: standardHeight
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Standardhöhe (Standardhöhe) aller Zeilen im Arbeitsblatt in Punkten zurück.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardHeight?: boolean;'
    return:
      type: boolean
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Standardbreite (Standardbreite) aller Spalten im Arbeitsblatt an. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens im Format Normal. Für proportionale Schriftarten wird die Breite des Zeichens 0 (Null) verwendet.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type: boolean
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Die Registerkartenfarbe des Arbeitsblatts. Beim Abrufen der Registerkartenfarbe ist der Wert null, wenn das Arbeitsblatt nicht sichtbar ist. Wenn das Arbeitsblatt sichtbar ist, die Registerkartenfarbe jedoch auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die Eigenschaft auf eine Farbe im Format "123456" festgelegt, wenn Sie die Farbe festlegen, verwenden Sie eine leere Zeichenfolge, um eine "automatische" Farbe oder eine echte Farbe andernfalls \# festlegen.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
- name: tables
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tables:member
  package: excel!
  fullName: tables
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Auflistung von Tabellen, die Teil des Arbeitsblatts sind.


