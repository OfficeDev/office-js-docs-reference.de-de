    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#position:member
  package: excel!
  fullName: position
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Die nullbasierte Position des Arbeitsblatts in der Arbeitsmappe.


