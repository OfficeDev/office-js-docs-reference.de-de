    summary: |-
      Für jedes Element in der Auflistung: gibt eine Auflistung von Diagrammen zurück, die Teil des Arbeitsblatts sind.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: charts
