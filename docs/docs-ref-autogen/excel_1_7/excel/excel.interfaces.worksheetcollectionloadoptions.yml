  - uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.standardWidth
    summary: "Für jedes Element in der Auflistung: gibt die Standardbreite aller Spalten im Arbeitsblatt zurück oder legt Sie fest. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens im Format Normal. Für proportionale Schriftarten wird die Breite des Zeichens\_0 (Null) verwendet.\n\n\\[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.tabColor
    summary: |-
      Für jedes Element in der Auflistung: Ruft die Farbe des Arbeitsblattregisterkarten ab oder legt diese fest. Wenn das Arbeitsblatt unsichtbar ist, wird beim Abrufen der Registerkarten Farbe der Wert NULL. Wenn das Arbeitsblatt zwar sichtbar ist, die Registerkarten Farbe jedoch auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die Eigenschaft auf eine Farbe festgelegt, in der Form "\#123456" beim Festlegen der Farbe, verwenden Sie eine leere Zeichenfolge, um eine "Auto"-Farbe oder eine reale Farbe anders festzulegen.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
