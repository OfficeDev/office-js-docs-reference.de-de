  - uid: 'excel!Excel.Interfaces.RangeFormatData#borders:member'
    summary: |-
      Auflistung von Border-Objekten, die für den gesamten ausgewählten Bereich gelten. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: borders
    fullName: borders
