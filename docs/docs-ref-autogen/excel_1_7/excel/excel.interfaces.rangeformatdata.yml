      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData#borders~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#columnWidth:member'
    summary: |-
      Ruft die Breite aller Spalten innerhalb des Bereichs ab oder legt diese fest. Wenn die Breite der Spalten nicht gleichmäßig ist, wird Null zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: columnWidth
    fullName: columnWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnWidth?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatData#fill:member'
    summary: |-
      Gibt das Fill-Objekt an, das für den gesamten Bereich definiert ist. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: fill
    fullName: fill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fill?: Excel.Interfaces.RangeFillData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#font:member'
    summary: |-
      Gibt das Font-Objekt an, das für den gesamten Bereich definiert ist. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Excel.Interfaces.RangeFontData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFontData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#horizontalAlignment:member'
    summary: |-
      Stellt die horizontale Ausrichtung für das angegebene Objekt dar. Details finden Sie unter Excel. HorizontalAlignment.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment?: Excel.HorizontalAlignment | "General" | "Left" | "Center" | "Right" | "Fill" | "Justify" | "CenterAcrossSelection" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#protection:member'
    summary: |-
      Gibt das Formatschutz-Objekt für einen Bereich zurück. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'protection?: Excel.Interfaces.FormatProtectionData;'
      return:
        type:
          - 'excel!Excel.Interfaces.FormatProtectionData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#rowHeight:member'
    summary: |-
      Ruft die Höhe aller Zeilen des Bereichs ab oder legt diese fest. Wenn die Zeilenhöhen nicht einheitlich sind, wird NULL zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatData#textOrientation:member'
    summary: |-
      Ruft die Ausrichtung von Text für alle Zellen innerhalb des Bereichs an oder legt diese fest. Die Textausrichtung sollte eine ganze Zahl zwischen-90 und 90 oder 180 für vertikal orientierten Text sein. Wenn die Ausrichtung innerhalb eines Bereichs nicht einheitlich ist, wird NULL zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatData#useStandardHeight:member'
    summary: |-
      Legt fest, ob die Zeilenhöhe des Bereichsobjekts mit der Standardhöhe des Blatts übereinstimmt. Gibt true zurück, wenn die Zeilenhöhe des Range-Objekts der Standardhöhe des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatData#useStandardWidth:member'
    summary: |-
      Gibt an, ob die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt true zurück, wenn die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Spalte enthält und die Spalten nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatData#verticalAlignment:member'
    summary: |-
      Stellt die vertikale Ausrichtung für das angegebene Objekt dar. Weitere Informationen finden Sie unter Excel. VerticalAlignment.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.VerticalAlignment | "Top" | "Center" | "Bottom" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData#verticalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#wrapText:member'
    summary: |-
      Gibt an, ob Excel den Text im Objekt umbricht. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Textumbruch-Einstellung hat

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText?: boolean;'
      return:
        type:
          - boolean
