package: excel!
fullName: Excel.Interfaces.WorksheetUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im Worksheet-Objekt zur Verwendung in `worksheet.set({ ... })`<!-- -->.
remarks: ''
