### YamlMime:TSType
name: Excel.PresetCriteriaConditionalFormat
uid: excel!Excel.PresetCriteriaConditionalFormat:class
package: excel!
fullName: Excel.PresetCriteriaConditionalFormat
summary: >-
  Stellt das voreingestellte bedingte Format für Kriterien dar, z. B. überdurchschnittlich, unterdurchschnittlich, eindeutige Werte, enthält leer, nicht leer, Fehler und Noerror.


  \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
