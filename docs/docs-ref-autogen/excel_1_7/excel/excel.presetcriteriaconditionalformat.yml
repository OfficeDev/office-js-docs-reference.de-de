- name: format
  uid: excel!Excel.PresetCriteriaConditionalFormat#format:member
  package: excel!
  fullName: format
  summary: >-
    Gibt ein Formatobjekt zurück, das die Schriftart, Füllung, Rahmen und andere Eigenschaften bedingter Formate kapselt.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
