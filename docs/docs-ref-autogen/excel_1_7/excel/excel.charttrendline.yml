  summary: >-
    Stellt den Wert der y-Schnittpunkt der Trendlinie dar. Kann auf einen numerischen Wert oder eine leere Zeichenfolge festgelegt werden (für automatische Werte). Der zurückgegebene Wert ist immer eine Zahl.


