      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatLoadOptions:interface" />
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Stellt den Wert der y-Schnittpunkt der Trendlinie dar. Kann auf einen numerischen Wert oder eine leere Zeichenfolge festgelegt werden (für automatische Werte). Der zurückgegebene Wert ist immer eine Zahl.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: boolean;'
    return:
      type: boolean
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Stellt den Zeitraum einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit dem Typ `MovingAverage`<!-- -->.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Gibt den Namen der Trendlinie zurück. Kann auf einen Zeichenfolgenwert festgelegt werden, ein `null` Wert stellt automatische Werte dar. Der zurückgegebene Wert ist immer eine Zeichenfolge.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Stellt die Reihenfolge einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit dem Typ `Polynomial`<!-- -->.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: boolean;'
    return:
      type: boolean
