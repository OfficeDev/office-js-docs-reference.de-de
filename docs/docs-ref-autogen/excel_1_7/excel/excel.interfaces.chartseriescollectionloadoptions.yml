      type: <xref uid="excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface" />
- name: gapWidth
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#gapWidth:member
  package: excel!
  fullName: gapWidth
  summary: >-
    Für jedes Element in der Auflistung: stellt die Spaltbreite einer Diagrammreihe dar. Gilt nur für Balken-und Säulendiagramme, aber auch für bestimmte Klassen von Zeile-und Kreisdiagrammen. Löst eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'gapWidth?: boolean;'
    return:
      type: boolean
