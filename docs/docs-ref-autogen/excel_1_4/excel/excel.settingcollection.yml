    summary: |-
      <span data-ttu-id="e8eb9-116">Ruft einen Setting-Eintrag über den Schlüssel ab.</span><span class="sxs-lookup"><span data-stu-id="e8eb9-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="e8eb9-117">Wenn das Setting-Objekt nicht vorhanden ist, wird ein NULL-Objekt zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="e8eb9-117">If the Setting does not exist, will return a null object.</span></span>

