    summary: <span data-ttu-id="cecc2-117">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="cecc2-117">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="cecc2-118">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften aufrufen.</span><span class="sxs-lookup"><span data-stu-id="cecc2-118">You must call `context.sync()` before reading the properties.</span></span>
