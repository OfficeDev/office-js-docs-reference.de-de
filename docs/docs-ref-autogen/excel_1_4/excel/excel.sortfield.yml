    Gibt die Spalte (oder Zeile, abhängig von der Sortierausrichtung) an, auf der sich die Bedingung befindet. Wird als Offset von der ersten Spalte (oder Zeile) dargestellt.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key: number;'
