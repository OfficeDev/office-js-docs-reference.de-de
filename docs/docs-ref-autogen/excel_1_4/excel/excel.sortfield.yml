name: Excel.SortField
uid: excel!Excel.SortField:interface
package: excel!
fullName: Excel.SortField
summary: >-
  Stellt eine Bedingung in einem Sortiervorgang dar.


  \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
