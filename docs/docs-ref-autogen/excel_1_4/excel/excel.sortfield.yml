  package: excel!
  fullName: ascending
  summary: >-
    Gibt an, ob die Sortierung aufsteigend erfolgt.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ascending?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.SortField#color:member
  package: excel!
  fullName: color
  summary: >-
    Gibt die Farbe an, die das Ziel der Bedingung ist, wenn die Sortierung auf Schriftart oder Zellfarbe festgelegt ist.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dataOption
  uid: excel!Excel.SortField#dataOption:member
  package: excel!
  fullName: dataOption
  summary: >-
    Stellt weitere Sortieroptionen für dieses Feld dar.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataOption?: Excel.SortDataOption | "Normal" | "TextAsNumber";'
    return:
      type: <xref uid="excel!Excel.SortDataOption:enum" /> | "Normal" | "TextAsNumber"
- name: icon
  uid: excel!Excel.SortField#icon:member
  package: excel!
  fullName: icon
  summary: >-
    Gibt das Symbol an, das das Ziel der Bedingung ist, wenn sich die Sortierung auf dem Symbol der Zelle befindet.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Excel.Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: key
  uid: excel!Excel.SortField#key:member
  package: excel!
