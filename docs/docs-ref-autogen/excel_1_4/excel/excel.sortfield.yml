  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortOn?: Excel.SortOn | "Value" | "CellColor" | "FontColor" | "Icon";'
    return:
      type: <xref uid="excel!Excel.SortOn:enum" /> | "Value" | "CellColor" | "FontColor" | "Icon"
