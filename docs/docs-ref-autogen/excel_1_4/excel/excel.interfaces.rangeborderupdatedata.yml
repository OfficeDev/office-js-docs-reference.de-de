### YamlMime:TSType
name: Excel.Interfaces.RangeBorderUpdateData
uid: excel!Excel.Interfaces.RangeBorderUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im RangeBorder-Objekt zur Verwendung in `rangeBorder.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcode, der die Farbe der Rahmenlinie, der Form \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange") darstellt.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: style
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Einer der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Weitere Informationen finden Sie unter Excel.BorderLineStyle.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type: <xref uid="excel!Excel.BorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Gibt die Stärke des Rahmens um einen Bereich an. Weitere Informationen finden Sie unter Excel.BorderWeight.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
