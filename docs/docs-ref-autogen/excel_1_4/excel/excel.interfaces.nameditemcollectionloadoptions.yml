### YamlMime:TSType
name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  Eine Auflistung aller NamedItem-Objekte, die Teil der Arbeitsmappe oder des Arbeitsblatts sind, je nachdem, wie Sie erreicht wurde.


  \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: comment
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member
  package: excel!
  fullName: comment
  summary: >-
    Für jedes Element in der Auflistung: gibt den Kommentar an, der diesem Namen zugeordnet ist.


    \[[API-Gruppe: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für jedes Element in der Auflistung: der Name des Objekts.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: scope
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Für jedes Element in der Auflistung: gibt an, ob der Name auf die Arbeitsmappe oder auf ein bestimmtes Arbeitsblatt beschränkt ist. Mögliche Werte sind: Arbeitsblatt, Arbeitsmappe.


    \[[API-Gruppe: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scope?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Für jedes Element in der Auflistung: gibt den Typ des Werts an, der von der Formel des Namens zurückgegeben wird. Weitere Informationen finden Sie unter Excel. NamedItemType.


    \[[API-Gruppe: ExcelApi 1,1 für String, Integer, Double, Boolean, Range, Error; 1,7 for Array](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Für jedes Element in der Auflistung: stellt den Wert dar, der durch die Formel des Namens berechnet wird. Für einen benannten Bereich wird die Bereichsadresse zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Für jedes Element in der Auflistung: gibt an, ob das Objekt sichtbar ist.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Für jedes Element in der Auflistung: gibt das Arbeitsblatt zurück, auf das das benannte Element beschränkt ist. Löst einen Fehler aus, wenn das Element stattdessen auf die Arbeitsmappe beschränkt ist.


    \[[API-Gruppe: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
- name: worksheetOrNullObject
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member
  package: excel!
  fullName: worksheetOrNullObject
  summary: >-
    Für jedes Element in der Auflistung: gibt das Arbeitsblatt zurück, auf das das benannte Element beschränkt ist. Gibt ein NULL-Objekt zurück, wenn das Element stattdessen auf den Bereich der Arbeitsmappe beschränkt ist.


    \[[API-Gruppe: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
