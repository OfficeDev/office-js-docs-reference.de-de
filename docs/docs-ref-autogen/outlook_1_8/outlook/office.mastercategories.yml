### YamlMime:TSType
name: Office.MasterCategories
uid: outlook!Office.MasterCategories:interface
package: outlook!
fullName: Office.MasterCategories
summary: >-
  Stellt die Kategorienmasterliste für das Postfach dar.


  In Outlook kann ein Benutzer Nachrichten und Termine mithilfe einer Kategorie markieren, um sie farblich zu codieren. Kategorien werden vom Benutzer in einer Masterliste in seinem Postfach definiert. Anschließend können beliebig viele Kategorien auf ein Element angewendet werden.


  **Wichtig:** In Stellvertretungs- oder freigegebenen Szenarien kann die Stellvertretung die Kategorien in der Masterliste, aber keine Kategorien hinzufügen oder entfernen.


  \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteMailbox`


  **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen oder Lesen
isPreview: false
isDeprecated: false
type: interface
methods:
- name: addAsync(categories, options, callback)
  uid: outlook!Office.MasterCategories#addAsync:member(1)
  package: outlook!
  fullName: addAsync(categories, options, callback)
  summary: >-
    Fügt der Masterliste für ein Postfach Kategorien hinzu. Jede Kategorie muss einen eindeutigen Namen haben, aber mehrere Kategorien können dieselbe Farbe verwenden.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteMailbox`


    **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen oder Lesen


    **Fehler:**


    - `DuplicateCategory`<!-- -->: Eine der bereitgestellten Kategorien befindet sich bereits in der Masterkategorieliste.


    - `PermissionDenied`<!-- -->: Der Benutzer ist nicht berechtigt, diese Aktion durchzuführen.


    #### <a name="examples"></a>Beispiele


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/45-categories/work-with-master-categories.yaml

    var masterCategoriesToAdd = [
      {
        displayName: "TestCategory",
        color: Office.MailboxEnums.CategoryColor.Preset0
      }
    ];


    Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function(asyncResult) {
      if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
        console.log("Successfully added categories to master list");
      } else {
        console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
      }
    });

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addAsync(categories: CategoryDetails[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    parameters:
    - id: categories
      description: Die Kategorien, die der Masterliste für das Postfach hinzugefügt werden sollen.
      type: <xref uid="outlook!Office.CategoryDetails:interface" />[]
    - id: options
      description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. `asyncContext`<!-- -->: Entwickler können in der Rückrufmethode jedes Objekt bereitstellen, auf das sie zugreifen möchten.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die im Parameter übergebene Funktion mit einem einzigen `callback` Parameter vom Typ aufgerufen. `Office.AsyncResult`<!-- -->.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
