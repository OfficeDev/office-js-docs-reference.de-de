- name: recurrence
  uid: outlook!Office.AppointmentCompose#recurrence:member
  package: outlook!
  fullName: recurrence
  summary: >-
    Ruft das Serienmuster eines Termins ab oder legt dieses fest.


    Die Eigenschaft gibt ein Serienobjekt für Terminserien oder Besprechungsanfragen zurück, wenn es sich bei einem Element um eine Datenreihe oder `recurrence` eine Instanz in einer Reihe handelt. `null` wird für einzelne Termine und Besprechungsanfragen einzelner Termine zurückgegeben.


