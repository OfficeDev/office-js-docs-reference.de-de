  - uid: 'outlook!Office.AttachmentContent#format:member'
    summary: |-
      Das Zeichenfolgenformat, das für den Inhalt einer Anlage verwendet werden soll.

      Bei Dateianlagen handelt es sich bei der Formatierung um eine Base64-codierte Zeichenfolge.

      Bei Element Anlagen, die Nachrichten darstellen und durch Drag & Drop oder "Attach Item" angefügt wurden, ist die Formatierung eine Zeichenfolge, die eine EML-formatierte Datei darstellt. **Wichtig**: Wenn ein Nachrichtenelement per Drag & Drop in Outlook im Internet angefügt wurde, wird ein Fehler `getAttachmentContentAsync` ausgelöst.

      Bei Element Anlagen, die Kalenderelemente darstellen und durch Drag & Drop oder "Attach Item" angefügt wurden, ist die Formatierung eine Zeichenfolge, die eine iCalendar-Datei darstellt. **Wichtig**: Wenn ein Kalenderelement per Drag & Drop in Outlook im Internet angefügt wurde, wird ein Fehler `getAttachmentContentAsync` ausgelöst.

      Bei Cloud-Anlagen ist die Formatierung eine URL-Zeichenfolge.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format: MailboxEnums.AttachmentContentFormat | string;'
      return:
        type:
          - 'outlook!Office.AttachmentContent#format~0:complex'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          var item = Office.context.mailbox.item;
          var options = {asyncContext: {currentItem: item}};
          item.getAttachmentsAsync(options, callback);

          function callback(result) {
              if (result.value.length > 0) {
                  for (i = 0 ; i < result.value.length ; i++) {
                      result.asyncContext.currentItem.getAttachmentContentAsync(result.value[i].id, handleAttachmentsCallback);
                  }
              }
          }

          function handleAttachmentsCallback(result) {
              // Parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file.
              switch (result.value.format) {
                  case Office.MailboxEnums.AttachmentContentFormat.Base64:
                      // Handle file attachment.
                      break;
                  case Office.MailboxEnums.AttachmentContentFormat.Eml:
                      // Handle email item attachment.
                      break;
                  case Office.MailboxEnums.AttachmentContentFormat.ICalendar:
                      // Handle .icalender attachment.
                      break;
                  case Office.MailboxEnums.AttachmentContentFormat.Url:
                      // Handle cloud attachment.
                      break;
                  default:
                      // Handle attachment formats that are not supported.
              }
          }
          ```
