- name: getAttachmentContentAsync(attachmentId, options, callback)
  uid: outlook!Office.MessageCompose#getAttachmentContentAsync:member(1)
  package: outlook!
  fullName: getAttachmentContentAsync(attachmentId, options, callback)
  summary: >-
    Ruft eine Anlage aus einer Nachricht oder einem Termin ab und gibt sie als Objekt `AttachmentContent` zurück.


    Die `getAttachmentContentAsync` Methode ruft die Anlage mit dem angegebenen Bezeichner aus dem Element ab. Als bewährte Methode sollten Sie den Bezeichner verwenden, um eine Anlage in derselben Sitzung abzurufen, in der die Anlagen-IDs mit dem oder dem Aufruf `getAttachmentsAsync` abgerufen `item.attachments` wurden. In Outlook im Web und für Mobilgeräte ist die Anlagen-ID nur innerhalb der gleichen Sitzung gültig. Eine Sitzung ist beendet, wenn der Benutzer die App schließt, oder wenn der Benutzer mit dem Erstellen eines Inlineformulars beginnt, dann wird das Formular angezeigt, um in einem separaten Fenster fortzufahren.


