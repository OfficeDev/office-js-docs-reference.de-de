- name: seriesId
  uid: outlook!Office.MessageCompose#seriesId:member
  package: outlook!
  fullName: seriesId
  summary: >-
    Ruft die ID der Datenreihe ab, zu der eine Instanz gehört.


    In Outlook im Web- und Desktopclients gibt der die `seriesId` EXCHANGE Web Services (EWS)-ID des übergeordneten Elements (Datenreihenelements) zurück, zu dem dieses Element gehört. Unter iOS und Android gibt die seriesId jedoch die REST-ID des übergeordneten Elements zurück.


    **Hinweis:** Der von der Eigenschaft zurückgegebene Bezeichner ist identisch mit dem `seriesId` Exchange-Webdienste-Elementbezeichner. Die `seriesId` Eigenschaft ist nicht identisch mit den Outlook-IDs, die von der Outlook-REST-API verwendet werden. Bevor Sie REST-API-Aufrufe unter Verwendung dieses Werts erstellen, sollte sie mit `Office.context.mailbox.convertToRestId`<!-- -->. Weitere Informationen finden Sie unter [Verwenden der Outlook-REST-APIs aus einem Outlook-Add-In.](https://docs.microsoft.com/office/dev/add-ins/outlook/use-rest-api)<!-- -->.


    Die Eigenschaft wird für Elemente zurückgegeben, die nicht über übergeordnete Elemente verfügen, z. B. einzelne Termine, Datenreihenelemente oder Besprechungsanfragen, und für alle anderen Elemente, die keine `seriesId` `null` `undefined` Besprechungsanfragen sind, zurückgegeben.


    \[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen von Nachrichten


    #### <a name="examples"></a>Beispiele


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/50-recurrence/get-series-id.yaml

    var seriesId = Office.context.mailbox.item.seriesId;


    if (seriesId === undefined) {
      console.log("This is a message that's not a meeting request.");
    } else if (seriesId === null) {
      console.log("This is a single appointment, a parent series, or a meeting request for a series or single meeting.");
    } else {
      console.log("This is an instance belonging to series with ID " + seriesId);
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'seriesId: string;'
    return:
      type: string
