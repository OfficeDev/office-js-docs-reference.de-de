    **Hinweis:** Wenn Sie eine Daten-URL-API verwenden (z. B. `readAsDataURL`<!-- -->), müssen Sie das Daten-URL-Präfix abstreifen und dann den Rest der Zeichenfolge an diese API senden. Wenn z. B. die vollständige Zeichenfolge durch `data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, entfernen `data:image/svg+xml;base64,`<!-- -->.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
