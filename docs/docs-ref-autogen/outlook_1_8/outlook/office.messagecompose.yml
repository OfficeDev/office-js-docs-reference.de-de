  - uid: 'outlook!Office.MessageCompose#addFileAttachmentFromBase64Async:member(1)'
    summary: |-
      Fügt eine Datei zu einer Nachricht oder einem Termin als Anlage hinzu.

      Die `addFileAttachmentFromBase64Async` -Methode lädt die Datei aus der Base64-Codierung hoch und fügt Sie an das Element im Formular Verfassen an. Diese Methode gibt den Anlagen Bezeichner im `asyncResult.value` Objekt zurück.

      Anschließend können Sie den Bezeichner mit der `removeAttachmentAsync`-Methode in der gleichen Sitzung zum Entfernen der Anlage verwenden.

      **Hinweis**: Wenn Sie eine Daten-URL-API verwenden (beispielsweise `readAsDataURL`<!-- -->), müssen Sie das Daten-URL-Präfix entfernen und dann den Rest der Zeichenfolge an diese API senden. Wenn beispielsweise die vollständige Zeichenfolge dargestellt wird durch `data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, entfernen Sie `data:image/svg+xml;base64,`<!-- -->.

      \[[API-Gruppe: Mailbox 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> **:`ReadWriteItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> **: Nachrichten verfassen

      **Fehler**:

      - `AttachmentSizeExceeded`<!-- -->: Die Anlage ist größer als zulässig.

      - `FileTypeNotSupported`<!-- -->: Die Anlage weist eine Erweiterung auf, die nicht zulässig ist.

      - `NumberOfAttachmentsExceeded`<!-- -->: Die Nachricht oder der Termin enthält zu viele Anlagen.

      #### <a name="examples"></a>Beispiele

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/40-attachments/attachments-compose.yaml
      base64String = "";
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
          base64String,
          "logo.png",
          { isInline: false },
          function(result) { console.log(result); });
      ```
      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/99-preview-apis/work-with-client-signatures.yaml
      // Set the signature for the current item with inline image.
      var modIcon1Base64 = "";
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
        modIcon1Base64,
        "myImage.png",
        { isInline: true },
        function(result) {
          if (result.status == Office.AsyncResultStatus.Succeeded) {
            var signature = $("#signature").val() + "<img src='cid:myImage.png'>";
            console.log(`Setting signature to "${signature}".`);
            // Important: setSignatureAsync is currently in preview.
            Office.context.mailbox.item.body.setSignatureAsync(
              signature,
              { coercionType: "html" },
              function(asyncResult) {
                console.log(`setSignatureAsync: ${asyncResult.status}`);
              }
            );
          } else {
            console.error(`addFileAttachmentFromBase64Async: ${result.error}`);
          }
        }
      );
      ```
