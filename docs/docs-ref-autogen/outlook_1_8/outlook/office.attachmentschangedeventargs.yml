- name: attachmentDetails
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentDetails:member
  package: outlook!
  fullName: attachmentDetails
  summary: >-
    Stellt den Satz von Anlagen dar, die hinzugefügt oder entfernt wurden. Ruft für jede solche Anlage `id`<!-- -->, `name`<!-- -->, `size`<!-- -->und `attachmentType` Eigenschaften.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    Ruft ab, ob die Anlagen hinzugefügt oder entfernt wurden. Ausführliche Informationen finden Sie unter [MailboxEnums.AttachmentStatus](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum)<!-- -->.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
