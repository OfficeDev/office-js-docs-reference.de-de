### YamlMime:TSType
name: Office.AttachmentDetailsCompose
uid: outlook!Office.AttachmentDetailsCompose:interface
package: outlook!
fullName: Office.AttachmentDetailsCompose
summary: >-
  Stellt eine Anlage für ein Element dar. Nur im Verfassen-Modus.


  Ein Array von `AttachmentDetailsCompose` Objekten wird als Attachments-Eigenschaft eines Termins oder Nachrichtenelements zurückgegeben.


  \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Mindestberechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


  **[Anwendbarer Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: Verfassen
isPreview: false
isDeprecated: false
type: interface
