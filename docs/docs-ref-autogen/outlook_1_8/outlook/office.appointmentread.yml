  - uid: 'outlook!Office.AppointmentRead#end:member'
    summary: |-
      Ruft Datum und Uhrzeit der Beendigung des Termins ab.

      Die End-Eigenschaft ist ein Date-Objekt, das als Coordinated Universal Time (UTC)-Datum und-Zeitwert ausgedrückt wird. Sie können die convertToLocalClientTime-Methode verwenden, um den Wert der End-Eigenschaft in das lokale Datum und die Uhrzeit des Clients zu konvertieren.

      Wenn Sie die Time. setasync-Methode verwenden, um die Endzeit festzulegen, sollten Sie die convertToUtcClientTime-Methode verwenden, um die Ortszeit auf dem Client für den Server in UTC zu konvertieren.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Teilnehmer

      #### <a name="examples"></a>Beispiele

      ```javascript
      var end = Office.context.mailbox.item.end;
      console.log("Appointment end: " + end);
      ```
    name: end
    fullName: end
    langs:
