      Ruft das Datum und die Uhrzeit für den Beginn des Termins ab.

      Die Start-Eigenschaft ist ein Date-Objekt, das als Coordinated Universal Time (UTC)-Datum und-Zeitwert ausgedrückt wird. Sie können die convertToLocalClientTime-Methode verwenden, um den Wert in das lokale Datum und die Uhrzeit des Clients zu konvertieren.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Teilnehmer

      #### <a name="examples"></a>Beispiele

      ```javascript
      var start = Office.context.mailbox.item.start;
      console.log("Appointment start: " + JSON.stringify(start));
      ```
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.AppointmentRead#subject:member'
    summary: |-
      Ruft die Beschreibung ab, die im Feld Subject eines Elements angezeigt wird.

      Die Subject-Eigenschaft ruft den gesamten Betreff des Elements ab oder legt ihn fest, wie er vom e-Mail-Server gesendet wird.

      Die Subject-Eigenschaft gibt eine Zeichenfolge zurück. Verwenden Sie die normalizedSubject-Eigenschaft, um den Betreff abzüglich aller führenden Präfixe wie Re: und FW: abzurufen.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Teilnehmer

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following JavaScript code example shows how to access the
      // `subject` property of the current item in Outlook.

      // The initialize function is required for all apps.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, app-specific code can run.
              var item = Office.context.mailbox.item;
              var subject = item.subject;
              // Continue with processing the subject of the
              // current item, which can be a message or appointment.
          });
      };
      ```
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string
