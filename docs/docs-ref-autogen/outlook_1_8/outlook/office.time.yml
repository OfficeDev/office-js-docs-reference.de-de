    syntax:
      content: 'setAsync(dateTime: Date, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: dateTime
          description: Ein Datum/Uhrzeitobjekt in koordinierter Weltzeit (UTC).
          type:
