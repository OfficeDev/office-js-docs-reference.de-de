methods:
- name: getAncestor(parentOnly)
  uid: word!Word.ListItem#getAncestor:member(1)
  package: word!
  fullName: getAncestor(parentOnly)
  summary: >-
    Ruft das übergeordnete Element der Liste bzw. den nächsten Vorgänger ab, wenn das übergeordnete Element nicht vorhanden ist. Löst einen Fehler aus, wenn das Listenelement keinen Vorgänger besitzt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAncestor(parentOnly?: boolean): Word.Paragraph;'
    parameters:
    - id: parentOnly
      description: Optional. Gibt an, dass nur das übergeordnete Element des Listenelements zurückgegeben wird. Der Standardwert ist false und gibt an, dass der niedrigste Vorgänger abgerufen werden soll.
      type: boolean
    return:
      type: <xref uid="word!Word.Paragraph:class" />
      description: ''
- name: getAncestorOrNullObject(parentOnly)
  uid: word!Word.ListItem#getAncestorOrNullObject:member(1)
  package: word!
  fullName: getAncestorOrNullObject(parentOnly)
  summary: >-
    Ruft das übergeordnete Element der Liste bzw. den nächsten Vorgänger ab, wenn das übergeordnete Element nicht vorhanden ist. Gibt ein NULL-Objekt zurück, wenn das Listenelement keinen Vorgänger besitzt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAncestorOrNullObject(parentOnly?: boolean): Word.Paragraph;'
    parameters:
    - id: parentOnly
      description: Optional. Gibt an, dass nur das übergeordnete Element des Listenelements zurückgegeben wird. Der Standardwert ist false und gibt an, dass der niedrigste Vorgänger abgerufen werden soll.
      type: boolean
    return:
      type: <xref uid="word!Word.Paragraph:class" />
      description: ''
- name: getDescendants(directChildrenOnly)
  uid: word!Word.ListItem#getDescendants:member(1)
  package: word!
  fullName: getDescendants(directChildrenOnly)
  summary: >-
    Ruft alle untergeordneten Listenelemente des Listenelements ab.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDescendants(directChildrenOnly?: boolean): Word.ParagraphCollection;'
    parameters:
    - id: directChildrenOnly
      description: Optional. Gibt an, dass nur die direkt untergeordneten Elemente des Listenelements zurückgegeben werden. Der Standardwert ist false, der angibt, dass alle untergeordneten Elemente abgerufen werden sollen.
      type: boolean
    return:
      type: <xref uid="word!Word.ParagraphCollection:class" />
      description: ''
