### YamlMime:TSType
name: Word.CustomProperty
uid: word!Word.CustomProperty:class
package: word!
fullName: Word.CustomProperty
summary: >-
  Stellt eine benutzerdefinierte Eigenschaft dar.


  \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: word!Word.CustomProperty#context:member
  package: word!
  fullName: context
  summary: Der Anforderungskontext, der mit dem Objekt verknüpft ist. Dadurch wird das Add-in-Verfahren mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="word!Word.RequestContext:class" />
- name: key
  uid: word!Word.CustomProperty#key:member
  package: word!
  fullName: key
  summary: >-
    Ruft den Schlüssel der benutzerdefinierten Eigenschaft ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly key: string;'
    return:
      type: string
- name: type
  uid: word!Word.CustomProperty#type:member
  package: word!
  fullName: type
  summary: >-
    Ruft den Wertetyp der benutzerdefinierten Eigenschaft ab. Mögliche Werte sind: String, Number, Date, Boolean. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly type: Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean";'
    return:
      type: <xref uid="word!Word.DocumentPropertyType:enum" /> | "String" | "Number" | "Date" | "Boolean"
- name: value
  uid: word!Word.CustomProperty#value:member
  package: word!
  fullName: value
  summary: >-
    Ruft den Wert der benutzerdefinierten Eigenschaft ab oder legt ihn fest. Beachten Sie, dass, obwohl Word im Internet und das docx-Dateiformat diese Eigenschaften beliebig lang sein können, die Desktop Version von Word Zeichenfolgenwerte auf 255 16-Bit-Zeichen (möglicherweise ungültiges Erstellen von Unicode durch Aufheben eines Ersatzzeichenpaars) abschneidet.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: any;'
    return:
      type: any
methods:
