  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentBody:member
  package: word!
  fullName: parentBody
  summary: >-
    Für jedes Element in der Auflistung: Ruft den übergeordneten Textkörper des Bereichs ab.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
