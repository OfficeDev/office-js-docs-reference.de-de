  package: word!
  fullName: parentTable
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Tabelle ab, die den Bereich enthält. Löst einen Fehler aus, wenn er nicht in einer Tabelle enthalten ist.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
