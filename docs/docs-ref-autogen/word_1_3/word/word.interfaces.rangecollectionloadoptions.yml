      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.RangeCollectionLoadOptions#styleBuiltIn:member'
    summary: |-
      Für jedes Element in der Auflistung: Ruft den integrierten Formatvorlagennamen für den Bereich ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für integrierte Formatvorlagen, die zwischen Gebietsschemas portabel sind. Informationen zum Verwenden benutzerdefinierter Formatvorlagen oder lokalisierter Namen finden Sie unter der Eigenschaft "style".

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
