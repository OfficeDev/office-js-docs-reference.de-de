isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Text Format des Bereichs ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Für jedes Element in der Auflistung: Ruft den ersten Hyperlink im Bereich ab oder legt einen Hyperlink für den Bereich fest. Wenn Sie einen neuen Link für den Bereich festlegen, werden alle Links im Bereich gelöscht. Verwenden Sie ein ' \# ', um das Adressteil vom optionalen Speicherort Teil zu trennen.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: boolean;'
    return:
      type: boolean
- name: isEmpty
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#isEmpty:member
  package: word!
  fullName: isEmpty
  summary: >-
    Für jedes Element in der Auflistung: überprüft, ob die Bereichslänge NULL ist. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEmpty?: boolean;'
    return:
      type: boolean
