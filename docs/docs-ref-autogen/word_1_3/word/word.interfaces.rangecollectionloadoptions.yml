  - uid: 'word!Word.Interfaces.RangeCollectionLoadOptions#style:member'
    summary: |-
      Für jedes Element in der Auflistung: Ruft den Formatvorlagennamen für den Bereich ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
