- name: security
  uid: word!Word.DocumentProperties#security:member
  package: word!
  fullName: security
  summary: >-
    Ruft Sicherheitseinstellungen des Dokuments ab. Schreibgeschützt. Einige sind Zugriffseinschränkungen für die Datei auf dem Datenträger. Andere sind Dokumentschutzeinstellungen. Einige mögliche Werte sind 0 = die Datei auf dem Datenträger ist Lese-/Schreibzugriff; 1 = Dokument schützen: die Datei ist verschlüsselt und erfordert ein Kennwort zum Öffnen; 2 = Dokument schützen: immer schreibgeschützt geöffnet; 3 = Dokument schützen: beide \# 1 und \# 2; 4 = die Datei auf dem Datenträger ist schreibgeschützt; 5 = beide \# 1 und \# 4; 6 = beide \# 2 und \# 4; 7 = alle \# 1, \# 2 und \# 4; 8 = Dokument schützen: Bearbeiten auf schreibgeschützt beschränken; 9 = sowohl \# 1 als auch \# 8; 10 = beide \# 2 und \# 8; 11 = alle \# 1, \# 2 und \# 8; 12 = beide \# 4 und \# 8; 13 = alle \# 1, \# 4 und \# 8; 14 = alle \# 2, \# 4 und 8; \# 15 = alle \# 1, \# 2, 4 und \# \# 8.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly security: number;'
    return:
      type: number
