- name: security
  uid: word!Word.DocumentProperties#security:member
  package: word!
  fullName: security
  summary: >-
    Ruft Sicherheitseinstellungen des Dokuments ab. Schreibgeschützt. Einige sind Zugriffseinschränkungen für die Datei auf dem Datenträger. Andere sind Dokumentschutzeinstellungen. Einige mögliche Werte sind 0 = Datei auf dem Datenträger ist Lese-/Schreibzugriff. 1 = Dokument schützen: Datei ist verschlüsselt und erfordert ein Kennwort zum Öffnen; 2 = Dokument schützen: Immer als Schreibgeschützt öffnen; 3 = Dokument schützen: 1 und 2; 4 = Datei auf Dem Datenträger ist \# \# schreibgeschützt; 5 = 1 und \# \# 4; 6 = 2 und \# \# 4; 7 = Alle 1, 2 und 4; 8 = Dokument schützen: Bearbeiten auf schreibgeschützt \# \# \# beschränken; 9 = 1 und \# \# 8; 10 = 2 und \# \# 8; 11 = Alle von \# 1, 2 und \# \# 8; 12 = \# 4 und \# 8; 13 = Alle von \# 1, 4 und \# \# 8; 14 = Alle \# von 2, 4 und \# \# 8; 15 = Alle \# von 1, \# 2, \# 4 und \# 8.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
