      <span data-ttu-id="21aad-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties`Nur verfügbar für Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="21aad-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties` - Only available on collection types.</span></span> <span data-ttu-id="21aad-141">Sie ähnelt der vorherigen Signatur.</span><span class="sxs-lookup"><span data-stu-id="21aad-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="21aad-142">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis einbezogen werden können.</span><span class="sxs-lookup"><span data-stu-id="21aad-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="21aad-143">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="21aad-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="21aad-144">Wenn Option. Top angegeben ist, wird das Resultset gestartet, nachdem die angegebene Anzahl von Elementen übersprungen wurde.</span><span class="sxs-lookup"><span data-stu-id="21aad-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
