  uid: word!Word.Interfaces.DocumentLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: allowCloseOnUntitled
  uid: word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member
  package: word!
  fullName: allowCloseOnUntitled
  summary: >-
    Ruft einen Wert ab, der angibt, dass beim Öffnen eines neuen Dokuments angegeben wird, ob dieses Dokument geschlossen werden darf, auch wenn dieses Dokument nicht berechtigt ist. True zum Schließen, andernfalls false.


    \[[API-Satz: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type: boolean
- name: body
  uid: word!Word.Interfaces.DocumentLoadOptions#body:member
  package: word!
  fullName: body
  summary: >-
    Ruft das body-Objekt des Dokuments ab. Der Textkörper umfasst den Text ohne Kopfzeilen, Fußzeilen, Textfelder usw.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'body?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: properties
  uid: word!Word.Interfaces.DocumentLoadOptions#properties:member
  package: word!
  fullName: properties
  summary: >-
    Ruft die Eigenschaften des Dokuments ab.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'properties?: Word.Interfaces.DocumentPropertiesLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.DocumentPropertiesLoadOptions:interface" />
- name: saved
  uid: word!Word.Interfaces.DocumentLoadOptions#saved:member
  package: word!
  fullName: saved
  summary: >-
    Gibt an, ob die Änderungen im Dokument gespeichert wurden. True gibt an, dass seit dem Speichervorgang keine Änderungen an dem Dokument vorgenommen wurden. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'saved?: boolean;'
    return:
