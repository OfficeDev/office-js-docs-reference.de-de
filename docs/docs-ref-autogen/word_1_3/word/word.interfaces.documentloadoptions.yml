name: Word.Interfaces.DocumentLoadOptions
uid: word!Word.Interfaces.DocumentLoadOptions:interface
package: word!
fullName: Word.Interfaces.DocumentLoadOptions
summary: >-
  Das Document-Objekt ist das Objekt auf oberster Ebene. Ein Document-Objekt enthält mindestens einen Abschnitt, Inhaltssteuerelemente und Text, der den Inhalt des Dokuments enthält.


  \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.DocumentLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: allowCloseOnUntitled
  uid: word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member
  package: word!
  fullName: allowCloseOnUntitled
  summary: >-
    Dient zum Abrufen oder Festlegen eines Werts, der angibt, dass beim Öffnen eines neuen Dokuments, ob es zulässig ist, dieses Dokument zu schließen, auch wenn dieses Dokument ohne Titel ist. True zu schließen, andernfalls false.


    \[[API-Gruppe: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type: boolean
- name: body
  uid: word!Word.Interfaces.DocumentLoadOptions#body:member
  package: word!
  fullName: body
  summary: >-
    Ruft das Body-Objekt des Dokuments ab. Der Textkörper umfasst den Text ohne Kopfzeilen, Fußzeilen, Textfelder usw.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'body?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: properties
  uid: word!Word.Interfaces.DocumentLoadOptions#properties:member
  package: word!
  fullName: properties
  summary: >-
    Ruft die Eigenschaften des Dokuments ab.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'properties?: Word.Interfaces.DocumentPropertiesLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.DocumentPropertiesLoadOptions:interface" />
- name: saved
  uid: word!Word.Interfaces.DocumentLoadOptions#saved:member
  package: word!
  fullName: saved
  summary: >-
    Gibt an, ob die Änderungen im Dokument gespeichert wurden. True gibt an, dass seit dem Speichervorgang keine Änderungen an dem Dokument vorgenommen wurden. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'saved?: boolean;'
    return:
      type: boolean
