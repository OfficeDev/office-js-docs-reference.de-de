properties:
- name: $all
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#cellCount:member
  package: word!
  fullName: cellCount
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Anzahl der Zellen in der Zeile ab. Schreibgeschützt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die horizontale Ausrichtung jeder Zelle in der Zeile ab und legt sie fest. Der Wert kann "Left", "Centered", "Right" oder "Justified" sein.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: boolean;'
    return:
      type: boolean
- name: isHeader
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#isHeader:member
  package: word!
  fullName: isHeader
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Überprüft, ob es sich bei der Zeile um eine Kopfzeile handelt. Schreibgeschützt. Zum Festlegen der Anzahl der Überschriftenzeilen verwenden Sie HeaderRowCount im Table-Objekt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isHeader?: boolean;'
    return:
      type: boolean
- name: parentTable
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft übergeordnete Tabelle ab.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die bevorzugte Höhe der Zeile in Punkt ab und legt sie fest.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: boolean;'
    return:
      type: boolean
- name: rowIndex
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#rowIndex:member
  package: word!
  fullName: rowIndex
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Index der Zeile in der übergeordneten Tabelle ab. Schreibgeschützt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: boolean;'
    return:
      type: boolean
- name: shadingColor
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Schattierungsfarbe ab und legt sie fest. Die Farbe wird im Format \# "RRGGBB" oder mithilfe des Farbnamens angegeben.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: boolean;'
    return:
      type: boolean
- name: values
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#values:member
  package: word!
  fullName: values
  summary: >-
    For EACH ITEM in the collection: Gets and sets the text values in the row, as a 2D Javascript array.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die vertikale Ausrichtung der Zellen in der Zeile ab und legt sie fest. Der Wert kann "Top", "Center" oder "Bottom" sein.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: boolean;'
    return:
      type: boolean
