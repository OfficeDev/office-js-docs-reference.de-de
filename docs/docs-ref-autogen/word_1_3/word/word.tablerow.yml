- name: insertRows(insertLocation, rowCount, values)
  uid: word!Word.TableRow#insertRows:member(1)
  package: word!
  fullName: insertRows(insertLocation, rowCount, values)
  summary: >-
    Fügt Zeilen mit dieser Zeile als Vorlage ein. Wenn Werte angegeben sind, werden die Werte in die neuen Zeilen eingefügt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    parameters:
    - id: insertLocation
      description: Erforderlich. Wo die neuen Zeilen eingefügt werden sollen, relativ zur aktuellen Zeile. Es kann "Before" oder "After" sein.
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: rowCount
      description: Erforderlich. Anzahl der hinzuzufügende Zeilen
      type: number
    - id: values
      description: Optional. Zeichenfolgen, die in die neuen Zeilen eingefügt werden sollen, die als 2D-Array angegeben werden. Die Anzahl der Zellen in jeder Zeile darf die Anzahl der Zellen in der vorhandenen Zeile nicht überschreiten.
      type: string[][]
    return:
      type: <xref uid="word!Word.TableRowCollection:class" />
      description: ''
