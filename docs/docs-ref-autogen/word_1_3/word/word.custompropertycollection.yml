### YamlMime:TSType
name: Word.CustomPropertyCollection
uid: word!Word.CustomPropertyCollection:class
package: word!
fullName: Word.CustomPropertyCollection
summary: >-
  Enthält die Auflistung von [Word. CustomProperty](xref:word!Word.CustomProperty:class) -Objekten.


  \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: word!Word.CustomPropertyCollection#context:member
  package: word!
  fullName: context
  summary: Der Anforderungskontext, der mit dem Objekt verknüpft ist. Dadurch wird das Add-in-Verfahren mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="word!Word.RequestContext:class" />
- name: items
  uid: word!Word.CustomPropertyCollection#items:member
  package: word!
  fullName: items
  summary: Ruft die geladenen untergeordneten Elemente in dieser Sammlung ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: Word.CustomProperty[];'
    return:
      type: <xref uid="word!Word.CustomProperty:class" />[]
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    let properties = context.document.properties.customProperties;\n    properties.load(\"key,type,value\");\n\n    await context.sync();\n    for (var i = 0; i < properties.items.length; i++)\n        console.log(\"Property Name:\" + properties.items[i].key + \"; Type=\" + properties.items[i].type + \"; Property Value=\" + properties.items[i].value);\n});\n```"
methods:
- name: add(key, value)
  uid: word!Word.CustomPropertyCollection#add:member(1)
  package: word!
  fullName: add(key, value)
  summary: >-
    Erstellt eine neue benutzerdefinierte Eigenschaft oder legt eine vorhandene fest.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    parameters:
    - id: key
      description: Erforderlich.  Der Schlüssel der benutzerdefinierten Eigenschaft, bei dem die Groß-/Kleinschreibung nicht beachtet wird.
      type: string
    - id: value
      description: Erforderlich.  Der Wert der benutzerdefinierten Eigenschaft.
      type: any
    return:
      type: <xref uid="word!Word.CustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
- name: deleteAll()
  uid: word!Word.CustomPropertyCollection#deleteAll:member(1)
  package: word!
  fullName: deleteAll()
  summary: >-
    Löscht alle benutzerdefinierten Eigenschaften in dieser Sammlung.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'deleteAll(): void;'
    return:
      type: void
      description: ''
- name: getCount()
  uid: word!Word.CustomPropertyCollection#getCount:member(1)
  package: word!
  fullName: getCount()
  summary: >-
    Ruft die Anzahl von benutzerdefinierten Eigenschaften ab.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: word!Word.CustomPropertyCollection#getItem:member(1)
  package: word!
  fullName: getItem(key)
  summary: >-
    Ruft ein Objekt für benutzerdefinierte Eigenschaften über seinen Schlüssel ab, bei dem Groß-/Kleinschreibung nicht beachtet wird. Löst einen Fehler aus, wenn die benutzerdefinierte Eigenschaft nicht vorhanden ist.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Word.CustomProperty;'
    parameters:
    - id: key
      description: Der Schlüssel, der das benutzerdefinierte Property-Objekt identifiziert.
      type: string
    return:
      type: <xref uid="word!Word.CustomProperty:class" />
      description: ''
- name: getItemOrNullObject(key)
  uid: word!Word.CustomPropertyCollection#getItemOrNullObject:member(1)
  package: word!
  fullName: getItemOrNullObject(key)
  summary: >-
    Ruft ein Objekt für benutzerdefinierte Eigenschaften über seinen Schlüssel ab, bei dem Groß-/Kleinschreibung nicht beachtet wird. Gibt ein NULL-Objekt zurück, wenn die benutzerdefinierte Eigenschaft nicht vorhanden ist.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Word.CustomProperty;'
    parameters:
    - id: key
      description: Erforderlich.  Der Schlüssel, der das benutzerdefinierte Property-Objekt identifiziert.
      type: string
    return:
      type: <xref uid="word!Word.CustomProperty:class" />
      description: ''
