name: Word.Interfaces.TableRowLoadOptions
uid: word!Word.Interfaces.TableRowLoadOptions:interface
package: word!
fullName: Word.Interfaces.TableRowLoadOptions
summary: >-
  Stellt eine Zeile in einem Word-Dokument dar.


  \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.TableRowLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: word!Word.Interfaces.TableRowLoadOptions#cellCount:member
  package: word!
  fullName: cellCount
  summary: >-
    Ruft die Anzahl der Zellen in der Zeile ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.TableRowLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen des Schriftartnamens, der Größe, der Farbe und anderer Eigenschaften.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowLoadOptions#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Ruft die horizontale Ausrichtung jeder Zelle in der Zeile ab und legt sie fest. Der Wert kann "Left", "zentriert", "Right" oder "gerechtfertigt" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: boolean;'
    return:
      type: boolean
- name: isHeader
  uid: word!Word.Interfaces.TableRowLoadOptions#isHeader:member
  package: word!
  fullName: isHeader
  summary: >-
    Überprüft, ob die Zeile eine Kopfzeile ist. Schreibgeschützt. Zum Festlegen der Anzahl der Überschriftenzeilen verwenden Sie HeaderRowCount im Table-Objekt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isHeader?: boolean;'
    return:
      type: boolean
- name: parentTable
  uid: word!Word.Interfaces.TableRowLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Ruft die übergeordnete Tabelle ab.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowLoadOptions#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Ruft die bevorzugte Höhe der Zeile in Punkt ab und legt sie fest.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: boolean;'
    return:
      type: boolean
- name: rowIndex
  uid: word!Word.Interfaces.TableRowLoadOptions#rowIndex:member
  package: word!
  fullName: rowIndex
  summary: >-
    Ruft den Index der Zeile in der übergeordneten Tabelle ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: boolean;'
    return:
      type: boolean
- name: shadingColor
  uid: word!Word.Interfaces.TableRowLoadOptions#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Ruft die Schattierungsfarbe ab und legt diese fest. Die Farbe wird im \# Format "RRGGBB" oder unter Verwendung des Farbnamens angegeben.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: boolean;'
    return:
      type: boolean
- name: values
  uid: word!Word.Interfaces.TableRowLoadOptions#values:member
  package: word!
  fullName: values
  summary: >-
    Ruft die Textwerte in der Zeile als 2D-JavaScript-Array ab und legt Sie fest.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowLoadOptions#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Ruft die vertikale Ausrichtung der Zellen in der Zeile ab und legt sie fest. Der Wert kann "Top", "Center" oder "Bottom" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: boolean;'
    return:
      type: boolean
