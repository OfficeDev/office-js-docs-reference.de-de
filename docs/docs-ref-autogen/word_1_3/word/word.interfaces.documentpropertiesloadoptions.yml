    summary: |-
      <span data-ttu-id="385ff-135">Ruft Sicherheitseinstellungen des Dokuments ab.</span><span class="sxs-lookup"><span data-stu-id="385ff-135">Gets security settings of the document.</span></span> <span data-ttu-id="385ff-136">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="385ff-136">Read only.</span></span> <span data-ttu-id="385ff-137">Einige sind Zugriffseinschränkungen für die Datei auf dem Datenträger.</span><span class="sxs-lookup"><span data-stu-id="385ff-137">Some are access restrictions on the file on disk.</span></span> <span data-ttu-id="385ff-138">Andere sind Dokumentschutzeinstellungen.</span><span class="sxs-lookup"><span data-stu-id="385ff-138">Others are Document Protection settings.</span></span> <span data-ttu-id="385ff-139">Einige mögliche Werte sind 0 = die Datei auf dem Datenträger ist Lese-/Schreibzugriff; 1 = Dokument schützen: die Datei ist verschlüsselt und erfordert ein Kennwort zum Öffnen; 2 = Dokument schützen: immer schreibgeschützt geöffnet; 3 = Dokument schützen: sowohl \#1 als \#auch 2; 4 = die Datei auf dem Datenträger ist schreibgeschützt; 5 = beide \#1 und \#4; 6 = beide \#2 und \#4; 7 = alle \#1, \#2 und \#4; 8 = Dokument schützen: Bearbeiten auf schreibgeschützt einschränken; 9 = sowohl \#1 als \#auch 8; 10 = beide \#2 und \#8; 11 = alle \#1, \#2 und \#8; 12 = sowohl \#4 als \#auch 8; 13 = alle \#1, \#4 und \#8; 14 = alle \#2, \#4 und \#8; \#15 = alle 1 \#, 2, \#4 und \#8.</span><span class="sxs-lookup"><span data-stu-id="385ff-139">Some possible values are 0 = File on disk is read/write; 1 = Protect Document: File is encrypted and requires a password to open; 2 = Protect Document: Always Open as Read-Only; 3 = Protect Document: Both \#1 and \#2; 4 = File on disk is read only; 5 = Both \#1 and \#4; 6 = Both \#2 and \#4; 7 = All of \#1, \#2, and \#4; 8 = Protect Document: Restrict Edit to read-only; 9 = Both \#1 and \#8; 10 = Both \#2 and \#8; 11 = All of \#1, \#2, and \#8; 12 = Both \#4 and \#8; 13 = All of \#1, \#4, and \#8; 14 = All of \#2, \#4, and \#8; 15 = All of \#1, \#2, \#4, and \#8.</span></span>

