name: Word.EventType
uid: word!Word.EventType:enum
package: word!
fullName: Word.EventType
summary: >-
  Stellt Informationen zum Typ eines ausgelösten Ereignisses zur Verfügung. Behalten Sie für jeden Objekttyp die Reihenfolge bei: gelöscht, Auswahl geändert, Daten geändert, hinzugefügt.


  \[[API-Satz: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: annotationAdded
  uid: word!Word.EventType.annotationAdded:member
  package: word!
  summary: AnnotationAdded stellt das Ereignis dar, das dem Dokument eine Anmerkung hinzugefügt wurde.
  value: "\"AnnotationAdded\""
- name: annotationChanged
  uid: word!Word.EventType.annotationChanged:member
  package: word!
  summary: AnnotationAdded stellt das Ereignis dar, das eine Anmerkung im Dokument aktualisiert wurde.
  value: "\"AnnotationChanged\""
- name: annotationDeleted
  uid: word!Word.EventType.annotationDeleted:member
  package: word!
  summary: AnnotationAdded stellt das Ereignis dar, das eine Anmerkung aus dem Dokument gelöscht wurde.
  value: "\"AnnotationDeleted\""
- name: contentControlAdded
  uid: word!Word.EventType.contentControlAdded:member
  package: word!
  summary: ContentControlAdded stellt das Ereignis dar, das dem Dokument ein Inhaltssteuerelement hinzugefügt wurde.
  value: "\"ContentControlAdded\""
- name: contentControlDataChanged
  uid: word!Word.EventType.contentControlDataChanged:member
  package: word!
  summary: ContentControlDataChanged stellt das Ereignis dar, dass die Daten im Inhaltssteuerelement geändert wurden.
  value: "\"ContentControlDataChanged\""
- name: contentControlDeleted
  uid: word!Word.EventType.contentControlDeleted:member
  package: word!
  summary: ContentControlDeleted stellt das Ereignis dar, das das Inhaltssteuerelement gelöscht wurde.
  value: "\"ContentControlDeleted\""
- name: contentControlSelectionChanged
  uid: word!Word.EventType.contentControlSelectionChanged:member
  package: word!
  summary: ContentControlSelectionChanged stellt das Ereignis dar, dass die Auswahl im Inhaltssteuerelement geändert wurde.
  value: "\"ContentControlSelectionChanged\""
