      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Ruft den ersten Link in dem Bereich ab oder legt einen Link für den Bereich fest. Wenn Sie einen neuen Link für den Bereich festlegen, werden alle Links im Bereich gelöscht. Verwenden Sie ein ' \# ', um das Adressteil vom optionalen Speicherort Teil zu trennen.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
