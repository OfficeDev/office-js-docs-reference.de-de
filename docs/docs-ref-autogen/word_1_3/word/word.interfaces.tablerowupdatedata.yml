name: Word.Interfaces.TableRowUpdateData
uid: word!Word.Interfaces.TableRowUpdateData:interface
package: word!
fullName: Word.Interfaces.TableRowUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im TableRow-Objekt zur Verwendung in `tableRow.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.TableRowUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen des Schriftartnamens, der Größe, der Farbe und anderer Eigenschaften.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Ruft die horizontale Ausrichtung jeder Zelle in der Zeile ab und legt sie fest. Der Wert kann "Left", "Centered", "Right" oder "Justified" sein.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowUpdateData#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Ruft die bevorzugte Höhe der Zeile in Punkt ab und legt sie fest.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: number;'
    return:
      type: number
- name: shadingColor
  uid: word!Word.Interfaces.TableRowUpdateData#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Ruft die Schattierungsfarbe ab und legt diese fest. Die Farbe wird im Format \# "RRGGBB" oder mithilfe des Farbnamens angegeben.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: string;'
    return:
      type: string
- name: values
  uid: word!Word.Interfaces.TableRowUpdateData#values:member
  package: word!
  fullName: values
  summary: >-
    Ruft die Textwerte in der Zeile als 2D-Javascript-Array ab und legt sie fest.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: string[][];'
    return:
      type: string[][]
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Ruft die vertikale Ausrichtung der Zellen in der Zeile ab und legt sie fest. Der Wert kann "Top", "Center" oder "Bottom" sein.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center" | "Bottom";'
    return:
      type: <xref uid="word!Word.VerticalAlignment:enum" /> | "Mixed" | "Top" | "Center" | "Bottom"
