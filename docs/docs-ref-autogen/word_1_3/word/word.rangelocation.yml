  summary: Der Punkt nach dem Objekt. Wenn es sich bei dem Objekt um ein Absatzinhalts- oder Tabelleninhaltssteuerelement handelt, ist es der Punkt nach den EOP- oder Table-Zeichen.
  value: "\"After\""
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Nur für Inhaltssteuerelemente. Es ist der Punkt vor dem öffnenden Tag.
  value: "\"Before\""
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: Der Bereich zwischen "Start" und "End".
  value: "\"Content\""
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: Der Endpunkt des Objekts. Für Absatz ist es der Punkt vor dem EOP. Für das Inhaltssteuerelement ist es der Punkt vor dem schließenden Tag.
  value: "\"End\""
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: Der Ausgangspunkt des Objekts. Für das Inhaltssteuerelement ist es der Punkt nach dem öffnenden Tag.
  value: "\"Start\""
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: Der gesamte Bereich des Objekts. Wenn es sich bei dem Objekt um ein Absatz- oder Tabelleninhaltssteuerelement handelt, sind auch die EOP- oder Table-Zeichen nach dem Inhaltssteuerelement enthalten.
  value: "\"Whole\""
