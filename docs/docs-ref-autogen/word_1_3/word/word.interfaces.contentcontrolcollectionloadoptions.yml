  fullName: parentTableOrNullObject
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Tabelle ab, die das Inhaltssteuerelement enthält. Gibt ein NULL-Objekt zurück, wenn es nicht in einer Tabelle enthalten ist.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
