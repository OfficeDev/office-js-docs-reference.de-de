  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentTableCell:member
  package: word!
  fullName: parentTableCell
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Tabellenzelle ab, die das Inhaltssteuerelement enthält. Gibt einen Fehler zurück, wenn er nicht in einer Tabellenzelle enthalten ist.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
