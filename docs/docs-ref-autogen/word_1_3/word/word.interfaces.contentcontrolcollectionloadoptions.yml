- name: parentBody
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentBody:member
  package: word!
  fullName: parentBody
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den übergeordneten Textkörper des Inhaltssteuerelements ab.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentBody?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft das Inhaltssteuerelement ab, das das Inhaltssteuerelement enthält. Gibt einen Fehler zurück, wenn kein übergeordnetes Inhaltssteuerelement vor ist.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: parentContentControlOrNullObject
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentContentControlOrNullObject:member
  package: word!
  fullName: parentContentControlOrNullObject
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft das Inhaltssteuerelement ab, das das Inhaltssteuerelement enthält. Gibt ein Null-Objekt zurück, wenn kein übergeordnetes Inhaltssteuerelement vorkommt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControlOrNullObject?: Word.Interfaces.ContentControlLoadOptions;'
