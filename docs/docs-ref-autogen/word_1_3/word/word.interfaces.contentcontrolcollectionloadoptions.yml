  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentTableCellOrNullObject:member
  package: word!
  fullName: parentTableCellOrNullObject
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Tabellenzelle ab, die das Inhaltssteuerelement enthält. Gibt ein NULL-Objekt zurück, wenn es nicht in einer Tabellenzelle enthalten ist.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTableCellOrNullObject?: Word.Interfaces.TableCellLoadOptions;'
