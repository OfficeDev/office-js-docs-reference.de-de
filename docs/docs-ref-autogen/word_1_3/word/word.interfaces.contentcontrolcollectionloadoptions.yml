- name: placeholderText
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Platzhaltertext des Inhaltssteuerelements ab oder legt diesen fest. Abgeblendeter Text wird angezeigt, wenn das Inhaltssteuerelement leer ist.


    **Hinweis**: Der Set-Vorgang für diese Eigenschaft wird in Word im Web nicht unterstützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: boolean;'
    return:
      type: boolean
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft einen Wert ab, der angibt, ob das Inhaltssteuerelement nach der Bearbeitung entfernt wird, oder legt diesen fest. Sich gegenseitig ausschließend mit CannotDelete.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Formatnamen für das Inhaltssteuerelement ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: styleBuiltIn
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#styleBuiltIn:member
  package: word!
  fullName: styleBuiltIn
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den integrierten Formatvorlagenamen für das Inhaltssteuerelement ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für integrierte Formatvorlagen, die zwischen Gebietsschemas portabel sind. Informationen zum Verwenden benutzerdefinierter Formatvorlagen oder lokalisierter Namen finden Sie unter der Eigenschaft "style".


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'styleBuiltIn?: boolean;'
    return:
      type: boolean
- name: subtype
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#subtype:member
  package: word!
  fullName: subtype
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Untertyp des Inhaltssteuerelements ab. Der Untertyp kann für Rich-Text-Inhaltssteuerelemente "RichTextInline", "RichTextParagraphs", "RichTextTableCell", "RichTextTableRow" und "RichTextTable" sein. Schreibgeschützt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subtype?: boolean;'
    return:
      type: boolean
