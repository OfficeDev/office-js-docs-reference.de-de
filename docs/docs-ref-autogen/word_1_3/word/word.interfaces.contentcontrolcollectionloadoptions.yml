- name: parentTable
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Tabelle ab, die das Inhaltssteuerelement enthält. Gibt einen Fehler zurück, wenn er nicht in einer Tabelle enthalten ist.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
