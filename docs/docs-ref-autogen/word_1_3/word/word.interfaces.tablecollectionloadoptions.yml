- name: $all
  uid: word!Word.Interfaces.TableCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.TableCollectionLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Ausrichtung der Tabelle für die Seitenspalte ab oder legt Sie fest. Der Wert kann "Left", "zentriert" oder "Right" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
