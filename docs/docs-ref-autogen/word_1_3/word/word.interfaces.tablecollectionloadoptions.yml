  uid: word!Word.Interfaces.TableCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
