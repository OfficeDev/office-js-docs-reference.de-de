- name: alignment
  uid: word!Word.Interfaces.TableUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Ruft die Ausrichtung der Tabelle mit der Seitenspalte ab oder legt sie fest. Der Wert kann "Left", "Centered" oder "Right" sein.


