  - uid: 'word!Word.Range#getTextRanges:member(1)'
    summary: |-
      Ruft die untergeordneten Textbereiche im Bereich mithilfe von Satzzeichen und/oder anderen Endmarkierungen ab.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getTextRanges(endingMarks, trimSpacing)'
    fullName: 'getTextRanges(endingMarks, trimSpacing)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
      return:
        type:
          - 'word!Word.RangeCollection:class'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/25-paragraph/get-paragraph-on-insertion-point.yaml
          await Word.run(async (context) => {
            // Gets the complete sentence (as range) associated with the insertion point.
            let sentences = context.document
              .getSelection()
              .getTextRanges(["."] /* Using the "." as delimiter */, false /*means without trimming spaces*/);
            sentences.load("$none");
            await context.sync();

            // Expands the range to the end of the paragraph to get all the complete sentences.
            let sentencesToTheEndOfParagraph = sentences.items[0]
              .getRange()
              .expandTo(
                context.document
                  .getSelection()
                  .paragraphs.getFirst()
                  .getRange("End")
              )
              .getTextRanges(["."], false /* Don't trim spaces*/);
            sentencesToTheEndOfParagraph.load("text");
            await context.sync();

            for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {
              console.log(sentencesToTheEndOfParagraph.items[i].text);
            }
          });
          ```
      parameters:
        - id: endingMarks
          description: Erforderlich. Die Satzzeichen und/oder andere Endzeichen als ein Array von Zeichenfolgen.
          type:
            - 'string[]'
        - id: trimSpacing
          description: 'Optional. Gibt an, ob Abstandszeichen (Leerzeichen, Tabstopps, Spaltenumbrüche und Absatzmarkierungen) vom Anfang und Ende der Bereiche abgeschnitten werden sollen, die in der Range-Auflistung zurückgegeben werden. Der Standardwert ist false und gibt an, dass Zeichenabstände am Anfang und am Ende des Bereichs in der Range-Auflistung enthalten sind.'
          type:
            - boolean
