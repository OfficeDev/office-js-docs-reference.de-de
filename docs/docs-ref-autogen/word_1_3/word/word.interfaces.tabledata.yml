- name: alignment
  uid: word!Word.Interfaces.TableData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Dient zum Abrufen oder Festlegen der Ausrichtung der Tabelle für die Seitenspalte. Der Wert kann "Left", "zentriert" oder "Right" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: font
  uid: word!Word.Interfaces.TableData#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen des Schriftartnamens, der Größe, der Farbe und anderer Eigenschaften. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontData:interface" />
- name: headerRowCount
  uid: word!Word.Interfaces.TableData#headerRowCount:member
  package: word!
  fullName: headerRowCount
