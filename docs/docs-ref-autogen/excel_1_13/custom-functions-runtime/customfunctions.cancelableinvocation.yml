### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  Stellt Informationen zum Aufruf einer benutzerdefinierten Funktion bereit, die abgebrochen werden kann. Eine absagende benutzerdefinierte Funktion kann einen Handler für das onCanceled-Ereignis bereitstellen.


  Um anzugeben, dass eine Funktion abgebrochen werden kann, sollten die Funktionsoptionen in der JSON-Metadatendatei Folgendes angeben: `{ "cancelable": true }`


  Wenn die JSON-Metadatendatei aus JSDoc-Kommentaren generiert wird, schließen Sie das Tag ein `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
