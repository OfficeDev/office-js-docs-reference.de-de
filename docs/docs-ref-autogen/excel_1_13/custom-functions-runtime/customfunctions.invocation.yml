### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Stellt Informationen zum Aufruf einer benutzerdefinierten Funktion bereit.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    Die Zelladresse, an der die Funktion aufgerufen wird, falls angefordert, andernfalls nicht definiert.


    Um die Adresse für die Funktion anzufordern, sollten die Funktionsoptionen in der JSON-Metadatendatei Folgendes angeben: `{ "requiresAddress": true }`


    Wenn die JSON-Metadatendatei aus JSDoc-Kommentaren generiert wird, schließen Sie das Tag ein `@requiresAddress`<!-- -->. \[[API-Satz: CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    Der Bereich enthält Adressen, in denen sich die Funktionsparameter befinden, falls angefordert, andernfalls nicht definiert.


    Um die Parameteradressen für die Funktion anzufordern, sollten die Funktionsoptionen in der JSON-Metadatendatei Folgendes angeben: `{ "requiresParameterAddresses": true }`


    Wenn die JSON-Metadatendatei aus JSDoc-Kommentaren generiert wird, schließen Sie das Tag ein `@requiresParameterAddresses`<!-- -->. \[[API-Satz: CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
