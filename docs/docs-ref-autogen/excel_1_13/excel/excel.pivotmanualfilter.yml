name: Excel.PivotManualFilter
uid: excel!Excel.PivotManualFilter:interface
package: excel!
fullName: Excel.PivotManualFilter
summary: >-
  Konfigurierbare Vorlage für einen manuellen Filter, der auf ein PivotField angewendet werden soll. Die `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter ausgeführt werden kann.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
