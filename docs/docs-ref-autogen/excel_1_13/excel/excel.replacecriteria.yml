name: Excel.ReplaceCriteria
uid: excel!Excel.ReplaceCriteria:interface
package: excel!
fullName: Excel.ReplaceCriteria
summary: >-
  Stellt die zu verwendenden Ersetzungskriterien dar.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.ReplaceCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    Gibt an, ob die Übereinstimmung vollständig oder teilweise sein muss. Eine vollständige Übereinstimmung entspricht dem gesamten Inhalt der Zelle. Eine partielle Übereinstimmung stimmt mit einer Teilzeichenfolge innerhalb des Zellinhalts überein (z. B. `cat` teilweise übereinstimmungen `caterpillar` und `scatter`<!-- -->). Der Standardwert ist `false` (teilweise).


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.ReplaceCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    Gibt an, ob bei der Übereinstimmung die Groß-/Kleinschreibung beachtet wird. Der Standardwert ist `false` (Groß-/Kleinschreibung wird nicht beachtet).


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
