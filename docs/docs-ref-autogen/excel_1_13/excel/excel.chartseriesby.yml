name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Gibt an, ob es sich bei der Datenreihe um Zeilen oder Spalten handelt. In Excel auf dem Desktop überprüft die Option "auto" das Quelldaten-Shape, um automatisch zu ermitteln, ob es sich bei den Daten um Zeilen oder Spalten handelt. In Excel im Web wird "auto" einfach standardmäßig auf "Spalten" festgelegt.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
