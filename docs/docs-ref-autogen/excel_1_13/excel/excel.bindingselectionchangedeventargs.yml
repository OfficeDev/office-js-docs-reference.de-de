### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Stellt Informationen zu der Auswahl bereit, die das Ereignis für die Änderung der Auswahl ausgelöst hat.


  *Hinweis**: Wenn mehrere, nicht zusammenhängenden Zellen ausgewählt sind, `Binding.onSelectionChanged` werden nur Zeilen- und Spalteninformationen für eine Auswahl gemeldet. Wird `Worksheet.onSelectionChanged` für mehrere ausgewählte Bereiche verwendet.


  \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: binding
  uid: excel!Excel.BindingSelectionChangedEventArgs#binding:member
  package: excel!
  fullName: binding
  summary: >-
    Ruft ein temporäres `Binding` Objekt ab, das die ID des `Binding` Objekts enthält, das das Ereignis ausgelöst hat. Verwenden Sie diese ID, `BindingCollection.getItem(id)` um die Bindung abzurufen.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'binding: Excel.Binding;'
    return:
      type: <xref uid="excel!Excel.Binding:class" />
