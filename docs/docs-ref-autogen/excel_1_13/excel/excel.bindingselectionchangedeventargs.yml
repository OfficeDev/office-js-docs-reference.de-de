  uid: excel!Excel.BindingSelectionChangedEventArgs#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Ruft die Anzahl der ausgewählten Spalten ab.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
- name: rowCount
  uid: excel!Excel.BindingSelectionChangedEventArgs#rowCount:member
  package: excel!
  fullName: rowCount
  summary: >-
    Ruft die Anzahl der ausgewählten Zeilen ab.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
- name: startColumn
  uid: excel!Excel.BindingSelectionChangedEventArgs#startColumn:member
  package: excel!
  fullName: startColumn
  summary: >-
    Ruft den Index der ersten Spalte der Auswahl ab (nullbasiert).


