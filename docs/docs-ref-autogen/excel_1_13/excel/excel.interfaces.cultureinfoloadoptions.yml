      type: boolean
- name: datetimeFormat
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#datetimeFormat:member
  package: excel!
  fullName: datetimeFormat
  summary: >-
    Definiert das kulturell geeignete Format für die Anzeige von Datum und Uhrzeit. Dies basiert auf den aktuellen Einstellungen für die Systemkultur.


