### YamlMime:TSEnum
name: Excel.PivotFilterType
uid: excel!Excel.PivotFilterType:enum
package: excel!
fullName: Excel.PivotFilterType
summary: >-
  Eine einfache Enumeration, die einen Filtertyp für ein PivotField darstellt.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'Filtert PivotItems mit einem Datum anstelle einer Beschriftung. Hinweis: Auf ein PivotField kann nicht gleichzeitig ein Bezeichnungsfilter und ein Datumsfilter angewendet werden.'
  value: "\"Date\""
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 'Filtert PivotItems basierend auf ihren Beschriftungen. Hinweis: Auf ein PivotField kann nicht gleichzeitig ein Bezeichnungsfilter und ein Datumsfilter angewendet werden.'
  value: "\"Label\""
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: Filtert bestimmte manuell ausgewählte PivotItems aus der PivotTable.
  value: "\"Manual\""
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: '`PivotFilterType` unbekannt oder nicht unterstützt.'
  value: "\"Unknown\""
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: Filter basierend auf dem Wert eines PivotItem in Bezug auf `DataPivotHierarchy`<!-- -->.
  value: "\"Value\""
