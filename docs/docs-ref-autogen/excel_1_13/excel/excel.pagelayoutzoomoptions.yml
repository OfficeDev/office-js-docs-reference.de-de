properties:
- name: horizontalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#horizontalFitToPages:member
  package: excel!
  fullName: horizontalFitToPages
  summary: >-
    Anzahl der horizontal einzupassenden Seiten. Dieser Wert kann angegeben `null` werden, wenn eine Prozentskala verwendet wird.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalFitToPages?: number;'
    return:
      type: number
- name: scale
  uid: excel!Excel.PageLayoutZoomOptions#scale:member
  package: excel!
  fullName: scale
  summary: >-
    Der Skalierungswert für die Druckseite kann zwischen 10 und 400 liegen. Dieser Wert kann angegeben werden, wenn die `null` Höhe oder Breite der Seite angepasst wird.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scale?: number;'
    return:
      type: number
- name: verticalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#verticalFitToPages:member
  package: excel!
  fullName: verticalFitToPages
  summary: >-
    Anzahl der vertikal einzupassenden Seiten. Dieser Wert kann angegeben `null` werden, wenn eine Prozentskala verwendet wird.


