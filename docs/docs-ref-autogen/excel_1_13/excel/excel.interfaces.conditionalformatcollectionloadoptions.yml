- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    For EACH ITEM in the collection: The priority (or index) within the conditional format collection that this conditional format currently exists in. Wenn Sie dies ändern, werden auch die Prioritäten anderer bedingter Formate geändert, um eine zusammenhängende Prioritätsreihenfolge zu ermöglichen. Verwenden Sie eine negative Priorität, um von hinten zu beginnen. Prioritäten, die größer als die Grenzen sind, werden abgerufen und auf die maximale (oder minimale, wenn negative) Priorität festgelegt. Beachten Sie außerdem, dass Sie beim Ändern der Priorität eine neue Kopie des Objekts an diesem neuen Prioritätsort erneut abrufen müssen, wenn Sie weitere Änderungen daran vornehmen möchten.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: stopIfTrue
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    For EACH ITEM in the collection: If the conditions of this conditional format are met, no lower-priority formats shall take effect on that cell. Der Wert befindet sich `null` auf Datenbalken, Symbolsätzen und Farbskalen, da hierfür kein Konzept vorhanden `StopIfTrue` ist.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'stopIfTrue?: boolean;'
    return:
      type: boolean
