  package: excel!
  fullName: verticalAlignment
  summary: >-
    Stellt die vertikale Ausrichtung der Diagrammtrendlinienbeschriftung dar. Weitere Informationen finden Sie `Excel.ChartTextVerticalAlignment` unter. Diese Eigenschaft ist nur gültig, wenn `TextOrientation` eine Trendlinienbeschriftung 0 ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
