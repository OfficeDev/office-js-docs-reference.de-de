  uid: excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Stellt die horizontale Ausrichtung der Diagrammtrendlinienbeschriftung dar. Weitere Informationen finden Sie `Excel.ChartTextHorizontalAlignment` unter. Diese Eigenschaft ist nur gültig, wenn `TextOrientation` eine Trendlinienbeschriftung -90, 90 oder 180 ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
