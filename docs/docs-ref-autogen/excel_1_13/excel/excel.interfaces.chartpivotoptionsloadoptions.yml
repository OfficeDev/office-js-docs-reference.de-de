- name: showAxisFieldButtons
  uid: excel!Excel.Interfaces.ChartPivotOptionsLoadOptions#showAxisFieldButtons:member
  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Gibt an, ob die Achsenfeldschaltflächen in einem PivotChart angezeigt werden sollen. Die `showAxisFieldButtons` Eigenschaft entspricht dem Befehl "Achsenfeldschaltflächen anzeigen" in der Dropdownliste "Feldschaltflächen" der Registerkarte "Analysieren", der verfügbar ist, wenn ein PivotChart ausgewählt wird.


