- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: >-
    Gibt an, wie das Datum zum Aufbewahren von Daten verwendet werden soll. Wenn z. B. das Datum 2005-04-02 ist und die Spezifikation auf "month" festgelegt ist, werden alle Zeilen mit einem Datum im Monat April 2005 beibehalten.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second";'
    return:
      type: <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" /> | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second"
