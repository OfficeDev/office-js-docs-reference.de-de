### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  Stellt eine Kategorie von Zahlenformaten dar.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: Buchhaltungsformate richten die Währungssymbole und Dezimalstellen in einer Spalte aus.
  value: "\"Accounting\""
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: Währungsformate werden für allgemeine Währungswerte verwendet. Verwenden Sie Buchhaltungsformate, um Dezimalpunkte in einer Spalte auszurichten.
  value: "\"Currency\""
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: Ein benutzerdefiniertes Format, das nicht Teil einer Kategorie ist.
  value: "\"Custom\""
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: Datumsformate zeigen fortlaufende Zahlen für Datum und Uhrzeit als Datumswerte an. Datumsformate, die mit einem Sternchen (*) beginnen, reagieren auf Änderungen in den regionalen Datums- und Uhrzeiteinstellungen, die für das Betriebssystem angegeben sind. Formate ohne Sternchen sind von den Betriebssystemeinstellungen nicht betroffen.
  value: "\"Date\""
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: Bruchformate zeigen den Zellwert als ganze Zahl an, wobei der Rest auf den nächstgelegenen Bruchwert gerundet wird.
  value: "\"Fraction\""
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: Zellen im allgemeinen Format haben kein bestimmtes Zahlenformat.
  value: "\"General\""
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: Zahl wird für die allgemeine Anzeige von Zahlen verwendet. Währung und Buchhaltung bieten spezielle Formatierungen für den Geldwert.
  value: "\"Number\""
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: Prozentformate multiplizieren den Zellwert mit 100 und zeigen das Ergebnis mit einem Prozentzeichen an.
  value: "\"Percentage\""
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: Wissenschaftliche Formate zeigen den Zellwert als Zahl zwischen 1 und 10 an, multipliziert mit einer Potenz von 10.
  value: "\"Scientific\""
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: Spezielle Formate sind nützlich, um Listen- und Datenbankwerte nachzuverfolgen.
  value: "\"Special\""
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: Zellen im Textformat werden auch dann als Text behandelt, wenn sich eine Zahl in der Zelle befindet. Die Zelle wird genau wie eingegeben angezeigt.
  value: "\"Text\""
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: Zeitformate zeigen fortlaufende Zahlen für Datum und Uhrzeit als Datumswerte an. Zeitformate, die mit einem Sternchen (*) beginnen, reagieren auf Änderungen in den regionalen Datums- und Uhrzeiteinstellungen, die für das Betriebssystem angegeben sind. Formate ohne Sternchen sind von den Betriebssystemeinstellungen nicht betroffen.
  value: "\"Time\""
