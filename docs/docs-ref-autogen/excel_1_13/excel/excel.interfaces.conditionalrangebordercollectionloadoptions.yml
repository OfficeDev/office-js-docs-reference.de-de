name: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
summary: >-
  Stellt die Rahmen-Objekte dar, aus denen der Bereichsrahmen besteht.


  \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Wenn Sie `$all` für LoadOptions angeben, werden alle skalaren Eigenschaften geladen (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Für JEDES ELEMENT in der Auflistung: HTML-Farbcode, der die Farbe der Rahmenlinie darstellt, im Format \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange").


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Konstanter Wert, der die spezifische Seite des Rahmens angibt. Weitere Informationen finden Sie `Excel.ConditionalRangeBorderIndex` unter.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Eine der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Weitere Informationen finden Sie `Excel.BorderLineStyle` unter.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
