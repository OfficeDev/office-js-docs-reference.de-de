- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    For EACH ITEM in the collection: Determines if Excel should recalculate the worksheet when necessary. True, wenn Excel das Arbeitsblatt bei Bedarf neu berechnet. False, falls Excel das Arbeitsblatt nicht neu berechnet.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
