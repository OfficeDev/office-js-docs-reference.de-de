properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Wenn Sie `$all` für LoadOptions angeben, werden alle skalaren Eigenschaften geladen (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellAddresses
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#cellAddresses:member
  package: excel!
  fullName: cellAddresses
  summary: >-
    For EACH ITEM in the collection: Represents the cell addresses of the `RangeView`<!-- -->.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
