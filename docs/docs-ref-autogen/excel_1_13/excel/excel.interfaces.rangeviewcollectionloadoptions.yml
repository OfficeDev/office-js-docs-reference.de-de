      type: boolean
- name: columnCount
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    For EACH ITEM in the collection: The number of visible columns.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: boolean;'
    return:
      type: boolean
- name: formulas
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Formel in der A1-Schreibweise dar. Wenn eine Zelle keine Formel aufweist, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: boolean;'
    return:
      type: boolean
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    For EACH ITEM in the collection: Represents the formula in A1-style notation, in the user's language and number-formatting locale. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden. Wenn eine Zelle keine Formel aufweist, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: boolean;'
    return:
      type: boolean
- name: formulasR1C1
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    For EACH ITEM in the collection: Represents the formula in R1C1-style notation. Wenn eine Zelle keine Formel aufweist, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasR1C1?: boolean;'
    return:
      type: boolean
