name: Excel.Interfaces.WorksheetLoadOptions
uid: excel!Excel.Interfaces.WorksheetLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.WorksheetLoadOptions
summary: >-
  Ein Excel-Arbeitsblatt ist ein Raster von Zellen. Es kann Daten, Tabellen, Diagramme usw. enthalten. Weitere Informationen zum Arbeitsblattobjektmodell finden Sie unter [Verwendung der Excel JavaScript-API unter Verwendung von Arbeitsblättern.](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-worksheets)<!-- -->.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
