### YamlMime:TSEnum
name: Excel.LabelFilterCondition
uid: excel!Excel.LabelFilterCondition:enum
package: excel!
fullName: Excel.LabelFilterCondition
summary: >-
  Enumeration, die alle akzeptierten Bedingungen darstellt, mit denen ein Bezeichnungsfilter angewendet werden kann. Wird verwendet, um den Typ des PivotFilters zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.criteria.exclusive` kann so eingestellt `true` werden, dass viele dieser Bedingungen invertiert werden.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
