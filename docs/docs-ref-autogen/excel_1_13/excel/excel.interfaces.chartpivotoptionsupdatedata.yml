- name: showAxisFieldButtons
  uid: excel!Excel.Interfaces.ChartPivotOptionsUpdateData#showAxisFieldButtons:member
  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Gibt an, ob die Achsenfeldschaltflächen auf einem PivotChart angezeigt werden sollen. The `showAxisFieldButtons` property corresponds to the "Show Axis Field Buttons" command on the "Field Buttons" drop-down list of the "Analyze" tab, which is available when a PivotChart is selected.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
