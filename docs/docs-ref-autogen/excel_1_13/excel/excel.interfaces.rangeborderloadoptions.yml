properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeBorderLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Wenn Sie `$all` für LoadOptions angeben, werden alle skalaren Eigenschaften geladen (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeBorderLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcode, der die Farbe der Rahmenlinie darstellt, im Format \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange").


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.RangeBorderLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Konstanter Wert, der die bestimmte Seiten des Rahmens angibt. Weitere Informationen finden Sie `Excel.BorderIndex` unter.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeBorderLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Einer der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Weitere Informationen finden Sie `Excel.BorderLineStyle` unter.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Gibt einen Double-Wert an, der eine Farbe für den Bereichsrahmen aufhellt oder abdunkelt. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Ein `null` Wert gibt an, dass der Rahmen keine einheitliche `tintAndShade` Einstellung aufweist.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Gibt die Stärke des Rahmens um einen Bereich an. Weitere Informationen finden Sie `Excel.BorderWeight` unter.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
