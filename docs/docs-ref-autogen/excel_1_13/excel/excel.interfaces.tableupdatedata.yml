### YamlMime:TSType
name: Excel.Interfaces.TableUpdateData
uid: excel!Excel.Interfaces.TableUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TableUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im Table-Objekt zur Verwendung in `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: highlightFirstColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: >-
    Gibt an, ob die erste Spalte eine spezielle Formatierung enthält.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn?: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: >-
    Gibt an, ob die letzte Spalte eine spezielle Formatierung enthält.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Der Name der Tabelle.


    Der Satzname der Tabelle muss den Richtlinien im Artikel ["Umbenennen eines Excel Tabelle"](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) entsprechen.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    Gibt an, ob in den Spalten gebänderte Formatierungen angezeigt werden, in denen ungerade Spalten anders hervorgehoben werden als gerade Spalten, um das Lesen der Tabelle zu vereinfachen.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    Gibt an, ob in den Zeilen gebänderte Formatierungen angezeigt werden, in denen ungerade Zeilen anders hervorgehoben werden als gerade, um das Lesen der Tabelle zu vereinfachen.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableUpdateData#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    Gibt an, ob die Filterschaltflächen oben in jeder Spaltenüberschrift sichtbar sind. Diese Einstellung ist nur zulässig, wenn die Tabelle eine Kopfzeile enthält.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton?: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Interfaces.TableUpdateData#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Gibt an, ob die Kopfzeile sichtbar ist. Dieser Wert kann festgelegt werden, um die Kopfzeile anzuzeigen, oder sie zu entfernen.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableUpdateData#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Gibt an, ob die Ergebniszeile sichtbar ist. Dieser Wert kann so festgelegt werden, dass die Ergebniszeile angezeigt oder ausgeblendet wird.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Konstanter Wert, der die Tabellenformatvorlage darstellt. Mögliche Werte sind: "TableStyleLight1" bis "TableStyleLight21", "TableStyleMedium1" bis "TableStyleMedium28", "TableStyleDark1" bis "TableStyleDark11". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
