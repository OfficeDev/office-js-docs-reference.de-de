- name: borderColor
  uid: excel!Excel.Interfaces.ConditionalDataBarPositiveFormatLoadOptions#borderColor:member
  package: excel!
  fullName: borderColor
  summary: >-
    HTML-Farbcode, der die Farbe der Rahmenlinie darstellt, im Format \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange"). Der Wert ist "" (eine leere Zeichenfolge), wenn kein Rahmen vorhanden oder festgelegt ist.


