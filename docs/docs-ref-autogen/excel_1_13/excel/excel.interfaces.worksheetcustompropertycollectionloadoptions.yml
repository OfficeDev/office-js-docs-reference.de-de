- name: key
  uid: excel!Excel.Interfaces.WorksheetCustomPropertyCollectionLoadOptions#key:member
  package: excel!
  fullName: key
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Schlüssel der benutzerdefinierten Eigenschaft ab. Bei benutzerdefinierten Eigenschaftenschlüsseln wird die Groß-/Kleinschreibung nicht beachtet. Der Schlüssel ist auf 255 Zeichen beschränkt (größere Werte führen dazu, dass ein `InvalidArgument` Fehler ausgelöst wird.)


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
