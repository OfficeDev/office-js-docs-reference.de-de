name: Excel.FilterCriteria
uid: excel!Excel.FilterCriteria:interface
package: excel!
fullName: Excel.FilterCriteria
summary: >-
  Stellt die auf eine Spalte angewendeten Filterkriterien dar.


  \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.FilterCriteria#color:member
  package: excel!
  fullName: color
  summary: >-
    Die HTML-Farbzeichenfolge, die zum Filtern von Zellen verwendet wird. Wird mit `cellColor` und `fontColor` Filterung verwendet.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    Das erste verwendete Kriterium zum Filtern von Daten. Wird bei Filterung als Operator `custom` verwendet. Beispiel: "<!-- -->&gt;<!-- -->50" für Zahlen größer als 50 oder "=*s" für Werte, die in "s" enden.


    Wird als Zahl bei oberen/unteren Elementen/Prozentzahlen verwendet (z. B. "5" für die obersten 5 Elemente, wenn `filterOn` auf festgelegt ist `topItems`<!-- -->).


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: excel!Excel.FilterCriteria#criterion2:member
  package: excel!
  fullName: criterion2
  summary: >-
    Das zweite verwendete Kriterium zum Filtern von Daten. Wird nur bei Filterung als Operator `custom` verwendet.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
