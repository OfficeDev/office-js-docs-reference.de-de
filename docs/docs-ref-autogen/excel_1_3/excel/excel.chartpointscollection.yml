  - uid: excel.Excel.ChartPointsCollection.getItemAt
    summary: |-
      <span data-ttu-id="89b11-108">Abrufen eines Punkts anhand seiner Position in der Datenreihe.</span><span class="sxs-lookup"><span data-stu-id="89b11-108">Retrieve a point based on its position within the series.</span></span>

