- name: $all
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: filter
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#filter:member
  package: excel!
  fullName: filter
  summary: >-
    For EACH ITEM in the collection: Retrieves the filter applied to the column.


