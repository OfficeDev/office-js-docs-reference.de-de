### YamlMime:TSType
name: Excel.Interfaces.RangeUpdateData
uid: excel!Excel.Interfaces.RangeUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im Range-Objekt zur Verwendung in `range.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Stellt dar, ob alle Spalten des aktuellen Bereichs ausgeblendet sind.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnHidden?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.RangeUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Gibt ein Formatobjekt zurück, das die Schriftart des Bereichs, Füllung, den Rahmen, die Ausrichtung und andere Eigenschaften verschachtelt.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeUpdateData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Stellt die Formel in der A1-Schreibweise dar. Wenn eine Zelle keine Formel hat, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Stellt die Formel in der A1-Schreibweise, Sprache des Benutzers und im Gebietsschema der Zahlenformatierung dar. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden. Wenn eine Zelle keine Formel hat, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: formulasR1C1
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    Stellt die Formel in der R1C1-Schreibweise dar. Wenn eine Zelle keine Formel hat, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasR1C1?: any[][];'
    return:
      type: any[][]
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Stellt den Zahlenformatcode von Excel für den angegebenen Bereich dar.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type: any[][]
- name: rowHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#rowHidden:member
  package: excel!
  fullName: rowHidden
  summary: >-
    Stellt dar, ob alle Zeilen des aktuellen Bereichs ausgeblendet sind.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHidden?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.RangeUpdateData#values:member
  package: excel!
  fullName: values
  summary: >-
    Stellt die Rohwerte des angegebenen Bereichs dar. Bei den zurückgegebenen Daten kann es sich um eine Zeichenfolge, eine Zahl oder einen booleschen Wert sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück. Wenn der zurückgegebene Wert mit einem Plus ("+"), Minus ("-") oder Gleichheitszeichen ("=") beginnt, interpretiert Excel diesen Wert als Formel.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
