      <span data-ttu-id="9f8ce-105">Gibt den durch die Bindung dargestellten Bereich zurück.</span><span class="sxs-lookup"><span data-stu-id="9f8ce-105">Returns the range represented by the binding.</span></span> <span data-ttu-id="9f8ce-106">Gibt einen Fehler zurück, wenn die Bindung nicht den korrekten Typ aufweist.</span><span class="sxs-lookup"><span data-stu-id="9f8ce-106">Will throw an error if binding is not of the correct type.</span></span>

