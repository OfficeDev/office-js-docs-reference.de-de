### YamlMime:TSType
name: Excel.Interfaces.RangeLoadOptions
uid: excel!Excel.Interfaces.RangeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeLoadOptions
summary: >-
  Range stellt eine Gruppe von einer oder mehreren zusammenhängenden Zellen wie z. B. einer Zelle, einer Zeile, einer Spalte, einem Zellenblock usw. dar. Weitere Informationen zur Verwendung von Bereichen in der gesamten API finden Sie unter Arbeiten mit Bereichen mithilfe der [Excel-JavaScript-API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges) und Arbeiten mit Bereichen mithilfe der [Excel-JavaScript-API (erweitert)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!-- -->.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Gibt den Bereichsverweis im A1-Format an. Der Adresswert enthält den Blattverweis (z. B. "Sheet1! A1:B4").


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Stellt den Bereichsverweis für den angegebenen Bereich in der Sprache des Benutzers dar.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Gibt die Anzahl der Zellen im Bereich an. Diese API gibt -1 zurück, wenn die Zellenanzahl 2^31-1 (2.147.483.647) überschreitet.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: columnCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Gibt die Gesamtanzahl der Spalten im Bereich an.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: boolean;'
    return:
      type: boolean
- name: columnIndex
  uid: excel!Excel.Interfaces.RangeLoadOptions#columnIndex:member
  package: excel!
  fullName: columnIndex
  summary: >-
    Gibt die Spaltennummer der ersten Zelle im Bereich an. Nullindiziert.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnIndex?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.RangeLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Gibt ein Formatobjekt zurück, das die Schriftart des Bereichs, Füllung, den Rahmen, die Ausrichtung und andere Eigenschaften verschachtelt.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeLoadOptions#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Stellt die Formel in der A1-Schreibweise dar. Wenn eine Zelle keine Formel hat, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: boolean;'
    return:
      type: boolean
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Stellt die Formel in der A1-Schreibweise, Sprache des Benutzers und im Gebietsschema der Zahlenformatierung dar. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden. Wenn eine Zelle keine Formel hat, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeLoadOptions#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Stellt den Zahlenformatcode von Excel für den angegebenen Bereich dar.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: boolean;'
    return:
      type: boolean
- name: rowCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#rowCount:member
  package: excel!
  fullName: rowCount
  summary: >-
    Gibt die Anzahl der Zeilen im Bereich zurück.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount?: boolean;'
    return:
      type: boolean
- name: rowIndex
  uid: excel!Excel.Interfaces.RangeLoadOptions#rowIndex:member
  package: excel!
  fullName: rowIndex
  summary: >-
    Gibt die Spaltenanzahl der ersten Zelle im Bereich zurück. Nullindiziert.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.RangeLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Textwerte des angegebenen Bereichs. Der Textwert hängt nicht von der Zellenbreite ab. Das Nummernzeichen ( ) ersetzung, das in der Excel-Benutzeroberfläche erfolgt, wirkt sich nicht auf den von der API \# zurückgegebenen Textwert aus.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.RangeLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Stellt die Rohwerte des angegebenen Bereichs dar. Bei den zurückgegebenen Daten kann es sich um eine Zeichenfolge, eine Zahl oder einen booleschen Wert sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück. Wenn der zurückgegebene Wert mit einem Plus ("+"), Minus ("-") oder Gleichheitszeichen ("=") beginnt, interpretiert Excel diesen Wert als Formel.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
- name: valueTypes
  uid: excel!Excel.Interfaces.RangeLoadOptions#valueTypes:member
  package: excel!
  fullName: valueTypes
  summary: >-
    Gibt den Datentyp in den einzelnen Zellen an.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valueTypes?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.RangeLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Das Arbeitsblatt, das den aktuellen Bereich enthält.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
