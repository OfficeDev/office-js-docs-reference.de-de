    summary: |-
      <span data-ttu-id="e617b-107">Ruft das Bereichsobjekt ab, das mit dem Namen verknüpft ist.</span><span class="sxs-lookup"><span data-stu-id="e617b-107">Returns the range object that is associated with the name.</span></span> <span data-ttu-id="e617b-108">Gibt einen Fehler zurück, wenn der Typ des benannten Elements kein Bereich ist.</span><span class="sxs-lookup"><span data-stu-id="e617b-108">Throws an error if the named item's type is not a range.</span></span>

