  - uid: 'excel!Excel.RangeFormat#adjustIndent:member(1)'
    summary: |-
      Passt den Einzug der Bereichs Formatierung an. Der Einzugswert reicht von 0 bis 250 und wird in Zeichen gemessen.

      \[[API-Gruppe: ExcelApiOnline 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: adjustIndent(amount)
    fullName: adjustIndent(amount)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'adjustIndent(amount: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: amount
          description: 'Die Anzahl der Zeichenbereiche, nach denen der aktuelle Einzug angepasst wird. Dieser Wert sollte zwischen-250 und 250 liegen. * Note * *: Wenn der Wert die Einrückungsstufe oberhalb von 250 erhöht, bleibt die Einzugsebene bei 250. Wenn der Wert die Einrückungsebene unter 0 senken würde, bleibt die Einzugsebene auf ähnliche Weise gleich 0.'
          type:
            - number
