items:
  - uid: 'excel!Excel.TableRowCollection:class'
    summary: |-
      <span data-ttu-id="41288-101">Stellt eine Auflistung aller Zeilen dar, die Teil der Tabelle sind.</span><span class="sxs-lookup"><span data-stu-id="41288-101">Represents a collection of all the rows that are part of the table.</span></span>

      <span data-ttu-id="41288-102">Beachten Sie, dass im Gegensatz zu Bereichen oder Spalten, die angepasst werden, wenn neue Zeilen/Spalten vor Ihnen hinzugefügt werden, ein TableRow-Objekt den physikalischen Speicherort der Tabellenzeile darstellt, jedoch nicht die Daten.</span><span class="sxs-lookup"><span data-stu-id="41288-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="41288-103">Das heißt, wenn die Daten sortiert werden oder wenn neue Zeilen hinzugefügt werden, zeigt eine Tabellenzeile weiterhin den Index an, für den Sie erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="41288-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

      <span data-ttu-id="41288-104">\[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="41288-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
