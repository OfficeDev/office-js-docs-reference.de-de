  - uid: 'excel!Excel.TableRowCollection#toJSON:member(1)'
    summary: '<span data-ttu-id="41288-142">Überschreibt die `toJSON()` JavaScript-Methode, um hilfreichere Ausgaben bereitzustellen, wenn ein API-Objekt an übergeben wird.`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="41288-142">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="41288-143">.</span><span class="sxs-lookup"><span data-stu-id="41288-143"></span></span> <span data-ttu-id="41288-144">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="41288-144"></span></span><!-- --><span data-ttu-id="41288-145">wiederum ruft die `toJSON` Methode des Objekts auf, das an Sie übergeben wird.) Während das ursprüngliche `Excel.TableRowCollection` Objekt ein API-Objekt ist, `toJSON` gibt die Methode ein einfaches JavaScript-Objekt (typisiert als`Excel.Interfaces.TableRowCollectionData`</span><span class="sxs-lookup"><span data-stu-id="41288-145">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.TableRowCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.TableRowCollectionData`</span></span><!-- --><span data-ttu-id="41288-146">), die ein "Items"-Array mit flachen Kopien aller geladenen Eigenschaften aus den Elementen der Auflistung enthält.</span><span class="sxs-lookup"><span data-stu-id="41288-146">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
