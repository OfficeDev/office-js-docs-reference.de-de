  fullName: restUrl
  summary: >-
    Ruft die URL des REST-Endpunkts für das betreffende E-Mail-Konto ab.


    Ihre APP muss über die `ReadItem` im Manifest angegebene Berechtigung verfügen, um das `restUrl` Mitglied im Lesemodus aufzurufen.


    Im Verfassenmodus müssen Sie die `saveAsync`-Methode aufrufen, bevor Sie das `restUrl`-Element verwenden können. Ihre APP muss über `ReadWriteItem` Berechtigungen zum Aufrufen der `saveAsync` Methode verfügen.


    In stellvertretenden oder freigegebenen Szenarien sollten Sie jedoch stattdessen die `targetRestUrl` -Eigenschaft des `SharedProperties` Objekts verwenden (eingeführt in Anforderungsgruppe 1,8). Weitere Informationen finden Sie im Artikel [Delegate Access](https://docs.microsoft.com/office/dev/add-ins/outlook/delegate-access) .


    \[[API-Gruppe: Mailbox 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
