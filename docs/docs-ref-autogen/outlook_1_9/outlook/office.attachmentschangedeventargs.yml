name: Office.AttachmentsChangedEventArgs
uid: outlook!Office.AttachmentsChangedEventArgs:interface
package: outlook!
fullName: Office.AttachmentsChangedEventArgs
summary: >-
  Enthält Informationen zu den Anlagen, die das Ereignis ausgelöst `Office.EventType.AttachmentsChanged` haben.


  \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: attachmentDetails
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentDetails:member
  package: outlook!
  fullName: attachmentDetails
  summary: >-
    Stellt den Satz von Anlagen dar, die hinzugefügt oder entfernt wurden. Ruft für jede solche Anlage `id`<!-- -->, `name`<!-- -->, `size`<!-- -->und `attachmentType` Eigenschaften.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    Ruft ab, ob die Anlagen hinzugefügt oder entfernt wurden. Weitere [Informationen finden Sie unter MailboxEnums.AttachmentStatus.](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum)


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentStatus: MailboxEnums.AttachmentStatus | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.AttachmentStatus:enum" /> | string
- name: type
  uid: outlook!Office.AttachmentsChangedEventArgs#type:member
  package: outlook!
  fullName: type
  summary: >-
    Ruft den Typ des Ereignisses ab. Weitere `Office.EventType` Informationen finden Sie unter.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
