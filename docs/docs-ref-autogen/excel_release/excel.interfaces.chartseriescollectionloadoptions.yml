- uid: excel_release.Excel.Interfaces.ChartSeriesCollectionLoadOptions.gapWidth
  summary: >-
    Für jedes Element in der Auflistung: stellt die Spaltbreite einer Diagrammreihe dar. Gilt nur für Balken-und Säulendiagramme sowie für bestimmte Klassen von Linien-und Kreisdiagrammen. Löst eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
