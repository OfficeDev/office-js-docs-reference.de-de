- uid: excel_release.Excel.Interfaces.ChartSeriesCollectionLoadOptions.doughnutHoleSize
  summary: >-
    Für jedes Element in der Auflistung: stellt die Größe des Ring Lochs einer Diagrammreihe dar. Gilt nur für Ring- und DoughnutExploded-Diagramme. Löst eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: doughnutHoleSize
  fullName: doughnutHoleSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'doughnutHoleSize?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.ChartSeriesCollectionLoadOptions.explosion
  summary: >-
    Für jedes Element in der Auflistung: gibt den Explosions Wert für ein Kreisdiagramm-oder Ringdiagramm Segment zurück oder legt ihn fest. Gibt 0 (null) zurück, wenn keine Explosion vorliegt (die Spitze des Segments befindet sich in der Mitte des Kreisdiagramms). Lese-/Schreibzugriff.


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: explosion
  fullName: explosion
  langs:
  - typeScript
  type: property
  syntax:
    content: 'explosion?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.ChartSeriesCollectionLoadOptions.filtered
  summary: >-
    Für jedes Element in der Auflistung: Boolescher Wert, der angibt, ob die Reihe gefiltert ist oder nicht. Gilt nicht für Oberflächendiagramme.


    \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
