  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.showBandedColumns
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Spalten Gebänderte Formatierungen aufweisen, in denen Ungerade Spalten unterschiedlich hervorgehoben werden, um das Lesen der Tabelle zu erleichtern.

      \[[API-Satz: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.showBandedRows
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Zeilen Gebänderte Formatierungen enthalten, in denen ungerade Zeilen unterschiedlich hervorgehoben werden, um das Lesen der Tabelle zu erleichtern.

      \[[API-Satz: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.showFilterButton
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Filterschaltflächen am Anfang jeder Spaltenüberschrift angezeigt werden. Diese Einstellung ist nur zulässig, wenn die Tabelle eine Kopfzeile enthält.

      \[[API-Satz: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.showHeaders
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Kopfzeile sichtbar ist oder nicht. Dieser Wert kann festgelegt werden, um die Kopfzeile anzuzeigen, oder sie zu entfernen.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.showTotals
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Ergebniszeile sichtbar ist oder nicht. Dieser Wert kann so festgelegt werden, dass die Ergebniszeile angezeigt oder ausgeblendet wird.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.sort
    summary: |-
      Für jedes Element in der Auflistung: stellt die Sortierung für die Tabelle dar.

      \[[API-Satz: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - excel.Excel.Interfaces.TableSortLoadOptions
  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.style
    summary: |-
      Für jedes Element in der Auflistung: konstanter Wert, der das Tabellenformat darstellt. Die folgenden Werte sind möglich: TableStyleLight1 thru TableStyleLight21, TableStyleMedium1 thru TableStyleMedium28, TableStyleStyleDark1 thru TableStyleStyleDark11. Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.TableScopedCollectionLoadOptions.worksheet
    summary: |-
      Für jedes Element in der Auflistung: das Arbeitsblatt mit der aktuellen Tabelle.

      \[[API-Satz: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - excel.Excel.Interfaces.WorksheetLoadOptions