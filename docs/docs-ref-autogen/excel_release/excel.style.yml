- uid: excel_release.Excel.Style.load
  summary: <span data-ttu-id="1bf36-139">Warteschlangen bis ein Befehl zum Laden der angegebenen Eigenschaften des Objekts.</span><span class="sxs-lookup"><span data-stu-id="1bf36-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="1bf36-140">Sie müssen "context. Sync ()" aufrufen, bevor Sie die Eigenschaften lesen.</span><span class="sxs-lookup"><span data-stu-id="1bf36-140">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"1bf36-141\">Zusätzlich zu dieser Signatur verfügt diese Methode über die folgenden Signaturen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-141\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"1bf36-142\">`load(option?: string | string[]): Excel.Style`-Wobei Option eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen ist, die die zu ladenden Eigenschaften angeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-142\">`load(option?: string | string[]): Excel.Style` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>\n\n<span data-ttu-id=\"1bf36-143\">`load(option?: { select?: string; expand?: string; }): Excel.Style`-Wobei Option. Select eine durch Kommas getrennte Zeichenfolge ist, die die zu ladenden Eigenschaften angibt, und Options. Expand ist eine durch Kommas getrennte Zeichenfolge, die die zu ladenden Navigationseigenschaften angibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-143\">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"1bf36-144\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`-Nur verfügbar für Sammlungstypen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-144\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id=\"1bf36-145\">Sie ähnelt der vorherigen Signatur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-145\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"1bf36-146\">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis eingeschlossen werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-146\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"1bf36-147\">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-147\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"1bf36-148\">Wenn Option. Top angegeben wird, wird das Resultset nach dem Überspringen der angegebenen Anzahl von Elementen gestartet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-148\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"1bf36-149\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"1bf36-149\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let style = context.workbook.styles.getItem(\"Diagonal Orientation Style\");            \n    style.load(\"textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked\");\n\n    await context.sync();\n\n    console.log(\"Orientation: \" + style.textOrientation);\n    console.log(\"Horizontal alignment: \" + style.horizontalAlignment);\n    console.log(\"Add indent: \" + style.autoIndent);\n    console.log(\"Reading order: \" + style.readingOrder);\n    console.log(\"Wrap text: \" + style.wrapText);\n    console.log(\"Include protection: \" + style.includeProtection);\n    console.log(\"Shrink to fit: \" + style.shrinkToFit);\n    console.log(\"Style locked: \" + style.locked);\n});\n```"
  name: load(option)
  fullName: load(option)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: Excel.Interfaces.StyleLoadOptions): Excel.Style;'
    return:
      type:
      - excel.Excel.Style
      description: ''
    parameters:
    - id: option
      description: ''
      type:
