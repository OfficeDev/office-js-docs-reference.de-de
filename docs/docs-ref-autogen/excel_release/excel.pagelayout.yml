    summary: <span data-ttu-id="52f34-146">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="52f34-146">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="52f34-147">Vor dem Lesen der Eigenschaften müssen Sie "context.sync()" aufrufen.</span><span class="sxs-lookup"><span data-stu-id="52f34-147">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="52f34-148">Zusätzlich zu dieser Signatur verfügt diese Methode über die folgenden Signaturen:</span><span class="sxs-lookup"><span data-stu-id="52f34-148">In addition to this signature, this method has the following signatures:</span></span>

