- uid: excel_release.Excel.ChartSeriesBy
  summary: >-
    Gibt an, ob es sich bei der Datenreihe um Zeilen oder Spalten handelt. Auf dem Desktop prüft die Option "automatisch" das Quelldaten-Shape, um automatisch zu erraten, ob sich die Daten nach Zeilen oder Spalten befinden. in Excel Online wird "Auto" einfach standardmäßig auf "Spalten" fest.


