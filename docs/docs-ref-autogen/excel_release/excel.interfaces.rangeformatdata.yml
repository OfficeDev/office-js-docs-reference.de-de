- uid: excel_release.Excel.Interfaces.RangeFormatData.horizontalAlignment
  summary: >-
    Stellt die horizontale Ausrichtung für das angegebene Objekt dar. Weitere Informationen finden Sie unter Excel. HorizontalAlignment.


