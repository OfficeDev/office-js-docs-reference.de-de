  - uid: excel_release.Excel.ChartFill.setSolidColor
    summary: |-
      <span data-ttu-id="b0256-110">Legt die Füllung eines Diagrammelements auf einfarbige Füllung fest.</span><span class="sxs-lookup"><span data-stu-id="b0256-110">Sets the fill formatting of a chart element to a uniform color.</span></span>

      <span data-ttu-id="b0256-111">\[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b0256-111">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: setSolidColor(color)
    fullName: setSolidColor(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b0256-112">Beispiele</span><span class="sxs-lookup"><span data-stu-id="b0256-112">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    

              chart.format.fill.setSolidColor("#FF0000");

              return ctx.sync().then(function() {
                      console.log("Chart1 Background Color Changed.");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let pointsCollection = sheet.charts.getItemAt(0).series.getItemAt(0).points;
              let point = pointsCollection.getItemAt(2);

              // Set color for chart point.
              point.format.fill.setSolidColor('red');

              await context.sync();        
          });
          ```
      parameters:
        - id: color
          description: '<span data-ttu-id="b0256-113">HTML-Farbcode, der die Farbe der Rahmenlinie der Form \#RRGGBB (beispielsweise "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") darstellt.</span><span class="sxs-lookup"><span data-stu-id="b0256-113">HTML color code representing the color of the border line, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML color (e.g. "orange").</span></span>'
          type:
            - string
