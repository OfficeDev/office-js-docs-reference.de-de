  - uid: excel_release.Excel.ChartFill.clear
    summary: |-
      <span data-ttu-id="b0256-103">Entfernen der Füllfarbe eines Diagrammelements</span><span class="sxs-lookup"><span data-stu-id="b0256-103">Clear the fill color of a chart element.</span></span>

      <span data-ttu-id="b0256-104">\[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b0256-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b0256-105">Beispiele</span><span class="sxs-lookup"><span data-stu-id="b0256-105">Examples</span></span>

          ```javascript
          // Clear the line format of the major Gridlines on value axis of the Chart named "Chart1"
          Excel.run(function (ctx) { 
              var gridlines = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").axes.valueAxis.majorGridlines;
              gridlines.format.line.clear();
              return ctx.sync().then(function() {
                      console.log("Chart Major Gridlines Format Cleared");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
