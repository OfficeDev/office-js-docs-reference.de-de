  summary: >-
    Für jedes Element in der Auflistung: konstanter Wert, der das Tabellenformat darstellt. Mögliche Werte sind: TableStyleLight1 Thru TableStyleLight21, TableStyleMedium1 Thru TableStyleMedium28, TableStyleStyleDark1 Thru TableStyleStyleDark11. Es kann auch eine benutzerdefinierte benutzerdefinierte Formatvorlage in der Arbeitsmappe angegeben werden.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
