- uid: excel_release.Excel.Interfaces.WorksheetCollectionLoadOptions.standardHeight
  summary: >-
    Für jedes Element in der Auflistung: gibt die Standardhöhe (Standardeinstellung) aller Zeilen im Arbeitsblatt in Punkt zurück. Schreibgeschützt.


    \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardHeight
  fullName: standardHeight
  langs:
  - typeScript
