- uid: excel_release.Excel.Interfaces.WorksheetCollectionLoadOptions.id
  summary: >-
    Für jedes Element in der Auflistung: gibt einen Wert zurück, der das Arbeitsblatt in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn das Arbeitsblatt umbenannt oder verschoben wird. Schreibgeschützt.


