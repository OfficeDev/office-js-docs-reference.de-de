    Stellt einen definierten Namen für einen Zellbereich oder einen Wert dar. Namen können primitive benannte Objekte sein (wie im folgenden Typ dargestellt), Range-Objekt oder ein Verweis auf einen Range. Dieses Objekt kann verwendet werden, um das mit Namen verknüpfte Range-Objekt abzurufen.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
