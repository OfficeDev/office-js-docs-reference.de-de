- uid: excel_release.Excel.DateTimeDataValidation.formula1
  summary: >-
    <span data-ttu-id="2a526-103">Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle eingeben will).</span><span class="sxs-lookup"><span data-stu-id="2a526-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="2a526-104">Mit den dreistelligen Operatoren zwischen und NotBetween gibt den unteren gebundenen Operanden an.</span><span class="sxs-lookup"><span data-stu-id="2a526-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="2a526-105">Wenn der Wert festgelegt wird, kann er als Datum, ein Range-Objekt oder eine Zeichenfolgenformel übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= MIN (a1, B1)") ist.</span><span class="sxs-lookup"><span data-stu-id="2a526-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="2a526-106">Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= SUM (a1: B5)" usw.</span><span class="sxs-lookup"><span data-stu-id="2a526-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="2a526-107">\[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2a526-107">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
