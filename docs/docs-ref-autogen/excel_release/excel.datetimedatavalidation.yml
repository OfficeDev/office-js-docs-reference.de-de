    type: interface
    package: excel_release
    children:
      - excel_release.Excel.DateTimeDataValidation.formula1
      - excel_release.Excel.DateTimeDataValidation.formula2
      - excel_release.Excel.DateTimeDataValidation.operator
  - uid: excel_release.Excel.DateTimeDataValidation.formula1
    summary: |-
      Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle eingeben will). Mit den dreistelligen Operatoren zwischen und NotBetween gibt den unteren gebundenen Operanden an. Wenn der Wert festgelegt wird, kann er als Datum, ein Range-Objekt oder eine Zeichenfolgenformel übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= MIN (a1, B1)") ist. Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= SUM (a1: B5)" usw.

      \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | Date | Range;'
      return:
        type:
          - string | Date | Range
  - uid: excel_release.Excel.DateTimeDataValidation.formula2
    summary: |-
      Mit den dreistelligen Operatoren zwischen und NotBetween gibt den oberen gebundenen Operanden an. Wird nicht mit den binären Operatoren wie GreaterThan verwendet. Wenn der Wert festgelegt wird, kann er als Datum, ein Range-Objekt oder eine Zeichenfolge übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= MIN (a1, B1)") ist. Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= SUM (a1: B5)" usw.

      \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula2
    fullName: formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | Date | Range;'
      return:
        type:
          - string | Date | Range
  - uid: excel_release.Excel.DateTimeDataValidation.operator
    summary: |-
      Der Operator, der zum Überprüfen der Daten verwendet wird.

      \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
