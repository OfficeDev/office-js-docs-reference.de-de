  - uid: excel_release.Excel.Interfaces.ChartPivotOptionsLoadOptions.showAxisFieldButtons
    summary: |-
      Gibt an, ob die Achsenfeld Schaltflächen in einem PivotChart angezeigt werden sollen. Die ShowAxisFieldButtons-Eigenschaft entspricht dem Befehl "Achsenfeld Schaltflächen anzeigen" in der Dropdownliste "Feldschaltflächen" der Registerkarte "analysieren", die verfügbar ist, wenn ein PivotChart ausgewählt wird.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showAxisFieldButtons
