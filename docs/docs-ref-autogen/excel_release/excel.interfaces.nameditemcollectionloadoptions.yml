    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob der Name auf die Arbeitsmappe oder ein bestimmtes Arbeitsblatt beschränkt ist. Mögliche Werte sind Arbeitsblatt, Arbeitsmappe. Schreibgeschützt.

