- uid: excel_release.Excel.TableRowCollection
  summary: >-
    Stellt eine Auflistung aller Zeilen dar, die Teil der Tabelle sind.


    Beachten Sie, dass im Gegensatz zu Bereichen oder Spalten, die angepasst werden, wenn neue Zeilen/Spalten hinzugefügt werden, ein TableRow-Objekt den physikalischen Speicherort der Tabellenzeile, nicht jedoch die Daten darstellt. Das heißt, wenn die Daten sortiert sind oder neue Zeilen hinzugefügt werden, zeigt eine Tabellenzeile weiterhin an dem Index, für den Sie erstellt wurde.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.TableRowCollection
  fullName: Excel.TableRowCollection
  langs:
  - typeScript
  type: class
  extends:
  - office.OfficeExtension.ClientObject
  package: excel_release
  children:
  - excel_release.Excel.TableRowCollection.add
  - excel_release.Excel.TableRowCollection.context
  - excel_release.Excel.TableRowCollection.count
  - excel_release.Excel.TableRowCollection.getCount
  - excel_release.Excel.TableRowCollection.getItemAt
  - excel_release.Excel.TableRowCollection.items
  - excel_release.Excel.TableRowCollection.load
  - excel_release.Excel.TableRowCollection.load_1
  - excel_release.Excel.TableRowCollection.load_2
