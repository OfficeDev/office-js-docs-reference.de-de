  - uid: excel_release.Excel.RunOptions.delayForCellEdit
    summary: |-
      Bestimmt, ob Excel die Batchanforderung verzögert, bis der Benutzer den Zellenbearbeitungsmodus verlässt.

      Wenn false, wenn der Benutzer in der Zelle bearbeiten ist, wenn die Batchanforderung vom Host verarbeitet wird, schlägt der Batch automatisch fehl. Wenn der Wert true ist, wird die Batchanforderung sofort ausgeführt, wenn der Benutzer nicht im Zellenbearbeitungsmodus ist, aber wenn sich der Benutzer im Zellenbearbeitungsmodus befindet, wird die Batchanforderung verzögert, bis der Benutzer den Zellenbearbeitungsmodus verlässt.
    name: delayForCellEdit
    fullName: delayForCellEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type:
          - boolean