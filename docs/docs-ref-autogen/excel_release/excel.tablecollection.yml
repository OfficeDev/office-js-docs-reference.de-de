- uid: excel_release.Excel.TableCollection.add
  summary: >-
    <span data-ttu-id="8a290-p101">Erstellt eine neue Tabelle. Das Bereichsobjekt oder die Quelladresse bestimmt das Arbeitsblatt, unter dem die Tabelle hinzugefügt wird. Wenn die Tabelle nicht hinzugefügt werden kann (z. B. weil die Adresse ungültig ist oder sich die Tabelle mit einer anderen Tabelle überlappen würde), wird ein Fehler ausgelöst.</span><span class="sxs-lookup"><span data-stu-id="8a290-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>


    <span data-ttu-id="8a290-106">\[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8a290-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(address, hasHeaders)
  fullName: add(address, hasHeaders)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
    return:
      type:
      - excel.Excel.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8a290-107\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a290-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);\n    table.load('name');\n    return ctx.sync().then(function() {\n        console.log(table.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: address
      description: '<span data-ttu-id="8a290-108">Ein Range-Objekt oder eine Zeichenfolgen Adresse oder ein Name des Range-Objekts, das die Datenquelle darstellt.</span><span class="sxs-lookup"><span data-stu-id="8a290-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="8a290-109">Wenn die Adresse keinen Blattnamen enthält, wird das derzeit aktive Blatt verwendet.</span><span class="sxs-lookup"><span data-stu-id="8a290-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="8a290-110">\[API-Satz: ExcelApi 1,1/1,3.</span><span class="sxs-lookup"><span data-stu-id="8a290-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="8a290-111">Vor ExcelApi 1,3 muss dieser Parameter eine Zeichenfolge sein.</span><span class="sxs-lookup"><span data-stu-id="8a290-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="8a290-112">Beginnend mit der Excel-API 1,3 kann dieser Parameter ein Range-Objekt oder eine Zeichenfolge sein.\]</span><span class="sxs-lookup"><span data-stu-id="8a290-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
      type:
      - Range | string
    - id: hasHeaders
      description: <span data-ttu-id="8a290-p103">Boolescher Wert, der angibt, ob die importierten Daten Spaltenüberschriften besitzen. Wenn die Quelle keine Überschriften enthält (d. h. wenn diese Eigenschaft auf falsch festgelegt ist), generiert Excel automatisch eine Überschriftenänderung der Daten nach einer Zeile.</span><span class="sxs-lookup"><span data-stu-id="8a290-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>
      type:
      - boolean
