      <span data-ttu-id="72c20-153">Ruft die Ausrichtung von Text für alle Zellen innerhalb des Bereichs an oder legt diese fest.</span><span class="sxs-lookup"><span data-stu-id="72c20-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="72c20-154">Die Textausrichtung sollte eine ganze Zahl von-90 bis 90 oder 180 für vertikal orientierten Text sein.</span><span class="sxs-lookup"><span data-stu-id="72c20-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="72c20-155">Wenn die Ausrichtung innerhalb eines Bereiches nicht einheitlich ist, wird NULL zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="72c20-155">If the orientation within a range are not uniform, then null will be returned.</span></span>

      <span data-ttu-id="72c20-156">\[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="72c20-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="72c20-157">Beispiele</span><span class="sxs-lookup"><span data-stu-id="72c20-157">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          });
          ```
