    <span data-ttu-id="68e3e-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart`-Nur verfügbar für Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="68e3e-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart` - Only available on collection types.</span></span> <span data-ttu-id="68e3e-121">Sie ähnelt der vorherigen Signatur.</span><span class="sxs-lookup"><span data-stu-id="68e3e-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="68e3e-122">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis eingeschlossen werden können.</span><span class="sxs-lookup"><span data-stu-id="68e3e-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="68e3e-123">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="68e3e-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="68e3e-124">Wenn Option. Top angegeben wird, wird das Resultset nach dem Überspringen der angegebenen Anzahl von Elementen gestartet.</span><span class="sxs-lookup"><span data-stu-id="68e3e-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
