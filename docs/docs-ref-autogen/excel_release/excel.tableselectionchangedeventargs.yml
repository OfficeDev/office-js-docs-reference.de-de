- uid: excel_release.Excel.TableSelectionChangedEventArgs.address
  summary: >-
    Ruft die Bereichsadresse ab, die den ausgewählten Bereich der Tabelle auf einem bestimmten Arbeitsblatt darstellt.


    \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: address
  fullName: address
  langs:
  - typeScript
  type: property
  syntax:
    content: 'address: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered. The new selection is: \" + args.address);\n    });\n}\n```"
