  summary: <span data-ttu-id="33920-118">Warteschlangen bis ein Befehl zum Laden der angegebenen Eigenschaften des Objekts.</span><span class="sxs-lookup"><span data-stu-id="33920-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="33920-119">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften anrufen.</span><span class="sxs-lookup"><span data-stu-id="33920-119">You must call `context.sync()` before reading the properties.</span></span>
