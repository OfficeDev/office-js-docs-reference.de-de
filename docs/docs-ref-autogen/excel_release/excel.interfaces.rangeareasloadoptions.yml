  - uid: excel_release.Excel.Interfaces.RangeAreasLoadOptions.address
    summary: |-
      Gibt den RageAreas-Bezug in der A1-Schreibweise zurück. Der Adresswert enthält den Namen des Tabellenblatts für jeden rechteckigen Zellenblock (z. B. "Blatt1!A1:B4, Blatt1!D1:D4"). Schreibgeschützt.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeAreasLoadOptions.addressLocal
    summary: |-
