    summary: |-
      Gibt die Version des Excel-Berechnungsmoduls zurück, die für die letzte vollständige Neuberechnung verwendet wird. Schreibgeschützt.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
