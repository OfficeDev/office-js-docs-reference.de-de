  - uid: excel_release.Excel.Interfaces.ApplicationLoadOptions.iterativeCalculation
    summary: |-
      Gibt die Einstellungen für iterative Berechnung zurück. In Excel für Windows und Excel für Mac gelten die Einstellungen für die Excel-Anwendung. In Excel Online und Excel für andere Plattformen gelten die Einstellungen für die aktive Arbeitsmappe.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
      return:
        type:
          - excel.Excel.Interfaces.IterativeCalculationLoadOptions