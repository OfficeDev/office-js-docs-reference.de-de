          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.subscript
    summary: |-
      Stellt den Tiefgestellt-Status der Schriftart dar. Gibt true zurück, wenn alle Schriftarten des Bereiche Tiefgestellt sind. Gibt false zurück, wenn alle Schriftarten des Range-Superscript oder normal (weder hochgestellt noch Tiefgestellt) sind. Andernfalls wird NULL zurückgegeben.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.superscript
    summary: |-
      Stellt den Hochgestellt-Status der Schriftart dar. Gibt true zurück, wenn alle Schriftarten des Bereiche hochgestellt sind. Gibt false zurück, wenn alle Schriftarten des Range-Subscript oder normal (weder Superscript noch Subscript) sind. Andernfalls wird NULL zurückgegeben.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
    summary: |-
      Gibt einen Double-Wert zurück, der eine Farbe für RangeFont aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Ein NULL-Wert gibt an, dass der gesamte Zeitraum keine einheitliche Schriftart tintAndShade Einstellung aufweist.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type:
          - boolean
