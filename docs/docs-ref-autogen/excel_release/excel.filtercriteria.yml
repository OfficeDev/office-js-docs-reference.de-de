  - uid: excel_release.Excel.FilterCriteria.color
    summary: |-
      Die HTML-Farbzeichenfolge, die zum Filtern von Zellen verwendet wird. Wird mit "cellColor"- und "fontColor"-Filterung verwendet.

      \[[API-Satz: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: excel_release.Excel.FilterCriteria.criterion1
    summary: |-
      Das erste verwendete Kriterium zum Filtern von Daten. Wird als Operator bei "custom"-Filtern verwendet. Zum Beispiel "<!-- -->&gt;<!-- -->50 "für Zahl größer als 50 oder" = * s "für Werte, die in" s "enden.

      Wird als Zahl bei Top/Bottom-Elementen/Prozent verwendet. Beispiel: "5" für die 5 wichtigsten Elemente, wenn filterOn auf "Top Items" festgelegt ist.

      \[[API-Satz: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: excel_release.Excel.FilterCriteria.criterion2
    summary: |-
      Das zweite verwendete Kriterium zum Filtern von Daten. Wird nur als Operator bei "custom"-Filtern verwendet.

