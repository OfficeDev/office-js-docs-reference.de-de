- uid: excel_release.Excel.Interfaces.IconSetConditionalFormatLoadOptions.criteria
  summary: >-
    Ein Array von Kriterien und IconSets für die Regeln und potenziellen benutzerdefinierten Symbole für bedingte Symbole. Beachten Sie, dass für das erste Kriterium nur das benutzerdefinierte Symbol geändert werden kann, während Typ, Formel und Operator beim Festlegen ignoriert werden.


    \[[API-Satz: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: criteria
  fullName: criteria
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criteria?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.IconSetConditionalFormatLoadOptions.reverseIconOrder
  summary: >-
    Wenn „true“, wird die Symbolreihenfolge für das IconSet umgekehrt. Beachten Sie, dass dies bei Verwendung benutzerdefinierter Symbole nicht festgelegt werden kann.


    \[[API-Satz: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: reverseIconOrder
  fullName: reverseIconOrder
  langs:
