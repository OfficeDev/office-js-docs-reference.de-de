  - uid: excel_release.Excel.PivotTable.filterHierarchies
    summary: |-
      <span data-ttu-id="ffcfe-114">Die Pivot-Hierarchien der Filter von PivotTable.</span><span class="sxs-lookup"><span data-stu-id="ffcfe-114">The Filter Pivot Hierarchies of the PivotTable.</span></span>

