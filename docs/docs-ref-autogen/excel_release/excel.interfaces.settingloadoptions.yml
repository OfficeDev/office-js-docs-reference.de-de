- uid: excel_release.Excel.Interfaces.SettingLoadOptions
  summary: >-
    Setting stellt ein Schlüssel-Wert-Paar einer Einstellung dar, die für das Dokument gespeichert wurde (pro Datei pro Add-in). Diese benutzerdefinierten Schlüssel-Wert-Paare können zum Speichern von Status-oder Lebenszyklusinformationen verwendet werden, die vom Inhalts-oder Aufgabenbereich-Add-in benötigt werden. Beachten Sie, dass die Einstellungen im Dokument gespeichert werden und daher keine vertraulichen oder geschützten Informationen wie Benutzerinformationen und Kennwort gespeichert werden können.


