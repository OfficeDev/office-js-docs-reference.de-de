items:
  - uid: excel_release.Excel.Interfaces.TableRowLoadOptions
    summary: |-
      Stellt eine Zeile in einer Tabelle dar.

      Beachten Sie, dass im Gegensatz zu Bereichen oder Spalten, die angepasst werden, wenn neue Zeilen/Spalten hinzugefügt werden, ein TableRow-Objekt den physikalischen Speicherort der Tabellenzeile, nicht jedoch die Daten darstellt. Das heißt, wenn die Daten sortiert sind oder neue Zeilen hinzugefügt werden, zeigt eine Tabellenzeile weiterhin an dem Index, für den Sie erstellt wurde.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
