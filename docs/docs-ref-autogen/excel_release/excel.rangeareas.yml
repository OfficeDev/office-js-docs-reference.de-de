  - uid: excel_release.Excel.RangeAreas.copyFrom
    summary: |-
      Kopiert Daten oder Formatierung von Zellen aus dem Quellbereich oder RangeAreas in das aktuelle RangeAreas-Objekt. Das Ziel rangeAreas kann unterschiedlich groß sein als der Quell-oder rangeAreas. Das Ziel wird automatisch erweitert, wenn es kleiner als die Quelle ist.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    fullName: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: sourceRange
          description: 'Der Quell-oder RangeAreas, aus dem kopiert werden soll. Wenn das Quell-RangeAreas mehrere Bereiche aufweist, muss es sich im Gliederungsformular befinden, das durch Entfernen vollständiger Zeilen oder Spalten aus einem rechteckigen Bereich erstellt werden kann.'
          type:
            - Range | RangeAreas | string
        - id: copyType
          description: 'Der Typ der Zellendaten oder-Formatierungen, die kopiert werden sollen. Der Standardwert ist "All".'
          type:
            - excel.Excel.RangeCopyType
        - id: skipBlanks
          description: 'True, wenn leere Zellen im Quellbereich oder RangeAreas übersprungen werden sollen. Default is „false“.'
          type:
            - boolean
        - id: transpose
          description: 'True, wenn die Zellen im Ziel RangeAreas Transpose. Default is „false“.'
          type:
            - boolean
