  - uid: excel_release.Excel.DataValidation.errorAlert
    summary: |-
      <span data-ttu-id="7f0d3-107">Fehlermeldung, wenn Benutzer ungültige Daten eingibt.</span><span class="sxs-lookup"><span data-stu-id="7f0d3-107">Error alert when user enters invalid data.</span></span>

