  - uid: excel_release.Excel.ChartTitle.getSubstring
    summary: |-
      Abrufen der Teilzeichenfolge eines Diagrammtitels. Linien Umbruch '<!-- -->\\<!-- -->n ' zählt auch ein Zeichen.

      \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
      return:
        type:
          - excel.Excel.ChartFormatString
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let chart = sheet.charts.getItemAt(0);

              // Get first seven characters of the title and color them green.
              chart.title.getSubstring(0, 7).font.color = "Yellow";
              await context.sync();
          });
          ```
      parameters:
        - id: start
          description: Start Position der abzurufenden Teilzeichenfolge. Position beginnen mit 0.
          type:
            - number
        - id: length
          description: Die Länge der abzurufenden Teilzeichenfolge.
          type:
            - number
