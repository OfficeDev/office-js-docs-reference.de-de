  - uid: excel_release.Excel.Shape.incrementLeft
    summary: |-
      Verschiebt die Form horizontal um die angegebene Punktanzahl.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementLeft(increment)
    fullName: incrementLeft(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementLeft(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Square")
              shape.incrementLeft(-25);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: 'Die Schrittweite (in Punkt) wird horizontal verschoben. Ein positiver Wert verschiebt die Form nach rechts, und ein negativer Wert verschiebt Sie nach links. Wenn das Blatt rechts-nach-links-orientiert ist, wird dies umgekehrt: positive Werte verschieben die Form nach links, und negative Werte verschieben Sie nach rechts.'
          type:
            - number
  - uid: excel_release.Excel.Shape.incrementRotation
    summary: |-
      Dreht die Form um die angegebene Gradzahl um die Z-Achse. Verwenden Sie `rotation` die-Eigenschaft, um die absolute Drehung der Form festzulegen.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementRotation(increment)
    fullName: incrementRotation(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementRotation(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Image");
              shape.incrementRotation(180);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: 'Die Anzahl der Grad, die das Shape gedreht wird. Ein positiver Wert dreht die Form im Uhrzeigersinn; ein negativer Wert gegen den Uhrzeigersinn gedreht.'
          type:
            - number
