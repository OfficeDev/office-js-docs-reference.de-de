- uid: excel_release.Excel.Interfaces.RangeFormatLoadOptions.rowHeight
  summary: >-
    Ruft die Höhe aller Zeilen im Range ab oder legt Sie fest. Wenn die Zeilenhöhen nicht einheitlich sind, wird NULL zurückgegeben.


