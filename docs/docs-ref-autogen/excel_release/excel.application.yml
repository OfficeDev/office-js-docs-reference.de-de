- uid: excel_release.Excel.Application.calculate_1
  summary: >-
    Alle in Excel geöffnete Arbeitsmappen werden neu berechnet.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: calculate(calculationTypeString)
  fullName: calculate(calculationTypeString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'calculate(calculationTypeString: "Recalculate" | "Full" | "FullRebuild"): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nExcel.run(function (ctx) {\n    ctx.workbook.application.calculate('Full');\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: calculationTypeString
      description: Gibt den zu verwendenden Berechnungstyp an. Weitere Informationen finden Sie unter Excel. CalculationType.
      type:
      - "\"Recalculate\" | \"Full\" | \"FullRebuild\""
- uid: excel_release.Excel.Application.calculationMode
  summary: >-
    Gibt den Berechnungsmodus zurück, der in der Arbeitsmappe verwendet wird, wie durch die Konstanten in Excel. CalculationMode definiert. Mögliche Werte sind: `Automatic` <!-- -->, wobei Excel die Neuberechnung steuert; `AutomaticExceptTables`, wobei Excel die Neuberechnung steuert, aber Änderungen in Tabellen <!-- -->ignoriert; `Manual`, wobei die Berechnung erfolgt, wenn der Benutzer sie anfordert <!-- -->.


    \[[API-Satz: ExcelApi 1,1 für Get, 1,8 für Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: calculationMode
  fullName: calculationMode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'calculationMode: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type:
      - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
