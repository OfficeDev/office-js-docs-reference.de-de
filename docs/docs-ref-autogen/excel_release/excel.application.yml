    summary: <span data-ttu-id="64719-130">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="64719-130">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="64719-131">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften anrufen.</span><span class="sxs-lookup"><span data-stu-id="64719-131">You must call `context.sync()` before reading the properties.</span></span>
