    summary: |-
      <span data-ttu-id="e22ef-103">Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle eingeben will).</span><span class="sxs-lookup"><span data-stu-id="e22ef-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="e22ef-104">Mit den dreistelligen Operatoren zwischen und NotBetween gibt den unteren gebundenen Operanden an.</span><span class="sxs-lookup"><span data-stu-id="e22ef-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="e22ef-105">Wenn Sie beispielsweise die Formel 1 auf 10 und den Operator zu GreaterThan festlegen, müssen gültige Daten für den Range größer als 10 sein.</span><span class="sxs-lookup"><span data-stu-id="e22ef-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="e22ef-106">Beim Festlegen des Werts kann er als Zahl, ein Range-Objekt oder eine Zeichenfolgenformel übergeben werden (wobei es sich bei der Zeichenfolge entweder um eine stringified-Nummer, einen Zellverweis wie "= a1" oder eine Formel wie "= MIN (a1, B1)") handelt.</span><span class="sxs-lookup"><span data-stu-id="e22ef-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="e22ef-107">Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= SUM (a1: B5)" usw.</span><span class="sxs-lookup"><span data-stu-id="e22ef-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="e22ef-108">\[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e22ef-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
