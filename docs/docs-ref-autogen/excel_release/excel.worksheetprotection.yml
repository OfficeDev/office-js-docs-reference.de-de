  - uid: excel_release.Excel.WorksheetProtection.protect
    summary: |-
      <span data-ttu-id="0bd3b-124">Schützt ein Arbeitsblatt.</span><span class="sxs-lookup"><span data-stu-id="0bd3b-124">Protects a worksheet.</span></span> <span data-ttu-id="0bd3b-125">Schlägt fehl, wenn das Arbeitsblatt bereits geschützt wurde.</span><span class="sxs-lookup"><span data-stu-id="0bd3b-125">Fails if the worksheet has already been protected.</span></span>

      <span data-ttu-id="0bd3b-126">\[[API-Satz: ExcelApi 1,2 für Optionen; 1,7 für Kennwort](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0bd3b-126">\[ [API set: ExcelApi 1.2 for options; 1.7 for password](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'protect(options, password)'
    fullName: 'protect(options, password)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'protect(options?: Excel.WorksheetProtectionOptions, password?: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0bd3b-127">Beispiele</span><span class="sxs-lookup"><span data-stu-id="0bd3b-127">Examples</span></span>

          ```javascript
          Excel.run(function(ctx) {
            // get a reference to Sheet1
            var sheet = ctx.workbook.worksheets.getItem("Sheet1");

            // Protect inserting or deleting rows in Sheet1
            sheet.protection.protect({
              allowInsertRows: false,
              allowDeleteRows: false
            });

            return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect();
              }
          });
          ```
          ```typescript
          let password = await passwordHandler();
          passwordHelper(password);
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect(null, password);
              }
          });
          ```
      parameters:
        - id: options
          description: <span data-ttu-id="0bd3b-128">Optional.</span><span class="sxs-lookup"><span data-stu-id="0bd3b-128">Optional.</span></span> <span data-ttu-id="0bd3b-129">Optionen für den Arbeitsblattschutz.</span><span class="sxs-lookup"><span data-stu-id="0bd3b-129">Sheet protection options.</span></span>
          type:
            - excel.Excel.WorksheetProtectionOptions
        - id: password
          description: <span data-ttu-id="0bd3b-130">Optional.</span><span class="sxs-lookup"><span data-stu-id="0bd3b-130">Optional.</span></span> <span data-ttu-id="0bd3b-131">Blattschutz Kennwort.</span><span class="sxs-lookup"><span data-stu-id="0bd3b-131">Sheet protection password.</span></span>
          type:
            - string
