  - uid: excel_release.Excel.Range.find
    summary: |-
      Sucht die angegebene Zeichenfolge anhand der angegebenen Kriterien. Wenn der aktuelle Range größer als eine einzelne Zelle ist, wird die Suche auf diesen Wert begrenzt, sonst wird die Suche das gesamte Blatt abdecken, das nach dieser Zelle beginnt.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'find(text, criteria)'
    fullName: 'find(text, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'find(text: string, criteria: Excel.SearchCriteria): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-
          Der Range, der den Suchkriterien entspricht.

          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const table = sheet.tables.getItem("ExpensesTable");
              const searchRange = table.getRange();

              // NOTE: If no match is found, an ItemNotFound error
              // is thrown when Range.find is evaluated.
              const foundRange = searchRange.find($("#searchText").text(), {
                  completeMatch: completeMatch,
                  matchCase: matchCase,
                  searchDirection: searchDirection
              });
              
              foundRange.load("address");
              await context.sync();


              console.log(foundRange.address);
          });
          ```
      parameters:
        - id: text
          description: 'Zeichenfolge, die gesucht werden soll.'
          type:
            - string
        - id: criteria
          description: Weitere Kriterien.
          type:
            - excel.Excel.SearchCriteria
  - uid: excel_release.Excel.Range.findOrNullObject
    summary: |-
      Sucht die angegebene Zeichenfolge anhand der angegebenen Kriterien. Wenn der aktuelle Range größer als eine einzelne Zelle ist, wird die Suche auf diesen Wert begrenzt, sonst wird die Suche das gesamte Blatt abdecken, das nach dieser Zelle beginnt. Wenn keine Übereinstimmungen vorhanden sind, gibt diese Funktion ein NULL-Objekt zurück.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'findOrNullObject(text, criteria)'
    fullName: 'findOrNullObject(text, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'findOrNullObject(text: string, criteria: Excel.SearchCriteria): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-
          Der Range, der den Suchkriterien entspricht.

          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const table = sheet.tables.getItem("ExpensesTable");
              const searchRange = table.getRange();
              const foundRange = searchRange.findOrNullObject($("#searchText").text(), {
                  completeMatch: completeMatch,
                  matchCase: matchCase,
                  searchDirection: searchDirection
              });
              
              foundRange.load("address");
              await context.sync();

              if (foundRange.isNullObject) {
                  console.log("Text not found");
              } else {
                  console.log(foundRange.address);
