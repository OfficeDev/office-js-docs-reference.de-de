    summary: |-
      <span data-ttu-id="76d19-116">Ruft einen Setting-Eintrag über den Schlüssel ab.</span><span class="sxs-lookup"><span data-stu-id="76d19-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="76d19-117">Wenn das Setting-Objekt nicht vorhanden ist, wird ein NULL-Objekt zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="76d19-117">If the Setting does not exist, will return a null object.</span></span>

