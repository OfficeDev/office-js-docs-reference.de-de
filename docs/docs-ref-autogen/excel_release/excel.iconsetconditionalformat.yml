    <span data-ttu-id="c2869-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.IconSetConditionalFormat`-Nur verfügbar für Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="c2869-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.IconSetConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="c2869-115">Sie ähnelt der vorherigen Signatur.</span><span class="sxs-lookup"><span data-stu-id="c2869-115">It is similar to the preceding signature.</span></span> <span data-ttu-id="c2869-116">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis eingeschlossen werden können.</span><span class="sxs-lookup"><span data-stu-id="c2869-116">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="c2869-117">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="c2869-117">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="c2869-118">Wenn Option. Top angegeben wird, wird das Resultset nach dem Überspringen der angegebenen Anzahl von Elementen gestartet.</span><span class="sxs-lookup"><span data-stu-id="c2869-118">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
