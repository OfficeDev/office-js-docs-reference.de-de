    name: getItemAt(index)
    fullName: getItemAt(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemAt(index: number): Excel.Binding;'
      return:
        type:
          - excel.Excel.Binding
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e4642-158">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e4642-158">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var lastPosition = ctx.workbook.bindings.count - 1;
              var binding = ctx.workbook.bindings.getItemAt(lastPosition);
              binding.load('type')
              return ctx.sync().then(function() {
                      console.log(binding.type); 
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: <span data-ttu-id="e4642-159">Index-Wert des abzurufenden Objekts.</span><span class="sxs-lookup"><span data-stu-id="e4642-159">Index value of the object to be retrieved.</span></span> <span data-ttu-id="e4642-160">Nullindiziert.</span><span class="sxs-lookup"><span data-stu-id="e4642-160">Zero-indexed.</span></span>
