  - uid: excel_release.Excel.CustomConditionalFormat.format
    summary: |-
      <span data-ttu-id="4a151-105">Gibt ein Format-Objekt, das die bedingten Formate Schriftart, Füllung, Rahmen und andere Eigenschaften kapselt.</span><span class="sxs-lookup"><span data-stu-id="4a151-105">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.</span></span> <span data-ttu-id="4a151-106">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="4a151-106">Read-only.</span></span>

      <span data-ttu-id="4a151-107">\[[API-Satz: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4a151-107">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: Excel.ConditionalRangeFormat;'
      return:
        type:
          - excel.Excel.ConditionalRangeFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4a151-108">Beispiele</span><span class="sxs-lookup"><span data-stu-id="4a151-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B8:E13");
              const conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);
              conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT("RC[-1]",0),TRUE)';
              conditionalFormat.custom.format.font.color = "green";

              await context.sync();
          });
          ```
