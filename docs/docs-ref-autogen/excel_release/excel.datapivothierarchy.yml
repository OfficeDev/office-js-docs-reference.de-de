  - uid: excel_release.Excel.DataPivotHierarchy.name
    summary: |-
      Der Name des DataPivotHierarchy-Objekts.

      \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const dataHierarchies = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem("Farm Sales").dataHierarchies
              dataHierarchies.load("no-properties-needed");
              await context.sync();

              dataHierarchies.items[0].name = "Farm Sales";
              dataHierarchies.items[1].name = "Wholesale";
              await context.sync();
          });
          ```
