  - uid: excel_release.Excel.WorksheetFreezePanes.getLocationOrNullObject
    summary: |-
      <span data-ttu-id="eb19c-120">Ruft den Bereich ab, der die fixierten Zellen in der aktiven Ansicht des Arbeitsblatts beschreibt.</span><span class="sxs-lookup"><span data-stu-id="eb19c-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="eb19c-121">Der eingefrorene Bereich entspricht Zellen, die im oberen und linken Bereich fixiert sind.</span><span class="sxs-lookup"><span data-stu-id="eb19c-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="eb19c-122">Wenn kein fixierter Bereich vorhanden ist, wird ein NULL-Objekt zur√ºckgegeben.</span><span class="sxs-lookup"><span data-stu-id="eb19c-122">If there is no frozen pane, returns a null object.</span></span>

      <span data-ttu-id="eb19c-123">\[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eb19c-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getLocationOrNullObject()
    fullName: getLocationOrNullObject()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getLocationOrNullObject(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="eb19c-124">Beispiele</span><span class="sxs-lookup"><span data-stu-id="eb19c-124">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const frozenRange = sheet.freezePanes.getLocationOrNullObject();
              frozenRange.load("address");

              await context.sync();

              if (frozenRange.isNullObject) {
                  console.log(`The worksheet does not contain a frozen pane.`);
              } else {
                  console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is "${frozenRange.address}"`);
              }
          });
          ```
