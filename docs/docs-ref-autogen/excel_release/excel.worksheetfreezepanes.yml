  - uid: excel_release.Excel.WorksheetFreezePanes.freezeAt
    summary: |-
      <span data-ttu-id="eb19c-104">Legt die fixierten Zellen in der Ansicht des aktiven Arbeitsblatts fest.</span><span class="sxs-lookup"><span data-stu-id="eb19c-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="eb19c-105">Der bereitgestellte Bereich entspricht Zellen, die im oberen und linken Bereich eingefroren werden.</span><span class="sxs-lookup"><span data-stu-id="eb19c-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

      <span data-ttu-id="eb19c-106">\[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eb19c-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="eb19c-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="eb19c-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="eb19c-108">Ein Bereich, der die einzufrierenden Zellen darstellt, oder NULL, um alle fixierten Bereiche zu entfernen.</span><span class="sxs-lookup"><span data-stu-id="eb19c-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - Range | string
