  - uid: excel_release.Excel.Interfaces.RangeBorderCollectionUpdateData.tintAndShade
    summary: |-
      Gibt einen Double-Wert zurück, der eine Farbe für RangeBorders aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Ein Nullwert gibt an, dass für die gesamten Rahmen Auflistungen keine einheitliche tintAndShade-Einstellung festgelegt ist.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
