  - uid: excel_release.Excel.ChartTrendlineCollection.add
    summary: |-
      Fügt der Trendliniensammlung eine neue Trendlinie hinzu.

      \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: add(type)
    fullName: add(type)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
      return:
        type:
          - excel.Excel.ChartTrendline
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

               // Add a trendline.  
              seriesCollection.getItemAt(0).trendlines.add("Linear");

              await context.sync();
          });
          ```
      parameters:
        - id: type
          description: Gibt den Trendlinientyp an. Der Standardwert ist "Linear". Weitere Informationen finden Sie unter Excel. ChartTrendline.
          type:
            - excel.Excel.ChartTrendlineType
