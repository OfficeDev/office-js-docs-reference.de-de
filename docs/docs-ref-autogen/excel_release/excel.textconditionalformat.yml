  - uid: excel_release.Excel.TextConditionalFormat.format
    summary: |-
      <span data-ttu-id="02557-105">Gibt ein Format-Objekt, das die bedingten Formate Schriftart, Füllung, Rahmen und andere Eigenschaften kapselt.</span><span class="sxs-lookup"><span data-stu-id="02557-105">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.</span></span> <span data-ttu-id="02557-106">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="02557-106">Read-only.</span></span>

      <span data-ttu-id="02557-107">\[[API-Satz: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="02557-107">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: Excel.ConditionalRangeFormat;'
      return:
        type:
          - excel.Excel.ConditionalRangeFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="02557-108">Beispiele</span><span class="sxs-lookup"><span data-stu-id="02557-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B16:D18");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.containsText);
              conditionalFormat.textComparison.format.font.color = "red";
              conditionalFormat.textComparison.rule = { operator: Excel.ConditionalTextOperator.contains, text: "Delayed" };

              await context.sync();
          });
          ```
