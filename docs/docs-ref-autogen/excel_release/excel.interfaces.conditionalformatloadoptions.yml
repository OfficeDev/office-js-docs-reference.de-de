- uid: excel_release.Excel.Interfaces.ConditionalFormatLoadOptions.priority
  summary: >-
    Die Priorität (oder der Index) innerhalb der bedingten Format Auflistung, in der sich dieses bedingte Format derzeit befindet. Wenn Sie dies ändern, werden auch die Prioritäten anderer bedingter Formate geändert, um eine zusammenhängende Prioritätsreihenfolge zu ermöglichen. Verwenden Sie eine negative Priorität, um von hinten zu beginnen. Prioritäten, die größer als Grenzen sind, werden auf die maximale (oder minimale) Priorität festgelegt. Beachten Sie, dass beim Ändern der Priorität eine neue Kopie des Objekts an diesem neuen Prioritäts Speicherort erneut abgerufen werden muss, wenn Sie weitere Änderungen vornehmen möchten. Schreibgeschützt.


    \[[API-Satz: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.ConditionalFormatLoadOptions.stopIfTrue
  summary: >-
    Wenn die Bedingungen dieses bedingten Formats erfüllt sind, werden keine Formate niedrigerer Priorität für diese Zelle wirksam. NULL für Datenbalken, Symbolsätze und colorscales, da kein Konzept von StopIfTrue für diese


    \[[API-Satz: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: stopIfTrue
  fullName: stopIfTrue
  langs:
  - typeScript
  type: property
  syntax:
    content: 'stopIfTrue?: boolean;'
    return:
      type:
      - boolean
