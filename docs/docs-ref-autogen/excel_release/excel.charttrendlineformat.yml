    summary: |-
      <span data-ttu-id="22cfd-105">Stellt die Formatierung der Diagrammlinien dar.</span><span class="sxs-lookup"><span data-stu-id="22cfd-105">Represents chart line formatting.</span></span> <span data-ttu-id="22cfd-106">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="22cfd-106">Read-only.</span></span>

      <span data-ttu-id="22cfd-107">\[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="22cfd-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: line
    fullName: line
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly line: Excel.ChartLineFormat;'
      return:
        type:
          - excel.Excel.ChartLineFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="22cfd-108">Beispiele</span><span class="sxs-lookup"><span data-stu-id="22cfd-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 

              // Get the color of the chart trendline. 
              // In this example, it's #4472c4 which is blue.
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              let line = trendline.format.line;
              line.load("color");

              await context.sync();

              console.log("The trendline color is:" + line.color);
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);

              // Set format of the trendline to a solid, red line.
              let line = trendline.format.line;
              line.color = '#FF0000';

              await context.sync();

              console.log("The trendline color has been set to:" + line.color);
          });
          ```
