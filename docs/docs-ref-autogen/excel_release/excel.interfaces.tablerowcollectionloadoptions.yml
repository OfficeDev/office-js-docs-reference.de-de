- uid: excel_release.Excel.Interfaces.TableRowCollectionLoadOptions.values
  summary: >-
    Für jedes Element in der Auflistung: stellt die unformatierten Werte des angegebenen Range-Objekts dar. Die zurückgegebenen Daten können vom Typ String, Number oder Boolean sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück.


