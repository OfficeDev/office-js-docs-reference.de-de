  - uid: excel_release.Excel.TableChangedEventArgs.tableId
    summary: |-
      <span data-ttu-id="d93d8-119">Ruft die ID der Tabelle ab, in der die Daten geändert wurden.</span><span class="sxs-lookup"><span data-stu-id="d93d8-119">Gets the id of the table in which the data changed.</span></span>

      <span data-ttu-id="d93d8-120">\[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d93d8-120">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: tableId
    fullName: tableId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableId: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d93d8-121">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d93d8-121">Examples</span></span>

          ```typescript
          async function onChange(event) {
              await Excel.run(async (context) => {
                  let table = context.workbook.tables.getItem(event.tableId);
                  let worksheet = context.workbook.worksheets.getItem(event.worksheetId);
                  worksheet.load("name");

                  await context.sync();

                  console.log("Handler for table collection onChanged event has been triggered. Data changed address: " + event.address);
                  console.log("Table Id : " + event.tableId);
                  console.log("Worksheet Id : " + worksheet.name);
              });
          }
          ```
