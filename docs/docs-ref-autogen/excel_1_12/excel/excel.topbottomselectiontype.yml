  uid: excel!Excel.TopBottomSelectionType.items:member
  package: excel!
  summary: Filtert die obere/untere N-Anzahl der Elemente, die vom ausgewählten Wert gemessen werden.
- name: percent
  uid: excel!Excel.TopBottomSelectionType.percent:member
  package: excel!
  summary: Filtern Sie die oberen/unteren N% der Elemente nach dem ausgewählten Wert gemessen.
- name: sum
  uid: excel!Excel.TopBottomSelectionType.sum:member
  package: excel!
  summary: Filtert die obere/untere N-Summe, gemessen am ausgewählten Wert.
