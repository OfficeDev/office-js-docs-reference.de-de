name: Excel.TopBottomSelectionType
uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  Eine einfache Enumeration für Top/Bottom-Filter, um auszuwählen, ob nach dem oberen n oder unteren n Prozent, der Zahl oder der Summe der Werte gefiltert werden soll.


  \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
