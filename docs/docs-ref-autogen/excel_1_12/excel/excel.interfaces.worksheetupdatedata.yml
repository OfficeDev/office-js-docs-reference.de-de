- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetUpdateData#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    Bestimmt, ob Excel das Arbeitsblatt bei Bedarf neu berechnen sollte. True, wenn Excel das Arbeitsblatt bei Bedarf neu berechnet. False, falls Excel das Arbeitsblatt nicht neu berechnet.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enableCalculation?: boolean;'
    return:
      type: boolean
