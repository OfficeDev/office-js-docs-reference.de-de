  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#columnWidth:member'
    summary: |-
      Gibt die Breite aller Spalten innerhalb des Bereichs an. Wenn die Breite der Spalten nicht gleichmäßig ist, wird Null zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: columnWidth
    fullName: columnWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnWidth?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#fill:member'
    summary: |-
      Gibt das Fill-Objekt an, das für den gesamten Bereich definiert ist.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: fill
    fullName: fill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fill?: Excel.Interfaces.RangeFillUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#font:member'
    summary: |-
      Gibt das Font-Objekt an, das für den gesamten Bereich definiert ist.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Excel.Interfaces.RangeFontUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFontUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#horizontalAlignment:member'
    summary: |-
      Stellt die horizontale Ausrichtung für das angegebene Objekt dar. Details finden Sie unter Excel. HorizontalAlignment.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment?: Excel.HorizontalAlignment | "General" | "Left" | "Center" | "Right" | "Fill" | "Justify" | "CenterAcrossSelection" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#indentLevel:member'
    summary: |-
      Eine ganze Zahl zwischen 0 und 250, die die Einzugsebene angibt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: indentLevel
    fullName: indentLevel
    langs:
      - typeScript
    type: property
    syntax:
      content: 'indentLevel?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#protection:member'
    summary: |-
      Gibt das Formatschutz-Objekt für einen Bereich zurück.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'protection?: Excel.Interfaces.FormatProtectionUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.FormatProtectionUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#readingOrder:member'
    summary: |-
      Die Leserichtung für den Bereich.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: readingOrder
    fullName: readingOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readingOrder?: Excel.ReadingOrder | "Context" | "LeftToRight" | "RightToLeft";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData#readingOrder~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#rowHeight:member'
    summary: |-
      Die Höhe aller Zeilen im Bereich. Wenn die Zeilenhöhen nicht einheitlich sind, wird NULL zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#shrinkToFit:member'
    summary: |-
      Gibt an, ob Text automatisch verkleinert wird, sodass er in die verfügbare Spaltenbreite passt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#textOrientation:member'
    summary: |-
      Die Textausrichtung aller Zellen innerhalb des Bereichs. Die Textausrichtung sollte eine ganze Zahl zwischen-90 und 90 oder 180 für vertikal orientierten Text sein. Wenn die Ausrichtung innerhalb eines Bereichs nicht einheitlich ist, wird NULL zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardHeight:member'
    summary: |-
      Legt fest, ob die Zeilenhöhe des Bereichsobjekts mit der Standardhöhe des Blatts übereinstimmt. Gibt true zurück, wenn die Zeilenhöhe des Range-Objekts der Standardhöhe des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardWidth:member'
    summary: |-
      Gibt an, ob die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt true zurück, wenn die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Spalte enthält und die Spalten nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment:member'
    summary: |-
      Stellt die vertikale Ausrichtung für das angegebene Objekt dar. Weitere Informationen finden Sie unter Excel. VerticalAlignment.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.VerticalAlignment | "Top" | "Center" | "Bottom" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#wrapText:member'
    summary: |-
      Gibt an, ob der Text im Objekt von Excel umbrochen wird. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Textumbruch-Einstellung hat

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText?: boolean;'
      return:
        type:
          - boolean
