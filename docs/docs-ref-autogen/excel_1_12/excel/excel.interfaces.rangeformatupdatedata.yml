    summary: |-
      Gibt an, ob Text automatisch eingezogen wird, wenn die Textausrichtung auf gleiche Verteilung festgelegt ist.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: autoIndent
    fullName: autoIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoIndent?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#borders:member'
    summary: |-
      Auflistung von Border-Objekten, die für den gesamten ausgewählten Bereich gelten.

