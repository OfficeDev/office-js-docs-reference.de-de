properties:
- name: axisColor
  uid: excel!Excel.Interfaces.DataBarConditionalFormatUpdateData#axisColor:member
  package: excel!
  fullName: axisColor
  summary: >-
    HTML-Farbcode, der die Farbe der Achsenlinie, des Formulars \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange") darstellt. "" (leere Zeichenfolge), wenn keine Achse vorhanden oder festgelegt ist.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor?: string;'
    return:
      type: string
- name: axisFormat
  uid: excel!Excel.Interfaces.DataBarConditionalFormatUpdateData#axisFormat:member
  package: excel!
  fullName: axisFormat
  summary: >-
    Darstellung, wie die Achse für eine Excel-Datenleiste bestimmt wird.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisFormat?: Excel.ConditionalDataBarAxisFormat | "Automatic" | "None" | "CellMidPoint";'
    return:
      type: <xref uid="excel!Excel.ConditionalDataBarAxisFormat:enum" /> | "Automatic" | "None" | "CellMidPoint"
- name: barDirection
  uid: excel!Excel.Interfaces.DataBarConditionalFormatUpdateData#barDirection:member
  package: excel!
  fullName: barDirection
  summary: >-
    Gibt die Richtung an, auf der die Datenbalkengrafik basieren soll.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
