- name: lowerBoundRule
  uid: excel!Excel.Interfaces.DataBarConditionalFormatUpdateData#lowerBoundRule:member
  package: excel!
  fullName: lowerBoundRule
  summary: >-
    Die Regel, die bestimmt, was die untere Grenze für einen Datenbalken darstellt (und wie diese ggf. berechnet wird). Das `ConditionalDataBarRule` Objekt muss als JSON-Objekt festgelegt werden (verwenden sie anstelle `x.lowerBoundRule = {...}` von `x.lowerBoundRule.formula = ...`<!-- -->).


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
