### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.RangeBorderUpdateData:interface'
    summary: 'Eine Schnittstelle zum Aktualisieren von Daten des RangeBorder-Objekts zur Verwendung in `rangeBorder.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.RangeBorderUpdateData
    fullName: Excel.Interfaces.RangeBorderUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.RangeBorderUpdateData#color:member'
      - 'excel!Excel.Interfaces.RangeBorderUpdateData#style:member'
      - 'excel!Excel.Interfaces.RangeBorderUpdateData#tintAndShade:member'
      - 'excel!Excel.Interfaces.RangeBorderUpdateData#weight:member'
  - uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#color:member'
    summary: |-
      HTML-Farbcode, der die Farbe der Rahmenlinie, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") darstellt.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#style:member'
    summary: |-
      Einer der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Details finden Sie unter Excel. borderlinestyle.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeBorderUpdateData#style~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#tintAndShade:member'
    summary: |-
      Gibt einen Double-Wert an, der eine Farbe für den Bereichsrahmen aufhellt oder verdunkelt, wobei der Wert zwischen-1 (am dunkelsten) und 1 (am hellsten) mit 0 für die ursprüngliche Farbe liegt. Ein NULL-Wert gibt an, dass der Rahmen keine einheitliche tintAndShade-Einstellung aufweist.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#weight:member'
    summary: |-
      Gibt die Stärke des Rahmens um einen Bereich an. Weitere Informationen finden Sie unter Excel. BorderWeight.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeBorderUpdateData#weight~0:complex'
