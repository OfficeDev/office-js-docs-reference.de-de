  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Gibt den Abstand zwischen dem oberen Rand der Diagrammtrendlinienbeschriftung und dem oberen Rand des Diagrammbereichs in Punkten an. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Die vertikale Ausrichtung für die Diagrammtrendlinienbeschriftung. Weitere Informationen finden Sie unter Excel.ChartTextVerticalAlignment. Diese Eigenschaft ist nur gültig, wenn TextOrientation der Trendlinienbeschriftung 0 ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
