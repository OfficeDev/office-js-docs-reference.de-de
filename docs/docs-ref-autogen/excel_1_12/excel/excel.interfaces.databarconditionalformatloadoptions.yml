- name: $all
  uid: excel!Excel.Interfaces.DataBarConditionalFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: axisColor
  uid: excel!Excel.Interfaces.DataBarConditionalFormatLoadOptions#axisColor:member
  package: excel!
  fullName: axisColor
  summary: >-
    HTML-Farbcode, der die Farbe der Achsenlinie, der Form \# RRGGBB (beispielsweise "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") darstellt. "" (leere Zeichenfolge), wenn keine Achse vorhanden oder festgelegt ist.


    \[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor?: boolean;'
