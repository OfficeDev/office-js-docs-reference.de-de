### YamlMime:TSType
name: Excel.Interfaces.DataValidationLoadOptions
uid: excel!Excel.Interfaces.DataValidationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.DataValidationLoadOptions
summary: >-
  Stellt die Datenüberprüfung dar, die auf den aktuellen Bereich angewendet wird. Weitere Informationen zum Daten Validierungs Objektmodell finden Sie unter [Hinzufügen von Datenüberprüfung zu Excel-Bereichen](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-data-validation)<!-- -->.


  \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: errorAlert
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#errorAlert:member
  package: excel!
  fullName: errorAlert
  summary: >-
    Fehlermeldung, wenn Benutzer ungültige Daten eingibt.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'errorAlert?: boolean;'
    return:
      type: boolean
- name: ignoreBlanks
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#ignoreBlanks:member
  package: excel!
  fullName: ignoreBlanks
  summary: >-
    Gibt an, ob die Datenüberprüfung für leere Zellen durchgeführt wird, es wird standardmäßig auf true festgelegt.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignoreBlanks?: boolean;'
    return:
      type: boolean
- name: prompt
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#prompt:member
  package: excel!
  fullName: prompt
  summary: >-
    Eingabeaufforderung, wenn Benutzer eine Zelle auswählen.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'prompt?: boolean;'
    return:
      type: boolean
- name: rule
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#rule:member
  package: excel!
  fullName: rule
  summary: >-
    Daten Überprüfungsregel, die unterschiedliche Typen von Daten Überprüfungskriterien enthält.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rule?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Informationen zum Typ der Datenüberprüfung finden Sie unter Excel.DataValidationType.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: valid
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#valid:member
  package: excel!
  fullName: valid
  summary: >-
    Gibt an, ob alle Zellwerte entsprechend den Datenüberprüfungsregeln gültig sind. Gibt true zurück, wenn alle Zellenwerte gültig sind, oder false, wenn alle Zellenwerte ungültig sind. Gibt NULL zurück, wenn es sowohl gültige als auch ungültige Zellenwerte innerhalb des Bereichs gibt.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valid?: boolean;'
    return:
      type: boolean
