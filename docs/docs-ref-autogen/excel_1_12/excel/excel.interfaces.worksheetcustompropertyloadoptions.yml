  summary: >-
    Ruft den Schlüssel der benutzerdefinierten Eigenschaft ab. Bei benutzerdefinierten Eigenschafts Tasten wird die Groß-/Kleinschreibung nicht beachtet. Der Schlüssel ist auf 255 Zeichen limitiert (größere Werte führen dazu, dass ein Fehler "InvalidArgument" ausgelöst wird.)


