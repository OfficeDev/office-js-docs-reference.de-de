### YamlMime:TSType
name: Excel.Interfaces.RangeAreasCollectionLoadOptions
uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasCollectionLoadOptions
summary: >-
  Enthält die Auflistung von Bereichen auf Arbeitsblätterebene.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die RangeAreas-Referenz im A1-Format zurück. Der Adresswert enthält den Arbeitsblattnamen für jeden rechteckigen Zellenblock (z. B. "Sheet1! A1:B4, Sheet1! D1:D4").


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    For EACH ITEM in the collection: Returns the RangeAreas reference in the user locale.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Anzahl rechteckiger Bereiche zurück, die dieses RangeAreas-Objekt umfassen.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    For EACH ITEM in the collection: Returns the number of cells in the RangeAreas object, summing the cell counts of all of the individual rechteckige ranges. Gibt -1 zurück, wenn die Zellanzahl 2^31-1 (2,147,483,647) überschreitet.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt ein dataValidation-Objekt für alle Bereiche in rangeAreas zurück.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationLoadOptions:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    For EACH ITEM in the collection: Returns a RangeFormat object, encapsulating the font, fill, borders, alignment, and other properties for all ranges in the RangeAreas object.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />
- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob alle Bereiche dieses RangeAreas-Objekts ganze Spalten darstellen (z. B. "A:C, Q:Z").


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireColumn?: boolean;'
    return:
      type: boolean
- name: isEntireRow
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob alle Bereiche dieses RangeAreas-Objekts ganze Zeilen darstellen (z. B. "1:3, 5:7").


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireRow?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Formatvorlage für alle Bereiche in diesem RangeAreas-Objekt dar. Wenn die Formatvorlagen der Zellen inkonsistent sind, wird null zurückgegeben. Bei benutzerdefinierten Formatvorlagen wird der Formatvorlagenname zurückgegeben. Bei integrierten Formatvorlagen wird eine Zeichenfolge zurückgegeben, die einen Wert in der BuiltInStyle-Enumeration darstellt.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt das Arbeitsblatt für das aktuelle RangeAreas-Objekt zurück.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
