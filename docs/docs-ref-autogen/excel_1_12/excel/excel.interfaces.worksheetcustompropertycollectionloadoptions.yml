properties:
- name: $all
  uid: excel!Excel.Interfaces.WorksheetCustomPropertyCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: key
  uid: excel!Excel.Interfaces.WorksheetCustomPropertyCollectionLoadOptions#key:member
  package: excel!
  fullName: key
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Schlüssel der benutzerdefinierten Eigenschaft ab. Bei benutzerdefinierten Eigenschafts Tasten wird die Groß-/Kleinschreibung nicht beachtet. Der Schlüssel ist auf 255 Zeichen limitiert (größere Werte führen dazu, dass ein Fehler "InvalidArgument" ausgelöst wird.)


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.WorksheetCustomPropertyCollectionLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Wert der benutzerdefinierten Eigenschaft ab oder legt ihn fest.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
