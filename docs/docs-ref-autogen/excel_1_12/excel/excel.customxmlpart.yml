name: Excel.CustomXmlPart
uid: excel!Excel.CustomXmlPart:class
package: excel!
fullName: Excel.CustomXmlPart
summary: >-
  Stellt ein benutzerdefiniertes XML-Part-Objekt in einer Arbeitsmappe dar.


  \[[API-Gruppe: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.CustomXmlPart#context:member
  package: excel!
  fullName: context
  summary: Der Anforderungskontext, der mit dem Objekt verknüpft ist. Dadurch wird das Add-in-Verfahren mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
