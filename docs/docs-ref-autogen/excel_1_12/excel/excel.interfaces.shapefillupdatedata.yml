  - uid: 'excel!Excel.Interfaces.ShapeFillUpdateData:interface'
    summary: 'Eine Schnittstelle zum Aktualisieren von Daten des ShapeFill-Objekts zur Verwendung in `shapeFill.set({ ... })`<!-- -->.'
