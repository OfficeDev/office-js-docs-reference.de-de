  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting:member'
    summary: |-
      Die Einstellungen für die automatische Größenanpassung für den Textrahmen. Für einen Textrahmen kann automatische Anpassung des Texts an den Textrahmen, automatische Anpassung des Textrahmens an den Text oder gar keine automatische Größenanpassung festgelegt werden.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
      return:
        type:
          - 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting~0:complex'
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#bottomMargin:member'
    summary: |-
      Stellt den unteren Rand des Textrahmens in Punkt dar.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: bottomMargin
    fullName: bottomMargin
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bottomMargin?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#horizontalAlignment:member'
    summary: |-
      Stellt die horizontale Ausrichtung des Textrahmens dar. Details finden Sie unter Excel.ShapeTextHorizontalAlignment.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: horizontalAlignment
    fullName: horizontalAlignment
