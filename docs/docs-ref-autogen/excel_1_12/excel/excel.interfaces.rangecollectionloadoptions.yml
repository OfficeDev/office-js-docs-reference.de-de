  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    For EACH ITEM in the collection: Represents the formula in A1-style notation. Wenn eine Zelle keine Formel hat, wird stattdessen ihr Wert zurückgegeben.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
