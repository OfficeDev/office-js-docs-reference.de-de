- name: hasSpill
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#hasSpill:member
  package: excel!
  fullName: hasSpill
  summary: >-
    For EACH ITEM in the collection: Represents if all cells have a spill border. Gibt zurück, ob alle Zellen über einen Überlaufrand verfügen oder wenn alle Zellen `true` keinen Überlaufrand `false` haben. Gibt `null` zurück, wenn Zellen mit und ohne Überlaufgrenzen innerhalb des Bereichs enthalten sind.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasSpill?: boolean;'
    return:
      type: boolean
