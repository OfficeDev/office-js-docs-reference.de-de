- name: savedAsArray
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#savedAsArray:member
  package: excel!
  fullName: savedAsArray
  summary: >-
    For EACH ITEM in the collection: Represents if all the cells would be saved as a array formula. Gibt zurück, ob alle Zellen als Arrayformel gespeichert würden oder wenn nicht alle Zellen als `true` `false` Arrayformel gespeichert würden. Gibt zurück, ob einige Zellen als Arrayformel gespeichert würden `null` und andere nicht.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'savedAsArray?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Formatvorlage des aktuellen Bereichs dar. Wenn die Formatvorlagen der Zellen inkonsistent sind, `null` wird zurückgegeben. Bei benutzerdefinierten Formatvorlagen wird der Formatvorlagenname zurückgegeben. Bei integrierten Formatvorlagen wird eine Zeichenfolge zurückgegeben, die einen Wert in der Enumeration `BuiltInStyle` darstellt.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Textwerte des angegebenen Bereichs. Der Textwert hängt nicht von der Zellenbreite ab. Das Nummernzeichen ( ) ersetzung, das in der Excel-Benutzeroberfläche erfolgt, wirkt sich nicht auf den von der API \# zurückgegebenen Textwert aus.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
