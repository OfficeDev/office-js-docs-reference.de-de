- name: formulaHidden
  uid: excel!Excel.FormatProtection#formulaHidden:member
  package: excel!
  fullName: formulaHidden
  summary: >-
    Gibt an, ob excel die Formel für die Zellen im Bereich ausblendet. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Einstellung zur Formelausblendung hat.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulaHidden: boolean;'
    return:
      type: boolean
- name: locked
  uid: excel!Excel.FormatProtection#locked:member
  package: excel!
  fullName: locked
  summary: >-
    Gibt an, ob Excel die Zellen im Objekt sperrt. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Einstellung zum Sperren hat.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
