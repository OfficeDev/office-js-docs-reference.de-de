name: Excel.Interfaces.RangeFontData
uid: excel!Excel.Interfaces.RangeFontData:interface
package: excel!
fullName: Excel.Interfaces.RangeFontData
summary: Eine Schnittstelle, die die durch Aufrufen zurückgegebenen Daten beschreibt `rangeFont.toJSON()`<!-- -->.
