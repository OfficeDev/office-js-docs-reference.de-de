  uid: excel!Excel.PivotDateFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    Der Komparator ist der statische Wert, mit dem andere Werte verglichen werden. Der Typ des Vergleichs wird durch die Bedingung definiert.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: Excel.FilterDatetime;'
    return:
      type: <xref uid="excel!Excel.FilterDatetime:interface" />
