### YamlMime:TSType
name: Excel.PivotLabelFilter
uid: excel!Excel.PivotLabelFilter:interface
package: excel!
fullName: Excel.PivotLabelFilter
summary: >-
  Konfigurierbare Vorlage für einen Bezeichnungsfilter, der auf ein PivotField angewendet werden soll. Der `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter funktioniert.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotLabelFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    Der Vergleichswert ist der statische Wert, mit dem andere Werte verglichen werden. Der Vergleichstyp wird durch die Bedingung definiert. Hinweis: Eine numerische Zeichenfolge wird beim Vergleich mit anderen numerischen Zeichenfolgen als Zahl behandelt.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: string;'
    return:
      type: string
- name: condition
  uid: excel!Excel.PivotLabelFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    Gibt die Bedingung für den Filter an, der die erforderlichen Filterkriterien definiert.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";'
    return:
      type: <xref uid="excel!Excel.LabelFilterCondition:enum" /> | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between"
- name: exclusive
  uid: excel!Excel.PivotLabelFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    If `true`<!-- -->, filter *schließt Elemente* aus, die Kriterien erfüllen. Der Standardwert ist `false` (Filter, um Elemente zu enthalten, die Kriterien erfüllen).


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotLabelFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    Die Untergrenze des Bereichs für die `between` Filterbedingung. Hinweis: Eine numerische Zeichenfolge wird beim Vergleich mit anderen numerischen Zeichenfolgen als Zahl behandelt.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: excel!Excel.PivotLabelFilter#substring:member
  package: excel!
  fullName: substring
  summary: >-
    Die unterzeichenfolge, die für `beginsWith`<!-- -->, `endsWith`<!-- -->und `contains` Filterbedingungen.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: excel!Excel.PivotLabelFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    Die Obere Grenze des Bereichs für die `between` Filterbedingung. Hinweis: Eine numerische Zeichenfolge wird beim Vergleich mit anderen numerischen Zeichenfolgen als Zahl behandelt.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
