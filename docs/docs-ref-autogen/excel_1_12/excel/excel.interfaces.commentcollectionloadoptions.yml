      type: boolean
- name: richContent
  uid: excel!Excel.Interfaces.CommentCollectionLoadOptions#richContent:member
  package: excel!
  fullName: richContent
  summary: >-
    Für jedes Element in der Auflistung: Ruft den umfangreichen Kommentar Inhalt (beispielsweise Erwähnungen in Kommentaren) ab. Diese Zeichenfolge soll Endbenutzern nicht angezeigt werden. Das Add-in sollte nur dazu verwendet werden, um umfangreiche Kommentar Inhalte zu analysieren.


    \[[API-Gruppe: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'richContent?: boolean;'
    return:
      type: boolean
