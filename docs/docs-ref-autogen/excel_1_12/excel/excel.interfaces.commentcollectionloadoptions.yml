      type: boolean
- name: contentType
  uid: excel!Excel.Interfaces.CommentCollectionLoadOptions#contentType:member
  package: excel!
  fullName: contentType
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Inhaltstyp des Kommentars ab.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'contentType?: boolean;'
    return:
      type: boolean
- name: creationDate
  uid: excel!Excel.Interfaces.CommentCollectionLoadOptions#creationDate:member
  package: excel!
  fullName: creationDate
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Erstellungszeit des Kommentars ab. Gibt Null zurück, wenn der Kommentar aus einer Notiz konvertiert wurde, da der Kommentar kein Erstellungsdatum hat.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'creationDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.CommentCollectionLoadOptions#id:member
  package: excel!
