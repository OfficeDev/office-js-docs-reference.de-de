name: Excel.PivotManualFilter
uid: excel!Excel.PivotManualFilter:interface
package: excel!
fullName: Excel.PivotManualFilter
summary: >-
  Konfigurierbare Vorlage für einen manuellen Filter, der auf ein PivotField angewendet werden kann. Der `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter funktioniert.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
