  uid: excel!Excel.PivotManualFilter#selectedItems:member
  package: excel!
  fullName: selectedItems
  summary: >-
    Eine Liste der ausgewählten Elemente, die manuell gefiltert werden müssen. Dabei muss es sich um vorhandene und gültige Elemente aus dem ausgewählten Feld handelt.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectedItems?: (string | PivotItem)[];'
    return:
      type: (string | <xref uid="excel!Excel.PivotItem:class" />)[]
