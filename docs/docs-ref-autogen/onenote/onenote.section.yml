  - uid: onenote.OneNote.Section.copyToNotebook
    summary: |-
      <span data-ttu-id="88363-113">Kopiert diesen Abschnitt in das angegebene Notizbuch.</span><span class="sxs-lookup"><span data-stu-id="88363-113">Copies this section to specified notebook.</span></span>

      <span data-ttu-id="88363-114">\[[API-Satz: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="88363-114">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: copyToNotebook(destinationNotebook)
    fullName: copyToNotebook(destinationNotebook)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyToNotebook(destinationNotebook: OneNote.Notebook): OneNote.Section;'
      return:
        type:
          - onenote.OneNote.Section
        description: |-


          #### <a name="examples"></a><span data-ttu-id="88363-115">Beispiele</span><span class="sxs-lookup"><span data-stu-id="88363-115">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {
              var app = context.application;
              
              // Gets the active Notebook.
              var notebook = app.getActiveNotebook();
              
              // Gets the active Section.
              var section = app.getActiveSection();
              
              var newSection;
              
              return context.sync()
                  .then(function() {
                      newSection = section.copyToNotebook(notebook);
                      newSection.load('id');
                      return context.sync();
                  })
                  .then(function() {
                      console.log(newSection.id);
                  });
          })
          .catch(function (error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: destinationNotebook
          description: '<span data-ttu-id="88363-116">Das Notizbuch, in das dieser Abschnitt kopiert werden soll.</span><span class="sxs-lookup"><span data-stu-id="88363-116">The notebook to copy this section to.</span></span>'
          type:
            - onenote.OneNote.Notebook
  - uid: onenote.OneNote.Section.copyToSectionGroup
    summary: |-
      <span data-ttu-id="88363-117">Kopiert diesen Abschnitt in die angegebene Abschnittsgruppe.</span><span class="sxs-lookup"><span data-stu-id="88363-117">Copies this section to specified section group.</span></span>

      <span data-ttu-id="88363-118">\[[API-Satz: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="88363-118">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: copyToSectionGroup(destinationSectionGroup)
    fullName: copyToSectionGroup(destinationSectionGroup)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyToSectionGroup(destinationSectionGroup: OneNote.SectionGroup): OneNote.Section;'
      return:
        type:
          - onenote.OneNote.Section
        description: |-


          #### <a name="examples"></a><span data-ttu-id="88363-119">Beispiele</span><span class="sxs-lookup"><span data-stu-id="88363-119">Examples</span></span>

          ```javascript
          OneNote.run(function (ctx) {
              var app = ctx.application;
              
              // Gets the active Notebook.
              var notebook = app.getActiveNotebook();
              
              // Gets the active Section.
              var section = app.getActiveSection();
              
              var newSection;
              
              return ctx.sync()
                  .then(function() {
                      var firstSectionGroup = notebook.sectionGroups.items[0];
                      newSection = section.copyToSectionGroup(firstSectionGroup);
                      newSection.load('id');
                      return ctx.sync();
                  })
                  .then(function() {
                      console.log(newSection.id);
                  });
          })
          .catch(function (error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: destinationSectionGroup
          description: '<span data-ttu-id="88363-120">Die Abschnittsgruppe, in die dieser Abschnitt kopiert werden soll.</span><span class="sxs-lookup"><span data-stu-id="88363-120">The section group to copy this section to.</span></span>'
          type:
            - onenote.OneNote.SectionGroup
