- uid: onenote.OneNote.Section.addPage
  summary: >-
    <span data-ttu-id="0e6bb-104">Fügt eine neue Seite am Ende des Abschnitts hinzu.</span><span class="sxs-lookup"><span data-stu-id="0e6bb-104">Adds a new page to the end of the section.</span></span>


    <span data-ttu-id="0e6bb-105">\[[API-Satz: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0e6bb-105">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: addPage(title)
  fullName: addPage
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addPage(title: string): OneNote.Page;'
    return:
      type:
      - onenote.OneNote.Page
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"0e6bb-106\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e6bb-106\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n            \n    // Queue a command to add a page to the current section.\n    var page = context.application.getActiveSection().addPage(\"Wish list\");\n            \n    // Queue a command to load the id and title of the new page. \n    // This example loads the new page so it can read its properties later.           \n    page.load('id,title');\n            \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n             \n            // Display the properties.       \n            console.log(\"Page name: \" + page.title);\n            console.log(\"Page ID: \" + page.id);\n\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: title
      description: <span data-ttu-id="0e6bb-107">Der Titel der neuen Seite.</span><span class="sxs-lookup"><span data-stu-id="0e6bb-107">The title of the new page.</span></span>
      type:
      - string
