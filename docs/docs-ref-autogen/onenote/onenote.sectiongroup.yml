- uid: onenote.OneNote.SectionGroup.addSection
  summary: >-
    <span data-ttu-id="ff03b-104">Fügt einen neuen Abschnitt am Ende der Abschnittsgruppe hinzu.</span><span class="sxs-lookup"><span data-stu-id="ff03b-104">Adds a new section to the end of the section group.</span></span>


    <span data-ttu-id="ff03b-105">\[[API-Satz: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ff03b-105">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: addSection(title)
  fullName: onenote.OneNote.SectionGroup.addSection
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addSection(title: string): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ff03b-106\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"ff03b-106\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the section groups that are direct children of the current notebook.\n    var sectionGroups = context.application.getActiveNotebook().sectionGroups;\n    \n    // Queue a command to load the section groups.\n    // For best performance, request specific properties.\n    sectionGroups.load(\"id\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            \n            // Add a section to each section group.\n            $.each(sectionGroups.items, function(index, sectionGroup) {\n                sectionGroup.addSection(\"Agenda\");\n            });\n            \n            // Run the queued commands.\n            return context.sync();\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: title
      description: <span data-ttu-id="ff03b-107">Der Name des neuen Abschnitts.</span><span class="sxs-lookup"><span data-stu-id="ff03b-107">The name of the new section.</span></span>
      type:
      - string
- uid: onenote.OneNote.SectionGroup.addSectionGroup
  summary: >-
    <span data-ttu-id="ff03b-108">Fügt eine neue Abschnittsgruppe am Ende dieser Abschnittsgruppe hinzu.</span><span class="sxs-lookup"><span data-stu-id="ff03b-108">Adds a new section group to the end of this sectionGroup.</span></span>


    <span data-ttu-id="ff03b-109">\[[API-Satz: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ff03b-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: addSectionGroup(name)
  fullName: onenote.OneNote.SectionGroup.addSectionGroup
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addSectionGroup(name: string): OneNote.SectionGroup;'
    return:
      type:
      - onenote.OneNote.SectionGroup
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ff03b-110\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"ff03b-110\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n    var sectionGroup;\n    var nestedSectionGroup;\n\n    // Gets the active notebook.\n    var notebook = context.application.getActiveNotebook();\n\n    // Queue a command to add a new section group.\n    var sectionGroups = notebook.sectionGroups;\n\n    // Queue a command to load the new section group.\n    sectionGroups.load();\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function(){\n            sectionGroup = sectionGroups.items[0];\n            sectionGroup.load();\n            return context.sync();\n        })\n        .then(function(){\n            nestedSectionGroup = sectionGroup.addSectionGroup(\"Sample nested section group\");\n            nestedSectionGroup.load();\n            return context.sync();\n        })\n        .then(function() {\n            console.log(\"New nested section group name is \" + nestedSectionGroup.name);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
    parameters:
    - id: name
      description: <span data-ttu-id="ff03b-111">Der Name des neuen Abschnitts.</span><span class="sxs-lookup"><span data-stu-id="ff03b-111">The name of the new section.</span></span>
      type:
      - string
