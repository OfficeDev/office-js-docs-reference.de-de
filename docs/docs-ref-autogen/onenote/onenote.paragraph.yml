- uid: onenote.OneNote.Paragraph.load_1
  summary: <span data-ttu-id="ea7c3-195">Warteschlangen bis ein Befehl zum Laden der angegebenen Eigenschaften des Objekts.</span><span class="sxs-lookup"><span data-stu-id="ea7c3-195">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ea7c3-196">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften anrufen.</span><span class="sxs-lookup"><span data-stu-id="ea7c3-196">You must call `context.sync()` before reading the properties.</span></span>
