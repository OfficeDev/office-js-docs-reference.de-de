    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.InkAnalysisLine;'
      return:
        type:
          - onenote.OneNote.InkAnalysisLine
        description: |-


          #### <a name="examples"></a><span data-ttu-id="31601-120">Beispiele</span><span class="sxs-lookup"><span data-stu-id="31601-120">Examples</span></span>

          ```javascript
          OneNote.run(function (ctx) {        
              var app = ctx.application;
              
              // Gets the active page.
              var page = app.getActivePage();
              page.load('inkAnalysisOrNull/paragraphs/lines/words');
              
              return ctx.sync()
                  .then(function() {
                      var inkParagraphs = page.inkAnalysisOrNull.paragraphs;
                      $.each(inkParagraphs.items, function(i, inkParagraph) {
                          var inkLines = inkParagraph.lines;
                          $.each(inkLines.items, function(j, inkLine) {
                              // Word counts in a line.
                              console.log(inkLine.words.items.length);
                          })
                      })
                  })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
