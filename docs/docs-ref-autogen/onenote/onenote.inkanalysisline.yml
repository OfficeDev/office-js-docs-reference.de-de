          description: '<span data-ttu-id="31601-121">Eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="31601-121">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
