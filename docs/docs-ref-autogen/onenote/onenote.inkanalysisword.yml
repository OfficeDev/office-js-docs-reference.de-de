  - uid: onenote.OneNote.InkAnalysisWord.load
    summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "context.sync()" aufrufen.
    remarks: |-
      Zusätzlich zu dieser Signatur verfügt diese Methode über die folgenden Signaturen:

      `load(option?: string | string[]): OneNote.InkAnalysisWord`-Wobei Option eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen ist, die die zu ladenden Eigenschaften angeben.

      `load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord`-Wobei Option. Select eine durch Kommas getrennte Zeichenfolge ist, die die zu ladenden Eigenschaften angibt, und Options. Expand ist eine durch Kommas getrennte Zeichenfolge, die die zu ladenden Navigationseigenschaften angibt.

      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord`-Nur verfügbar für Sammlungstypen. Sie ähnelt der vorherigen Signatur. Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis eingeschlossen werden können. Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind. Wenn Option. Top angegeben wird, wird das Resultset nach dem Überspringen der angegebenen Anzahl von Elementen gestartet.
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: OneNote.Interfaces.InkAnalysisWordLoadOptions): OneNote.InkAnalysisWord;'
      return:
        type:
          - onenote.OneNote.InkAnalysisWord
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - onenote.OneNote.Interfaces.InkAnalysisWordLoadOptions
  - uid: onenote.OneNote.InkAnalysisWord.load_1
    summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Sie müssen vor `context.sync()` dem Lesen der Eigenschaften anrufen.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.InkAnalysisWord;'
      return:
        type:
          - onenote.OneNote.InkAnalysisWord
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          OneNote.run(function (ctx) {        
              var app = ctx.application;
              
              // Gets the active page.
              var page = app.getActivePage();
              
              page.load('inkAnalysisOrNull/paragraphs/lines/words');
              return ctx.sync()
                  .then(function() {
                      var inkParagraphs = page.inkAnalysisOrNull.paragraphs;
                      $.each(inkParagraphs.items, function(i, inkParagraph) {
                          var inkLines = inkParagraph.lines;
                          $.each(inkLines.items, function(j, inkLine) {
                              var inkWords = inkLine.words;
                              $.each(inkWords.items, function(k, inkWord) {
                              
                                  // Log language Id of the word
                                  console.log(inkWord.languageId);
                                  
                                  // Log every ink analyzed words.
                                  $.each(inkWord.wordAlternates, function(l, word) {
                                      console.log(word);                                    
                                  })
                              })
                          })
                      })
                  })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
      parameters:
        - id: propertyNames
          description: 'Eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.'
          type:
            - 'string | string[]'
