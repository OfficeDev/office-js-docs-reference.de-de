    summary: <span data-ttu-id="67048-124">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="67048-124">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="67048-125">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften anrufen.</span><span class="sxs-lookup"><span data-stu-id="67048-125">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.InkAnalysisWord;'
      return:
        type:
          - onenote.OneNote.InkAnalysisWord
        description: |-


          #### <a name="examples"></a><span data-ttu-id="67048-126">Beispiele</span><span class="sxs-lookup"><span data-stu-id="67048-126">Examples</span></span>

          ```javascript
          OneNote.run(function (ctx) {        
              var app = ctx.application;
              
              // Gets the active page.
              var page = app.getActivePage();
              
              page.load('inkAnalysisOrNull/paragraphs/lines/words');
              return ctx.sync()
                  .then(function() {
                      var inkParagraphs = page.inkAnalysisOrNull.paragraphs;
                      $.each(inkParagraphs.items, function(i, inkParagraph) {
                          var inkLines = inkParagraph.lines;
                          $.each(inkLines.items, function(j, inkLine) {
                              var inkWords = inkLine.words;
                              $.each(inkWords.items, function(k, inkWord) {
                              
                                  // Log language Id of the word
                                  console.log(inkWord.languageId);
                                  
                                  // Log every ink analyzed words.
                                  $.each(inkWord.wordAlternates, function(l, word) {
                                      console.log(word);                                    
                                  })
                              })
                          })
                      })
                  })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
