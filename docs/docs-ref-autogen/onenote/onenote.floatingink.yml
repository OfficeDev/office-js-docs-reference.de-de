  - uid: onenote.OneNote.FloatingInk.load_1
    summary: <span data-ttu-id="98269-121">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="98269-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="98269-122">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften anrufen.</span><span class="sxs-lookup"><span data-stu-id="98269-122">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.FloatingInk;'
      return:
        type:
          - onenote.OneNote.FloatingInk
        description: |-


          #### <a name="examples"></a><span data-ttu-id="98269-123">Beispiele</span><span class="sxs-lookup"><span data-stu-id="98269-123">Examples</span></span>

          ```javascript
          OneNote.run(function(context) {

              // Gets the active page.
              var page = context.application.getActivePage();
              var contents = page.contents;
              
              // Load page contents and their types.
              page.load('contents/type');
              return context.sync()
                  .then(function(){
                  
                      // Load every ink content.
                      $.each(contents.items, function(i, content) {
                          if (content.type == "Ink")
                          {
                              content.load('ink/id');
                          }                            
                      })
                      return context.sync();
                  })
                  .then(function(){
                  
                      // Log ID of every ink content.
                      $.each(contents.items, function(i, content) {
                          if (content.type == "Ink")
                          {
                              console.log(content.ink.id);
                          }                            
                      })                
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="98269-124">Eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="98269-124">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
          type:
            - 'string | string[]'
