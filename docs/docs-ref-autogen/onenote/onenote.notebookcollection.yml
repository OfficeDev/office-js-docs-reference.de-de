  - uid: onenote.OneNote.NotebookCollection.getByName
    summary: |-
      <span data-ttu-id="2ed36-108">Ruft die Auflistung von Notizbüchern mit dem angegebenen Namen ab, die in der Anwendungsinstanz geöffnet sind.</span><span class="sxs-lookup"><span data-stu-id="2ed36-108">Gets the collection of notebooks with the specified name that are open in the application instance.</span></span>

      <span data-ttu-id="2ed36-109">\[[API-Satz: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2ed36-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getByName(name)
    fullName: getByName(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByName(name: string): OneNote.NotebookCollection;'
      return:
        type:
          - onenote.OneNote.NotebookCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2ed36-110">Beispiele</span><span class="sxs-lookup"><span data-stu-id="2ed36-110">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the notebooks that are open in the application instance and have the specified name.
              var notebooks = context.application.notebooks.getByName("Homework");

              // Queue a command to load the notebooks. 
              // For best performance, request specific properties.           
              notebooks.load("id,name");

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Iterate through the collection or access items individually by index,
                      // for example: notebooks.items[0]
                      if (notebooks.items.length > 0) {
                          console.log("Notebook name: " + notebooks.items[0].name);
                          console.log("Notebook ID: " + notebooks.items[0].id);
                      }
                          
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
