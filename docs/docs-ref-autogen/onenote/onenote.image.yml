- uid: onenote.OneNote.Image.getBase64Image
  summary: >-
    <span data-ttu-id="af497-106">Ruft die base64-verschlüsselte binäre Darstellung des Bilds ab.</span><span class="sxs-lookup"><span data-stu-id="af497-106">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id="af497-107">Beispiel: Daten: Image / Png; base64, iVBORw0KGgoAAAANSUhEUgAAADIA...</span><span class="sxs-lookup"><span data-stu-id="af497-107">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>


