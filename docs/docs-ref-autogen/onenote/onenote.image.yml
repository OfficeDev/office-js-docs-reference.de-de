- uid: onenote.OneNote.Image.ocrData
  summary: >-
    <span data-ttu-id="55828-136">Ruft die Daten ab, die von der optischen Zeichenerkennung (OCR) für dieses Bild abgerufen werden, z. B. OCR-Text und Sprache.</span><span class="sxs-lookup"><span data-stu-id="55828-136">Gets the data obtained by OCR (Optical Character Recognition) of this Image, such as OCR text and language.</span></span>


