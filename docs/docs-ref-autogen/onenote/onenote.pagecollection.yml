  summary: <span data-ttu-id="8b140-121">Warteschlangen ein Befehl zum Laden der angegebenen Eigenschaften des Objekts.</span><span class="sxs-lookup"><span data-stu-id="8b140-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="8b140-122">Sie müssen "context.sync()" aufrufen, bevor Sie die Eigenschaften lesen.</span><span class="sxs-lookup"><span data-stu-id="8b140-122">You must call "context.sync()" before reading the properties.</span></span>
