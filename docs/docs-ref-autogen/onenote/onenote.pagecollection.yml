  - uid: onenote.OneNote.PageCollection.load_1
    summary: <span data-ttu-id="f8fcc-131">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="f8fcc-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="f8fcc-132">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften anrufen.</span><span class="sxs-lookup"><span data-stu-id="f8fcc-132">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.PageCollection;'
      return:
        type:
          - onenote.OneNote.PageCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f8fcc-133">Beispiele</span><span class="sxs-lookup"><span data-stu-id="f8fcc-133">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {
              
              // Get the pages in the current section.
              var pages = context.application.getActiveSection().pages;
              
              // Queue a command to load the id and title for each page.            
              pages.load('id,title');
              
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      
                      // Display the properties.
                      $.each(pages.items, function(index, page) {
                          console.log(page.title);
                          console.log(page.id);
                      });
                  }); 
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="f8fcc-134">Eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="f8fcc-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
          type:
            - 'string | string[]'
