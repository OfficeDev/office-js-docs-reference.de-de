    <span data-ttu-id="8b140-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.PageCollection`-Nur auf Auflistungstypen verfügbar.</span><span class="sxs-lookup"><span data-stu-id="8b140-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.PageCollection` - Only available on collection types.</span></span> <span data-ttu-id="8b140-127">Es ist ähnlich wie die jeweils vorhergehende Signatur.</span><span class="sxs-lookup"><span data-stu-id="8b140-127">It is similar to the preceding signature.</span></span> <span data-ttu-id="8b140-128">Option.Top gibt die maximale Anzahl der Auflistungselemente, die im Ergebnis enthalten sein können.</span><span class="sxs-lookup"><span data-stu-id="8b140-128">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="8b140-129">Option.Skip gibt die Anzahl der Elemente, die übersprungen und nicht in das Ergebnis eingeschlossen werden sollen.</span><span class="sxs-lookup"><span data-stu-id="8b140-129">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="8b140-130">Wenn option.top angegeben wird, wird das Resultset starten, nachdem die angegebene Anzahl von Elementen übersprungen wird.</span><span class="sxs-lookup"><span data-stu-id="8b140-130">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
