- uid: onenote.OneNote.Table.getCell
  summary: >-
    <span data-ttu-id="18274-126">Ruft die Tabellenzelle in einer angegebenen Zeile und Spalte ab.</span><span class="sxs-lookup"><span data-stu-id="18274-126">Gets the table cell at a specified row and column.</span></span>


    <span data-ttu-id="18274-127">\[[API-Satz: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="18274-127">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getCell(rowIndex, cellIndex)
  fullName: getCell
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(rowIndex: number, cellIndex: number): OneNote.TableCell;'
    return:
      type:
      - onenote.OneNote.TableCell
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"18274-128\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"18274-128\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    var outline = app.getActiveOutline();\n    \n    // Queue a command to load outline.paragraphs and their types.\n    ctx.load(outline, \"paragraphs, paragraphs/type\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        var paragraphs = outline.paragraphs;\n        \n        // for each table, get a cell in the second row and third column.\n        for (var i = 0; i < paragraphs.items.length; i++) {\n            var paragraph = paragraphs.items[i];\n            if (paragraph.type == \"Table\") {\n                var table = paragraph.table;\n                var cell = table.getCell(2 /*Row Index*/, 3 /*Column Index*/);\n            }\n        }\n        return ctx.sync();\n    })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: rowIndex
      description: <span data-ttu-id="18274-129">Der Index der Zeile.</span><span class="sxs-lookup"><span data-stu-id="18274-129">The index of the row.</span></span>
      type:
      - number
    - id: cellIndex
      description: <span data-ttu-id="18274-130">Der Index der Zelle in der Zeile.</span><span class="sxs-lookup"><span data-stu-id="18274-130">The index of the cell in the row.</span></span>
      type:
      - number
