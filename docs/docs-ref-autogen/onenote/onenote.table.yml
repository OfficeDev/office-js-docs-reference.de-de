    - id: values
      description: <span data-ttu-id="287e8-142">Optional.</span><span class="sxs-lookup"><span data-stu-id="287e8-142">Optional.</span></span> <span data-ttu-id="287e8-143">Zeichenfolgen, die in der neuen Spalte einzufügen sind, angegeben als Array.</span><span class="sxs-lookup"><span data-stu-id="287e8-143">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="287e8-144">Darf nicht mehr Werte als Zeilen in der Tabelle enthalten.</span><span class="sxs-lookup"><span data-stu-id="287e8-144">Must not have more values than rows in the table.</span></span>
      type:
      - string[]
