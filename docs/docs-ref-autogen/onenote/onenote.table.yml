- uid: onenote.OneNote.Table.getCell
  summary: >-
    <span data-ttu-id="287e8-128">Ruft die Tabellenzelle in einer angegebenen Zeile und Spalte ab.</span><span class="sxs-lookup"><span data-stu-id="287e8-128">Gets the table cell at a specified row and column.</span></span>


