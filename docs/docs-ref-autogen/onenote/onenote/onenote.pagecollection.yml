  - uid: 'onenote!OneNote.PageCollection#getByTitle:member(1)'
    summary: |-
      <span data-ttu-id="5ad38-108">Ruft die Auflistung von Seiten mit dem angegebenen Titel ab.</span><span class="sxs-lookup"><span data-stu-id="5ad38-108">Gets the collection of pages with the specified title.</span></span>

      <span data-ttu-id="5ad38-109">\[[API-Gruppe: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5ad38-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getByTitle(title)
    fullName: getByTitle(title)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByTitle(title: string): OneNote.PageCollection;'
      return:
        type:
          - 'onenote!OneNote.PageCollection:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5ad38-110">Beispiele</span><span class="sxs-lookup"><span data-stu-id="5ad38-110">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get all the pages in the current section.
              var allPages = context.application.getActiveSection().pages;

              // Queue a command to load the pages. 
              // For best performance, request specific properties.
              allPages.load("id"); 

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Get the sections with the specified name.
                      var todoPages = allPages.getByTitle("Todo list");

                      // Queue a command to load the section. 
                      // For best performance, request specific properties.
                      todoPages.load("id,title"); 

                      return context.sync()
                          .then(function () {

                              // Iterate through the collection or access items individually by index.
                              if (todoPages.items.length > 0) {
                                  console.log("Page title: " + todoPages.items[0].title);
                                  console.log("Page ID: " + todoPages.items[0].id);
                              }
                          });
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: title
          description: <span data-ttu-id="5ad38-111">Der Titel der Seite.</span><span class="sxs-lookup"><span data-stu-id="5ad38-111">The title of the page.</span></span>
          type:
            - string
