    fullName: 'insertColumn(index, values)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'insertColumn(index: number, values?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="49011-140">Beispiele</span><span class="sxs-lookup"><span data-stu-id="49011-140">Examples</span></span>

          ```javascript
