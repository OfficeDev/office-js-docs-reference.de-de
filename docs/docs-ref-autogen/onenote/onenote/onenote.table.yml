  - uid: 'onenote!OneNote.Table#appendColumn:member(1)'
    summary: |-
      <span data-ttu-id="49011-103">Fügt am Ende der Tabelle eine Spalte hinzu.</span><span class="sxs-lookup"><span data-stu-id="49011-103">Adds a column to the end of the table.</span></span> <span data-ttu-id="49011-104">Werte, sofern angegeben, werden in der neuen Spalte festgelegt.</span><span class="sxs-lookup"><span data-stu-id="49011-104">Values, if specified, are set in the new column.</span></span> <span data-ttu-id="49011-105">Andernfalls ist die Spalte leer.</span><span class="sxs-lookup"><span data-stu-id="49011-105">Otherwise the column is empty.</span></span>

      <span data-ttu-id="49011-106">\[[API-Gruppe: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="49011-106">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: appendColumn(values)
    fullName: appendColumn(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'appendColumn(values?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="49011-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="49011-107">Examples</span></span>

          ```javascript
          OneNote.run(function(ctx) {
              var app = ctx.application;
              var outline = app.getActiveOutline();
              
              // Queue a command to load outline.paragraphs and their types.
              ctx.load(outline, "paragraphs, paragraphs/type");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return ctx.sync().then(function () {
                  var paragraphs = outline.paragraphs;
                  
                  // for each table, append a column.
                  for (var i = 0; i < paragraphs.items.length; i++) {
                      var paragraph = paragraphs.items[i];
                      if (paragraph.type == "Table") {
                          var table = paragraph.table;
                          table.appendColumn(["cell0", "cell1"]);
                      }
                  }
                  return ctx.sync();
              })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: values
          description: '<span data-ttu-id="49011-108">Optional.</span><span class="sxs-lookup"><span data-stu-id="49011-108">Optional.</span></span> <span data-ttu-id="49011-109">Zeichenfolgen, die in der neuen Spalte einzufügen sind, angegeben als Array.</span><span class="sxs-lookup"><span data-stu-id="49011-109">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="49011-110">Darf nicht mehr Werte als Zeilen in der Tabelle enthalten.</span><span class="sxs-lookup"><span data-stu-id="49011-110">Must not have more values than rows in the table.</span></span>'
