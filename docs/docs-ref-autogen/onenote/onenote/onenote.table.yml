    summary: |-
      <span data-ttu-id="49011-128">Ruft die Tabellenzelle in einer angegebenen Zeile und Spalte ab.</span><span class="sxs-lookup"><span data-stu-id="49011-128">Gets the table cell at a specified row and column.</span></span>

