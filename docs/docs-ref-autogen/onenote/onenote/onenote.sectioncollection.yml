  - uid: 'onenote!OneNote.SectionCollection#getByName:member(1)'
    summary: |-
      <span data-ttu-id="35ea4-108">Ruft die Auflistung von Abschnitten mit dem angegebenen Namen ab.</span><span class="sxs-lookup"><span data-stu-id="35ea4-108">Gets the collection of sections with the specified name.</span></span>

      <span data-ttu-id="35ea4-109">\[[API-Gruppe: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="35ea4-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getByName(name)
    fullName: getByName(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByName(name: string): OneNote.SectionCollection;'
      return:
        type:
          - 'onenote!OneNote.SectionCollection:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="35ea4-110">Beispiele</span><span class="sxs-lookup"><span data-stu-id="35ea4-110">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the sections in the current notebook.
              var sections = context.application.getActiveNotebook().sections;

              // Queue a command to load the sections. 
              // For best performance, request specific properties.
              sections.load("id"); 
              
              // Get the sections with the specified name.
              var groceriesSections = sections.getByName("Groceries");
              
              // Queue a command to load the sections with the specified name.
              groceriesSections.load("id,name");

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Iterate through the collection or access items individually by index.
                      if (groceriesSections.items.length > 0) {
                          console.log("Section name: " + groceriesSections.items[0].name);
                          console.log("Section ID: " + groceriesSections.items[0].id);
                      }
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
