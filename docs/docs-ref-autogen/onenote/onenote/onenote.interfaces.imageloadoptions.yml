  - uid: onenote.OneNote.Interfaces.ImageLoadOptions.pageContent
    summary: |-
      Ruft das PageContent-Objekt ab, das das Bild enthält. Wird ausgelöst, wenn das Bild nicht ein direkt untergeordnetes Element eines PageContent-Objekts ist. Dieses Objekt definiert die Position des Bilds auf der Seite.

      \[[API-Gruppe: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]
    name: pageContent
    fullName: pageContent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pageContent?: OneNote.Interfaces.PageContentLoadOptions;'
      return:
        type:
          - onenote.OneNote.Interfaces.PageContentLoadOptions
  - uid: onenote.OneNote.Interfaces.ImageLoadOptions.paragraph
    summary: |-
      Ruft das Paragraph-Objekt ab, das das Bild enthält. Wird ausgelöst, wenn das Bild nicht ein direkt untergeordnetes Element eines Absatzes ist.

