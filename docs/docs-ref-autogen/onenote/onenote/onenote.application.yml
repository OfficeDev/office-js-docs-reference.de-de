    summary: <span data-ttu-id="d78f5-139">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="d78f5-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d78f5-140">Vor dem Lesen der Eigenschaften müssen Sie "context.sync()" aufrufen.</span><span class="sxs-lookup"><span data-stu-id="d78f5-140">You must call "context.sync()" before reading the properties.</span></span>
