  - uid: 'onenote!OneNote.Application#getActiveNotebook:member(1)'
    summary: |-
      <span data-ttu-id="d78f5-105">Ruft das aktive Notizbuch ab, falls vorhanden.</span><span class="sxs-lookup"><span data-stu-id="d78f5-105">Gets the active notebook if one exists.</span></span> <span data-ttu-id="d78f5-106">Wenn kein Notizbuch aktiv ist, wird ItemNotFound ausgelöst.</span><span class="sxs-lookup"><span data-stu-id="d78f5-106">If no notebook is active, throws ItemNotFound.</span></span>

      <span data-ttu-id="d78f5-107">\[[API-Gruppe: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d78f5-107">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getActiveNotebook()
    fullName: getActiveNotebook()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveNotebook(): OneNote.Notebook;'
      return:
        type:
          - 'onenote!OneNote.Notebook:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d78f5-108">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d78f5-108">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {
                  
              // Get the active notebook.
              var notebook = context.application.getActiveNotebook();
                      
              // Queue a command to load the notebook. 
              // For best performance, request specific properties.           
              notebook.load('id,name');
                      
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                              
                      // Show some properties.
                      console.log("Notebook name: " + notebook.name);
                      console.log("Notebook ID: " + notebook.id);
                      
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: 'onenote!OneNote.Application#getActiveNotebookOrNull:member(1)'
    summary: |-
      <span data-ttu-id="d78f5-109">Ruft das aktive Notizbuch ab, falls vorhanden.</span><span class="sxs-lookup"><span data-stu-id="d78f5-109">Gets the active notebook if one exists.</span></span> <span data-ttu-id="d78f5-110">Wenn kein Notizbuch aktiv ist, wird null zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="d78f5-110">If no notebook is active, returns null.</span></span>

      <span data-ttu-id="d78f5-111">\[[API-Gruppe: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d78f5-111">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getActiveNotebookOrNull()
    fullName: getActiveNotebookOrNull()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveNotebookOrNull(): OneNote.Notebook;'
      return:
        type:
          - 'onenote!OneNote.Notebook:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d78f5-112">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d78f5-112">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the active notebook.
              var notebook = context.application.getActiveNotebookOrNull();

              // Queue a command to load the notebook. 
              // For best performance, request specific properties.           
              notebook.load('id,name');

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // check if active notebook is set.
                      if (!notebook.isNull) {
                          console.log("Notebook name: " + notebook.name);
                          console.log("Notebook ID: " + notebook.id);
                      }
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
