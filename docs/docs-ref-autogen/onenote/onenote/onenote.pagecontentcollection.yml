methods:
- name: getItem(index)
  uid: onenote!OneNote.PageContentCollection#getItem:member(1)
  package: onenote!
  fullName: getItem(index)
  summary: >-
    Ruft ein PageContent-Objekt nach ID oder dem Index in der Auflistung ab. Schreibgeschützt.


    \[[API-Gruppe: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
