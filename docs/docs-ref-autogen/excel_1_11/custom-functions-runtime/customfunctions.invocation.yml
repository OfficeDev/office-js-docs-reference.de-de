### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Stellt Informationen zum Aufruf einer benutzerdefinierten Funktion zur Verfügung.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    Die Zelladresse, an der die Funktion aufgerufen wird, falls angefordert, andernfalls nicht definiert.


    Zum Anfordern der Adresse für die Funktion müssen die Funktionsoptionen in der Metadaten-JSON-Datei folgenden Wert angeben: `{ "requiresAddress": true }`


    Wenn die Metadaten-JSON-Datei aus JSDoc-Kommentaren generiert wird, fügen Sie das Tag ein. `@requiresAddress`<!-- -->. \[[API-Satz: CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    Der Bereich adressiert, an dem sich die Funktionsparameter befinden, falls angefordert, andernfalls nicht definiert.


    Zum Anfordern der Parameteradressen für die Funktion müssen die Funktionsoptionen in der Metadaten-JSON-Datei folgenden Wert angeben: `{ "requiresParameterAddresses": true }`


    Wenn die Metadaten-JSON-Datei aus JSDoc-Kommentaren generiert wird, fügen Sie das Tag ein. `@requiresParameterAddresses`<!-- -->. \[[API-Satz: CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
