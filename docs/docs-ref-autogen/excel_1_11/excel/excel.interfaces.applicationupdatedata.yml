### YamlMime:TSType
name: Excel.Interfaces.ApplicationUpdateData
uid: excel!Excel.Interfaces.ApplicationUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ApplicationUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im Application-Objekt zur Verwendung in `application.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Gibt den in der Arbeitsmappe verwendeten Berechnungsmodus zurück, wie durch die Konstanten in Excel.CalculationMode definiert. Mögliche Werte sind: `Automatic`<!-- -->, wobei Excel die Neuberechnung steuert; `AutomaticExceptTables`<!-- -->, wobei Excel die Neuberechnung steuert, aber Änderungen in Tabellen ignoriert; `Manual`<!-- -->, wobei die Berechnung durchgeführt wird, wenn der Benutzer sie anfordert.


    \[[API-Satz: ExcelApi 1.1 for get, 1.8 für set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationUpdateData#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Gibt die Einstellungen für iterative Berechnung zurück. In Excel unter Windows und Mac gelten die Einstellungen für die Excel-Anwendung. In Excel im Web und anderen Plattformen gelten die Einstellungen für die aktive Arbeitsmappe.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationUpdateData:interface" />
