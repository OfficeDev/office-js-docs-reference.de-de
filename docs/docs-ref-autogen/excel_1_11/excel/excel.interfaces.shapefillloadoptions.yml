### YamlMime:TSType
name: Excel.Interfaces.ShapeFillLoadOptions
uid: excel!Excel.Interfaces.ShapeFillLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFillLoadOptions
summary: >-
  Stellt die Füllungsformatierung eines Shape-Objekts dar.


  \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    Stellt die Vordergrundfarbe der Formfüllung im HTML-Farbformat, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") dar.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Gibt den Transparenz Prozentsatz der Füllung als Wert von 0,0 (deckend) bis 1,0 (Clear) an. Gibt NULL zurück, wenn der Formtyp keine Transparenz unterstützt oder die Formfüllung eine inkonsistente Transparenz aufweist, etwa bei einem Verlaufsfarbtyp.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Gibt den Füllungstyp der Form zurück. Details finden Sie unter Excel.ShapeFillType.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
