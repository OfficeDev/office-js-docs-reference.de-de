  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authorName?: boolean;'
    return:
      type: boolean
- name: content
  uid: excel!Excel.Interfaces.CommentCollectionLoadOptions#content:member
  package: excel!
  fullName: content
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Der Inhalt des Kommentars. Die Zeichenfolge ist Nur-Text.


