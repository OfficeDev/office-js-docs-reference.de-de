- name: richContent
  uid: excel!Excel.Interfaces.CommentCollectionLoadOptions#richContent:member
  package: excel!
  fullName: richContent
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den inhaltsreichen Kommentarinhalt ab (z. B. Erwähnungen in Kommentaren). Diese Zeichenfolge ist nicht für Endbenutzer gedacht. Ihr Add-In sollte dies nur zum Analysieren von Rich-Comment-Inhalten verwenden.


    \[[API-Satz: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
