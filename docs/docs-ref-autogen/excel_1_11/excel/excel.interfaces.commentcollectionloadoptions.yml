  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content?: boolean;'
    return:
      type: boolean
- name: creationDate
  uid: excel!Excel.Interfaces.CommentCollectionLoadOptions#creationDate:member
  package: excel!
  fullName: creationDate
  summary: >-
