- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    Für JEDES ELEMENT in der Auflistung: True, wenn das Datenschnittelement ausgewählt ist. Durch das Festlegen dieses Werts wird der Auswahlstatus anderer SlicerItems nicht gelöscht. Wenn das Datenschnittelement standardmäßig das einzige ausgewählte Element ist, werden bei deaktivierter Auswahl alle Elemente ausgewählt.


