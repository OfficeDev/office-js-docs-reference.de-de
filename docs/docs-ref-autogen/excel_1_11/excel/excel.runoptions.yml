properties:
- name: delayForCellEdit
  uid: excel!Excel.RunOptions#delayForCellEdit:member
  package: excel!
  fullName: delayForCellEdit
  summary: >-
    Bestimmt, ob Excel die Batchanforderung verzögert, bis der Benutzer den Zellbearbeitungsmodus verlässt.


    Wenn false, wenn der Benutzer in der Zellbearbeitung ist, wenn die Batchanforderung vom Host verarbeitet wird, wird der Batch automatisch fehlschlagen. Wenn true, wird die Batchanforderung sofort ausgeführt, wenn sich der Benutzer nicht im Zellbearbeitungsmodus befindet, aber wenn sich der Benutzer im Zellbearbeitungsmodus befindet, wird die Batchanforderung verzögert, bis der Benutzer den Zellbearbeitungsmodus beendet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type: boolean
