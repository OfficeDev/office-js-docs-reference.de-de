  uid: excel!Excel.Interfaces.RangeAreasData#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Gibt die Anzahl der rechteckigen Bereiche zurück, die dieses RangeAreas-Objekt bilden.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: number;'
    return:
      type: number
- name: areas
  uid: excel!Excel.Interfaces.RangeAreasData#areas:member
  package: excel!
  fullName: areas
  summary: >-
    Gibt eine Sammlung der rechteckigen Bereiche zurück, die dieses RangeAreas-Objekt bilden.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areas?: Excel.Interfaces.RangeData[];'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeData:interface" />[]
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Gibt die Anzahl der Zellen in RangeAreas-Objekt zurück und addiert dabei die Zellanzahl aller rechteckigen Einzelbereiche. Gibt -1 zurück, wenn die Zellanzahl 2^31-1 (2,147,483,647) überschreitet.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
