properties:
- name: address
  uid: excel!Excel.Interfaces.RangeAreasData#address:member
  package: excel!
  fullName: address
  summary: >-
    Gibt den `RangeAreas` Verweis im A1-Format zurück. Der Adresswert enthält den Arbeitsblattnamen für jeden rechteckigen Zellenblock (z. B. "Sheet1! A1:B4, Sheet1! D1:D4").


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasData#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Gibt den `RangeAreas` Verweis im Benutzer-Locale zurück.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: string;'
    return:
      type: string
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasData#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Gibt die Anzahl rechteckiger Bereiche zurück, aus denen dieses Objekt `RangeAreas` besteht.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: number;'
    return:
      type: number
- name: areas
  uid: excel!Excel.Interfaces.RangeAreasData#areas:member
  package: excel!
  fullName: areas
  summary: >-
    Gibt eine Auflistung rechteckiger Bereiche zurück, die dieses Objekt `RangeAreas` umfassen.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areas?: Excel.Interfaces.RangeData[];'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeData:interface" />[]
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Gibt die Anzahl der Zellen im Objekt zurück und summiert die Zellanzahl aller einzelnen `RangeAreas` rechteckigen Bereiche. Gibt -1 zurück, wenn die Zellanzahl 2^31-1 (2,147,483,647) überschreitet.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
