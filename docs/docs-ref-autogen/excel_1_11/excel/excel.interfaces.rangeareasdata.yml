- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasData#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Gibt an, ob alle Bereiche dieses Objekts ganze Spalten `RangeAreas` darstellen (z. B. "A:C, Q:Z").


