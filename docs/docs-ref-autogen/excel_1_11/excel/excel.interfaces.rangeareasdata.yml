  uid: excel!Excel.Interfaces.RangeAreasData#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    Gibt an, ob alle Bereiche dieses Objekts ganze Zeilen `RangeAreas` darstellen (z. B. "1:3, 5:7").


