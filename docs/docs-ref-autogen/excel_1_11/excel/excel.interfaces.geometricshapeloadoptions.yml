name: Excel.Interfaces.GeometricShapeLoadOptions
uid: excel!Excel.Interfaces.GeometricShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.GeometricShapeLoadOptions
summary: >-
  Stellt eine geometrische Form innerhalb eines Arbeitsblatts dar. Eine geometrische Form kann ein Rechteck, ein Blockpfeil, ein Formelsymbol, ein Flussdiagrammelement, ein Stern, ein Banner, eine Callout oder eine andere grundlegende Form in Excel sein.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
