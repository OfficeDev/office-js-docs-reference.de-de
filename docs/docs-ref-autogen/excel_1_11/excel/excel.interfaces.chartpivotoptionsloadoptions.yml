  - uid: 'excel!Excel.Interfaces.ChartPivotOptionsLoadOptions#showAxisFieldButtons:member'
    summary: |-
      Gibt an, ob die Achsenfeld Schaltflächen in einem PivotChart angezeigt werden sollen. Die ShowAxisFieldButtons-Eigenschaft entspricht dem Befehl „Achsenfelder-Schaltflächen anzeigen“ in der Dropdownliste „Feldschaltflächen“ auf der Registerkarte „Analyse“, die bei ausgewähltem PivotChart verfügbar ist.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
