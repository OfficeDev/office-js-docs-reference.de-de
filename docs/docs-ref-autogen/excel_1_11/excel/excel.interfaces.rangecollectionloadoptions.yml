- name: columnHidden
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob alle Spalten im aktuellen Bereich ausgeblendet sind. Wert `true` ist, wenn alle Spalten in einem Bereich ausgeblendet sind. Wert `false` ist, wenn keine Spalten im Bereich ausgeblendet sind. Der Wert `null` ist, wenn einige Spalten in einem Bereich ausgeblendet sind und andere Spalten im selben Bereich nicht ausgeblendet werden.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnHidden?: boolean;'
    return:
      type: boolean
