  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Textwerte des angegebenen Bereichs. Der Textwert hängt nicht von der Zellenbreite ab. Die Ersetzung des Nummernzeichens ( \# ) in der Excel UI wirkt sich nicht auf den von der API zurückgegebenen Textwert aus.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
