- name: cellCount
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    For EACH ITEM in the collection: Specifies the number of cells in the range. Diese API gibt -1 zurück, wenn die Zellenanzahl 2^31-1 (2.147.483.647) überschreitet.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
