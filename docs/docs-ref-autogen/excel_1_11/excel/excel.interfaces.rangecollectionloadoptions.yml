- name: address
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    For EACH ITEM in the collection: Specifies the range reference in A1-style. Der Adresswert enthält den Blattverweis (z. B. "Sheet1! A1:B4").


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
