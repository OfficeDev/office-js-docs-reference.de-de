### YamlMime:TSType
name: Excel.Interfaces.ShapeFontLoadOptions
uid: excel!Excel.Interfaces.ShapeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFontLoadOptions
summary: >-
  Represents the font attributes, such as font name, font size, and color, for a shape's TextRange object.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Stellt den Fett-Status der Schriftart dar. Gibt NULL zurück, wenn das TextRange-Objekt sowohl fette als auch nicht fette Abschnitte enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcodedarstellung der Textfarbe (z. B. \# "FF0000" steht für Rot). Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Farben enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Stellt den Kursiv-Status der Schriftart dar. Gibt NULL zurück, wenn das TextRange-Objekt sowohl kursive als auch nicht kursive Abschnitte enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Stellt den Schriftartennamen dar (z. B. "Calibri"). Wenn der Text aus komplexen Schriftzeichen oder Ostasiatischen Zeichen besteht, ist dies der entsprechende Schriftartname; andernfalls der lateinische Schriftartname.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: size
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#size:member
  package: excel!
  fullName: size
  summary: >-
    Stellt die Schriftgröße in Punkt dar (z. B. 11). Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Schriftgraden enthält.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Art der auf die Schriftart angewendeten Unterstreichung. Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Unterstreichungsarten enthält. Einzelheiten finden Sie unter Excel.ShapeFontUnderlineStyle.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: boolean;'
    return:
      type: boolean
