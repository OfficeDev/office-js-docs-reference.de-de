  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'creationDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.CommentReplyCollectionLoadOptions#id:member
  package: excel!
