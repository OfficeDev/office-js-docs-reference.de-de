- name: mentions
  uid: excel!Excel.Interfaces.CommentReplyCollectionLoadOptions#mentions:member
  package: excel!
  fullName: mentions
  summary: >-
    Für jedes Element in der Auflistung: die Entitäten (beispielsweise Personen), die in Kommentaren erwähnt werden.


    \[[API-Gruppe: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'mentions?: boolean;'
    return:
      type: boolean
- name: resolved
  uid: excel!Excel.Interfaces.CommentReplyCollectionLoadOptions#resolved:member
  package: excel!
  fullName: resolved
  summary: >-
    Für jedes Element in der Auflistung: der Kommentar Antwortstatus. Der Wert "true" bedeutet, dass die Antwort den Zustand "aufgelöst" aufweist.


    \[[API-Gruppe: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'resolved?: boolean;'
    return:
      type: boolean
- name: richContent
  uid: excel!Excel.Interfaces.CommentReplyCollectionLoadOptions#richContent:member
  package: excel!
  fullName: richContent
  summary: >-
    Für jedes Element in der Auflistung: der umfangreiche Kommentar Inhalt (beispielsweise Erwähnungen in Kommentaren). Diese Zeichenfolge soll Endbenutzern nicht angezeigt werden. Das Add-in sollte nur dazu verwendet werden, um umfangreiche Kommentar Inhalte zu analysieren.


    \[[API-Gruppe: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
