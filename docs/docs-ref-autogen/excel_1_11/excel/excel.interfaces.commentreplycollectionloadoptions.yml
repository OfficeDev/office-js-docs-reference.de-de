    Für jedes Element in der Auflistung: Ruft den Namen des Autors des Kommentars Antwort ab.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authorName?: boolean;'
    return:
      type: boolean
- name: content
  uid: excel!Excel.Interfaces.CommentReplyCollectionLoadOptions#content:member
  package: excel!
  fullName: content
  summary: >-
    Für jedes Element in der Auflistung: der Inhalt der Kommentar Antwort. Die Zeichenfolge ist nur-Text.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content?: boolean;'
