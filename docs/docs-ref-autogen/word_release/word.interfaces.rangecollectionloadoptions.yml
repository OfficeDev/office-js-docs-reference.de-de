  - uid: word_release.Word.Interfaces.RangeCollectionLoadOptions.font
    summary: |-
      Für jedes Element in der Auflistung: Ruft das Text Format des Bereiche ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.

      \[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
