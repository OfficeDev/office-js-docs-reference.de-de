        type:
          - word.Word.Interfaces.FontLoadOptions
  - uid: word_release.Word.Interfaces.RangeCollectionLoadOptions.hyperlink
    summary: |-
      Für jedes Element in der Auflistung: Ruft den ersten Hyperlink im Range ab oder legt einen Hyperlink für diesen Wert fest. Wenn Sie einen neuen Link für den Bereich festlegen, werden alle Links im Bereich gelöscht. Verwenden Sie ein\#' ', um den Adressteil vom optionalen Speicherort Teil zu trennen.

      \[[API-Satz: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
