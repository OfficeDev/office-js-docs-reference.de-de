  - uid: word_release.Word.Interfaces.FontUpdateData.highlightColor
    summary: |-
      Ruft die Hervorhebungsfarbe ab oder legt Sie fest. Um es festzulegen, verwenden Sie einen Wert im Format\#"RRGGBB" oder den Farbnamen. Um die Hervorhebungsfarbe zu entfernen, legen Sie Sie auf NULL fest. Die zurückgegebene Hervorhebungsfarbe kann\#im Format "RRGGBB", eine leere Zeichenfolge für gemischte hervor Hebungs Farben oder NULL für keine Hervorhebungsfarbe sein.

      **Hinweis**: nur die Standard Hervorhebungsfarben sind in Office für Windows Desktop verfügbar. Dies sind "gelb", "Kalk", "Türkis", "Rosa", "blau", "rot", "DarkBlue", "Blaugrün", "grün", "violett", "DarkRed", "Olive", "grau", "LightGray" und "schwarz". Wenn das Add-in in Office für Windows Desktop ausgeführt wird, wird jede andere Farbe in die nächste Farbe konvertiert, wenn Sie auf die Schriftart angewendet wird.

      \[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: highlightColor
    fullName: highlightColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightColor?: string;'
      return:
