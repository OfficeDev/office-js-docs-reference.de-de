  - uid: word_release.Word.Interfaces.FontUpdateData.highlightColor
    summary: |-
      Ruft die Hervorhebungsfarbe ab oder legt Sie fest. Verwenden Sie zum Festlegen eines Werts entweder das Format "\#RRGGBB" oder den Namen der Farbe. Wenn Sie die Hervorhebungsfarbe entfernen möchten, legen Sie Sie auf NULL fest. Die zurückgegebene Hervorhebungsfarbe kann\#das Format "RRGGBB" aufweisen, eine leere Zeichenfolge für gemischte Hervorhebungsfarben oder NULL für keine Hervorhebungsfarbe.

      **Hinweis**: in Office auf dem Windows-Desktop sind nur die Standard Hervorhebungsfarben verfügbar. Dabei handelt es sich um "gelb", "Kalk", "Türkis", "Rosa", "blau", "rot", "DarkBlue", "Blaugrün", "grün", "Lila", "DarkRed", "Olive", "grau", "LightGray" und "schwarz". Wenn das Add-in in Office auf dem Windows-Desktop ausgeführt wird, wird jede andere Farbe in die nächste Farbe konvertiert, wenn Sie auf die Schriftart angewendet wird.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: highlightColor
    fullName: highlightColor
