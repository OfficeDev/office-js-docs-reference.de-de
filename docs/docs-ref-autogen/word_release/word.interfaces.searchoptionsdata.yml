      - typeScript
    type: property
    syntax:
      content: 'ignorePunct?: boolean;'
      return:
        type:
          - boolean
  - uid: word_release.Word.Interfaces.SearchOptionsData.ignoreSpace
    summary: |-
      Dient zum Abrufen oder Festlegen eines Werts, der angibt, ob alle Leerräume zwischen Wörtern ignoriert werden sollen. Entspricht dem Kontrollkästchen Leerzeichen ignorieren im Dialogfeld Suchen und ersetzen.

      \[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
