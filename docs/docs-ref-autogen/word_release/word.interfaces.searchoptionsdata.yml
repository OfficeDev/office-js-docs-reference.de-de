      return:
        type:
          - boolean
  - uid: word_release.Word.Interfaces.SearchOptionsData.matchCase
    summary: |-
      Ruft einen Wert ab oder legt ihn fest, um anzugeben, dass die Suche mit Berücksichtigung von Groß-/Kleinschreibung durchgeführt werden soll. Entspricht dem Kontrollkästchen Groß-/Kleinschreibung beachten im Dialogfeld Suchen und ersetzen.

      \[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
