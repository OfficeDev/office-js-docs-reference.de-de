  - uid: word_release.Word.CustomProperty.untrack
    summary: 'Gibt den diesem Objekt zugewiesenen Arbeitsspeicher frei, wenn das Objekt zuvor nachverfolgt wurde. Dieser Aufruf stellt eine Kurzschreibweise für context.trackedObjects.remove(thisObject) dar. Viele nachverfolgte Objekte verlangsamen die Ausführung der Hostanwendung, also achten Sie darauf, alle hinzugefügten Objekte nach abgeschlossener Verwendung freizugeben. Sie müssen "context.sync()" aufrufen, damit die Freigabe des Arbeitsspeichers wirksam wird.'
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - Word.CustomProperty
        description: ''
  - uid: word_release.Word.CustomProperty.value
    summary: |-
      Ruft den Wert der benutzerdefinierten Eigenschaft ab oder legt ihn fest. Beachten Sie, dass, obwohl Word Online und das docx-Dateiformat zulassen, dass diese Eigenschaften willkürlich lang sind, die Desktop Version von Word die Zeichenfolgenwerte in 255 16-Bit-Zeichen abschneidet (möglicherweise wird ungültige Unicode-Daten erstellt, indem ein Ersatzzeichenpaar getrennt wird).

