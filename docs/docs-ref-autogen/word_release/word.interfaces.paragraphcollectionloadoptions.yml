  - uid: word_release.Word.Interfaces.ParagraphCollectionLoadOptions.alignment
    summary: |-
      Für jedes Element in der Auflistung: Ruft die Ausrichtung für einen Absatz ab oder legt Sie fest. Der Wert kann "left", "centered", "right" oder "justified" lauten.

      \[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
