    summary: |-
      Für jedes Element in der Auflistung: Ruft den Wert in Punkt für eine erste oder hängende Einrückung ab oder legt ihn fest. Verwenden Sie zum Festlegen eines Erstzeileneinzugs einen positiven Wert, und verwenden Sie für einen negativen Wert für einen hängenden Einzug.

