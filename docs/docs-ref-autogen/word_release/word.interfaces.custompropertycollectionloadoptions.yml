  - uid: word_release.Word.Interfaces.CustomPropertyCollectionLoadOptions.value
    summary: |-
      Für jedes Element in der Auflistung: Ruft den Wert der benutzerdefinierten Eigenschaft ab oder legt ihn fest. Beachten Sie, dass, obwohl Word Online und das docx-Dateiformat zulassen, dass diese Eigenschaften willkürlich lang sind, die Desktop Version von Word die Zeichenfolgenwerte in 255 16-Bit-Zeichen abschneidet (möglicherweise wird ungültige Unicode-Daten erstellt, indem ein Ersatzzeichenpaar getrennt wird).

