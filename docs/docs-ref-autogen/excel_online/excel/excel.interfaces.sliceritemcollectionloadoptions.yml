      type: boolean
- name: name
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für jedes Element in der Auflistung: stellt den Titel dar, der in der Benutzeroberfläche angezeigt wird.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
