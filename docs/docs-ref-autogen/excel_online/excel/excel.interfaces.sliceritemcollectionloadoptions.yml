properties:
- name: $all
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: hasData
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#hasData:member
  package: excel!
  fullName: hasData
  summary: >-
    Für jedes Element in der Auflistung: true, wenn das datenschnitt Elementdaten aufweist.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasData?: boolean;'
    return:
      type: boolean
- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    Für jedes Element in der Auflistung: true, wenn das Slicer-Element ausgewählt ist. Durch das Festlegen dieses Werts wird der Auswahlstatus anderer SlicerItems nicht gelöscht. Wenn das datenschnitt Element als einziges ausgewählt ist, wird standardmäßig alle Elemente ausgewählt, wenn es deaktiviert ist.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isSelected?: boolean;'
    return:
      type: boolean
- name: key
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#key:member
  package: excel!
  fullName: key
  summary: >-
    Für jedes Element in der Auflistung: stellt den eindeutigen Wert dar, der das Slicer-Element darstellt.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key?: boolean;'
