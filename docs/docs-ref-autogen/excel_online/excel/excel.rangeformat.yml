- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Die Textausrichtung aller Zellen innerhalb des Bereichs. Die Textausrichtung sollte eine ganze Zahl von -90 bis 90 oder 180 für vertikal ausgerichteten Text sein. Wenn die Ausrichtung innerhalb eines Bereichs nicht einheitlich ist, wird `null` dies zurückgegeben.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-text-orientation.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- name: useStandardHeight
  uid: excel!Excel.RangeFormat#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Bestimmt, ob die Zeilenhöhe des Objekts `Range` der Standardhöhe des Blatts entspricht. Gibt `true` zurück, ob die Zeilenhöhe des `Range` Objekts der Standardhöhe des Blatts entspricht. Gibt zurück, ob der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle dieselbe `null` Höhe haben. Gibt `false` andernfalls zurück. Hinweis: Diese Eigenschaft ist nur für die `true`<!-- -->. Das Festlegen auf `false` hat keine Auswirkung.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.RangeFormat#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
