- name: add(pageBreakRange)
  uid: excel!Excel.PageBreakCollection#add:member(1)
  package: excel!
  fullName: add(pageBreakRange)
  summary: >-
    Fügt vor der oberen linken Zelle des angegebenen Bereichs einen Seitenumbruch hinzu.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
    parameters:
    - id: pageBreakRange
      description: Der Bereich, der unmittelbar nach dem Hinzufügen des Seitenumbruchs eingefügt werden soll.
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: <xref uid="excel!Excel.PageBreak:class" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-page-layout.yaml\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.horizontalPageBreaks.add(\"A21:E21\");\n    await context.sync();\n});\n```"
