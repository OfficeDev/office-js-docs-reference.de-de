### YamlMime:TSEnum
name: Excel.LabelFilterCondition
uid: excel!Excel.LabelFilterCondition:enum
package: excel!
fullName: Excel.LabelFilterCondition
summary: >-
  Enumeration, die alle akzeptierten Bedingungen darstellt, unter denen ein Bezeichnungsfilter angewendet werden kann. Wird verwendet, um den Typ von PivotFilter zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.criteria.exclusive` kann auf true festgelegt werden, um viele dieser Bedingungen invertiert zu werden.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
