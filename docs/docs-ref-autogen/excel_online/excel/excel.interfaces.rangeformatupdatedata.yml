- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatUpdateData#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Bestimmt, ob die Zeilenhöhe des Objekts `Range` der Standardhöhe des Blatts entspricht. Gibt `true` zurück, ob die Zeilenhöhe des `Range` Objekts der Standardhöhe des Blatts entspricht. Gibt zurück, ob der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle dieselbe `null` Höhe haben. Gibt `false` andernfalls zurück. Hinweis: Diese Eigenschaft ist nur für die `true`<!-- -->. Das Festlegen auf `false` hat keine Auswirkung.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatUpdateData#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Gibt an, ob die Spaltenbreite des Objekts `Range` der Standardbreite des Blatts entspricht. Gibt `true` zurück, ob die Spaltenbreite des `Range` Objekts der Standardbreite des Blatts entspricht. Gibt zurück, ob der Bereich mehr als eine Spalte enthält und die Spalten nicht alle dieselbe `null` Höhe haben. Gibt `false` andernfalls zurück. Hinweis: Diese Eigenschaft ist nur für die `true`<!-- -->. Das Festlegen auf `false` hat keine Auswirkung.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
