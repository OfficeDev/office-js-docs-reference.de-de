name: Excel.Interfaces.SlicerUpdateData
uid: excel!Excel.Interfaces.SlicerUpdateData:interface
package: excel!
fullName: Excel.Interfaces.SlicerUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im Slicer-Objekt zur Verwendung in `slicer.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: caption
  uid: excel!Excel.Interfaces.SlicerUpdateData#caption:member
  package: excel!
  fullName: caption
  summary: >-
    Stellt die Beschriftung eines Datenschnitts dar.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'caption?: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.Interfaces.SlicerUpdateData#height:member
  package: excel!
  fullName: height
  summary: >-
    Stellt die Höhe des Datenschnitts in typografischen Punkten dar. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert oder 0 als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.Interfaces.SlicerUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Stellt den Abstand in Punkt von der linken Seite des Datenschnitts zur linken Seite des Arbeitsblatts dar. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.SlicerUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Stellt den Namen des Datenschnitts dar.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: sortBy
  uid: excel!Excel.Interfaces.SlicerUpdateData#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Stellt die Sortierreihenfolge der Elemente im Datenschnitt dar. Mögliche Werte sind: "DataSourceOrder", "Aufsteigend", "absteigend".


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortBy?: Excel.SlicerSortType | "DataSourceOrder" | "Ascending" | "Descending";'
    return:
      type: <xref uid="excel!Excel.SlicerSortType:enum" /> | "DataSourceOrder" | "Ascending" | "Descending"
- name: style
  uid: excel!Excel.Interfaces.SlicerUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Konstanter Wert, der das Format des Datenschnitts darstellt. Mögliche Werte sind: "SlicerStyleLight1" bis "SlicerStyleLight6", "TableStyleOther1" bis "TableStyleOther2", "SlicerStyleDark1" bis "SlicerStyleDark6". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: top
  uid: excel!Excel.Interfaces.SlicerUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Stellt den Abstand in Punkt von der Oberkante des Datenschnitts zur Oberkante des Arbeitsblatts dar. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: width
  uid: excel!Excel.Interfaces.SlicerUpdateData#width:member
  package: excel!
  fullName: width
  summary: >-
    Die Breite des Datenschnitts in Punkten. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert oder 0 als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number;'
    return:
      type: number
- name: worksheet
  uid: excel!Excel.Interfaces.SlicerUpdateData#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Stellt das Arbeitsblatt dar, das den Datenschnitt enthält.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetUpdateData:interface" />
