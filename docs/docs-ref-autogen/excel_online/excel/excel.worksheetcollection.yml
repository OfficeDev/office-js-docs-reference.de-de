- name: getLast(visibleOnly)
  uid: excel!Excel.WorksheetCollection#getLast:member(1)
  package: excel!
  fullName: getLast(visibleOnly)
  summary: >-
    Ruft das letzte Arbeitsblatt in der Sammlung ab.


