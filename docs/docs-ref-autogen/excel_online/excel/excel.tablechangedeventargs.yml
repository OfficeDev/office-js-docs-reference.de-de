      return:
        type:
          - 'excel!Excel.TableChangedEventArgs#changeType~0:complex'
  - uid: 'excel!Excel.TableChangedEventArgs#details:member'
    summary: |-
      Ruft die Informationen zu den Änderungsdetails ab. Diese Eigenschaft kann abgerufen werden, wenn das Changed-Ereignis für eine einzelne Zelle ausgelöst wird. Wenn das Changed-Ereignis für mehrere Zellen ausgelöst wird, kann diese Eigenschaft nicht abgerufen werden.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - 'excel!Excel.ChangedEventDetail:interface'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/data-change-event-details.yaml
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
