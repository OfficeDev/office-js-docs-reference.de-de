- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: >-
    Erstellt eine Kommentarantwort für einen Kommentar.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.CommentReply;'
    parameters:
    - id: content
      description: 'Der Inhalt des Kommentars. Dies kann entweder eine Zeichenfolge oder ein Interface CommentRichContent sein (z. B. für Kommentare mit Erwähnungen). \[Api-Satz: ExcelApi 1.10 für Zeichenfolge, 1.11 für CommentRichContent-Objekt\]'
      type: <xref uid="excel!Excel.CommentRichContent:interface" /> | string
    - id: contentType
      description: 'Optional. Der Inhaltstyp, der im Kommentar enthalten ist. Der Standardwert ist "enum" `ContentType.Plain`<!-- -->. \[Api-Satz: ExcelApi 1.10 for Enum ContentType.Plain, 1.11 for Enum ContentType.Mention\]'
      type: <xref uid="excel!Excel.ContentType:enum" />
    return:
      type: <xref uid="excel!Excel.CommentReply:class" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/12-comment/comment-replies.yaml\nawait Excel.run(async (context) => {\n    // Adds a reply to the first comment in this worksheet.\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    const comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n});\n```"
