### YamlMime:TSType
name: Excel.ShapeLineFormat
uid: excel!Excel.ShapeLineFormat:class
package: excel!
fullName: Excel.ShapeLineFormat
summary: >-
  Stellt die Linienformatierung für das Shape-Objekt dar. Bei Bildern und geometrischen Formen stellt die Linienformatierung den Rahmen der Form dar.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: color
  uid: excel!Excel.ShapeLineFormat#color:member
  package: excel!
  fullName: color
  summary: >-
    Stellt die Linienfarbe im HTML-Farbformat, im Format \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange") dar.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: context
  uid: excel!Excel.ShapeLineFormat#context:member
  package: excel!
  fullName: context
  summary: Der Dem Objekt zugeordnete Anforderungskontext. Dadurch wird der Prozess des Add-Ins mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: dashStyle
  uid: excel!Excel.ShapeLineFormat#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Steht für die Linienart der Form. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder die Linienart inkonsistent ist. Einzelheiten finden Sie unter Excel.ShapeLineStyle.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type: <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- name: style
  uid: excel!Excel.ShapeLineFormat#style:member
  package: excel!
  fullName: style
  summary: >-
    Stellt die Linienart der Form dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder es inkonsistente Formatvorlagen gibt. Einzelheiten finden Sie unter Excel.ShapeLineStyle.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type: <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- name: transparency
  uid: excel!Excel.ShapeLineFormat#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Stellt den Deckungsgrad der angegebenen Linie als Wert von 0,0 (undurchsichtig) bis 1,0 (transparent) dar. Gibt NULL zurück, wenn die Form inkonsistente Transparenz aufweist.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ShapeLineFormat#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Gibt an, ob die Linienformatierung eines Shape-Elements sichtbar ist. Gibt NULL zurück, wenn die Sichtbarkeit der Form inkonsistent ist.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.ShapeLineFormat#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Stellt die Stärke der Linie in Punkt dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder inkonsistente Linienstärken vorhanden sind.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
