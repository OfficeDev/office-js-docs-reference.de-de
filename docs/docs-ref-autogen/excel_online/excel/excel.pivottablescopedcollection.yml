  package: excel!
  fullName: getItem(key)
  summary: >-
    Ruft eine PivotTable anhand des Namens ab.


    \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
