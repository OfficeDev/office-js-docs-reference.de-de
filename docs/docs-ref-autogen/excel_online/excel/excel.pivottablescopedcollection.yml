### YamlMime:TSType
name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:class
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: >-
  Stellt eine Bereichssammlung von PivotTables dar. Die PivotTables werden basierend auf der Position der oberen linken Ecke der PivotTable sortiert. Sie werden von oben nach unten und dann von links nach rechts geordnet.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
