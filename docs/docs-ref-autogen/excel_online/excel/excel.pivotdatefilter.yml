name: Excel.PivotDateFilter
uid: excel!Excel.PivotDateFilter:interface
package: excel!
fullName: Excel.PivotDateFilter
summary: >-
  Konfigurierbare Vorlage für einen Datumsfilter, der auf ein PivotField angewendet werden soll. Der `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter funktioniert.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
