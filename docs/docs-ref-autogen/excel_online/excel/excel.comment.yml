- name: resolved
  uid: excel!Excel.Comment#resolved:member
  package: excel!
  fullName: resolved
  summary: >-
    Der Kommentar Threadstatus. Der Wert "true" bedeutet, dass der Kommentar Thread aufgelöst wird.


    \[[API-Gruppe: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'resolved: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-resolution.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    sheet.comments.getItemAt(0).resolved = true;\n    await context.sync();\n});\n```"
- name: richContent
  uid: excel!Excel.Comment#richContent:member
  package: excel!
  fullName: richContent
  summary: >-
    Ruft den umfangreichen Kommentar Inhalt ab (beispielsweise Erwähnungen in Kommentaren). Diese Zeichenfolge soll Endbenutzern nicht angezeigt werden. Das Add-in sollte nur dazu verwendet werden, um umfangreiche Kommentar Inhalte zu analysieren.


    \[[API-Gruppe: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly richContent: string;'
    return:
      type: string
