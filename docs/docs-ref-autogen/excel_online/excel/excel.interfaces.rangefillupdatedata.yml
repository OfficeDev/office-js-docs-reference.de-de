### YamlMime:TSType
name: Excel.Interfaces.RangeFillUpdateData
uid: excel!Excel.Interfaces.RangeFillUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFillUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten des RangeFill-Objekts zur Verwendung in `rangeFill.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeFillUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcode, der die Farbe des Hintergrunds darstellt, des Formulars \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange")


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillUpdateData#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    Das Muster eines Bereichs. Einzelheiten finden Sie unter Excel.FillPattern. LinearGradient und RectangularGradient werden nicht unterstützt. Ein NULL-Wert gibt an, dass der gesamte Bereich keine einheitliche Mustereinstellung aufweist.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
    return:
      type: <xref uid="excel!Excel.FillPattern:enum" /> | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    Der HTML-Farbcode, der die Farbe des Bereichs Musters, des Formulars \# RRGGBB (beispielsweise "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") darstellt.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Gibt einen Double-Wert an, der eine Musterfarbe für die Bereichs Füllung aufhellt oder verdunkelt, wobei der Wert zwischen-1 (am dunkelsten) und 1 (am hellsten) mit 0 für die ursprüngliche Farbe liegt. Wenn das Muster tintAndShades nicht einheitlich ist, wird NULL zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Gibt einen Double-Wert an, der eine Farbe für die Bereichs Füllung aufhellt oder verdunkelt. Der Wert ist zwischen-1 (am dunkelsten) und 1 (am hellsten), wobei 0 für die ursprüngliche Farbe steht. Wenn die tintAndShades nicht einheitlich sind, wird NULL zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
