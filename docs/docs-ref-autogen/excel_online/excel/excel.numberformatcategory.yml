### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  Stellt eine Kategorie von Zahlenformaten dar.


  \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: In den Buchhaltungs Formaten werden die Währungssymbole und Dezimalstellen in einer Spalte ausgerichtet.
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: Währungsformate werden für allgemeine monetäre Werte verwendet. Verwenden Sie Buchhaltungsformate, um Dezimalstellen in einer Spalte auszurichten.
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: Ein benutzerdefiniertes Format, das nicht Bestandteileiner Kategorie ist.
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: Datumsformate zeigen die Datums-und Uhrzeit Seriennummern als Datumswerte an. Datumsformate, die mit einem Sternchen (*) beginnen, reagieren auf Änderungen in den regionalen Datums-und Uhrzeiteinstellungen, die für das Betriebssystem angegeben sind. Formate ohne Sternchen sind von den Betriebssystem Einstellungen nicht betroffen.
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: Bruchformate zeigen den Zellenwert als ganze Zahl an, wobei der Rest auf den nächstgelegenen Bruchteil gerundet wird.
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: Allgemeine Format Zellen weisen kein spezifisches Zahlenformat auf.
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: Nummer wird für die allgemeine Anzeige von Zahlen verwendet. Währung und Buchhaltung bieten eine spezielle Formatierung für monetären Wert.
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: In Prozent Formaten wird der Zellenwert mit 100 multipliziert und das Ergebnis mit einem prozentsymbol angezeigt.
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: In wissenschaftlichen Formaten wird der Zellenwert als Zahl zwischen 1 und 10 multipliziert mit einer Potenz von 10 angezeigt.
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: Spezielle Formate sind für die Verfolgung von Listen-und Datenbankwerten hilfreich.
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: Zellen im Text Format werden als Text behandelt, auch wenn sich eine Zahl in der Zelle befindet. Die Zelle wird genau wie eingegeben angezeigt.
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: In den Zeitformaten werden die Seriennummern Datum und Uhrzeit als Datumswerte angezeigt. Zeitformate, die mit einem Sternchen (*) beginnen, reagieren auf Änderungen in den regionalen Datums-und Uhrzeiteinstellungen, die für das Betriebssystem angegeben sind. Formate ohne Sternchen sind von den Betriebssystem Einstellungen nicht betroffen.
