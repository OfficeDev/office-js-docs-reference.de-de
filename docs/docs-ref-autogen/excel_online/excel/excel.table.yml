- name: resize(newRange)
  uid: excel!Excel.Table#resize:member(1)
  package: excel!
  fullName: resize(newRange)
  summary: >-
    Ändern Sie die Größe der Tabelle in den neuen Bereich. Der neue Bereich muss sich mit dem ursprünglichen Tabellenbereich überlappen, und die Kopfzeilen (oder der Anfang der Tabelle) müssen sich in derselben Zeile befinden.


    \[[API-Satz: ExcelApi 1.13](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'resize(newRange: Range | string): void;'
    parameters:
    - id: newRange
      description: Das Bereichsobjekt oder die Bereichsadresse, das bzw. die verwendet wird, um die neue Größe der Tabelle zu bestimmen.
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/46-table/resize-table.yaml\nawait Excel.run(async (context) => {\n  // Retrieve the worksheet and a table on that worksheet.\n  const sheet = context.workbook.worksheets.getItem(\"Sample\");\n  const expensesTable = sheet.tables.getItem(\"ExpensesTable\");\n  \n  // Resize the table.\n  expensesTable.resize(\"A1:D20\");\n  \n  await context.sync();\n});\n```"
