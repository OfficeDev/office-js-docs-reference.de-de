- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderCollectionUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Gibt ein Double an, das eine Farbe für Bereichsgrenzen hellt oder abdunkriert, der Wert liegt zwischen -1 (dunkelster) und 1 (hellster Wert), mit 0 für die Ursprüngliche Farbe. Ein Nullwert gibt an, dass die gesamte Rahmensammlung keine einheitliche TintAndShade-Einstellung hat.


