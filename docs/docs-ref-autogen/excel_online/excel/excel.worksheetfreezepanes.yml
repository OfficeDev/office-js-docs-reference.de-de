- name: unfreeze()
  uid: excel!Excel.WorksheetFreezePanes#unfreeze:member(1)
  package: excel!
  fullName: unfreeze()
  summary: >-
    Entfernt alle fixierten Bereiche auf dem Arbeitsblatt.


