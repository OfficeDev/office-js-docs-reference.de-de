### YamlMime:TSType
name: Excel.SearchCriteria
uid: excel!Excel.SearchCriteria:interface
package: excel!
fullName: Excel.SearchCriteria
summary: >-
  Stellt die zu verwendende Suchkriterien dar.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.SearchCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    Gibt an, ob die Übereinstimmung vollständig oder teilweise sein muss. Eine vollständige Übereinstimmung entspricht dem gesamten Inhalt der Zelle. Eine Teilab übereinstimmung entspricht einer Teilzeichenfolge innerhalb des Zellinhalts (z. B. `cat` teilweise übereinstimmungen `caterpillar` und `scatter`<!-- -->). Der Standardwert ist "false" (teilweise).


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.SearchCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    Gibt an, ob bei der Übereinstimmung die Zwischen- und Kleinschreibung beachtet wird. Der Standardwert ist "false" (nicht beachtet).


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: excel!Excel.SearchCriteria#searchDirection:member
  package: excel!
  fullName: searchDirection
  summary: >-
    Gibt die Suchrichtung an. Der Standardwert ist vorwärts. Details finden Sie unter Excel.SearchDirection.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: Excel.SearchDirection | "Forward" | "Backwards";'
    return:
      type: <xref uid="excel!Excel.SearchDirection:enum" /> | "Forward" | "Backwards"
