- name: suspendApiCalculationUntilNextSync()
  uid: excel!Excel.Application#suspendApiCalculationUntilNextSync:member(1)
  package: excel!
  fullName: suspendApiCalculationUntilNextSync()
  summary: >-
    Hält die Berechnung an, bis die nächste „context.sync()“ aufgerufen wird. Nachdem dies festgelegt wurde, liegt es in der Verantwortung des Entwicklers, die Arbeitsmappe neu zu berechnen, um sicherzustellen, dass alle Abhängigkeiten verteilt werden.


    \[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'suspendApiCalculationUntilNextSync(): void;'
    return:
      type: void
      description: ''
- name: suspendScreenUpdatingUntilNextSync()
  uid: excel!Excel.Application#suspendScreenUpdatingUntilNextSync:member(1)
  package: excel!
  fullName: suspendScreenUpdatingUntilNextSync()
  summary: >-
    Setzt die Bildschirmaktualisierung angehalten, bis der nächste `context.sync()` aufgerufen wird.


    * Note * *: nicht `suspendScreenUpdatingUntilNextSync` wiederholt aufrufen (beispielsweise in einer Schleife). Wiederholte Aufrufe führen dazu, dass das Excel-Fenster flackern kann.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'suspendScreenUpdatingUntilNextSync(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/90-scenarios/performance-optimization.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getActiveWorksheet();\n    const rowCount = 500;\n    const columnCount = 20;\n\n    const startTime = Date.now();\n    console.log(\"Starting...\");\n\n    if (pauseScreenPainting) {\n        // Note: Don't call `suspendScreenUpdatingUntilNextSync` repeatedly (such as in a loop).\n        // Repeated calls will cause the Excel window to flicker. \n        context.application.suspendScreenUpdatingUntilNextSync();\n    }\n\n    for (let i = 0; i < rowCount; i++) {\n        for (let j = 0; j < columnCount; j++) {\n            let cell = sheet.getCell(i, j);\n            cell.values = [[i * j * Math.random()]];\n            if (untrack) {\n                cell.untrack();\n            }\n        }\n    }\n\n    await context.sync();\n\n    console.log(`Ending. Adding ${rowCount * columnCount} cells took ${Date.now() - startTime} milliseconds`);\n});\n```"
- name: toJSON()
