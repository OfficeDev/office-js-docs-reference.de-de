- name: decimalSeparator
  uid: excel!Excel.Application#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    Ruft die Zeichenfolge ab, die als Dezimaltrennzeichen für numerische Werte verwendet wird. Dies basiert auf den lokalen Einstellungen von Excel.


    \[[API-Gruppe: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly decimalSeparator: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/50-workbook/culture-info.yaml\nawait Excel.run(async (context) => {\n  context.application.load(\"decimalSeparator,thousandsSeparator\");\n  context.application.cultureInfo.numberFormat.load(\"numberDecimalSeparator,numberGroupSeparator\");\n  await context.sync();\n\n  // Local settings are set under the \"Options > Advanced\" menu.\n  const localDecimalSeparator = context.application.decimalSeparator;\n  const localThousandsSeparator = context.application.thousandsSeparator;\n\n  const systemDecimalSeparator = context.application.cultureInfo.numberFormat.numberDecimalSeparator;\n  const systemThousandsSeparator = context.application.cultureInfo.numberFormat.numberGroupSeparator;\n\n  console.log(\"Local character settings: \");\n  console.log(`  Local decimal separator: ${localDecimalSeparator}`);\n  console.log(`  Local thousands separator: ${localThousandsSeparator}`);\n\n  console.log(\"System culture settings: \");\n  console.log(`  System decimal separator: ${systemDecimalSeparator}`);\n  console.log(`  System thousands separator: ${systemThousandsSeparator}`);\n  console.log(`  `);\n\n  await context.sync();\n});\n```"
- name: iterativeCalculation
  uid: excel!Excel.Application#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Gibt die Einstellungen für iterative Berechnung zurück. In Excel unter Windows und Mac werden die Einstellungen auf die Excel-Anwendung angewendet. In Excel im Internet und anderen Plattformen werden die Einstellungen auf die aktive Arbeitsmappe angewendet.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly iterativeCalculation: Excel.IterativeCalculation;'
    return:
      type: <xref uid="excel!Excel.IterativeCalculation:class" />
