      type: <xref uid="excel!Excel.Interfaces.ChartDataLabelFormatUpdateData:interface" />
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartDataLabelsUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Gibt die horizontale Ausrichtung für die Diagrammdatenbeschriftung an. Weitere `Excel.ChartTextHorizontalAlignment` Informationen finden Sie unter. Diese Eigenschaft ist nur gültig, wenn `TextOrientation` die der Datenbeschriftung 0 ist.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
