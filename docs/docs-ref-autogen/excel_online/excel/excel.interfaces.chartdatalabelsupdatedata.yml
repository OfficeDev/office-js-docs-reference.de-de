  uid: excel!Excel.Interfaces.ChartDataLabelsUpdateData#autoText:member
  package: excel!
  fullName: autoText
  summary: >-
    Gibt an, ob Datenbeschriftungen automatisch den entsprechenden Text basierend auf dem Kontext generieren.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText?: boolean;'
