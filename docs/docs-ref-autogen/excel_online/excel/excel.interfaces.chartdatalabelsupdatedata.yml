      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartDataLabelsUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Gibt das Format von Diagrammdatenbeschriftungen an, das Füllungs- und Schriftartformatierung umfasst.


