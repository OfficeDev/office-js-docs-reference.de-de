- name: linkNumberFormat
  uid: excel!Excel.Interfaces.ChartDataLabelsUpdateData#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: >-
    Gibt an, ob das Zahlenformat mit den Zellen verknüpft ist. If `true`<!-- -->ändert sich das Zahlenformat in den Beschriftungen, wenn es sich in den Zellen ändert.


