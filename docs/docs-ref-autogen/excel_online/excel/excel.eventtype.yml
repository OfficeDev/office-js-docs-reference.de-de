fields:
- name: agaveVisualUpdate
  uid: excel!Excel.EventType.agaveVisualUpdate:member
  package: excel!
  summary: AgaveVisualUpdate stellt den Typ eines Ereignisses dar, das einem Agave-visuellen Element zugeordnet ist, und führt eine neue Datenansicht nach einer Datenänderung aus.
- name: chartActivated
  uid: excel!Excel.EventType.chartActivated:member
  package: excel!
  summary: ChartActivated-stellt den Typ des Ereignisses dar, das in Chart oder chartcollection registriert ist, und tritt auf, wenn das Diagramm aktiviert wird.
- name: chartAdded
  uid: excel!Excel.EventType.chartAdded:member
  package: excel!
  summary: ChartAdded stellt den Typ des Ereignisses dar, das bei chartcollection registriert ist, und tritt auf, wenn dem Arbeitsblatt ein neues Diagramm hinzugefügt wird.
- name: chartDeactivated
  uid: excel!Excel.EventType.chartDeactivated:member
  package: excel!
  summary: ChartDeactivated stellt den Typ des Ereignisses dar, das in Chart oder chartcollection registriert ist, und tritt auf, wenn das Diagramm deaktiviert wird.
- name: chartDeleted
  uid: excel!Excel.EventType.chartDeleted:member
  package: excel!
  summary: ChartDeleted stellt den Typ des Ereignisses dar, das bei chartcollection registriert ist, und tritt auf, wenn ein Diagramm aus dem Arbeitsblatt gelöscht wird.
- name: commentAdded
  uid: excel!Excel.EventType.commentAdded:member
  package: excel!
  summary: CommentAdded stellt den Typ des Ereignisses dar, das bei commentcollection registriert ist, und tritt auf, wenn Kommentare hinzugefügt werden.
- name: commentChanged
  uid: excel!Excel.EventType.commentChanged:member
  package: excel!
  summary: Commento stellt den Typ des Ereignisses dar, das bei commentcollection registriert ist, und tritt auf, wenn Kommentare geändert werden.
- name: commentDeleted
  uid: excel!Excel.EventType.commentDeleted:member
  package: excel!
  summary: CommentDeleted stellt den Typ des Ereignisses dar, das bei commentcollection registriert ist, und tritt auf, wenn Kommentare gelöscht werden.
- name: linkedDataTypeLinkedDataTypeAdded
  uid: excel!Excel.EventType.linkedDataTypeLinkedDataTypeAdded:member
  package: excel!
  summary: LinkedDataTypeAdded stellt den Typ des auf LinkedDataType registrierten Ereignisses dar und tritt auf, wenn der Arbeitsmappe ein neuer verknüpfter Datentyp hinzugefügt wird.
- name: linkedDataTypeRefreshModeChanged
  uid: excel!Excel.EventType.linkedDataTypeRefreshModeChanged:member
  package: excel!
  summary: RefreshModeChanged stellt den Typ des auf LinkedDataType registrierten Ereignisses dar und tritt auf, wenn der Aktualisierungsmodus des verknüpften Daten Typs geändert wird.
- name: linkedDataTypeRefreshRequestCompleted
  uid: excel!Excel.EventType.linkedDataTypeRefreshRequestCompleted:member
  package: excel!
  summary: RefreshRequestCompleted stellt den Typ des auf LinkedDataType registrierten Ereignisses dar und tritt auf, wenn eine Anforderung zum Aktualisieren einer Datenquelle abgeschlossen ist.
- name: ribbonCommandExecuted
  uid: excel!Excel.EventType.ribbonCommandExecuted:member
  package: excel!
  summary: RibbonCommandExecuted stellt den Typ des auf dem Menüband registrierten Ereignisses dar und tritt auf, wenn der Benutzer auf das Menüband klickt.
- name: shapeActivated
  uid: excel!Excel.EventType.shapeActivated:member
  package: excel!
  summary: ShapeActivated stellt den Typ des Ereignisses dar, das für Shape registriert ist, und tritt auf, wenn Shape aktiviert wird.
- name: shapeDeactivated
  uid: excel!Excel.EventType.shapeDeactivated:member
  package: excel!
  summary: ShapeDeactivated stellt den Typ des Ereignisses dar, das für Shape registriert ist, und tritt auf, wenn Shape deaktiviert wird.
- name: tableAdded
  uid: excel!Excel.EventType.tableAdded:member
  package: excel!
  summary: TABLE hinzugefügt stellt den Typ des Ereignisses dar, das in tablecollection registriert ist, und tritt auf, wenn eine Tabelle hinzugefügt wird.
- name: tableChanged
  uid: excel!Excel.EventType.tableChanged:member
  package: excel!
  summary: Table geändert stellt den Typ des Ereignisses dar, das bei der Tabelle registriert ist, und tritt auf, wenn Daten geändert werden.
- name: tableDeleted
  uid: excel!Excel.EventType.tableDeleted:member
  package: excel!
  summary: Table Deleted stellt den Typ des Ereignisses dar, das in tablecollection registriert ist, und tritt auf, wenn eine Tabelle gelöscht wird.
- name: tableFiltered
  uid: excel!Excel.EventType.tableFiltered:member
  package: excel!
  summary: Tablefilter stellt den Typ des Ereignisses dar, das für Tabelle oder tablecollection registriert wurde, und tritt auf, wenn die Daten der Tabelle gefiltert werden.
- name: tableSelectionChanged
  uid: excel!Excel.EventType.tableSelectionChanged:member
  package: excel!
  summary: Tablelist stellt den Typ des Ereignisses dar, das bei der Tabelle registriert ist, und tritt auf, wenn sich die Auswahl ändert.
- name: visualChange
  uid: excel!Excel.EventType.visualChange:member
  package: excel!
  summary: VisualChange stellt den Typ des in Visual registrierten Ereignisses dar und tritt auf, wenn eine visuelle Änderung vorliegt.
- name: visualSelectionChanged
  uid: excel!Excel.EventType.visualSelectionChanged:member
  package: excel!
  summary: VisualSelectionChanged stellt den Typ des Ereignisses dar, das bei VisualCollection registriert ist, und tritt auf, wenn sich die visuelle Auswahl ändert.
- name: workbookAutoSaveSettingChanged
  uid: excel!Excel.EventType.workbookAutoSaveSettingChanged:member
  package: excel!
  summary: WorkbookAutoSaveSettingChanged stellt den Typ des Ereignisses dar, das für die Arbeitsmappe registriert ist, und tritt auf, wenn eine Einstellung zum automatischen Speichern geändert wird.
- name: worksheetActivated
  uid: excel!Excel.EventType.worksheetActivated:member
  package: excel!
  summary: WorksheetActivated stellt den Typ des im Arbeitsblatt oder worksheetcollection registrierten Ereignisses dar und tritt auf, wenn das Arbeitsblatt aktiviert wird.
- name: worksheetAdded
  uid: excel!Excel.EventType.worksheetAdded:member
  package: excel!
  summary: WorksheetAdded stellt den Typ des Ereignisses dar, das auf worksheetcollection registriert ist, und tritt auf, wenn der Arbeitsmappe ein neues Arbeitsblatt hinzugefügt wird.
- name: worksheetCalculated
  uid: excel!Excel.EventType.worksheetCalculated:member
  package: excel!
  summary: WorksheetCalculated stellt den Typ des im Arbeitsblatt oder worksheetcollection registrierten Ereignisses dar und tritt auf, wenn ein Arbeitsblatt berechnet wird.
- name: worksheetChanged
  uid: excel!Excel.EventType.worksheetChanged:member
  package: excel!
  summary: Worksheetgroup stellt den Typ des im Arbeitsblatt oder worksheetcollection registrierten Ereignisses dar und tritt auf, wenn Daten geändert werden.
- name: worksheetColumnSorted
  uid: excel!Excel.EventType.worksheetColumnSorted:member
  package: excel!
  summary: WorksheetColumnSorted stellt den Typ des Ereignisses dar, das auf dem Arbeitsblatt registriert ist, und tritt auf, wenn eine Sortierung für die Spalten passiert ist.
- name: worksheetDeactivated
  uid: excel!Excel.EventType.worksheetDeactivated:member
  package: excel!
  summary: WorksheetDeactivated stellt den Typ des im Arbeitsblatt oder worksheetcollection registrierten Ereignisses dar und tritt auf, wenn das Arbeitsblatt deaktiviert wird.
- name: worksheetDeleted
  uid: excel!Excel.EventType.worksheetDeleted:member
  package: excel!
  summary: WorksheetDeleted stellt den Typ des Ereignisses dar, das auf worksheetcollection registriert ist, und tritt auf, wenn ein Arbeitsblatt aus der Arbeitsmappe gelöscht wird.
- name: worksheetFiltered
  uid: excel!Excel.EventType.worksheetFiltered:member
  package: excel!
  summary: WorksheetFiltered stellt den Typ des im Arbeitsblatt oder worksheetcollection registrierten Ereignisses dar und tritt auf, wenn die Daten des AutoFilters im Arbeitsblatt gefiltert werden.
- name: worksheetFormatChanged
  uid: excel!Excel.EventType.worksheetFormatChanged:member
  package: excel!
  summary: WorksheetFormatChanged stellt den Typ des im Arbeitsblatt registrierten Ereignisses dar und tritt auf, wenn ein Format geändert wurde.
- name: worksheetFormulaChanged
  uid: excel!Excel.EventType.worksheetFormulaChanged:member
  package: excel!
  summary: WorksheetFormulaChanged stellt den Typ des im Arbeitsblatt registrierten Ereignisses dar und tritt auf, wenn die Formel geändert wird.
- name: worksheetRowHiddenChanged
  uid: excel!Excel.EventType.worksheetRowHiddenChanged:member
  package: excel!
  summary: WorksheetRowHiddenChanged stellt den Typ des im Arbeitsblatt registrierten Ereignisses dar und tritt auf, wenn der verborgene Zustand einer Zeile geändert wird.
- name: worksheetRowSorted
  uid: excel!Excel.EventType.worksheetRowSorted:member
  package: excel!
  summary: WorksheetRowSorted stellt den Typ des im Arbeitsblatt registrierten Ereignisses dar und tritt auf, wenn eine Sortierung in Zeilen erfolgt ist.
- name: worksheetSelectionChanged
  uid: excel!Excel.EventType.worksheetSelectionChanged:member
  package: excel!
  summary: WorksheetSelectionChanged stellt den Typ des im Arbeitsblatt registrierten Ereignisses dar und tritt auf, wenn sich die Auswahl ändert.
- name: worksheetSingleClicked
  uid: excel!Excel.EventType.worksheetSingleClicked:member
  package: excel!
  summary: WorksheetSingleClicked stellt den Typ des im Arbeitsblatt registrierten Ereignisses dar und tritt auf, wenn Cell auf Links/getappt geklickt wird.
