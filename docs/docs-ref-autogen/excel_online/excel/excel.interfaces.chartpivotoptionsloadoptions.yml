  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Gibt an, ob die Achsenfeldschaltflächen in einem PivotChart angezeigt werden. Die ShowAxisFieldButtons-Eigenschaft entspricht dem Befehl „Achsenfelder-Schaltflächen anzeigen“ in der Dropdownliste „Feldschaltflächen“ auf der Registerkarte „Analyse“, die bei ausgewähltem PivotChart verfügbar ist.


