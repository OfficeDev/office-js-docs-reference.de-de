name: Excel.Interfaces.ShapeFillLoadOptions
uid: excel!Excel.Interfaces.ShapeFillLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFillLoadOptions
summary: >-
  Stellt die Füllformatierung eines Shape-Objekts dar.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    Stellt die Vordergrundfarbe der Formfüllung im HTML-Farbformat in der Form \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange") dar.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Gibt den Transparenzprozentsatz der Füllung als Wert zwischen 0,0 (undurchsichtig) und 1,0 (klar) an. Gibt zurück, ob der Formtyp keine Transparenz unterstützt oder die Formfüllung eine inkonsistente Transparenz besitzt, z. B. bei einem `null` Farbverlaufsfüllungstyp.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Gibt den Füllungstyp der Form zurück. Weitere `Excel.ShapeFillType` Informationen finden Sie unter.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
