### YamlMime:TSType
name: Excel.Interfaces.NamedItemLoadOptions
uid: excel!Excel.Interfaces.NamedItemLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemLoadOptions
summary: >-
  Stellt einen definierten Namen für einen Zellbereich oder einen Wert dar. Namen können primitive benannte Objekte sein (wie im Typ unten zu sehen), Range-Objekt oder einen Verweis auf einen Bereich. Dieses Objekt kann zum Abrufen des mit Namen verknüpften Bereichsobjekts verwendet werden.


  \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
