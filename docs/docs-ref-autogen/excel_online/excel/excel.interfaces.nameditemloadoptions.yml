  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: formula
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#formula:member
  package: excel!
  fullName: formula
  summary: >-
