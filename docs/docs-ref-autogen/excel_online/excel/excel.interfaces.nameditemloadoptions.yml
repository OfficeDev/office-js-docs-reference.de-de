  uid: excel!Excel.Interfaces.NamedItemLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Gibt an, ob der Name auf die Arbeitsmappe oder auf ein bestimmtes Arbeitsblatt beschränkt ist. Mögliche Werte sind: Arbeitsblatt, Arbeitsmappe.


