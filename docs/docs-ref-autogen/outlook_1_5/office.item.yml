      <span data-ttu-id="74bd2-109">Benutzerdefinierte Eigenschaften werden als Schlüssel-/Wert-Paare pro App und pro Element gespeichert.</span><span class="sxs-lookup"><span data-stu-id="74bd2-109">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="74bd2-110">Diese Methode gibt ein CustomProperties-Objekt im Rückruf zurück, das Methoden für den Zugriff auf die benutzerdefinierten Eigenschaften des aktuellen Elements und des aktuellen Add-ins bereitstellt.</span><span class="sxs-lookup"><span data-stu-id="74bd2-110">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="74bd2-111">Benutzerdefinierte Eigenschaften sind für das Element nicht verschlüsselt und sollten darum nicht als sicherer Speicher verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="74bd2-111">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>

      <span data-ttu-id="74bd2-112">Die benutzerdefinierten Eigenschaften werden als CustomProperties-Objekt in der asyncResult. Value-Eigenschaft bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="74bd2-112">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="74bd2-113">Dieses Objekt kann verwendet werden, um benutzerdefinierte Eigenschaften aus dem Element abzurufen, festzulegen und zu entfernen und um Änderungen am benutzerdefinierten Eigenschaftssatz wieder auf dem Server zu speichern.</span><span class="sxs-lookup"><span data-stu-id="74bd2-113">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>

      <span data-ttu-id="74bd2-114">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="74bd2-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="74bd2-115">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="74bd2-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="74bd2-116">ReadItem</span><span class="sxs-lookup"><span data-stu-id="74bd2-116">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="74bd2-117">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="74bd2-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="74bd2-118">Verfassen oder Lesen</span><span class="sxs-lookup"><span data-stu-id="74bd2-118">Compose or Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="74bd2-119">Beispiele</span><span class="sxs-lookup"><span data-stu-id="74bd2-119">Examples</span></span>

      ```javascript
      // The following example shows how to use the loadCustomPropertiesAsync method
      // to asynchronously load custom properties that are specific to the current item.
      // The example also shows how to use the saveAsync method to save these properties
      // back to the server. After loading the custom properties, the example uses the
      // get method to read the custom property myProp, the set method to write the
      // custom property otherProp, and then finally calls the saveAsync method to save
      // the custom properties.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var mailbox = Office.context.mailbox;
              mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
      }
      ```
