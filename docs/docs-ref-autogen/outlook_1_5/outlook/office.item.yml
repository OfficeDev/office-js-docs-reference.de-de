  Der Elementnamespace wird verwendet, um auf die aktuell ausgewählte Nachricht, Besprechungsanfrage oder den aktuell ausgewählten Termin zuzugreifen. Sie können den Typ des Elements mithilfe der `itemType` Eigenschaft bestimmen.


  Die vollständige Mitgliederliste finden Sie auf der Seite ["Objektmodell".](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.5/office.context.mailbox.item)


