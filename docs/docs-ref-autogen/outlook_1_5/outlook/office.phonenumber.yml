### YamlMime:UniversalReference
items:
  - uid: outlook.Office.PhoneNumber
    summary: |-
      <span data-ttu-id="9449b-101">Stellt eine in einem Element erkannte Telefonnummer dar.</span><span class="sxs-lookup"><span data-stu-id="9449b-101">Represents a phone number identified in an item.</span></span> <span data-ttu-id="9449b-102">Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="9449b-102">Read mode only.</span></span>

      <span data-ttu-id="9449b-103">Ein Array von Phone-Objekten, die die in einer e-Mail-Nachricht gefundenen Telefonnummern enthalten, wird in der phoneNumbers-Eigenschaft des Entities-Objekts zurückgegeben, das zurückgegeben wird, wenn Sie die getentities-Methode für das ausgewählte Element aufrufen.</span><span class="sxs-lookup"><span data-stu-id="9449b-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>

      <span data-ttu-id="9449b-104">\[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9449b-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="9449b-105">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="9449b-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="9449b-106">Zutreffender \*\* [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Lesen</span><span class="sxs-lookup"><span data-stu-id="9449b-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="9449b-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="9449b-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent phone numbers in the current item's body.
      var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);
      console.log("There are " + phoneNumbers.length + " phone numbers.")
      phoneNumbers.forEach(function (phoneNumber) {
          console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
          console.log("Type: " + JSON.stringify(phoneNumber.type));
          console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
      });
      ```
