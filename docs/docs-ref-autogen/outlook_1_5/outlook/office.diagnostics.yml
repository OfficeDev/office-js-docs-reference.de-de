  - uid: 'outlook!Office.Diagnostics#hostVersion:member'
    summary: |-
      <span data-ttu-id="474a9-111">Ruft eine Zeichenfolge ab, die die Version der Hostanwendung oder der Exchange Server darstellt (beispielsweise "15.0.468.0").</span><span class="sxs-lookup"><span data-stu-id="474a9-111">Gets a string that represents the version of either the host application or the Exchange Server (e.g., "15.0.468.0").</span></span>

      <span data-ttu-id="474a9-112">Wenn das e-Mail-Add-in in Outlook auf einem Desktop-oder mobilen Client gestartet wird, gibt die Host-Eigenschaft die Version der Hostanwendung, Outlook, zurück.</span><span class="sxs-lookup"><span data-stu-id="474a9-112">If the mail add-in is running in Outlook on a desktop or mobile client, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id="474a9-113">In Outlook im Internet gibt die Eigenschaft die Version der Exchange Server zurück.</span><span class="sxs-lookup"><span data-stu-id="474a9-113">In Outlook on the web, the property returns the version of the Exchange Server.</span></span>

