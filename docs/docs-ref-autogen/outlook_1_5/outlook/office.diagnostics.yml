  - uid: 'outlook!Office.Diagnostics#OWAView:member'
    summary: |-
      <span data-ttu-id="474a9-117">Ruft eine Zeichenfolge ab, die die aktuelle Ansicht von Outlook im Internet darstellt.</span><span class="sxs-lookup"><span data-stu-id="474a9-117">Gets a string that represents the current view of Outlook on the web.</span></span>

      <span data-ttu-id="474a9-118">Bei der zurückgegebenen Zeichenfolge handelt es sich um einen der folgenden Werte: "OneColumn", "TwoColumns" oder "ThreeColumns".</span><span class="sxs-lookup"><span data-stu-id="474a9-118">The returned string can be one of the following values: "OneColumn", "TwoColumns", or "ThreeColumns".</span></span>

      <span data-ttu-id="474a9-119">Wenn es sich bei der Hostanwendung nicht um Outlook im Internet handelt, führt der Zugriff auf diese Eigenschaft zu undefined.</span><span class="sxs-lookup"><span data-stu-id="474a9-119">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="474a9-120">Outlook im Internet verfügt über drei Ansichten, die der Breite des Bildschirms und des Fensters entsprechen, und der Anzahl der Spalten, die angezeigt werden können:</span><span class="sxs-lookup"><span data-stu-id="474a9-120">Outlook on the web has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="474a9-121">"OneColumn", die angezeigt wird, wenn der Bildschirm schmal ist.</span><span class="sxs-lookup"><span data-stu-id="474a9-121">"OneColumn", which is displayed when the screen is narrow.</span></span> <span data-ttu-id="474a9-122">Outlook im Internet verwendet dieses Einzel Spaltenlayout auf dem gesamten Bildschirm eines Smartphones.</span><span class="sxs-lookup"><span data-stu-id="474a9-122">Outlook on the web uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="474a9-123">"TwoColumns", die angezeigt wird, wenn der Bildschirm breiter ist.</span><span class="sxs-lookup"><span data-stu-id="474a9-123">"TwoColumns", which is displayed when the screen is wider.</span></span> <span data-ttu-id="474a9-124">Outlook im Internet verwendet diese Ansicht für die meisten Tablets.</span><span class="sxs-lookup"><span data-stu-id="474a9-124">Outlook on the web uses this view on most tablets.</span></span>

      - <span data-ttu-id="474a9-125">"ThreeColumns", das angezeigt wird, wenn der Bildschirm breit ist.</span><span class="sxs-lookup"><span data-stu-id="474a9-125">"ThreeColumns", which is displayed when the screen is wide.</span></span> <span data-ttu-id="474a9-126">Beispielsweise verwendet Outlook im Internet diese Ansicht in einem Vollbildfenster auf einem Desktopcomputer.</span><span class="sxs-lookup"><span data-stu-id="474a9-126">For example, Outlook on the web uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="474a9-127">\[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="474a9-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="474a9-128">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="474a9-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="474a9-129">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="474a9-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - 'outlook!Office.Diagnostics#OWAView~0:complex'
