  - uid: 'outlook!Office.EmailAddressDetails#appointmentResponse:member'
    summary: '<span data-ttu-id="d3789-105">Ruft die Antwort ab, die ein Teilnehmer für einen Termin abgegeben hat.</span><span class="sxs-lookup"><span data-stu-id="d3789-105">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="d3789-106">Diese Eigenschaft gilt nur für einen Teilnehmer eines Termins, der durch die optionalAttendees-oder requiredAttendees-Eigenschaft dargestellt wird.</span><span class="sxs-lookup"><span data-stu-id="d3789-106">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="d3789-107">Diese Eigenschaft gibt undefined in anderen Szenarien zurück.</span><span class="sxs-lookup"><span data-stu-id="d3789-107">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType | string;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails#appointmentResponse~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d3789-108">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d3789-108">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
