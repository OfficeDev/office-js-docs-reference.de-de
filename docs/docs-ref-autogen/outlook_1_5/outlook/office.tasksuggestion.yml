### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.TaskSuggestion:interface'
    summary: |-
      Stellt einen in einem Element identifizierten vorgeschlagenen Vorgang dar. Nur Lesemodus.

      Die in einer e-Mail-Nachricht vorgeschlagene Liste der Aufgaben wird in der taskSuggestions-Eigenschaft des [Entities](xref:outlook!Office.Entities:interface) -Objekts zurückgegeben, das zurückgegeben wird, wenn die getentities-oder die getEntitiesByType-Methode für das aktive Element aufgerufen wird.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Lesen

      #### <a name="examples"></a>Beispiele

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
