  - uid: 'outlook!Office.AppointmentRead#itemId:member'
    summary: |-
      Ruft die [Exchange Webdienste Element-ID](https://docs.microsoft.com/exchange/client-developer/exchange-web-services/ews-identifiers-in-exchange) für das aktuelle Element ab.

      Die ItemId-Eigenschaft ist im erstellmodus nicht verfügbar. Wenn ein Elementbezeichner erforderlich ist, kann die saveAsync-Methode verwendet werden, um das Element im Store zu speichern, wodurch die Element-ID im AsyncResult. value-Parameter in der Rückruffunktion zurückgegeben wird.

      **Hinweis**: der Bezeichner, der von der ItemId-Eigenschaft zurückgegeben wird, ist identisch mit der [ID des Exchange Webdienste-Elements](https://docs.microsoft.com/exchange/client-developer/exchange-web-services/ews-identifiers-in-exchange) .<!-- -->. Die ItemId-Eigenschaft ist nicht identisch mit der Outlook-Eintrags-ID oder der ID, die von der Outlook-Rest-API verwendet wird. Bevor Sie REST-API-Aufrufe mit diesem Wert ausführen, sollte dieser mithilfe von Office.context.mailbox.convertToRestId konvertiert werden. Weitere Informationen finden Sie unter [Verwenden der Outlook-Rest-APIs aus einem Outlook-Add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Teilnehmer

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following code checks for the presence of an item
      // identifier. If the `itemId` property returns `null` or
      // `undefined`, it saves the item to the store and gets the
      // item identifier from the asynchronous result.
      // **Important**: `saveAsync` was introduced with requirement set 1.3
      // so you can't get the `itemId` in Compose mode in earlier sets.
      var itemId = Office.context.mailbox.item.itemId;
      if (itemId === null || itemId == undefined) {
          Office.context.mailbox.item.saveAsync(function(result) {
              itemId = result.value;
          });
      }
      ```
    name: itemId
    fullName: itemId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemId: string;'
      return:
        type:
          - string
