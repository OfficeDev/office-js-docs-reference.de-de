### YamlMime:TSType
name: Office.AttachmentDetails
uid: outlook!Office.AttachmentDetails:interface
package: outlook!
fullName: Office.AttachmentDetails
summary: >-
  Stellt eine Anlage zu einem Element vom Server dar. Nur Lesemodus.


  Ein Array von `AttachmentDetails` Objekten wird als Attachments-Eigenschaft eines Termins oder eines Nachrichtenelements zurückgegeben.


  \[[API-Gruppe: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


  **[Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: Lesen


  #### <a name="examples"></a>Beispiele


  ```javascript

  // The following code builds an HTML string with details

  // of all attachments on the current item.

  var item = Office.context.mailbox.item;

  var outputString = "";


  if (item.attachments.length > 0) {
      for (i = 0 ; i < item.attachments.length ; i++) {
          var attachment = item.attachments[i];
          outputString += "<BR>" + i + ". Name: ";
          outputString += attachment.name;
          outputString += "<BR>ID: " + attachment.id;
          outputString += "<BR>contentType: " + attachment.contentType;
          outputString += "<BR>size: " + attachment.size;
          outputString += "<BR>attachmentType: " + attachment.attachmentType;
          outputString += "<BR>isInline: " + attachment.isInline;
      }
  }


  console.log(outputString);

  ```
