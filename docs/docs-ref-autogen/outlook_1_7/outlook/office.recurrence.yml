  - uid: Outlook.Office.Recurrence.seriesTime
    summary: |-
      Mit dem Objekt " [Office. Series](xref:Outlook.Office.SeriesTime) Time" können Sie das Start-und Enddatum der Terminserie sowie die üblichen Anfangs-und Endzeiten von Instanzen verwalten. **Dieses Objekt befindet sich nicht in der UTC-Zeit.** Stattdessen wird Sie in der Zeitzone festgelegt, die durch den recurrenceTimeZone-Wert angegeben ist, oder Sie wird standardmäßig auf die Zeitzone des Elements eingestellt.

      \[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: seriesTime
    fullName: seriesTime
    langs:
      - typeScript
    type: property
    syntax:
      content: 'seriesTime: SeriesTime;'
      return:
        type:
          - Outlook.Office.SeriesTime