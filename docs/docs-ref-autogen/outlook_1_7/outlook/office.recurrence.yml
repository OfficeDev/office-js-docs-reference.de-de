      <span data-ttu-id="53980-162">**Hinweis**: setasync sollte nur für Datenreihenelemente und nicht für Instanzen Elemente verfügbar sein.</span><span class="sxs-lookup"><span data-stu-id="53980-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="53980-163">\[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="53980-163">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
