- name: close()
  uid: outlook!Office.MessageCompose#close:member(1)
  package: outlook!
  fullName: close()
  summary: >-
    Schließt das aktuelle Element, das zusammengesetzt wird


    Das Verhalten der close-Methode hängt vom aktuellen Zustand des zusammengesetzten Elements ab. Wenn das Element nicht gespeicherte Änderungen hat, fordert der Client den Benutzer auf, die Aktion zu speichern, zu verwerfen oder zu schließen.


    Wenn es sich bei der Nachricht im Outlook-Desktopclient um eine Inlineantwort handelt, hat die close-Methode keine Auswirkung.


    **Hinweis**: Wenn es sich bei dem Element in Outlook im Web um einen Termin handelt und es zuvor mithilfe von `saveAsync`<!-- -->wird der Benutzer zum Speichern, Verwerfen oder Abbrechen aufgefordert, auch wenn seit dem letzten Speichern des Elements keine Änderungen vorgenommen wurden.


