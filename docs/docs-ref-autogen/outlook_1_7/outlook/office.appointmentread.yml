- name: recurrence
  uid: outlook!Office.AppointmentRead#recurrence:member
  package: outlook!
  fullName: recurrence
  summary: >-
    Ruft das Serienmuster eines Termins ab. Ruft das Serienmuster einer Besprechungsanfrage ab.


    Die `recurrence` -Eigenschaft gibt ein [Serien](xref:outlook!Office.Recurrence:interface) Objekt für wiederkehrende Termine oder Besprechungsanfragen zurück, wenn es sich bei einem Element um eine Datenreihe oder eine Instanz in einer Datenreihe handelt. `null` wird für einzelne Termine und Besprechungsanfragen einzelner Termine zurückgegeben.


    **Hinweis**: Besprechungsanfragen haben den `itemClass` Wert `IPM.Schedule.Meeting.Request`<!-- -->.


    **Hinweis**: Wenn das Serien Objekt NULL ist, deutet dies darauf hin, dass es sich bei dem Objekt um einen einzelnen Termin oder um eine Besprechungsanfrage eines einzelnen Termins und nicht um einen Teil einer Datenreihe handelt.


    \[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: Termin Teilnehmer


    #### <a name="examples"></a>Beispiele


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/50-recurrence/get-recurrence-read.yaml

    var recurrence = Office.context.mailbox.item.recurrence;


    if (recurrence === undefined) {
      console.log("This item is a message but not a meeting request.");
    } else if (recurrence === null) {
      console.log("This is a single appointment.");
    } else {
      console.log(JSON.stringify(recurrence));
    }

    ```
