### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Entities:interface'
    summary: "<span data-ttu-id=\"91347-101\">Stellt eine Auflistung von in einer E-Mail-Nachricht oder einem Termin gefundenen Entitäten dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-101\">Represents a collection of entities found in an email message or appointment.</span></span> <span data-ttu-id=\"91347-102\">Nur Lesemodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-102\">Read mode only.</span></span>\n\n<span data-ttu-id=\"91347-103\">Das Entities-Objekt ist ein Container für die Entitäts Arrays, die von den getentities-und getEntitiesByType-Methoden zurückgegeben werden, wenn das Element (entweder eine e-Mail-Nachricht oder ein Termin) eine oder mehrere Entitäten enthält, die vom Server gefunden wurden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-103\">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server.</span></span> <span data-ttu-id=\"91347-104\">Sie können diese Entitäten im Code verwenden, um zusätzliche Kontextinformationen für den Betrachter bereitzustellen, z.\_B. eine Karte für eine im Element gefundene Adresse anzeigen oder ein Wählprogramm für eine Telefonnummer im Element öffnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-104\">You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>\n\n<span data-ttu-id=\"91347-105\">Wenn keine Entitäten des in der Eigenschaft angegebenen Typs im Element vorhanden sind, lautet die dieser Entität zugeordnete Eigenschaft null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-105\">If no entities of the type specified in the property are present in the item, the property associated with that entity is null.</span></span> <span data-ttu-id=\"91347-106\">Wenn eine Nachricht z.\_B. eine Adresse und eine Telefonnummer enthält, enthalten die addresses-Eigenschaft und die phoneNumbers-Eigenschaft Informationen, und die anderen Eigenschaften sind null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-106\">For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>\n\n<span data-ttu-id=\"91347-107\">Damit eine Zeichenfolge als Adresse erkannt wird, muss sie eine US-Postadresse enthalten, die mindestens einen Teilsatz der Elemente Straßennummer, Straßenname, Stadt, Staat und Postleitzahl enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-107\">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>\n\n<span data-ttu-id=\"91347-108\">Damit die Zeichenfolge als Telefonnummer erkannt wird, muss die Zeichenfolge ein nordamerikanisches Telefonnummernformat enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-108\">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>\n\n<span data-ttu-id=\"91347-p104\">Die Entitätserkennung beruht auf der Erkennung von natürlicher Sprache, die auf großen, maschinell eingelernten Datenmengen basiert. Die Erkennung einer Entität ist nichtdeterministisch und der Erfolg hängt in einigen Fällen vom jeweiligen Kontext in einem Element ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-p104\">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>\n\n<span data-ttu-id=\"91347-111\">Wenn die Eigenschaftenarrays von der getEntitiesByType-Methode zurückgegeben werden, enthält nur die Eigenschaft für die angegebene Entitäten Daten. Alle anderen Eigenschaften sind null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-111\">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>\n\n<span data-ttu-id=\"91347-112\">\\[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"91347-112\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
    remarks: |-
      <span data-ttu-id="91347-113">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="91347-113">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="91347-114">\*\* [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Lesen</span><span class="sxs-lookup"><span data-stu-id="91347-114">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>
