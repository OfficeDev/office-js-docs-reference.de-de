      <span data-ttu-id="33117-205">Die Series-Eigenschaft gibt NULL für Elemente zurück, die übergeordnete Elemente wie einzelne Termine, Datenreihenelemente oder Besprechungsanfragen haben, und gibt undefined für andere Elemente zurück, bei denen es sich nicht um Besprechungsanfragen handelt.</span><span class="sxs-lookup"><span data-stu-id="33117-205">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>

