    <span data-ttu-id="46a43-p106">Wenn die setAsync-Methode für die start-Eigenschaft aufgerufen wird, wird die end-Eigenschaft angepasst, um die Dauer des Termins, wie zuvor festgelegt, beizubehalten. Wenn die setAsync-Methode für die end-Eigenschaft aufgerufen wird, wird die Dauer des Termins bis zur neuen Endzeit verlängert.</span><span class="sxs-lookup"><span data-stu-id="46a43-p106">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set. If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


