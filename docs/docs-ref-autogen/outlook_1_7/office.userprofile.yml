- uid: Outlook_1_7.Office.UserProfile.accountType
  summary: >-
    Ruft den Kontotyp des Benutzer ab, dem das Postfach zugeordnet ist.


    **Hinweis**: dieser Member ist derzeit nur in unterstützten Outlook 2016 für Mac, build 16.9.1212 und höher.


    \[[API-Satz: Postfach 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr></table>


    In der folgenden Tabelle sind die möglichen Kontotypen aufgeführt.


    <table> <tr> <th>Wert</th> <th>Beschreibung?</th> </tr> <tr> <td>Enterprise</td> <td>Das Postfach befindet sich auf einem lokalen Exchange-Server.</td> </tr> <tr> <td>Google Mail</td> <td>Das Postfach ist einem Gmail-Konto zugeordnet.</td> </tr> <tr> <td>Office365</td> <td>Das Postfach ist einem Office 365 Gschäfts-, Schul- oder Unikonto zugeordnet.</td> </tr> <tr> <td>outlookCom</td> <td>Das Postfach ist einem persönlichen Outlook.com-Konto zugeordnet.</td> </tr> </table>

    #### Beispiele


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
