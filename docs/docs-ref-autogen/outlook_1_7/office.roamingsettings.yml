      <span data-ttu-id="261ba-128">Alle von einem Add-In bereits gespeicherten Einstellungen werden bei der Initialisierung geladen, daher können Sie während der Gültigkeitszeit der Sitzung einfach die Methoden set und get verwenden, um mit der speicherinternen Kopie des Einstellungseigenschaftenbehälters zu arbeiten.</span><span class="sxs-lookup"><span data-stu-id="261ba-128">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="261ba-129">Wenn Sie die Einstellungen speichern möchten, damit sie bei der nächsten Verwendung des Add-Ins verfügbar sind, verwenden Sie die saveAsync-Methode.</span><span class="sxs-lookup"><span data-stu-id="261ba-129">When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>

