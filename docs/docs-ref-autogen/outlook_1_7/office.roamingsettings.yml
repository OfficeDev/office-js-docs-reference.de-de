items:
  - uid: Outlook_1_7.Office.RoamingSettings
    summary: |-
      <span data-ttu-id="261ba-101">Die mit den Methoden des RoamingSettings-Objekts erstellten Einstellungen werden pro Add-in und pro Benutzer gespeichert.</span><span class="sxs-lookup"><span data-stu-id="261ba-101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user.</span></span> <span data-ttu-id="261ba-102">Das heißt, sie sind nur für das Add-In verfügbar, von dem sie erstellt wurden, und nur im Postfach des Benutzers, in dem sie gespeichert sind.</span><span class="sxs-lookup"><span data-stu-id="261ba-102">That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>

      <span data-ttu-id="261ba-p102">Während die Outlook-Add-In-API den Zugriff auf diese Einstellungen nur auf das Add-In beschränkt, das sie erstellt hat, sollten diese Einstellungen nicht als sicherer Speicher betrachtet werden. Der Zugriff ist über Exchange-Webdienste oder Extended MAPI möglich. Sie sollten nicht verwendet werden, um vertrauliche Informationen zu speichern, wie z. B. Benutzeranmeldeinformationen oder Sicherheitstokens.</span><span class="sxs-lookup"><span data-stu-id="261ba-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>

      <span data-ttu-id="261ba-106">Der Name einer Einstellung ist eine Zeichenfolge, während der Wert vom Typ „string“, „number“, „boolean“, „null“, „object“ oder „array“ sein kann.</span><span class="sxs-lookup"><span data-stu-id="261ba-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>

      <span data-ttu-id="261ba-107">Auf das RoamingSettings-Objekt kann über die RoamingSettings-Eigenschaft im Office. Context-Namespace zugegriffen werden.</span><span class="sxs-lookup"><span data-stu-id="261ba-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>

      <span data-ttu-id="261ba-108">**Wichtig**: das RoamingSettings-Objekt wird nur dann vom beibehaltenen Speicher initialisiert, wenn das Add-in zuerst geladen wird.</span><span class="sxs-lookup"><span data-stu-id="261ba-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="261ba-109">Bei Aufgabenbereichen bedeutet dies, dass es nur beim Öffnen des Aufgabenbereichs initialisiert wird.</span><span class="sxs-lookup"><span data-stu-id="261ba-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="261ba-110">Wenn der Aufgabenbereich zu einer anderen Seite navigiert oder die aktuelle Seite neu lädt, wird das Objekt im Arbeitsspeicher auf die anfänglichen Werte zurückgesetzt, auch wenn das Add-in Änderungen beibehalten hat.</span><span class="sxs-lookup"><span data-stu-id="261ba-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="261ba-111">Die permanenten Änderungen sind erst verfügbar, wenn der Aufgabenbereich (oder das Element bei UI-less-Add-Ins) geschlossen und erneut geöffnet wird.</span><span class="sxs-lookup"><span data-stu-id="261ba-111">The persisted changes will not be available until the task pane (or item in the case of UI-less add-ins) is closed and reopened.</span></span>

      <span data-ttu-id="261ba-112">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="261ba-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="261ba-113">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: eingeschränkt</span><span class="sxs-lookup"><span data-stu-id="261ba-113">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="261ba-114">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="261ba-114">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="261ba-115">Beispiele</span><span class="sxs-lookup"><span data-stu-id="261ba-115">Examples</span></span>

      ```javascript
      // Get the current value of the 'myKey' setting.
      var value = Office.context.roamingSettings.get('myKey');
      // Update the value of the 'myKey' setting.
      Office.context.roamingSettings.set('myKey', 'Hello World!');
      // Persist the change.
      Office.context.roamingSettings.saveAsync();
      ```
