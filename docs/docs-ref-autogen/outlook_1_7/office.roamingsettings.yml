      <span data-ttu-id="261ba-p106">Die Methode set erstellt eine neue Einstellung mit dem angegebenen Namen (falls sie noch nicht vorhanden ist), oder legt eine vorhandene Einstellung mit dem angegebenen Namen fest. Der Wert wird im Dokument als JSON-Seriendarstellung seines Datentyps gespeichert.</span><span class="sxs-lookup"><span data-stu-id="261ba-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>

      <span data-ttu-id="261ba-138">Für die Einstellungen der einzelnen Add-Ins stehen maximal 32KB zur Verfügung.</span><span class="sxs-lookup"><span data-stu-id="261ba-138">A maximum of 32KB is available for the settings of each add-in.</span></span>

