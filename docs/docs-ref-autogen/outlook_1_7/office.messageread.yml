  - uid: Outlook_1_7.Office.MessageRead.displayReplyAllForm
    summary: |-
      <span data-ttu-id="d1af5-137">Zeigt ein Antwortformular an, das den Absender und alle Empfänger der ausgewählten Nachricht oder des Organisators und alle Teilnehmer des ausgewählten Termins enthält.</span><span class="sxs-lookup"><span data-stu-id="d1af5-137">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>

