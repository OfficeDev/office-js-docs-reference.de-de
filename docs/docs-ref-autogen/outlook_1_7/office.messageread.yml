      <span data-ttu-id="d1af5-139">Wenn einer der Zeichenfolgenparameter seine Grenzen überschreitet, löst displayReplyAllForm eine Ausnahme aus.</span><span class="sxs-lookup"><span data-stu-id="d1af5-139">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>

      <span data-ttu-id="d1af5-140">Wenn Anlagen im Parameter formData. Attachments angegeben werden, versuchen Outlook und Outlook Web App, alle Anlagen herunterzuladen und an das Antwortformular anzufügen.</span><span class="sxs-lookup"><span data-stu-id="d1af5-140">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form.</span></span> <span data-ttu-id="d1af5-141">Wenn Anlagen nicht hinzugefügt werden können, wird in der Formularbenutzeroberfläche ein Fehler angezeigt.</span><span class="sxs-lookup"><span data-stu-id="d1af5-141">If any attachments fail to be added, an error is shown in the form UI.</span></span> <span data-ttu-id="d1af5-142">Wenn dies nicht möglich ist, wird keine Fehlermeldung ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="d1af5-142">If this isn't possible, then no error message is thrown.</span></span>

      <span data-ttu-id="d1af5-143">**Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="d1af5-143">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>

      <span data-ttu-id="d1af5-144">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d1af5-144">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="d1af5-145">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="d1af5-145">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="d1af5-146">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Nachrichten Lesevorgang</span><span class="sxs-lookup"><span data-stu-id="d1af5-146">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="d1af5-147">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d1af5-147">Examples</span></span>

      ```javascript
      // The following code passes a string to the `displayReplyAllForm` function.
      Office.context.mailbox.item.displayReplyAllForm('hello there');
      Office.context.mailbox.item.displayReplyAllForm('<b>hello there</b>');

      // Reply with an empty body.
      Office.context.mailbox.item.displayReplyAllForm({});

      // Reply with just a body.
      Office.context.mailbox.item.displayReplyAllForm(
      {
      'htmlBody' : 'hi'
      });

      // Reply with a body and a file attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : Office.MailboxEnums.AttachmentType.File,
              'name' : 'squirrel.png',
              'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              }
          ]
      });

      // Reply with a body and an item attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : 'item',
              'name' : 'rand',
              'itemId' : Office.context.mailbox.item.itemId
              }
          ]
      });

      // Reply with a body, file attachment, item attachment, and a callback.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
                  'type' : Office.MailboxEnums.AttachmentType.File,
                  'name' : 'squirrel.png',
                  'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              },
              {
                  'type' : 'item',
                  'name' : 'rand',
                  'itemId' : Office.context.mailbox.item.itemId
              }
          ],
          'callback' : function(asyncResult)
          {
              console.log(asyncResult.value);
          }
      });
      ```
