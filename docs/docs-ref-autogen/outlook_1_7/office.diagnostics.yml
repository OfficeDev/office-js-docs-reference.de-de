  - uid: Outlook_1_7.Office.Diagnostics.hostVersion
    summary: |-
      Ruft eine Zeichenfolge ab, die entweder die Version der Hostanwendung oder des Exchange-Servers darstellt.

      Wenn das e-Mail-Add-in im Outlook-Client auf dem Desktop oder IOS läuft, gibt die Host-Eigenschaft die Version der Hostanwendung, Outlook, zurück. In Outlook im Internet gibt die Eigenschaft die Version der Exchange Server zurück. Ein Beispiel ist die Zeichenfolge 15.0.468.0.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: hostVersion
    fullName: hostVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostVersion: string;'
      return:
        type:
          - string
  - uid: Outlook_1_7.Office.Diagnostics.OWAView
    summary: |-
      Ruft eine Zeichenfolge ab, die die aktuelle Ansicht von Outlook im Internet darstellt.

      Die zurückgegebene Zeichenfolge kann einer der folgenden Werte sein: OneColumn, TwoColumns oder ThreeColumns.

      Wenn es sich bei der Hostanwendung nicht um Outlook im Internet handelt, führt der Zugriff auf diese Eigenschaft zu undefined.

      Outlook im Internet verfügt über drei Ansichten, die der Breite des Bildschirms und des Fensters entsprechen, und der Anzahl der Spalten, die angezeigt werden können:

      - OneColumn, das angezeigt wird, wenn der Bildschirm schmal ist. Outlook im Internet verwendet dieses Einzel Spaltenlayout auf dem gesamten Bildschirm eines Smartphones.

      - TwoColumns, das angezeigt wird, wenn der Bildschirm breiter ist. Outlook im Internet verwendet diese Ansicht für die meisten Tablets.

      - ThreeColumns, das angezeigt wird, wenn der Bildschirm breit ist. Beispielsweise verwendet Outlook im Internet diese Ansicht in einem Vollbildfenster auf einem Desktopcomputer.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"