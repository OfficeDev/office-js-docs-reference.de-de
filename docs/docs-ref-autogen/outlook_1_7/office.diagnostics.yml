  - uid: Outlook_1_7.Office.Diagnostics.hostName
    summary: |-
      Ruft eine Zeichenfolge ab, die den Namen der Hostanwendung darstellt.

      Eine Zeichenfolge, die einen der folgenden Werte aufweisen kann: Outlook, Mac Outlook, OutlookIOS oder OutlookWebApp.

