          - string
  - uid: Outlook_1_7.Office.Diagnostics.OWAView
    summary: |-
      Ruft eine Zeichenfolge ab, die die aktuelle Ansicht von Outlook Web App darstellt.

      Die zurückgegebene Zeichenfolge kann einen der folgenden Werte haben: OneColumn, TwoColumns oder ThreeColumns.

      Wenn es sich bei der Hostanwendung nicht um Outlook Web App handelt, führt der Zugriff auf diese Eigenschaft zu undefined.

      Outlook Web App verfügt über drei Ansichten, die der Bildschirm- und Fensterbreite sowie mit der Anzahl der Spalten übereinstimmt, die angezeigt werden können:

      - OneColumn, die angezeigt wird, wenn der Bildschirm schmal ist. Outlook Web App verwendet dieses einspaltige Layout auf dem gesamten Bildschirm eines Smartphones.

      - TwoColumns, die angezeigt wird, wenn der Bildschirm breiter ist. Outlook Web App verwendet diese Ansicht auf den meisten Tablet-PCs.

      - ThreeColumns, die angezeigt wird, wenn der Bildschirm breit ist. Outlook Web App verwendet diese Ansicht beispielsweise in einem Vollbildfenster auf einem Desktopcomputer.

      \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"