- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="b318f-201">Ruft die ID der Reihe ab, zu der die Instanz gehört.</span><span class="sxs-lookup"><span data-stu-id="b318f-201">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="b318f-202">In OWA und Outlook gibt die Datenreihe die ID der Exchange-webDienste (EWS) des übergeordneten Elements (Series) zurück, zu der dieses Element gehört.</span><span class="sxs-lookup"><span data-stu-id="b318f-202">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="b318f-203">In iOS und Android gibt die Datenreihe jedoch die REST-ID des übergeordneten Elements zurück.</span><span class="sxs-lookup"><span data-stu-id="b318f-203">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="b318f-204">**Hinweis**: der von der Series-Eigenschaft zurückgegebene Bezeichner ist derselbe wie der Exchange-Webdienste-Elementbezeichner.</span><span class="sxs-lookup"><span data-stu-id="b318f-204">**Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="b318f-205">Die Series-ID-Eigenschaft ist nicht identisch mit den Outlook-IDs, die von der Outlook-REST-API verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="b318f-205">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="b318f-206">Bevor Sie REST-API-Aufrufe mit diesem Wert ausführen, sollte dieser mithilfe von Office.context.mailbox.convertToRestId konvertiert werden.</span><span class="sxs-lookup"><span data-stu-id="b318f-206">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="b318f-207">Weitere Informationen finden Sie unter [Verwenden der Outlook-Rest-APIs aus einem Outlook-Add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="b318f-207">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="b318f-208">Die Series-Eigenschaft gibt NULL für Elemente zurück, die übergeordnete Elemente wie Einzeltermine, Datenreihenelemente oder Besprechungsanfragen nicht enthalten und für andere Elemente, die keine Besprechungsanfragen sind, undefiniert zurückgegeben werden.</span><span class="sxs-lookup"><span data-stu-id="b318f-208">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="b318f-209">\[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b318f-209">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table><tr><td>[<span data-ttu-id=\"b318f-210\">Mindestberechtigungsstufe</span><span class=\"sxs-lookup\"><span data-stu-id=\"b318f-210\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"b318f-211\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"b318f-211\">ReadItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"b318f-212\">Zutreffender Outlook-Modus</span><span class=\"sxs-lookup\"><span data-stu-id=\"b318f-212\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"b318f-213\">Verfassen oder Lesen</span><span class=\"sxs-lookup\"><span data-stu-id=\"b318f-213\">Compose or read</span></span></td></tr></table><span data-ttu-id=\"b318f-214\">\n####Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"b318f-214\">\n#### Examples</span></span>\n\n```javascript\nvar seriesId = Office.context.mailbox.item.seriesId;\n\n// The seriesId property returns null for items that do\n// not have parent items (such as single appointments,\n// series items, or meeting requests) and returns\n// undefined for messages that are not meeting requests.\nvar isSeriesInstance = (seriesId != null);\nconsole.log(\"SeriesId is \" + seriesId \n    + \" and isSeriesInstance is \" + isSeriesInstance);\n```"
