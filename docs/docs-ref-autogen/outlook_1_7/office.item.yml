    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="053e8-151">Wenn die Methode abgeschlossen ist, wird die Funktion übergebenen Callback-Parameter mit einem einzelnen Parameter vom Typ Office.AsyncResult aufgerufen.</span><span class="sxs-lookup"><span data-stu-id="053e8-151">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
