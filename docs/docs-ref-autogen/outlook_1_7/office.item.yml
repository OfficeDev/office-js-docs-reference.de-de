- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="053e8-201">Ruft die ID der Reihe ab, zu der die Instanz gehört.</span><span class="sxs-lookup"><span data-stu-id="053e8-201">Gets the id of the series that an instance belongs to.</span></span>


