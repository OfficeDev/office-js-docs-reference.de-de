  - uid: Outlook_1_7.Office.AppointmentCompose.seriesId
    summary: |-
      Ruft die ID der Datenreihe ab, zu der eine Instanz gehört.

      In OWA und Outlook gibt die Datenreihe die ID der Exchange-webDienste (EWS) des übergeordneten Elements (Series) zurück, zu der dieses Element gehört. In iOS und Android gibt die Datenreihe jedoch die REST-ID des übergeordneten Elements zurück.

      **Hinweis**: der von der Series-Eigenschaft zurückgegebene Bezeichner ist derselbe wie der Exchange-Webdienste-Elementbezeichner. Die Series-ID-Eigenschaft ist nicht identisch mit den Outlook-IDs, die von der Outlook-REST-API verwendet werden. Bevor Sie REST-API-Aufrufe mit diesem Wert ausführen, sollte dieser mithilfe von Office.context.mailbox.convertToRestId konvertiert werden. Weitere Informationen finden Sie unter [Verwenden der Outlook-Rest-APIs aus einem Outlook-Add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.

      Die Series-Eigenschaft gibt NULL für Elemente zurück, die übergeordnete Elemente wie Einzeltermine, Datenreihenelemente oder Besprechungsanfragen nicht enthalten und für andere Elemente, die keine Besprechungsanfragen sind, undefiniert zurückgegeben werden.

      \[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Organisator

      #### <a name="examples"></a>Beispiele

      ```javascript
      var seriesId = Office.context.mailbox.item.seriesId;

      // The seriesId property returns null for items that do
      // not have parent items (such as single appointments,
      // series items, or meeting requests) and returns
      // undefined for messages that are not meeting requests.
      var isSeriesInstance = (seriesId != null);
      console.log("SeriesId is " + seriesId 
          + " and isSeriesInstance is " + isSeriesInstance);
      ```
    name: seriesId
    fullName: seriesId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'seriesId: string;'
      return:
        type:
          - string
