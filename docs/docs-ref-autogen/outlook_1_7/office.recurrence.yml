      <span data-ttu-id="6b314-162">**Hinweis**: setasync sollte nur für Series-Elemente und nicht für Instanzen Elemente verfügbar sein.</span><span class="sxs-lookup"><span data-stu-id="6b314-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="6b314-163">\[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6b314-163">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
