- uid: Outlook_1_7.Office.Recurrence.seriesTime
  summary: >-
    Mit dem [Office. Series](xref:Outlook_1_7.Office.SeriesTime) Time-Objekt können Sie das Start-und Enddatum der Terminserie und die üblichen Start-und Endzeitpunkte der Instanzen verwalten. **Dieses Objekt ist nicht in der UTC-Zeit.** Stattdessen wird er in der Zeitzone festgelegt, die durch den recurrenceTimeZone-Wert angegeben ist, oder standardmäßig auf die Zeitzone des Elements.


    \[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>
  name: seriesTime
