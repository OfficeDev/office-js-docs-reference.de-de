    <tr><td>[<span data-ttu-id="37c18-149">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="37c18-149">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="37c18-150">Verfassen oder Lesen</span><span class="sxs-lookup"><span data-stu-id="37c18-150">Compose or read</span></span></td></tr></table><span data-ttu-id="37c18-151">

