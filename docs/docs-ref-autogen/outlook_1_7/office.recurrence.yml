      <span data-ttu-id="6b314-165">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen</span><span class="sxs-lookup"><span data-stu-id="6b314-165">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="6b314-166">**Fehler**:</span><span class="sxs-lookup"><span data-stu-id="6b314-166">**Errors**:</span></span>

      - <span data-ttu-id="6b314-167">InvalidEndTime: die Endzeit des Termins liegt vor der Startzeit.</span><span class="sxs-lookup"><span data-stu-id="6b314-167">InvalidEndTime: The appointment end time is before its start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6b314-168">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6b314-168">Examples</span></span>

      ```javascript
      // The following example sets the recurrence pattern of an appointment series.
      var seriesTimeObject = new Office.SeriesTime();
      seriesTimeObject.setStartDate(2019,10,2);
      seriesTimeObject.setEndDate(2019,11,2);
      seriesTimeObject.setStartTime(10,30);
      seriesTimeObject.setDuration(30);

      var pattern = {
          "seriesTime": seriesTimeObject,
          "recurrenceType": "weekly",
          "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
          "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

      Office.context.mailbox.item.recurrence.setAsync(pattern, callback);

      function callback(asyncResult)
      {
          console.log(JSON.stringify(asyncResult));
      }

      // Result: This created a recurring event from November 2, 2019 to December 2, 2019
      //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.
      ```
