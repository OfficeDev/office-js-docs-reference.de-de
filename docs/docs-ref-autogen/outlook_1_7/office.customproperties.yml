  - uid: Outlook_1_7.Office.CustomProperties.set
    summary: |-
      Legt die angegebene Eigenschaft auf den angegebenen Wert fest.

      Die Set-Methode legt die angegebene Eigenschaft auf den angegebenen Wert fest. Sie müssen die saveAsync-Methode verwenden, um die Eigenschaft auf dem Server zu speichern.

      Die Set-Methode erstellt eine neue Eigenschaft, wenn die angegebene Eigenschaft noch nicht vorhanden ist; Andernfalls wird der vorhandene Wert durch den neuen Wert ersetzt. Der value-Parameter kann einen beliebigen Typ haben; Sie wird jedoch immer als Zeichenfolge an den Server übergeben.

      \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: '<table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>'
