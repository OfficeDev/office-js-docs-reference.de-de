  - uid: Outlook_1_7.Office.SeriesTime.setStartTime
    summary: |-
      Legt die Startzeit aller Instanzen einer Terminserie fest, in welcher Zeitzone das Serienmuster eingestellt ist (die Zeitzone des Elements wird standardmäßig verwendet).

      \[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      // This example sets the start time of each instance
      // of a recurring appointment series to 1:30 PM.
      var seriesTimeObject = new SeriesTime();
      seriesTimeObject.setStartTime(13, 30);

      // This example sets the start time of each instance
      // of a recurring appointment series to 11:30 AM.
      seriesTimeObject.setStartTime(11, 30);
      ```
    name: 'setStartTime(hours, minutes)'
    fullName: 'setStartTime(hours, minutes)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setStartTime(hours: number, minutes: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: hours
          description: 'Der Stundenwert der Startzeit. Gültiger Range: 0-24.'
          type:
            - number
        - id: minutes
          description: 'Der Minuten Wert der Startzeit. Gültiger Range: 0-59.'
          type:
            - number
