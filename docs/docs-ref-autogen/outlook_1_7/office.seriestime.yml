  - uid: Outlook_1_7.Office.SeriesTime.getDuration
    summary: |-
      Ruft die Dauer in Minuten einer üblichen Instanz in einer Terminserie ab.

      \[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen

      #### <a name="examples"></a>Beispiele

      ```javascript
      // This example gets the duration of a usual instance in a recurring appointment series.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var duration = recurrence.seriesTime.getDuration();
      }
      ```
    name: getDuration()
    fullName: getDuration()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getDuration(): number;'
      return:
        type:
          - number
        description: ''
