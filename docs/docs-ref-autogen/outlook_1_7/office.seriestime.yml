  - uid: Outlook_1_7.Office.SeriesTime.setDuration
    summary: |-
      Legt die Dauer aller Termine in einem Serienmuster fest. Dadurch wird auch die Endzeit des Serienmusters geändert.

      \[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      // This example sets the duration of each appointment
      // in a recurring series to 2 hours.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var endDate = recurrence.seriesTime.getStartTime();
      }
      ```
    name: setDuration(minutes)
    fullName: setDuration(minutes)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setDuration(minutes: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: minutes
          description: Die Länge des Termins in Minuten.
          type:
            - number
