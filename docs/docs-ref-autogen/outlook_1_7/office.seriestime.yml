  - uid: Outlook_1_7.Office.SeriesTime.getEndTime
    summary: |-
      Ruft die Endzeit einer üblichen Termin-oder Besprechungsanfrage Instanz eines Serienmusters in der Zeitzone ab, in der der Benutzer oder das Add-in das Serienmuster mithilfe des folgenden [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) -Formats festgelegt hat: "THH: mm: SS: MMM"

      \[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen

      #### <a name="examples"></a>Beispiele

      ```javascript
