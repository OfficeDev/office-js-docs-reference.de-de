          type:
            - string
  - uid: Outlook_1_7.Office.Mailbox.displayNewAppointmentForm
    summary: |-
      Zeigt ein Formular zum Erstellen eines neuen Kalendertermins an.

      Mit der displayNewAppointmentForm-Methode wird ein Formular geöffnet, mit dem der Benutzer einen neuen Termin oder ein Meeting erstellen kann. Wenn Parameter angegeben wurden, werden die Felder im Terminformular automatisch mit dem Inhalt der Parameter ausgefüllt.

      In Outlook Web App und OWA for Devices zeigt diese Methode immer ein Formular mit einem Teilnehmerfeld an. Wenn Sie keine Teilnehmer als Eingabeargumente angeben, zeigt die Methode ein Formular mit einer Schaltfläche Speichern an. Wenn Sie Teilnehmer angegeben haben, enthält das Formular die Teilnehmer und eine Schaltfläche Senden.

      Wenn Sie im Outlook-Rich-Client und Outlook-Steuerteil nehmer oder Ressourcen im Parameter requiredAttendees, optionalAttendees oder Resources angeben, wird mit dieser Methode ein Besprechungsformular mit einer Schaltfläche Senden angezeigt. Wenn Sie keine Empfänger angeben, wird mit dieser Methode ein Terminformular mit der Schalt &amp; Fläche "Speichern" angezeigt.

      Wenn einer der Parameter die angegebenen Größenbeschränkungen überschreitet oder wenn ein unbekannter Parametername angegeben wird, wird eine Ausnahme ausgelöst.

      **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.

      \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lesen</td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      var start = new Date();
      var end = new Date();
      end.setHours(start.getHours() + 1);

      Office.context.mailbox.displayNewAppointmentForm(
      {
          requiredAttendees: ['bob@contoso.com'],
          optionalAttendees: ['sam@contoso.com'],
          start: start,
          end: end,
          location: 'Home',
          resources: ['projector@contoso.com'],
          subject: 'meeting',
          body: 'Hello World!'
      });
      ```
    name: displayNewAppointmentForm(parameters)
    fullName: displayNewAppointmentForm(parameters)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: parameters
          description: 'Eine AppointmentForm, die den neuen Termin beschreibt. Alle Eigenschaften sind optional.'
          type:
            - AppointmentForm
  - uid: Outlook_1_7.Office.Mailbox.displayNewMessageForm
    summary: |-
      Zeigt ein Formular zum Erstellen einer neuen Nachricht an.

      Mit der displayNewMessageForm-Methode wird ein Formular geöffnet, mit dem der Benutzer eine neue Nachricht erstellen kann. Wenn Parameter angegeben werden, werden die Nachrichtenformular Felder automatisch mit dem Inhalt der Parameter ausgefüllt.

      Wenn einer der Parameter die angegebenen Größenbeschränkungen überschreitet oder wenn ein unbekannter Parametername angegeben wird, wird eine Ausnahme ausgelöst.

      \[[API-Satz: Mailbox 1,6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lesen</td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.displayNewMessageForm(
      {
          // Copy the To line from current item.
          toRecipients: Office.context.mailbox.item.to,
          ccRecipients: ['sam@contoso.com'],
          subject: 'Outlook add-ins are cool!',
          htmlBody: 'Hello <b>World</b>!<br/><img src="cid:image.png"></i>',
          attachments: [
          {
              type: 'file',
              name: 'image.png',
              url: 'http://contoso.com/image.png',
              isInline: true
          }
          ]
      });
      ```
    name: displayNewMessageForm(parameters)
    fullName: displayNewMessageForm(parameters)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayNewMessageForm(parameters: any): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: parameters
          description: |-
            Ein Wörterbuch mit allen Werten, die für den Benutzer im neuen Formular ausgefüllt werden sollen. Alle Parameter sind optional.

            toRecipients: ein Array von Zeichenfolgen, die die e-Mail-Adressen oder ein Array mit einem [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) -Objekt für jeden der Empfänger in der an-Leitung enthalten. Das Array darf maximal 100 Einträge enthalten.

            ccRecipients: ein Array von Zeichenfolgen, die die e-Mail-Adressen oder ein Array mit einem [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) -Objekt für jeden Empfänger in der CC-Zeile enthalten. Das Array darf maximal 100 Einträge enthalten.

            bccRecipients: ein Array von Zeichenfolgen, die die e-Mail-Adressen oder ein Array mit einem [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) -Objekt für jeden Empfänger in der Bcc-Zeile enthalten. Das Array darf maximal 100 Einträge enthalten.

            Betreff: eine Zeichenfolge, die den Betreff der Nachricht enthält. Die Zeichenfolge ist auf maximal 255 Zeichen beschränkt.

            htmlBody: der HTML-Textkörper der Nachricht. Der Textkörper ist auf eine maximale Größe von 32 KB beschränkt.

            Attachments: ein Array von JSON-Objekten, die entweder Datei-oder Element Anlagen sind.

            Attachments. Type: gibt den Typ der Anlage an. Muss eine Datei für eine Dateianlage oder ein Element für eine Elementanlage sein.

            attachments.name: eine Zeichenfolge, die den Namen der Anlage enthält, bis zu 255 Zeichen lang.

            Attachments. URL: wird nur verwendet, wenn Type auf File festgelegt ist. Der URI des Speicherorts für die Datei.

            Attachments. isInline: wird nur verwendet, wenn Type auf File festgelegt ist. Wenn true, gibt an, dass die Anlage Inline im Nachrichtentext angezeigt wird und nicht in der Anlagenliste angezeigt werden soll.

            Attachments. itemId: wird nur verwendet, wenn Type auf Item festgelegt ist. Die EWS-Element-ID der vorhandenen e-Mail, die Sie an die neue Nachricht anfügen möchten. Diese Zeichenfolge kann bis zu 100 Zeichen lang sein.
          type:
            - any
  - uid: Outlook_1_7.Office.Mailbox.getCallbackTokenAsync
    summary: |-
      Ruft eine Zeichenfolge mit einem Token ab, das zum Aufrufen von REST-APIs oder Exchange-Webdiensten verwendet wird.

      Die getCallbackTokenAsync-Methode führt einen asynchronen Aufruf aus, um ein deckendes Token vom Exchange-Server abzurufen, der das Postfach des Benutzers hostet. Die Gültigkeitsdauer des Rückruftokens beträgt 5 Minuten.

      *REST-Token*

      Wenn ein REST-Token angefordert wird (Options. isRest = true), kann das resultierende Token nicht zum Authentifizieren von Exchange-webDiensten verwendet werden. Das Token ist auf den schreibgeschützten Zugriff auf das aktuelle Element und seine Anlagen beschränkt, es sei denn, das Add-in hat die ReadWriteMailbox-Berechtigung in seinem Manifest angegeben. Wenn die ReadWriteMailbox-Berechtigung angegeben wird, gewährt das resultierende Token Lese-/Schreibzugriff auf e-Mail, Kalender und Kontakte, einschließlich der Möglichkeit zum Senden von e-Mails.

      Das Add-in sollte die Resturl hinzugefügt-Eigenschaft verwenden, um die richtige URL für REST-API-Aufrufe zu bestimmen.

      *EWS-Tokens*

      Wenn ein EWS-Token angefordert wird (Options. isRest = false), funktioniert das resultierende Token nicht, um REST-API-Aufrufe zu authentifizieren. Der Bereich des Tokens ist auf den Zugriff auf das aktuelle Element beschränkt.

      Das Add-in sollte die ewsUrl-Eigenschaft verwenden, um die richtige URL zu bestimmen, die beim Ausführen von EWS-Aufrufen verwendet werden soll.

      **Hinweis**: Es wird empfohlen, dass Add-ins anstelle von Exchange-Webdiensten die Rest-APIs verwenden, wann immer möglich.

      \[[API-Satz: Mailbox 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      function getCallbackToken() {
          var options = {
              isRest: true,
              asyncContext: { message: 'Hello World!' }
          };

          Office.context.mailbox.getCallbackTokenAsync(options, cb);
      }

      function cb(asyncResult) {
          var token = asyncResult.value;
      }
      ```
    name: 'getCallbackTokenAsync(options, callback)'
    fullName: 'getCallbackTokenAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCallbackTokenAsync(options: Office.AsyncContextOptions & { isRest?: boolean }, callback: (asyncResult: Office.AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 'Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. isRest: bestimmt, ob das bereitgestellte Token für die Outlook-REST-APIs oder Exchange-webDienste verwendet wird. Standardwert ist "false". AsyncContext: alle Statusdaten, die an die asynchrone Methode übergeben werden.'
          type:
            - 'Office.AsyncContextOptions & { isRest?: boolean }'
        - id: callback
          description: 'Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen. Das Token wird als Zeichenfolge in der `asyncResult.value`-Eigenschaft bereitgestellt. Wenn ein Fehler aufgetreten ist, können `asyncResult.error` die `asyncResult.diagnostics` -und-Eigenschaften zusätzliche Informationen bereitstellen.'
          type:
            - '(asyncResult: Office.AsyncResult<string>) => void'
  - uid: Outlook_1_7.Office.Mailbox.getCallbackTokenAsync_1
    summary: |-
      Ruft eine Zeichenfolge ab, die einen Token enthält, der verwendet wird, um eine Anlage oder ein Element von einem Exchange Server abzurufen.

      Die getCallbackTokenAsync-Methode führt einen asynchronen Aufruf aus, um ein deckendes Token vom Exchange-Server abzurufen, der das Postfach des Benutzers hostet. Die Gültigkeitsdauer des Rückruftokens beträgt 5 Minuten.

      Sie können das Token und eine Anlagen- oder Element-ID an ein Drittanbietersystem weitergeben. Das Drittanbietersystem verwendet das Token als Trägerautorisierungstoken, um den Exchange Web Services-Vorgang (EWS) GetAttachment oder GetItem aufzurufen und eine Anlage oder ein Element zurückzugeben. Sie können beispielsweise einen Remotedienst erstellen, um Anlagen vom ausgewählten Element abzurufen.

      Ihre APP muss über die im Manifest angegebene ReadItem-Berechtigung verfügen, um die getCallbackTokenAsync-Methode im Lesemodus aufzurufen.

      Im Verfassenmodus müssen Sie die saveAsync-Methode aufrufen, um einen Elementbezeichner abzurufen, der an die getCallbackTokenAsync-Methode weitergegeben wird. Ihre APP muss über ReadWriteItem-Berechtigungen verfügen, um die saveAsync-Methode aufzurufen.

      \[[API-Satz: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      function getCallbackToken() {
          Office.context.mailbox.getCallbackTokenAsync(cb);
      }

      function cb(asyncResult) {
          var token = asyncResult.value;
      }
      ```
