  - uid: Outlook_1_7.Office.Mailbox.convertToEwsId
    summary: |-
      Wandelt eine REST-formatierte Element-ID ins EWS-Format um.

      Element-IDs, die über eine REST-API (wie die Outlook-Mail-API oder Microsoft Graph) abgerufen werden, verwenden ein anderes Format als das von Exchange-webDiensten (EWS) verwendete Format. Die Converttoewsid hinzugefügt-Methode konvertiert eine REST-formatierte ID in das richtige Format für EWS.

      **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.

      \[[API-Satz: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      // Get an item's ID from a REST API.
      var restId = 'AAMkAGVlOTZjNTM3LW...';

      // Treat restId as coming from the v2.0 version of the Outlook Mail API.
      var ewsId = Office.context.mailbox.convertToEwsId(restId, Office.MailboxEnums.RestVersion.v2_0);
      ```
    name: 'convertToEwsId(itemId, restVersion)'
    fullName: 'convertToEwsId(itemId, restVersion)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToEwsId(itemId: string, restVersion: MailboxEnums.RestVersion): string;'
      return:
        type:
          - string
        description: ''
      parameters:
        - id: itemId
          description: 'Eine Element-ID, die für die Outlook-REST-APIs formatiert ist.'
          type:
            - string
        - id: restVersion
          description: 'Ein Wert, der die Version der Outlook-REST-API angibt, die zum Abrufen der Element-ID verwendet wurde.'
          type:
            - MailboxEnums.RestVersion
  - uid: Outlook_1_7.Office.Mailbox.convertToLocalClientTime
    summary: "Ruft ein Wörterbuch mit Uhrzeitinformationen basierend auf der Zeiteinstellung des lokalen Clients ab.\n\nDie in einer Mail-App für Outlook oder Outlook Web App verwendeten Daten und Uhrzeiten stammen u.\_U. aus verschiedenen Zeitzonen. Outlook verwendet die Zeitzone des Client-Computers; Outlook Web App verwendet die im Exchange Admin Center (EAC) festgelegte Zeitzone. Sie sollten Datums- und Uhrzeitwerte bearbeiten, damit die auf der Benutzeroberfläche angezeigten Werte immer den von Benutzer erwarteten Zeitzonen entsprechen.\n\nWird die Mail-App in Outlook ausgeführt, wird mit der convertToLocalClientTime-Methode ein Wörrterbuchobjekt zurückgegeben, dessen Werte auf die Zeitzone des Client-Computer festgelegt sind. Wenn die Mail-app in Outlook Web App läuft, gibt die convertToLocalClientTime-Methode ein Dictionary-Objekt mit den Werten zurück, die auf die in der Exchange-verwaltungsKONSOLE angegebene Zeitzone festgelegt sind.\n\n\\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: '<table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>'
    name: convertToLocalClientTime(timeValue)
    fullName: convertToLocalClientTime(timeValue)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToLocalClientTime(timeValue: Date): LocalClientTime;'
      return:
        type:
          - LocalClientTime
        description: ''
      parameters:
        - id: timeValue
          description: Ein Date-Objekt.
          type:
            - Date
  - uid: Outlook_1_7.Office.Mailbox.convertToRestId
    summary: |-
      Wandelt eine EWS-formatierte Element-ID ins REST-Format um.

      **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.

      \[[API-Satz: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>

      Element-IDs, die über EWS oder über die itemId-Eigenschaft abgerufen werden, verwenden ein anderes Format als das von REST-APIs verwendete Format (beispielsweise die [Outlook-Mail-API](https://docs.microsoft.com/previous-versions/office/office-365-api/api/version-2.0/mail-rest-operations) oder [Microsoft Graph](https://graph.microsoft.io/)<!-- -->. Die convertToRestId-Methode konvertiert eine EWS-formatierte ID in das richtige Format für REST.

      #### <a name="examples"></a>Beispiele

      ```javascript
      // Get the currently selected item's ID.
      var ewsId = Office.context.mailbox.item.itemId;

      // Convert to a REST ID for the v2.0 version of the Outlook Mail API.
      var restId = Office.context.mailbox.convertToRestId(ewsId, Office.MailboxEnums.RestVersion.v2_0);
      ```
    name: 'convertToRestId(itemId, restVersion)'
    fullName: 'convertToRestId(itemId, restVersion)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRestId(itemId: string, restVersion: MailboxEnums.RestVersion): string;'
      return:
        type:
          - string
        description: ''
      parameters:
        - id: itemId
          description: Eine für Exchange-Webdienste (EWS) formatierte Element-ID
          type:
            - string
        - id: restVersion
          description: 'Ein Wert, der die Version der Outlook-REST-API angibt, mit der die konvertierte ID verwendet wird.'
          type:
            - MailboxEnums.RestVersion
