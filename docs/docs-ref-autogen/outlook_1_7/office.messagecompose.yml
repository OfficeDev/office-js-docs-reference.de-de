      Die CC-Eigenschaft gibt ein [Office. Recipients](xref:Outlook_1_7.Office.Recipients) -Objekt zurück, das Methoden zum Abrufen oder Aktualisieren der Empfänger in der CC-Zeile der Nachricht bereitstellt.

