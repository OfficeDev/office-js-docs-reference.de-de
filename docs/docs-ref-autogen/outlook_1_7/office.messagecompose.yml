- uid: Outlook_1_7.Office.MessageCompose.from
  summary: >-
    Ruft die E-Mail-Adresse des Absenders einer Nachricht ab.


    Die aus und Absender Eigenschaften die gleiche Person darstellen, es sei denn, die Nachricht von einer Stellvertretung gesendet wird. In diesem Fall die aus Eigenschaft stellt den Besitzer und die Sender-Eigenschaft den Delegaten darstellt.


