  - uid: Outlook_1_7.Office.MessageCompose.conversationId
    summary: |-
      Ruft einen Bezeichner für die E-Mail-Unterhaltung ab, in der eine bestimmte Nachricht enthalten ist.

      Sie können für diese Eigenschaft eine ganze Zahl abrufen, wenn Ihre Mail-App in Formularen zum Lesen oder Antworten in Formularen zum Verfassen aktiviert wird. Wenn der Benutzer den Betreff der Antwortnachricht ändert, ändert sich beim Versenden die Konversations-ID für die entsprechende Nachricht, und der Wert, den Sie vorher bezogen haben, trifft nicht länger zu.

      Sie erhalten in einem Formular zum Verfassen für diese Eigenschaft für ein neues Element null. Wenn der Benutzer einen Betreff festlegt und das Element speichert, gibt die conversationcode-Eigenschaft einen Wert zurück.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Nachrichten verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      var conversationId = Office.context.mailbox.item.conversationId;
      console.log("conversationId: " + conversationId);
      ```
    name: conversationId
    fullName: conversationId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'conversationId: string;'
      return:
        type:
          - string
  - uid: Outlook_1_7.Office.MessageCompose.from
    summary: |-
      Ruft die E-Mail-Adresse des Absenders einer Nachricht ab.

      Die Eigenschaften from und Sender stellen dieselbe Person dar, es sei denn, die Nachricht wird von einer Stellvertretung gesendet. In diesem Fall stellt die From-Eigenschaft den Besitzer dar, und die Sender-Eigenschaft stellt den Stellvertreter dar.

      Die From-Eigenschaft gibt ein from-Objekt zurück, das eine Methode zum Abrufen des from-Werts bereitstellt.

      \[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Nachrichten verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.item.from.getAsync(callback);

      function callback(asyncResult) {
          var from = asyncResult.value;
      }
      ```
    name: from
    fullName: from
    langs:
      - typeScript
    type: property
    syntax:
      content: 'from: From;'
      return:
        type:
          - From
