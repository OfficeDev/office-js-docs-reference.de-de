items:
  - uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
    summary: |-
      Stellt Informationen zum Aufrufen einer Abbruch fähigen benutzerdefinierten Funktion bereit. Eine cancelable-benutzerdefinierte Funktion kann einen Handler für das onCanceled-Ereignis bereitstellen.

      Wenn Sie angeben möchten, dass eine Funktion abgebrochen werden kann, sollten Sie in der JSON-Datei der Metadaten angeben:`{ "cancelable": true }`

      Wenn die JSON-Metadaten-Datei aus JSDoc-Kommentaren generiert wird, schließen Sie das Tag ein.`@cancelable`<!-- -->.
    isPreview: true
    name: CustomFunctions.CancelableInvocation
    fullName: CustomFunctions.CancelableInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.Invocation
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.CancelableInvocation.onCanceled
