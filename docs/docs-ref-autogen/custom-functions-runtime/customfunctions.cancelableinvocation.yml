  summary: >-
    Enthält Informationen zu den Aufruf einer benutzerdefinierten Funktion abgebrochen werden. Eine benutzerdefinierte Funktion abgebrochen werden kann einen Handler für das Ereignis OnCanceled bereitstellen.


    Um anzugeben, dass eine Funktion in der Metadaten JSON Datei abgebrochen werden kann, ist, sollte die Funktionsoptionen angeben:`{ "cancelable": true }`


    Wenn JSDoc Kommentare Metadaten JSON-Datei generiert wird, fügen Sie das Tag `@cancelable` <!-- -->.
