  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation
    summary: |-
      Stellt Informationen zum Aufrufen einer benutzerdefinierten Streamingfunktion bereit. Eine benutzerdefinierte Streamingfunktion kann Ergebnisse liefern, die sich im Lauf der Zeit ändern können.

      Rufen `setResult()` Sie eine oder mehrere Male auf, um das Ergebnis bereitzustellen, statt ein Ergebnis aus der Funktion zurückzugeben.
