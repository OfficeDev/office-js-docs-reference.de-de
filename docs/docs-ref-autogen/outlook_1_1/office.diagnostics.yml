- uid: Outlook_1_1.Office.Diagnostics.OWAView
  summary: >-
    <span data-ttu-id="f601c-123">Ruft eine Zeichenfolge ab, die die aktuelle Ansicht von Outlook Web App darstellt.</span><span class="sxs-lookup"><span data-stu-id="f601c-123">Gets a string that represents the current view of Outlook Web App.</span></span>


    <span data-ttu-id="f601c-124">Die zurückgegebene Zeichenfolge kann einen der folgenden Werte haben: OneColumn, TwoColumns oder ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="f601c-124">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>


    <span data-ttu-id="f601c-125">Handelt es sich bei der Hostanwendung nicht um Outlook Web App, wird durch den Zugriff auf diese Eigenschaft undefined zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="f601c-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


    <span data-ttu-id="f601c-126">Outlook Web App verfügt über drei Ansichten, die der Bildschirm- und Fensterbreite sowie mit der Anzahl der Spalten übereinstimmt, die angezeigt werden können:</span><span class="sxs-lookup"><span data-stu-id="f601c-126">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>


    - <span data-ttu-id="f601c-p102">OneColumn wird bei schmalem Bildschirm angezeigt. Outlook Web App verwendet dieses einspaltige Layout auf dem gesamten Bildschirm eines Smartphones.</span><span class="sxs-lookup"><span data-stu-id="f601c-p102">OneColumn, which is displayed when the screen is narrow. Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>


    - <span data-ttu-id="f601c-p103">TwoColumns wird bei etwas breiterem Bildschirm angezeigt. Outlook Web App verwendet diese Ansicht auf den meisten Tablet-PCs.</span><span class="sxs-lookup"><span data-stu-id="f601c-p103">TwoColumns, which is displayed when the screen is wider. Outlook Web App uses this view on most tablets.</span></span>


    - <span data-ttu-id="f601c-p104">ThreeColumns wird bei breitem Bildschirm angezeigt. Outlook Web App verwendet diese Ansicht z. B. in einem Fenster mit voller Bildschirmgröße auf einem Desktopcomputer.</span><span class="sxs-lookup"><span data-stu-id="f601c-p104">ThreeColumns, which is displayed when the screen is wide. For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>


    <span data-ttu-id="f601c-133">\[[API-Satz: Postfach 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f601c-133">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
