    summary: |-
      Eine Unterklasse von [Office. Item](xref:Outlook_1_1.Office.Item) für Nachrichten.

      **Wichtig**: Hierbei handelt es sich um ein internes Outlook-Objekt, das nicht direkt über vorhandene Schnittstellen verfügbar gemacht wird. Sie sollten dies als Modus von Office. Context. Mailbox. Item behandeln. Weitere Informationen finden Sie auf der Seite [Objektmodell](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.1/office.context.mailbox.item) .
    name: Office.Message
