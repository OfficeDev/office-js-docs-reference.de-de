items:
  - uid: 'outlook!Office.EmailAddressDetails:interface'
    summary: |-
      Stellt die E-Mail-Eigenschaften des Absenders oder angegebener Empfänger einer E-Mail-Nachricht oder eines Termins bereit.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: Office.EmailAddressDetails
    fullName: Office.EmailAddressDetails
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.EmailAddressDetails#appointmentResponse:member'
      - 'outlook!Office.EmailAddressDetails#displayName:member'
      - 'outlook!Office.EmailAddressDetails#emailAddress:member'
      - 'outlook!Office.EmailAddressDetails#recipientType:member'
  - uid: 'outlook!Office.EmailAddressDetails#appointmentResponse:member'
    summary: 'Ruft die Antwort ab, die ein Teilnehmer für einen Termin abgegeben hat. Diese Eigenschaft gilt nur für einen Teilnehmer eines Termins, der durch die optionalAttendees-oder requiredAttendees-Eigenschaft dargestellt wird. Diese Eigenschaft gibt undefined in anderen Szenarien zurück.'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType | string;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails#appointmentResponse~0:complex'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
