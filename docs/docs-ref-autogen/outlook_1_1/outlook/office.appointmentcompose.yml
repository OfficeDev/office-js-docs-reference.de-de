  fullName: location
  summary: Ruft den Ort eines Termins ab bzw. legt ihn fest. Die `location` Eigenschaft gibt ein [Location-Objekt](xref:outlook!Office.Location:interface) zurück, das Methoden zum Erhalten und Festlegen des Orts des Termins enthält.
