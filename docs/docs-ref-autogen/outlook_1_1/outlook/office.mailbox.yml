    summary: |-
      <span data-ttu-id="cdf79-109">Ruft ein Wörterbuch mit Uhrzeitinformationen basierend auf der Zeiteinstellung des lokalen Clients ab.</span><span class="sxs-lookup"><span data-stu-id="cdf79-109">Gets a dictionary containing time information in local client time.</span></span>

