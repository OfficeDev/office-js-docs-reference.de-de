    <span data-ttu-id="27259-166">Wenn Sie im Outlook-Rich-Client und Outlook-Steuerteil nehmer oder Ressourcen im Parameter requiredAttendees, optionalAttendees oder Resources angeben, wird mit dieser Methode ein Besprechungsformular mit einer Schaltfläche Senden angezeigt.</span><span class="sxs-lookup"><span data-stu-id="27259-166">In the Outlook rich client and Outlook RT, if you specify any attendees or resources in the requiredAttendees, optionalAttendees, or resources parameter, this method displays a meeting form with a Send button.</span></span> <span data-ttu-id="27259-167">Wenn Sie keine Empfänger angeben, wird mit dieser Methode ein Terminformular mit der Schalt &amp; Fläche "Speichern" angezeigt.</span><span class="sxs-lookup"><span data-stu-id="27259-167">If you don't specify any recipients, this method displays an appointment form with a Save &amp; Close button.</span></span>


