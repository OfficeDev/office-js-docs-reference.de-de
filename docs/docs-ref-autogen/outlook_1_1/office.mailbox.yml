- uid: Outlook_1_1.Office.Mailbox.userProfile
  summary: >-
    Informationen über den mit dem Postfach verknüpften Benutzer. Dazu gehören Kontotyp, Anzeigename, e-Mail-Adresse und Zeitzone.


