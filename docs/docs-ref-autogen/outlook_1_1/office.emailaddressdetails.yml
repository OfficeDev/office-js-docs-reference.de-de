- uid: Outlook_1_1.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="5e309-107">Ruft die Antwort ab, die ein Teilnehmer für einen Termin abgegeben hat.</span><span class="sxs-lookup"><span data-stu-id="5e309-107">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="5e309-108">Diese Eigenschaft gilt nur für einen Teilnehmer eines Termins, der von der optionalAttendees-oder requiredAttendees-Eigenschaft dargestellt wird.</span><span class="sxs-lookup"><span data-stu-id="5e309-108">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="5e309-109">Diese Eigenschaft gibt undefined in anderen Szenarios zurück.</span><span class="sxs-lookup"><span data-stu-id="5e309-109">This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5e309-110\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e309-110\">Examples</span></span>\n\n```javascript\n// The following sample provides the responses from required attendees.\n// Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
