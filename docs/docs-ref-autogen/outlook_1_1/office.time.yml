  - uid: Outlook_1_1.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="f821f-132">Legt die Start- oder Endzeit eines Termins fest.</span><span class="sxs-lookup"><span data-stu-id="f821f-132">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="f821f-133">Wenn die setAsync-Methode für die Start-Eigenschaft aufgerufen wird, wird die End-Eigenschaft angepasst, um die Dauer des Termins wie zuvor festzulegen.</span><span class="sxs-lookup"><span data-stu-id="f821f-133">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="f821f-134">Wenn die setAsync-Methode für die End-Eigenschaft aufgerufen wird, wird die Dauer des Termins auf die neue Endzeit verlängert.</span><span class="sxs-lookup"><span data-stu-id="f821f-134">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="f821f-135">Die Uhrzeit muss in UTC liegen. Sie können die richtige UTC-Zeit mithilfe der convertToUtcClientTime-Methode abrufen.</span><span class="sxs-lookup"><span data-stu-id="f821f-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="f821f-136">\[[API-Satz: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f821f-136">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="f821f-137">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="f821f-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f821f-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="f821f-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="f821f-139">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="f821f-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f821f-140">Verfassen</span><span class="sxs-lookup"><span data-stu-id="f821f-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="f821f-141">Fehler</span><span class="sxs-lookup"><span data-stu-id="f821f-141">Errors</span></span></td><td><span data-ttu-id="f821f-142">InvalidEndTime – die Endzeit des Termins liegt vor der Startzeit des Termins.</span><span class="sxs-lookup"><span data-stu-id="f821f-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="f821f-143">Beispiele</span><span class="sxs-lookup"><span data-stu-id="f821f-143">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
