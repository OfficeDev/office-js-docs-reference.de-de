    Das Datum im ISO8601-Format zum Filtern von Daten.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'date: string;'
    return:
      type: string
- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: >-
    Wie spezifisch das Datum zum Aufbewahren von Daten verwendet werden soll. Wenn das Datum beispielsweise 2005-04-02 ist und das Spezifität auf "Month" festgelegt ist, behält der Filtervorgang alle Zeilen mit einem Datum im Monat April 2009.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second";'
    return:
      type: <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" /> | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second"
