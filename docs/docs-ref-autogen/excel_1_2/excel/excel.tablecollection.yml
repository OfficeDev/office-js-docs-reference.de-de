  - uid: excel.Excel.TableCollection.add
    summary: "<span data-ttu-id=\"77daa-p101\">Erstellt eine neue Tabelle. Das Bereichsobjekt oder die Quelladresse bestimmt das Arbeitsblatt, unter dem die Tabelle hinzugefügt wird. Wenn die Tabelle nicht hinzugefügt werden kann (z.\_B. weil die Adresse ungültig ist oder sich die Tabelle mit einer anderen Tabelle überlappen würde), wird ein Fehler ausgelöst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77daa-p101\">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>\n\n<span data-ttu-id=\"77daa-106\">\\[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"77daa-106\">\\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \\]</span></span>"
    name: 'add(address, hasHeaders)'
    fullName: 'add(address, hasHeaders)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
      return:
        type:
          - excel.Excel.Table
        description: |-


          #### <a name="examples"></a><span data-ttu-id="77daa-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="77daa-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);
              table.load('name');
              return ctx.sync().then(function() {
                  console.log(table.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: address
          description: '<span data-ttu-id="77daa-108">Ein Range-Objekt oder eine Zeichenfolgenadresse oder der Name des Bereichs, der die Datenquelle darstellt.</span><span class="sxs-lookup"><span data-stu-id="77daa-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="77daa-109">Wenn die Adresse keinen Arbeitsblattnamen enthält, wird das aktuell aktive Blatt verwendet.</span><span class="sxs-lookup"><span data-stu-id="77daa-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="77daa-110">\[API-Gruppe: ExcelApi 1,1/1,3.</span><span class="sxs-lookup"><span data-stu-id="77daa-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="77daa-111">Vor ExcelApi 1,3 muss dieser Parameter eine Zeichenfolge sein.</span><span class="sxs-lookup"><span data-stu-id="77daa-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="77daa-112">Beginnend mit der Excel-API 1,3 kann dieser Parameter ein Range-Objekt oder eine Zeichenfolge sein.\]</span><span class="sxs-lookup"><span data-stu-id="77daa-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
          type:
            - Range | string
        - id: hasHeaders
          description: '<span data-ttu-id="77daa-p103">Boolescher Wert, der angibt, ob die importierten Daten Spaltenüberschriften besitzen. Wenn die Quelle keine Überschriften enthält (d. h. wenn diese Eigenschaft auf falsch festgelegt ist), generiert Excel automatisch eine Überschriftenänderung der Daten nach einer Zeile.</span><span class="sxs-lookup"><span data-stu-id="77daa-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>'
          type:
            - boolean
