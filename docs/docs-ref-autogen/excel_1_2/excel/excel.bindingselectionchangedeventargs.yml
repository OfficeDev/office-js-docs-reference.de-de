items:
  - uid: 'excel!Excel.BindingSelectionChangedEventArgs:interface'
    summary: |-
      Stellt Informationen zu der Auswahl bereit, die das Ereignis "SelectionChanged" ausgelöst hat.

      **Hinweis**: Wenn mehrere, nicht zusammenhängende Zellen ausgewählt `Binding.onSelectionChanged` sind, werden nur Zeilen-und Spalteninformationen für eine Auswahl gemeldet. Für `Worksheet.onSelectionChanged` mehrere ausgewählte Bereiche verwenden.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
