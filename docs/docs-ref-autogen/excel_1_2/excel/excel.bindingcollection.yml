      <span data-ttu-id="36438-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.BindingCollection`Nur verfügbar für Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="36438-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.BindingCollection` - Only available on collection types.</span></span> <span data-ttu-id="36438-124">Sie ähnelt der vorherigen Signatur.</span><span class="sxs-lookup"><span data-stu-id="36438-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="36438-125">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis einbezogen werden können.</span><span class="sxs-lookup"><span data-stu-id="36438-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="36438-126">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="36438-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="36438-127">Wenn Option. Top angegeben ist, wird das Resultset gestartet, nachdem die angegebene Anzahl von Elementen übersprungen wurde.</span><span class="sxs-lookup"><span data-stu-id="36438-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
