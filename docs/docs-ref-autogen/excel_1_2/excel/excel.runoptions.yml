  - uid: excel.Excel.RunOptions.delayForCellEdit
    summary: |-
      Bestimmt, ob Excel die Batchanforderung verzögert, bis der Benutzer den Zellenbearbeitungsmodus verlässt.

      Wenn false, wenn der Benutzer in der Zelle bearbeiten ist, wenn die Batchanforderung vom Host verarbeitet wird, wird der Batch automatisch fehl. Bei true wird die Batchanforderung sofort ausgeführt, wenn sich der Benutzer nicht im Zellenbearbeitungsmodus befindet, aber wenn sich der Benutzer im Zellenbearbeitungsmodus befindet, wird die Batchanforderung verzögert, bis der Benutzer den Zellenbearbeitungsmodus verlässt.
    name: delayForCellEdit
    fullName: delayForCellEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type:
          - boolean