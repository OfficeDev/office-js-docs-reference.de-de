  - uid: word.Word.Interfaces.DocumentLoadOptions.allowCloseOnUntitled
    summary: |-
      Dient zum Abrufen oder Festlegen eines Werts, der angibt, dass beim Öffnen eines neuen Dokuments, ob es zulässig ist, dieses Dokument zu schließen, auch wenn dieses Dokument ohne Titel ist. True zu schließen, andernfalls false.

      \[[API-Gruppe: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: allowCloseOnUntitled
    fullName: allowCloseOnUntitled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowCloseOnUntitled?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.DocumentLoadOptions.body
    summary: |-
      Ruft das Body-Objekt des Dokuments ab. Der Textkörper umfasst den Text ohne Kopfzeilen, Fußzeilen, Textfelder usw.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
