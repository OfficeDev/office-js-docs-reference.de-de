properties:
- name: font
  uid: word!Word.Interfaces.BodyUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft das Textformat des Textkörpers ab. Verwenden Sie diese Eigenschaft, um Schriftartenname, Schriftgröße, Farbe und andere Eigenschaften zu erhalten und zu festlegen.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
