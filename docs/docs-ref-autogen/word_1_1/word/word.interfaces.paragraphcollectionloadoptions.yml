      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member'
    summary: |-
      Für jedes Element in der Auflistung: Ruft den Zeilenabstand für den angegebenen Absatz in Punkt ab oder legt ihn fest. Auf der Word-Benutzeroberfläche wird dieser Wert durch 12 dividiert.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: lineSpacing
    fullName: lineSpacing
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lineSpacing?: boolean;'
      return:
        type:
          - boolean
