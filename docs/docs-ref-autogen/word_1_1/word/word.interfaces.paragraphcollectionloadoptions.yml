        type:
          - word.Word.Interfaces.FontLoadOptions
  - uid: word.Word.Interfaces.ParagraphCollectionLoadOptions.leftIndent
    summary: |-
      Für jedes Element in der Auflistung: Ruft den linken Einzugswert für den Absatz in Punkt ab oder legt ihn fest.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
