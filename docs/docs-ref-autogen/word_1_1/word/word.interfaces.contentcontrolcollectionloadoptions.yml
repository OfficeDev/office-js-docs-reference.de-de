### YamlMime:TSType
name: Word.Interfaces.ContentControlCollectionLoadOptions
uid: word!Word.Interfaces.ContentControlCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlCollectionLoadOptions
summary: >-
  Enthält eine Auflistung von [Word.ContentControl-Objekten.](xref:word!Word.ContentControl:class) Inhaltssteuerelemente sind gebundene und möglicherweise mit Beschriftungen versehene Bereiche in einem Dokument, die als Container für bestimmte Typen von Inhalt dienen. Einzelne Inhaltssteuerelemente können Inhalte wie Abbildungen, Tabellen oder Absätze mit formatiertem Text enthalten. Derzeit werden nur Rich-Text-Inhaltssteuerelemente unterstützt.


  \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Darstellung des Inhaltssteuerelements ab oder legt sie fest. Der Wert kann "BoundingBox", "Tags" oder "Hidden" sein.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft einen Wert ab, der angibt, ob der Benutzer das Inhaltssteuerelement löschen kann, oder legt diesen fest. Sich gegenseitig ausschließend mit removeWhenEdited.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft einen Wert ab, der angibt, ob der Benutzer den Inhalt des Inhaltssteuerelements bearbeiten kann, oder legt diesen fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#color:member
  package: word!
  fullName: color
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Farbe des Inhaltssteuerelements ab oder legt diese fest. Die Farbe wird im Format \# "RRGGBB" oder mithilfe des Farbnamens angegeben.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft das Textformat des Inhaltssteuerelements ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: id
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#id:member
  package: word!
  fullName: id
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft eine ganze Zahl ab, die den Bezeichner des Inhaltssteuerelements darstellt. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft das Inhaltssteuerelement ab, das das Inhaltssteuerelement enthält. Gibt einen Fehler zurück, wenn kein übergeordnetes Inhaltssteuerelement vor ist.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Platzhaltertext des Inhaltssteuerelements ab oder legt diesen fest. Abgeblendeter Text wird angezeigt, wenn das Inhaltssteuerelement leer ist.


    **Hinweis**: Der Set-Vorgang für diese Eigenschaft wird in Word im Web nicht unterstützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: boolean;'
    return:
      type: boolean
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft einen Wert ab, der angibt, ob das Inhaltssteuerelement nach der Bearbeitung entfernt wird, oder legt diesen fest. Sich gegenseitig ausschließend mit CannotDelete.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Formatnamen für das Inhaltssteuerelement ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tag
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#tag:member
  package: word!
  fullName: tag
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft ein Tag ab, um ein Inhaltssteuerelement zu identifizieren, oder legt dieses fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tag?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Text des Inhaltssteuerelements ab. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
- name: title
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#title:member
  package: word!
  fullName: title
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Titel für ein Inhaltssteuerelement ab oder legt diesen fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'title?: boolean;'
    return:
      type: boolean
- name: type
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Inhaltssteuerelementtyp ab. Derzeit werden nur Rich-Text-Inhaltssteuerelemente unterstützt. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
