  - uid: 'word!Word.ContentControl#getHtml:member(1)'
    summary: |-
      <span data-ttu-id="0c605-137">Ruft eine HTML-Darstellung des Inhaltssteuerelement-Objekts ab.</span><span class="sxs-lookup"><span data-stu-id="0c605-137">Gets an HTML representation of the content control object.</span></span> <span data-ttu-id="0c605-138">Wenn die Formatierung in einer Webseite oder einem HTML-Viewer gerendert wird, entspricht Sie der Formatierung des Dokuments, ist jedoch nicht genau.</span><span class="sxs-lookup"><span data-stu-id="0c605-138">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="0c605-139">Diese Methode gibt nicht exakt denselben HTML-Code für dasselbe Dokument auf unterschiedlichen Plattformen (Windows, Mac, Word für das Internet usw.) zurück.</span><span class="sxs-lookup"><span data-stu-id="0c605-139">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word for the web, etc.).</span></span> <span data-ttu-id="0c605-140">Wenn Sie exakte Genauigkeit oder Konsistenz plattformübergreifend benötigen, verwenden `ContentControl.getOoxml()` und konvertieren Sie den zurückgegebenen XML-Code in HTML.</span><span class="sxs-lookup"><span data-stu-id="0c605-140">If you need exact fidelity, or consistency across platforms, use `ContentControl.getOoxml()` and convert the returned XML to HTML.</span></span>

      <span data-ttu-id="0c605-141">\[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0c605-141">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getHtml()
    fullName: getHtml()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getHtml(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - 'word!Word.ContentControl#getHtml~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0c605-142">Beispiele</span><span class="sxs-lookup"><span data-stu-id="0c605-142">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy object for the content controls collection that contains a specific tag.
              var contentControlsWithTag = context.document.contentControls.getByTag('Customer-Address');
              
              // Queue a command to load the tag property for all of content controls. 
              context.load(contentControlsWithTag, 'tag');
               
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  if (contentControlsWithTag.items.length === 0) {
                      console.log('No content control found.');
                  }
                  else {
                      // Queue a command to get the HTML contents of the first content control.
                      var html = contentControlsWithTag.items[0].getHtml();
                  
                      // Synchronize the document state by executing the queued commands, 
                      // and return a promise to indicate task completion.
                      return context.sync()
                          .then(function () {
                              console.log('Content control HTML: ' + html.value);
                      });
                  }
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
