name: Word.Interfaces.ParagraphLoadOptions
uid: word!Word.Interfaces.ParagraphLoadOptions:interface
package: word!
fullName: Word.Interfaces.ParagraphLoadOptions
summary: >-
  Stellt einen einzelnen Absatz in einer Auswahl, einem Bereich, Inhaltssteuerelement oder Hauptteil des Dokuments dar.


  \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ParagraphLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Ruft die Ausrichtung für einen Absatz ab oder legt sie fest. Der Wert kann "left", "centered", "right" oder "justified" lauten.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphLoadOptions#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Ruft den Wert in Punkten für einen Erstzeileneinzug oder einen hängenden Einzug ab, oder legt ihn fest. Verwenden Sie zum Festlegen eines Erstzeileneinzugs einen positiven Wert, und verwenden Sie für einen negativen Wert für einen hängenden Einzug.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ParagraphLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft das Textformat des Abschnitts ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphLoadOptions#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Ruft den linken Einzugswert für den Abschnitt in Punkten ab oder legt ihn fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: boolean;'
    return:
      type: boolean
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphLoadOptions#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Ruft den Zeilenabstand für den angegebenen Abschnitt in Punkten ab, oder legt ihn fest. Auf der Word-Benutzeroberfläche wird dieser Wert durch 12 dividiert.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: boolean;'
    return:
      type: boolean
