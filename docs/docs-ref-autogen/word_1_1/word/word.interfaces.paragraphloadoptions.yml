      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ParagraphLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Ruft das Inhaltssteuerelement ab, das den Abschnitt enthält. Gibt einen Fehler zurück, wenn kein übergeordnetes Inhaltssteuerelement vor ist.


