- name: altTextDescription
  uid: word!Word.Interfaces.InlinePictureCollectionLoadOptions#altTextDescription:member
  package: word!
  fullName: altTextDescription
  summary: >-
    Für jedes Element in der Auflistung: Ruft eine Zeichenfolge ab, die den dem Inlinebild zugeordneten alternativen Text darstellt, oder legt diese fest.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: boolean;'
    return:
      type: boolean
- name: altTextTitle
  uid: word!Word.Interfaces.InlinePictureCollectionLoadOptions#altTextTitle:member
  package: word!
  fullName: altTextTitle
  summary: >-
    Für jedes Element in der Auflistung: Ruft eine Zeichenfolge ab, die den Titel für das Inlinebild enthält, oder legt diese fest.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'altTextTitle?: boolean;'
    return:
      type: boolean
- name: height
  uid: word!Word.Interfaces.InlinePictureCollectionLoadOptions#height:member
  package: word!
  fullName: height
  summary: >-
    Für jedes Element in der Auflistung: Ruft eine Zahl ab, die die Höhe des Inline Bilds beschreibt, oder legt diese fest.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
