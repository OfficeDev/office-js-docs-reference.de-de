  uid: word!Word.Interfaces.InlinePictureCollectionLoadOptions#width:member
  package: word!
  fullName: width
  summary: >-
    Für jedes Element in der Auflistung: Ruft eine Zahl ab, die die Breite des Inline Bilds beschreibt, oder legt diese fest.


