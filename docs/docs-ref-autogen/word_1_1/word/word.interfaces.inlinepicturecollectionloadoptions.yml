      type: boolean
- name: hyperlink
  uid: word!Word.Interfaces.InlinePictureCollectionLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Für jedes Element in der Auflistung: Ruft einen Hyperlink für das Bild ab oder legt diesen fest. Verwenden Sie ein ' \# ', um das Adressteil vom optionalen Speicherort Teil zu trennen.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: boolean;'
    return:
      type: boolean
- name: lockAspectRatio
  uid: word!Word.Interfaces.InlinePictureCollectionLoadOptions#lockAspectRatio:member
  package: word!
  fullName: lockAspectRatio
  summary: >-
    Für jedes Element in der Auflistung: Ruft einen Wert ab oder legt diesen fest, der angibt, ob das eingebettete Bild seine ursprünglichen Proportionen beibehält, wenn Sie seine Größe ändern.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lockAspectRatio?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.InlinePictureCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Inhaltssteuerelement ab, das das eingebettete Bild enthält. Löst einen Fehler aus, wenn kein übergeordnetes Inhaltssteuerelement vorhanden ist.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
