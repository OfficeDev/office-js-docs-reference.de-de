      return:
        type:
          - word.Word.Interfaces.FontLoadOptions
  - uid: word.Word.Interfaces.RangeCollectionLoadOptions.parentContentControl
    summary: |-
      Für jedes Element in der Auflistung: Ruft das Inhaltssteuerelement ab, das den Bereich enthält. Löst, wenn kein übergeordnetes Inhaltssteuerelement vorhanden ist.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: parentContentControl
