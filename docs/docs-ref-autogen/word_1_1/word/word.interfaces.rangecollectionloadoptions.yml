name: Word.Interfaces.RangeCollectionLoadOptions
uid: word!Word.Interfaces.RangeCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.RangeCollectionLoadOptions
summary: >-
  Enthält eine Auflistung von [Word. Range](xref:word!Word.Range:class) -Objekten.


  \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Text Format des Bereichs ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Inhaltssteuerelement ab, das den Bereich enthält. Löst einen Fehler aus, wenn kein übergeordnetes Inhaltssteuerelement vorhanden ist.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: style
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Formatvorlagennamen für den Bereich ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Text des Bereichs ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
