- uid: visio.Visio.run
  summary: <span data-ttu-id="bb2e1-101">Führt ein Batchskript, das auf dem Visio-Objektmodell mithilfe den RequestContext eines Objekts zuvor erstellten Aktionen ausführt.</span><span class="sxs-lookup"><span data-stu-id="bb2e1-101">Executes a batch script that performs actions on the Visio object model, using the RequestContext of a previously-created object.</span></span> <span data-ttu-id="bb2e1-102">Wenn umfassende aufgelöst wird, werden alle nachverfolgten-Objekte, die während der Ausführung automatisch zugeordnet wurden freigegeben.</span><span class="sxs-lookup"><span data-stu-id="bb2e1-102">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>
  remarks: >-
    <span data-ttu-id="bb2e1-103">Zusätzlich zu dieser Signatur hat die-Methode auch die folgenden Signaturen:</span><span class="sxs-lookup"><span data-stu-id="bb2e1-103">In addition to this signature, the method also has the following signatures:</span></span>


    `run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`
  name: run(contextObject, batch)
  fullName: visio.Visio.run
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function run<T>(contextObject: OfficeExtension.ClientRequestContext, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    return:
      type:
      - Promise<T>
      description: ''
    parameters:
    - id: contextObject
      description: <span data-ttu-id="bb2e1-104">Eine zuvor erstellte Visio.RequestContext.</span><span class="sxs-lookup"><span data-stu-id="bb2e1-104">A previously-created Visio.RequestContext.</span></span> <span data-ttu-id="bb2e1-105">In diesem Kontext wird von der Funktion Batch (anstatt einen neuen erstellten Kontext) wiederverwendet abrufen.</span><span class="sxs-lookup"><span data-stu-id="bb2e1-105">This context will get re-used by the batch function (instead of having a new context created).</span></span> <span data-ttu-id="bb2e1-106">Dies bedeutet, dass der Batch Änderungen an vorhandenen-API-Objekte, wenn diese Objekte von diesem gleichen Kontext abgeleitet wurden übernehmen kann.</span><span class="sxs-lookup"><span data-stu-id="bb2e1-106">This means that the batch will be able to pick up changes made to existing API objects, if those objects were derived from this same context.</span></span>
      type:
      - office.OfficeExtension.ClientRequestContext
    - id: batch
      description: <span data-ttu-id="bb2e1-107">Eine Funktion, die in einer RequestContext verwendet und gibt eine Zusage zurück (nur in der Regel das Ergebnis der "context.sync()").</span><span class="sxs-lookup"><span data-stu-id="bb2e1-107">A function that takes in a RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="bb2e1-108">Der Kontextparameter vereinfacht die Anforderungen an die Visio-Anwendung.</span><span class="sxs-lookup"><span data-stu-id="bb2e1-108">The context parameter facilitates requests to the Visio application.</span></span> <span data-ttu-id="bb2e1-109">Seit das Office-Add-in und die Visio-Anwendung in zwei verschiedenen Prozessen ausführen ist RequestContext erforderlich, Zugriff auf das Visio-Objektmodell aus der-Add-in zu erhalten.</span><span class="sxs-lookup"><span data-stu-id="bb2e1-109">Since the Office add-in and the Visio application run in two different processes, the RequestContext is required to get access to the Visio object model from the add-in.</span></span>
      type:
      - '(context: Visio.RequestContext) => Promise<T>'
