  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator?: Excel.FilterOperator | "And" | "Or";'
    return:
      type: <xref uid="excel!Excel.FilterOperator:enum" /> | "And" | "Or"
- name: values
  uid: excel!Excel.FilterCriteria#values:member
  package: excel!
  fullName: values
  summary: >-
    Der Satz von Werten, der als Teil von "values"-Filtern verwendet werden soll.


