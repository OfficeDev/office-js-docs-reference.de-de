methods:
- name: add(name, reference, comment)
  uid: excel!Excel.NamedItemCollection#add:member(1)
  package: excel!
  fullName: add(name, reference, comment)
  summary: >-
    Fügt einen neuen Namen zur Auflistung des angegebenen Bereichs hinzu.


    \[[API-Satz: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name: string, reference: Range | string, comment?: string): Excel.NamedItem;'
    parameters:
    - id: name
      description: Der Name des benannten Elements.
      type: string
    - id: reference
      description: Die Formel oder der Bereich, auf die bzw. den der Name verweist.
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: comment
      description: Optional. Der Dem benannten Element zugeordnete Kommentar.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:class" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/34-named-item/create-and-remove-named-item.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    const namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n});\n```"
- name: addFormulaLocal(name, formula, comment)
  uid: excel!Excel.NamedItemCollection#addFormulaLocal:member(1)
