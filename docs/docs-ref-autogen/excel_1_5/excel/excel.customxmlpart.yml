package: excel!
fullName: Excel.CustomXmlPart
summary: >-
  Stellt ein benutzerdefiniertes XML-Part-Objekt in einer Arbeitsmappe dar.


  \[[API-Satz: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
