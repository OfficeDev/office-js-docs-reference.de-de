          description: '<span data-ttu-id="2d134-149">Optional.</span><span class="sxs-lookup"><span data-stu-id="2d134-149">Optional.</span></span> <span data-ttu-id="2d134-150">Die Zeichenfolge, die die Adresse oder den Namen des Bereichs darstellt.</span><span class="sxs-lookup"><span data-stu-id="2d134-150">The string representing the address or name of the range.</span></span> <span data-ttu-id="2d134-151">Beispielsweise "a1: B2".</span><span class="sxs-lookup"><span data-stu-id="2d134-151">For example, "A1:B2".</span></span> <span data-ttu-id="2d134-152">Wenn nichts angegeben ist, wird der gesamte Arbeitsblattbereich zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="2d134-152">If not specified, the entire worksheet range is returned.</span></span>'
