    summary: |-
      <span data-ttu-id="ccc48-103">Eine Zeichenfolge, die Farbe der Hervorhebung angibt.</span><span class="sxs-lookup"><span data-stu-id="ccc48-103">A string that specifies the color of the highlight.</span></span> <span data-ttu-id="ccc48-104">Es muss das Format "\#RRGGBB" aufweisen, wobei jeder Buchstabe eine hexadezimale Ziffer zwischen 0 und F darstellt und RR der rote Wert zwischen 0 und 0xFF (255), GG der grüne Wert zwischen 0 und 0xFF (255) und BB der blaue Wert zwischen 0 und 0xFF (255) ist.</span><span class="sxs-lookup"><span data-stu-id="ccc48-104">It must have the form "\#RRGGBB", where each letter represents a hexadecimal digit between 0 and F, and where RR is the red value between 0 and 0xFF (255), GG the green value between 0 and 0xFF (255), and BB is the blue value between 0 and 0xFF (255).</span></span>

      <span data-ttu-id="ccc48-105">\[[API-Satz: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="ccc48-105">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ccc48-106">Beispiele</span><span class="sxs-lookup"><span data-stu-id="ccc48-106">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              shape.view.highlight.color = "#E7E7E7";
              shape.view.highlight.width = 100;
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
