- uid: visio.Visio.Highlight
  summary: >-
    Stellt die Hervorhebungsdatem dar, die dem Shape hinzugefügt wurden.


    \[[API-Satz: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: Visio.Highlight
  fullName: Visio.Highlight
  langs:
  - typeScript
  type: interface
  package: visio
  children:
  - visio.Visio.Highlight.color
  - visio.Visio.Highlight.width
- uid: visio.Visio.Highlight.color
  summary: >-
    Eine Zeichenfolge, die Farbe der Hervorhebung angibt. Benötigen sie das Formular "\#RRGGBB", wobei jeder Brief eine hexadezimale Ziffer zwischen 0 und F steht und wobei RR der rote Wert zwischen 0 und 0xFF (255), GG die grüne Wert zwischen 0 und 0xFF (255), und BB der blaue Wert zwischen 0 und 0xFF (255) ist.


    \[[API-Satz: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- uid: visio.Visio.Highlight.width
  summary: >-
    Eine positive ganze Zahl, die die Breite des Hervorhebungsstrichs in Pixeln angibt.


    \[[API-Satz: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
    content: 'width: number;'
    return:
      type:
      - number
