    package: visio
    children:
      - visio.Visio.Highlight.color
      - visio.Visio.Highlight.width
  - uid: visio.Visio.Highlight.color
    summary: |-
      Eine Zeichenfolge, die Farbe der Hervorhebung angibt. Es muss das Format "\#RRGGBB" aufweisen, wobei jeder Buchstabe eine hexadezimale Ziffer zwischen 0 und F darstellt und RR der rote Wert zwischen 0 und 0xFF (255), GG der grüne Wert zwischen 0 und 0xFF (255) und BB der blaue Wert zwischen 0 und 0xFF (255) ist.

      \[[API-Satz: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              shape.view.highlight.color = "#E7E7E7";
              shape.view.highlight.width = 100;
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
