  - uid: visio.Visio.HyperlinkCollection.load
    summary: <span data-ttu-id="507b8-111">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="507b8-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="507b8-112">Vor dem Lesen der Eigenschaften müssen Sie "context.sync()" aufrufen.</span><span class="sxs-lookup"><span data-stu-id="507b8-112">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="507b8-113">Zusätzlich zu dieser Signatur verfügt diese Methode über die folgenden Signaturen:</span><span class="sxs-lookup"><span data-stu-id="507b8-113">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="507b8-114">`load(option?: string | string[]): Visio.HyperlinkCollection`-Wobei Option eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen ist, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="507b8-114">`load(option?: string | string[]): Visio.HyperlinkCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="507b8-115">`load(option?: { select?: string; expand?: string; }): Visio.HyperlinkCollection`-Wobei Option. Select eine durch Kommas getrennte Zeichenfolge ist, die die zu ladenden Eigenschaften angibt, und Options. Expand ist eine durch Kommas getrennte Zeichenfolge, die die zu ladenden Navigationseigenschaften angibt.</span><span class="sxs-lookup"><span data-stu-id="507b8-115">`load(option?: { select?: string; expand?: string; }): Visio.HyperlinkCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="507b8-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.HyperlinkCollection`-Nur verfügbar für Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="507b8-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.HyperlinkCollection` - Only available on collection types.</span></span> <span data-ttu-id="507b8-117">Sie ähnelt der vorherigen Signatur.</span><span class="sxs-lookup"><span data-stu-id="507b8-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="507b8-118">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis eingeschlossen werden können.</span><span class="sxs-lookup"><span data-stu-id="507b8-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="507b8-119">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="507b8-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="507b8-120">Wenn Option. Top angegeben wird, wird das Resultset nach dem Überspringen der angegebenen Anzahl von Elementen gestartet.</span><span class="sxs-lookup"><span data-stu-id="507b8-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="507b8-121">Beispiele</span><span class="sxs-lookup"><span data-stu-id="507b8-121">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Manager Belt";
          var shape = activePage.shapes.getItem(shapeName);
          var hyperlinks = shape.hyperlinks;
          shapeHyperlinks.load();
              ctx.sync().then(function () {
                  for(var i=0; i<shapeHyperlinks.items.length;i++)
                  {
                      var hyperlink = shapeHyperlinks.items[i];
                      console.log(
                          "Description:"+hyperlink.description +"Address:"+hyperlink.address +"SubAddress:  " + 
                          hyperlink.subAddress);
                  }
              });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
