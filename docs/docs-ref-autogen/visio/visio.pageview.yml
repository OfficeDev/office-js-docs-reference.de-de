    - id: ShapeId
      description: <span data-ttu-id="6400f-106">ShapeId, die in der Mitte angezeigt werden soll.</span><span class="sxs-lookup"><span data-stu-id="6400f-106">ShapeId to be seen in the center.</span></span>
      type:
      - number
