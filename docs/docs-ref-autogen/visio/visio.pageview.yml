- uid: visio.Visio.PageView.load
  summary: <span data-ttu-id="6400f-116">Warteschlangen ein Befehl zum Laden der angegebenen Eigenschaften des Objekts.</span><span class="sxs-lookup"><span data-stu-id="6400f-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6400f-117">Sie müssen "context.sync()" aufrufen, bevor Sie die Eigenschaften lesen.</span><span class="sxs-lookup"><span data-stu-id="6400f-117">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="6400f-118">Zusätzlich zu dieser Signatur hat diese Methode die folgenden Signaturen:</span><span class="sxs-lookup"><span data-stu-id="6400f-118">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="6400f-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView`-Option.select ist eine durch Trennzeichen getrennte Zeichenfolge, die die Eigenschaften zum Laden gibt an, wobei options.expand ist eine durch Kommas getrennte Zeichenfolge, die Navigationseigenschaften zum Laden angibt.</span><span class="sxs-lookup"><span data-stu-id="6400f-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="6400f-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView`-Nur auf Auflistungstypen verfügbar.</span><span class="sxs-lookup"><span data-stu-id="6400f-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView` - Only available on collection types.</span></span> <span data-ttu-id="6400f-121">Es ist ähnlich wie die jeweils vorhergehende Signatur.</span><span class="sxs-lookup"><span data-stu-id="6400f-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="6400f-122">Option.Top gibt die maximale Anzahl der Auflistungselemente, die im Ergebnis enthalten sein können.</span><span class="sxs-lookup"><span data-stu-id="6400f-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6400f-123">Option.Skip gibt die Anzahl der Elemente, die übersprungen und nicht in das Ergebnis eingeschlossen werden sollen.</span><span class="sxs-lookup"><span data-stu-id="6400f-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6400f-124">Wenn option.top angegeben wird, wird das Resultset starten, nachdem die angegebene Anzahl von Elementen übersprungen wird.</span><span class="sxs-lookup"><span data-stu-id="6400f-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="6400f-125">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6400f-125">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        activePage.view.zoom = 300;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
