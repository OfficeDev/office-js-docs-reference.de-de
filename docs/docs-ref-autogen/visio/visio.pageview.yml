  summary: >-
    <span data-ttu-id="851ba-103">Schwenkt die Visio-Zeichnung so, dass das angegebene Shape in der Mitte der Ansicht platziert wird.</span><span class="sxs-lookup"><span data-stu-id="851ba-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>


