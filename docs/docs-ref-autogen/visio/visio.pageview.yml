  - uid: visio.Visio.PageView.centerViewportOnShape
    summary: |-
      <span data-ttu-id="ea0b1-103">Schwenkt die Visio-Zeichnung so, dass das angegebene Shape in der Mitte der Ansicht platziert wird.</span><span class="sxs-lookup"><span data-stu-id="ea0b1-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>

