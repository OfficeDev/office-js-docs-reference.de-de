    <span data-ttu-id="6400f-103">Schwenkt die Visio-Zeichnung so, dass das angegebene Shape in der Mitte der Ansicht platziert wird.</span><span class="sxs-lookup"><span data-stu-id="6400f-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>


