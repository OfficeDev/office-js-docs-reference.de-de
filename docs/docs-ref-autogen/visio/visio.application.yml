    <span data-ttu-id="dea7a-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application`-Nur auf Auflistungstypen verfügbar.</span><span class="sxs-lookup"><span data-stu-id="dea7a-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application` - Only available on collection types.</span></span> <span data-ttu-id="dea7a-108">Es ist ähnlich wie die jeweils vorhergehende Signatur.</span><span class="sxs-lookup"><span data-stu-id="dea7a-108">It is similar to the preceding signature.</span></span> <span data-ttu-id="dea7a-109">Option.Top gibt die maximale Anzahl der Auflistungselemente, die im Ergebnis enthalten sein können.</span><span class="sxs-lookup"><span data-stu-id="dea7a-109">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="dea7a-110">Option.Skip gibt die Anzahl der Elemente, die übersprungen und nicht in das Ergebnis eingeschlossen werden sollen.</span><span class="sxs-lookup"><span data-stu-id="dea7a-110">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="dea7a-111">Wenn option.top angegeben wird, wird das Resultset starten, nachdem die angegebene Anzahl von Elementen übersprungen wird.</span><span class="sxs-lookup"><span data-stu-id="dea7a-111">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="dea7a-112">Beispiele</span><span class="sxs-lookup"><span data-stu-id="dea7a-112">Examples</span></span>


    ```javascript

