    summary: '<span data-ttu-id="467e5-125">Überschreibt die `toJSON()` JavaScript-Methode, um hilfreichere Ausgaben bereitzustellen, wenn ein API-Objekt an übergeben wird.`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="467e5-125">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="467e5-126">.</span><span class="sxs-lookup"><span data-stu-id="467e5-126"></span></span> <span data-ttu-id="467e5-127">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="467e5-127"></span></span><!-- --><span data-ttu-id="467e5-128">wiederum ruft die `toJSON` Methode des Objekts auf, das an Sie übergeben wird.) Während das ursprüngliche `Visio.CommentCollection` Objekt ein API-Objekt ist, `toJSON` gibt die Methode ein einfaches JavaScript-Objekt (typisiert als`Visio.Interfaces.CommentCollectionData`</span><span class="sxs-lookup"><span data-stu-id="467e5-128">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Visio.CommentCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Visio.Interfaces.CommentCollectionData`</span></span><!-- --><span data-ttu-id="467e5-129">), die ein "Items"-Array mit flachen Kopien aller geladenen Eigenschaften aus den Elementen der Auflistung enthält.</span><span class="sxs-lookup"><span data-stu-id="467e5-129">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
