  - uid: 'visio!Visio.PageView#zoom:member'
    summary: |-
      Abrufen und Festlegen des Zoom Faktors der Seite. Der Wert kann zwischen 10 und 400 liegen und zeigt den Prozentsatz des Zooms an.

