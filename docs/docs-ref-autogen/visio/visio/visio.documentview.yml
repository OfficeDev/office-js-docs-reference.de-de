  - uid: 'visio!Visio.DocumentView#disableHyperlinks:member'
    summary: |-
      Deaktiviert Hyperlinks.

      \[[API-Menge: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
    name: disableHyperlinks
    fullName: disableHyperlinks
    langs:
      - typeScript
    type: property
    syntax:
      content: 'disableHyperlinks: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          Visio.run(session, function (ctx) {
              var documentView = ctx.document.view;
              documentView.disableHyperlinks();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
