    summary: |-
      Stellt die Hervorhebung um das Shape herum dar.

      \[[API-Menge: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
    name: highlight
    fullName: highlight
    langs:
