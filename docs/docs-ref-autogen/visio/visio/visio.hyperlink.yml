    summary: '<span data-ttu-id="c40dc-134">Überschreibt die `toJSON()` JavaScript-Methode, um hilfreichere Ausgaben bereitzustellen, wenn ein API-Objekt an übergeben wird.`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="c40dc-134">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="c40dc-135">.</span><span class="sxs-lookup"><span data-stu-id="c40dc-135"></span></span> <span data-ttu-id="c40dc-136">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="c40dc-136"></span></span><!-- --><span data-ttu-id="c40dc-137">wiederum ruft die `toJSON` Methode des Objekts auf, das an Sie übergeben wird.) Während das ursprüngliche Visio. Hyperlink-Objekt ein API-Objekt ist `toJSON` , gibt die Methode ein einfaches JavaScript-Objekt (typisiert als`Visio.Interfaces.HyperlinkData`</span><span class="sxs-lookup"><span data-stu-id="c40dc-137">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Visio.Hyperlink object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Visio.Interfaces.HyperlinkData`</span></span><!-- --><span data-ttu-id="c40dc-138">), die flache Kopien aller geladenen untergeordneten Eigenschaften aus dem ursprünglichen Objekt enthält.</span><span class="sxs-lookup"><span data-stu-id="c40dc-138">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
