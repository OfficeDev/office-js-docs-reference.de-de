    summary: '<span data-ttu-id="11826-139">Überschreibt die `toJSON()` JavaScript-Methode, um hilfreichere Ausgaben bereitzustellen, wenn ein API-Objekt an übergeben wird.`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="11826-139">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="11826-140">.</span><span class="sxs-lookup"><span data-stu-id="11826-140"></span></span> <span data-ttu-id="11826-141">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="11826-141"></span></span><!-- --><span data-ttu-id="11826-142">wiederum ruft die `toJSON` Methode des Objekts auf, das an Sie übergeben wird.) Während das ursprüngliche Excel. Application-Objekt ein API-Objekt ist `toJSON` , gibt die Methode ein einfaches JavaScript-Objekt (typisiert als`Excel.Interfaces.ApplicationData`</span><span class="sxs-lookup"><span data-stu-id="11826-142">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.Application object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.ApplicationData`</span></span><!-- --><span data-ttu-id="11826-143">), die flache Kopien aller geladenen untergeordneten Eigenschaften aus dem ursprünglichen Objekt enthält.</span><span class="sxs-lookup"><span data-stu-id="11826-143">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
