  package: excel!
  fullName: worksheet
  summary: >-
    Gibt das Arbeitsblatt zurück, auf dessen Bereich das benannte Element beschränkt ist. Gibt einen Fehler zurück, wenn das Element stattdessen auf die Arbeitsmappe festgelegt ist.


