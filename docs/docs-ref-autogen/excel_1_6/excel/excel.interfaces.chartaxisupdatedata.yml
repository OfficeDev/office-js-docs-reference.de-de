- name: majorGridlines
  uid: excel!Excel.Interfaces.ChartAxisUpdateData#majorGridlines:member
  package: excel!
  fullName: majorGridlines
  summary: >-
    Gibt ein Gitternetzlinien-Objekt zurück, das die Hauptgitternetzlinien für die angegebene Achse darstellt.


