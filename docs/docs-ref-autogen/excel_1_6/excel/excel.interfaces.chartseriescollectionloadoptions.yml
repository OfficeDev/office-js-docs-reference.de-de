properties:
- name: $all
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Für jedes Element in der Auflistung: stellt die Formatierung einer Diagrammreihe dar, die die Füllung und die Formatierung der Linie enthält.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface" />
- name: name
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für jedes Element in der Auflistung: gibt den Namen einer Datenreihe in einem Diagramm an. Die Länge des Namens sollte nicht größer als 255 Zeichen sein.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: points
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#points:member
  package: excel!
  fullName: points
  summary: >-
    Für jedes Element in der Auflistung: gibt eine Auflistung aller Punkte in der Datenreihe zurück.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'points?: Excel.Interfaces.ChartPointsCollectionLoadOptions;'
