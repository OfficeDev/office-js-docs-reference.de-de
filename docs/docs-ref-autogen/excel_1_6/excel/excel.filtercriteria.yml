  - uid: 'excel!Excel.FilterCriteria#color:member'
    summary: |-
      Die HTML-Farbzeichenfolge, die zum Filtern von Zellen verwendet wird. Wird mit "cellColor"- und "fontColor"-Filterung verwendet.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion1:member'
    summary: |-
      Das erste verwendete Kriterium zum Filtern von Daten. Wird als Operator bei "custom"-Filtern verwendet. Zum Beispiel "<!-- -->&gt;<!-- -->50 "für die Zahl größer als 50 oder" = * s "für Werte, die in" s "enden.

      Wird im Fall von Top/Bottom-Elementen/Prozentzahlen als Zahl verwendet. Beispiel: "5" für die Top 5-Elemente, wenn filterOn auf "toitems" festgelegt ist.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion2:member'
    summary: |-
      Das zweite verwendete Kriterium zum Filtern von Daten. Wird nur als Operator bei "custom"-Filtern verwendet.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion2
    fullName: criterion2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion2?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#dynamicCriteria:member'
    summary: |-
      Die dynamischen Kriterien aus dem Satz "Excel.DynamicFilterCriteria", die auf diese Spalte angewendet werden. Wird mit "dynamic"-Filtern verwendet.

