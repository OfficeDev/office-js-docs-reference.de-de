    summary: |-
      <span data-ttu-id="05be9-105">Die Formel, sofern erforderlich, nach der die bedingte Formatregel ausgewertet werden soll.</span><span class="sxs-lookup"><span data-stu-id="05be9-105">The formula, if required, to evaluate the conditional format rule on.</span></span>

