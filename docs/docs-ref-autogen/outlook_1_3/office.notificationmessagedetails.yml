- uid: Outlook_1_3.Office.NotificationMessageDetails.icon
  summary: Ein Verweis auf ein Symbol, das im Manifest im Abschnitt Ressourcen definiert ist. Sie wird im Infoleiste-Bereich angezeigt. Sie ist nur anwendbar, wenn der Typ InformationalMessage ist. Wenn Sie diesen Parameter für einen nicht unterstützten Typ angeben, wird eine Ausnahme ausgelöst.
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.key
  summary: Der Bezeichner für die Benachrichtigung.
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.message
  summary: Der Text der Benachrichtigung. Die maximale Länge beträgt 150 Zeichen. Wenn der Entwickler eine längere Zeichenfolge übergibt, wird eine ArgumentOutOfRange-Ausnahme ausgelöst.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.persistent
  summary: Gilt nur, wenn der Typ InformationalMessage ist. Wenn true, bleibt die Nachricht bis zu diesem Add-in entfernt oder vom Benutzer entlassen. Wenn false, wird es entfernt, wenn der Benutzer zu einem anderen Element navigiert. Bei Fehlerbenachrichtigungen bleibt die Nachricht erhalten, bis der Benutzer Sie einmal sieht. Wenn Sie diesen Parameter für einen nicht unterstützten Typ angeben, wird eine Ausnahme ausgelöst.
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: Outlook_1_3.Office.NotificationMessageDetails.type
  summary: Gibt die ItemNotificationMessageType an. Wenn der Typ ProgressIndicator oder ErrorMessage ist, wird automatisch ein Symbol angegeben, und die Nachricht ist nicht persistent. Daher sind das Symbol und die persistenten Eigenschaften für diese Nachrichtentypen ungültig. Wenn Sie Sie einschließen, führt dies zu einer ArgumentException. Wenn der Typ ProgressIndicator ist, sollte der Entwickler die Statusanzeige entfernen oder ersetzen, wenn die Aktion abgeschlossen ist.
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - MailboxEnums.ItemNotificationMessageType
