- uid: Outlook_1_3.Office.Mailbox.diagnostics
  summary: >-
    Stellt einem Outlook-Add-In Diagnoseinformationen bereit.


    Enthält die folgenden Member:


    - hostName (String): eine Zeichenfolge, die den Namen der Hostanwendung darstellt. Dabei handelt es sich um einen der folgenden Werte: Outlook, Mac Outlook, OutlookIOS oder OutlookWebApp.


    - Host (String): eine Zeichenfolge, die die Version der Hostanwendung oder des Exchange-Servers darstellt. Wenn das Mail-Add-in auf dem Outlook-Desktop Client oder Outlook für iOS läuft, gibt die Host-Eigenschaft die Version der Hostanwendung Outlook zurück. In Outlook Web App gibt die Eigenschaft die Version des Exchange-Servers zurück. Ein Beispiel ist die Zeichenfolge 15.0.468.0.


    - OWAView (MailboxEnums. OWAView oder String): eine Enum (oder ein Zeichenfolgenliteral), die die aktuelle Ansicht von Outlook Web App darstellt. Handelt es sich bei der Hostanwendung nicht um Outlook Web App, wird durch den Zugriff auf diese Eigenschaft undefined zurückgegeben. Outlook Web App verfügt über drei Ansichten (OneColumn-wird angezeigt, wenn der Bildschirm schmal, TwoColumns angezeigt wird, wenn der Bildschirm breiter ist und ThreeColumns angezeigt wird, wenn der Bildschirm breit ist), die der Breite des Bildschirms und des Fensters entsprechen, und der Anzahl der Spalten , die angezeigt werden können.


