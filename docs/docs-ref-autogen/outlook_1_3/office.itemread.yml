  - uid: Outlook_1_3.Office.ItemRead.getEntitiesByType
    summary: |-
      Ruft ein Array aller Entitäten des angegebenen Typs ab, die im Texts des ausgewählten Elements enthalten sind.

      **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.

      \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: eingeschränkt

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Lesen

      Während Sie die minimale Berechtigungsstufe für diese Methode Restricted ist, erfordern einige Entitätstypen ReadItem für den Zugriff, wie in der folgenden Tabelle angegeben wird.

      <table> <tr> <th>Wert von entityType</th> <th>Typ der Objekte im zurückgegebenen Array</th> <th>Erforderliche Berechtigungsstufe</th> </tr> <tr> <td>Adresse</td> <td>Zeichenfolge</td> <td>Eingeschränkt</td> </tr> <tr> <td>Contact</td> <td>Contact</td> <td>ReadItem</td> </tr> <tr> <td>EmailAddress</td> <td>Zeichenfolge</td> <td>ReadItem</td> </tr> <tr> <td>MeetingSuggestion</td> <td>MeetingSuggestion</td> <td>ReadItem</td> </tr> <tr> <td>PhoneNumber</td> <td>PhoneNumber</td> <td>Eingeschränkt</td> </tr> <tr> <td>TaskSuggestion</td> <td>TaskSuggestion</td> <td>ReadItem</td> </tr> <tr> <td>URL</td> <td>Zeichenfolge</td> <td>Eingeschränkt</td> </tr> </table>
    name: getEntitiesByType(entityType)
    fullName: getEntitiesByType(entityType)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getEntitiesByType(entityType: MailboxEnums.EntityType): (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[];'
      return:
        type:
          - '(string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[]'
        description: 'Wenn der in entityType übergebene Wert kein gültiges Element der EntityType-Enumeration ist, gibt die Methode NULL zurück. Wenn keine Entitäten des angegebenen Typs im Text des Elements vorhanden sind, gibt die Methode ein leeres Array zurück. Andernfalls hängt der Typ der Objekte im zurückgegebenen Array vom Typ der Entität ab, die im entityType-Parameter angefordert wird.'
      parameters:
        - id: entityType
          description: Einer der Werte der EntityType-Enumeration.
          type:
            - MailboxEnums.EntityType
  - uid: Outlook_1_3.Office.ItemRead.getFilteredEntitiesByName
    summary: |-
      Gibt bekannte Entitäten im ausgewählten Element zurück, die den in der XML-Manifestdatei definierten benannten Filter übergeben.

      Die getFilteredEntitiesByName-Methode gibt die Entitäten zurück, die dem im ItemHasKnownEntity-Regelelement der XML-Manifestdatei definierten regulären Ausdruck mit dem angegebenen FilterName-Elementwert entsprechen.

      **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.

      \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Lesen
    name: getFilteredEntitiesByName(name)
    fullName: getFilteredEntitiesByName(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getFilteredEntitiesByName(name: string): (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[];'
      return:
        type:
          - '(string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[]'
        description: 'Wenn es kein ItemHasKnownEntity-Element im Manifest mit einem Filtername-Elementwert gibt, der mit dem Name-Parameter übereinstimmt, gibt die Methode NULL zurück. Wenn der Name-Parameter mit einem ItemHasKnownEntity-Element im Manifest übereinstimmt, aber keine Entitäten im aktuellen Element vorhanden sind, die übereinstimmen, gibt die Methode ein leeres Array zurück.'
      parameters:
        - id: name
          description: 'Der Name des ItemHasKnownEntity-Regelelements, das den abzugleichenden Filter definiert.'
          type:
            - string
  - uid: Outlook_1_3.Office.ItemRead.getRegExMatches
    summary: |-
      Gibt Zeichenfolgenwerte im ausgewählten Element zurück, die den in der XML-Manifestdatei definierten regulären Ausdrücken entsprechen.

      Die getRegExMatches-Methode gibt die Zeichenfolgen zurück, die dem in den einzelnen ItemHasRegularExpressionMatch-Regelelementen oder ItemHasKnownEntity-Regelelementen in der XML-Manifestdatei definierten regulären Ausdruck entsprechen. Bei einer ItemHasRegularExpressionMatch-Regel muss eine entsprechende Zeichenfolge in der Eigenschaft des Elements vorhanden sein, das von dieser Regel angegeben wird. Der einfache PropertyName-Typ definiert die unterstützten Eigenschaften.

      Wenn Sie eine ItemHasRegularExpressionMatch-Regel für die Textkörpereigenschaft eines Elements angeben, sollte der reguläre Ausdruck den Textkörper weiter filtern und nicht versuchen, den gesamten Textkörper des Elements zurückzugeben. Bei Verwendung eines regulären Ausdrucks wie .* zum Abrufen des gesamten Textkörpers eines Elements werden nicht immer die erwarteten Ergebnisse zurückgegeben. Verwenden Sie stattdessen die Body. getAsync-Methode, um den gesamten Text abzurufen.

      **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.

      \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Lesen
    name: getRegExMatches()
    fullName: getRegExMatches()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRegExMatches(): any;'
      return:
        type:
          - any
        description: 'Ein Objekt mit Arrays aus Zeichenfolgen, die den in der XML-Manifestdatei definierten regulären Ausdrücken entsprechen. Der Name jedes Arrays entspricht dem entsprechenden Wert des RegExname-Attributs der übereinstimmenden ItemHasRegularExpressionMatch-Regel oder des Filtersname-Attributs der übereinstimmenden ItemHasKnownEntity-Regel.'
  - uid: Outlook_1_3.Office.ItemRead.getRegExMatchesByName
    summary: |-
      Gibt Zeichenfolgenwerte im ausgewählten Element zurück, die dem in der XML-Manifestdatei definierten benannten regulären Ausdruck entsprechen.

      Die getRegExMatchesByName-Methode gibt die Zeichenfolgen zurück, die dem im ItemHasRegularExpressionMatch-Regelelement der XML-Manifestdatei definierten regulären Ausdruck mit dem angegebenen RegExName-Elementwert entsprechen.

      Wenn Sie eine ItemHasRegularExpressionMatch-Regel für die Textkörpereigenschaft eines Elements angeben, sollte der reguläre Ausdruck den Textkörper weiter filtern und nicht versuchen, den gesamten Textkörper des Elements zurückzugeben. Bei Verwendung eines regulären Ausdrucks wie .* zum Abrufen des gesamten Textkörpers eines Elements werden nicht immer die erwarteten Ergebnisse zurückgegeben.

      **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.

