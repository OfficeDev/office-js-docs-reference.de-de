- uid: Outlook_1_3.Office.AppointmentCompose.end
  summary: >-
    Ruft Datum und Zeit für das Ende des Termins ab oder legt diese fest.


    Die End-Eigenschaft ist ein [Office.Time](xref:Outlook_1_3.Office.Time) -Objekt, das als Wert (Coordinated Universal Time, UTC) Datum und Uhrzeit. ConvertToLocalClientTime-Methode können Sie um den Wert der End-Eigenschaft auf den Client lokale Datum und die Uhrzeit zu konvertieren.


    Wenn Sie die Time.setAsync-Methode verwenden, um die Endzeit im Verfassenmodus festzulegen, sollten Sie die convertToUtcClientTime-Methode verwenden, um die Ortszeit auf dem Client für den Server in UTC umzuwandeln.


    \[[API-Satz: Postfach 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Minimale Berechtigung](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Zutreffend Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organisator eines Termins</td></tr></table>
  name: end
