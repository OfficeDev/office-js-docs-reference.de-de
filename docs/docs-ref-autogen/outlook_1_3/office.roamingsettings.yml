- uid: Outlook_1_3.Office.RoamingSettings
  summary: >-
    Die mit den Methoden des RoamingSettings-Objekts erstellten Einstellungen werden pro Add-in und pro Benutzer gespeichert. Das heißt, sie sind nur für das Add-In verfügbar, von dem sie erstellt wurden, und nur im Postfach des Benutzers, in dem sie gespeichert sind.


    Während die Outlook-Add-In-API den Zugriff auf diese Einstellungen nur auf das Add-In beschränkt, das sie erstellt hat, sollten diese Einstellungen nicht als sicherer Speicher betrachtet werden. Der Zugriff ist über Exchange-Webdienste oder Extended MAPI möglich. Sie sollten nicht verwendet werden, um vertrauliche Informationen zu speichern, wie z. B. Benutzeranmeldeinformationen oder Sicherheitstokens.


    Der Name einer Einstellung ist eine Zeichenfolge, während der Wert vom Typ „string“, „number“, „boolean“, „null“, „object“ oder „array“ sein kann.


    Auf das RoamingSettings-Objekt kann über die roamingSettings-Eigenschaft im Office. Context-Namespace zugegriffen werden.


    **Wichtig**: das RoamingSettings-Objekt wird nur dann vom beibehaltenen Speicher initialisiert, wenn das Add-in zuerst geladen wird. Bei Aufgabenbereichen bedeutet dies, dass es nur beim Öffnen des Aufgabenbereichs initialisiert wird. Wenn der Aufgabenbereich zu einer anderen Seite navigiert oder die aktuelle Seite neu lädt, wird das Objekt im Arbeitsspeicher auf die anfänglichen Werte zurückgesetzt, auch wenn das Add-in Änderungen beibehalten hat. Die permanenten Änderungen sind erst verfügbar, wenn der Aufgabenbereich geschlossen und erneut geöffnet wurde.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>

    ####Beispiele


    ```javascript

    // Get the current value of the 'myKey' setting.

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting.

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change.

    Office.context.roamingSettings.saveAsync();

    ```
