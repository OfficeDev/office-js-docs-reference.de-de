- uid: Outlook_1_3.Office.RoamingSettings.set
  summary: >-
    Legt die angegebene Einstellung fest oder erstellt sie.


    Die Methode set erstellt eine neue Einstellung mit dem angegebenen Namen (falls sie noch nicht vorhanden ist), oder legt eine vorhandene Einstellung mit dem angegebenen Namen fest. Der Wert wird im Dokument als JSON-Seriendarstellung seines Datentyps gespeichert.


    Für die Einstellungen der einzelnen Add-Ins stehen maximal 32KB zur Verfügung.


    Änderungen an Einstellungen mithilfe der Set-Funktion werden erst auf dem Server gespeichert, wenn die saveAsync-Funktion aufgerufen wird.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>
  name: set(name, value)
