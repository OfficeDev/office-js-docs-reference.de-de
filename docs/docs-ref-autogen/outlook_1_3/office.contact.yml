- uid: Outlook_1_3.Office.Contact
  summary: >-
    Stellt einen auf dem Server gespeicherten Kontakt dar. Nur Lesemodus.


    Die Liste der Kontakte im Zusammenhang mit einer e-Mail-Nachricht oder einem Termin wird in der Kontakte-Eigenschaft des [Office.Entities](xref:Outlook_1_3.Office.Entities) -Objekts zurückgegeben, die von der getentities-Methode oder GetEntitiesByType-Methode des aktiven Elements zurückgegeben wird.


    \[[API-Satz: Postfach 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr>


    <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lesen</td></tr></table>

    ####Beispiele für


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent contacts in the current item's body.

    var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);

    console.log("There are " + contacts.length + " contacts.")

    contacts.forEach(function (contact) {
        console.log("Person name: " + JSON.stringify(contact.personName));
        console.log("Business name: " + JSON.stringify(contact.businessName));
        console.log("Addresses: " + JSON.stringify(contact.addresses));
        console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
        console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
        console.log("Urls: " + JSON.stringify(contact.urls));
    });

    ```
