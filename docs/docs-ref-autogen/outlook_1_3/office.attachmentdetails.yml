    summary: |-
      <span data-ttu-id="e9136-101">Stellt eine Anlage zu einem Element vom Server dar.</span><span class="sxs-lookup"><span data-stu-id="e9136-101">Represents an attachment on an item from the server.</span></span> <span data-ttu-id="e9136-102">Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="e9136-102">Read mode only.</span></span>

      <span data-ttu-id="e9136-103">Ein Array von **AttachmentDetails** -Objekten wird als Attachments-Eigenschaft eines Termin-oder Nachrichtenelements zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="e9136-103">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>

      <span data-ttu-id="e9136-104">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e9136-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="e9136-105">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="e9136-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="e9136-106">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Lesen</span><span class="sxs-lookup"><span data-stu-id="e9136-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="e9136-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e9136-107">Examples</span></span>

      ```javascript
      // The following code builds an HTML string with details
      // of all attachments on the current item.
      var item = Office.context.mailbox.item;
      var outputString = "";

      if (item.attachments.length > 0) {
          for (i = 0 ; i < item.attachments.length ; i++) {
              var attachment = item.attachments[i];
              outputString += "<BR>" + i + ". Name: ";
              outputString += attachment.name;
              outputString += "<BR>ID: " + attachment.id;
              outputString += "<BR>contentType: " + attachment.contentType;
              outputString += "<BR>size: " + attachment.size;
              outputString += "<BR>attachmentType: " + attachment.attachmentType;
              outputString += "<BR>isInline: " + attachment.isInline;
          }
      }

      console.log(outputString);
      ```
