    summary: |-
      Bietet Zugriff auf die Empfänger in der Zeile An einer Nachricht. Der Typ des Objekts und die Zugriffsebene hängen vom Modus des aktuellen Elements ab.

      Die `to`-Eigenschaft gibt ein Array mit einem `EmailAddressDetails`-Objekt für jeden Empfänger in derAn-Zeile der Nachricht zurück. Die Auflistung ist standardmäßig auf höchstens 100 Elemente beschränkt. In Outlook im Internet können Sie jedoch maximal 20 Mitglieder erhalten, während Sie unter Windows und Mac maximal 500 Mitglieder erhalten.
