  - uid: 'outlook!Office.MessageRead#cc:member'
    summary: |-
      Bietet Zugriff auf die Kopienempfänger (Cc) einer Nachricht. Der Typ des Objekts und die Zugriffsebene hängen vom Modus des aktuellen Elements ab.

      Die `cc`-Eigenschaft gibt ein Array mit einem `EmailAddressDetails`-Objekt für jeden Empfänger in der Cc-Zeile der Nachricht zurück. Die Auflistung ist standardmäßig auf höchstens 100 Elemente beschränkt. In Outlook im Internet können Sie jedoch maximal 20 Mitglieder erhalten, während Sie unter Windows und Mac maximal 500 Mitglieder erhalten.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> **:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> **: Nachrichten Lesevorgang

      #### <a name="examples"></a>Beispiele

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/30-recipients-and-attendees/get-cc-message-read.yaml
      var msgCc = Office.context.mailbox.item.cc;
      console.log("Message copied to:");
      for (var i = 0; i < msgCc.length; i++) {
        console.log(msgCc[i].displayName + " (" + msgCc[i].emailAddress + ")");
      }
      ```
    name: cc
