  - uid: 'outlook!Office.MessageRead#end:member'
    summary: |-
      Ruft Datum und Uhrzeit der Beendigung des Termins ab.

      Die `end` -Eigenschaft ist ein Objekt, das `Date` als Coordinated Universal Time (UTC)-Datum und-Zeitwert ausgedrückt wird. Sie können die `convertToLocalClientTime` -Methode verwenden, um den `end` Eigenschaftswert in das lokale Datum und die Uhrzeit des Clients zu konvertieren.

      Wenn Sie die `Time.setAsync`-Methode verwenden, um die Endzeit im Verfassenmodus festzulegen, sollten Sie die `convertToUtcClientTime`-Methode verwenden, um die Ortszeit auf dem Client für den Server in UTC umzuwandeln.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> **:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> **: Nachrichten Lesevorgang

