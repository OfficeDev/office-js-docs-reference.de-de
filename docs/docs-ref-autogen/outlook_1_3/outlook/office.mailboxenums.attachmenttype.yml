    **Wichtig**: im Lesemodus enthält die `id` Eigenschaft des [Details](xref:outlook!Office.AttachmentDetails:interface) -Objekts der Anlage eine URL zur Datei. Aus dem Anforderungssatz 1,8 `url` enthält die im Attachment-Objekt " [Details](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8) " enthaltene Eigenschaft eine URL zur Datei im Verfassenmodus.
  value: "\"cloud\""
