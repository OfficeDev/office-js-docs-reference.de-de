items:
  - uid: 'outlook!Office.TaskSuggestion:interface'
    summary: |-
      <span data-ttu-id="e5b59-101">Stellt einen in einem Element identifizierten vorgeschlagenen Vorgang dar.</span><span class="sxs-lookup"><span data-stu-id="e5b59-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="e5b59-102">Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="e5b59-102">Read mode only.</span></span>

      <span data-ttu-id="e5b59-103">Die in einer e-Mail-Nachricht vorgeschlagene Liste der Aufgaben wird in der taskSuggestions-Eigenschaft des [Entities](xref:outlook!Office.Entities:interface) -Objekts zurückgegeben, das zurückgegeben wird, wenn die getentities-oder die getEntitiesByType-Methode für das aktive Element aufgerufen wird.</span><span class="sxs-lookup"><span data-stu-id="e5b59-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook!Office.Entities:interface) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="e5b59-104">\[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e5b59-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="e5b59-105">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="e5b59-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="e5b59-106">\*\* [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Lesen</span><span class="sxs-lookup"><span data-stu-id="e5b59-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="e5b59-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e5b59-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
