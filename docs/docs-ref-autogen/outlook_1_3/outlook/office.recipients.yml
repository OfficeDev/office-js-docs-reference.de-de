  - uid: outlook.Office.Recipients.addAsync_1
    summary: |-
      Fügt einen Liste der Empfänger den vorhandenen Empfängern für einen Termin oder eine Nachricht hinzu.

      Der Recipients-Parameter kann ein Array von einem der folgenden sein:

      - Zeichenfolgen mit SMTP-E-Mail-Adressen

      - [Office. EmailUser-](xref:outlook.Office.EmailUser) Objekte

      - [Office. EmailAddressDetails-](xref:outlook.Office.EmailAddressDetails) Objekte

      \[[API-Gruppe: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      **Fehler**:

      - NumberOfRecipientsExceeded: die Anzahl der Empfänger übersteigt 100 Einträge.

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following example creates an array of EmailUser objects
      // and adds them to the To recipients of the message.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients added");
          }
      });
      ```
    name: 'addAsync(recipients, callback)'
    fullName: 'addAsync(recipients, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: recipients
          description: 'Die Empfänger, die der Empfängerliste hinzugefügt werden sollen.'
