  - uid: 'outlook!Office.Body#setAsync:member(1)'
    summary: |-
      Ersetzt den gesamten Textkörper mit dem angegebenen Text.

      Bei der Arbeit mit HTML-formatierten Textkörpern ist es wichtig zu `Body.getAsync` beachten `Body.setAsync` , dass die Methoden und nicht idempotenten sind. Der von der `getAsync` -Methode zurückgegebene Wert ist nicht unbedingt exakt identisch mit dem Wert, der zuvor `setAsync` in der Methode übergeben wurde. Der Client kann den übergebenen `setAsync` Wert ändern, damit er mit seinem Rendering-Modul effizient gerendert wird.

      Wenn Sie Links in HTML-Markup einschließen, können Sie die Online Link Vorschau deaktivieren `id` , indem Sie das-Attribut auf dem Anker festlegen (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) auf "LPNoLP" (siehe Beispiel **Abschnitt für** ein Beispiel).

      \[[API-Gruppe: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadWriteItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Verfassen

      **Fehler**:

      - `DataExceedsMaximumSize`<!-- -->: Der Data-Parameter ist länger als 1 Million Zeichen.

      - `InvalidFormatError`<!-- -->: Der `options.coercionType` Parameter ist auf fest `Office.CoercionType.Html` gelegt, und der Nachrichtentext ist im nur-Text-Format.

      #### <a name="examples"></a>Beispiele

      ```javascript
      // When including links in HTML markup, you can disable online link preview
      // by setting the id attribute on the anchor (<a>) to "LPNoLP".
      Office.context.mailbox.item.body.setAsync(
          '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
          {coercionType: Office.CoercionType.Html},
          callback);
      Office.context.mailbox.item.body.setAsync(
          "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
          { coercionType: "html", asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Process the result.
      });

      // The following is an example of the result parameter passed to the callback function.
      {
          "value":null,
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }
      ```
