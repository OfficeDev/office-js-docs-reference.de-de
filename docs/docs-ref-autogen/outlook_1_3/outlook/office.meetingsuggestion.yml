### YamlMime:UniversalReference
items:
  - uid: Outlook.Office.MeetingSuggestion
    summary: |-
      <span data-ttu-id="ba3e6-101">Stellt eine vorgeschlagene Besprechung dar, die in einem Element gefunden wurde.</span><span class="sxs-lookup"><span data-stu-id="ba3e6-101">Represents a suggested meeting found in an item.</span></span> <span data-ttu-id="ba3e6-102">Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="ba3e6-102">Read mode only.</span></span>

      <span data-ttu-id="ba3e6-103">Die Liste der in einer E-Mail-Nachricht vorgeschlagenen Besprechungen wird in der meetingSuggestions-Eigenschaft des Entities-Objekts zurückgegeben, das wiederum zurückgegeben wird, wenn die getEntities-Methode oder die getEntitiesByType-Methode für das aktive Element aufgerufen wird.</span><span class="sxs-lookup"><span data-stu-id="ba3e6-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="ba3e6-104">Die Start-und Endwerte sind Zeichenfolgendarstellungen eines Date-Objekts, das das Datum und die Uhrzeit enthält, zu denen die vorgeschlagene Besprechung beginnen und enden soll.</span><span class="sxs-lookup"><span data-stu-id="ba3e6-104">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end.</span></span> <span data-ttu-id="ba3e6-105">Die Werte befinden sich in der Standardzeitzone, die für den aktuellen Benutzer angegeben ist.</span><span class="sxs-lookup"><span data-stu-id="ba3e6-105">The values are in the default time zone specified for the current user.</span></span>

      <span data-ttu-id="ba3e6-106">\[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ba3e6-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="ba3e6-107">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="ba3e6-107">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="ba3e6-108">Zutreffender \*\* [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Lesen</span><span class="sxs-lookup"><span data-stu-id="ba3e6-108">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="ba3e6-109">Beispiele</span><span class="sxs-lookup"><span data-stu-id="ba3e6-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
