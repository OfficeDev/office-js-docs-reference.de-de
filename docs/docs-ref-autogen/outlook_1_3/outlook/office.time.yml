      <span data-ttu-id="6a056-132">\*\* [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen</span><span class="sxs-lookup"><span data-stu-id="6a056-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="6a056-133">**Fehler**:</span><span class="sxs-lookup"><span data-stu-id="6a056-133">**Errors**:</span></span>

      - <span data-ttu-id="6a056-134">InvalidEndTime: die Endzeit des Termins liegt vor der Startzeit des Termins.</span><span class="sxs-lookup"><span data-stu-id="6a056-134">InvalidEndTime: The appointment end time is before the appointment start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6a056-135">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6a056-135">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
