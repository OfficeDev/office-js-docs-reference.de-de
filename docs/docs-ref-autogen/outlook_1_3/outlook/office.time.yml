    summary: |-
      <span data-ttu-id="6a056-126">Legt die Start- oder Endzeit eines Termins fest.</span><span class="sxs-lookup"><span data-stu-id="6a056-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="6a056-127">Wenn die setasync-Methode für die Start-Eigenschaft aufgerufen wird, wird die End-Eigenschaft angepasst, um die Dauer des Termins beizubehalten, wie zuvor festgelegt.</span><span class="sxs-lookup"><span data-stu-id="6a056-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="6a056-128">Wenn die setasync-Methode für die End-Eigenschaft aufgerufen wird, wird die Zeitdauer des Termins auf die neue Endzeit erweitert.</span><span class="sxs-lookup"><span data-stu-id="6a056-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="6a056-129">Die Zeit muss in UTC sein; Sie können die richtige UTC-Zeit mit der convertToUtcClientTime-Methode abrufen.</span><span class="sxs-lookup"><span data-stu-id="6a056-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

