- uid: Outlook_1_3.Office.EmailAddressDetails.appointmentResponse
  summary: Ruft die Antwort ab, die ein Teilnehmer f체r einen Termin abgegeben hat. Diese Eigenschaft betrifft nur einen Teilnehmer eines Termins, wie von der optionalAttendees-oder requiredAttendees-Eigenschaft dargestellt wird. Diese Eigenschaft gibt undefined in anderen Szenarien zur체ck.
