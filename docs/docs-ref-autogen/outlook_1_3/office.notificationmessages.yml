  summary: >-
    <span data-ttu-id="02e76-125">Fügt eine Benachrichtigung zu einem Element hinzu.</span><span class="sxs-lookup"><span data-stu-id="02e76-125">Adds a notification to an item.</span></span>


    <span data-ttu-id="02e76-p106">Es werden maximal 5 Benachrichtigungen pro Nachricht. Eine höhere Einstellung gibt einen NumberOfNotificationMessagesExceeded-Fehler zurück.</span><span class="sxs-lookup"><span data-stu-id="02e76-p106">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="02e76-128">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="02e76-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="02e76-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="02e76-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="02e76-130">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="02e76-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="02e76-131">Verfassen oder Lesen</span><span class="sxs-lookup"><span data-stu-id="02e76-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="02e76-132">

    ####Beispiele</span><span class="sxs-lookup"><span data-stu-id="02e76-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
