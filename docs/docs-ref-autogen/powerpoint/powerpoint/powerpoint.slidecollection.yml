  Stellt die Auflistung von Folien in der Präsentation dar.


  \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
