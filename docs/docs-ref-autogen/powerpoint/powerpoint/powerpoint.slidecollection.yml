- name: toJSON()
  uid: powerpoint!PowerPoint.SlideCollection#toJSON:member(1)
  package: powerpoint!
  fullName: toJSON()
  summary: Überschreibt die JavaScript-Methode, um eine nützlichere Ausgabe zu ermöglichen, wenn `toJSON()` ein API-Objekt an `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->ruft wiederum die Methode des Objekts `toJSON` auf, das an das Objekt übergeben wird.) Während es sich bei dem ursprünglichen Objekt um ein API-Objekt handelt, gibt die Methode ein `PowerPoint.SlideCollection` `toJSON` einfaches `PowerPoint.Interfaces.SlideCollectionData`<!-- -->), das ein "items"-Array mit flachen Kopien aller geladenen Eigenschaften aus den Elementen der Auflistung enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): PowerPoint.Interfaces.SlideCollectionData;'
    return:
      type: <xref uid="powerpoint!PowerPoint.Interfaces.SlideCollectionData:interface" />
      description: ''
