methods:
- name: add(options)
  uid: powerpoint!PowerPoint.SlideCollection#add:member(1)
  package: powerpoint!
  fullName: add(options)
  summary: >-
    Fügt am Ende der Auflistung eine neue Folie hinzu.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'add(options?: PowerPoint.AddSlideOptions): void;'
    parameters:
    - id: options
      description: Die Optionen, die das Design der neuen Folie definieren.
      type: <xref uid="powerpoint!PowerPoint.AddSlideOptions:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/powerpoint/preview-apis/add-slides.yaml\nconst chosenMaster = $(\"#master-id\").val() as string;\nconst chosenLayout = $(\"#layout-id\").val() as string;\n\nawait PowerPoint.run(async function(context) {\n  context.presentation.slides.add({\n    slideMasterId: chosenMaster,\n    layoutId: chosenLayout\n  });\n  await context.sync();\n});\n```"
- name: getCount()
  uid: powerpoint!PowerPoint.SlideCollection#getCount:member(1)
  package: powerpoint!
  fullName: getCount()
  summary: >-
    Ruft die Anzahl der Folien in der Auflistung ab.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: Die Anzahl der Folien in der Auflistung.
- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Ruft eine Folie mit ihrer eindeutigen ID ab.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: Die ID der Folie.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Die Folie mit der eindeutigen ID. Wenn eine solche Folie nicht vorhanden ist, wird ein Fehler ausgelöst.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Ruft eine Folie mit ihrem nullbasierten Index in der Auflistung ab. Folien werden in der gleichen Reihenfolge wie in der Präsentation gespeichert.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: Der Index der Folie in der Auflistung.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Die Folie am angegebenen Index. Ein Fehler wird ausgelöst, wenn der Index nicht im Bereich liegt.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Ruft eine Folie mit ihrer eindeutigen ID ab. Wenn eine solche Folie nicht vorhanden ist, wird ein Objekt mit einer auf true festgelegten `isNullObject` Eigenschaft zurückgegeben. Weitere Informationen finden Sie unter [*OrNullObject-Methoden und -Eigenschaften.](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: Die ID der Folie.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Die Folie mit der eindeutigen ID.
