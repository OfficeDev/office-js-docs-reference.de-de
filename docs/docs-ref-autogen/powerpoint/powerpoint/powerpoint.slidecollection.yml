name: PowerPoint.SlideCollection
uid: powerpoint!PowerPoint.SlideCollection:class
package: powerpoint!
fullName: PowerPoint.SlideCollection
summary: >-
  Stellt die Auflistung der Folien in der Präsentation dar.


  \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: powerpoint!PowerPoint.SlideCollection#context:member
  package: powerpoint!
  fullName: context
  summary: Der dem Objekt zugeordnete Anforderungskontext. Dadurch wird der Prozess des Add-Ins mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="powerpoint!PowerPoint.RequestContext:class" />
- name: items
  uid: powerpoint!PowerPoint.SlideCollection#items:member
  package: powerpoint!
  fullName: items
  summary: Ruft die geladenen untergeordneten Elemente in dieser Sammlung ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: PowerPoint.Slide[];'
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />[]
methods:
- name: add(options)
  uid: powerpoint!PowerPoint.SlideCollection#add:member(1)
  package: powerpoint!
  fullName: add(options)
  summary: >-
    Fügt am Ende der Auflistung eine neue Folie hinzu.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'add(options?: PowerPoint.AddSlideOptions): void;'
    parameters:
    - id: options
      description: Die Optionen, die das Design der neuen Folie definieren.
      type: <xref uid="powerpoint!PowerPoint.AddSlideOptions:interface" />
    return:
      type: void
      description: ''
- name: getCount()
  uid: powerpoint!PowerPoint.SlideCollection#getCount:member(1)
  package: powerpoint!
  fullName: getCount()
  summary: >-
    Ruft die Anzahl der Folien in der Auflistung ab.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: Die Anzahl der Folien in der Auflistung.
- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Ruft eine Folie mit ihrer eindeutigen ID ab.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: Die ID der Folie.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Die Folie mit der eindeutigen ID. Wenn eine solche Folie nicht vorhanden ist, wird ein Fehler ausgelöst.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Ruft eine Folie mithilfe ihres nullbasierten Indexes in der Auflistung ab. Folien werden in derselben Reihenfolge gespeichert, in der sie in der Präsentation angezeigt werden.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: Der Index der Folie in der Auflistung.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Die Folie am angegebenen Index. Wenn sich der Index nicht im Bereich befindet, wird ein Fehler ausgelöst.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Ruft eine Folie mithilfe ihrer eindeutigen ID ab. Wenn eine solche Folie nicht vorhanden ist, wird ein Objekt zurückgegeben, für das eine Eigenschaft auf `isNullObject` "true" festgelegt ist. Weitere Informationen finden Sie unter [*OrNullObject-Methoden und -Eigenschaften.](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: Die ID der Folie.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Die Folie mit der eindeutigen ID.
