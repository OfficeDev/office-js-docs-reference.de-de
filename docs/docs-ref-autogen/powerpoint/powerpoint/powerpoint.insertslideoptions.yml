### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  Stellt die verfügbaren Optionen beim Einfügen von Folien dar.


  \[[API-Gruppe: PowerPointApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    Gibt an, welche Formatierung beim Einfügen von Folien verwendet werden soll. Die Standardoption ist die Verwendung von "KeepSourceFormatting".


    \[[API-Gruppe: PowerPointApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    Gibt die Folien aus der Quellpräsentation an, die in die aktuelle Präsentation eingefügt werden. Diese Folien werden durch ihre IDs dargestellt, die von einem Objekt abgerufen werden können `Slide` . Die Reihenfolge dieser Folien wird während der Einfügung beibehalten. Wenn keine der Quell Folien gefunden wird oder die IDs ungültig sind, löst der Vorgang eine Ausnahme aus, `SlideNotFound` und es werden keine Folien eingefügt. Wenn nicht angegeben, werden alle Quell Folien eingefügt `sourceSlideIds` (Dies ist das Standardverhalten).


    \[[API-Gruppe: PowerPointApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    Gibt an, wo in der Präsentation die neuen Folien eingefügt werden. Die neuen Folien werden nach der Folie mit der angegebenen Folien-ID eingefügt. Wenn `targetSlideId` nicht angegeben wird, werden die Folien am Anfang der Präsentation eingefügt. Wenn `targetSlideId` ist ungültig oder wenn Sie auf eine nicht vorhandene Folie verweist, löst der Vorgang eine Ausnahme aus, `SlideNotFound` und es werden keine Folien eingefügt.


    \[[API-Gruppe: PowerPointApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
