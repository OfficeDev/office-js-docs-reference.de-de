- name: getCount()
  uid: powerpoint!PowerPoint.ShapeCollection#getCount:member(1)
  package: powerpoint!
  fullName: getCount()
  summary: >-
    Ruft die Anzahl der Formen in der Auflistung ab.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: Die Anzahl der Formen in der Auflistung.
- name: getItem(key)
  uid: powerpoint!PowerPoint.ShapeCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Ruft ein Shape mithilfe seiner eindeutigen ID ab. Wenn die Form nicht vorhanden ist, wird ein Fehler ausgelöst.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Shape;'
    parameters:
    - id: key
      description: Die ID des Shapes.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Shape:class" />
      description: Das Shape mit der eindeutigen ID. Wenn ein solches Shape nicht vorhanden ist, wird ein Fehler ausgelöst.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.ShapeCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Ruft ein Shape mithilfe seines nullbasierten Indexes in der Auflistung ab. Wenn sich der Index nicht im Bereich befindet, wird ein Fehler ausgelöst.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Shape;'
    parameters:
    - id: index
      description: Der Index der Form in der Auflistung.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Shape:class" />
      description: Die Form am angegebenen Index. Wenn sich der Index nicht im Bereich befindet, wird ein Fehler ausgelöst.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.ShapeCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Ruft ein Shape mithilfe seiner eindeutigen ID ab. Wenn ein solches Shape nicht vorhanden ist, wird ein Objekt zurückgegeben, für das eine Eigenschaft auf `isNullObject` "true" festgelegt ist.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Shape;'
    parameters:
    - id: id
      description: Die ID des Shapes.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Shape:class" />
      description: Das Shape mit der eindeutigen ID. Wenn ein solches Shape nicht vorhanden ist, wird ein Objekt zurückgegeben, für das eine Eigenschaft auf `isNullObject` "true" festgelegt ist.
