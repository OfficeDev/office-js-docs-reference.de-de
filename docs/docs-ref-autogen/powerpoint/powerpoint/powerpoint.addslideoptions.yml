### YamlMime:TSType
name: PowerPoint.AddSlideOptions
uid: powerpoint!PowerPoint.AddSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.AddSlideOptions
summary: >-
  Stellt die verfügbaren Optionen beim Hinzufügen einer neuen Folie dar.


  \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    Gibt die ID eines Folienlayouts an, das für die neue Folie verwendet werden soll. Wenn keine, aber eine bereitgestellt wird, wird die ID des ersten Layouts aus dem angegebenen `layoutId` `slideMasterId` Folienmaster verwendet. Wenn kein, aber ein Layout angegeben wird, muss das angegebene Layout für den Standardfolienmaster verfügbar sein `slideMasterId` `layoutId` (wie in der Beschreibung `slideMasterId` angegeben). Andernfalls wird ein Fehler ausgelöst.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'layoutId?: string;'
    return:
      type: string
- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    Gibt die ID eines Folienmasters an, der für die neue Folie verwendet werden soll. Wenn keines angegeben wird, wird der Folienmaster der `slideMasterId` vorherigen Folie verwendet. Wenn es keine vorherige Folie gibt, wird der erste Folienmaster der Präsentation verwendet.


    \[[API-Satz: PowerPointApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slideMasterId?: string;'
    return:
      type: string
