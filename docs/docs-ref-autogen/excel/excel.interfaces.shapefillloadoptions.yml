- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    Gibt den Grad der Transparenz der angegebenen Füllung als Wert von 0,0 (deckend) bis 1,0 (Clear) zurück oder legt ihn fest. Für nicht unterstützte API-Shape-Typen oder speziellen Fülltypen mit inkonsistenten Folien wird NULL zurückgegeben. Beispielsweise kann der Farbverlaufs Fülltyp inkonsistente Transparenzen aufweisen.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
