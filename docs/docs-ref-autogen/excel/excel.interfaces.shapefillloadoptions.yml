  syntax:
    content: 'foregroundColor?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    Gibt den Transparenz Prozentsatz der Füllung als Wert von 0,0 (deckend) bis 1,0 (Clear) zurück oder legt ihn fest. Gibt NULL zurück, wenn der Shape-Typ keine Transparenz unterstützt oder wenn die Formfüllung inkonsistente Transparenz aufweist, beispielsweise mit einem graduellen Füllungs.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
