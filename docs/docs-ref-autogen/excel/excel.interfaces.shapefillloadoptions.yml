  - uid: excel.Excel.Interfaces.ShapeFillLoadOptions.foregroundColor
    summary: |-
      Stellt die Vordergrundfarbe der Formfüllung im HTML-Farbformat der Form \#RRGGBB (z. b. "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") dar.

