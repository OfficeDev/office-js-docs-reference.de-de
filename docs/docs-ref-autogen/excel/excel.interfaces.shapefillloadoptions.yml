- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.foreColor
  summary: >-
    Stellt die Farbe der Formfüllung im HTML-Farbformat der Form \#RRGGBB (z. b. "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") dar.


