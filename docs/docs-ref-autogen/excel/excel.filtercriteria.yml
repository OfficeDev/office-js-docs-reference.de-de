- uid: excel.Excel.FilterCriteria.color
  summary: >-
    Die HTML-Farbzeichenfolge, die zum Filtern von Zellen verwendet wird. Wird mit "cellColor"- und "fontColor"-Filterung verwendet.


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: excel.Excel.FilterCriteria.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion1
  summary: >-
    Das erste Kriterium zum Filtern von Daten verwendet. Als einen Operator im Fall von "benutzerdefinierte" Filterung verwendet wird. Zum Beispiel "&gt;50" für die Zahl größer als 50 oder "= * s" für Werte in "s" enden.


    Verwendet als Zahl im Fall von oben/unten Elemente/Prozent an. E.g. "5" für die oberen 5 Elemente Wenn FilterOn auf "TopItems" festgelegt ist


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: criterion1
  fullName: excel.Excel.FilterCriteria.criterion1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criterion1?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion2
  summary: >-
    Das zweite verwendete Kriterium zum Filtern von Daten. Wird nur als Operator bei "custom"-Filtern verwendet.


