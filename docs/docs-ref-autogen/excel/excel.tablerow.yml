    <span data-ttu-id="70a41-101">Stellt eine Zeile in einer Tabelle dar.</span><span class="sxs-lookup"><span data-stu-id="70a41-101">Represents a row in a table.</span></span>


    <span data-ttu-id="70a41-102">Beachten Sie, dass im Gegensatz zu Bereichen oder Spalten, die angepasst werden, wenn neue Zeilen/Spalten, bevor Sie diese hinzugefügt werden, ein TableRow-Objekt den physischen Standort der Tabellenzeile, jedoch nicht die Daten darstellen.</span><span class="sxs-lookup"><span data-stu-id="70a41-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="70a41-103">D. h., weiterhin Wenn die Daten sortiert ist oder wenn neue Zeilen hinzugefügt werden, eine Tabellenzeile am Index zeigen Sie für die sie erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="70a41-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


