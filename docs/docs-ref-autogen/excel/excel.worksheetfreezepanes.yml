- uid: excel.Excel.WorksheetFreezePanes.freezeAt
  summary: >-
    <span data-ttu-id="18d5f-104">Legt die fixierten Zellen in der Ansicht des aktiven Arbeitsblatts fest.</span><span class="sxs-lookup"><span data-stu-id="18d5f-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="18d5f-105">Der angegebene Bereich entspricht Zellen, die im Bereich ganz oben und Links eingefroren werden.</span><span class="sxs-lookup"><span data-stu-id="18d5f-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


    <span data-ttu-id="18d5f-106">\[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="18d5f-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: freezeAt(frozenRange)
  fullName: freezeAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"18d5f-107\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"18d5f-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: <span data-ttu-id="18d5f-108">Ein Bereich, der die Zellen zu fixierten oder null, wenn alle fixierten Fensterbereiche entfernen darstellt.</span><span class="sxs-lookup"><span data-stu-id="18d5f-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>
      type:
      - Range | string
