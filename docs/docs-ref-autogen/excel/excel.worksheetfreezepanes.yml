- uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    Dient zum Abrufen eines Bereichs, das die fixierten Zellen in der Ansicht des aktiven Arbeitsblatts beschreibt. Die fixierten reichen Zellen, die im Bereich ganz oben und Links fixiert sind entspricht. Wenn keine fixierten Bereich vorhanden ist, gibt ein null-Objekt zur√ºck.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getLocationOrNullObject()
  fullName: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        OfficeHelpers.UI.notify(`The worksheet does not contain a frozen pane.`);\n    } else {\n        OfficeHelpers.UI.notify(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
