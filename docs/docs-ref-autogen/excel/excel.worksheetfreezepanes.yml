- uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    <span data-ttu-id="ee5e2-118">Dient zum Abrufen eines Bereichs, das die fixierten Zellen in der Ansicht des aktiven Arbeitsblatts beschreibt.</span><span class="sxs-lookup"><span data-stu-id="ee5e2-118">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="ee5e2-119">Die fixierten reichen Zellen, die im Bereich ganz oben und Links fixiert sind entspricht.</span><span class="sxs-lookup"><span data-stu-id="ee5e2-119">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="ee5e2-120">Wenn keine fixierten Bereich vorhanden ist, gibt ein null-Objekt zur√ºck.</span><span class="sxs-lookup"><span data-stu-id="ee5e2-120">If there is no frozen pane, returns a null object.</span></span>


    <span data-ttu-id="ee5e2-121">\[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ee5e2-121">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getLocationOrNullObject()
  fullName: getLocationOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ee5e2-122\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"ee5e2-122\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        OfficeHelpers.UI.notify(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
