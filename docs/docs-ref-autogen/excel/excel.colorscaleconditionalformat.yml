- uid: excel.Excel.ColorScaleConditionalFormat.criteria
  summary: >-
    <span data-ttu-id="0bd94-p102">Kriterien der Farbskala. Der Mittelpunkt ist bei Verwendung einer 2-Punkte-Farbskala optional.</span><span class="sxs-lookup"><span data-stu-id="0bd94-p102">The criteria of the color scale. Midpoint is optional when using a two point color scale.</span></span>


