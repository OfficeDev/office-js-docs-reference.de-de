- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie größer als festgelegt ist (der linke Operand ist der Wert, den der Benutzer versucht, geben Sie in der Zelle). Mit den ternären Operatoren zwischen und NotBetween, gibt den Untergrenze Operanden. Beim Festlegen des Werts kann es in übergeben werden als ein Datum, die ein Range-Objekt oder eine Zeichenfolgenformel, die (die Zeichenfolge ist, auf dem entweder stringified Datum/Uhrzeit im Format ISO8601, ein Zellenbezug wie "= A1" oder einer Formel wie "= MIN (A1, B1)"). Beim Abrufen des Werts es immer zurückgegeben als Zeichenfolgenformel, zum Beispiel: "= 10", "= A1", "= SUM(A1:B5)" usw..


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Mit den ternären Operatoren zwischen und NotBetween, gibt den obere Grenze Operanden. Wird mit der binären Operatoren wie größer als nicht verwendet. Beim Festlegen des Werts kann es in übergeben werden als ein Datum, die ein Range-Objekt oder eine Zeichenfolge (die Zeichenfolge ist, auf dem entweder stringified Datum/Uhrzeit im Format ISO8601, ein Zellenbezug wie "= A1" oder einer Formel wie "= MIN (A1, B1)"). Beim Abrufen des Werts es immer zurückgegeben als Zeichenfolgenformel, zum Beispiel: "= 10", "= A1", "= SUM(A1:B5)" usw..


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
