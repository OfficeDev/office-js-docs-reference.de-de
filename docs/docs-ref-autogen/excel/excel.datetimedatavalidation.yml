- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Ruft ab oder legt diesen fest Formula1, d. h. Mindestwert oder Wert des Operators abhängig. Beim Festlegen des Werts kann es in übergeben werden als ein Datum, die ein Range-Objekt oder eine Zeichenfolgenformel, die (die Zeichenfolge ist, auf dem entweder stringified Datum/Uhrzeit im Format ISO8601, ein Zellenbezug wie "= A1" oder einer Formel wie "= MIN (A1, B1)"). Beim Abrufen des Werts es immer zurückgegeben als Zeichenfolgenformel, zum Beispiel: "= 10", "= A1", "= SUM(A1:B5)" usw..


    \[[API-Satz: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: excel.Excel.DateTimeDataValidation.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
