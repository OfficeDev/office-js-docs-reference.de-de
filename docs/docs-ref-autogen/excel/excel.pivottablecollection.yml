- uid: excel.Excel.PivotTableCollection.add
  summary: >-
    <span data-ttu-id="723be-103">Hinzufügen einer Pivottable basierend auf den angegebenen Quelldaten und fügt ihn an der linken oberen Zelle des Zielbereichs.</span><span class="sxs-lookup"><span data-stu-id="723be-103">Add a Pivottable based on the specified source data and insert it at the top left cell of the destination range.</span></span>


    <span data-ttu-id="723be-104">\[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="723be-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name, source, destination)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    return:
      type:
      - excel.Excel.PivotTable
      description: >-
        <span data-ttu-id="723be-105">Gibt die neu eingefügte PivotTable zurück.</span><span class="sxs-lookup"><span data-stu-id="723be-105">Returns the newly inserted PivotTable.</span></span>

        #### <a name="examples"></a><span data-ttu-id="723be-106">Beispiele</span><span class="sxs-lookup"><span data-stu-id="723be-106">Examples</span></span>


        ```typescript

        await Excel.run(async (context) => {
            const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
            const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
            context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

            await context.sync();
        });

        ```
    parameters:
    - id: name
      description: <span data-ttu-id="723be-107">Der Name der neuen PivotTable.</span><span class="sxs-lookup"><span data-stu-id="723be-107">The name of the new PivotTable.</span></span>
      type:
      - string
    - id: source
      description: <span data-ttu-id="723be-108">Die Quelldaten für die neue PivotTable, dies kann entweder ein Bereich (oder sein einschließlich des Arbeitsblatts ein String-Adresse) oder eine Tabelle.</span><span class="sxs-lookup"><span data-stu-id="723be-108">The source data for the new PivotTable, this can either be a range (or string address including the worksheet name) or a table.</span></span>
      type:
      - Range | string | Table
    - id: destination
      description: <span data-ttu-id="723be-109">Die Zelle in der oberen linken Ecke des Zielbereichs des PivotTable-Berichts (der Bereich im Arbeitsblatt, in dem der resultierende Bericht befinden wird).</span><span class="sxs-lookup"><span data-stu-id="723be-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
      type:
      - Range | string
