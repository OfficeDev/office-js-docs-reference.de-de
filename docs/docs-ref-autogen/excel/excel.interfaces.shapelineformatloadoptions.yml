  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.visible
  summary: >-
    Gibt an, ob die Linienformatierung eines Shape-Elements sichtbar ist. Gibt NULL zurück, wenn die Form inkonsistente Sichtbarkeit hat.


