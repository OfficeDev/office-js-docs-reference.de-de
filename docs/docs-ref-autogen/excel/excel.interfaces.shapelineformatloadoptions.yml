- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.style
  summary: >-
    Steht für die Linienart der Form. Gibt NULL zurück, wenn die Leitung nicht sichtbar ist oder es inkonsistente Formatvorlagen gibt. Einzelheiten finden Sie unter Excel.ShapeLineStyle.


