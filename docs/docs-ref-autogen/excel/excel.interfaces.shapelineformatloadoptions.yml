- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.color
  summary: >-
    Stellt die Linienfarbe im HTML-Farbformat der Form \#RRGGBB (z. b. "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") dar.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.dashStyle
  summary: >-
    Stellt die Linienart der Form dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder die Eigenschaft gemischt Strich-Stil (z. b. Gruppen Formtyp) aufweist. Weitere Informationen finden Sie unter Excel. ShapeLineStyle.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
  fullName: dashStyle
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dashStyle?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.style
  summary: >-
    Stellt die Linienart des Shape-Objekts dar. Gibt NULL zurück, wenn die Leitung nicht sichtbar ist oder die Eigenschaft gemischte Linien Sicht (z. b. Gruppen Formtyp) aufweist. Weitere Informationen finden Sie unter Excel. ShapeLineStyle.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.transparency
  summary: >-
    Stellt den Grad der Transparenz der angegebenen Leitung als Wert von 0,0 (deckend) bis 1,0 (Clear) dar. Gibt NULL zurück, wenn die Form die Transparenz Eigenschaft für gemischte Linien (z. b. Gruppen Formtyp) aufweist.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.visible
  summary: >-
    Stellt dar, ob die Linienformatierung eines Shape-Elements sichtbar ist. Gibt NULL zurück, wenn die Form die Eigenschaft gemischte Linien (z. b. Group Shape) aufweist.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
  fullName: visible
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visible?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.weight
  summary: >-
    Stellt die Gewichtung der Leitung in Punkt dar. Gibt NULL zurück, wenn die Leitung nicht sichtbar ist oder eine gemischte Linienstärke besitzt (z. b. Gruppen Formtyp).


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: weight
  fullName: weight
