          - boolean
  - uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.dashStyle
    summary: |-
      Steht für die Linienart der Form. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder die Linienart inkonsistent ist. Einzelheiten finden Sie unter Excel.ShapeLineStyle.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.style
    summary: |-
      Stellt die Linienart der Form dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder es inkonsistente Formatvorlagen gibt. Einzelheiten finden Sie unter Excel.ShapeLineStyle.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.transparency
    summary: |-
      Stellt den Deckungsgrad der angegebenen Linie als Wert von 0,0 (undurchsichtig) bis 1,0 (transparent) dar. Gibt NULL zurück, wenn die Form inkonsistente Transparenz aufweist.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.visible
    summary: |-
      Gibt an, ob die Linienformatierung eines Formelements sichtbar ist. Gibt NULL zurück, wenn die Sichtbarkeit der Form inkonsistent ist.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.weight
    summary: |-
      Stellt die Stärke der Linie in Punkt dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder inkonsistente Linienstärken vorhanden sind.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: weight
    fullName: weight
    langs:
      - typeScript
