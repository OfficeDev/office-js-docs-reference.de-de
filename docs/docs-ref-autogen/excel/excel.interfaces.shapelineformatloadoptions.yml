- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.dashStyle
  summary: >-
    Steht für die Linienart der Form. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder es inkonsistente Strich Formate gibt. Einzelheiten finden Sie unter Excel.ShapeLineStyle.


