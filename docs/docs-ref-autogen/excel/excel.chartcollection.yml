      - excel.Excel.ChartType
    - id: sourceData
      description: <span data-ttu-id="1b8c3-108">Das den Quelldaten entsprechende Range-Objekt.</span><span class="sxs-lookup"><span data-stu-id="1b8c3-108">The Range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="1b8c3-109">Optional.</span><span class="sxs-lookup"><span data-stu-id="1b8c3-109">Optional.</span></span> <span data-ttu-id="1b8c3-110">Gibt an, dass die Möglichkeit Spalten und Zeilen als Datenreihen im Diagramm verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="1b8c3-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="1b8c3-111">Einzelheiten finden Sie unter Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="1b8c3-111">See Excel.ChartSeriesBy for details.</span></span>
