- uid: excel.Excel.ChartCollection.add
  summary: >-
    <span data-ttu-id="1b8c3-103">Erstellt ein neues Diagramm.</span><span class="sxs-lookup"><span data-stu-id="1b8c3-103">Creates a new chart.</span></span>


    <span data-ttu-id="1b8c3-104">\[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1b8c3-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(type, sourceData, seriesBy)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"1b8c3-105\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b8c3-105\">Examples</span></span>\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: type
      description: <span data-ttu-id="1b8c3-106">Stellt den Typ eines Diagramms dar.</span><span class="sxs-lookup"><span data-stu-id="1b8c3-106">Represents the type of a chart.</span></span> <span data-ttu-id="1b8c3-107">Einzelheiten finden Sie unter Excel.ChartType.</span><span class="sxs-lookup"><span data-stu-id="1b8c3-107">See Excel.ChartType for details.</span></span>
