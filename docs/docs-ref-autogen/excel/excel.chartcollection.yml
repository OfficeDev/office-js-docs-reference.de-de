- uid: excel.Excel.ChartCollection.getItem
  summary: >-
    <span data-ttu-id="7be34-p107">Ruft ein Diagramm über seinen Namen ab. Wenn mehrere Diagramme mit demselben Namen vorhanden sind, wird das erste zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="7be34-p107">Gets a chart using its name. If there are multiple charts with the same name, the first one will be returned.</span></span>


