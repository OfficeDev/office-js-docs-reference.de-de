- uid: excel.Excel.Chart.getImage
  summary: >-
    Rendert das Diagramm als base64-codiertes Bild durch Skalierung, um es an die angegebenen Maße anzupassen. Das Seitenverhältnis wird als Teil der Größe beibehalten.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getImage(width, height, fittingMode)
  fullName: excel.Excel.Chart.getImage
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var image = chart.getImage();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: width
      description: (Optional) Die gewünschte Breite des resultierenden Bildes.
      type:
      - number
    - id: height
      description: (Optional) Die gewünschte Höhe des resultierenden Bildes.
      type:
      - number
    - id: fittingMode
      description: (Optional) Die Methode verwendet, um das Diagramm auf das angegebene die angegebene Abmessung skalieren (wenn die Höhe und Breite festgelegt werden).
      type:
      - excel.Excel.ImageFittingMode
