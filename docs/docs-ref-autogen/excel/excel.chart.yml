    Stellt dar, ob das datenbeschriftungen wird angezeigt, wenn der Wert größer als der maximale Wert für die Größenachse ist. Wenn Größenachse kleiner als der Bereich von Datenpunkten würden, können Sie diese Eigenschaft verwenden, um festzulegen, ob für die datenbeschriftungen angezeigt. Diese Eigenschaft kann nur auf 2D-Diagramme angewendet werden.


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: showDataLabelsOverMaximum
  fullName: excel.Excel.Chart.showDataLabelsOverMaximum
  langs:
  - typeScript
  type: property
  syntax:
    content: 'showDataLabelsOverMaximum: boolean;'
    return:
      type:
      - boolean
