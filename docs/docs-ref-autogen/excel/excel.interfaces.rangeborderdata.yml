- uid: excel.Excel.Interfaces.RangeBorderData.color
  summary: >-
    HTML-Farbcode, der die Farbe der Rahmenlinie der Form \#RRGGBB (beispielsweise "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") darstellt.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeBorderData.sideIndex
  summary: >-
    Konstanter Wert, der die spezifische Seite des Rahmens angibt. Weitere Informationen finden Sie unter Excel. BorderIndex. Schreibgeschützt.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: sideIndex
  fullName: sideIndex
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sideIndex?: Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" | "DiagonalUp";'
    return:
      type:
      - Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" | "DiagonalUp"
- uid: excel.Excel.Interfaces.RangeBorderData.style
  summary: >-
    Eine der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Details finden Sie unter Excel. BorderLinestyle.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type:
      - Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- uid: excel.Excel.Interfaces.RangeBorderData.tintAndShade
  summary: >-
    Gibt einen Double-Wert zurück oder legt ihn fest, der eine Farbe für den Bereich Rahmen aufhellt oder abdunkelt, zwischen-1 (am dunkelsten) und 1 (hellste) mit 0 für die ursprüngliche Farbe. Ein NULL-Wert gibt an, dass der Rahmen keine einheitliche tintAndShade-Einstellung aufweist.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeBorderData.weight
  summary: >-
    Gibt die Stärke des Rahmens um einen Bereich an. Weitere Informationen finden Sie unter Excel. BorderWeight.


    \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: weight
  fullName: weight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
