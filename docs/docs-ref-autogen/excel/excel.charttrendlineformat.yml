- uid: excel.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="93aaf-p102">Stellt die Formatierung der Diagrammlinien dar. Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="93aaf-p102">Represents chart line formatting. Read-only.</span></span>


