- uid: excel.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="299d4-p102">Stellt die Formatierung der Diagrammlinien dar. Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="299d4-p102">Represents chart line formatting. Read-only.</span></span>


    <span data-ttu-id="299d4-107">\[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="299d4-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
