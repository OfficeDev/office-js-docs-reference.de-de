- uid: excel.Excel.RangeAreas.copyFrom
  summary: >-
    Kopiert Zellendaten oder-Formatierungen aus dem Quell-oder RangeAreas in den aktuellen RangeAreas. Das Ziel rangeAreas kann unterschiedlich groß sein als der Quell-oder RangeAreas. Das Ziel wird automatisch erweitert, wenn es kleiner als die Quelle ist.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: sourceRange
      description: Der Quell-oder RangeAreas, aus dem kopiert werden soll. Wenn das Quell-RangeAreas mehrere Bereiche aufweist, muss es sich im Gliederungsformular befinden, das durch Entfernen vollständiger Zeilen oder Spalten aus einem rechteckigen Bereich erstellt werden kann.
      type:
      - Range | RangeAreas | string
    - id: copyType
      description: Der Typ der Zellendaten oder-Formatierungen, die kopiert werden sollen. Der Standardwert ist "All".
      type:
      - excel.Excel.RangeCopyType
    - id: skipBlanks
      description: True, wenn leere Zellen im Quellbereich oder RangeAreas übersprungen werden sollen. Der Standardwert ist false.
      type:
      - boolean
    - id: transpose
      description: True, wenn die Zellen im Ziel RangeAreas Transpose. Der Standardwert ist false.
      type:
      - boolean
