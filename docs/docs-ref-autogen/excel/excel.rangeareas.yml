- uid: excel.Excel.RangeAreas.getOffsetRangeAreas
  summary: >-
    Gibt ein RangeAreas-Objekt zurück, das durch den angegebenen Zeilen-und Spaltenoffset verschoben wird. Die Dimension des zurückgegebenen RangeAreas entspricht dem ursprünglichen Objekt. Wenn die resultierende RangeAreas außerhalb der Grenzen des Arbeitsblatt Rasters erzwungen wird, wird ein Fehler ausgegeben.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: getOffsetRangeAreas(rowOffset, columnOffset)
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getOffsetRangeAreas(rowOffset: number, columnOffset: number): Excel.RangeAreas;'
    return:
      type:
      - excel.Excel.RangeAreas
      description: ''
    parameters:
    - id: rowOffset
      description: Die Anzahl der Zeilen (positiv, negativ oder 0), um die der RangeAreas werden soll. Positive Werte werden nach unten versetzt, und negative Werte werden nach oben versetzt.
      type:
      - number
    - id: columnOffset
      description: Die Anzahl der Spalten (positiv, negativ oder 0), um die der RangeAreas werden soll. Positive Werte werden nach rechts versetzt, und negative Werte werden Links versetzt.
      type:
      - number
