- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormat
  summary: >-
    Excel Zahlenformat für den angegebenen Bereich darstellt. Beim Zahlenformat auf einen Bereich festlegen, kann das Argument Value entweder ein einzelner Wert (Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument einen single-Wert ist, wird diese auf alle Zellen im Bereich angewendet werden.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormat
  fullName: numberFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type:
      - any[][]
- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
  summary: >-
    Stellt den Zahlenformatcode in Excel für einen bestimmten Bereich als Zeichenfolge in der Sprache des Benutzers dar. Beim Zahlenformat lokalen auf einen Bereich festlegen, kann das Argument Value entweder ein einzelner Wert (Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument einen single-Wert ist, wird diese auf alle Zellen im Bereich angewendet werden.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormatLocal
  fullName: numberFormatLocal
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormatLocal?: any[][];'
    return:
      type:
      - any[][]
