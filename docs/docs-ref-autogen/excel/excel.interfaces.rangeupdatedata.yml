  - uid: excel.Excel.Interfaces.RangeUpdateData.formulas
    summary: |-
      Stellt die Formel in der A1-Schreibweise dar. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument ein einzelner Wert ist, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: excel.Excel.Interfaces.RangeUpdateData.formulasLocal
    summary: |-
      Stellt die Formel in der A1-Schreibweise, Sprache des Benutzers und im Gebietsschema der Zahlenformatierung dar. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument ein einzelner Wert ist, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: excel.Excel.Interfaces.RangeUpdateData.formulasR1C1
    summary: |-
      Stellt die Formel in der R1C1-Schreibweise dar. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument ein einzelner Wert ist, wird es auf alle Zellen im Bereich angewendet.

