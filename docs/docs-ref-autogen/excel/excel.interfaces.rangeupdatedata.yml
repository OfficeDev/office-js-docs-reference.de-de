  - uid: excel.Excel.Interfaces.RangeUpdateData.style
    summary: |-
      Stellt die Formatvorlage des aktuellen Bereichs dar. Wenn die Formatvorlagen der Zellen inkonsistent sind, wird NULL zurückgegeben. Für benutzerdefinierte Formatvorlagen wird der Formatvorlagenname zurückgegeben. Bei integrierten Formatvorlagen wird eine Zeichenfolge zurückgegeben, die einen Wert in der Builtstyle-Enumeration darstellt.

      \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.RangeUpdateData.values
    summary: |-
      Stellt die Rohwerte des angegebenen Bereichs dar. Die zurückgegebenen Daten können vom Typ Zeichenfolge, Zahl oder ein boolescher Wert sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück. Beim Festlegen von Werten für einen Bereich kann das value-Argument entweder ein einzelner Wert (String, Number oder Boolean) oder ein zweidimensionales Array sein. Wenn das Argument ein einzelner Wert ist, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: any[][];'
      return:
        type:
          - 'any[][]'