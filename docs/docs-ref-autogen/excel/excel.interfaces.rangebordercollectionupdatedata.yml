- uid: excel.Excel.Interfaces.RangeBorderCollectionUpdateData.tintAndShade
  summary: >-
    Gibt einen Double-Wert zurück oder legt ihn fest, der eine Farbe für Bereiche Ränder aufhellt oder abdunkelt, zwischen-1 (am dunkelsten) und 1 (hellste) mit 0 für die ursprüngliche Farbe. Ein Nullwert gibt an, dass für die gesamten Rahmen Auflistungen keine einheitliche tintAndShade-Einstellung festgelegt ist.


