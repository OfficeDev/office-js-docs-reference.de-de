- uid: excel.Excel.PivotField.sortByLabels
  summary: >-
    Sortiert das PivotField-Objekt. Wenn ein DataPivotHierarchy-Objekt angegeben ist, wird die Sortierung basierend auf diesem Objekt angewendet. Andernfalls erfolgt die Sortierung auf Grundlage von PivotField.


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: sortByLabels(sortby)
  fullName: sortByLabels(sortby)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'sortByLabels(sortby: SortBy): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: sortby
      description: Gibt an, ob die Sortierung in aufsteigender oder absteigender Reihenfolge erfolgt.
      type:
      - SortBy
- uid: excel.Excel.PivotField.sortByValues
  summary: >-
    Sortiert das PivotField nach angegebenen Werten in einem bestimmten Bereich. Der Bereich definiert, welche Werte zum Sortieren verwendet werden, wenn mehrere Werte aus derselben DataPivotHierarchy vorhanden sind.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: sortByValues(sortby, valuesHierarchy, pivotItemScope)
  fullName: sortByValues(sortby, valuesHierarchy, pivotItemScope)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'sortByValues(sortby: Excel.SortBy, valuesHierarchy: Excel.DataPivotHierarchy, pivotItemScope?: Array<PivotItem | string>): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: sortby
      description: Gibt an, ob die Sortierung in aufsteigender oder absteigender Reihenfolge erfolgt.
      type:
      - excel.Excel.SortBy
    - id: valuesHierarchy
      description: Gibt die Werte an, die für die Sortierung verwendet werden sollen.
      type:
      - excel.Excel.DataPivotHierarchy
    - id: pivotItemScope
      description: Die Elemente, die für den Bereich der Sortierung verwendet werden sollen. Dabei handelt es sich um die Elemente, die die Zeile oder Spalte bilden, nach der sortiert werden soll. Wenn anstelle eines PivotItem eine Zeichenfolge verwendet wird, stellt die Zeichenfolge die ID des PivotItem dar. Wenn es keine anderen Elemente als Datenhierarchie auf der Achse gibt, nach der sortiert werden soll, kann dies leer sein.
      type:
      - Array<PivotItem | string>
