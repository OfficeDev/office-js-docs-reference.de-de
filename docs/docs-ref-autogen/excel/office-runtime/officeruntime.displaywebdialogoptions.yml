    summary: 'Stellt Anzeigeoptionen und Aktionen bereit, die ein Dialogfeld ausführen kann.'
    name: OfficeRuntime.DisplayWebDialogOptions
    fullName: OfficeRuntime.DisplayWebDialogOptions
    langs:
