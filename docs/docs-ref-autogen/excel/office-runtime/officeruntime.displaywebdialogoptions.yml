  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member'
    summary: |-
      Optionaler Parameter, der bestimmt, ob das Dialogfeld als Popup (false) oder innerhalb eines IFRAME (true) angezeigt wird. Diese Einstellung gilt nur für benutzerdefinierte Funktionen, die auf Excel online.

      \[[API-Gruppe: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: displayInIFrame
    fullName: displayInIFrame
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIFrame?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member'
    summary: |-
      Optionaler Parameter, der die Höhe des Dialogfelds als Prozentsatz der aktuellen Anzeige definiert. Akzeptiert beispielsweise Zeichenfolgen wie: "50%", "50".

      \[[API-Gruppe: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onClose:member'
    summary: |-
      Optionaler Rückruf, der ausgeführt wird, wenn das Dialogfeld geschlossen wird.

