    summary: 'Optionaler Parameter, der bestimmt, ob das Dialogfeld als Popup (false) oder innerhalb eines IFRAME (true) angezeigt wird. Diese Einstellung gilt nur für benutzerdefinierte Funktionen, die auf Excel online.'
