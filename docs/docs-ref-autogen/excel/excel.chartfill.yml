- uid: excel.Excel.ChartFill.setSolidColor
  summary: >-
    <span data-ttu-id="30ca2-108">Legt die Füllung eines Diagrammelements auf einfarbige Füllung fest.</span><span class="sxs-lookup"><span data-stu-id="30ca2-108">Sets the fill formatting of a chart element to a uniform color.</span></span>


    <span data-ttu-id="30ca2-109">\[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="30ca2-109">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setSolidColor(color)
  fullName: setSolidColor
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSolidColor(color: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"30ca2-110\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ca2-110\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n\n    chart.format.fill.setSolidColor(\"#FF0000\");\n\n    return ctx.sync().then(function() {\n            console.log(\"Chart1 Background Color Changed.\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let pointsCollection = sheet.charts.getItemAt(0).series.getItemAt(0).points;\n    let point = pointsCollection.getItemAt(2);\n\n    // Set color for chart point.\n    point.format.fill.setSolidColor('red');\n\n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"Successfully set chart point color to red (for the third item in series 1).\");            \n});\n```"
    parameters:
    - id: color
      description: <span data-ttu-id="30ca2-111">HTML-Farbcode, der die Farbe der Rahmenlinie des Formulars \#RRGGBB (z. B. "FFA500") oder als eine benannte HTML-Farbe (z. B. "orange").</span><span class="sxs-lookup"><span data-stu-id="30ca2-111">HTML color code representing the color of the border line, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML color (e.g. "orange").</span></span>
      type:
      - string
