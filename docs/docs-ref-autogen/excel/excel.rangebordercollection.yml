- uid: excel.Excel.RangeBorderCollection.getItem
  summary: >-
    <span data-ttu-id="0a729-106">Ruft ein Rahmen-Objekt ab, das den Namen verwendet</span><span class="sxs-lookup"><span data-stu-id="0a729-106">Gets a border object using its name.</span></span>


    <span data-ttu-id="0a729-107">\[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0a729-107">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItem(index)
  fullName: getItem
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItem(index: Excel.BorderIndex): Excel.RangeBorder;'
    return:
      type:
      - excel.Excel.RangeBorder
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"0a729-108\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a729-108\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:F8\";\n    var worksheet = ctx.workbook.worksheets.getItem(sheetName);\n    var range = worksheet.getRange(rangeAddress);\n    var borderName = 'EdgeTop';\n    var border = range.format.borders.getItem(borderName);\n    border.load('style');\n    return ctx.sync().then(function() {\n            console.log(border.style);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:F8\";\n    var worksheet = ctx.workbook.worksheets.getItem(sheetName);\n    var range = worksheet.getRange(rangeAddress);\n    var border = range.format.borders.getItemAt(0);\n    border.load('sideIndex');\n    return ctx.sync().then(function() {\n            console.log(border.sideIndex);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="0a729-109">Der Indexwert des Border-Objekts abgerufen werden sollen.</span><span class="sxs-lookup"><span data-stu-id="0a729-109">Index value of the border object to be retrieved.</span></span> <span data-ttu-id="0a729-110">Einzelheiten finden Sie unter Excel.BorderIndex.</span><span class="sxs-lookup"><span data-stu-id="0a729-110">See Excel.BorderIndex for details.</span></span>
      type:
      - excel.Excel.BorderIndex
