  - excel.Excel.ChartFont.load_2
  - excel.Excel.ChartFont.name
  - excel.Excel.ChartFont.set
  - excel.Excel.ChartFont.set_1
  - excel.Excel.ChartFont.size
  - excel.Excel.ChartFont.toJSON
  - excel.Excel.ChartFont.underline
