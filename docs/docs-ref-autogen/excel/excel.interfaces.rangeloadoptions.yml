- uid: excel.Excel.Interfaces.RangeLoadOptions.style
  summary: >-
    Stellt die Formatvorlage des aktuellen Bereichs dar. Wenn die Formate der Zellen inkonsistent sind, wird Null zurückgegeben. Für benutzerdefinierte Formatvorlagen wird der Name der Formatvorlage zurückgegeben werden soll. Bei integrierten Formatvorlagen wird eine Zeichenfolge zur Darstellung eines Werts in der BuiltInStyle-Enumeration zurückgegeben werden soll.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.text
  summary: >-
    Textwerte des angegebenen Bereichs. Der Textwert hängt nicht die Breite der Zelle. Die \# Anmelde Ersetzung, die in Excel-Benutzeroberfläche geschieht wirkt sich nicht auf den Textwert mithilfe der API zurückgegeben. Schreibgeschützt.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: text
  fullName: text
  langs:
  - typeScript
  type: property
  syntax:
    content: 'text?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.values
  summary: >-
    Die unformatierten Werte des angegebenen Bereichs darstellt. Die zurückgegebenen Daten konnte vom Typ String, Nummer oder ein boolescher Wert sein. Zellen, die Fehler enthalten, gibt die Fehlerzeichenfolge zurück. Beim Festlegen von Werten, die einem Bereich kann das Argument Value entweder ein einzelner Wert (Zeichenfolge, Zahl oder boolescher Wert) oder ein zweidimensionales Array sein. Wenn das Argument einen single-Wert ist, wird diese auf alle Zellen im Bereich angewendet werden.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: boolean;'
    return:
      type:
      - boolean
