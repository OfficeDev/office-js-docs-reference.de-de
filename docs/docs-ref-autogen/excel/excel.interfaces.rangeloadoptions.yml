    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.hasSpill
  summary: >-
    Stellt dar, ob alle Zellen einen Überlauf Rahmen aufweisen. Gibt true zurück, wenn alle Zellen einen Spill-Rahmen haben, oder false, wenn alle Zellen keinen verschütten-Rahmen haben. Gibt NULL zurück, wenn es Zellen mit und ohne Überlauf Ränder innerhalb des Bereiches gibt.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: hasSpill
  fullName: hasSpill
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hasSpill?: boolean;'
    return:
      type:
      - boolean
