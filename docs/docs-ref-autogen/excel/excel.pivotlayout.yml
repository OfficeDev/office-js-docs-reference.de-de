  - uid: excel.Excel.PivotLayout.getCell
    summary: |-
      Ruft eine eindeutige Zelle in der PivotTable auf der Grundlage einer Datenhierarchie und der Zeilen-und Spaltenelemente ihrer jeweiligen Hierarchien ab. Die zurückgegebene Zelle ist der Schnittpunkt der angegebenen Zeile und Spalte, die die Daten aus der angegebenen Hierarchie enthält. Diese Methode entspricht dem Aufrufen von getPivotItems und getDataHierarchy für eine bestimmte Zelle.

      \[[API-Satz: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'getCell(dataHierarchy, rowItems, columnItems)'
    fullName: 'getCell(dataHierarchy, rowItems, columnItems)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: 'Ein Range, der eine einzelne Zelle angibt, die den angegebenen Wert enthält.'
      parameters:
        - id: dataHierarchy
          description: 'Die Datenhierarchie, die das zu findende Data-Element bereitstellt.'
          type:
            - DataPivotHierarchy | string
        - id: rowItems
          description: 'Die PivotItems aus der Zeilenachse, die den zu findenden Wert bilden.'
          type:
            - Array<PivotItem | string>
        - id: columnItems
          description: 'Die PivotItems aus der Spaltenachse, die den zu findenden Wert bilden.'
          type:
            - Array<PivotItem | string>
