  - uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.index
    summary: |-
      Für jedes Element in der Auflistung: gibt die Indexnummer der Zeile in der Rows-Auflistung der Tabelle zurück. Nullindiziert. Schreibgeschützt.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
