  - uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.values
    summary: |-
      Für jedes Element in der Auflistung: stellt die unformatierten Werte des angegebenen Range-Objekts dar. Die zurückgegebenen Daten können vom Typ Zeichenfolge, Zahl oder ein boolescher Wert sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück.

