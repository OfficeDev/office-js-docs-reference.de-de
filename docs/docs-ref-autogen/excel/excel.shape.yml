- uid: excel.Excel.Shape.incrementLeft
  summary: >-
    Verschiebt die Form horizontal um die angegebene Punktanzahl.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementLeft(increment)
  fullName: incrementLeft(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Gibt an, wie weit die Form horizontal verschoben werden soll (in Punkten). Ein positiver Wert verschiebt die Form nach rechts, ein negativer Wert verschiebt sie nach links. Wenn das Blatt RTL ist, sollte IncrementLeft mit einem positiven Wert die Form nach links statt rechts verschieben.
      type:
      - number
- uid: excel.Excel.Shape.incrementRotation
  summary: >-
    Ändert die Drehung der Form um die z-Achse um die angegebene Gradzahl. Verwenden Sie die Rotation -Eigenschaft, um die absolute Drehung der Form festzulegen.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementRotation(increment)
  fullName: incrementRotation(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementRotation(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Gibt an, wie weit die Form horizontal gedreht werden soll (in Grad). Ein positiver Wert dreht die Form im Uhrzeigersinn. Ein negativer Wert dreht sie gegen den Uhrzeigersinn.
      type:
      - number
- uid: excel.Excel.Shape.incrementTop
