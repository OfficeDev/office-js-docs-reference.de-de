  - uid: excel.Excel.Shape.delete
    summary: |-
      Entfernt die Form aus dem Arbeitsblatt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: delete()
    fullName: delete()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'delete(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              context.workbook.worksheets.getItemOrNullObject("Shapes").delete();
              const sheet = context.workbook.worksheets.add("Shapes");

              const shapes = sheet.shapes;

              // load all the shapes in the collection without loading their properties
              shapes.load("items/$none");
              await context.sync();

              shapes.items.forEach((shape) => shape.delete());
              await context.sync();
          });
          ```
