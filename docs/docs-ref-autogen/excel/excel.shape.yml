  isPreview: true
  name: incrementTop(increment)
  fullName: incrementTop(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementTop(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Pentagon\")\n    shape.incrementTop(25);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Gibt an, wie weit die Form vertikal verschoben werden soll (in Punkten). Ein positiver Wert verschiebt die Form nach unten, ein negativer Wert verschiebt sie nach oben.
      type:
      - number
