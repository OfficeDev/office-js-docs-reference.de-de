- uid: excel.Excel.TextFrame.autoSize
  summary: >-
    Ruft die Einstellungen für automatische Größe für den Textrahmen ab oder legt sie fest. Ein Textrahmen kann für automatische Größenanpassung des Texts eingestellt werden, so dass der Text in den Textrahmen passt, für automatische Anpassung des Textrahmens an den Text oder ohne automatische Größenanpassung.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
