  - uid: excel.Excel.TextFrame.deleteText
    summary: |-
      Löscht den gesamten Text im Textrahmen.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: deleteText()
    fullName: deleteText()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'deleteText(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              const textbox = shapes.getItem("Textbox");
              textbox.textFrame.deleteText();
              await context.sync();
          });
          ```
