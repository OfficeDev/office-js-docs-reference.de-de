- uid: excel.Excel.PivotTable.filterHierarchies
  summary: >-
    <span data-ttu-id="ce327-113">Die Filter Pivot Hierarchien der PivotTable.</span><span class="sxs-lookup"><span data-stu-id="ce327-113">The Filter Pivot Hierarchies of the PivotTable.</span></span>


