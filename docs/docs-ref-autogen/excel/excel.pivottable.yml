- uid: excel.Excel.PivotTable.layout
  summary: >-
    <span data-ttu-id="50280-122">Das PivotLayout-Objekt, das das Layout und die visuelle Struktur von PivotTable beschreibt.</span><span class="sxs-lookup"><span data-stu-id="50280-122">The PivotLayout describing the layout and visual structure of the PivotTable.</span></span>


