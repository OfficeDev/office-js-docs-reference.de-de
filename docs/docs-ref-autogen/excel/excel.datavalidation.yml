- uid: excel.Excel.DataValidation.valid
  summary: >-
    Gibt an, ob alle Zellwerte entsprechend den Datenüberprüfungsregeln gültig sind. Gibt true zurück, wenn alle Zellwerte sind ungültig, oder false, wenn alle Zellwerte ungültig sind. Gibt null zurück, wenn beide Zellenwerte gültige und ungültige innerhalb des Bereichs vorhanden sind.


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
