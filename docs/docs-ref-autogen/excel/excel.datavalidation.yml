- uid: excel.Excel.DataValidation.errorAlert
  summary: >-
    <span data-ttu-id="b68ca-107">Fehlermeldung, wenn Benutzer ungültige Daten eingibt.</span><span class="sxs-lookup"><span data-stu-id="b68ca-107">Error alert when user enters invalid data.</span></span>


