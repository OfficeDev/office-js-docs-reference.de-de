    <span data-ttu-id="1d8b0-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.DataValidation`-Nur auf Auflistungstypen verfügbar.</span><span class="sxs-lookup"><span data-stu-id="1d8b0-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.DataValidation` - Only available on collection types.</span></span> <span data-ttu-id="1d8b0-115">Es ist ähnlich wie die jeweils vorhergehende Signatur.</span><span class="sxs-lookup"><span data-stu-id="1d8b0-115">It is similar to the preceding signature.</span></span> <span data-ttu-id="1d8b0-116">Option.Top gibt die maximale Anzahl der Auflistungselemente, die im Ergebnis enthalten sein können.</span><span class="sxs-lookup"><span data-stu-id="1d8b0-116">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="1d8b0-117">Option.Skip gibt die Anzahl der Elemente, die übersprungen und nicht in das Ergebnis eingeschlossen werden sollen.</span><span class="sxs-lookup"><span data-stu-id="1d8b0-117">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="1d8b0-118">Wenn option.top angegeben wird, wird das Resultset starten, nachdem die angegebene Anzahl von Elementen übersprungen wird.</span><span class="sxs-lookup"><span data-stu-id="1d8b0-118">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
