  fullName: excel.Excel.ChartAxis.tickLabelPosition
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tickLabelPosition: Excel.ChartAxisTickLabelPosition | "NextToAxis" | "High" | "Low" | "None";'
    return:
      type:
      - Excel.ChartAxisTickLabelPosition | "NextToAxis" | "High" | "Low" | "None"
- uid: excel.Excel.ChartAxis.tickLabelSpacing
  summary: >-
    Stellt die Anzahl der Rubriken oder Datenreihen zwischen teilstrichbeschriftungen dar. Ein Wert von 1 bis 31999 oder eine leere Zeichenfolge für die Einstellung für automatische kann sein. Der zurückgegebene Wert ist immer eine Zahl.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tickLabelSpacing
  fullName: excel.Excel.ChartAxis.tickLabelSpacing
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tickLabelSpacing: any;'
    return:
      type:
      - any
