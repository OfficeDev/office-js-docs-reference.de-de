- uid: excel.Excel.ChartAxis.showDisplayUnitLabel
  summary: >-
    Stellt dar, ob die Achse anzeigeeinheitenbeschriftung sichtbar ist.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: showDisplayUnitLabel
  fullName: excel.Excel.ChartAxis.showDisplayUnitLabel
  langs:
  - typeScript
  type: property
  syntax:
    content: 'showDisplayUnitLabel: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let chart = sheet.charts.getItemAt(0);\n    let axis = chart.axes.valueAxis;\n\n    // Remove display unit.\n    axis.showDisplayUnitLabel = false;\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.ChartAxis.textOrientation
  summary: >-
    Stellt die Ausrichtung des Texts der Achse Teilstrich Beschriftung. Der Wert muss eine ganze Zahl sein entweder von-90 bis 90 oder 180 für Text vertikal ausgerichtet.


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: excel.Excel.ChartAxis.textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: any;'
    return:
      type:
      - any
- uid: excel.Excel.ChartAxis.tickLabelPosition
  summary: >-
    Stellt die Position der teilstrichbeschriftungen auf der angegebenen Achse an. Einzelheiten finden Sie unter Excel.ChartAxisTickLabelPosition.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
