      description: <span data-ttu-id="51e79-145">Eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen, die zum Laden die Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="51e79-145">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
