  summary: >-
    Für jedes Element in der Auflistung: den Explosionswert für ein Segment Kreis- oder Ringsegments zurückgegeben oder festgelegt. Gibt 0 (null) zurück, wenn keine Explosion vorliegt (die Spitze des Segments befindet sich in der Mitte des Kreisdiagramms). Lese-/Schreibzugriff.


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
