    Für jedes Element in der Auflistung: boolescher Wert, wenn die Datenreihe oder nicht gefiltert wird. Gilt nicht für Oberflächendiagramme.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
