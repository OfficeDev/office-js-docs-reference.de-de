  summary: >-
    Für jedes Element in der Auflistung: stellt die Lücke Breite des einer Diagrammdatenreihe dar. Gilt nur für häufig verwendete Hyperlinks und Spalte Diagramme als auch bestimmte Klassen von Linien- und Kreisdiagramme. Löst eine Ausnahme Ungültiges Argument auf ungültige Diagramme.


