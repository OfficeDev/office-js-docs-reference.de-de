  summary: >-
    Für jedes Element in der Auflistung: stellt die Innenringgröße von einer Diagrammdatenreihe dar. Gilt nur für Ring- und DoughnutExploded-Diagramme. Löst eine Ausnahme Ungültiges Argument auf ungültige Diagramme.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: doughnutHoleSize
