  summary: >-
    Für jedes Element in der Auflistung: Zurückgeben oder festlegen den Winkel des ersten Kreis- oder Ringsegments Segments in Grad (vertikal im Uhrzeigersinn). Gilt nur für Kreis-, 3D-Kreis- und Ringdiagramme. Dies kann ein Wert von 0 bis 360 sein. Lesen/Schreiben


