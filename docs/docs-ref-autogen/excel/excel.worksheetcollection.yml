  - uid: excel.Excel.WorksheetCollection.getFirst
    summary: |-
      <span data-ttu-id="2d5b7-152">Ruft das erste Arbeitsblatt in der Sammlung ab.</span><span class="sxs-lookup"><span data-stu-id="2d5b7-152">Gets the first worksheet in the collection.</span></span>

      <span data-ttu-id="2d5b7-153">\[[API-Satz: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2d5b7-153">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getFirst(visibleOnly)
    fullName: getFirst(visibleOnly)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getFirst(visibleOnly?: boolean): Excel.Worksheet;'
      return:
        type:
          - excel.Excel.Worksheet
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2d5b7-154">Beispiele</span><span class="sxs-lookup"><span data-stu-id="2d5b7-154">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheets = context.workbook.worksheets;

              // We don't want to include the default worksheet that was created
              // when the workbook was created, so our "firstSheet" will be the one
              // after the literal first. Note chaining of navigation methods.
              const firstSheet = sheets.getFirst().getNext();
              const lastSheet = sheets.getLast();
              const firstTaxRateRange = firstSheet.getRange("B2");
              const lastTaxRateRange = lastSheet.getRange("B2");

              firstSheet.load("name");
              lastSheet.load("name");
              firstTaxRateRange.load("text");
              lastTaxRateRange.load("text");

              await context.sync();

              let firstYear = firstSheet.name.substr(5, 4);
              let lastYear = lastSheet.name.substr(5, 4);
              console.log(`Tax Rate change from ${firstYear} to ${lastYear}`, `Tax rate for ${firstYear}: ${firstTaxRateRange.text[0][0]}\nTax rate for ${lastYear}: ${lastTaxRateRange.text[0][0]}`)

              await context.sync();
          });
          ```
      parameters:
        - id: visibleOnly
          description: '<span data-ttu-id="2d5b7-155">Optional.</span><span class="sxs-lookup"><span data-stu-id="2d5b7-155">Optional.</span></span> <span data-ttu-id="2d5b7-156">Wenn true, berücksichtigt nur sichtbare Arbeitsblätter, überspringen ausgeblendet.</span><span class="sxs-lookup"><span data-stu-id="2d5b7-156">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
          type:
            - boolean
