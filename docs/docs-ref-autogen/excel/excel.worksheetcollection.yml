  isPreview: true
  name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    return:
      type:
      - OfficeExtension.ClientResult<string[]>
      description: "<span data-ttu-id=\"c4c94-114\">Ein Array, in dem jedes Element die ID des neuen eingefügten Arbeitsblatts darstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c4c94-114\">An array where each item represents the Id of the new inserted worksheet.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"c4c94-115\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"c4c94-115\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="c4c94-116">Erforderlich.</span><span class="sxs-lookup"><span data-stu-id="c4c94-116">Required.</span></span> <span data-ttu-id="c4c94-117">Base64-Zeichenfolge, die die Quellarbeitsmappe darstellt.</span><span class="sxs-lookup"><span data-stu-id="c4c94-117">Base64 string representing the source workbook.</span></span>
      type:
      - string
    - id: sheetNamesToInsert
      description: <span data-ttu-id="c4c94-118">Optional.</span><span class="sxs-lookup"><span data-stu-id="c4c94-118">Optional.</span></span> <span data-ttu-id="c4c94-119">Die einzufügenden speified-Arbeitsblattnamen.</span><span class="sxs-lookup"><span data-stu-id="c4c94-119">The speified worksheet names to insert.</span></span> <span data-ttu-id="c4c94-120">Standardmäßig werden alle Arbeitsblätter aus der Quellarbeitsmappe eingefügt.</span><span class="sxs-lookup"><span data-stu-id="c4c94-120">By default it will insert all worksheets from the source workbook.</span></span>
      type:
      - string[]
    - id: positionType
      description: '<span data-ttu-id="c4c94-121">Optional.</span><span class="sxs-lookup"><span data-stu-id="c4c94-121">Optional.</span></span> <span data-ttu-id="c4c94-122">Positionstyp einfügen: Weitere Informationen finden Sie unter Excel. WorksheetPositionType.</span><span class="sxs-lookup"><span data-stu-id="c4c94-122">Insert position type, see Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="c4c94-123">Der Standardwert ist "Start".</span><span class="sxs-lookup"><span data-stu-id="c4c94-123">Default is "Start".</span></span>'
      type:
      - excel.Excel.WorksheetPositionType
    - id: relativeTo
      description: <span data-ttu-id="c4c94-124">Optional.</span><span class="sxs-lookup"><span data-stu-id="c4c94-124">Optional.</span></span> <span data-ttu-id="c4c94-125">Das verweisende Arbeitsblattobjekt oder Arbeitsblattname/ID in der aktuellen Arbeitsmappe.</span><span class="sxs-lookup"><span data-stu-id="c4c94-125">The referencing worksheet object or worksheet name/id in the current workbook.</span></span> <span data-ttu-id="c4c94-126">Der Standardwert ist NULL, und basierend auf dem postionType-Parameter werden Arbeitsblätter am Anfang oder Ende der aktuellen Arbeitsmappe eingefügt.</span><span class="sxs-lookup"><span data-stu-id="c4c94-126">Default is null and based on the postionType parameter it will insert worksheets at the start or end of the current workbook.</span></span>
      type:
      - Worksheet | string
