- uid: excel.Excel.WorksheetCollection.add
  summary: >-
    <span data-ttu-id="c5fb2-p101">Fügt der Arbeitsmappe ein neues Arbeitsblatt hinzu. Das Arbeitsblatt wird automatisch am Ende der vorhandenen Arbeitsblättern hinzugefügt. Wenn Sie das neu hinzugefügte Arbeitsblatt aktivieren möchten, rufen Sie „.activate()“ dazu auf.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>


    <span data-ttu-id="c5fb2-106">\[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c5fb2-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    return:
      type:
      - excel.Excel.Worksheet
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"c5fb2-107\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5fb2-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="c5fb2-p102">Optional. Der Name des hinzuzufügenden Arbeitsblatts. Falls angegeben, sollte der Name eindeutig sein. Falls nicht angegeben, bestimmt Excel den Namen des neuen Arbeitsblatts.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>
      type:
      - string
- uid: excel.Excel.WorksheetCollection.addFromBase64
  summary: >-
    <span data-ttu-id="c5fb2-112">Fügt die angegebenen Arbeitsblätter einer Arbeitsmappe in die aktuelle Arbeitsmappe ein.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>


    <span data-ttu-id="c5fb2-113">\[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c5fb2-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    return:
      type:
      - OfficeExtension.ClientResult<string[]>
      description: "<span data-ttu-id=\"c5fb2-114\">Ein Array von IDs, die jedem neu eingefügten Arbeitsblatt entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5fb2-114\">An array of ids corresponding to each newly inserted worksheet.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"c5fb2-115\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5fb2-115\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="c5fb2-116">Erforderlich.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-116">Required.</span></span> <span data-ttu-id="c5fb2-117">Die Base64-codierte Zeichenfolge, die die Quell Arbeitsmappendatei darstellt.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-117">The base64-encoded string representing the source workbook file.</span></span>
      type:
      - string
    - id: sheetNamesToInsert
      description: <span data-ttu-id="c5fb2-118">Optional.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-118">Optional.</span></span> <span data-ttu-id="c5fb2-119">Die Namen der einzelnen Arbeitsblätter, die eingefügt werden sollen.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="c5fb2-120">Standardmäßig werden alle Arbeitsblätter aus der Quellarbeitsmappe eingefügt.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-120">By default, all the worksheets from the source workbook are inserted.</span></span>
      type:
      - string[]
    - id: positionType
      description: <span data-ttu-id="c5fb2-121">Optional.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-121">Optional.</span></span> <span data-ttu-id="c5fb2-122">In der aktuellen Arbeitsmappe werden die neuen Arbeitsblätter eingefügt.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-122">Where in the current workbook the new worksheets will be inserted.</span></span> <span data-ttu-id="c5fb2-123">Weitere Informationen finden Sie unter Excel. WorksheetPositionType.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-123">See Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="c5fb2-124">Der Standardwert ist "Start".</span><span class="sxs-lookup"><span data-stu-id="c5fb2-124">Default is "Start".</span></span>
      type:
      - excel.Excel.WorksheetPositionType
    - id: relativeTo
      description: <span data-ttu-id="c5fb2-125">Optional.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-125">Optional.</span></span> <span data-ttu-id="c5fb2-126">Das Arbeitsblatt in der aktuellen Arbeitsmappe, auf das für den Parameter PositionType verwiesen wird.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="c5fb2-127">Der Standardwert ist NULL, und basierend auf PositionType werden Arbeitsblätter am Anfang oder Ende der aktuellen Arbeitsmappe eingefügt.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>
      type:
      - Worksheet | string
