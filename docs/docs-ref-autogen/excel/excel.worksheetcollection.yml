- uid: excel.Excel.WorksheetCollection.getFirst
  summary: >-
    <span data-ttu-id="c5fb2-152">Ruft das erste Arbeitsblatt in der Sammlung ab.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-152">Gets the first worksheet in the collection.</span></span>


    <span data-ttu-id="c5fb2-153">\[[API-Satz: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c5fb2-153">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getFirst(visibleOnly)
  fullName: getFirst(visibleOnly)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getFirst(visibleOnly?: boolean): Excel.Worksheet;'
    return:
      type:
      - excel.Excel.Worksheet
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"c5fb2-154\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5fb2-154\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheets = context.workbook.worksheets;\n\n    // We don't want to include the default worksheet that was created\n    // when the workbook was created, so our \"firstSheet\" will be the one\n    // after the literal first. Note chaining of navigation methods.\n    const firstSheet = sheets.getFirst().getNext();\n    const lastSheet = sheets.getLast();\n    const firstTaxRateRange = firstSheet.getRange(\"B2\");\n    const lastTaxRateRange = lastSheet.getRange(\"B2\");\n\n    firstSheet.load(\"name\");\n    lastSheet.load(\"name\");\n    firstTaxRateRange.load(\"text\");\n    lastTaxRateRange.load(\"text\");\n\n    await context.sync();\n\n    let firstYear = firstSheet.name.substr(5, 4);\n    let lastYear = lastSheet.name.substr(5, 4);\n    console.log(`Tax Rate change from ${firstYear} to ${lastYear}`, `Tax rate for ${firstYear}: ${firstTaxRateRange.text[0][0]}\\nTax rate for ${lastYear}: ${lastTaxRateRange.text[0][0]}`)\n\n    await context.sync();\n});\n```"
    parameters:
    - id: visibleOnly
      description: <span data-ttu-id="c5fb2-155">Optional.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-155">Optional.</span></span> <span data-ttu-id="c5fb2-156">Wenn true, berücksichtigt nur sichtbare Arbeitsblätter, überspringen ausgeblendet.</span><span class="sxs-lookup"><span data-stu-id="c5fb2-156">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>
      type:
      - boolean
