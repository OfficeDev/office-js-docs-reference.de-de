  - uid: excel.Excel.RangeFill.patternTintAndShade
    summary: |-
      Gibt einen Double-Wert zurück, der eine Musterfarbe für RangeFill aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Wenn die Muster tintAndShades nicht einheitlich sind, wird NULL zurückgegeben.

