- uid: excel.Excel.RangeFill.clear
  summary: >-
    <span data-ttu-id="a25fe-103">Setzt den Hintergrund des Bereichs zurück.</span><span class="sxs-lookup"><span data-stu-id="a25fe-103">Resets the range background.</span></span>


