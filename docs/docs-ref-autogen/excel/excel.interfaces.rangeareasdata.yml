  - uid: excel.Excel.Interfaces.RangeAreasData.address
    summary: |-
      Gibt den RageAreas-Bezug in der A1-Schreibweise zurück. Der Adresswert enthält den Namen des Tabellenblatts für jeden rechteckigen Zellenblock (z. B. "Blatt1!A1:B4, Blatt1!D1:D4"). Schreibgeschützt.

      \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string
