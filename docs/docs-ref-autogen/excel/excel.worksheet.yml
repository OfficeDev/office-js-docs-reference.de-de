- uid: excel.Excel.Worksheet.tabColor
  summary: >-
    Ruft die Farbe der Registerkarte in der Arbeitsmappe ab oder legt diese fest. Wenn Sie die Registerkarte Farbe abrufen, wenn das Arbeitsblatt nicht sichtbar ist, wird der Wert null sein. Wenn das Arbeitsblatt sichtbar ist, aber die Registerkarte Farbe auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die-Eigenschaft festgelegt werden, auf eine Farbe, in der Form "\#123456" beim Festlegen der Farben, verwenden Sie einen leeren Zeichenfolgen andernfalls eine Farbe "automatisch" oder eine echte Farbe festlegen.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
