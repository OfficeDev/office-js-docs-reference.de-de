    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Spalten Gebänderte Formatierungen aufweisen, in denen Ungerade Spalten unterschiedlich hervorgehoben werden, um das Lesen der Tabelle zu erleichtern.

