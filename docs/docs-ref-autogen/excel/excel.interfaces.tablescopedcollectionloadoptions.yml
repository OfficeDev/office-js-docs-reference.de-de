          - boolean
  - uid: excel.Excel.Interfaces.TableScopedCollectionLoadOptions.showHeaders
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Kopfzeile sichtbar ist oder nicht. Dieser Wert kann festgelegt werden, um die Kopfzeile anzuzeigen, oder sie zu entfernen.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: showHeaders
