- uid: excel.Excel.CustomXmlPartScopedCollection.getItemOrNullObject
  summary: >-
    Ruft eine benutzerdefinierte XML-Komponente basierend auf ihrer ID ab. Wenn die CustomXMLPart-Objekt nicht vorhanden ist, wird das Rückgabeobjekt IsNull-Eigenschaft auf true festgelegt.


    \[[API-Satz: 1,5 ExcelApi](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: getItemOrNullObject(id)
  fullName: excel.Excel.CustomXmlPartScopedCollection.getItemOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemOrNullObject(id: string): Excel.CustomXmlPart;'
    return:
      type:
      - excel.Excel.CustomXmlPart
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings;\n    const xmlPartIDSetting = settings.getItem(\"ContosoReviewXmlPartId\").load(\"value\");\n\n    await context.sync();\n    \n    let customXmlPart = context.workbook.customXmlParts.getItem(xmlPartIDSetting.value);\n    const xmlBlob = customXmlPart.getXml();\n    customXmlPart.delete();\n    customXmlPart = context.workbook.customXmlParts.getItemOrNullObject(xmlPartIDSetting.value);\n\n    await context.sync();\n\n    if (customXmlPart.isNullObject) {\n        $(\"#display-xml\").text(`The XML part with the id ${xmlPartIDSetting.value} has been deleted.`);\n\n        // Delete the unneeded setting too.\n        xmlPartIDSetting.delete();            \n    } else {\n        const readableXml = addLineBreaksToXML(xmlBlob.value);\n        const strangeMessage = `This is strange. The XML part with the id ${xmlPartIDSetting.value} has not been deleted:\\n${readableXml}`\n        $(\"#display-xml\").text(strangeMessage);\n    }\n\n    await context.sync();\n});\n```"
    parameters:
    - id: id
      description: ID des abzurufenden Objekts.
      type:
      - string
