- uid: excel.Excel.CustomXmlPartScopedCollection
  summary: >-
    Eine bereichsbezogene Sammlung von benutzerdefinierten XML-Komponenten. Eine bereichsbezogene Auflistung ist das Ergebnis eines Vorgangs, z. b. Filtern nach Namespaces. Eine bereichsbezogene Auflistung kann nicht weiter bereichsbezogen werden.


    \[[API-Satz: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
