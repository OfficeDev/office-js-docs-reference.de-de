  summary: <span data-ttu-id="8dcd6-525">Freigeben des Speichers, der diesem Objekt zugeordnet ist, sofern es zuvor nachverfolgt wurde.</span><span class="sxs-lookup"><span data-stu-id="8dcd6-525">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="8dcd6-526">Dieser Aufruf ist eine Kurzform für Context. trackedObjects. Remove (ThisObject).</span><span class="sxs-lookup"><span data-stu-id="8dcd6-526">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="8dcd6-527">Wenn viele nachverfolgte Objekte die Hostanwendung verlangsamen, denken Sie daran, alle von Ihnen hinzugefügten Objekte freizugeben, nachdem Sie Sie fertig verwendet haben.</span><span class="sxs-lookup"><span data-stu-id="8dcd6-527">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="8dcd6-528">Sie müssen "context. Sync ()" aufrufen, bevor die Speicherfreigabe wirksam wird.</span><span class="sxs-lookup"><span data-stu-id="8dcd6-528">You will need to call "context.sync()" before the memory release takes effect.</span></span>
