- uid: excel.Excel.Range.find
  summary: >-
    Sucht die angegebene Zeichenfolge anhand der angegebenen Kriterien. Wenn der aktuelle Range größer als eine einzelne Zelle ist, wird die Suche auf diesen Wert begrenzt, sonst wird die Suche das gesamte Blatt abdecken, das nach dieser Zelle beginnt.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: find(text, criteria)
  fullName: find(text, criteria)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'find(text: string, criteria: Excel.SearchCriteria): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "Der Range, der den Suchkriterien entspricht.\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const table = sheet.tables.getItem(\"ExpensesTable\");\n    const searchRange = table.getRange();\n\n    // NOTE: If no match is found, an ItemNotFound error\n    // is thrown when Range.find is evaluated.\n    const foundRange = searchRange.find($(\"#searchText\").text(), {\n        completeMatch: completeMatch,\n        matchCase: matchCase,\n        searchDirection: searchDirection\n    });\n    \n    foundRange.load(\"address\");\n    await context.sync();\n\n\n    console.log(foundRange.address);\n});\n```"
    parameters:
    - id: text
      description: Zeichenfolge, die gesucht werden soll.
      type:
      - string
    - id: criteria
      description: Weitere Kriterien.
      type:
      - excel.Excel.SearchCriteria
