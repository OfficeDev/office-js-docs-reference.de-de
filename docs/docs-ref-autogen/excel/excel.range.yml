  - uid: excel.Excel.Range.copyFrom
    summary: |-
      Kopiert Daten oder Formatierung von Zellen aus dem Quellbereich oder RangeAreas in den aktuellen Bereich. Der Zielbereich kann eine andere Größe als der Quellbereich oder RangeAreas haben. Das Ziel wird automatisch erweitert, wenn es kleiner als die Quelle ist.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    fullName: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              sheet.getRange("F2").values = [["Copied Formula"]];
              sheet.getRange("F2").format.autofitColumns();

              // copy a range preserving the formulas
              // note: non-formula values are copied over as is
              sheet.getRange("G2").copyFrom("A1:E1", Excel.RangeCopyType.formulas);
              await context.sync();
          });
          ```
      parameters:
        - id: sourceRange
          description: 'Der Quellbereich oder RangeAreas, aus dem kopiert werden soll. Wenn die Quell-RangeAreas mehrere Bereiche enthält, muss Sie im Gliederungsformular erstellt werden, indem vollständige Zeilen oder Spalten aus einem rechteckigen Bereich entfernt werden können.'
          type:
            - Range | RangeAreas | string
        - id: copyType
          description: Der Typ der zu kopierende Zellendaten oder-Formatierung. Der Standardwert ist "All".
          type:
            - excel.Excel.RangeCopyType
        - id: skipBlanks
          description: 'True, wenn leere Zellen im Quellbereich übersprungen werden sollen. Default is „false“.'
          type:
            - boolean
        - id: transpose
          description: 'True, wenn die Zellen im Zielbereich transponieren. Default is „false“.'
          type:
            - boolean
