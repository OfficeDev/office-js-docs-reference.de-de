- uid: excel.Excel.Range.getUsedRange
  summary: >-
    <span data-ttu-id="31428-p134">Gibt den verwendeten Bereich des angegebenen Bereichsobjekts zurück. Wenn keine verwendeten Zellen innerhalb des Bereichs vorhanden sind, löst diese Funktion einen „ItemNotFound“-Fehler aus.</span><span class="sxs-lookup"><span data-stu-id="31428-p134">Returns the used range of the given range object. If there are no used cells within the range, this function will throw an ItemNotFound error.</span></span>


