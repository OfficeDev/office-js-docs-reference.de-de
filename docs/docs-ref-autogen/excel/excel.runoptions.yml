- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    Bestimmt, ob Excel die Batchanforderung verzögert, bis der Benutzer Zelle Bearbeitungsmodus beendet.


    Der Wert false, wenn der Benutzer Zelle bearbeiten liegt, wenn die Batchanforderung von den Host verarbeitet wird fehl Batch automatisch. Auf true festgelegt, wird die Batchanforderung sofort ausgeführt werden, wenn der Benutzer nicht im Bearbeitungsmodus Zelle ist, aber, wenn der Benutzer im Bearbeitungsmodus Zelle ist die Batchanforderung verzögert wird, bis der Benutzer Zelle Bearbeitungsmodus beendet.
  name: delayForCellEdit
  fullName: delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
