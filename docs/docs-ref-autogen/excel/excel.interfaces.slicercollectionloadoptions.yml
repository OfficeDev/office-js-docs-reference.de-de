- uid: excel.Excel.Interfaces.SlicerCollectionLoadOptions.style
  summary: >-
    Für jedes Element in der Auflistung: konstanter Wert, der die Slicer-Formatvorlage darstellt. Mögliche Werte sind: SlicerStyleLight1 Thru SlicerStyleLight6, TableStyleOther1 Thru TableStyleOther2, SlicerStyleDark1 Thru SlicerStyleDark6. Es kann auch eine benutzerdefinierte benutzerdefinierte Formatvorlage in der Arbeitsmappe angegeben werden.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
