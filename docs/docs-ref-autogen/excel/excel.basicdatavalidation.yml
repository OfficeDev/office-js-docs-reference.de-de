- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Ruft ab oder legt diesen fest Formula1, d. h. Mindestwert oder Wert des Operators abhängig. Beim Festlegen des Werts kann es in übergeben werden als eine Zahl, die ein Range-Objekt oder eine Zeichenfolgenformel, die (wobei ist die Zeichenfolge entweder eine stringified Zahl, ein Zellbezug wie "= A1" oder einer Formel wie "= MIN (A1, B1)"). Beim Abrufen des Werts es immer zurückgegeben als Zeichenfolgenformel, zum Beispiel: "= 10", "= A1", "= SUM(A1:B5)" usw..


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
