- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie größer als festgelegt ist (der linke Operand ist der Wert, den der Benutzer versucht, geben Sie in der Zelle). Mit den ternären Operatoren zwischen und NotBetween, gibt den Untergrenze Operanden. Einstellung formula1 und 10 sowie Operator, der größer als bedeutet, dass gültige Daten für den Bereich größer als 10 sein müssen. Beim Festlegen des Werts kann es in übergeben werden als eine Zahl, die ein Range-Objekt oder eine Zeichenfolgenformel, die (wobei ist die Zeichenfolge entweder eine stringified Zahl, ein Zellbezug wie "= A1" oder einer Formel wie "= MIN (A1, B1)"). Beim Abrufen des Werts es immer zurückgegeben als Zeichenfolgenformel, zum Beispiel: "= 10", "= A1", "= SUM(A1:B5)" usw..


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    Mit den ternären Operatoren zwischen und NotBetween, gibt den obere Grenze Operanden. Wird mit der binären Operatoren wie größer als nicht verwendet. Beim Festlegen des Werts kann es in übergeben werden als eine Zahl, die ein Range-Objekt oder eine Zeichenfolgenformel, die (wobei ist die Zeichenfolge entweder eine stringified Zahl, ein Zellbezug wie "= A1" oder einer Formel wie "= MIN (A1, B1)"). Beim Abrufen des Werts es immer zurückgegeben als Zeichenfolgenformel, zum Beispiel: "= 10", "= A1", "= SUM(A1:B5)" usw..


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type:
      - string | number | Range
