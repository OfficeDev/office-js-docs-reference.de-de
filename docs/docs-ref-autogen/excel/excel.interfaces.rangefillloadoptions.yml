  - uid: excel.Excel.Interfaces.RangeFillLoadOptions.pattern
    summary: |-
      Ruft das Muster eines Bereichs ab oder legt es fest. Einzelheiten finden Sie unter Excel.FillPattern. LinearGradient und RectangularGradient werden nicht unterstützt. Ein NULL-Wert gibt an, dass der gesamte Zeitraum keine einheitliche Mustereinstellung aufweist.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
