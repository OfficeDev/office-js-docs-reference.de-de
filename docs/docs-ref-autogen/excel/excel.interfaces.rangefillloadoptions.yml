  - uid: excel.Excel.Interfaces.RangeFillLoadOptions.patternColor
    summary: |-
      Legt den HTML-Farbcode, der die Farbe des Range-Musters \#darstellt, der Form RRGGBB (z. b. "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") fest. Ruft den HTML-Farbcode ab, der die Farbe des Range-Musters der Form \#RRGGBB (beispielsweise "FFA500") darstellt.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
