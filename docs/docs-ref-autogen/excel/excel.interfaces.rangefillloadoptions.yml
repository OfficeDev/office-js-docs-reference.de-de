    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFillLoadOptions.tintAndShade
  summary: >-
    Gibt einen Double-Wert zurück, der eine Farbe für die Bereichs Füllung aufhellt oder abdunkelt, oder legt ihn fest, wobei 0 für die ursprüngliche Farbe zwischen-1 (dunkelsten) und 1 (hellste) liegt. Wenn die tintAndShades nicht einheitlich sind, wird NULL zurückgegeben.


