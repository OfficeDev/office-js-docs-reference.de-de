      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeFillLoadOptions.tintAndShade
    summary: |-
      Gibt einen Double-Wert zurück, der eine Farbe für RangeFill aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Wenn die tintAndShades nicht einheitlich sind, wird NULL zurückgegeben.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
