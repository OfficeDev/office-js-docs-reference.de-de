- uid: excel.Excel.Interfaces.RangeFillLoadOptions.patternTintAndShade
  summary: >-
    Gibt einen Double-Wert zurück oder legt ihn fest, der eine Musterfarbe für die Bereichs Füllung aufhellt oder abdunkelt, zwischen-1 (am dunkelsten) und 1 (hellste) mit 0 für die ursprüngliche Farbe. Wenn die Muster tintAndShades nicht einheitlich sind, wird NULL zurückgegeben.


