  - uid: excel.Excel.RangeFont.subscript
    summary: |-
      Stellt den Tiefgestellt-Status der Schriftart dar. Gibt true zurück, wenn alle Schriftarten des Bereiche Tiefgestellt sind. Gibt false zurück, wenn alle Schriftarten des Range-Superscript oder normal (weder hochgestellt noch Tiefgestellt) sind. Andernfalls wird NULL zurückgegeben.

