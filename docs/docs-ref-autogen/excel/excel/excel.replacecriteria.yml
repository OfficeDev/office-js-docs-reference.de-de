  - uid: 'excel!Excel.ReplaceCriteria#completeMatch:member'
    summary: |-
      Gibt an, ob die Übereinstimmung vollständig oder teilweise sein muss. Eine vollständige Übereinstimmung stimmt mit dem gesamten Inhalt der Zelle überein. Eine partielle Übereinstimmung stimmt mit einer Teilzeichenfolge innerhalb des Inhalts der Zelle überein ( `cat` beispielsweise `caterpillar` teilweise Übereinstimmungen und`scatter`<!-- -->). Der Standardwert ist "false" (teilweise).

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: completeMatch
    fullName: completeMatch
    langs:
      - typeScript
    type: property
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ReplaceCriteria#matchCase:member'
    summary: |-
      Gibt an, ob bei der Übereinstimmung die Groß-/Kleinschreibung beachtet wird. Der Standardwert ist "false" (nicht beachtet).

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
