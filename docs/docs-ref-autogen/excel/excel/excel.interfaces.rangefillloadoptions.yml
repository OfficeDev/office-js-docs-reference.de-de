  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member'
    summary: |-
      Gibt einen Double-Wert zurück, der eine Musterfarbe für RangeFill aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Wenn das Muster tintAndShades nicht einheitlich ist, wird NULL zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
