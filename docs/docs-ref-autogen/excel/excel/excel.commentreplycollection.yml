    summary: |-
      Erstellt eine Kommentarantwort für einen Kommentar.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, contentType)'
    fullName: 'add(content, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, contentType?: Excel.ContentType): Excel.CommentReply;'
      return:
        type:
          - excel.Excel.CommentReply
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const comment = context.workbook.comments.getItemAt(0);
              comment.replies.add("Do I have to?");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: Der Kommentar Inhalt.
          type:
            - string
        - id: contentType
          description: Optional. Typ des Kommentar Inhalts
          type:
            - excel.Excel.ContentType
