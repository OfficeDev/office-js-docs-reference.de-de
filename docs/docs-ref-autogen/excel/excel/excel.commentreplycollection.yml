  - uid: 'excel!Excel.CommentReplyCollection#add:member(1)'
    summary: |-
      Erstellt eine Kommentarantwort für einen Kommentar.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, contentType)'
    fullName: 'add(content, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.CommentReply;'
      return:
        type:
          - 'excel!Excel.CommentReply:class'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              // Adds a reply to the first comment in this worksheet.
              const sheet = context.workbook.worksheets.getItem("Comments");
              const comment = sheet.comments.getItemAt(0);
              comment.replies.add("Add content to this worksheet.");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: 'Der Inhalt des Kommentars. Hierbei kann es sich um eine Zeichenfolge oder eine Schnittstelle CommentRichContent (beispielsweise für Kommentare mit Erwähnungen) handeln. \[API-Gruppe: ExcelApi Beta (nur Vorschau) für Zeichenfolge, ExcelApi Vorschau für CommentRichContent-Objekt\]'
          type:
            - 'excel!Excel.CommentReplyCollection#add~0:complex'
        - id: contentType
          description: 'Optional. Der Typ des Inhalts, der im Kommentar enthalten ist. Der Standardwert ist Enum.`ContentType.plain`<!-- -->.'
          type:
            - 'excel!Excel.ContentType:enum'
