properties:
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcode, der die Farbe der Rahmenlinie darstellt, in der Form \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange").


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Konstanter Wert, der die bestimmte Seiten des Rahmens angibt. Weitere `Excel.ConditionalRangeBorderIndex` Informationen finden Sie unter.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight";'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" /> | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight"
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#style:member
  package: excel!
  fullName: style
  summary: >-
    Einer der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Weitere `Excel.BorderLineStyle` Informationen finden Sie unter.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.ConditionalRangeBorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot";'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeBorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot"
