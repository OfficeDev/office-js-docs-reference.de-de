- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatUpdateData#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Die Priorität (oder der Index) innerhalb der bedingten Formatsammlung, in der dieses bedingte Format derzeit vorhanden ist. Wenn Sie dies ändern, werden auch die Prioritäten anderer bedingter Formate geändert, um eine zusammenhängende Prioritätsreihenfolge zu ermöglichen. Verwenden Sie eine negative Priorität, um von hinten zu beginnen. Prioritäten, die größer als die Grenzen sind, erhalten und werden auf die maximale (oder minimale, wenn negative) Priorität festgelegt. Beachten Sie außerdem, dass Sie beim Ändern der Priorität eine neue Kopie des Objekts an dieser neuen Prioritätsposition erneut abrufen müssen, wenn Sie weitere Änderungen daran vornehmen möchten.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: number;'
    return:
      type: number
- name: stopIfTrue
  uid: excel!Excel.Interfaces.ConditionalFormatUpdateData#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    Wenn die Bedingungen dieses bedingten Formats erfüllt sind, werden keine Formate niedrigerer Priorität für diese Zelle wirksam. Der Wert `null` wird auf Datenbalken, Symbolsätzen und Farbskalen verwendet, da es kein Konzept `StopIfTrue` dafür gibt.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'stopIfTrue?: boolean;'
    return:
      type: boolean
