### YamlMime:TSType
name: Excel.Interfaces.RangeFontUpdateData
uid: excel!Excel.Interfaces.RangeFontUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFontUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im RangeFont-Objekt zur Verwendung in `rangeFont.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.Interfaces.RangeFontUpdateData#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Stellt den fett formatierten Status der Schriftart dar.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcodedarstellung der Textfarbe (z. B. \# FF0000 steht für Rot).


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.Interfaces.RangeFontUpdateData#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Gibt den italischen Status der Schriftart an.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.RangeFontUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Schriftartname (z. B. "Calibri"). Die Länge des Namens darf nicht größer als 31 Zeichen sein.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.Interfaces.RangeFontUpdateData#size:member
  package: excel!
  fullName: size
  summary: >-
    Schriftgrad


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontUpdateData#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Gibt den Durchschlagsstatus der Schriftart an. Ein Wert gibt an, dass der gesamte Bereich keine einheitliche `null` Durchschlagsdurchschlagseinstellung hat.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Gibt den Subscriptstatus der Schriftart an. Gibt `true` zurück, ob alle Schriftarten des Bereichs subscript sind. Gibt zurück, ob alle Schriftarten des Bereichs hochgestellt oder `false` normal sind (weder hochgestellt noch subscript). Gibt `null` andernfalls zurück.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Gibt den Hochgestellten status der Schriftart an. Gibt `true` zurück, ob alle Schriftarten des Bereichs hochgestellt sind. Gibt `false` zurück, ob alle Schriftarten des Bereichs subscript oder normal sind (weder hochgestellt noch subscript). Gibt `null` andernfalls zurück.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Gibt ein Double an, das eine Farbe für die Bereichsschriftart hellt oder abdunkriert. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster Wert), mit 0 für die Ursprüngliche Farbe. Ein Wert gibt an, dass der gesamte Bereich keine einheitliche `null` `tintAndShade` Schriftarteneinstellung hat.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.Interfaces.RangeFontUpdateData#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Art der auf die Schriftart angewendeten Unterstreichung. Weitere `Excel.RangeUnderlineStyle` Informationen finden Sie unter.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
    return:
      type: <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
