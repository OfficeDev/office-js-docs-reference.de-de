properties:
- name: format
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Stellt die Formatierung für einen Diagrammtitel dar, einschließlich Füllung und Schriftartformatierung.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTitleFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTitleFormatUpdateData:interface" />
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Gibt die horizontale Ausrichtung für den Diagrammtitel an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Gibt den Abstand (in Punkt) vom linken Rand des Diagrammtitels zum linken Rand des Diagrammbereichs an. Der Wert `null` ist, wenn der Diagrammtitel nicht sichtbar ist.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: overlay
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#overlay:member
  package: excel!
  fullName: overlay
  summary: >-
    Gibt an, ob der Diagrammtitel das Diagramm überlagert.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    Gibt die Position des Diagrammtitels an. Weitere `Excel.ChartTitlePosition` Informationen finden Sie unter.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: Excel.ChartTitlePosition | "Automatic" | "Top" | "Bottom" | "Left" | "Right";'
    return:
      type: <xref uid="excel!Excel.ChartTitlePosition:enum" /> | "Automatic" | "Top" | "Bottom" | "Left" | "Right"
- name: showShadow
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#showShadow:member
  package: excel!
  fullName: showShadow
  summary: >-
    Stellt einen booleschen Wert dar, der bestimmt, ob der Diagrammtitel über eine Schattierung verfügt.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#text:member
  package: excel!
  fullName: text
  summary: >-
    Gibt den Titeltext des Diagramms an.


