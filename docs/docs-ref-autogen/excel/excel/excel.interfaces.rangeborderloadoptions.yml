  - uid: excel.Excel.Interfaces.RangeBorderLoadOptions.tintAndShade
    summary: |-
      Gibt einen Double-Wert zurück, der eine Farbe für RangeBorder aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Ein NULL-Wert gibt an, dass der Rahmen keine einheitliche tintAndShade-Einstellung aufweist.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
