- name: setSolidColor(color)
  uid: excel!Excel.ShapeFill#setSolidColor:member(1)
  package: excel!
  fullName: setSolidColor(color)
  summary: >-
    Legt die Füllungsformatierung der Form auf einfarbige Füllung fest. Dadurch wird der Füllungstyp in "Einfarbig" geändert.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setSolidColor(color: string): void;'
    parameters:
    - id: color
      description: Eine Zeichenfolge, die die Füllfarbe im HTML-Farbformat im Format \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "orange") darstellt.
