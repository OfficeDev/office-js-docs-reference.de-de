  uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Wenn Sie `$all` für LoadOptions angeben, werden alle skalaren Eigenschaften geladen (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
