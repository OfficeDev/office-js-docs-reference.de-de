name: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
summary: >-
  Stellt eine bereichsbezogene Auflistung von PivotTables dar. Die PivotTables werden basierend auf der Position der oberen linken Ecke der PivotTable sortiert. Sie werden von oben nach unten und dann von links nach rechts sortiert.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
