methods:
- name: add(name)
  uid: excel!Excel.WorksheetCollection#add:member(1)
  package: excel!
  fullName: add(name)
  summary: >-
    Fügt der Arbeitsmappe ein neues Arbeitsblatt hinzu. Das Arbeitsblatt wird automatisch am Ende der vorhandenen Arbeitsblättern hinzugefügt. Wenn Sie das neu hinzugefügte Arbeitsblatt aktivieren möchten, rufen Sie „.activate()“ dazu auf.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    parameters:
    - id: name
      description: Optional. Der Name des hinzuzufügenden Arbeitsblatts. Falls angegeben, sollte der Name eindeutig sein. Falls nicht angegeben, bestimmt Excel den Namen des neuen Arbeitsblatts.
      type: string
    return:
      type: <xref uid="excel!Excel.Worksheet:class" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  uid: excel!Excel.WorksheetCollection#addFromBase64:member(1)
  package: excel!
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  summary: >-
    Fügt die angegebenen Arbeitsblätter einer Arbeitsmappe in die aktuelle Arbeitsmappe ein.


    *Hinweis**: Diese API wird derzeit nur für Office unter Windows und Mac unterstützt.


    \[[API-Satz: ExcelApiAddFromBase64String 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    parameters:
    - id: base64File
      description: Erforderlich.  Die base64-codierte Zeichenfolge, die die Quellarbeitsmappendatei darstellt.
      type: string
    - id: sheetNamesToInsert
      description: Optional. Die Namen der einzelnen arbeitsblätter, die eingefügt werden sollen. Standardmäßig werden alle Arbeitsblätter aus der Quellarbeitsmappe eingefügt.
      type: string[]
    - id: positionType
      description: Optional. Wo in der aktuellen Arbeitsmappe die neuen Arbeitsblätter eingefügt werden. Weitere Informationen finden Sie unter Excel.WorksheetPositionType. Der Standardwert ist "Start".
      type: <xref uid="excel!Excel.WorksheetPositionType:enum" />
    - id: relativeTo
      description: Optional. Das Arbeitsblatt in der aktuellen Arbeitsmappe, auf das für den parameter "positionType" verwiesen wird. Der Standardwert ist NULL, und basierend auf positionType werden Arbeitsblätter am Anfang oder Ende der aktuellen Arbeitsmappe eingefügt.
      type: <xref uid="excel!Excel.Worksheet:class" /> | string
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;string[]&gt;
      description: "Ein Array von IDs, das jedem neu eingefügten Arbeitsblatt entspricht.\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/85-preview-apis/workbook-insert-external-worksheets.yaml\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = reader.result.toString().indexOf(\"base64,\");\n        const workbookContents = reader.result.toString().substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
