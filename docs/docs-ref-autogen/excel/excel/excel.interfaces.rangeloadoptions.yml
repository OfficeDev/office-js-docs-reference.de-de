  uid: excel!Excel.Interfaces.RangeLoadOptions#savedAsArray:member
  package: excel!
  fullName: savedAsArray
  summary: >-
    Stellt dar, ob alle Zellen als Arrayformel gespeichert werden. Gibt zurück, ob alle Zellen als Arrayformel gespeichert würden oder wenn nicht alle Zellen als `true` `false` Arrayformel gespeichert würden. Gibt zurück, ob einige Zellen als Arrayformel gespeichert würden `null` und andere nicht.


