    remarks: |-
      <span data-ttu-id="4daed-148">Zusätzlich zu dieser Signatur verfügt diese Methode über die folgenden Signaturen:</span><span class="sxs-lookup"><span data-stu-id="4daed-148">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="4daed-149">`load(option?: string | string[]): Excel.PageLayout`-Wobei Option eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen ist, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="4daed-149">`load(option?: string | string[]): Excel.PageLayout` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="4daed-150">`load(option?: { select?: string; expand?: string; }): Excel.PageLayout`-Bei Option. Select handelt es sich um eine durch trennzeichengetrennte Zeichenfolge, die die zu ladenden Eigenschaften angibt, und Options. Expand ist eine durch trennzeichengetrennte Zeichenfolge, die die zu ladenden Navigationseigenschaften angibt.</span><span class="sxs-lookup"><span data-stu-id="4daed-150">`load(option?: { select?: string; expand?: string; }): Excel.PageLayout` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="4daed-151">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PageLayout`Nur verfügbar für Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="4daed-151">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PageLayout` - Only available on collection types.</span></span> <span data-ttu-id="4daed-152">Sie ähnelt der vorherigen Signatur.</span><span class="sxs-lookup"><span data-stu-id="4daed-152">It is similar to the preceding signature.</span></span> <span data-ttu-id="4daed-153">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis einbezogen werden können.</span><span class="sxs-lookup"><span data-stu-id="4daed-153">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="4daed-154">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="4daed-154">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="4daed-155">Wenn Option. Top angegeben ist, wird das Resultset gestartet, nachdem die angegebene Anzahl von Elementen übersprungen wurde.</span><span class="sxs-lookup"><span data-stu-id="4daed-155">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
