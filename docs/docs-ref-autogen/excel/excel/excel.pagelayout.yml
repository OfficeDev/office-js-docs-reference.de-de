    langs:
      - typeScript
    type: property
    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4daed-109">Beispiele</span><span class="sxs-lookup"><span data-stu-id="4daed-109">Examples</span></span>

          ```typescript
