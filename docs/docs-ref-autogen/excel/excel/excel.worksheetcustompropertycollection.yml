- name: add(key, value)
  uid: excel!Excel.WorksheetCustomPropertyCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: >-
    Fügt eine neue benutzerdefinierte Eigenschaft hinzu, die dem bereitgestellten Schlüssel zugeordnet wird. Dadurch werden vorhandene benutzerdefinierte Eigenschaften mit diesem Schlüssel überschrieben.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: string): Excel.WorksheetCustomProperty;'
    parameters:
    - id: key
      description: Der Schlüssel, der das benutzerdefinierte Property-Objekt identifiziert. Dabei wird die Groß-/Kleinschreibung nicht beachtet. Der Schlüssel ist auf 255 Zeichen limitiert (größere Werte führen dazu, dass ein Fehler "InvalidArgument" ausgelöst wird.)
      type: string
    - id: value
      description: Der Wert dieser benutzerdefinierten Eigenschaft.
      type: string
    return:
      type: <xref uid="excel!Excel.WorksheetCustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/26-document/custom-properties.yaml\nawait Excel.run(async (context) => {\n  // Get the key/value pair from the task pane.\n  const userKey = $(\"#key\").text();\n  const userValue = $(\"#value\").text();\n\n  // Add the custom property.\n  const customWorksheetProperties = context.workbook.worksheets.getActiveWorksheet().customProperties;\n  customWorksheetProperties.add(userKey, userValue);\n\n  await context.sync();\n\n  console.log(`Successfully set custom worksheet property ${userKey}:${userValue}.`);\n});\n```"
