summary: >-
  Stellt eine aufgezeichnete Änderung an der Aufgabe dar.


  \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
