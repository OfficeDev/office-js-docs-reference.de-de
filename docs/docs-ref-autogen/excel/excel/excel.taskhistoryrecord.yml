      type: string
- name: type
  uid: excel!Excel.TaskHistoryRecord#type:member
  package: excel!
  fullName: type
  summary: >-
    Stellt den Typ des Aufgaben Verlaufsdaten Satzes dar.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'type: Excel.TaskHistoryRecordType | "Unknown" | "Create" | "Assign" | "Unassign" | "UnassignAll" | "Schedule" | "Progress" | "Priority" | "Delete" | "Undelete" | "SetTitle" | "Undo";'
    return:
      type: <xref uid="excel!Excel.TaskHistoryRecordType:enum" /> | "Unknown" | "Create" | "Assign" | "Unassign" | "UnassignAll" | "Schedule" | "Progress" | "Priority" | "Delete" | "Undelete" | "SetTitle" | "Undo"
- name: undoHistoryId
  uid: excel!Excel.TaskHistoryRecord#undoHistoryId:member
  package: excel!
  fullName: undoHistoryId
  summary: >-
    Stellt die TaskHistoryRecord.ID-Eigenschaft dar, die für den Verlaufsdaten Satztyp "Undo" rückgängig gemacht wurde.


