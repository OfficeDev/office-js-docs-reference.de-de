  uid: excel!Excel.TaskHistoryRecord#anchorId:member
  package: excel!
  fullName: anchorId
  summary: >-
    Stellt die ID des Objekts dar, an dem der Vorgang verankert ist (z. b. Kommentierung für Aufgaben, die Kommentaren zugeordnet sind).


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'anchorId: string;'
    return:
      type: string
- name: assignee
  uid: excel!Excel.TaskHistoryRecord#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Stellt den Benutzer dar, der dem Vorgang für einen Verlaufsdaten Satztyp "Assign" zugewiesen ist, oder der Benutzer, der die Zuweisung von der Aufgabe für den Verlaufsdaten Satztyp "Aufheben der Zuweisung" aufheben möchte.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignee: Excel.User;'
    return:
      type: <xref uid="excel!Excel.User:interface" />
- name: attributionUser
  uid: excel!Excel.TaskHistoryRecord#attributionUser:member
  package: excel!
  fullName: attributionUser
  summary: >-
    Stellt den Benutzer dar, der die Aufgabe erstellt oder geändert hat.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'attributionUser: Excel.User;'
    return:
      type: <xref uid="excel!Excel.User:interface" />
- name: context
  uid: excel!Excel.TaskHistoryRecord#context:member
  package: excel!
  fullName: context
