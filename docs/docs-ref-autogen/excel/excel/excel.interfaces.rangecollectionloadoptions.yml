      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#hasSpill:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob alle Zellen einen Überlauf Rahmen aufweisen. Gibt true zurück, wenn alle Zellen einen Überlauf Rahmen haben, oder false, wenn alle Zellen keinen Überlauf Rahmen haben. Gibt NULL zurück, wenn Zellen mit und ohne Spill-Rahmen innerhalb des Bereichs vorhanden sind.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: hasSpill
    fullName: hasSpill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hasSpill?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#height:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt den Abstand in Punkt für 100% Zoom vom oberen Rand des Bereichs bis zum unteren Rand des Bereichs zurück. Schreibgeschützt.

