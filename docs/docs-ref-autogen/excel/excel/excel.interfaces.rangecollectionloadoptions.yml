- name: hasSpill
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#hasSpill:member
  package: excel!
  fullName: hasSpill
  summary: >-
    Für jedes Element in der Auflistung: gibt an, ob alle Zellen einen Überlauf Rahmen aufweisen. Gibt true zurück, wenn alle Zellen einen Überlauf Rahmen haben, oder false, wenn alle Zellen keinen Überlauf Rahmen haben. Gibt NULL zurück, wenn Zellen mit und ohne Spill-Rahmen innerhalb des Bereichs vorhanden sind.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
