- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Für jedes Element in der Auflistung: stellt die Formel in der a1-Schreibweise in der Sprache des Benutzers und das Gebietsschema für die Formatierung von Zahlen dar. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden. Wenn eine Zelle keine Formel enthält, wird Ihr Wert stattdessen zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: boolean;'
    return:
      type: boolean
