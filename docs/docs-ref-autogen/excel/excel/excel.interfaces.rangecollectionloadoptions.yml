    summary: |-
      Für jedes Element in der Auflistung: gibt ein Format-Objekt zurück, das die Schriftart, Füllung, Rahmen, Ausrichtung und andere Eigenschaften des Bereichs kapselt.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
