  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#formulas:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt die Formel in der a1-Notation dar. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn es sich bei dem Argument um einen einzelnen Wert handelt, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#formulasLocal:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt die Formel in der a1-Schreibweise in der Sprache des Benutzers und das Gebietsschema für die Formatierung von Zahlen dar. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn es sich bei dem Argument um einen einzelnen Wert handelt, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#formulasR1C1:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt die Formel in Z1S1-Notation dar. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn es sich bei dem Argument um einen einzelnen Wert handelt, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulasR1C1
    fullName: formulasR1C1
