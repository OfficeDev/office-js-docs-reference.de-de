  package: excel!
  fullName: formulas
  summary: >-
    Für jedes Element in der Auflistung: stellt die Formel in der a1-Notation dar. Wenn eine Zelle keine Formel enthält, wird Ihr Wert stattdessen zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
