### YamlMime:TSType
name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  Stellt eine benannte Blattansicht eines Arbeitsblatts dar. In einer Tabellenansicht werden die Sortier-und Filterregeln für ein bestimmtes Arbeitsblatt gespeichert. Jede Blattansicht (sogar eine temporäre Blattansicht) weist einen eindeutigen Namen für den Arbeitsblattbereich auf, der für den Zugriff auf die Ansicht verwendet wird.


  \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Dient zum Abrufen oder Festlegen des Namens der Tabellenansicht. Der Name der temporären Tabellenansicht ist die leere Zeichenfolge (""). Das Benennen der Ansicht mithilfe der Name-Eigenschaft bewirkt, dass die Tabellenansicht gespeichert wird.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
