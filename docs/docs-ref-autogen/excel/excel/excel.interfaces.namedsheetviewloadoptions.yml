### YamlMime:TSType
name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  Stellt eine benannte Blattansicht eines Arbeitsblatts dar. In einer Blattansicht werden die Sortier- und Filterregeln für ein bestimmtes Arbeitsblatt gespeichert. Jede Blattansicht (auch eine temporäre Blattansicht) verfügt über einen eindeutigen Namen mit Arbeitsblattbereich, der für den Zugriff auf die Ansicht verwendet wird.


  \[[API-Satz: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Ruft den Namen der Blattansicht ab oder legt den Namen fest. Der name der temporären Blattansicht ist die leere Zeichenfolge (""). Durch das Benennen der Ansicht mithilfe der name-Eigenschaft wird die Blattansicht gespeichert.


    \[[API-Satz: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
