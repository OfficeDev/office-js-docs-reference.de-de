  - uid: excel.Excel.DateTimeDataValidation.formula1
    summary: |-
      Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle eingeben möchte). Gibt mit den dreistelligen Operatoren zwischen und NotBetween den untergeordneten Operanden an. Wenn Sie den Wert festlegen, kann er als Datum, als Range-Objekt oder als Zeichenfolgenformel übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= min (a1, B1)" ist. Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= Sum (a1: B5)" usw.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | Date | Range;'
      return:
        type:
          - string | Date | Range
  - uid: excel.Excel.DateTimeDataValidation.formula2
    summary: |-
      Gibt mit den dreistelligen Operatoren zwischen und NotBetween den oberen gebundenen Operanden an. Wird nicht mit den binären Operatoren wie GreaterThan verwendet. Wenn Sie den Wert festlegen, kann er als Datum, als Range-Objekt oder als Zeichenfolge übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= min (a1, B1)" ist.) Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= Sum (a1: B5)" usw.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula2
    fullName: formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | Date | Range;'
      return:
        type:
          - string | Date | Range
