    summary: |-
      Stellt den Durchgestrichen-Status der Schriftart dar. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Durchgestrichen-Einstellung hat.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
