  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Schlüssel der benutzerdefinierten Eigenschaft ab. Benutzerdefinierte Eigenschaftsschlüssel sind groß-/kleinschreibungsunempfindlich. Der Schlüssel ist auf 255 Zeichen beschränkt (größere Werte führen zu einem `InvalidArgument` Fehler.)


