name: Excel.Interfaces.HeaderFooterGroupUpdateData
uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData:interface
package: excel!
fullName: Excel.Interfaces.HeaderFooterGroupUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im HeaderFooterGroup-Objekt zur Verwendung in `headerFooterGroup.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: defaultForAllPages
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#defaultForAllPages:member
  package: excel!
  fullName: defaultForAllPages
  summary: >-
    Die allgemeine Kopf-/Fußzeile, die für alle Seiten verwendet wird, sofern nicht gerade/ungerade oder erste Seite angegeben ist.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'defaultForAllPages?: Excel.Interfaces.HeaderFooterUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.HeaderFooterUpdateData:interface" />
- name: evenPages
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#evenPages:member
  package: excel!
  fullName: evenPages
  summary: >-
    Die für gerade Seiten zu verwendende Kopf-/Fußzeile, für ungerade Seiten muss die ungerade Kopf-/Fußzeile angegeben werden.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'evenPages?: Excel.Interfaces.HeaderFooterUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.HeaderFooterUpdateData:interface" />
- name: firstPage
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#firstPage:member
  package: excel!
  fullName: firstPage
  summary: >-
    Die Kopf-/Fußzeile der ersten Seite, für alle anderen Seiten werden die Einstellungen für die allgemeine oder gerade/ungerade Kopf-/Fußzeile verwendet.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstPage?: Excel.Interfaces.HeaderFooterUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.HeaderFooterUpdateData:interface" />
- name: oddPages
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#oddPages:member
  package: excel!
  fullName: oddPages
  summary: >-
    Die für ungerade Seiten zu verwendende Kopf-/Fußzeile, für gerade Seiten muss die gerade Kopf-/Fußzeile angegeben werden.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oddPages?: Excel.Interfaces.HeaderFooterUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.HeaderFooterUpdateData:interface" />
- name: state
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#state:member
  package: excel!
  fullName: state
  summary: >-
    Der Status, nach dem Kopf- und Fußzeilen festgelegt werden. Weitere `Excel.HeaderFooterState` Informationen finden Sie unter.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'state?: Excel.HeaderFooterState | "Default" | "FirstAndDefault" | "OddAndEven" | "FirstOddAndEven";'
    return:
      type: <xref uid="excel!Excel.HeaderFooterState:enum" /> | "Default" | "FirstAndDefault" | "OddAndEven" | "FirstOddAndEven"
- name: useSheetMargins
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#useSheetMargins:member
  package: excel!
  fullName: useSheetMargins
  summary: >-
    Ruft eine Kennzeichnung ab, ob die Kopf-/Fußzeilen an den Seitenrändern in den Optionen für das Seitenlayout des Arbeitsblatts ausgerichtet sind, oder legt diese fest.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSheetMargins?: boolean;'
    return:
      type: boolean
- name: useSheetScale
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#useSheetScale:member
  package: excel!
  fullName: useSheetScale
  summary: >-
    Ruft eine Kennzeichnung ab, die angibt, ob die Kopf-/Fußzeilen mit dem Prozentsatz für die Skalierung der Seite skaliert werden sollen, die in den Optionen für das Seitenlayout des Arbeitsblatts festgelegt ist, oder legt diese fest.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSheetScale?: boolean;'
    return:
      type: boolean
