  - uid: 'excel!Excel.Slicer#selectItems:member(1)'
    summary: |-
      Wählt Datenschnittelemente anhand ihrer Schlüssel aus. Die vorherige Auswahl wird gelöscht. Alle Elemente werden standardmäßig ausgewählt, wenn das Array leer ist.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: selectItems(items)
    fullName: selectItems(items)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'selectItems(items?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const slicer = context.workbook.slicers.getItem("Fruit Slicer");
              slicer.selectItems(["Lemon", "Lime", "Orange"]);
              await context.sync();
          });
          ```
      parameters:
        - id: items
          description: 'Optional. Die angegebenen datenschnitt Elementnamen, die ausgewählt werden sollen.'
          type:
            - 'string[]'
