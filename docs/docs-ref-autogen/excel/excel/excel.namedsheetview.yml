  uid: excel!Excel.NamedSheetView#duplicate:member(1)
  package: excel!
  fullName: duplicate(name)
  summary: >-
    Erstellt eine Kopie dieser Tabellenansicht.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'duplicate(name?: string): Excel.NamedSheetView;'
    parameters:
    - id: name
      description: Der Name der duplizierten Blattansicht. Wenn kein Name angegeben wird, wird eine generiert.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: Die neue duplizierte Blattansicht.
