  uid: excel!Excel.NamedSheetView#activate:member(1)
  package: excel!
  fullName: activate()
  summary: >-
    Aktiviert diese Blattansicht. Dies entspricht der Verwendung von "wechseln zu" in der Excel-Benutzeroberfläche.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'activate(): void;'
    return:
      type: void
      description: ''
- name: delete()
  uid: excel!Excel.NamedSheetView#delete:member(1)
  package: excel!
  fullName: delete()
  summary: >-
    Entfernt die Blattansicht aus dem Arbeitsblatt.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
