### YamlMime:TSType
name: Excel.NamedSheetView
uid: excel!Excel.NamedSheetView:class
package: excel!
fullName: Excel.NamedSheetView
summary: >-
  Stellt eine benannte Blattansicht eines Arbeitsblatts dar. In einer Tabellenansicht werden die Sortier-und Filterregeln für ein bestimmtes Arbeitsblatt gespeichert. Jede Blattansicht (sogar eine temporäre Blattansicht) weist einen eindeutigen Namen für den Arbeitsblattbereich auf, der für den Zugriff auf die Ansicht verwendet wird.


  \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.NamedSheetView#context:member
  package: excel!
  fullName: context
  summary: Der Anforderungskontext, der mit dem Objekt verknüpft ist. Dadurch wird das Add-in-Verfahren mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: name
  uid: excel!Excel.NamedSheetView#name:member
  package: excel!
  fullName: name
  summary: >-
    Dient zum Abrufen oder Festlegen des Namens der Tabellenansicht. Der Name der temporären Tabellenansicht ist die leere Zeichenfolge (""). Das Benennen der Ansicht mithilfe der Name-Eigenschaft bewirkt, dass die Tabellenansicht gespeichert wird.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
methods:
