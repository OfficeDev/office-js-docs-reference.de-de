- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Wert `true` ist, wenn das Datenschnittelement ausgewählt ist. Durch Festlegen dieses Werts wird der ausgewählte Status anderer Datenschnittelemente nicht geräumt. Wenn das Datenschnittelement standardmäßig das einzige ausgewählte Element ist, werden bei deaktivierter Auswahl alle Elemente ausgewählt.


