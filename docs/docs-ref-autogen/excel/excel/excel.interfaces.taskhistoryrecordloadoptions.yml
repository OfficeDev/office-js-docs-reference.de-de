- name: dueDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Stellt das Fälligkeitsdatum des Vorgangs dar. Sie wird für den Verlaufsdaten Satztyp "Schedule" verwendet. Sie befindet sich in der UTC-Zeitzone. Kann auf festgelegt werden, `null` um das Fälligkeitsdatum zu entfernen. Es sollte zusammen mit festgelegt werden `startDate` , um Konflikte zu vermeiden.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: boolean;'
    return:
      type: boolean
- name: historyRecordCreatedDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Stellt das Erstellungsdatum des Vorgangs Verlaufsdaten Satzes dar. Alle Datumsangaben befinden sich in UTC.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'historyRecordCreatedDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    ID für den Verlaufsdatensatz.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Stellt den Fertigstellungsprozentsatz des Vorgangs dar. Sie wird für den Verlaufsdaten Satztyp "Progress" verwendet. Dies ist ein Wert zwischen 0 und 100, wobei 100 eine abgeschlossene Aufgabe darstellt. Wenn Sie diesen Wert in 100 ändern, wird auch der zugehörige Kommentar vervollständigt. Wenn Sie den Abschluss von 100 in einen niedrigeren Wert ändern, wird der zugehörige Kommentar erneut aktiviert.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Stellt die Priorität des Vorgangs dar. Sie wird für den Verlaufsdaten Satztyp "Priority" verwendet. Dies ist ein Wert zwischen 0 und 10, wobei 5 die Standardpriorität ist, wenn nicht festgelegt, wobei 0 die höchste Priorität darstellt.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Stellt den Anfangstermin des Vorgangs dar. Sie wird für den Verlaufsdaten Satztyp "Schedule" verwendet. Sie befindet sich in der UTC-Zeitzone. Kann auf festgelegt werden, `null` um das Startdatum zu entfernen. Es sollte zusammen mit festgelegt werden `dueDate` , um Konflikte zu vermeiden.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: boolean;'
    return:
      type: boolean
