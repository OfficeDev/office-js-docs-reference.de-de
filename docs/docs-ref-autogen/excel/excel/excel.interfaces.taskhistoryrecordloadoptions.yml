- name: anchorId
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#anchorId:member
  package: excel!
  fullName: anchorId
  summary: >-
    Stellt die ID des Objekts dar, an dem der Vorgang verankert ist (z. b. Kommentierung für Aufgaben, die Kommentaren zugeordnet sind).


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
