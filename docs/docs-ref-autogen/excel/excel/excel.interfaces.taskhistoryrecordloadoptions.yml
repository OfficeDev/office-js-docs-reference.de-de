      type: boolean
- name: assignee
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Stellt den Benutzer dar, der dem Vorgang für einen Verlaufsdaten Satztyp "Assign" zugewiesen ist, oder der Benutzer, der die Zuweisung von der Aufgabe für den Verlaufsdaten Satztyp "Aufheben der Zuweisung" aufheben möchte.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
