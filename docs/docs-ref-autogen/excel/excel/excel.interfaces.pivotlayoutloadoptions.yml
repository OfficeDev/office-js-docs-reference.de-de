- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    Die Alttextbeschreibung der PivotTable.


    Alttext bietet alternative, textbasierte Darstellungen der Informationen, die in der PivotTable enthalten sind. Diese Informationen sind nützlich für Personen mit Seh- oder kognitiven Beeinträchtigungen, die die Tabelle möglicherweise nicht sehen oder verstehen können. Ein Titel kann einer Person mit einer Behinderung vorgelesen werden und wird verwendet, um zu bestimmen, ob sie die Beschreibung des Inhalts hören möchten.


    \[[API-Satz: ExcelApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: boolean;'
    return:
      type: boolean
