  - uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#showGridlines:member'
    summary: |-
      Ruft die Gitternetzlinien-Kennzeichnung des Arbeitsblatts ab, oder legt diese fest. Dieses Flag legt fest, ob Gitternetzlinien für den Benutzer sichtbar sind.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showGridlines
    fullName: showGridlines
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showGridlines?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#showHeadings:member'
    summary: |-
      Ruft die Überschriftenkennzeichnung des Arbeitsblatts ab, oder legt diese fest. Dieses Flag legt fest, ob die Überschriften für den Benutzer sichtbar sind.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeadings
    fullName: showHeadings
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeadings?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#standardHeight:member'
    summary: |-
      Gibt die Standardhöhe (Standard) aller Zeilen in der Arbeitsmappe in Punkt zurück. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardHeight
    fullName: standardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#standardWidth:member'
    summary: "Gibt die Standardbreite (Standard) aller Spalten in der Arbeitsmappe zurück oder legt diese fest. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens im Format Normal. Für proportionale Schriftarten wird die Breite des Zeichens\_0 (Null) verwendet.\n\n\\[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#tabColor:member'
    summary: |-
      Ruft die Farbe der Registerkarte in der Arbeitsmappe ab oder legt diese fest. Wenn das Arbeitsblatt unsichtbar ist, wird beim Abrufen der Registerkarten Farbe der Wert NULL. Wenn das Arbeitsblatt zwar sichtbar ist, die Registerkarten Farbe jedoch auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die Eigenschaft auf eine Farbe festgelegt, in der Form "\#123456" beim Festlegen der Farbe, verwenden Sie eine leere Zeichenfolge, um eine "Auto"-Farbe oder eine reale Farbe anders festzulegen.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#tables:member'
    summary: |-
      Gibt die Sammlung von Tabellen zurück, die Teil des Arbeitsblatts sind.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tables
    fullName: tables
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#visibility:member'
    summary: |-
      Die Sichtbarkeit des Arbeitsblatts.

      \[[API-Gruppe: ExcelApi 1,1 zum Lesen der Sichtbarkeit; 1,2 zum festlegen.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: visibility
    fullName: visibility
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visibility?: boolean;'
      return:
        type:
          - boolean
