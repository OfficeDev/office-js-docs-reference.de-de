  uid: excel!Excel.Interfaces.NamedItemLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Gibt an, ob der Name auf die Arbeitsmappe oder ein bestimmtes Arbeitsblatt begrenzt ist. Mögliche Werte sind: Worksheet, Workbook.


