    summary: |-
      Gibt die Breite der Diagrammtrendlinienbeschriftung in Punkten zurück. Schreibgeschützt. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
