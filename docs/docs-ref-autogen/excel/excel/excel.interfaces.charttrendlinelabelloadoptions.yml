          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#text:member'
    summary: |-
      Eine Zeichenfolge, die den Text der Trendlinienbeschriftung in einem Diagramm darstellt.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#textOrientation:member'
    summary: |-
      Stellt den Winkel dar, an dem der Text für die Diagramm Trendlinienbeschriftung ausgerichtet ist. Der Wert sollte entweder eine ganze Zahl von-90 bis 90 oder die ganze Zahl 180 für vertikal orientierten Text sein.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#top:member'
    summary: |-
      Gibt den Abstand zwischen dem oberen Rand der Diagrammtrendlinienbeschriftung und dem oberen Rand des Diagrammbereichs in Punkten an. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#verticalAlignment:member'
    summary: |-
      Die vertikale Ausrichtung für die Diagrammtrendlinienbeschriftung. Weitere Informationen finden Sie unter Excel. ChartTextVerticalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textausrichtung der Trendlinienbeschriftung 0 ist.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: boolean;'
