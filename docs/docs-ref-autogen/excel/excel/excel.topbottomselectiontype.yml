### YamlMime:TSEnum
name: Excel.TopBottomSelectionType
uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  Eine einfache Enumeration für Top/Bottom-Filter, um auszuwählen, ob nach dem oberen n oder unteren n Prozent, der Zahl oder der Summe der Werte gefiltert werden soll.


  \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: items
  uid: excel!Excel.TopBottomSelectionType.items:member
  package: excel!
  summary: Filtert die obere/untere N-Anzahl der Elemente, die vom ausgewählten Wert gemessen werden.
  value: "\"Items\""
- name: percent
  uid: excel!Excel.TopBottomSelectionType.percent:member
  package: excel!
  summary: Filtern Sie die oberen/unteren N% der Elemente nach dem ausgewählten Wert gemessen.
  value: "\"Percent\""
- name: sum
  uid: excel!Excel.TopBottomSelectionType.sum:member
  package: excel!
  summary: Filtert die obere/untere N-Summe, gemessen am ausgewählten Wert.
  value: "\"Sum\""
