### YamlMime:TSEnum
name: Excel.TopBottomSelectionType
uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  Eine einfache Enumeration für Filter von oben/unten, um auszuwählen, ob nach den oberen N oder unteren N Prozent, der Zahl oder der Summe von Werten gefiltert werden soll.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: items
  uid: excel!Excel.TopBottomSelectionType.items:member
  package: excel!
  summary: Filtern Sie die obere/untere N-Anzahl von Elementen, gemessen am ausgewählten Wert.
  value: "\"Items\""
- name: percent
  uid: excel!Excel.TopBottomSelectionType.percent:member
  package: excel!
  summary: Filtern Sie den oberen/unteren N Prozentwert der Elemente, gemessen am ausgewählten Wert.
  value: "\"Percent\""
- name: sum
  uid: excel!Excel.TopBottomSelectionType.sum:member
  package: excel!
  summary: Filtern Sie die N-Summe oben/unten nach dem gewählten Wert.
  value: "\"Sum\""
