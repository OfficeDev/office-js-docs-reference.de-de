  - uid: 'excel!Excel.LabelFilterCondition:enum'
    summary: |-
      Enum, die alle akzeptierten Bedingungen darstellt, nach denen ein Bezeichnungs Filter angewendet werden kann. Wird verwendet, um den Typ des PivotFilter zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.criteria.exclusive` kann auf true festgelegt werden, um viele dieser Bedingungen umzukehren.

      \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
