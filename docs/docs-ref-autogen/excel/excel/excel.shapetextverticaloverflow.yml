### YamlMime:TSEnum
name: Excel.ShapeTextVerticalOverflow
uid: excel!Excel.ShapeTextVerticalOverflow:enum
package: excel!
fullName: Excel.ShapeTextVerticalOverflow
summary: >-
  Gibt den vertikalen Überlauf für den Textrahmen in einem Shape an.


  \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: excel!Excel.ShapeTextVerticalOverflow.clip:member
  package: excel!
  summary: Text, der vertikal nicht in den Textrahmen passt, wird ausgeblendet.
  value: "\"Clip\""
- name: ellipsis
  uid: excel!Excel.ShapeTextVerticalOverflow.ellipsis:member
  package: excel!
  summary: Text, der vertikal nicht in den Textrahmen passt, wird ausgeblendet, und ein Auslassungszeichen (...) wird am Ende des sichtbaren Texts angezeigt.
  value: "\"Ellipsis\""
- name: overflow
  uid: excel!Excel.ShapeTextVerticalOverflow.overflow:member
  package: excel!
  summary: Vertikalen Überlauf von Text über den Textrahmen zulassen (kann oben, unten oder an beiden Enden abhängig von der Textausrichtung auftreten).
  value: "\"Overflow\""
