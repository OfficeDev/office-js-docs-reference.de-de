  - uid: 'excel!Excel.PivotLayout#getCell:member(1)'
    summary: |-
      Ruft eine eindeutige Zelle in der PivotTable ab, die auf einer Datenhierarchie und den Zeilen- und Spaltenelementen ihrer jeweiligen Hierarchie basiert. Die zurückgegebene Zelle ist der Schnittpunkt der angegebenen Zeile und Spalte, welche die Daten aus der angegebenen Hierarchie enthält. Diese Methode ist die Umkehrung des Aufrufs von getPivotItems und getDataHierarchy auf einer bestimmten Zelle.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'getCell(dataHierarchy, rowItems, columnItems)'
    fullName: 'getCell(dataHierarchy, rowItems, columnItems)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: 'Ein Bereich, der eine einzelne Zelle angibt, die den angegebenen Wert enthält.'
      parameters:
        - id: dataHierarchy
          description: 'Die datahierarchy, die das zu findende Datenelement bereitstellt.'
          type:
            - 'excel!Excel.PivotLayout#getCell~0:complex'
        - id: rowItems
          description: 'Das PivotItems-Argument von der Zeilenachse, aus der sich der zu findende Wert zusammensetzen soll.'
          type:
            - 'excel!Excel.PivotLayout#getCell~1:complex'
        - id: columnItems
          description: 'Das PivotItems-Argument von der Spaltenachse, aus dem sich der zu findende Wert zusammensetzen soll.'
          type:
            - 'excel!Excel.PivotLayout#getCell~2:complex'
