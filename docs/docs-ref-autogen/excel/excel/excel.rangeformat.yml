          description: '<span data-ttu-id="40a1f-141">Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="40a1f-141">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
