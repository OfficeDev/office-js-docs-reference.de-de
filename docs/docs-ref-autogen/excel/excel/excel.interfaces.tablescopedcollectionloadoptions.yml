      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#legacyId:member'
      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#name:member'
      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#rows:member'
      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedColumns:member'
      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedRows:member'
