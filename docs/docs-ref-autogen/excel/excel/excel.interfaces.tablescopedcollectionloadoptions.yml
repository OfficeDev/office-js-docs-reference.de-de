      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#style:member'
      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#tableStyle:member'
      - 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#worksheet:member'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#$all:member'
    summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise:`Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise:`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#autoFilter:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt das AutoFilter-Objekt der Tabelle dar.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: autoFilter
    fullName: autoFilter
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoFilter?: Excel.Interfaces.AutoFilterLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.AutoFilterLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#columns:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt eine Auflistung aller Spalten in der Tabelle dar.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightFirstColumn:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die erste Spalte eine spezielle Formatierung enthält.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: highlightFirstColumn
    fullName: highlightFirstColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightFirstColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightLastColumn:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die letzte Spalte eine spezielle Formatierung enthält.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: highlightLastColumn
    fullName: highlightLastColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightLastColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#id:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt einen Wert zurück, der die Tabelle in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn die Tabelle umbenannt wird.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#legacyId:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt eine numerische ID zurück.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: legacyId
    fullName: legacyId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'legacyId?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#name:member'
    summary: |-
      Für jedes Element in der Auflistung: Name der Tabelle.

      Der festgelegte Name der Tabelle muss den Richtlinien entsprechen, die im Artikel [Umbenennen einer Excel-Tabelle](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) angegeben sind.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#rows:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt eine Auflistung aller Zeilen in der Tabelle dar.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedColumns:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Spalten eine geteilte Formatierung aufweisen, in der Ungerade Spalten anders hervorgehoben werden als gerade, um das Lesen der Tabelle zu vereinfachen.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedRows:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Zeilen eine Band Formatierung aufweisen, in der ungerade Zeilen anders hervorgehoben werden als gerade, um das Lesen der Tabelle zu vereinfachen.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showFilterButton:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Filterschaltflächen oben in jeder Spaltenüberschrift sichtbar sind. Diese Einstellung ist nur zulässig, wenn die Tabelle eine Kopfzeile enthält.

      \[[API-Gruppe: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showHeaders:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Überschriftenzeile sichtbar ist. Dieser Wert kann festgelegt werden, um die Kopfzeile anzuzeigen, oder sie zu entfernen.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showTotals:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Zeile "Summe" sichtbar ist. Dieser Wert kann so festgelegt werden, dass die Ergebniszeile angezeigt oder ausgeblendet wird.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#sort:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt die Sortierung für die Tabelle dar.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableSortLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#style:member'
    summary: |-
      Für jedes Element in der Auflistung: Constant-Wert, der das Tabellenformat darstellt. Mögliche Werte sind: "TableStyleLight1" bis "TableStyleLight21", "TableStyleMedium1" bis "TableStyleMedium28", "TableStyleDark1" bis "TableStyleDark11". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#tableStyle:member'
    summary: |-
      Für jedes Element in der Auflistung: die Formatvorlage, die auf die Tabelle angewendet wird.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: tableStyle
    fullName: tableStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableStyle?: Excel.Interfaces.TableStyleLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableStyleLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#worksheet:member'
    summary: |-
      Für jedes Element in der Auflistung: das Arbeitsblatt, das die aktuelle Tabelle enthält.

      \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
