    summary: |-
      Für jedes Element in der Auflistung: stellt eine Auflistung aller Zeilen in der Tabelle dar.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rows
    fullName: rows
