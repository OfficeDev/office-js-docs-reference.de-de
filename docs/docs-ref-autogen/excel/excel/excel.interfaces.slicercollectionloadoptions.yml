    summary: |-
      Für jedes Element in der Auflistung: stellt die Sortierreihenfolge der Elemente im datenschnitt dar. Die möglichen Werte sind: DataSourceOrder, aufsteigend, absteigend.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
