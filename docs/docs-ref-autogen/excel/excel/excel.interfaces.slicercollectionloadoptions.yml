    summary: |-
      Für jedes Element in der Auflistung: stellt den Abstand zwischen dem oberen Rand des datenschnitts und dem oberen Rand des Arbeitsblatts in Punkt dar. Löst eine ungültige Argumentausnahme bei Festlegung mit negativem Wert als Eingabe aus.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
