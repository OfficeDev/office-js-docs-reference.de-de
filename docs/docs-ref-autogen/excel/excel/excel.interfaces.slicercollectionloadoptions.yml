    summary: |-
      Für jedes Element in der Auflistung: stellt die Breite des datenschnitts in Punkt dar. Löst eine ungültige Argumentausnahme bei Festlegung mit negativem Wert oder 0 (null) als Eingabe aus.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
