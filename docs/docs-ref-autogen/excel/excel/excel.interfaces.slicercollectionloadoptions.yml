name: Excel.Interfaces.SlicerCollectionLoadOptions
uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.SlicerCollectionLoadOptions
summary: >-
  Stellt eine Auflistung aller Slicer-Objekte in der Arbeitsmappe oder einem Arbeitsblatt dar.


  \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: caption
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#caption:member
  package: excel!
  fullName: caption
  summary: >-
    Für jedes Element in der Auflistung: stellt die Beschriftung des datenschnitts dar.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'caption?: boolean;'
    return:
      type: boolean
- name: height
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#height:member
  package: excel!
  fullName: height
  summary: >-
    Für jedes Element in der Auflistung: stellt die Höhe des datenschnitts in Punkt dar. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert oder 0 als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Für jedes Element in der Auflistung: stellt die eindeutige ID des datenschnitts dar.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: isFilterCleared
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#isFilterCleared:member
  package: excel!
  fullName: isFilterCleared
  summary: >-
    Für jedes Element in der Auflistung: true, wenn alle aktuell auf dem datenschnitt angewendeten Filter gelöscht werden.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isFilterCleared?: boolean;'
    return:
      type: boolean
- name: left
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#left:member
  package: excel!
  fullName: left
  summary: >-
    Für jedes Element in der Auflistung: gibt den Abstand (in Punkt) von der linken Seite des datenschnitts links neben dem Arbeitsblatt an. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für jedes Element in der Auflistung: steht für den Namen des datenschnitts.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: nameInFormula
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#nameInFormula:member
  package: excel!
  fullName: nameInFormula
  summary: >-
    Für jedes Element in der Auflistung: stellt den in der Formel verwendeten datenschnitt Namen dar.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'nameInFormula?: boolean;'
    return:
      type: boolean
- name: slicerStyle
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#slicerStyle:member
  package: excel!
  fullName: slicerStyle
  summary: >-
    Für jedes Element in der Auflistung: die Formatvorlage, die auf den datenschnitt angewendet wird.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slicerStyle?: Excel.Interfaces.SlicerStyleLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.SlicerStyleLoadOptions:interface" />
- name: sortBy
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Für jedes Element in der Auflistung: stellt die Sortierreihenfolge der Elemente im datenschnitt dar. Mögliche Werte sind: "DataSourceOrder", "Aufsteigend", "absteigend".


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortBy?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Für jedes Element in der Auflistung: Constant-Wert, der die datenschnitt Formatvorlage darstellt. Mögliche Werte sind: "SlicerStyleLight1" bis "SlicerStyleLight6", "TableStyleOther1" bis "TableStyleOther2", "SlicerStyleDark1" bis "SlicerStyleDark6". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#top:member
  package: excel!
  fullName: top
  summary: >-
    Für jedes Element in der Auflistung: stellt den Abstand zwischen dem oberen Rand des datenschnitts und dem oberen Rand des Arbeitsblatts in Punkt dar. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#width:member
  package: excel!
  fullName: width
  summary: >-
    Für jedes Element in der Auflistung: stellt die Breite des datenschnitts in Punkt dar. Löst ein "das Argument ist ungültig oder fehlt oder hat ein falsches Format." Ausnahme bei Festlegung mit negativem Wert oder 0 als Eingabe.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Für jedes Element in der Auflistung: stellt das Arbeitsblatt dar, das den datenschnitt enthält.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
