    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartTitle;'
      return:
        type:
          - excel.Excel.ChartTitle
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8e826-137">Beispiele</span><span class="sxs-lookup"><span data-stu-id="8e826-137">Examples</span></span>

          ```javascript
          // Get the text of Chart Title from Chart1.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              
              var title = chart.title;
              title.load('text');
              return ctx.sync().then(function() {
                      console.log(title.text);
              }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
              });
          });
          ```
          ```javascript
          // Set the text of Chart Title to "My Chart" and Make it show on top of the chart without overlaying.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              
              chart.title.text= "My Chart"; 
              chart.title.visible=true;
              chart.title.overlay=true;
              
              return ctx.sync().then(function() {
                  console.log("Char Title Changed");
              }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
              });
          });
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="8e826-138">Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.</span><span class="sxs-lookup"><span data-stu-id="8e826-138">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
