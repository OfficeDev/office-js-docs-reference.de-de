### YamlMime:TSType
name: Excel.PivotValueFilter
uid: excel!Excel.PivotValueFilter:interface
package: excel!
fullName: Excel.PivotValueFilter
summary: >-
  Konfigurierbare Vorlage für einen Wert Filter, der auf ein PivotField angewendet werden soll. Der `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter funktioniert.


  \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotValueFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    Der Komparator ist der statische Wert, mit dem andere Werte verglichen werden. Der Typ des Vergleichs wird durch die Bedingung definiert. Wenn Komparator beispielsweise "50" ist und Condition "GreaterThan" ist, werden alle Elementwerte, die nicht größer als 50 sind, vom Filter entfernt.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: excel!Excel.PivotValueFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    Gibt die Bedingung für den Filter an, die die erforderlichen Filterkriterien definiert.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
    return:
      type: <xref uid="excel!Excel.ValueFilterCondition:enum" /> | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN"
- name: exclusive
  uid: excel!Excel.PivotValueFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    Bei true werden Elemente, die Kriterien erfüllen, von Filter *ausgeschlossen* . Der Standardwert ist false (Filter, um Elemente einzuschließen, die Kriterien erfüllen).


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotValueFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    Die untere Grenze des Bereichs für die `Between` Filterbedingung.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: number;'
    return:
      type: number
- name: selectionType
  uid: excel!Excel.PivotValueFilter#selectionType:member
  package: excel!
  fullName: selectionType
  summary: >-
    Gibt an, ob der Filter für die oberen/unteren n Elemente, die obere/untere n% oder die obere/untere n-Summe gilt.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
    return:
      type: <xref uid="excel!Excel.TopBottomSelectionType:enum" /> | "Items" | "Percent" | "Sum"
- name: threshold
  uid: excel!Excel.PivotValueFilter#threshold:member
  package: excel!
  fullName: threshold
  summary: >-
    Die "N"-Schwellenwert Anzahl von Elementen, Prozent oder Sum, die für eine obere/untere Filterbedingung gefiltert werden soll.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threshold?: number;'
    return:
      type: number
- name: upperBound
  uid: excel!Excel.PivotValueFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    Die obere Grenze des Bereichs für die `Between` Filterbedingung.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: number;'
    return:
      type: number
- name: value
  uid: excel!Excel.PivotValueFilter#value:member
  package: excel!
  fullName: value
  summary: >-
    Der Name des ausgewählten Werts in dem Feld, nach dem gefiltert werden soll.


    \[[API-Gruppe: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: string;'
    return:
      type: string
