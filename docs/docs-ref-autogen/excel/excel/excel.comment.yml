- name: getTask()
  uid: excel!Excel.Comment#getTask:member(1)
  package: excel!
  fullName: getTask()
  summary: >-
    Ruft den Vorgang ab, der diesem Kommentar zugeordnet ist. Wenn es keine Aufgabe für den Kommentarthread gibt, wird eine ItemNotFound-Ausnahme ausgelöst.


    \[[API-Satz: ExcelApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getTask(): Excel.Task;'
