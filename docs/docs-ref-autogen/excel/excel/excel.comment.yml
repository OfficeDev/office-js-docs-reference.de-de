- name: getTaskOrNullObject()
  uid: excel!Excel.Comment#getTaskOrNullObject:member(1)
  package: excel!
  fullName: getTaskOrNullObject()
  summary: >-
    Ruft den diesem Kommentar zugeordneten Vorgang ab. Wenn es keine Aufgabe für den Kommentarthread gibt, gibt diese Funktion ein Objekt zurück, dessen `isNullObject` Eigenschaft auf `true`<!-- -->. Weitere Informationen finden Sie unter [*OrNullObject-Methoden und -Eigenschaften.](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[API-Satz: ExcelApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
