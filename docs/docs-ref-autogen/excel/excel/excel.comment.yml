- name: assignTask(email)
  uid: excel!Excel.Comment#assignTask:member(1)
  package: excel!
  fullName: assignTask(email)
  summary: >-
    Weist die dem Kommentar zugeordnete Aufgabe dem angegebenen Benutzer als alleinigen Zugewiesenen zu. Wenn keine Aufgabe besteht, wird eine erstellt.


    \[[API-Satz: ExcelApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignTask(email: string): Excel.Task;'
    parameters:
    - id: email
      description: Die E-Mail-Adresse des Benutzers, dem die Aufgabe zugewiesen werden soll.
      type: string
    return:
      type: <xref uid="excel!Excel.Task:class" />
      description: ''
- name: delete()
  uid: excel!Excel.Comment#delete:member(1)
  package: excel!
  fullName: delete()
  summary: >-
    Löscht den Kommentar und alle verbundenen Antworten.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/12-comment/comment-basics.yaml\nawait Excel.run(async (context) => {\n    context.workbook.comments.getItemByCell(\"Comments!A2\").delete();\n    await context.sync();\n});\n```"
- name: getLocation()
  uid: excel!Excel.Comment#getLocation:member(1)
  package: excel!
  fullName: getLocation()
  summary: >-
    Ruft die Zelle ab, in der sich dieser Kommentar befindet.


