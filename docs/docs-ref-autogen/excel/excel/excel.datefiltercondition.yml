name: Excel.DateFilterCondition
uid: excel!Excel.DateFilterCondition:enum
package: excel!
fullName: Excel.DateFilterCondition
summary: >-
  Enumeration, die alle akzeptierten Bedingungen darstellt, unter denen ein Datumsfilter angewendet werden kann. Wird verwendet, um den Typ von PivotFilter zu konfigurieren, der auf das Feld angewendet wird.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
