    content: 'dataProvider?: boolean;'
    return:
      type: boolean
- name: lastRefreshed
  uid: excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#lastRefreshed:member
  package: excel!
  fullName: lastRefreshed
  summary: >-
    For EACH ITEM in the collection: The local time-zone date and time since the workbook was opened when the linked data type was last refreshed. Gibt `undefined` zurück, wenn der verknüpfte Datentyp nicht aktualisiert wurde.


    \[[API-Satz: ExcelApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
