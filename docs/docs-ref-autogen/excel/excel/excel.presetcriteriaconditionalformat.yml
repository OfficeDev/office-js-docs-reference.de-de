### YamlMime:TSType
name: Excel.PresetCriteriaConditionalFormat
uid: excel!Excel.PresetCriteriaConditionalFormat:class
package: excel!
fullName: Excel.PresetCriteriaConditionalFormat
summary: >-
  Stellt das bedingte Format der voreingestellten Kriterien wie überdurchschnittlich, unter dem Durchschnitt, eindeutige Werte, enthält leer, nicht leer, Fehler und noError dar.


  \[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
