    content: '$all?: boolean;'
    return:
      type: boolean
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Ein Array von Kriterien und Symbolsätzen für die Regeln und potenziellen benutzerdefinierten Symbole für bedingte Symbole. Beachten Sie, dass beim ersten Kriterium nur das benutzerdefinierte Symbol geändert werden kann, während Typ, Formel und Operator beim Festlegen ignoriert werden.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: boolean;'
    return:
      type: boolean
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    If `true`<!-- -->, kehrt die Symbolbestellungen für den Symbolsatz um. Beachten Sie, dass dies nicht festgelegt werden kann, wenn benutzerdefinierte Symbole verwendet werden.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    If `true`<!-- -->blendet die Werte aus und zeigt nur Symbole an.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Wenn festgelegt, wird die Symbolsatzoption für das bedingte Format angezeigt.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
