### YamlMime:TSType
name: Excel.Interfaces.TaskCollectionLoadOptions
uid: excel!Excel.Interfaces.TaskCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TaskCollectionLoadOptions
summary: >-
  Stellt eine Auflistung von Aufgaben dar.


  \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: assignees
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#assignees:member
  package: excel!
  fullName: assignees
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Benutzer ab, denen die Aufgabe zugewiesen ist.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignees?: boolean;'
    return:
      type: boolean
- name: comment
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#comment:member
  package: excel!
  fullName: comment
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Kommentar ab, der dem Vorgang zugeordnet ist.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'comment?: Excel.Interfaces.CommentLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CommentLoadOptions:interface" />
- name: dueDate
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Datum und die Uhrzeit der Fälligkeit des Vorgangs ab. Alle Datumsangaben befinden sich in UTC.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Für jedes Element in der Auflistung: Ruft die ID des Vorgangs ab.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: percentComplete
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Abschlussprozentsatz des Vorgangs ab. Dies ist ein Wert zwischen 0 und 100, wobei 100 eine abgeschlossene Aufgabe darstellt.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Priorität des Vorgangs ab. Hierbei handelt es sich um einen Wert zwischen 0 und 10, wobei 0 die höchste Priorität darstellt.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Datum und die Uhrzeit ab, zu denen der Vorgang beginnen soll. Alle Datumsangaben befinden sich in UTC.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: boolean;'
    return:
      type: boolean
- name: title
  uid: excel!Excel.Interfaces.TaskCollectionLoadOptions#title:member
  package: excel!
  fullName: title
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Titel der Aufgabe ab.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: boolean;'
    return:
      type: boolean
