  - uid: 'excel!Excel.TableChangedEventArgs#details:member'
    summary: |-
      <span data-ttu-id="6955c-108">Stellt die Informationen zu den Änderungsdetails dar.</span><span class="sxs-lookup"><span data-stu-id="6955c-108">Represents the information about the change detail.</span></span> <span data-ttu-id="6955c-109">Diese Eigenschaft kann abgerufen werden, wenn das Changed-Ereignis für eine einzelne Zelle ausgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="6955c-109">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="6955c-110">Wenn das Changed-Ereignis für mehrere Zellen ausgelöst wird, kann diese Eigenschaft nicht abgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="6955c-110">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

      <span data-ttu-id="6955c-111">\[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6955c-111">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - 'excel!Excel.ChangedEventDetail:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6955c-112">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6955c-112">Examples</span></span>

          ```typescript
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
