    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.LinkedWorkbookLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Die ursprüngliche URL, die auf die verknüpfte Arbeitsmappe verweist. Er ist für alle verknüpften Arbeitsmappen in der Auflistung eindeutig.


