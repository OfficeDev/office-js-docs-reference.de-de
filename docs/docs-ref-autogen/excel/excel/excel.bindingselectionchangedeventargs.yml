### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Enthält Informationen zur Auswahl, die das Ereignis "Auswahl geändert" ausgelöst hat.


  *Hinweis**: Wenn mehrere, nicht zusammenhängende Zellen ausgewählt sind, werden nur Zeilen- und `Binding.onSelectionChanged` Spalteninformationen für eine Auswahl berichtet. Wird `Worksheet.onSelectionChanged` für mehrere ausgewählte Bereiche verwendet.


  \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: binding
  uid: excel!Excel.BindingSelectionChangedEventArgs#binding:member
  package: excel!
  fullName: binding
  summary: >-
    Ruft ein temporäres `Binding` Objekt ab, das die ID des Objekts `Binding` enthält, das das Ereignis ausgelöst hat. Verwenden Sie diese ID `BindingCollection.getItem(id)` mit, um die Bindung zu erhalten.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'binding: Excel.Binding;'
    return:
      type: <xref uid="excel!Excel.Binding:class" />
