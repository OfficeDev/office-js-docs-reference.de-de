  - uid: 'excel!Excel.CommentReply#content:member'
    summary: |-
      Ruft den Inhalt der Kommentarantwort ab oder legt ihn fest. Die Zeichenfolge ist nur-Text.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: content
    fullName: content
    langs:
      - typeScript
    type: property
    syntax:
      content: 'content: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");
              const comment = sheet.comments.getItemAt(0);
              const reply = comment.replies.getItemAt(0);
              reply.load("content");
              // Sync to load the content of the comment reply.
              await context.sync();

              // Append "Please!" to the end of the comment reply.
              reply.content += " Please!";
              await context.sync();
          });
          ```
