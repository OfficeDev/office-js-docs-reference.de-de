  - uid: 'excel!Excel.Interfaces.ChartPivotOptionsData#showAxisFieldButtons:member'
    summary: |-
      Gibt an, ob in einem PivotChart die Achsen-Feldschaltflächen angezeigt werden sollen oder nicht. Die ShowAxisFieldButtons-Eigenschaft entspricht dem Befehl „Achsenfelder-Schaltflächen anzeigen“ in der Dropdownliste „Feldschaltflächen“ auf der Registerkarte „Analyse“, die bei ausgewähltem PivotChart verfügbar ist.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showAxisFieldButtons
    fullName: showAxisFieldButtons
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showAxisFieldButtons?: boolean;'
      return:
        type:
          - boolean
