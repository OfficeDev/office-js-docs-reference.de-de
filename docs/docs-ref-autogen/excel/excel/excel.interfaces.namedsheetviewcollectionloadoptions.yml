    Für jedes Element in der Auflistung: Ruft den Namen der Tabellenansicht ab oder legt ihn fest. Der Name der temporären Tabellenansicht ist die leere Zeichenfolge (""). Das Benennen der Ansicht mithilfe der Name-Eigenschaft bewirkt, dass die Tabellenansicht gespeichert wird.


