  - uid: 'excel!Excel.Interfaces.RangeAreasData#address:member'
    summary: |-
      Gibt den RageAreas-Bezug in der A1-Schreibweise zurück. Der Adresswert enthält den Namen des Tabellenblatts für jeden rechteckigen Zellenblock (z. B. "Blatt1!A1:B4, Blatt1!D1:D4"). Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeAreasData#addressLocal:member'
    summary: |-
      Gibt den RageAreas-Bezug im Gebietsschema des Benutzers zurück. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: addressLocal
    fullName: addressLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'addressLocal?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeAreasData#areaCount:member'
    summary: |-
      Gibt die Anzahl der rechteckigen Bereiche zurück, die dieses RangeAreas-Objekt bilden.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: areaCount
    fullName: areaCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'areaCount?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeAreasData#areas:member'
    summary: |-
      Gibt eine Sammlung der rechteckigen Bereiche zurück, die dieses RangeAreas-Objekt bilden.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: areas
    fullName: areas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'areas?: Excel.Interfaces.RangeData[];'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeAreasData#areas~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#cellCount:member'
    summary: |-
      Gibt die Anzahl der Zellen in RangeAreas-Objekt zurück und addiert dabei die Zellanzahl aller rechteckigen Einzelbereiche. Gibt -1 zurück, wenn die Zellanzahl 2^31-1 (2,147,483,647) überschreitet. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: cellCount
    fullName: cellCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellCount?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeAreasData#conditionalFormats:member'
    summary: |-
      Gibt eine Sammlung von ConditionalFormats zurück, die sich mit Zellen in diesem RangeAreas-Objekt überschneiden. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: conditionalFormats
    fullName: conditionalFormats
    langs:
      - typeScript
    type: property
    syntax:
      content: 'conditionalFormats?: Excel.Interfaces.ConditionalFormatData[];'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeAreasData#conditionalFormats~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#dataValidation:member'
    summary: |-
      Gibt ein dataValidation-Objekt für alle Bereiche im RangeAreas zurück.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: dataValidation
    fullName: dataValidation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dataValidation?: Excel.Interfaces.DataValidationData;'
      return:
        type:
          - 'excel!Excel.Interfaces.DataValidationData:interface'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#format:member'
    summary: |-
      Gibt ein rangeFormat-Objekt zurück, das Schriftart, Füllung, Rahmen, Ausrichtung und weitere Eigenschaften für alle Bereiche im RangeAreas-Objekt kapselt. Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData:interface'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#isEntireColumn:member'
    summary: |-
      Gibt an, ob alle Bereiche in diesem RangeAreas-Objekt ganze Spalten darstellen (z. B. "A:C, Q:Z"). Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: isEntireColumn
    fullName: isEntireColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isEntireColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeAreasData#isEntireRow:member'
    summary: |-
      Gibt an, ob alle Bereiche in diesem RangeAreas-Objekt ganze Zeilen darstellen (z. B. "1:3, 5:7"). Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: isEntireRow
    fullName: isEntireRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isEntireRow?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeAreasData#style:member'
    summary: |-
      Stellt die Formatvorlage für alle Bereiche in diesem RangeAreas-Objekt dar. Wenn die Formatvorlagen der Zellen inkonsistent sind, wird NULL zurückgegeben. Für benutzerdefinierte Formatvorlagen wird der Name der Formatvorlage zurückgegeben. Für integrierte Formatvorlagen wird eine Zeichenfolge zurückgegeben, die einen Wert in der Builtin-Enumeration darstellt.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
