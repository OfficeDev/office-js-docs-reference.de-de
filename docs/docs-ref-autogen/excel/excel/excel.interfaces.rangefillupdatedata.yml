  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#color:member'
    summary: |-
      HTML-Farbcode, der die Farbe des Hintergrunds darstellt, \#des Formulars RRGGBB (beispielsweise "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange")

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#pattern:member'
    summary: |-
      Ruft das Muster eines Bereichs ab oder legt es fest. Einzelheiten finden Sie unter Excel.FillPattern. LinearGradient und RectangularGradient werden nicht unterstützt. Ein NULL-Wert gibt an, dass der gesamte Bereich keine einheitliche Mustereinstellung aufweist.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillUpdateData#pattern~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
    summary: |-
      Legt HTML-Farbcode, der die Farbe des Bereichs Musters darstellt, \#des Formulars RRGGBB (beispielsweise "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") fest. Ruft HTML-Farbcode, der die Farbe des Bereichs Musters darstellt, \#des Formulars RRGGBB (beispielsweise "FFA500").

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
    summary: |-
      Gibt einen Double-Wert zurück, der eine Musterfarbe für RangeFill aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Wenn das Muster tintAndShades nicht einheitlich ist, wird NULL zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
    summary: |-
      Gibt einen Double-Wert zurück, der eine Farbe für RangeFill aufhellt oder abdunkelt, oder legt diesen fest. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster), mit 0 für die Originalfarbe. Wenn die tintAndShades nicht einheitlich sind, wird NULL zurückgegeben.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
