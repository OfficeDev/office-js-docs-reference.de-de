- name: insertWorksheetsFromBase64(base64File, options)
  uid: excel!Excel.Workbook#insertWorksheetsFromBase64:member(1)
  package: excel!
  fullName: insertWorksheetsFromBase64(base64File, options)
  summary: >-
    Fügt die angegebenen Arbeitsblätter aus einer Quellarbeitsmappe in die aktuelle Arbeitsmappe ein.


    *Hinweis**: Diese API wird derzeit nur für Office auf Windows, Mac und Online unterstützt.


    \[[API-Satz: ExcelApi 1.13](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertWorksheetsFromBase64(base64File: string, options?: Excel.InsertWorksheetOptions): OfficeExtension.ClientResult<string[]>;'
    parameters:
    - id: base64File
      description: Erforderlich. Die base64-codierte Zeichenfolge, die die Quellarbeitsmappendatei darstellt.
      type: string
    - id: options
      description: Optional. Die Optionen, die definieren, welche Arbeitsblätter eingefügt werden sollen und wo in der Arbeitsmappe die neuen Arbeitsblätter eingefügt werden. Standardmäßig werden alle Arbeitsblätter aus der Quellarbeitsmappe am Ende der aktuellen Arbeitsmappe eingefügt.
      type: <xref uid="excel!Excel.InsertWorksheetOptions:interface" />
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;string[]&gt;
      description: "Ein Array von IDs, die jedem neu eingefügten Arbeitsblatt entsprechen.\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/85-preview-apis/workbook-insert-external-worksheets.yaml\n// Retrieve the file and set up an HTML FileReader element. \nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    // Remove the metadata before the base64-encoded string.\n    const startIndex = reader.result.toString().indexOf(\"base64,\");\n    externalWorkbook = reader.result.toString().substr(startIndex + 7);\n};\n\n// Read the file as a data URL so that we can parse the base64-encoded string.\nreader.readAsDataURL(myFile.files[0]);\n```\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/85-preview-apis/workbook-insert-external-worksheets.yaml\nawait Excel.run(async (context) => {\n    // Retrieve the source workbook.\n    const workbook = context.workbook;\n    \n    // Set up the insert options.\n    var options = {\n        sheetNamesToInsert: [], // Insert all the worksheets from the source workbook.\n        positionType: Excel.WorksheetPositionType.after, // Insert after the `relativeTo` sheet.\n        relativeTo: \"Sheet1\" // The sheet relative to which the other worksheets will be inserted. Used with `positionType`.\n    };\n    \n    // Insert the new worksheets.\n    workbook.insertWorksheetsFromBase64(externalWorkbook, options);\n    await context.sync();\n});\n```"
