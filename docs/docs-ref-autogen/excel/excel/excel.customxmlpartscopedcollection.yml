  - uid: 'excel!Excel.CustomXmlPartScopedCollection:class'
    summary: |-
      Eine bereichsbezogene Auflistung von benutzerdefinierten XML-Komponenten. Eine bereichsbezogene Auflistung ist das Ergebnis einer bestimmten Operation, beispielsweise der Filterung nach Namespace. Eine bereichsbezogene Sammlung kann nicht weiter auf den Bereich beschränkt werden.

      \[[API-Gruppe: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: Excel.CustomXmlPartScopedCollection
    fullName: Excel.CustomXmlPartScopedCollection
