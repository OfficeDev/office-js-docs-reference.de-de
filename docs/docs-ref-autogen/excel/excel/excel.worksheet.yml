- name: onSingleClicked
  uid: excel!Excel.Worksheet#onSingleClicked:member
  package: excel!
  fullName: onSingleClicked
  summary: >-
    Tritt auf, wenn eine Linksklick-/abgegriffene Aktion im Arbeitsblatt geschieht. Dieses Ereignis wird nicht ausgelöst, wenn in den folgenden Fällen darauf geklickt wird:


    - Der Benutzer zieht die Maus für Mehrfachauswahl.


    - Der Benutzer wählt eine Zelle im Modus aus, wenn Zellen Argumente für Formelverweise ausgewählt sind.


    \[[API-Gruppe: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly onSingleClicked: OfficeExtension.EventHandlers<Excel.WorksheetSingleClickedEventArgs>;'
    return:
      type: <xref uid="office!OfficeExtension.EventHandlers:class" />&lt;<xref uid="excel!Excel.WorksheetSingleClickedEventArgs:interface" />&gt;
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/event-worksheet-single-click.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getActiveWorksheet();\n    sheet.onSingleClicked.add((event) => {\n        return Excel.run((context) => {\n            console.log(`Click detected at ${event.address} (pixel offset from upper-left cell corner: ${event.offsetX}, ${event.offsetY})`);\n            return context.sync();\n        });\n    });\n\n    console.log(\"The worksheet click handler is registered.\");\n\n    await context.sync();\n});\n```"
