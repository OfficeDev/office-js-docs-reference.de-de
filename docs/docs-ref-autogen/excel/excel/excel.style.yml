    type: method
    syntax:
      content: 'load(options?: Excel.Interfaces.StyleLoadOptions): Excel.Style;'
      return:
        type:
          - 'excel!Excel.Style:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ab74f-141">Beispiele</span><span class="sxs-lookup"><span data-stu-id="ab74f-141">Examples</span></span>

          ```typescript
