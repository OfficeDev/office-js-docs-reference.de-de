    summary: <span data-ttu-id="ab74f-139">Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein.</span><span class="sxs-lookup"><span data-stu-id="ab74f-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ab74f-140">Sie müssen vor `context.sync()` dem Lesen der Eigenschaften aufrufen.</span><span class="sxs-lookup"><span data-stu-id="ab74f-140">You must call `context.sync()` before reading the properties.</span></span>
