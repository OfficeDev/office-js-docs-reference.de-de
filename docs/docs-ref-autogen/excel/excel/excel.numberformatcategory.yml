### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  Stellt eine Kategorie von Zahlenformaten dar.


  \[[API-Satz: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: Buchhaltungsformate zeigen die Währungssymbole und Dezimalstellen in einer Spalte an.
  value: "\"Accounting\""
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: Währungsformate werden für allgemeine Währungswerte verwendet. Verwenden Sie Buchhaltungsformate, um Dezimalstellen in einer Spalte auszurichten.
  value: "\"Currency\""
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: Ein benutzerdefiniertes Format, das nicht Teil einer Kategorie ist.
  value: "\"Custom\""
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: Datumsformate zeigen Fortlaufende Datums- und Uhrzeitnummern als Datumswerte an. Datumsformate, die mit einem Sternchen (*) beginnen, reagieren auf Änderungen in regionalen Datums- und Uhrzeiteinstellungen, die für das Betriebssystem angegeben sind. Formate ohne Sternchen sind von den Betriebssystemeinstellungen nicht betroffen.
  value: "\"Date\""
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: Bruchformate zeigen den Zellenwert als ganze Zahl an, während der Rest auf den nächsten Bruchwert gerundet wird.
  value: "\"Fraction\""
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: Zellen im allgemeinen Format haben kein bestimmtes Zahlenformat.
  value: "\"General\""
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: Number wird für die allgemeine Anzeige von Zahlen verwendet. Währung und Buchhaltung bieten spezielle Formatierungen für den Geldwert.
  value: "\"Number\""
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: Prozentformate multiplizieren den Zellwert mit 100 und zeigen das Ergebnis mit einem Prozentsymbol an.
  value: "\"Percentage\""
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: In wissenschaftlichen Formaten wird der Zellwert als Zahl zwischen 1 und 10 multipliziert mit einer Leistung von 10 angezeigt.
  value: "\"Scientific\""
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: Spezielle Formate sind hilfreich für die Nachverfolgung von Listen- und Datenbankwerten.
  value: "\"Special\""
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: Textformatzellen werden auch dann als Text behandelt, wenn sich eine Zahl in der Zelle befindet. Die Zelle wird genau wie eingegeben angezeigt.
  value: "\"Text\""
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: Zeitformate zeigen Fortlaufende Datums- und Uhrzeitnummern als Datumswerte an. Zeitformate, die mit einem Sternchen (*) beginnen, reagieren auf Änderungen in regionalen Datums- und Uhrzeiteinstellungen, die für das Betriebssystem angegeben sind. Formate ohne Sternchen sind von den Betriebssystemeinstellungen nicht betroffen.
  value: "\"Time\""
