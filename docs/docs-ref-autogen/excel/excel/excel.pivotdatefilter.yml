### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotDateFilter:interface'
    summary: |-
      Konfigurierbare Vorlage für einen Datumsfilter, der auf ein PivotField angewendet werden soll. Der `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter funktioniert.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: Excel.PivotDateFilter
    fullName: Excel.PivotDateFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotDateFilter#comparator:member'
      - 'excel!Excel.PivotDateFilter#condition:member'
      - 'excel!Excel.PivotDateFilter#exclusive:member'
      - 'excel!Excel.PivotDateFilter#lowerBound:member'
      - 'excel!Excel.PivotDateFilter#upperBound:member'
      - 'excel!Excel.PivotDateFilter#wholeDays:member'
  - uid: 'excel!Excel.PivotDateFilter#comparator:member'
    summary: |-
      Der Komparator ist der statische Wert, mit dem andere Werte verglichen werden. Der Typ des Vergleichs wird durch die Bedingung definiert.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#condition:member'
    summary: |-
      Gibt die Bedingung für den Filter an, die die erforderlichen Filterkriterien definiert.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: Excel.DateFilterCondition | "Unknown" | "Equals" | "Before" | "BeforeOrEqualTo" | "After" | "AfterOrEqualTo" | "Between" | "Tomorrow" | "Today" | "Yesterday" | "NextWeek" | "ThisWeek" | "LastWeek" | "NextMonth" | "ThisMonth" | "LastMonth" | "NextQuarter" | "ThisQuarter" | "LastQuarter" | "NextYear" | "ThisYear" | "LastYear" | "YearToDate" | "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2" | "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" | "AllDatesInPeriodJanuary" | "AllDatesInPeriodFebruary" | "AllDatesInPeriodMarch" | "AllDatesInPeriodApril" | "AllDatesInPeriodMay" | "AllDatesInPeriodJune" | "AllDatesInPeriodJuly" | "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" | "AllDatesInPeriodOctober" | "AllDatesInPeriodNovember" | "AllDatesInPeriodDecember";'
      return:
        type:
          - 'excel!Excel.PivotDateFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotDateFilter#exclusive:member'
    summary: |-
      Bei true werden Elemente, die Kriterien erfüllen, von Filter *ausgeschlossen* . Der Standardwert ist false (Filter, um Elemente einzuschließen, die Kriterien erfüllen).

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotDateFilter#lowerBound:member'
    summary: |-
      Die untere Grenze des Bereichs für die `Between` Filterbedingung.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#upperBound:member'
    summary: |-
      Die obere Grenze des Bereichs für die `Between` Filterbedingung.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#wholeDays:member'
    summary: |-
      For <Schlüsselwort><!-- -->, `Before`<!-- -->, `After`<!-- -->und `Between` Filterbedingungen gibt an, ob Vergleiche als ganze Tage ausgeführt werden sollen.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: wholeDays
    fullName: wholeDays
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wholeDays?: boolean;'
      return:
        type:
          - boolean
