- name: id
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt einen eindeutigen Schlüssel zurück, der die Spalte in der Tabelle identifiziert.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Indexnummer der Spalte in der Spaltensammlung der Tabelle zurück. Nullindiziert.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
