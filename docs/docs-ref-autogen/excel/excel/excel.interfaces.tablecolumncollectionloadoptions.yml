- name: name
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt den Namen der Tabellenspalte an.


    \[[API-Satz: ExcelApi 1.1 zum Abrufen des Namens; 1.4 zum Festlegen des Namens.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableColumnCollectionLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Rohwerte des angegebenen Bereichs dar. Bei den zurückgegebenen Daten kann es sich um eine Zeichenfolge, eine Zahl oder einen booleschen Wert sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück. Wenn der zurückgegebene Wert mit einem Plus ("+"), Minus ("-") oder Gleichheitszeichen ("=") beginnt, interpretiert Excel diesen Wert als Formel.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
