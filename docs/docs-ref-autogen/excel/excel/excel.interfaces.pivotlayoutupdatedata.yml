  - uid: 'excel!Excel.Interfaces.PivotLayoutUpdateData#emptyCellText:member'
    summary: |-
      Der Text, der automatisch in eine beliebige leere Zelle in der PivotTable eingefügt wird, wenn `fillEmptyCells == true`<!-- -->. Beachten Sie, dass dieser Wert persistent bleibt `fillEmptyCells` , wenn er auf false festgelegt ist, und dass durch Festlegen dieses Werts diese Eigenschaft nicht auf true festgelegt wird. Standardmäßig handelt es sich dabei um eine leere Zeichenfolge.

      \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
