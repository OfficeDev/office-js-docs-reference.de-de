    summary: |-
      Gibt an, ob leere Zellen in der PivotTable mit dem aufgefüllt werden sollen. `emptyCellText`<!-- -->. Der Standardwert ist False. Beachten Sie, dass der Wert von `emptyCellText` beibehält, wenn diese Eigenschaft auf false festgelegt ist.

