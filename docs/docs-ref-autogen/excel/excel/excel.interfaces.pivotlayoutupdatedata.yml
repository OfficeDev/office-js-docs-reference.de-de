properties:
- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    Die Alternativtext Beschreibung der PivotTable.


    Alternativtext bietet alternative, textbasierte Darstellungen der in der PivotTable enthaltenen Informationen. Diese Informationen sind nützlich für Personen mit Sehstörungen oder kognitiven Beeinträchtigungen, die die Tabelle möglicherweise nicht sehen oder verstehen können. Ein Titel kann für eine Person mit einer Behinderung gelesen werden und wird verwendet, um zu bestimmen, ob Sie die Beschreibung des Inhalts hören möchten.


    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: string;'
    return:
      type: string
