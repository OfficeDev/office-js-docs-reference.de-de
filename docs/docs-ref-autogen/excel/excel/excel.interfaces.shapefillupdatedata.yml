  - uid: excel.Excel.Interfaces.ShapeFillUpdateData.transparency
    summary: |-
      Gibt den Prozentsatz der Transparenz der Füllung als Wert von 0,0 (undurchsichtig) bis 1,0 (transparent) zurück oder legt ihn fest. Gibt NULL zurück, wenn der Formtyp keine Transparenz unterstützt oder die Formfüllung eine inkonsistente Transparenz aufweist, etwa bei einem Verlaufsfarbtyp.

      \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number