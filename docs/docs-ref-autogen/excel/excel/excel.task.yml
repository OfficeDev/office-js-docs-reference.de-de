    \[[API-Gruppe: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'setStartDateAndDueDate(startDate: Date, dueDate: Date): void;'
    parameters:
    - id: startDate
      description: Stellt das Startdatum des Vorgangs in der UTC-Zeitzone dar. Kann auf NULL festgelegt werden, um das Startdatum zu entfernen.
      type: Date
    - id: dueDate
      description: Stellt das Fälligkeitsdatum der Aufgabe in der UTC-Zeitzone dar. Kann auf NULL festgelegt werden, um das Fälligkeitsdatum zu entfernen.
      type: Date
