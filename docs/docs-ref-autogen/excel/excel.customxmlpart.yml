  - uid: excel.Excel.CustomXmlPart.setXml
    summary: |-
      <span data-ttu-id="d236b-134">Legt den vollständigen XML-Inhalt der benutzerdefinierten XML-Komponente fest.</span><span class="sxs-lookup"><span data-stu-id="d236b-134">Sets the custom XML part's full XML content.</span></span>

