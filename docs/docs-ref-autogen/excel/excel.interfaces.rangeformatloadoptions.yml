- uid: excel.Excel.Interfaces.RangeFormatLoadOptions.textOrientation
  summary: >-
    Ruft die Ausrichtung von Text für alle Zellen innerhalb des Bereichs an oder legt diese fest. Die Ausrichtung von Text sollte eine ganze Zahl von-90 bis 90 oder 180 für Text vertikal ausgerichtet. Wenn die Ausrichtung des innerhalb eines Bereichs nicht uniform sind, wird Null zurückgegeben.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatLoadOptions.useStandardHeight
  summary: >-
    Legt fest, ob die Zeilenhöhe des Bereichsobjekts mit der Standardhöhe des Blatts übereinstimmt. Gibt True zurück, wenn die Zeilenhöhe des Range-Objekts die Standardhöhe für das Blatt übereinstimmt. Gibt Null zurück, wenn der Bereich mehr als eine Zeile enthält und die Zeilen werden nicht alle dieselbe Höhe. Andernfalls wird False zurückgegeben.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatLoadOptions.useStandardWidth
  summary: >-
    Gibt an, ob die Spaltenbreite des Range-Objekts der Standardbreite des Blatts übereinstimmt. Gibt True zurück, wenn die Spaltenbreite des Range-Objekts die Standardbreite des Blatts entspricht. Gibt Null zurück, wenn der Bereich mehr als eine Spalte enthält und die Spalten werden nicht alle dieselbe Höhe. Andernfalls wird False zurückgegeben.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: useStandardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type:
      - boolean
