    <span data-ttu-id="8a7af-201">\[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8a7af-201">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: setPrintTitleColumns(printTitleColumns)
  fullName: setPrintTitleColumns(printTitleColumns)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPrintTitleColumns(printTitleColumns: Range | string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: printTitleColumns
      description: <span data-ttu-id="8a7af-202">Die Spalten, die Links von jeder Seite wiederholt werden sollen, müssen sich in der gesamten Spalte befinden, damit Sie gültig ist.</span><span class="sxs-lookup"><span data-stu-id="8a7af-202">The columns to be repeated to the left of each page, range must span the entire column to be valid.</span></span>
      type:
      - Range | string
- uid: excel.Excel.PageLayout.setPrintTitleRows
  summary: >-
    <span data-ttu-id="8a7af-203">Legt die Zeilen fest, die die Zellen enthalten, die am Anfang jeder Seite des Arbeitsblatts zum Drucken wiederholt werden sollen.</span><span class="sxs-lookup"><span data-stu-id="8a7af-203">Sets the rows that contain the cells to be repeated at the top of each page of the worksheet for printing.</span></span>


    <span data-ttu-id="8a7af-204">\[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8a7af-204">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: setPrintTitleRows(printTitleRows)
  fullName: setPrintTitleRows(printTitleRows)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPrintTitleRows(printTitleRows: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8a7af-205\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a7af-205\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.setPrintTitleRows(\"$1:$1\");\n    await context.sync();\n});\n```"
    parameters:
    - id: printTitleRows
      description: <span data-ttu-id="8a7af-206">Die Zeilen, die am oberen Rand jeder Seite wiederholt werden sollen, müssen sich über die gesamte Zeile erstrecken, um gültig zu sein.</span><span class="sxs-lookup"><span data-stu-id="8a7af-206">The rows to be repeated at the top of each page, range must span the entire row to be valid.</span></span>
      type:
      - Range | string
- uid: excel.Excel.PageLayout.toJSON
  summary: <span data-ttu-id="8a7af-207">ÜberSchreibt die `toJSON()` JavaScript-Methode, um eine nützlichere Ausgabe bereitzustellen, wenn ein API `JSON.stringify()` <!-- -->-Objekt an übergeben wird.</span><span class="sxs-lookup"><span data-stu-id="8a7af-207">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->.</span></span> <span data-ttu-id="8a7af-208">(`JSON.stringify`<!-- -->ruft wiederum die `toJSON` Methode des Objekts auf, das übergeben wird.) Während das ursprüngliche Excel. pageLayout-Objekt ein API-Objekt ist `toJSON` , gibt die Methode ein einfaches JavaScript-Objekt `Excel.Interfaces.PageLayoutData` <!-- -->(typisiert als) zurück, das flache Kopien aller geladenen untergeordneten Eigenschaften aus dem ursprünglichen Objekt enthält.</span><span class="sxs-lookup"><span data-stu-id="8a7af-208">(`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.PageLayout object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.PageLayoutData`<!-- -->) that contains shallow copies of any loaded child properties from the original object.</span></span>
  isPreview: true
  name: toJSON()
  fullName: toJSON()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.PageLayoutData;'
    return:
      type:
      - excel.Excel.Interfaces.PageLayoutData
      description: ''
