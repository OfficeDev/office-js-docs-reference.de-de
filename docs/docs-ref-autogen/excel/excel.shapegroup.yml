- uid: excel.Excel.ShapeGroup.ungroup
  summary: >-
    Hebt die Gruppierung von gruppierten Formen in der angegebenen Formgruppe auf.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: ungroup()
  fullName: ungroup()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'ungroup(): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    const shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n});\n```"
