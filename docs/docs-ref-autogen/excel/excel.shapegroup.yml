      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"65aa0-139\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"65aa0-139\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    const shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n});\n```"
