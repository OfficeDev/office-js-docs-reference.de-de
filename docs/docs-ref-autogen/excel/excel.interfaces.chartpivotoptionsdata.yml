      Gibt an, ob in einem PivotChart Achsen-Feldschaltflächen angezeigt werden. Die ShowAxisFieldButtons-Eigenschaft entspricht dem Befehl Achsenfelder-Schaltflächen anzeigen in der Dropdownliste Feldschaltflächen auf der Registerkarte Analyse, die bei ausgewähltem PivotChart verfügbar ist.

