- uid: excel.Excel.SlicerCollection.add
  summary: >-
    Fügt ein neues Slicer zur Arbeitsmappe hinzu.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: add(slicerSource, sourceField, slicerDestination)
  fullName: add(slicerSource, sourceField, slicerDestination)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(slicerSource: string | PivotTable | Table, sourceField: string | PivotField | number | TableColumn, slicerDestination?: string | Worksheet): Excel.Slicer;'
    return:
      type:
      - excel.Excel.Slicer
      description: Der neue datenschnitt.
    parameters:
    - id: slicerSource
      description: Die Datenquelle, auf der der neue Slicer basiert. Es kann ein PivotTable-Objekt, ein Table-Objekt oder eine Zeichenfolge sein. Wenn ein PivotTable-Objekt übergeben wird, ist die Datenquelle die Quelle des PivotTable-Objekts. Wenn ein Table-Objekt übergeben wird, ist die Datenquelle das Table-Objekt. Wenn eine Zeichenfolge übergeben wird, wird Sie als Name/ID einer PivotTable/Tabelle interpretiert.
      type:
      - string | PivotTable | Table
    - id: sourceField
      description: Das Feld in der Datenquelle, nach dem gefiltert werden soll. Dabei kann es sich um ein PivotField-Objekt, ein Table Column-Objekt, die ID eines PivotField-Objekts oder die ID/den Namen der Spalte handeln.
      type:
      - string | PivotField | number | TableColumn
    - id: slicerDestination
      description: Optional. Das Arbeitsblatt, in dem der neue datenschnitt erstellt wird. Es kann ein Worksheet-Objekt oder der Name/die ID eines Arbeitsblatts sein. Dieser Parameter kann ausgelassen werden, wenn die Slicer-Auflistung aus dem Arbeitsblatt abgerufen wird.
      type:
      - string | Worksheet
