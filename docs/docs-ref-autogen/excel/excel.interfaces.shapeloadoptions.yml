- uid: excel.Excel.Interfaces.ShapeLoadOptions.level
  summary: >-
    Stellt die Ebene der angegebenen Form dar. Beispielsweise bedeutet eine Ebene von 0, dass das Shape nicht Teil einer Gruppe ist, eine Ebene von 1 bedeutet, dass das Shape Teil einer obersten Ebene ist, und eine Ebene von 2 bedeutet, dass die Form Teil einer Untergruppe der obersten Ebene ist.


