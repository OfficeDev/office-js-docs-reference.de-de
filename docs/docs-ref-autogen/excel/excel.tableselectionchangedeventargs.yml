- uid: excel.Excel.TableSelectionChangedEventArgs.address
  summary: >-
    Dient zum Abrufen der Bereichsadresse, die den ausgewählten Bereich der Tabelle auf ein bestimmtes Arbeitsblatt darstellt.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
