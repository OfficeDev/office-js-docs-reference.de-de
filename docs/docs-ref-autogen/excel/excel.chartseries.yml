      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"92e16-163\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"92e16-163\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Add new series.\n    let series = seriesCollection.add(\"New Product\");\n    let values = sheet.getRange(\"E2:E7\");\n\n    // Set the vertical values for the series.\n    series.setValues(values);\n    seriesCollection.load(\"count\");\n\n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"Number of series  = \" + seriesCollection.count);\n});\n```"
