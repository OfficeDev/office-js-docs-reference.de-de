  - uid: excel.Excel.AutoFilter.apply
    summary: |-
      Wendet den AutoFilter auf einen Range an. Dadurch wird die Spalte gefiltert, wenn Spaltenindex-und Filterkriterien angegeben werden.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: 'Der Zeitraum, für den der AutoFilter angewendet werden soll.'
          type:
            - Range | string
        - id: columnIndex
          description: 'Der nullbasierte Spaltenindex, auf den der AutoFilter angewendet wird.'
          type:
            - number
        - id: criteria
          description: Die Filterkriterien.
          type:
            - excel.Excel.FilterCriteria
