- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.standardHeight
  summary: >-
    Für jedes Element in der Auflistung: Gibt die Höhe Standard (Standard) aller Zeilen im Arbeitsblatt in Punkt. Schreibgeschützt.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardHeight
  fullName: standardHeight
  langs:
  - typeScript
