- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.standardWidth
  summary: >-
    Für jedes Element in der Auflistung: gibt die Standardbreite (Standard) aller Spalten im Arbeitsblatt zurück oder legt diese fest. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens in der Formatvorlage „Normal“. Für proportionale Schriftarten wird die Breite des Zeichens 0 (null) verwendet.


    \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.tabColor
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Farbe des Arbeitsblatts ab oder legt Sie fest. Wenn das Arbeitsblatt nicht sichtbar ist, ist der Wert beim Abrufen der Registerkarten Farbe NULL. Wenn das Arbeitsblatt sichtbar ist, die Registerkarten Farbe jedoch auf Auto festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die Eigenschaft auf eine Farbe in der Form "\#123456" festGelegt, wenn die Farbe festgelegt wird, verwenden Sie eine leere Zeichenfolge, um eine automatische Farbe oder eine echte Farbe anders festzulegen.


    \[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type:
      - boolean
