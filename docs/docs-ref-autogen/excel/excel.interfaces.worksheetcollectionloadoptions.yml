    Für jedes Element in der Auflistung: Ruft ab oder legt diesen fest im Arbeitsblatt Überschriften Kennzeichnung. Dieses Kennzeichen bestimmt, ob Überschriften für den Benutzer sichtbar sind.


    \[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
