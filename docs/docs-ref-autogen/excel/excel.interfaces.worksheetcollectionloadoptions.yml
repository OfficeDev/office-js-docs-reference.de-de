  syntax:
    content: 'standardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.standardWidth
  summary: >-
    Für jedes Element in der Auflistung: Gibt oder die Standard (Standard) Breite aller Spalten im Arbeitsblatt festgelegt. Eine Einheit der Spaltenbreite entspricht der Breite eines Zeichens in der Formatvorlage „Normal“. Für proportionale Schriftarten wird die Breite des Zeichens 0 (null) verwendet.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.tabColor
  summary: >-
    Für jedes Element in der Auflistung: Ruft ab oder legt die Farbe des Arbeitsblatts Registerkarte. Wenn Sie die Registerkarte Farbe abrufen, wenn das Arbeitsblatt nicht sichtbar ist, wird der Wert null sein. Wenn das Arbeitsblatt sichtbar ist, aber die Registerkarte Farbe auf automatisch festgelegt ist, wird eine leere Zeichenfolge zurückgegeben. Andernfalls wird die-Eigenschaft festgelegt werden, auf eine Farbe, in der Form "\#123456" beim Festlegen der Farben, verwenden Sie einen leeren Zeichenfolgen andernfalls eine Farbe "automatisch" oder eine echte Farbe festlegen.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type:
      - boolean
