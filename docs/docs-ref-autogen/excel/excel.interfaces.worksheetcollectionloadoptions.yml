- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.id
  summary: >-
    Für jedes Element in der Auflistung: Gibt einen Wert an, die im Arbeitsblatt in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn das Arbeitsblatt umbenannt oder verschoben wird. Schreibgeschützt.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
