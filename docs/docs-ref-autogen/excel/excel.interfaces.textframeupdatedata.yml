- uid: excel.Excel.Interfaces.TextFrameUpdateData.autoSize
  summary: >-
    Ruft die Einstellungen für die automatische Größenanpassung für den Textrahmen ab oder legt diese fest. Ein Textrahmen kann so festgelegt werden, dass der Text für den Textrahmen automatisch angepasst wird, oder die Größe des Textrahmens wird automatisch an den Text angepasst oder ohne die automatische Größenanpassung.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
