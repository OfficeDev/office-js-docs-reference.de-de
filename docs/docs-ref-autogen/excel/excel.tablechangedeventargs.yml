- uid: excel.Excel.TableChangedEventArgs.tableId
  summary: >-
    <span data-ttu-id="1310b-118">Ruft die ID der Tabelle ab, in der die Daten geändert wurden.</span><span class="sxs-lookup"><span data-stu-id="1310b-118">Gets the id of the table in which the data changed.</span></span>


    <span data-ttu-id="1310b-119">\[[API-Satz: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1310b-119">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: tableId
  fullName: tableId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableId: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"1310b-120\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"1310b-120\">Examples</span></span>\n\n```typescript\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
