  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.tintAndShade
    summary: |-
      Für jedes Element in der Auflistung: gibt einen Double-Wert zurück oder legt ihn fest, der eine Farbe für den Bereich Rahmen aufhellt oder abdunkelt, zwischen-1 (am dunkelsten) und 1 (hellste) mit 0 für die ursprüngliche Farbe. Ein NULL-Wert gibt an, dass der Rahmen keine einheitliche tintAndShade-Einstellung aufweist.

      \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type:
          - boolean
