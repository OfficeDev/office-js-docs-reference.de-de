  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.color
    summary: |-
      Für jedes Element in der Auflistung: HTML-Farbcode, der die Farbe der Rahmenlinie, der Form \#RRGGBB (z. b. "FFA500") oder als benannte HTML-Farbe (z. b. "Orange") darstellt.

