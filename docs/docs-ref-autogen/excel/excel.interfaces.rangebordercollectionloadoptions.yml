  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.sideIndex
    summary: |-
      Für jedes Element in der Auflistung: konstanter Wert, der die spezifische Seite des Rahmens angibt. Weitere Informationen finden Sie unter Excel. BorderIndex. Schreibgeschützt.

