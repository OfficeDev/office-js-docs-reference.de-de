      type:
      - boolean
    - id: orientation
      description: Optional. Gibt an, ob der Vorgang Zeilen oder Spalten sortiert wird.
      type:
      - excel.Excel.SortOrientation
    - id: method
      description: Optional. Die Sortiermethode für chinesischen Schriftzeichen verwendet.
      type:
      - excel.Excel.SortMethod
