- uid: excel.Excel.ShapeCollection.addGroup
  summary: >-
    <span data-ttu-id="6dbb4-114">Gruppiert eine Teilmenge der Formen in dem Arbeitsblatt dieser Sammlung.</span><span class="sxs-lookup"><span data-stu-id="6dbb4-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="6dbb4-115">Gibt ein Shape-Objekt zurück, das die neue Gruppe von Formen darstellt.</span><span class="sxs-lookup"><span data-stu-id="6dbb4-115">Returns a Shape object that represents the new group of shapes.</span></span>


    <span data-ttu-id="6dbb4-116">\[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6dbb4-116">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addGroup(values)
  fullName: addGroup(values)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6dbb4-117\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"6dbb4-117\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const square = sheet.shapes.getItem(\"Square\");\n    const pentagon = sheet.shapes.getItem(\"Pentagon\");\n    const octagon = sheet.shapes.getItem(\"Octagon\");\n\n    const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);\n    shapeGroup.name = \"Group\";\n    console.log(\"Shapes grouped\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: values
      description: <span data-ttu-id="6dbb4-118">Ein Array von Shape-ID-oder Shape-Objekten.</span><span class="sxs-lookup"><span data-stu-id="6dbb4-118">An array of shape ID or shape objects.</span></span>
