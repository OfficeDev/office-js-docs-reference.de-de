- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    Erstellt ein Bild aus einer base64-Zeichenfolge und fügt es dem Arbeitsblatt hinzu. Gibt das Shape-Objekt zurück, das das neue Bild darstellt.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: Ein Base64-codiertes Bild im JPEG-oder PNG-Format.
      type:
      - string
- uid: excel.Excel.ShapeCollection.addLine
  summary: >-
    Fügt einem Arbeitsblatt eine Linie hinzu. Gibt ein Shape-Objekt zurück, das die neue Linie darstellt.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  fullName: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addLine(startLeft: number, startTop: number, endLeft: number, endTop: number, connectorType?: Excel.ConnectorType): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);\n    line.name = \"StraightLine\";\n    await context.sync();\n});\n```"
    parameters:
    - id: startLeft
      description: Der Abstand zwischen dem linken Rand der Zeile und der linken Seite des Arbeitsblatts in Punkt.
      type:
      - number
    - id: startTop
      description: Der Abstand (in Punkt) vom oberen Rand der Zeile zum oberen Rand des Arbeitsblatts.
      type:
      - number
    - id: endLeft
      description: Der Abstand (in Punkt) von der linken Seite des Arbeitsblatts.
      type:
      - number
    - id: endTop
      description: Der Abstand (in Punkt) vom oberen Rand der Linie zum oberen Rand des Arbeitsblatts.
      type:
      - number
    - id: connectorType
      description: Stellt den Verbindertyp dar. Weitere Informationen finden Sie unter Excel. ConnectorType.
      type:
      - excel.Excel.ConnectorType
