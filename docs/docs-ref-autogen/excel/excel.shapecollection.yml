      - Array<string | Shape>
- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    <span data-ttu-id="6dbb4-119">Erstellt ein Bild aus einer Base64-codierten Zeichenfolge und fügt es dem Arbeitsblatt hinzu.</span><span class="sxs-lookup"><span data-stu-id="6dbb4-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="6dbb4-120">Gibt das Shape-Objekt zurück, das das neue Bild darstellt.</span><span class="sxs-lookup"><span data-stu-id="6dbb4-120">Returns the Shape object that represents the new image.</span></span>


    <span data-ttu-id="6dbb4-121">\[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6dbb4-121">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6dbb4-122\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"6dbb4-122\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: <span data-ttu-id="6dbb4-123">Eine Base64-codierte Zeichenfolge, die ein Bild im JPEG-oder im PNG-Format darstellt.</span><span class="sxs-lookup"><span data-stu-id="6dbb4-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>
      type:
      - string
