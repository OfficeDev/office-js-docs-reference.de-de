- uid: excel.Excel.CommentReplyCollection.add
  summary: >-
    Erstellt eine Kommentarantwort für einen Kommentar.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: add(content, contentType)
  fullName: add(content, contentType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(content: string, contentType?: Excel.ContentType): Excel.CommentReply;'
    return:
      type:
      - excel.Excel.CommentReply
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Excel.run(async (context) => {\n    const comment = context.workbook.comments.getItemByCell(\"Comments!A1\");\n    comment.replies.add(\"Do I have to?\");\n    await context.sync();\n});\n```"
    parameters:
    - id: content
      description: Der Kommentar Inhalt.
      type:
      - string
    - id: contentType
      description: Optional. Kommentartyp
      type:
      - excel.Excel.ContentType
