- uid: excel.Excel.Interfaces.ApplicationUpdateData.calculationMode
  summary: >-
    Gibt den Berechnungsmodus zurück, der in der Arbeitsmappe verwendet wird, wie durch die Konstanten in Excel. CalculationMode definiert. Mögliche Werte sind: `Automatic` <!-- -->, wobei Excel die Neuberechnung steuert; `AutomaticExceptTables`, wobei Excel die Neuberechnung steuert, aber Änderungen in Tabellen <!-- -->ignoriert; `Manual`, wobei die Berechnung erfolgt, wenn der Benutzer sie anfordert <!-- -->.


    \[[API-Satz: ExcelApi 1,1 für Get, 1,8 für Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: calculationMode
  fullName: calculationMode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type:
      - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
- uid: excel.Excel.Interfaces.ApplicationUpdateData.iterativeCalculation
  summary: >-
    Gibt die iterativen Berechnungseinstellungen zurück. In Excel für Windows und Excel für Mac gelten die Einstellungen für die Excel-Anwendung. In Excel Online und Excel für andere Plattformen gelten die Einstellungen für die aktive Arbeitsmappe.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: iterativeCalculation
  fullName: iterativeCalculation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
    return:
      type:
      - excel.Excel.Interfaces.IterativeCalculationUpdateData
