- uid: excel.Excel.Interfaces.IconSetConditionalFormatLoadOptions.criteria
  summary: >-
    Ein Array von Kriterien und IconSets für die Regeln und potenzielle benutzerdefinierter Symbole für bedingte Symbole. Beachten Sie, dass für das erste Kriterium nur das benutzerdefinierte Symbol werden, während der Eingabe, Formel geändert kann, und Operator ignoriert wird, wenn festgelegt.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: criteria
  fullName: criteria
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criteria?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.IconSetConditionalFormatLoadOptions.reverseIconOrder
  summary: >-
    Wenn „true“, wird die Symbolreihenfolge für das IconSet umgekehrt. Beachten Sie, dass dies bei Verwendung benutzerdefinierter Symbole nicht festgelegt werden kann.


    \[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
