- uid: excel.Excel.Interfaces.RangeFontLoadOptions.subscript
  summary: >-
    Stellt den tiefgestellte Status der Schriftart dar. Gibt true zurück, wenn alle Schriftarten des Bereiche Tiefgestellt sind. Gibt false zurück, wenn alle Schriftarten des Range-Superscript oder normal (weder hochgestellt noch Tiefgestellt) sind. Andernfalls wird NULL zurückgegeben.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: subscript
  fullName: subscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.superscript
  summary: >-
    Stellt den hoch Skript Status der Schriftart dar. Gibt true zurück, wenn alle Schriftarten des Bereiche hochgestellt sind. Gibt false zurück, wenn alle Schriftarten des Range-Subscript oder normal (weder Superscript noch Subscript) sind. Andernfalls wird NULL zurückgegeben.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: superscript
  fullName: superscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'superscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
  summary: >-
    Gibt einen Double-Wert zurück, der eine Farbe für die Range-Schriftart aufhellt oder abdunkelt, oder legt ihn fest, wobei 0 für die ursprüngliche Farbe zwischen-1 (dunkelsten) und 1 (hellste) liegt. Ein NULL-Wert gibt an, dass der gesamte Zeitraum keine einheitliche Schriftart tintAndShade Einstellung aufweist.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
