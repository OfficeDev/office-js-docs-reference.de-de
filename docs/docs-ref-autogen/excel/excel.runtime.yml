- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="14708-103">Ein-/schalten Sie JavaScript-Ereignisse im aktuellen Taskpane oder Content-add-in aus.</span><span class="sxs-lookup"><span data-stu-id="14708-103">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


