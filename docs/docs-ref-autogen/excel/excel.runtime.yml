- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="b14dd-105">Umschalten von JavaScript-Ereignisse in der aktuellen Aufgabenbereich oder Content-add-in.</span><span class="sxs-lookup"><span data-stu-id="b14dd-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


