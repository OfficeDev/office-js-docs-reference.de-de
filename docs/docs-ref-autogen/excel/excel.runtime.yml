- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="cfb58-105">Ein-/schalten Sie JavaScript-Ereignisse im aktuellen Taskpane oder Content-add-in aus.</span><span class="sxs-lookup"><span data-stu-id="cfb58-105">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


