  - uid: excel.Excel.Runtime.enableEvents
    summary: |-
      <span data-ttu-id="5ffbd-105">UmSchalten von JavaScript-Ereignissen im aktuellen Aufgabenbereich oder Inhalts-Add-in.</span><span class="sxs-lookup"><span data-stu-id="5ffbd-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>

      <span data-ttu-id="5ffbd-106">\[[API-Satz: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5ffbd-106">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: enableEvents
    fullName: enableEvents
    langs:
      - typeScript
    type: property
    syntax:
      content: 'enableEvents: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5ffbd-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="5ffbd-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              context.runtime.load("enableEvents");
              await context.sync();

              // check if events are enabled and toggle accordingly
              const eventBoolean = !context.runtime.enableEvents
              context.runtime.enableEvents = eventBoolean;
              if (eventBoolean) {
                  console.log("Events are currently on.");
              } else {
                  console.log("Events are currently off.");
              }

              await context.sync();
          });
          ```
