- uid: excel.Excel.NamedItem.delete
  summary: >-
    <span data-ttu-id="8e91b-110">Löscht den angegebenen Namen.</span><span class="sxs-lookup"><span data-stu-id="8e91b-110">Deletes the given name.</span></span>


