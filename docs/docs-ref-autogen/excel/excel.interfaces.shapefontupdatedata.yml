- uid: excel.Excel.Interfaces.ShapeFontUpdateData.bold
  summary: >-
    Stellt den Fett-Status der Schriftart dar. Gibt NULL zurück, die textRange enthält sowohl Fett als auch nicht fett formatierte Textfragmente.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.color
  summary: >-
    HTML-Farb Codedarstellung der Textfarbe. Beispiel: \#FF0000 stellt rot dar. Gibt NULL zurück, wenn der textRange Textfragmente mit unterschiedlichen Farben enthält.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.italic
  summary: >-
    Stellt den kursiven Status der Schriftart dar. Gibt NULL zurück, wenn der textRange sowohl kursiv als auch nicht kursiv Textfragmente enthält.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: italic
  fullName: italic
  langs:
  - typeScript
  type: property
  syntax:
    content: 'italic?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.name
  summary: >-
    Stellt den Namen der Schriftart dar (beispielsweise "Calibri"). Wenn es sich bei dem Text um ein komplexes Skript oder eine ostasiatische Sprache handelt, stellt er den entsprechenden Schriftartnamen dar. stellt andernfalls den lateinischen Schriftartnamen dar.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.size
  summary: >-
    Stellt die Schriftgröße in Punkt dar (z. b. 11). Gibt NULL zurück, wenn der textRange Textfragmente mit unterschiedlichen Schriftgraden enthält.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
  langs:
  - typeScript
  type: property
  syntax:
    content: 'size?: number;'
    return:
      type:
      - number
