- uid: excel.Excel.Interfaces.ShapeFontUpdateData.bold
  summary: >-
    Stellt den Fett-Status der Schriftart dar. Gibt NULL zurück, wenn das TextRange-Objekt sowohl fette als auch nicht fette Abschnitte enthält.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.color
  summary: >-
    Die HTML-Farb Codedarstellung der Textfarbe (z. b\#. "FF0000" steht für rot). Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Farben enthält.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.italic
  summary: >-
    Stellt den Kursiv-Status der Schriftart dar. Gibt NULL zurück, wenn der textRange sowohl kursiv als auch nicht kursiv Textfragmente enthält.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: italic
  fullName: italic
  langs:
  - typeScript
  type: property
  syntax:
    content: 'italic?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.name
  summary: >-
    Stellt den Schriftartnamen dar (z. B. "Calibri"). Wenn es sich bei dem Text um ein komplexes Skript oder eine ostasiatische Sprache handelt, ist dies der entsprechende Schriftartname. Andernfalls ist es der lateinische Schriftartenname.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.size
  summary: >-
    Stellt den Schriftgrad in Punkten dar (z. B. 11). Gibt NULL zurück, wenn der textRange Textfragmente mit unterschiedlichen Schriftgraden enthält.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
  langs:
  - typeScript
  type: property
  syntax:
    content: 'size?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.underline
  summary: >-
    Art der auf die Schriftart angewendeten Unterstreichung. Gibt NULL zurück, wenn der textRange Textfragmente mit verschiedenen unterstrichen enthält. Einzelheiten finden Sie unter Excel.ShapeFontUnderlineStyle.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: underline
  fullName: underline
  langs:
  - typeScript
  type: property
  syntax:
