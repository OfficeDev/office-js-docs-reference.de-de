        description: |-


          #### <a name="examples"></a><span data-ttu-id="5a0b6-114">Beispiele</span><span class="sxs-lookup"><span data-stu-id="5a0b6-114">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let chart = sheet.charts.getItemAt(0);
              chart.legend.visible = true;

              // Format the legend font.
              let font = chart.legend.format.font;
              font.bold = true;
              font.color = "red";
              font.italic = true;
              font.size = 15;
              font.name = "Calibri";
              font.underline = "Single";

              await context.sync();
          });
          ```
