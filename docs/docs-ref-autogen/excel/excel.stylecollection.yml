- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="e7238-103">Der Auflistung hinzugefügt eine neue Formatvorlage.</span><span class="sxs-lookup"><span data-stu-id="e7238-103">Adds a new style to the collection.</span></span>


    <span data-ttu-id="e7238-104">\[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e7238-104">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e7238-105\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7238-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let styles = context.workbook.styles;\n\n    // Add a new style to the style collection.\n    // Styles is in the Home tab ribbon.\n    styles.add(\"Diagonal Orientation Style\");\n          \n    let newStyle = styles.getItem(\"Diagonal Orientation Style\");\n    \n    // The \"Diagonal Orientation Style\" properties.\n    newStyle.textOrientation = 38;\n    newStyle.autoIndent = true;\n    newStyle.includeProtection = true;\n    newStyle.shrinkToFit = true;\n    newStyle.locked = false;\n    \n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"Successfully added a new style with diagonal orientation to the Home tab ribbon.\");\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="e7238-106">Name der Formatvorlage hinzugefügt werden soll.</span><span class="sxs-lookup"><span data-stu-id="e7238-106">Name of the style to be added.</span></span>
      type:
      - string
