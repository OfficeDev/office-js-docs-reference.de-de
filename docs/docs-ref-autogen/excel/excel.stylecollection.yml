- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="42a99-105">Fügt der Sammlung eine neue Formatvorlage hinzu.</span><span class="sxs-lookup"><span data-stu-id="42a99-105">Adds a new style to the collection.</span></span>


