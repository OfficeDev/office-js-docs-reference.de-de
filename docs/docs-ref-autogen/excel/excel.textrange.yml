  type: method
  syntax:
    content: 'getSubstring(start: number, length?: number): Excel.TextRange;'
    return:
      type:
      - excel.Excel.TextRange
      description: ''
    parameters:
    - id: start
      description: Der nullbasierte Index des ersten Zeichens, das aus dem Textbereichen abgerufen werden soll.
      type:
      - number
    - id: length
      description: Optional. Die Anzahl der Zeichen, die in den neuen Textbereichen zurückgegeben werden sollen. Wenn length nicht angegeben wird, werden alle Zeichen von Anfang bis zum Ende des letzten Absatzes des Textabschnitts zurückgegeben.
      type:
      - number
- uid: excel.Excel.TextRange.load
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "context.sync()" aufrufen.
  remarks: >-
    Zusätzlich zu dieser Signatur verfügt diese Methode über die folgenden Signaturen:


    `load(option?: string | string[]): Excel.TextRange`-Wobei Option eine durch Kommas getrennte Zeichenfolge oder ein Array von Zeichenfolgen ist, die die zu ladenden Eigenschaften angeben.


    `load(option?: { select?: string; expand?: string; }): Excel.TextRange`-Wobei Option. Select eine durch Kommas getrennte Zeichenfolge ist, die die zu ladenden Eigenschaften angibt, und Options. Expand ist eine durch Kommas getrennte Zeichenfolge, die die zu ladenden Navigationseigenschaften angibt.


    `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TextRange`-Nur verfügbar für Sammlungstypen. Sie ähnelt der vorherigen Signatur. Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis eingeschlossen werden können. Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind. Wenn Option. Top angegeben wird, wird das Resultset nach dem Überspringen der angegebenen Anzahl von Elementen gestartet.
  isPreview: true
  name: load(option)
  fullName: load(option)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: Excel.Interfaces.TextRangeLoadOptions): Excel.TextRange;'
    return:
      type:
      - excel.Excel.TextRange
      description: ''
    parameters:
    - id: option
      description: ''
      type:
      - excel.Excel.Interfaces.TextRangeLoadOptions
