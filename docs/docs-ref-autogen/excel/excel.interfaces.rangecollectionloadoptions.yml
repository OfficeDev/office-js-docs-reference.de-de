  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.formulasLocal
    summary: |-
      Für jedes Element in der Auflistung: stellt die Formel in der a1-Notation im Sprach-und Zahlen Formatierungs Gebietsschema des Benutzers dar. Beispielsweise würde die englische Formel „= SUM(A1, 1.5)“ in Deutsch „= SUMME(A1; 1,5)“ werden. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument ein einzelner Wert ist, wird es auf alle Zellen im Bereich angewendet.

