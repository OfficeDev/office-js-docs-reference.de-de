    summary: |-
      Für jedes Element in der Auflistung: stellt die Formel in der Z1S1-Notation dar. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument ein einzelner Wert ist, wird es auf alle Zellen im Bereich angewendet.

