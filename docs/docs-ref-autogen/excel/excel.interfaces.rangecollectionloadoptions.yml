  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.formulas
    summary: |-
      Für jedes Element in der Auflistung: stellt die Formel in der a1-Notation dar. Beim Festlegen von Formeln auf einen Bereich kann das value-Argument entweder ein einzelner Wert (eine Zeichenfolge) oder ein zweidimensionales Array sein. Wenn das Argument ein einzelner Wert ist, wird es auf alle Zellen im Bereich angewendet.

      \[[API-Satz: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
