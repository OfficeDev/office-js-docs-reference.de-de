  - uid: excel.Excel.Interfaces.SlicerItemCollectionLoadOptions.isSelected
    summary: |-
      Für jedes Element in der Auflistung gilt: true, wenn das Slicer-Element ausgewählt ist. Durch das Festlegen dieses Werts wird der Auswahlstatus anderer SlicerItems nicht gelöscht. Wenn das Slicer-Element als einzige ausgewählt ist, werden standardmäßig alle Elemente ausgewählt, wenn es deaktiviert ist.

