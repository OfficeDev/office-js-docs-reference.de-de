items:
  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation
    summary: |-
      Enthält Informationen zum Aufruf einer benutzerdefinierten Streaming-Funktion. Eine benutzerdefinierte Streaming-Funktion kann Ergebnisse liefern, die sich im Laufe der Zeit ändern können.

      Rufen `setResult()` Sie ein oder mehrere Male auf, um das Ergebnis bereitzustellen, anstatt ein Ergebnis aus der Funktion zurückzugeben.
    name: CustomFunctions.StreamingInvocation
    fullName: CustomFunctions.StreamingInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.CancelableInvocation
    syntax:
      typeParameters:
        - id: ResultType
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.StreamingInvocation.setResult
  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation.setResult
    summary: Legen Sie das Ergebnis für die benutzerdefinierte Funktion fest. Kann mehrmals aufgerufen werden.
    name: setResult
    fullName: setResult
    langs:
      - typeScript
    type: property
    syntax:
      content: 'setResult: (value: ResultType | Error) => void;'
      return:
        type:
