- uid: excel.Excel.SortField.ascending
  summary: >-
    Stellt dar, ob die Sortierung in aufsteigender Reihenfolge ausgeführt wird.


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: ascending
  fullName: excel.Excel.SortField.ascending
  langs:
  - typeScript
  type: property
  syntax:
    content: 'ascending?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.SortField.color
  summary: >-
    Stellt die Farbe dar, die das Ziel der Bedingung ist, wenn die Sortierung für die Schrift- oder Zellenfarbe gilt.


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: excel.Excel.SortField.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.SortField.dataOption
  summary: >-
    Weitere Sortieroptionen für dieses Feld darstellt.


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: dataOption
  fullName: excel.Excel.SortField.dataOption
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dataOption?: Excel.SortDataOption | "Normal" | "TextAsNumber";'
    return:
      type:
      - Excel.SortDataOption | "Normal" | "TextAsNumber"
- uid: excel.Excel.SortField.icon
  summary: >-
    Stellt das Symbol dar, auf das sich die Bedingung bezieht, wenn die Sortierung für das Symbol der Zelle gilt.


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: icon
  fullName: excel.Excel.SortField.icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: Excel.Icon;'
    return:
      type:
      - excel.Excel.Icon
- uid: excel.Excel.SortField.key
  summary: >-
    Stellt die Spalte (oder Zeile, je nach Sortierausrichtung) dar, für die die Bedingung gilt. Wird als Offset von der ersten Spalte (oder Zeile) dargestellt.


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: key
  fullName: excel.Excel.SortField.key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key: number;'
    return:
      type:
      - number
- uid: excel.Excel.SortField.sortOn
  summary: >-
    Stellt den Typ der Sortierung der diese Bedingung.


    \[[API-Satz: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: sortOn
  fullName: excel.Excel.SortField.sortOn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sortOn?: Excel.SortOn | "Value" | "CellColor" | "FontColor" | "Icon";'
    return:
      type:
      - Excel.SortOn | "Value" | "CellColor" | "FontColor" | "Icon"
