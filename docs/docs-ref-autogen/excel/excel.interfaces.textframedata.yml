- uid: excel.Excel.Interfaces.TextFrameData.autoSizeSetting
  summary: >-
    Ruft die Einstellungen für die automatische Größenanpassung für den Textrahmen ab oder legt diese fest. Ein Textrahmen kann so festgelegt werden, dass er automatisch in den Textrahmen passt, um den Textrahmen automatisch in den Text einzufügen oder keine automatische Größenanpassung vorzunehmen.


    \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSizeSetting
  fullName: autoSizeSetting
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
