      type:
      - number
    - id: values
      description: <span data-ttu-id="89743-p103">Optional. Ein 2-dimensionales Array von unformatierten Werten der Tabellenspalte.</span><span class="sxs-lookup"><span data-stu-id="89743-p103">Optional. A 2-dimensional array of unformatted values of the table column.</span></span>
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="89743-p104">Optional. Gibt den Namen der neuen Spalte an. Bei NULL wird der Standardname verwendet.</span><span class="sxs-lookup"><span data-stu-id="89743-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
      type:
      - string
