    - id: name
      description: <span data-ttu-id="40c15-p104">Optional. Gibt den Namen der neuen Spalte an. Bei NULL wird der Standardname verwendet.</span><span class="sxs-lookup"><span data-stu-id="40c15-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
      type:
      - string
