- uid: excel.Excel.TableColumnCollection.add
  summary: >-
    <span data-ttu-id="40c15-103">Fügt der Tabelle eine neue Spalte hinzu.</span><span class="sxs-lookup"><span data-stu-id="40c15-103">Adds a new column to the table.</span></span>


    <span data-ttu-id="40c15-104">\[[API-Satz: ExcelApi 1.1 erfordert einen Index kleiner als die Anzahl der in der Spalte; 1.4 ermöglicht Index optional sein (Null oder -1), und fügen Sie am Ende eine Spalte wird; 1.4 können die Name-Parameter zum Zeitpunkt der Erstellung.](/javascript/office/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="40c15-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/javascript/office/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="40c15-105">\]</span><span class="sxs-lookup"><span data-stu-id="40c15-105"></span></span>
  name: add(index, values, name)
  fullName: excel.Excel.TableColumnCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    return:
      type:
      - excel.Excel.TableColumn
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"40c15-106\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"40c15-106\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="40c15-p102">Optional. Gibt die relative Position der neuen Spalte an. Bei NULL oder -1 erfolgt die Erweiterung am Ende. Spalten mit einem höheren Index werden auf die Seite verschoben. Nullindiziert.</span><span class="sxs-lookup"><span data-stu-id="40c15-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>
      type:
      - number
    - id: values
