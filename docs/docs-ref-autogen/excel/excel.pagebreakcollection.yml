  - uid: excel.Excel.PageBreakCollection.add
    summary: |-
      Fügt vor der oberen linken Zelle des angegebenen Bereichs einen Seitenumbruch hinzu.

      \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: add(pageBreakRange)
    fullName: add(pageBreakRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
      return:
        type:
          - excel.Excel.PageBreak
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const farmSheet = context.workbook.worksheets.getItem("Print");
              farmSheet.horizontalPageBreaks.add("A21:E21");
              await context.sync();
          });
          ```
      parameters:
        - id: pageBreakRange
          description: Der Range unmittelbar nach dem Hinzufügen des Seitenumbruchs.
          type:
            - Range | string
