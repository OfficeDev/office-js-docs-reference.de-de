  - uid: excel.Excel.Interfaces.RangeFontUpdateData.strikethrough
    summary: |-
      Stellt den Durchgestrichen-Status der Schriftart dar. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Durchgestrichen-Einstellung hat.

      \[[API-Satz: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: strikethrough
    fullName: strikethrough
