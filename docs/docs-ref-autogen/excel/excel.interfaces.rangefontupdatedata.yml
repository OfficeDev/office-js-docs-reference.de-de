- uid: excel.Excel.Interfaces.RangeFontUpdateData.strikethrough
  summary: >-
    Stellt den durchgestrichen Status der Schriftart dar. Ein NULL-Wert gibt an, dass der gesamte Zeitraum nicht einheitlich durchGestrichen ist.


