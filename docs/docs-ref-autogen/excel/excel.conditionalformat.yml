- uid: excel.Excel.ConditionalFormat.getRange
  summary: >-
    <span data-ttu-id="a4100-135">Gibt den Bereich zurück, auf den das bedingte Format angewendet wird.</span><span class="sxs-lookup"><span data-stu-id="a4100-135">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="a4100-136">Löst einen Fehler aus, wenn die bedingte Formatierung auf mehrere Bereiche angewendet wird.</span><span class="sxs-lookup"><span data-stu-id="a4100-136">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="a4100-137">Schreibgeschützt.</span><span class="sxs-lookup"><span data-stu-id="a4100-137">Read-only.</span></span>


    <span data-ttu-id="a4100-138">\[[API-Satz: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a4100-138">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getRange()
  fullName: getRange
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRange(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a4100-139\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4100-139\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const worksheetRange = sheet.getRange();\n    worksheetRange.conditionalFormats.load(\"type\");\n\n    await context.sync();\n\n    let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];\n    worksheetRange.conditionalFormats.items.forEach(item => {\n        cfRangePairs.push({\n            cf: item,\n            range: item.getRange().load(\"address\")\n        });\n    });\n\n    await context.sync();\n\n    $(\"#conditional-formats li\").remove();\n    if (cfRangePairs.length > 0) {\n        cfRangePairs.forEach(item => {\n            let $p = $(\"<p></p>\").text(\n                `${item.cf.type}`)\n            let $li = $(`<li></li>`);\n            $li.append($p);\n            $(\"#conditional-formats\").append($li);\n            $(\".conditional-formats\").show()[0].scrollIntoView();\n        })\n    }\n    else {\n        OfficeHelpers.UI.notify(\"None to display\", \"No conditional formats in workbook\", \"warning\");\n    }\n});\n```"
