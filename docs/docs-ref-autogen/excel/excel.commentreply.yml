  - uid: excel.Excel.CommentReply.content
    summary: |-
      Ruft den Inhalt des Kommentars ab oder legt ihn fest.

      \[[API-Satz: ExcelApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: content
    fullName: content
    langs:
      - typeScript
    type: property
    syntax:
      content: 'content: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const comment = context.workbook.comments.getItemAt(0);
              comment.content = "PLEASE add headers here.";
              await context.sync();
          });
          ```
