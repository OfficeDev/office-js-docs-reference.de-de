  - uid: excel.Excel.CommentCollection.add
    summary: |-
      Erstellt ausgehend von der Zellenposition und dem Inhalt einen neuen Kommentar (Kommentarthread). Eine Ausnahme wegen ungültigen Arguments wird ausgelöst, wenn die Position mehr als eine Zelle umfasst.

      \[[API-Satz: EXCELAPI Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, cellAddress, contentType)'
    fullName: 'add(content, cellAddress, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
      return:
        type:
          - excel.Excel.Comment
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");

              // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.
              sheet.comments.add("TODO: add data.", "A2");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: Der Kommentar Inhalt.
          type:
            - string
        - id: cellAddress
          description: 'Zelle, in die der Kommentar eingefügt werden soll. Kann ein Excel-Range-Objekt oder eine Zeichenfolge sein. Eine Zeichenfolge muss die vollständige Adresse einschließlich des Blattnamens enthalten.'
          type:
            - Range | string
        - id: contentType
          description: Optional. Kommentartyp
          type:
            - excel.Excel.ContentType
