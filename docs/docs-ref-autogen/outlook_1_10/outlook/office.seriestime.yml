- name: setStartTime(hours, minutes)
  uid: outlook!Office.SeriesTime#setStartTime:member(1)
  package: outlook!
  fullName: setStartTime(hours, minutes)
  summary: >-
    Legt die Startzeit aller Instanzen einer Terminserie in der Zeitzone fest, in der das Serienmuster festgelegt ist (die Zeitzone des Elements wird standardmäßig verwendet).


    \[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadWriteItem`


    **[Anwendbarer Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: Verfassen


    #### <a name="examples"></a>Beispiele


    ```javascript

    // This example sets the start time of each instance

    // of a recurring appointment series to 1:30 PM.

    var seriesTimeObject = new SeriesTime();

    seriesTimeObject.setStartTime(13, 30);


    // This example sets the start time of each instance

    // of a recurring appointment series to 11:30 AM.

    seriesTimeObject.setStartTime(11, 30);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    parameters:
    - id: hours
      description: 'Der Stundenwert der Startzeit. Gültiger Bereich: 0-24.'
      type: number
    - id: minutes
      description: 'Der Minutenwert der Startzeit. Gültiger Bereich: 0-59.'
      type: number
    return:
      type: void
      description: ''
