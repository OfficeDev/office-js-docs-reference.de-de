### YamlMime:TSType
name: Office.SeriesTime
uid: outlook!Office.SeriesTime:interface
package: outlook!
fullName: Office.SeriesTime
summary: >-
  Das Objekt bietet Methoden zum Erhalten und Festlegen der Datums- und Zeitangaben von Terminen in einer Terminserie sowie zum Erhalten der Datums- und Zeiten von `SeriesTime` Besprechungsanfragen in einer Serienserie.


  \[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Mindestberechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


  **[Anwendbarer Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen oder Lesen
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getDuration()
  uid: outlook!Office.SeriesTime#getDuration:member(1)
  package: outlook!
  fullName: getDuration()
  summary: >-
    Ruft die Dauer in Minuten einer üblichen Instanz in einer Terminserie ab.


    \[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[Anwendbarer Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen oder Lesen


    #### <a name="examples"></a>Beispiele


    ```javascript

    // This example gets the duration of a usual instance in a recurring appointment series.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var duration = recurrence.seriesTime.getDuration();
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDuration(): number;'
    return:
      type: number
      description: ''
