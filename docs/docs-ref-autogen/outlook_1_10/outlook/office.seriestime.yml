- name: setDuration(minutes)
  uid: outlook!Office.SeriesTime#setDuration:member(1)
  package: outlook!
  fullName: setDuration(minutes)
  summary: >-
    Legt die Dauer aller Termine in einem Serienmuster fest. Dadurch wird auch die Endzeit des Serienmusters geändert.


    \[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadWriteItem`


    **[Anwendbarer Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: Verfassen


    #### <a name="examples"></a>Beispiele


    ```javascript

    // This example sets the duration of each appointment

    // in a recurring series to 2 hours.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getStartTime();
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setDuration(minutes: number): void;'
    parameters:
    - id: minutes
      description: Die Länge des Termins in Minuten.
      type: number
    return:
      type: void
      description: ''
- name: setEndDate(year, month, day)
  uid: outlook!Office.SeriesTime#setEndDate:member(1)
  package: outlook!
  fullName: setEndDate(year, month, day)
  summary: >-
    Legt das Enddatum einer Terminserie fest.


    \[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadWriteItem`


    **[Anwendbarer Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: Verfassen


    #### <a name="examples"></a>Beispiele


    ```javascript

    // This example sets the end date of a recurring

    // appointment series to November 2, 2017.

    var seriesTimeObject = new SeriesTime();

    seriesTimeObject.setEndDate(2017, 10, 2);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    parameters:
    - id: year
      description: Der Jahreswert des Enddatums.
      type: number
    - id: month
      description: Der Monatswert des Enddatums. Gültiger Bereich ist 0-11, wobei 0 den 1. Monat und 11 den 12. Monat darstellt.
      type: number
    - id: day
      description: Der Tagwert des Enddatums.
      type: number
    return:
      type: void
      description: ''
