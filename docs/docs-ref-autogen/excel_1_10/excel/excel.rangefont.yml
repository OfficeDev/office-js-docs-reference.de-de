### YamlMime:TSType
name: Excel.RangeFont
uid: excel!Excel.RangeFont:class
package: excel!
fullName: Excel.RangeFont
summary: >-
  Dieses Objekt stellt die Zeichenformatierung (Schriftart, Schriftgrad, Farbe usw.) für ein Objekt dar.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: bold
  uid: excel!Excel.RangeFont#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Stellt den Fett-Status der Schriftart dar.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.RangeFont#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-Farbcodedarstellung der Textfarbe (z. B. \# FF0000 steht für Rot).


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: context
  uid: excel!Excel.RangeFont#context:member
  package: excel!
  fullName: context
  summary: Der Dem Objekt zugeordnete Anforderungskontext. Dadurch wird der Prozess des Add-Ins mit dem Prozess der Office-Hostanwendung verbunden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: italic
  uid: excel!Excel.RangeFont#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Gibt den italischen Status der Schriftart an.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.RangeFont#name:member
  package: excel!
  fullName: name
  summary: >-
    Schriftartname (z. B. "Calibri"). Die Länge des Namens darf nicht größer als 31 Zeichen sein.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.RangeFont#size:member
  package: excel!
  fullName: size
  summary: >-
    Schriftgrad


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.RangeFont#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Gibt den Durchschlagsstatus der Schriftart an. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Durchgestrichen-Einstellung hat.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.RangeFont#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Gibt den Subscript-Status der Schriftart an. Gibt True zurück, wenn alle Schriftarten des Bereichs Subscript sind. Gibt False zurück, wenn alle Schriftarten des Bereichs Superscript oder normal sind (weder Superscript noch Subscript). Gibt andernfalls Null zurück.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.RangeFont#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Gibt den Hochgestellten Status der Schriftart an. Gibt True zurück, wenn alle Schriftarten des Bereichs Superscript sind. Gibt False zurück, wenn alle Schriftarten des Bereichs Subscript oder normal sind (weder Superscript noch Subscript). Gibt andernfalls Null zurück.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.RangeFont#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Gibt ein Double an, das eine Farbe für Range Font aufhellt oder dunkler macht, der Wert liegt zwischen -1 (dunkelster) und 1 (hellster Wert), mit 0 für die Ursprüngliche Farbe. Ein Nullwert gibt an, dass der gesamte Bereich nicht über eine einheitliche SchriftartfarbetAndShade-Einstellung hat.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.RangeFont#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Art der auf die Schriftart angewendeten Unterstreichung. Weitere Informationen finden Sie unter Excel.RangeUnderlineStyle.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
    return:
      type: <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
