### YamlMime:TSType
name: Excel.Interfaces.TableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableScopedCollectionLoadOptions
summary: >-
  Stellt eine Bereichssammlung von Tabellen dar. Für jede Tabelle wird die obere linke Ecke als Verankerungsposition betrachtet, und die Tabellen werden von oben nach unten und dann von links nach rechts sortiert.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: autoFilter
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#autoFilter:member
  package: excel!
  fullName: autoFilter
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt das AutoFilter-Objekt der Tabelle dar.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoFilter?: Excel.Interfaces.AutoFilterLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.AutoFilterLoadOptions:interface" />
- name: columns
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#columns:member
  package: excel!
  fullName: columns
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt eine Auflistung aller Spalten in der Tabelle dar.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />
- name: highlightFirstColumn
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die erste Spalte spezielle Formatierungen enthält.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn?: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die letzte Spalte spezielle Formatierungen enthält.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt einen Wert zurück, der die Tabelle in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn die Tabelle umbenannt wird.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: legacyId
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#legacyId:member
  package: excel!
  fullName: legacyId
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt eine numerische ID zurück.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'legacyId?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Name der Tabelle.


    Der Satzname der Tabelle muss den Im Artikel Umbenennen einer Excel-Tabelle angegebenen [Richtlinien](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) entsprechen.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: rows
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#rows:member
  package: excel!
  fullName: rows
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt eine Auflistung aller Zeilen in der Tabelle dar.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface" />
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob in den Spalten eine gebänderte Formatierung angezeigt wird, bei der ungerade Spalten anders hervorgehoben werden als die ungeraden Spalten, um das Lesen der Tabelle zu vereinfachen.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob in den Zeilen eine gebänderte Formatierung angezeigt wird, bei der ungerade Zeilen anders hervorgehoben werden als die ungeraden Zeilen, um das Lesen der Tabelle zu vereinfachen.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    For EACH ITEM in the collection: Specifies if the filter buttons are visible at the top of each column header. Diese Einstellung ist nur zulässig, wenn die Tabelle eine Kopfzeile enthält.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton?: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die Kopfzeile sichtbar ist. Dieser Wert kann festgelegt werden, um die Kopfzeile anzuzeigen, oder sie zu entfernen.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die gesamte Zeile sichtbar ist. Dieser Wert kann so festgelegt werden, dass die Ergebniszeile angezeigt oder ausgeblendet wird.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: sort
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#sort:member
  package: excel!
  fullName: sort
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Sortierung für die Tabelle dar.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableSortLoadOptions:interface" />
- name: style
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    For EACH ITEM in the collection: Constant value that represents the Table style. Mögliche Werte sind: "TableStyleLight1" über "TableStyleLight21", "TableStyleMedium1" über "TableStyleMedium28", "TableStyleDark1" bis "TableStyleDark11". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Das Arbeitsblatt, das die aktuelle Tabelle enthält.


    \[[API-Satz: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
