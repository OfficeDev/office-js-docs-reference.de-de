### YamlMime:TSType
name: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
summary: >-
  Stellt die Rahmen-Objekte dar, aus denen der Bereichsrahmen besteht.


  \[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Für jedes Element in der Auflistung: HTML-Farbcode, der die Farbe der Rahmenlinie darstellt, der Form \# RRGGBB (z. b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange").


    \[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Für jedes Element in der Auflistung: Constant-Wert, der die spezifische Seite des Rahmens angibt. Weitere Informationen finden Sie unter Excel. ConditionalRangeBorderIndex.


    \[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Für jedes Element in der Auflistung: eine der Konstanten des Linienstils, die die Linienart für den Rahmen angeben. Details finden Sie unter Excel. borderlinestyle.


    \[[API-Gruppe: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
