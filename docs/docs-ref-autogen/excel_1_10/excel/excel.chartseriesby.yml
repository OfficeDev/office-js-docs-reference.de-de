name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Gibt an, ob es sich bei der Datenreihe um Zeilen oder Spalten handelt. Auf dem Desktop überprüft die Option "Auto" das Quelldaten-Shape so, dass automatisch erraten wird, ob es sich bei den Daten um Zeilen oder Spalten handelt; in Excel im Internet wird "Auto" einfach standardmäßig auf "Spalten" fest.


  \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
