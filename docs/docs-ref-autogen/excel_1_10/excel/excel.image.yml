### YamlMime:TSType
name: Excel.Image
uid: excel!Excel.Image:class
package: excel!
fullName: Excel.Image
summary: >-
  Stellt ein Bild im Arbeitsblatt dar. Verwenden Sie Image.shape, um das entsprechende Shape-Objekt zu erhalten.


  \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
