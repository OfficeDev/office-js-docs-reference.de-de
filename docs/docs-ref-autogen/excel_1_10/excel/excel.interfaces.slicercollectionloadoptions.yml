### YamlMime:TSType
name: Excel.Interfaces.SlicerCollectionLoadOptions
uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.SlicerCollectionLoadOptions
summary: >-
  Stellt eine Auflistung aller Datenschnittobjekte in der Arbeitsmappe oder einem Arbeitsblatt dar.


  \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: caption
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#caption:member
  package: excel!
  fullName: caption
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Beschriftung des Datenschnitts dar.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'caption?: boolean;'
    return:
      type: boolean
- name: height
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#height:member
  package: excel!
  fullName: height
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Höhe des Datenschnitts in Punkt dar. Gibt eine Ausnahme `InvalidArgument` aus, wenn sie mit einem negativen Wert oder null als Eingabe festgelegt wird.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die eindeutige ID des Datenschnitts dar.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: isFilterCleared
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#isFilterCleared:member
  package: excel!
  fullName: isFilterCleared
  summary: >-
    For EACH ITEM in the collection: Value is `true` if all filters currently applied on the slicer are cleared.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isFilterCleared?: boolean;'
    return:
      type: boolean
- name: left
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#left:member
  package: excel!
  fullName: left
  summary: >-
    For EACH ITEM in the collection: Represents the distance, in points, from the left side of the slicer to the left of the worksheet. Gibt einen Fehler `InvalidArgument` zurück, wenn er mit einem negativen Wert als Eingabe festgelegt wird.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Namen des Datenschnitts dar.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: sortBy
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Sortierreihenfolge der Elemente im Datenschnitt dar. Mögliche Werte sind: "DataSourceOrder", "Ascending", "Descending".


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortBy?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    For EACH ITEM in the collection: Constant value that represents the slicer style. Mögliche Werte sind: "SlicerStyleLight1" über "SlicerStyleLight6", "TableStyleOther1" über "TableStyleOther2", "SlicerStyleDark1" bis "SlicerStyleDark6". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#top:member
  package: excel!
  fullName: top
  summary: >-
    For EACH ITEM in the collection: Represents the distance, in points, from the top edge of the slicer to the top of the worksheet. Gibt einen Fehler `InvalidArgument` zurück, wenn er mit einem negativen Wert als Eingabe festgelegt wird.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#width:member
  package: excel!
  fullName: width
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Breite des Datenschnitts in Punkt dar. Gibt einen Fehler `InvalidArgument` zurück, wenn er mit einem negativen Wert oder null als Eingabe festgelegt wird.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt das Arbeitsblatt dar, das den Datenschnitt enthält.


    \[[API-Satz: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
