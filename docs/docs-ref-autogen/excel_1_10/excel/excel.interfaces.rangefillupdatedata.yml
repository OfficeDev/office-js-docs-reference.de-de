  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillUpdateData#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    Das Muster eines Bereichs. Einzelheiten finden Sie unter Excel.FillPattern. LinearGradient und RectangularGradient werden nicht unterstützt. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Mustereinstellung hat.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
    return:
      type: <xref uid="excel!Excel.FillPattern:enum" /> | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    Der HTML-Farbcode, der die Farbe des Bereichsmusters, der Form \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange") darstellt.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Gibt ein Double an, mit dem eine Musterfarbe für Bereichsfüllung aufgehellt oder abgedunkkelt wird. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster Wert), mit 0 für die Ursprüngliche Farbe. Wenn der MustertonAndShades nicht einheitlich ist, wird null zurückgegeben.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Gibt ein Double an, das eine Farbe für Bereichsfüllung aufleuchtet oder abdunkriert. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster Wert), mit 0 für die Ursprüngliche Farbe. Wenn die TintAndShades nicht einheitlich sind, wird null zurückgegeben.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
