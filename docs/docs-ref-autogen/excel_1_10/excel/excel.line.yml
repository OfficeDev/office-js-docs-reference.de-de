- name: connectBeginShape(shape, connectionSite)
  uid: excel!Excel.Line#connectBeginShape:member(1)
  package: excel!
  fullName: connectBeginShape(shape, connectionSite)
  summary: >-
    Fügt den Anfang der angegebenen Verbindung an eine angegebene Form an.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: Das Shape, das eine Verbindung herstellen soll.
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: Die Verbindungsstelle auf dem Shape, an das der Anfang der Verbindung angefügt ist. Muss eine ganze Zahl zwischen 0 (einschließlich) und der Anzahl der Verbindungsstandorte der angegebenen Form (exklusiv) sein.
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: connectEndShape(shape, connectionSite)
  uid: excel!Excel.Line#connectEndShape:member(1)
  package: excel!
  fullName: connectEndShape(shape, connectionSite)
  summary: >-
    Fügt das Ende der angegebenen Verbindung an eine angegebene Form an.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectEndShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: Das Shape, das eine Verbindung herstellen soll.
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: Die Verbindungsstelle auf dem Shape, an das das Ende der Verbindung angefügt ist. Muss eine ganze Zahl zwischen 0 (einschließlich) und der Anzahl der Verbindungsstandorte der angegebenen Form (exklusiv) sein.
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: disconnectBeginShape()
  uid: excel!Excel.Line#disconnectBeginShape:member(1)
  package: excel!
  fullName: disconnectBeginShape()
  summary: >-
    Löst den Anfang der angegebenen Verbindung von einer Form.


    \[[API-Satz: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'disconnectBeginShape(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.disconnectBeginShape();\n    line.disconnectEndShape();\n    await context.sync();\n});\n```"
