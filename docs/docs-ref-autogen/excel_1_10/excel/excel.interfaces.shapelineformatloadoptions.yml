### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatLoadOptions
uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatLoadOptions
summary: >-
  Stellt die Linienformatierung für das Shape-Objekt dar. Bei Bildern und geometrischen Formen stellt die Linienformatierung den Rahmen der Form dar.


  \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Stellt die Leinen Farbe im HTML-Farbformat, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (z.b. "Orange") dar.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Steht für die Linienart der Form. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder die Linienart inkonsistent ist. Einzelheiten finden Sie unter Excel.ShapeLineStyle.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Stellt die Linienart der Form dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder es inkonsistente Formatvorlagen gibt. Einzelheiten finden Sie unter Excel.ShapeLineStyle.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Stellt den Deckungsgrad der angegebenen Linie als Wert von 0,0 (undurchsichtig) bis 1,0 (transparent) dar. Gibt NULL zurück, wenn die Form inkonsistente Transparenz aufweist.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Gibt an, ob die Linienformatierung eines Shape-Elements sichtbar ist. Gibt NULL zurück, wenn die Sichtbarkeit der Form inkonsistent ist.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Stellt die Stärke der Linie in Punkt dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder inkonsistente Linienstärken vorhanden sind.


    \[[API-Gruppe: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
