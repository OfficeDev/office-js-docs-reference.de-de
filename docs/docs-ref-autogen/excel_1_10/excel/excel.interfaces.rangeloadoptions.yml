  - uid: 'excel!Excel.Interfaces.RangeLoadOptions#address:member'
    summary: |-
      Stellt den Bereichsverweis im a1-Format dar. Der Wert der Adresse enthält die Blatt Referenz (z. b. "Sheet1! A1: B4 "). Schreibgeschützt.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: boolean;'
      return:
        type:
          - boolean
