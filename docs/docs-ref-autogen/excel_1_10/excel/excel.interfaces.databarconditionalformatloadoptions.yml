- name: axisColor
  uid: excel!Excel.Interfaces.DataBarConditionalFormatLoadOptions#axisColor:member
  package: excel!
  fullName: axisColor
  summary: >-
    HTML-Farbcode, der die Farbe der Achsenlinie darstellt, in der Form \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange"). Der Wert ist "" (eine leere Zeichenfolge), wenn keine Achse vorhanden oder festgelegt ist.


