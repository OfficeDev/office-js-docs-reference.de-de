- name: textOrientation
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Die Textausrichtung aller Zellen innerhalb des Bereichs. Die Textausrichtung sollte eine ganze Zahl zwischen-90 und 90 oder 180 für vertikal orientierten Text sein. Wenn die Ausrichtung innerhalb eines Bereichs nicht einheitlich ist, wird NULL zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: boolean;'
    return:
      type: boolean
- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Bestimmt, ob die Zeilenhöhe des `Range` Objekts der Standardhöhe des Blatts entspricht. Gibt zurück `true` , wenn die Zeilenhöhe des `Range` Objekts der Standardhöhe des Blatts entspricht. Gibt zurück `null` , wenn der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle die gleiche Höhe aufweisen. Gibt `false` andernfalls zurück. Hinweis: Diese Eigenschaft ist nur für die Festlegung auf `true`<!-- -->. Das Festlegen auf `false` hat keine Auswirkung.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Gibt an, ob die Spaltenbreite des `Range` Objekts der Standardbreite des Blatts entspricht. Gibt zurück `true` , wenn die Spaltenbreite des `Range` Objekts der Standardbreite des Blatts entspricht. Gibt zurück `null` , wenn der Bereich mehr als eine Spalte enthält und die Spalten nicht alle die gleiche Höhe aufweisen. Gibt `false` andernfalls zurück. Hinweis: Diese Eigenschaft ist nur für die Festlegung auf `true`<!-- -->. Das Festlegen auf `false` hat keine Auswirkung.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
