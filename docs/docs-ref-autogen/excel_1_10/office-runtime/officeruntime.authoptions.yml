  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
    summary: 'Ermöglicht es Office, ein Zugriffstoken silectly oder durch interaktive Zustimmung zu erhalten, wenn eine erforderlich ist. Bei Festlegung auf "false" wird von Office automatisch versucht, ein Zugriffstoken abzurufen. Wenn dies nicht der Fall ist, gibt Office einen beschreibenden Fehler zurück. Bei Festlegung auf "true" wird in Office eine Benutzeroberfläche für interaktive Zustimmung angezeigt, nachdem ein Zugriffstoken nicht automatisch abgerufen werden konnte. Die Eingabeaufforderung lässt nur Zustimmung zum Aad-Profilbereich zu, nicht zu Microsoft Graph-Bereichen.'
    isPreview: true
    name: allowConsentPrompt
    fullName: allowConsentPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowConsentPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
    summary: 'Ermöglicht Office das Abrufen eines Zugriffstokens, für das die Zustimmung automatisch erteilt wurde oder die interaktive Benutzeroberfläche zum Anmelden des Benutzers anzeigen. Bei Festlegung auf "false" wird von Office automatisch versucht, ein Zugriffstoken abzurufen. Wenn dies nicht der Fall ist, gibt Office einen beschreibenden Fehler zurück. Bei Festlegung auf "true" wird in Office eine interaktive Anmeldebenutzeroberfläche angezeigt, nachdem ein Zugriffstoken nicht automatisch abgerufen werden konnte.'
    isPreview: true
    name: allowSignInPrompt
    fullName: allowSignInPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowSignInPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
    summary: 'Ein benutzerdefiniertes Element eines beliebigen Typs, das in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das an einen Rückruf übergeben wird, unverändert zurückgegeben wird.'
    isPreview: true
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any;'
      return:
        type:
          - any
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
    summary: 'Veranlasst Office dazu, den Benutzer aufzufordern, den zusätzlichen Faktor anzugeben, wenn für das von Microsoft Graph angezielte Mandanten mehrstufige Authentifizierung erforderlich ist. Der String-Wert gibt den Typ des zusätzlichen Faktors an, der erforderlich ist. In den meisten Fällen wissen Sie zur Entwicklungszeit nicht, ob der Mandant des Benutzers einen zusätzlichen Faktor benötigt oder was die Zeichenfolge sein sollte. Diese Option würde also in einem "zweiten try"-Aufruf von getAccessToken verwendet werden, nachdem Microsoft Graph eine Fehlermeldung gesendet hat, die den zusätzlichen Faktor anfordert und die Zeichenfolge enthält, die mit der authChallenge-Option verwendet werden sollte.'
    isPreview: true
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
    summary: 'Veraltete fordert den Benutzer auf, sein Office-Konto hinzuzufügen (oder zu wechseln, wenn es bereits hinzugefügt wurde).'
    isPreview: true
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
    summary: 'Veranlasst Office zum Zurückgeben eines beschreibenden Fehlers, wenn das Add-in auf MS Graph zugreifen möchte und der Benutzer/Administrator die Zustimmung zu MS Graph-Bereichen nicht erteilt hat. Office unterstützt nur die Zustimmung zu Diagramm Bereichen, wenn das Add-in von einem mandantenadministrator bereitgestellt wurde. Diese Informationen sind während der Entwicklung nicht verfügbar. Wenn Sie diese Option auf "true" festlegen, kann Office Ihr Add-in vorab informieren, wenn der Zugriff von MS Graph nicht durch einen beschreibenden Fehler zurückgegeben wird.'
    isPreview: true
    name: forMSGraphAccess
    fullName: forMSGraphAccess
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forMSGraphAccess?: boolean;'
      return:
        type:
          - boolean