### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  Enthält Informationen zum Aufrufen einer Abbruch fähigen benutzerdefinierten Funktion. Eine Abbruch fähige benutzerdefinierte Funktion kann einen Handler für das oncanceled-Ereignis bereitstellen.


  Um anzugeben, dass eine Funktion abgebrochen werden kann, muss in der JSON-Datei der Metadaten in den Funktionsoptionen Folgendes angegeben werden: `{ "cancelable": true }`


  Wenn die JSON-Metadaten-Datei aus JSDoc-Kommentaren generiert wird, schließen Sie das-Tag `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
