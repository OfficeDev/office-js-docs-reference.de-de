### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  Enthält Informationen zum Aufruf einer absetzbaren benutzerdefinierten Funktion. Eine absetzbare benutzerdefinierte Funktion kann einen Handler für das onCanceled-Ereignis bereitstellen.


  Um anzugeben, dass eine Funktion abgebrochen werden kann, sollten die Funktionsoptionen in der Metadaten-JSON-Datei folgenden Wert angeben: `{ "cancelable": true }`


  Wenn die Metadaten-JSON-Datei aus JSDoc-Kommentaren generiert wird, fügen Sie das Tag ein. `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
