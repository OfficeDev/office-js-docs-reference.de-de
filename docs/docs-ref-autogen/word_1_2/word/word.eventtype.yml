name: Word.EventType
uid: word!Word.EventType:enum
package: word!
fullName: Word.EventType
summary: >-
  Enthält Informationen über den Typ eines ausgelösten Ereignisses. Halten Sie für jeden Objekttyp die Reihenfolge von: gelöscht, Auswahl geändert, geänderte Daten, hinzugefügt.


  \[[API-Gruppe: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: annotationAdded
  uid: word!Word.EventType.annotationAdded:member
  package: word!
  summary: AnnotationAdded stellt das Ereignis dar, dem eine Anmerkung zum Dokument hinzugefügt wurde.
- name: annotationChanged
  uid: word!Word.EventType.annotationChanged:member
  package: word!
  summary: AnnotationAdded stellt das Ereignis dar, das eine Anmerkung im Dokument aktualisiert wurde.
- name: annotationDeleted
  uid: word!Word.EventType.annotationDeleted:member
  package: word!
  summary: AnnotationAdded stellt das Ereignis dar, das eine Anmerkung aus dem Dokument gelöscht hat.
- name: contentControlAdded
  uid: word!Word.EventType.contentControlAdded:member
  package: word!
  summary: ContentControlAdded stellt das Ereignis dar, dem ein Inhaltssteuerelement zum Dokument hinzugefügt wurde.
- name: contentControlDataChanged
  uid: word!Word.EventType.contentControlDataChanged:member
  package: word!
  summary: ContentControlDataChanged stellt das Ereignis dar, das die Daten im Inhaltssteuerelement geändert wurden.
- name: contentControlDeleted
  uid: word!Word.EventType.contentControlDeleted:member
  package: word!
  summary: ContentControlDeleted stellen das Ereignis dar, das das Inhaltssteuerelement gelöscht wurde.
- name: contentControlSelectionChanged
  uid: word!Word.EventType.contentControlSelectionChanged:member
  package: word!
  summary: ContentControlSelectionChanged stellt das Ereignis dar, das die Auswahl im Inhaltssteuerelement geändert hat.
