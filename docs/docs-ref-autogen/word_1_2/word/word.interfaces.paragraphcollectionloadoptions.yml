  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#spaceAfter:member
  package: word!
  fullName: spaceAfter
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Abstand nach dem Absatz in Punkt ab oder legt ihn fest.


