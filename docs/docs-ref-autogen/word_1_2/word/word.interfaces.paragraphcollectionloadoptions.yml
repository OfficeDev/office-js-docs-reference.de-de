name: Word.Interfaces.ParagraphCollectionLoadOptions
uid: word!Word.Interfaces.ParagraphCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ParagraphCollectionLoadOptions
summary: >-
  Enthält eine Auflistung von [Word.Paragraph-Objekten.](xref:word!Word.Paragraph:class)


  \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Ausrichtung für einen Absatz ab oder legt diese fest. Der Wert kann "left", "centered", "right" oder "justified" lauten.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Wert in Punkt für eine erste Zeile oder einen hängenden Einzug ab oder legt diesen fest. Verwenden Sie zum Festlegen eines Erstzeileneinzugs einen positiven Wert, und verwenden Sie für einen negativen Wert für einen hängenden Einzug.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft das Textformat des Absatzes ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den linken Einzugswert in Punkt für den Absatz ab oder legt diesen fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: boolean;'
    return:
      type: boolean
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Zeilenabstand für den angegebenen Absatz in Punkt ab oder legt diesen fest. Auf der Word-Benutzeroberfläche wird dieser Wert durch 12 dividiert.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: boolean;'
    return:
      type: boolean
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    For EACH ITEM in the collection: Gets or sets the amount of spacing, in grid lines, after the paragraph.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: boolean;'
    return:
      type: boolean
- name: lineUnitBefore
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineUnitBefore:member
  package: word!
  fullName: lineUnitBefore
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Abstand in Gitternetzlinien vor dem Absatz ab oder legt diesen fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: boolean;'
    return:
      type: boolean
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft die Gliederungsebene für den Absatz ab oder legt sie fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft das Inhaltssteuerelement ab, das den Absatz enthält. Gibt einen Fehler zurück, wenn kein übergeordnetes Inhaltssteuerelement vor ist.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den rechten Einzugswert in Punkt für den Absatz ab oder legt diesen fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: boolean;'
    return:
      type: boolean
- name: spaceAfter
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#spaceAfter:member
  package: word!
  fullName: spaceAfter
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Abstand nach dem Absatz in Punkt ab oder legt diesen fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceAfter?: boolean;'
    return:
      type: boolean
- name: spaceBefore
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#spaceBefore:member
  package: word!
  fullName: spaceBefore
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Abstand vor dem Absatz in Punkt ab oder legt diesen fest.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceBefore?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Formatvorlagenamen für den Absatz ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den Text des Absatzes ab. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
