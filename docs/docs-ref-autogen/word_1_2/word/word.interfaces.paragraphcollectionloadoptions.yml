  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#spaceBefore:member
  package: word!
  fullName: spaceBefore
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Abstand vor dem Absatz in Punkt ab oder legt ihn fest.


