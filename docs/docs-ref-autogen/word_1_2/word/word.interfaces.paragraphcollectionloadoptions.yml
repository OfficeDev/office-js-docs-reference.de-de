name: Word.Interfaces.ParagraphCollectionLoadOptions
uid: word!Word.Interfaces.ParagraphCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ParagraphCollectionLoadOptions
summary: >-
  Enthält eine Auflistung von [Word. Paragraph](xref:word!Word.Paragraph:class) -Objekten.


  \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Ausrichtung für einen Absatz ab oder legt Sie fest. Der Wert kann "left", "centered", "right" oder "justified" lauten.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Wert in Punkt für eine erste oder einen hängenden Einzug ab oder legt ihn fest. Verwenden Sie zum Festlegen eines Erstzeileneinzugs einen positiven Wert, und verwenden Sie für einen negativen Wert für einen hängenden Einzug.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Text Format des Absatzes ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Für jedes Element in der Auflistung: Ruft den linken Einzugswert für den Absatz in Punkt ab oder legt ihn fest.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: boolean;'
    return:
      type: boolean
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Zeilenabstand für den angegebenen Absatz in Punkt ab oder legt ihn fest. Auf der Word-Benutzeroberfläche wird dieser Wert durch 12 dividiert.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: boolean;'
    return:
      type: boolean
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    Für jedes Element in der Auflistung: Ruft ab oder legt den Abstand in Rasterlinien nach dem Absatz.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: boolean;'
    return:
      type: boolean
- name: lineUnitBefore
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineUnitBefore:member
  package: word!
  fullName: lineUnitBefore
  summary: >-
    Für jedes Element in der Auflistung: Ruft ab oder legt den Abstand in Rasterlinien vor dem Absatz.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: boolean;'
    return:
      type: boolean
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Gliederungsebene für den Absatz ab oder legt Sie fest.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Inhaltssteuerelement ab, das den Absatz enthält. Löst einen Fehler aus, wenn kein übergeordnetes Inhaltssteuerelement vorhanden ist.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Für jedes Element in der Auflistung: Ruft den rechten Einzugswert für den Absatz in Punkt ab oder legt ihn fest.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: boolean;'
