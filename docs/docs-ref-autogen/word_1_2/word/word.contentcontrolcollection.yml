  - uid: word.Word.ContentControlCollection.getById
    summary: |-
      <span data-ttu-id="63304-108">Ruft ein Inhaltssteuerelement mithilfe der ID ab.</span><span class="sxs-lookup"><span data-stu-id="63304-108">Gets a content control by its identifier.</span></span> <span data-ttu-id="63304-109">Löst, wenn kein Inhaltssteuerelement mit dem Bezeichner in dieser Auflistung vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="63304-109">Throws if there isn't a content control with the identifier in this collection.</span></span>

      <span data-ttu-id="63304-110">\[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="63304-110">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getById(id)
    fullName: getById(id)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getById(id: number): Word.ContentControl;'
      return:
        type:
          - word.Word.ContentControl
        description: |-


          #### <a name="examples"></a><span data-ttu-id="63304-111">Beispiele</span><span class="sxs-lookup"><span data-stu-id="63304-111">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the content control that contains a specific id.
              var contentControl = context.document.contentControls.getById(30086310);

              // Queue a command to load the text property for a content control.
              context.load(contentControl, 'text');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('The content control with that Id has been found in this document.');
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the content control that contains a specific id.
              var contentControl = context.document.contentControls.getByIdOrNullObject(30086310);

              // Queue a command to load the text property for a content control.
              context.load(contentControl, 'text');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  if (contentControl.isNullObject) {
                      console.log('There is no content control with that ID.')
                  } else {
                      console.log('The content control with that ID has been found in this document.');
                  }
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: id
          description: <span data-ttu-id="63304-112">Erforderlich.</span><span class="sxs-lookup"><span data-stu-id="63304-112">Required.</span></span> <span data-ttu-id="63304-113">Eine Inhaltssteuerelement-ID.</span><span class="sxs-lookup"><span data-stu-id="63304-113">A content control identifier.</span></span>
          type:
            - number
  - uid: word.Word.ContentControlCollection.getByTag
    summary: |-
      <span data-ttu-id="63304-114">Ruft die Inhaltssteuerelemente ab, die das angegebene Tag enthalten.</span><span class="sxs-lookup"><span data-stu-id="63304-114">Gets the content controls that have the specified tag.</span></span>

      <span data-ttu-id="63304-115">\[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="63304-115">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getByTag(tag)
    fullName: getByTag(tag)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByTag(tag: string): Word.ContentControlCollection;'
      return:
        type:
          - word.Word.ContentControlCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="63304-116">Beispiele</span><span class="sxs-lookup"><span data-stu-id="63304-116">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the content controls collection that contains a specific tag.
              var contentControlsWithTag = context.document.contentControls.getByTag('Customer-Address');

              // Queue a command to load the text property for all of content controls with a specific tag.
              context.load(contentControlsWithTag, 'text');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  if (contentControlsWithTag.items.length === 0) {
                      console.log("There isn't a content control with a tag of Customer-Address in this document.");
                  } else {
                      console.log(
                          'The first content control with the tag of Customer-Address has this text: ' + 
                          contentControlsWithTag.items[0].text);
                  }

              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });

          // The Word-Add-in-DocumentAssembly sample has another example of using the getByTag method.
          // https://github.com/OfficeDev/Word-Add-in-DocumentAssembly
          ```
          ```typescript
          await Word.run(async (context) => {
              let contentControls = context.document.contentControls.getByTag("customer");
              contentControls.load("text");

              await context.sync();

              for (let i = 0; i < contentControls.items.length; i++) {
                contentControls.items[i].insertText("Fabrikam", "Replace");
              }

              await context.sync();
          });
          ```
      parameters:
        - id: tag
          description: <span data-ttu-id="63304-117">Erforderlich.</span><span class="sxs-lookup"><span data-stu-id="63304-117">Required.</span></span> <span data-ttu-id="63304-118">Ein für ein Inhaltssteuerelement festgelegtes Tag.</span><span class="sxs-lookup"><span data-stu-id="63304-118">A tag set on a content control.</span></span>
          type:
            - string
