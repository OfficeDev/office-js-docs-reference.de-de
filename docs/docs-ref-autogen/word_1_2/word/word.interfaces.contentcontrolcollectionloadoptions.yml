        type:
          - boolean
  - uid: word.Word.Interfaces.ContentControlCollectionLoadOptions.parentContentControl
    summary: |-
      Für jedes Element in der Auflistung: Ruft das Inhaltssteuerelement ab, das das Inhaltssteuerelement enthält. Löst, wenn kein übergeordnetes Inhaltssteuerelement vorhanden ist.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: parentContentControl
    fullName: parentContentControl
    langs:
      - typeScript
    type: property
    syntax:
