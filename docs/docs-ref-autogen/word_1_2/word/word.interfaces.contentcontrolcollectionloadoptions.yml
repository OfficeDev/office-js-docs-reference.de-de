          - boolean
  - uid: word.Word.Interfaces.ContentControlCollectionLoadOptions.style
    summary: |-
      Für jedes Element in der Auflistung: Ruft den Namen der Formatvorlage für das Inhaltssteuerelement ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
