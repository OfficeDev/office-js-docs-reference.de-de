      return:
        type:
          - word.Word.Interfaces.FontLoadOptions
  - uid: word.Word.Interfaces.ContentControlCollectionLoadOptions.id
    summary: |-
      Für jedes Element in der Auflistung: Ruft eine ganze Zahl, die die Inhaltssteuerelement-ID darstellt. Schreibgeschützt.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: id
    fullName: id
