      return:
        type:
          - word.Word.Interfaces.ContentControlLoadOptions
  - uid: word.Word.Interfaces.ContentControlCollectionLoadOptions.placeholderText
    summary: |-
      Für jedes Element in der Auflistung: Ruft den Platzhaltertext des Inhaltssteuerelements ab oder legt diesen fest. Abgeblendeter Text wird angezeigt, wenn das Inhaltssteuerelement leer ist.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
