- name: style
  uid: word!Word.Interfaces.RangeUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Dient zum Abrufen oder Festlegen des Formatvorlagen namens für den Bereich. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
