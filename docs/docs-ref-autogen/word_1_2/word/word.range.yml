    summary: |-
      <span data-ttu-id="5a897-103">Löscht den Inhalt des Bereichsobjekts.</span><span class="sxs-lookup"><span data-stu-id="5a897-103">Clears the contents of the range object.</span></span> <span data-ttu-id="5a897-104">Der Benutzer kann den Rückgängig-Vorgang auf den gelöschten Inhalt durchführen.</span><span class="sxs-lookup"><span data-stu-id="5a897-104">The user can perform the undo operation on the cleared content.</span></span>

