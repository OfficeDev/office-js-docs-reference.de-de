isDeprecated: false
type: interface
properties:
- name: ignorePunct
  uid: word!Word.Interfaces.SearchOptionsUpdateData#ignorePunct:member
  package: word!
  fullName: ignorePunct
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, um anzugeben, dass alle Interpunktionszeichen zwischen Wörtern ignoriert werden sollen. Entspricht dem Kontrollkästchen Interpunktionszeichen ignorieren im Dialogfeld Suchen und Ersetzen.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignorePunct?: boolean;'
    return:
      type: boolean
- name: ignoreSpace
  uid: word!Word.Interfaces.SearchOptionsUpdateData#ignoreSpace:member
  package: word!
  fullName: ignoreSpace
  summary: >-
    Ruft einen Wert ab, der angibt, ob alle Leerzeichen zwischen Wörtern ignoriert werden, oder legt diesen fest. Entspricht dem Kontrollkästchen Leerzeichen ignorieren im Dialogfeld Suchen und Ersetzen.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignoreSpace?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: word!Word.Interfaces.SearchOptionsUpdateData#matchCase:member
  package: word!
  fullName: matchCase
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, um anzugeben, dass die Suche mit Berücksichtigung von Groß-/Kleinschreibung durchgeführt werden soll. Entspricht dem Kontrollkästchen Fall vergleichen im Dialogfeld Suchen und Ersetzen.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: matchPrefix
  uid: word!Word.Interfaces.SearchOptionsUpdateData#matchPrefix:member
  package: word!
  fullName: matchPrefix
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, um anzugeben, ob Wörter beachtet werden sollen, die mit der Suchzeichenfolge beginnen. Entspricht dem Kontrollkästchen Präfix beachten im Dialogfeld Suchen und Ersetzen (Menü Bearbeiten).


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchPrefix?: boolean;'
    return:
      type: boolean
- name: matchSuffix
  uid: word!Word.Interfaces.SearchOptionsUpdateData#matchSuffix:member
  package: word!
  fullName: matchSuffix
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, um anzugeben, ob Wörter beachtet werden sollen, die mit der Suchzeichenfolge enden. Entspricht dem Kontrollkästchen Suffix beachten im Dialogfeld Suchen und Ersetzen.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchSuffix?: boolean;'
    return:
      type: boolean
- name: matchWholeWord
  uid: word!Word.Interfaces.SearchOptionsUpdateData#matchWholeWord:member
  package: word!
  fullName: matchWholeWord
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, um anzugeben, dass nur ganze Wörter und nicht nach Textelementen in längeren Wörtern gesucht werden soll. Entspricht dem Kontrollkästchen Nur ganzes Wort suchen im Dialogfeld Suchen und Ersetzen.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchWholeWord?: boolean;'
    return:
      type: boolean
- name: matchWildcards
  uid: word!Word.Interfaces.SearchOptionsUpdateData#matchWildcards:member
  package: word!
  fullName: matchWildcards
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, um anzugeben, ob die Suche mithilfe von speziellen Suchoperatoren ausgeführt wird. Entspricht dem Kontrollkästchen Platzhalter verwenden im Dialogfeld Suchen und Ersetzen.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchWildcards?: boolean;'
