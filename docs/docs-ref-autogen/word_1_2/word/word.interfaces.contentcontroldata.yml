### YamlMime:TSType
name: Word.Interfaces.ContentControlData
uid: word!Word.Interfaces.ContentControlData:interface
package: word!
fullName: Word.Interfaces.ContentControlData
summary: Eine Schnittstelle, die die vom Aufruf zurückgegebenen Daten beschreibt `contentControl.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: appearance
  uid: word!Word.Interfaces.ContentControlData#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Ruft die Darstellung des Inhaltssteuerelements ab oder fest sie fest. Der Wert kann "BoundingBox", "Tags" oder "ausgeblendet" lauten.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type: <xref uid="word!Word.ContentControlAppearance:enum" /> | "BoundingBox" | "Tags" | "Hidden"
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlData#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement löschen kann. Sich gegenseitig ausschließend mit removeWhenEdited.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlData#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement bearbeiten kann.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlData#color:member
  package: word!
  fullName: color
  summary: >-
    Ruft die Farbe des Inhaltssteuerelements ab oder legt sie fest. Die Farbe wird im \# Format "RRGGBB" oder unter Verwendung des Farbnamens angegeben.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: contentControls
  uid: word!Word.Interfaces.ContentControlData#contentControls:member
  package: word!
  fullName: contentControls
  summary: >-
    Ruft die Auflistung von Inhaltssteuerelement-Objekten im Inhaltssteuerelement ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'contentControls?: Word.Interfaces.ContentControlData[];'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlData:interface" />[]
- name: font
  uid: word!Word.Interfaces.ContentControlData#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft das Textformat des Inhaltssteuerelements ab. Verwenden Sie diese zum Abrufen und Festlegen der Schriftart, Größe, Farbe und andere Eigenschaften. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontData:interface" />
- name: id
  uid: word!Word.Interfaces.ContentControlData#id:member
  package: word!
  fullName: id
  summary: >-
    Ruft eine Ganzzahl ab, die den Inhaltssteuerelement-Bezeichner darstellt. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: number;'
    return:
      type: number
- name: inlinePictures
  uid: word!Word.Interfaces.ContentControlData#inlinePictures:member
  package: word!
  fullName: inlinePictures
  summary: >-
    Ruft die Auflistung von inlinePicture-Objekten im Inhaltssteuerelement ab. Die Sammlung enthält keinen schwebenden Bilder. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
    return:
      type: <xref uid="word!Word.Interfaces.InlinePictureData:interface" />[]
- name: paragraphs
  uid: word!Word.Interfaces.ContentControlData#paragraphs:member
  package: word!
  fullName: paragraphs
  summary: >-
    Ruft die Auflistung von Abschnittsobjekten im Inhaltssteuerelement ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'paragraphs?: Word.Interfaces.ParagraphData[];'
    return:
      type: <xref uid="word!Word.Interfaces.ParagraphData:interface" />[]
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlData#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Ruft den Platzhaltertext des Inhaltssteuerelements ab oder legt ihn fest. Abgeblendeter Text wird angezeigt, wenn das Inhaltssteuerelement leer ist.


    **Hinweis**: der festgelegte Vorgang für diese Eigenschaft wird in Word im Internet nicht unterstützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: string;'
    return:
      type: string
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlData#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement nach der Bearbeitung entfernt wird. Sich gegenseitig ausschließend mit CannotDelete.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlData#style:member
  package: word!
  fullName: style
  summary: >-
    Dient zum Abrufen oder Festlegen des Formatvorlagen namens für das Inhaltssteuerelement. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: tag
  uid: word!Word.Interfaces.ContentControlData#tag:member
  package: word!
  fullName: tag
  summary: >-
    Ruft ein Tag ab oder legt es fest, um ein Inhaltssteuerelement zu identifizieren.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tag?: string;'
    return:
      type: string
- name: text
  uid: word!Word.Interfaces.ContentControlData#text:member
  package: word!
  fullName: text
  summary: >-
    Ruft den Text des Inhaltssteuerelements ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string;'
    return:
      type: string
- name: title
  uid: word!Word.Interfaces.ContentControlData#title:member
  package: word!
  fullName: title
  summary: >-
    Ruft den Titel eines Inhaltssteuerelements ab oder legt ihn fest.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
- name: type
  uid: word!Word.Interfaces.ContentControlData#type:member
  package: word!
  fullName: type
  summary: >-
    Ruft den Typen des Inhaltssteuerelements ab. Derzeit werden nur Rich-Text-Inhaltssteuerelemente unterstützt. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: Word.ContentControlType | "Unknown" | "RichTextInline" | "RichTextParagraphs" | "RichTextTableCell" | "RichTextTableRow" | "RichTextTable" | "PlainTextInline" | "PlainTextParagraph" | "Picture" | "BuildingBlockGallery" | "CheckBox" | "ComboBox" | "DropDownList" | "DatePicker" | "RepeatingSection" | "RichText" | "PlainText";'
    return:
      type: <xref uid="word!Word.ContentControlType:enum" /> | "Unknown" | "RichTextInline" | "RichTextParagraphs" | "RichTextTableCell" | "RichTextTableRow" | "RichTextTable" | "PlainTextInline" | "PlainTextParagraph" | "Picture" | "BuildingBlockGallery" | "CheckBox" | "ComboBox" | "DropDownList" | "DatePicker" | "RepeatingSection" | "RichText" | "PlainText"
