    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontData;'
      return:
        type:
          - 'word!Word.Interfaces.FontData:interface'
  - uid: 'word!Word.Interfaces.BodyData#inlinePictures:member'
    summary: |-
      Ruft die Auflistung der Inline Picture-Objekte im Textkörper ab. Die Sammlung enthält keinen schwebenden Bilder. Schreibgeschützt.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: inlinePictures
    fullName: inlinePictures
    langs:
      - typeScript
