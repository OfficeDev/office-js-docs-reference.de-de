properties:
- name: alignment
  uid: word!Word.Interfaces.ParagraphData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Ruft die Ausrichtung für einen Absatz ab oder legt sie fest. Der Wert kann "left", "centered", "right" oder "justified" lauten.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphData#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Ruft den Wert in Punkten für einen Erstzeileneinzug oder einen hängenden Einzug ab, oder legt ihn fest. Verwenden Sie zum Festlegen eines Erstzeileneinzugs einen positiven Wert, und verwenden Sie für einen negativen Wert für einen hängenden Einzug.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type: number
- name: font
  uid: word!Word.Interfaces.ParagraphData#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft das Textformat des Abschnitts ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontData:interface" />
- name: inlinePictures
  uid: word!Word.Interfaces.ParagraphData#inlinePictures:member
  package: word!
  fullName: inlinePictures
  summary: >-
    Ruft die Auflistung von InlinePicture-Objekten im Absatz ab. Die Sammlung enthält keinen schwebenden Bilder. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
    return:
      type: <xref uid="word!Word.Interfaces.InlinePictureData:interface" />[]
