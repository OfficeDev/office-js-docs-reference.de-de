### YamlMime:UniversalReference
items:
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions:interface'
    summary: |-
      Represents a content control. Content controls are bounded and potentially labeled regions in a document that serve as containers for specific types of content. Individual content controls may contain contents such as images, tables, or paragraphs of formatted text. Currently, only rich text content controls are supported.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: Word.Interfaces.ContentControlLoadOptions
    fullName: Word.Interfaces.ContentControlLoadOptions
    langs:
      - typeScript
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.ContentControlLoadOptions#$all:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#appearance:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#cannotDelete:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#cannotEdit:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#color:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#font:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#id:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#parentContentControl:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#placeholderText:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#removeWhenEdited:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#style:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#tag:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#text:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#title:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#type:member'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#$all:member'
    summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise:`Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise:`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#appearance:member'
    summary: |-
      Ruft die Darstellung des Inhaltssteuerelements ab oder fest sie fest. Der Wert kann "BoundingBox", "Tags" oder "ausgeblendet" lauten.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: appearance
    fullName: appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#cannotDelete:member'
    summary: |-
      Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement löschen kann. Sich gegenseitig ausschließend mit removeWhenEdited.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: cannotDelete
    fullName: cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#cannotEdit:member'
    summary: |-
      Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement bearbeiten kann.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: cannotEdit
    fullName: cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#color:member'
    summary: |-
      Ruft die Farbe des Inhaltssteuerelements ab oder legt sie fest. Die Farbe wird im \# Format "RRGGBB" oder unter Verwendung des Farbnamens angegeben.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#font:member'
    summary: |-
      Ruft das Textformat des Inhaltssteuerelements ab. Verwenden Sie diese zum Abrufen und Festlegen der Schriftart, Größe, Farbe und andere Eigenschaften.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.FontLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#id:member'
    summary: |-
      Ruft eine Ganzzahl ab, die den Inhaltssteuerelement-Bezeichner darstellt. Schreibgeschützt.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#parentContentControl:member'
    summary: |-
      Ruft das Inhaltssteuerelement ab, das das Inhaltssteuerelement enthält. Löst einen Fehler aus, wenn kein übergeordnetes Inhaltssteuerelement vorhanden ist.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: parentContentControl
    fullName: parentContentControl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#placeholderText:member'
    summary: |-
      Ruft den Platzhaltertext des Inhaltssteuerelements ab oder legt ihn fest. Abgeblendeter Text wird angezeigt, wenn das Inhaltssteuerelement leer ist.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#removeWhenEdited:member'
    summary: |-
      Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement nach der Bearbeitung entfernt wird. Sich gegenseitig ausschließend mit CannotDelete.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: removeWhenEdited
    fullName: removeWhenEdited
    langs:
      - typeScript
    type: property
    syntax:
      content: 'removeWhenEdited?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#style:member'
    summary: |-
      Dient zum Abrufen oder Festlegen des Formatvorlagen namens für das Inhaltssteuerelement. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#tag:member'
    summary: |-
      Ruft ein Tag ab oder legt es fest, um ein Inhaltssteuerelement zu identifizieren.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: tag
    fullName: tag
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tag?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#text:member'
    summary: |-
      Ruft den Text des Inhaltssteuerelements ab. Schreibgeschützt.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#title:member'
    summary: |-
      Ruft den Titel eines Inhaltssteuerelements ab oder legt ihn fest.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: title
    fullName: title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'title?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#type:member'
    summary: |-
      Ruft den Typen des Inhaltssteuerelements ab. Derzeit werden nur Rich-Text-Inhaltssteuerelemente unterstützt. Schreibgeschützt.

      \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type?: boolean;'
      return:
        type:
          - boolean
