    summary: |-
      <span data-ttu-id="95f5b-101">Das CustomProperties-Objekt stellt benutzerdefinierte Eigenschaften dar, die spezifisch für ein bestimmtes Element und spezifisch für ein Mail-Add-in für Outlook sind.</span><span class="sxs-lookup"><span data-stu-id="95f5b-101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook.</span></span> <span data-ttu-id="95f5b-102">Beispielsweise kann es erforderlich sein, dass ein e-Mail-Add-in einige Daten speichert, die spezifisch für die aktuelle e-Mail-Nachricht sind, die das Add-in aktiviert hat.</span><span class="sxs-lookup"><span data-stu-id="95f5b-102">For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in.</span></span> <span data-ttu-id="95f5b-103">Wenn der Benutzer die gleiche Nachricht in der Zukunft erneut besucht und das Mail-Add-in erneut aktiviert, kann das Add-in die Daten abrufen, die als benutzerdefinierte Eigenschaften gespeichert wurden.</span><span class="sxs-lookup"><span data-stu-id="95f5b-103">If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>

      <span data-ttu-id="95f5b-104">Da Outlook für Mac keine benutzerdefinierten Eigenschaften zwischenspeichert, können e-Mail-Add-Ins nicht auf Ihre benutzerdefinierten Eigenschaften zugreifen, wenn das Netzwerk des Benutzers ausfällt.</span><span class="sxs-lookup"><span data-stu-id="95f5b-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>

