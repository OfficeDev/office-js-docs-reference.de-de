- uid: Outlook_1_2.Office.CustomProperties
  summary: >-
    <span data-ttu-id="ac625-p101">Das CustomProperties-Objekt stellt benutzerdefinierte Eigenschaften dar, die spezifisch für ein bestimmtes Element und spezifisch für ein Mail-Add-In für Outlook sind. So kann es z. B. für ein Mail-Add-In erforderlich sein, Daten zu speichern, die spezifisch für die aktuelle E-Mail-Nachricht sind, die das Add-In aktiviert hat. Wenn der Benutzer diese Nachricht später wieder öffnet und das Mail-Add-In erneut aktiviert, kann das Add-In die Daten abrufen, die als benutzerdefinierte Eigenschaften gespeichert wurden.</span><span class="sxs-lookup"><span data-stu-id="ac625-p101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook. For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in. If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="ac625-104">Da Outlook für Mac benutzerdefinierte Eigenschaften cache nicht, wenn das Netzwerk des Benutzers ausfällt, können nicht e-Mail-add-ins ihre benutzerdefinierten Eigenschaften zugreifen.</span><span class="sxs-lookup"><span data-stu-id="ac625-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


