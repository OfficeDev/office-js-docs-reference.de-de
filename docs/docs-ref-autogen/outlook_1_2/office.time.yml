  - uid: Outlook_1_2.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="2ac72-126">Legt die Start- oder Endzeit eines Termins fest.</span><span class="sxs-lookup"><span data-stu-id="2ac72-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="2ac72-127">Wenn die setAsync-Methode für die Start-Eigenschaft aufgerufen wird, wird die End-Eigenschaft angepasst, um die Dauer des Termins wie zuvor festzulegen.</span><span class="sxs-lookup"><span data-stu-id="2ac72-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="2ac72-128">Wenn die setAsync-Methode für die End-Eigenschaft aufgerufen wird, wird die Dauer des Termins auf die neue Endzeit verlängert.</span><span class="sxs-lookup"><span data-stu-id="2ac72-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

