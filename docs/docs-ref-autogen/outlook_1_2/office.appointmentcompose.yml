      type:
      - Body
- uid: Outlook_1_2.Office.AppointmentCompose.end
  summary: >-
    Ruft Datum und Zeit für das Ende des Termins ab oder legt diese fest.


    Die End-Eigenschaft ist ein [Office. Time](xref:Outlook_1_2.Office.Time) -Objekt, das als koordinierte Weltzeit (UTC)-Wert für Datum und Uhrzeit ausgedrückt wird. Mit der convertToLocalClientTime-Methode können Sie den Wert der End-Eigenschaft in das lokale Datum und die Ortszeit des Clients konvertieren.


    Wenn Sie die Time.setAsync-Methode verwenden, um die Endzeit im Verfassenmodus festzulegen, sollten Sie die convertToUtcClientTime-Methode verwenden, um die Ortszeit auf dem Client für den Server in UTC umzuwandeln.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Termin Organisator</td></tr> </table>

    ####Beispiele


    ```javascript

    // The following example sets the end time of an appointment in compose mode by

    // using the `setAsync` method of the `Time` object.

    var endTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.end.setAsync(endTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("End Time " + result.asyncContext.verb);
        }
    });

    ```
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Time;'
    return:
      type:
      - Time
