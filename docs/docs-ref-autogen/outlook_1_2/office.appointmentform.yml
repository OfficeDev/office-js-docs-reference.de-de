      - Date
- uid: Outlook_1_2.Office.AppointmentForm.location
  summary: >-
    Ruft den Ort eines Termins ab bzw. legt ihn fest.


    *Lesemodus*


    Die Location-Eigenschaft gibt eine Zeichenfolge zurück, die den Ort des Termins enthält.


