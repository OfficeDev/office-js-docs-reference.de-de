- uid: Outlook_1_2.Office.AppointmentForm.end
  summary: >-
    Ruft Datum und Zeit für das Ende des Termins ab oder legt diese fest.


    Die end-Eigenschaft wird als UTC-Datums- und Uhrzeitwert ausgedrückt. Mit der convertToLocalClientTime-Methode können Sie den Wert der End-Eigenschaft in das lokale Datum und die Ortszeit des Clients konvertieren.


    *Lesemodus*


    Die End-Eigenschaft gibt ein Date-Objekt zurück.


    *Verfassenmodus*


    Die End-Eigenschaft gibt ein Time-Objekt zurück.


    Wenn Sie die Time. setAsync-Methode verwenden, um die Endzeit festzulegen, sollten Sie die convertToUtcClientTime-Methode verwenden, um die Ortszeit auf dem Client in UTC für den Server zu konvertieren.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
