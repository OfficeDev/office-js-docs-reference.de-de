- uid: Outlook_1_2.Office.AppointmentForm.optionalAttendees
  summary: >-
    Bietet Zugriff auf die optionalen Teilnehmer eines Ereignisses. Der Typ des Objekts und die Zugriffsebene hängen vom Modus des aktuellen Elements ab.


    *Lesemodus*


    Die optionalAttendees-Eigenschaft gibt ein Array zurück, das ein EmailAddressDetails-Objekt für jeden optionalen Teilnehmer an der Besprechung enthält.


    *Verfassenmodus*


    Die optionalAttendees-Eigenschaft gibt ein Recipients-Objekt zurück, das Methoden zum Abrufen oder Aktualisieren der optionalen Teilnehmer für eine Besprechung bereitstellt.


