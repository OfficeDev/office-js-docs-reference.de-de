items:
  - uid: Outlook_1_2.Office.EmailAddressDetails
    summary: |-
      Stellt die E-Mail-Eigenschaften des Absenders oder angegebener Empfänger einer E-Mail-Nachricht oder eines Termins bereit.

      \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: '<table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>'
    name: Office.EmailAddressDetails
    fullName: Office.EmailAddressDetails
    langs:
      - typeScript
    type: interface
    package: Outlook_1_2
    children:
      - Outlook_1_2.Office.EmailAddressDetails.appointmentResponse
      - Outlook_1_2.Office.EmailAddressDetails.displayName
      - Outlook_1_2.Office.EmailAddressDetails.emailAddress
      - Outlook_1_2.Office.EmailAddressDetails.recipientType
  - uid: Outlook_1_2.Office.EmailAddressDetails.appointmentResponse
    summary: 'Ruft die Antwort ab, die ein Teilnehmer für einen Termin abgegeben hat. Diese Eigenschaft gilt nur für einen Teilnehmer eines Termins, der von der optionalAttendees-oder requiredAttendees-Eigenschaft dargestellt wird. Diese Eigenschaft gibt undefined in anderen Szenarios zurück.'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType;'
      return:
        type:
          - MailboxEnums.ResponseType
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
