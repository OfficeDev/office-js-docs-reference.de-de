    summary: |-
      <span data-ttu-id="2c7b7-126">Legt die Start- oder Endzeit eines Termins fest.</span><span class="sxs-lookup"><span data-stu-id="2c7b7-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="2c7b7-127">Wenn die setasync-Methode für die Start-Eigenschaft aufgerufen wird, wird die End-Eigenschaft angepasst, um die Dauer des Termins beizubehalten, wie zuvor festgelegt.</span><span class="sxs-lookup"><span data-stu-id="2c7b7-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="2c7b7-128">Wenn die setasync-Methode für die End-Eigenschaft aufgerufen wird, wird die Zeitdauer des Termins auf die neue Endzeit erweitert.</span><span class="sxs-lookup"><span data-stu-id="2c7b7-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="2c7b7-129">Die Zeit muss in UTC sein; Sie können die richtige UTC-Zeit mit der convertToUtcClientTime-Methode abrufen.</span><span class="sxs-lookup"><span data-stu-id="2c7b7-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="2c7b7-130">\[[API-Gruppe: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2c7b7-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="2c7b7-131">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="2c7b7-131">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="2c7b7-132">\*\* [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen</span><span class="sxs-lookup"><span data-stu-id="2c7b7-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="2c7b7-133">**Fehler**:</span><span class="sxs-lookup"><span data-stu-id="2c7b7-133">**Errors**:</span></span>

      - <span data-ttu-id="2c7b7-134">InvalidEndTime: die Endzeit des Termins liegt vor der Startzeit des Termins.</span><span class="sxs-lookup"><span data-stu-id="2c7b7-134">InvalidEndTime: The appointment end time is before the appointment start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="2c7b7-135">Beispiele</span><span class="sxs-lookup"><span data-stu-id="2c7b7-135">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
