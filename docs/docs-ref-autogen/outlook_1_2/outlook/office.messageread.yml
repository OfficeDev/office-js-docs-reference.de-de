  - uid: 'outlook!Office.MessageRead#sender:member'
    summary: |-
      Ruft die E-Mail-Adresse des Absenders einer E-Mail-Nachricht ab.

      Die Eigenschaften from und Sender stellen dieselbe Person dar, es sei denn, die Nachricht wird von einer Stellvertretung gesendet. In diesem Fall stellt die From-Eigenschaft den delegator dar, und die Sender-Eigenschaft stellt den Stellvertreter dar.

      **Hinweis**: die RecipientType-Eigenschaft des EmailAddressDetails-Objekts in der Sender-Eigenschaft ist nicht definiert.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Nachrichten Lesevorgang

      #### <a name="examples"></a>Beispiele

      ```javascript
      var senderName = Office.context.mailbox.item.sender.displayName;
      var senderAddress = Office.context.mailbox.item.sender.emailAddress;
      console.log("Sender: " + senderName + " (" + senderAddress + ")");
      ```
    name: sender
    fullName: sender
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sender: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
  - uid: 'outlook!Office.MessageRead#subject:member'
    summary: |-
      Ruft die Beschreibung ab, die im Feld Subject eines Elements angezeigt wird.

      Die Subject-Eigenschaft ruft den gesamten Betreff des Elements ab oder legt ihn fest, wie er vom e-Mail-Server gesendet wird.

      Die Subject-Eigenschaft gibt eine Zeichenfolge zurück. Verwenden Sie die normalizedSubject-Eigenschaft, um den Betreff abzüglich aller führenden Präfixe wie Re: und FW: abzurufen.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Nachrichten Lesevorgang

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following JavaScript code example shows how to access the
      // `subject` property of the current item in Outlook.

      // The initialize function is required for all apps.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, app-specific code can run.
              var item = Office.context.mailbox.item;
              var subject = item.subject;
              // Continue with processing the subject of the current item,
              // which can be a message or appointment.
          });
      };
      ```
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageRead#to:member'
