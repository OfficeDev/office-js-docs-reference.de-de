  - uid: 'outlook!Office.MessageRead#from:member'
    summary: |-
      Ruft die E-Mail-Adresse des Absenders einer Nachricht ab.

      Die Eigenschaften from und Sender stellen dieselbe Person dar, es sei denn, die Nachricht wird von einer Stellvertretung gesendet. In diesem Fall stellt die From-Eigenschaft den delegator dar, und die Sender-Eigenschaft stellt den Stellvertreter dar.

      **Hinweis**: die RecipientType-Eigenschaft des EmailAddressDetails-Objekts in der From-Eigenschaft ist nicht definiert.

      Die From-Eigenschaft gibt ein EmailAddressDetails-Objekt zurück.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Nachrichten Lesevorgang

      #### <a name="examples"></a>Beispiele

      ```javascript
      var from = Office.context.mailbox.item.from;
      console.log("From " + from);
      ```
    name: from
    fullName: from
    langs:
      - typeScript
    type: property
    syntax:
      content: 'from: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
