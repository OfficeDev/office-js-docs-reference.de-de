      Die getFilteredEntitiesByName-Methode gibt die Entitäten zurück, die dem im ItemHasKnownEntity-Regelelement der XML-Manifestdatei definierten regulären Ausdruck mit dem angegebenen FilterName-Elementwert entsprechen.

      **Hinweis**: Diese Methode wird in Outlook auf IOS oder Android nicht unterstützt.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Teilnehmer
    name: getFilteredEntitiesByName(name)
    fullName: getFilteredEntitiesByName(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getFilteredEntitiesByName(name: string): (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[];'
      return:
        type:
          - '(string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[]'
        description: 'Wenn kein ItemHasKnownEntity-Element im Manifest mit einem Filtername-Elementwert vorhanden ist, der mit dem Parameter Name übereinstimmt, gibt die Methode NULL zurück. Wenn der Name-Parameter einem ItemHasKnownEntity-Element im Manifest entspricht, aber keine Entitäten im aktuellen Element vorhanden sind, die übereinstimmen, gibt die Methode ein leeres Array zurück.'
