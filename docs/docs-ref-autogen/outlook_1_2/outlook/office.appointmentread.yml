  - uid: outlook.Office.AppointmentRead.itemClass
    summary: "Ruft die Exchange-Webdienste-Elementklasse des ausgewählten Elements ab.\n\nSie können benutzerdefinierte Nachrichtenklassen zum Erweitern einer Standardnachrichtenklasse erstellen, z.\_B. eine benutzerdefinierte Terminnachrichtenklasse wie \"IPM.Appointment.Contoso\".\n\n\\[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Teilnehmer

      Die Eigenschaft itemClass gibt die Nachrichtenklasse des ausgewählten Elements an. Folgende Standardnachrichtenklassen für das Nachrichten- oder Terminelement sind vorhanden:

      <table> <tr> <th>Typ</th> <th>Beschreibung</th> <th>Item-Klasse</th> </tr> <tr> <td>Terminelemente</td> <td>Dies sind Kalenderelemente der Elementklasse IPM. Termin oder IPM. Termin. vorkommen.</td> <td>IPM. Termin, IPM. Termin. vorkommen</td> </tr> <tr> <td>Nachrichtenelemente</td> <td>Diese Elemente umfassen E-Mail-Nachrichten der Standardnachrichtenklasse "IPM.Note" sowie Besprechungsanfragen, -antworten und -absagen, die "IPM.Schedule.Meeting" als Basisnachrichtenklasse verwenden.</td> <td>IPM. Hinweis: IPM. Schedule. Meeting. Request, IPM. Schedule. Meeting. negativ, IPM. Schedule. Meeting. POS, IPM. Schedule. Meeting. Tent, IPM. Schedule. Meeting. Canceled</td> </tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      var itemClass = Office.context.mailbox.item.itemClass;
      console.log("Item class: " + itemClass);
      ```
    name: itemClass
    fullName: itemClass
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemClass: string;'
      return:
        type:
          - string
  - uid: outlook.Office.AppointmentRead.itemId
    summary: |-
      Ruft den Exchange-Webdienste-Elementbezeichner für das aktuelle Element ab.

      Die ItemId-Eigenschaft ist im erstellmodus nicht verfügbar. Wenn ein Elementbezeichner erforderlich ist, kann die saveAsync-Methode verwendet werden, um das Element im Store zu speichern, wodurch die Element-ID im AsyncResult. value-Parameter in der Rückruffunktion zurückgegeben wird.

      **Hinweis**: der Bezeichner, der von der ItemId-Eigenschaft zurückgegeben wird, ist identisch mit der ID des Exchange Webdienste-Elements. Die ItemId-Eigenschaft ist nicht identisch mit der Outlook-Eintrags-ID oder der ID, die von der Outlook-Rest-API verwendet wird. Bevor Sie REST-API-Aufrufe mit diesem Wert ausführen, sollte dieser mithilfe von Office.context.mailbox.convertToRestId konvertiert werden. Weitere Informationen finden Sie unter [Verwenden der Outlook-Rest-APIs aus einem Outlook-Add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Teilnehmer

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following code checks for the presence of an item
      // identifier. If the `itemId` property returns `null` or
      // `undefined`, it saves the item to the store and gets the
      // item identifier from the asynchronous result.
      var itemId = Office.context.mailbox.item.itemId;
      if (itemId === null || itemId == undefined) {
          Office.context.mailbox.item.saveAsync(function(result) {
              itemId = result.value;
          });
      }
      ```
    name: itemId
    fullName: itemId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemId: string;'
      return:
        type:
          - string
