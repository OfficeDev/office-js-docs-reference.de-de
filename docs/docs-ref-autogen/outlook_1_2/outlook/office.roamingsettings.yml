### YamlMime:TSType
name: Office.RoamingSettings
uid: outlook!Office.RoamingSettings:interface
package: outlook!
fullName: Office.RoamingSettings
summary: >-
  Die Einstellungen, die mit den Methoden des `RoamingSettings`-Objekts erstellt werden, werden pro Add-In und pro Benutzer gespeichert. Das heißt, sie sind nur für das Add-In verfügbar, von dem sie erstellt wurden, und nur aus dem Postfach des Benutzers, in dem sie gespeichert werden.


  Während die Outlook-Add-In-API den Zugriff auf diese Einstellungen auf das Add-In beschränkt, von dem sie erstellt wurden, sollten diese Einstellungen nicht als sicherer Speicher betrachtet werden. Auf sie kann über die Exchange-Webdienste oder die erweiterte MAPI zugegriffen werden. Sie sollten nicht zum Speichern vertraulicher Informationen wie Benutzeranmeldeinformationen oder Sicherheitstoken verwendet werden.


  Der Name einer Einstellung ist eine Zeichenfolge, während der Wert vom Typ „string“, „number“, „boolean“, „null“, „object“ oder „array“ sein kann.


  Der Zugriff auf das `RoamingSettings`-Objekt erfolgt über die `roamingSettings`-Eigenschaft im `Office.context`-Namespace.


  **Wichtig:**


  - Das Objekt wird nur beim ersten Laden des Add-ins aus dem gespeicherten `RoamingSettings` Speicher initialisiert. Für Aufgabenbereiche bedeutet dies, dass sie nur initialisiert wird, wenn der Aufgabenbereich zum ersten Mal geöffnet wird. Wenn der Aufgabenbereich zu einer anderen Seite navigiert oder die aktuelle Seite neu lädt, wird das speicherinte memory-Objekt auf seine Ursprünglichen Werte zurückgesetzt, auch wenn das Add-in beibehaltene Änderungen vorgenommen hat. Die dauerhaften Änderungen stehen erst zur Verfügung, wenn der Aufgabenbereich (oder das Element bei Benutzeroberflächen-n ohne Add-Ins) geschlossen und erneut geöffnet wird.


  - Wenn diese Einstellungen über Outlook unter Windows oder Mac festgelegt und gespeichert werden, werden diese Einstellungen erst nach einer Browseraktualisierung in Outlook im Web angezeigt.
remarks: >-
  **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`Restricted`


  **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen oder Lesen
