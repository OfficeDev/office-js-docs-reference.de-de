- uid: Outlook_1_2.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    <span data-ttu-id="d8915-164">Entfernt eine Anlage aus einer Nachricht oder einem Termin.</span><span class="sxs-lookup"><span data-stu-id="d8915-164">Removes an attachment from a message or appointment.</span></span>


