- uid: Outlook_1_2.Office.ItemRead.getRegExMatches
  summary: >-
    <span data-ttu-id="9e664-196">Gibt Zeichenfolgenwerte im ausgewählten Element zurück, die den in der XML-Manifestdatei definierten regulären Ausdrücken entsprechen.</span><span class="sxs-lookup"><span data-stu-id="9e664-196">Returns string values in the selected item that match the regular expressions defined in the manifest XML file.</span></span>


    <span data-ttu-id="9e664-p109">Die getRegExMatches-Methode gibt die Zeichenfolgen zurück, die dem in den einzelnen ItemHasRegularExpressionMatch-Regelelementen oder ItemHasKnownEntity-Regelelementen in der XML-Manifestdatei definierten regulären Ausdruck entsprechen. Bei einer ItemHasRegularExpressionMatch-Regel muss eine entsprechende Zeichenfolge in der Eigenschaft des Elements vorhanden sein, das von dieser Regel angegeben wird. Der einfache PropertyName-Typ definiert die unterstützten Eigenschaften.</span><span class="sxs-lookup"><span data-stu-id="9e664-p109">The getRegExMatches method returns the strings that match the regular expression defined in each ItemHasRegularExpressionMatch or ItemHasKnownEntity rule element in the manifest XML file. For an ItemHasRegularExpressionMatch rule, a matching string has to occur in the property of the item that is specified by that rule. The PropertyName simple type defines the supported properties.</span></span>


    <span data-ttu-id="9e664-p110">Wenn Sie eine ItemHasRegularExpressionMatch-Regel für die Textkörpereigenschaft eines Elements festlegen, sollte der reguläre Ausdruck den Textkörper weiter filtern und nicht versuchen, den gesamten Textkörper des Elements zurückzugeben. Wenn der gesamte Textkörper eines Elements mit einem regulären Ausdruck wie .\* abgerufen wird, werden nicht immer die gewünschten Ergebnisse erzielt. Verwenden Sie stattdessen die Body.getAsync-Methode, um den gesamten Textkörper abzurufen.</span><span class="sxs-lookup"><span data-stu-id="9e664-p110">If you specify an ItemHasRegularExpressionMatch rule on the body property of an item, the regular expression should further filter the body and should not attempt to return the entire body of the item. Using a regular expression such as .\* to obtain the entire body of an item does not always return the expected results. Instead, use the Body.getAsync method to retrieve the entire body.</span></span>


    <span data-ttu-id="9e664-203">Hinweis: Diese Methode wird in Outlook für iOS oder Outlook für Android nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="9e664-203">Note: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


