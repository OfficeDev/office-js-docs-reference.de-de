  remarks: >-
    <table><tr><td>[<span data-ttu-id="9e664-205">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="9e664-205">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9e664-206">ReadItem</span><span class="sxs-lookup"><span data-stu-id="9e664-206">ReadItem</span></span></td></tr>


