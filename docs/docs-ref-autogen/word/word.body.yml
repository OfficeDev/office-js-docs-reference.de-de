- uid: word.Word.Body.insertBreak
  summary: >-
    Fügt an der angegebenen Position einen Umbruch in das Hauptdokument ein. Der insertLocation-Wert kann „Start“ oder „End“ lauten.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: insertBreak(breakType, insertLocation)
  fullName: word.Word.Body.insertBreak
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertBreak(breakType: Word.BreakType, insertLocation: Word.InsertLocation): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (ctx) {\n\n    // Create a proxy object for the document body.\n    var body = ctx.document.body;\n\n    // Queue a commmand to insert a page break at the start of the document body.\n    body.insertBreak(Word.BreakType.page, Word.InsertLocation.start);\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        console.log('Added a page break at the start of the document body.');\n    });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: breakType
      description: Erforderlich. Der Typ des zum Textkörper hinzuzufügenden Umbruchs.
      type:
      - word.Word.BreakType
    - id: insertLocation
      description: Erforderlich. Der Wert kann „Start“ oder „End“ lauten.
      type:
      - Word.InsertLocation
