  - uid: word.Word.Body.font
    summary: |-
      Ruft das Textformat des Textkörpers ab. Verwenden Sie diese, um Schriftartnamen, Größe, Farbe und andere Eigenschaften abzurufen und festzulegen. Schreibgeschützt.

      \[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Word.Font;'
      return:
        type:
          - word.Word.Font
        description: |-

          #### <a name="examples"></a>Beispiele

          ```javascript
          // Get the style and the font size, font name, and font color properties on the body object.
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the document body.
              var body = context.document.body;

              // Queue a commmand to load font and style information for the document body.
              context.load(body, 'font/size, font/name, font/color, style');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  // Show the results of the load method. Here we show the
                  // property values on the body object.
                  var results = 'Font size: ' + body.font.size +
                                '; Font name: ' + body.font.name +
                                '; Font color: ' + body.font.color +
                                '; Body style: ' + body.style;

                  console.log(results);
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: word.Word.Body.getHtml
    summary: |-
      Ruft eine HTML-Darstellung des Body-Objekts ab. Wenn Sie in einer Webseite oder in einem HTML-Viewer gerendert werden, ist die Formatierung für die Formatierung des Dokuments eng, aber nicht genau. Bei dieser Methode wird nicht genau derselbe HTML-Code für dasselbe Dokument auf verschiedenen Plattformen (Windows, Mac, Word Online usw.) zurückgegeben. Wenn Sie exakte Genauigkeit oder Konsistenz über Plattformen hinweg benötigen, `Body.getOoxml()` verwenden Sie die zurückgegebene XML in HTML, und konvertieren Sie Sie.

      \[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: getHtml()
    fullName: getHtml()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getHtml(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-

          #### <a name="examples"></a>Beispiele

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the document body.
              var body = context.document.body;

              // Queue a commmand to get the HTML contents of the body.
              var bodyHTML = body.getHtml();

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log("Body HTML contents: " + bodyHTML.value);
              });
          })
          .catch(function (error) {
              console.log("Error: " + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
