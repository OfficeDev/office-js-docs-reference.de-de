  - uid: word.Word.Interfaces.CustomPropertyCollectionLoadOptions.value
    summary: |-
      Für jedes Element in der Auflistung: Ruft den Wert der benutzerdefinierten Eigenschaft ab oder legt ihn fest. Beachten Sie, dass, obwohl Word im Internet und das docx-Dateiformat diese Eigenschaften beliebig lang sein können, die Desktop Version von Word Zeichenfolgenwerte auf 255 16-Bit-Zeichen (möglicherweise ungültiges Erstellen von Unicode durch Aufheben eines Ersatzzeichenpaars) abschneidet.

