- uid: word.Word.Table.getCell
  summary: >-
    Ruft die Tabellenzelle in einer angegebenen Zeile und Spalte ab. Wird ausgelöst, wenn die angegebene Tabellenzelle nicht vorhanden ist.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getCell(rowIndex, cellIndex)
  fullName: getCell
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
    return:
      type:
      - Word.TableCell
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Word.run(async (context) => {\n  let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;\n  firstCell.load(\"text\");\n\n  await context.sync();\n  console.log(\"First cell text is \" + firstCell.text);\n});\n```"
    parameters:
    - id: rowIndex
      description: Erforderlich. Der Index der Zeile.
      type:
      - number
    - id: cellIndex
      description: Erforderlich. Der Index der Zelle in der Zeile.
      type:
      - number
