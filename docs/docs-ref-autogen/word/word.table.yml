- uid: word.Word.Table.addColumns
  summary: >-
    Fügt am Anfang oder Ende der Tabelle Spalten hinzu, wobei die erste oder letzte vorhandene Spalte als Vorlage verwendet wird. Dies gilt für einheitliche Tabellen. Falls Zeichenfolgenwerte angegeben werden, werden diese in den neu eingefügten Zeilen festgelegt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: addColumns(insertLocation, columnCount, values)
  fullName: addColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: Erforderlich. "Start" oder "End" kann sein, die der entsprechenden Seite der Tabelle entspricht.
      type:
      - Word.InsertLocation
    - id: columnCount
      description: Erforderlich. Die Anzahl der hinzuzufügenden Spalten.
      type:
      - number
    - id: values
      description: Optionales 2D-Array. Wenn die entsprechenden Zeichenfolgen im Array angegeben sind, werden die Zellen gefüllt.
      type:
      - string[][]
- uid: word.Word.Table.addRows
