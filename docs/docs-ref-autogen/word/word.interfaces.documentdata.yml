- uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  summary: >-
    Dient zum Abrufen oder Festlegen eines Werts, das, die angibt, wenn ein neues Dokument öffnen, ob es zulässig ist, um dieses Dokument zu schließen, auch wenn dieses Dokument untitled ist. True, false andernfalls zu schließen.


    \[[API-Satz: WordApi](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: allowCloseOnUntitled
  fullName: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.DocumentData.body
  summary: >-
    Ruft das body-Objekt des Dokuments ab. Der Textkörper (body) umfasst den Text ohne Kopfzeilen, Fußzeilen, Fußnoten, Textfelder usw. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: body
  fullName: word.Word.Interfaces.DocumentData.body
  langs:
