  type: property
  syntax:
    content: 'body?: Word.Interfaces.BodyData;'
    return:
      type:
      - word.Word.Interfaces.BodyData
- uid: word.Word.Interfaces.DocumentData.contentControls
  summary: >-
    Ruft die Auflistung der Objekte Inhaltssteuerelement im Dokument. Dazu gehören Inhaltssteuerelemente im Textkörper des Dokuments, Kopfzeilen, Fußzeilen, Textfelder usw.... Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: contentControls
  fullName: word.Word.Interfaces.DocumentData.contentControls
