- uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  summary: >-
    Dient zum Abrufen oder Festlegen eines Werts, das, die angibt, wenn ein neues Dokument öffnen, ob es zulässig ist, um dieses Dokument zu schließen, auch wenn dieses Dokument untitled ist. True, false andernfalls zu schließen.


    \[[API-Satz: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: allowCloseOnUntitled
  fullName: allowCloseOnUntitled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.DocumentData.body
  summary: >-
    Ruft das body-Objekt des Dokuments ab. Der Textkörper (body) umfasst den Text ohne Kopfzeilen, Fußzeilen, Fußnoten, Textfelder usw. Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: body
  fullName: body
  langs:
  - typeScript
  type: property
  syntax:
    content: 'body?: Word.Interfaces.BodyData;'
    return:
      type:
      - word.Word.Interfaces.BodyData
- uid: word.Word.Interfaces.DocumentData.contentControls
  summary: >-
    Ruft die Auflistung der Objekte Inhaltssteuerelement im Dokument. Dazu gehören Inhaltssteuerelemente im Textkörper des Dokuments, Kopfzeilen, Fußzeilen, Textfelder usw.... Schreibgeschützt.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: contentControls
  fullName: contentControls
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentControls?: Word.Interfaces.ContentControlData[];'
    return:
      type:
      - Word.Interfaces.ContentControlData[]
