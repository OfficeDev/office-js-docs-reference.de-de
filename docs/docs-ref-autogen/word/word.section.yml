    return:
      type:
      - Word.Body
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e79cc-111\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"e79cc-111\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n  context.document.sections.getFirst().getFooter(\"Primary\")\n    .insertParagraph(\"This is a footer\", \"End\");\n\n  await context.sync();\n});\n```"
