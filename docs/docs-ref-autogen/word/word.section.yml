- uid: word.Word.Section.getFooter_1
  summary: >-
    <span data-ttu-id="e79cc-115">Ruft eine der Fußzeilen des Abschnitts ab.</span><span class="sxs-lookup"><span data-stu-id="e79cc-115">Gets one of the section's footers.</span></span>


    <span data-ttu-id="e79cc-116">\[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e79cc-116">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getFooter(typeString)
  fullName: getFooter(typeString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getFooter(typeString: "Primary" | "FirstPage" | "EvenPages"): Word.Body;'
    return:
      type:
      - Word.Body
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e79cc-117\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"e79cc-117\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy sectionsCollection object.\n    var mySections = context.document.sections;\n    \n    // Queue a commmand to load the sections.\n    context.load(mySections, 'body/style');\n    \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        \n        // Create a proxy object the primary footer of the first section. \n        // Note that the footer is a body object.\n        var myFooter = mySections.items[0].getFooter(\"primary\");\n        \n        // Queue a command to insert text at the end of the footer.\n        myFooter.insertText(\"This is a footer.\", Word.InsertLocation.end);\n        \n        // Queue a command to wrap the header in a content control.\n        myFooter.insertContentControl();\n                              \n        // Synchronize the document state by executing the queued commands, \n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log(\"Added a footer to the first section.\");\n        });                    \n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: typeString
      description: "<span data-ttu-id=\"e79cc-118\">Erforderlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e79cc-118\">Required.</span></span> <span data-ttu-id=\"e79cc-119\">Der Typ des zurückzugebenden Fußzeile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e79cc-119\">The type of footer to return.</span></span> <span data-ttu-id=\"e79cc-120\">Dieser Wert kann sein: 'Primär', 'FirstPage' oder 'EvenPages'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e79cc-120\">This value can be: 'Primary', 'FirstPage', or 'EvenPages'.</span></span>"
      type:
      - "\"Primary\" | \"FirstPage\" | \"EvenPages\""
