    <span data-ttu-id="7747e-200">Umschließt das Bereichsobjekt mit einem Rich-Text-Inhaltssteuerelement.</span><span class="sxs-lookup"><span data-stu-id="7747e-200">Wraps the range object with a rich text content control.</span></span>


