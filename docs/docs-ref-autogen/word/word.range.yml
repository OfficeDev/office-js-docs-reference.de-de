    type: method
    syntax:
      content: 'getHtml(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ec91c-149">Beispiele</span><span class="sxs-lookup"><span data-stu-id="ec91c-149">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
