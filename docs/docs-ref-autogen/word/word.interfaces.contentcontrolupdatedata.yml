- uid: word.Word.Interfaces.ContentControlUpdateData.appearance
  summary: >-
    Ruft ab oder legt das Erscheinungsbild des Inhaltssteuerelements fest. Der Wert kann 'BoundingBox', 'Kategorien' oder 'Hidden' sein.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: appearance
  fullName: word.Word.Interfaces.ContentControlUpdateData.appearance
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type:
      - Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden"
- uid: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement löschen kann. Sich gegenseitig ausschließend mit removeWhenEdited.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: cannotDelete
  fullName: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.ContentControlUpdateData.cannotEdit
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer den Inhalt des Inhaltssteuerelements bearbeiten kann.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: cannotEdit
  fullName: word.Word.Interfaces.ContentControlUpdateData.cannotEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.ContentControlUpdateData.color
  summary: >-
    Ruft die Farbe des Inhaltssteuerelements ab oder legt sie fest. Farbe wird angegeben, "\#RRGGBB' formatieren oder unter Verwendung der Name der Farbe.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: color
  fullName: word.Word.Interfaces.ContentControlUpdateData.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: word.Word.Interfaces.ContentControlUpdateData.font
  summary: >-
    Ruft das Textformat des Inhaltssteuerelements an. Verwenden Sie diese zum Abrufen und Festlegen der Name der Schriftart, Größe, Farbe und andere Eigenschaften.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: font
  fullName: word.Word.Interfaces.ContentControlUpdateData.font
  langs:
  - typeScript
  type: property
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type:
      - word.Word.Interfaces.FontUpdateData
- uid: word.Word.Interfaces.ContentControlUpdateData.placeholderText
  summary: >-
    Ruft den Platzhaltertext des Inhaltssteuerelements ab oder legt ihn fest. Abgeblendeter Text wird angezeigt, wenn das Inhaltssteuerelement leer ist.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: placeholderText
  fullName: word.Word.Interfaces.ContentControlUpdateData.placeholderText
  langs:
  - typeScript
  type: property
  syntax:
    content: 'placeholderText?: string;'
    return:
      type:
      - string
- uid: word.Word.Interfaces.ContentControlUpdateData.removeWhenEdited
  summary: >-
    Ruft einen Wert ab oder legt ihn fest, der angibt, ob der Benutzer das Inhaltssteuerelement nach der Bearbeitung entfernt wird. Sich gegenseitig ausschließend mit cannotDelete.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: removeWhenEdited
  fullName: word.Word.Interfaces.ContentControlUpdateData.removeWhenEdited
  langs:
  - typeScript
  type: property
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.ContentControlUpdateData.style
  summary: >-
    Ruft den Namen der Formatvorlage für das Inhaltssteuerelement ab oder fest ihn fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft „styleBuiltIn“.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: style
  fullName: word.Word.Interfaces.ContentControlUpdateData.style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: string;'
    return:
      type:
      - string
