- uid: word.Word.TableRow.insertRows
  summary: >-
    Fügt Zeilen mit dieser Zeile als Vorlage ein. Wenn Werte angegeben sind, werden die Werte in die neuen Zeilen eingefügt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: insertRows(insertLocation, rowCount, values)
  fullName: insertRows
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    return:
      type:
      - Word.TableRowCollection
      description: ''
    parameters:
    - id: insertLocation
      description: Erforderlich. Wo die neuen Zeilen, relativ zur aktuellen Zeile eingefügt werden sollen. Es kann 'Vor' oder 'Nach' sein.
      type:
      - Word.InsertLocation
    - id: rowCount
      description: Erforderlich. Die Anzahl der hinzuzufügenden Zeilen.
      type:
      - number
    - id: values
      description: Optional. Zeichenfolgen zum Einfügen in die neuen Zeilen, die als 2D Array angegeben. Die Anzahl der Zellen in jeder Zeile muss die Anzahl der Zellen in der vorhandenen Zeile nicht überschreiten.
      type:
      - string[][]
