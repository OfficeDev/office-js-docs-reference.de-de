  summary: >-
    Ruft den Untertyp des Inhaltssteuerelements ab. Der Untertyp kann für Rich-Text-Inhaltssteuerelemente "RichTextInline", "RichTextParagraphs", "RichTextTableCell", "RichTextTableRow" und "RichTextTable" sein. Schreibgeschützt.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
