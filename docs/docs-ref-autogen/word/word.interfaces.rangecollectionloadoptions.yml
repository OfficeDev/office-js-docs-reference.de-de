- uid: word.Word.Interfaces.RangeCollectionLoadOptions.font
  summary: >-
    Für jedes Element in der Auflistung: Ruft das Textformat des Bereichs. Verwenden Sie diese zum Abrufen und Festlegen der Name der Schriftart, Größe, Farbe und andere Eigenschaften.


