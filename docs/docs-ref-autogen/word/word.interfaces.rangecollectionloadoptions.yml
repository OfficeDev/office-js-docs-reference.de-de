- uid: word.Word.Interfaces.RangeCollectionLoadOptions.hyperlink
  summary: >-
    Für jedes Element in der Auflistung: Ruft den ersten Hyperlink im Bereich, oder legt einen Hyperlink für den Bereich fest. Wenn Sie einen neuen Hyperlink für den Bereich festlegen, werden alle Hyperlinks im Bereich gelöscht. Verwenden einer "\#", den Adressteil aus dem optionalen Speicherort Teil zu trennen.


