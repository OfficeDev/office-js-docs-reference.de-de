- uid: word.Word.Interfaces.TableRowUpdateData.horizontalAlignment
  summary: >-
    Ruft ab, und die horizontale Ausrichtung für jede Zelle in der Zeile festgelegt. Der Wert kann "Links", "Zentriert", "Rechts" oder "Blocksatz" sein.


    \[[API-Satz: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: horizontalAlignment
  fullName: word.Word.Interfaces.TableRowUpdateData.horizontalAlignment
  langs:
  - typeScript
  type: property
  syntax:
