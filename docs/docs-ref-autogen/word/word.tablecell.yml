- uid: word.Word.TableCell.insertColumns
  summary: >-
    Fügt links oder rechts von der Zelle Spalten hinzu, wobei die Spalte der Zelle als Vorlage verwendet wird. Dies gilt für einheitliche Tabellen. Falls Zeichenfolgenwerte angegeben werden, werden diese in den neu eingefügten Zeilen festgelegt.


    \[[API-Satz: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: insertColumns(insertLocation, columnCount, values)
  fullName: word.Word.TableCell.insertColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: Erforderlich.  Es kann 'Vor' oder 'Nach' sein.
      type:
      - Word.InsertLocation
    - id: columnCount
      description: Erforderlich. Die Anzahl der hinzuzufügenden Spalten.
      type:
      - number
    - id: values
      description: Optionales 2D-Array. Wenn die entsprechenden Zeichenfolgen im Array angegeben sind, werden die Zellen gefüllt.
      type:
      - string[][]
- uid: word.Word.TableCell.insertRows
  summary: >-
    Fügt oberhalb oder unterhalb der Zelle Zeilen hinzu, wobei die Zeile der Zelle als Vorlage verwendet wird. Falls Zeichenfolgenwerte angegeben werden, werden diese in den neu eingefügten Zeilen festgelegt.


    \[[API-Satz: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: insertRows(insertLocation, rowCount, values)
  fullName: word.Word.TableCell.insertRows
