      - boolean
- uid: word.Word.Interfaces.FontUpdateData.color
  summary: >-
    Ruft ab oder legt die Farbe für die angegebene Schriftart. Sie können angeben, dass den Wert in der "\#RRGGBB' Format oder den Namen der Farbe.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
