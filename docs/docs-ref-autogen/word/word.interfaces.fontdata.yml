- uid: word.Word.Interfaces.FontData.bold
  summary: >-
    Ruft einen Wert ab, der angibt, ob die Schriftart fett formatiert ist, oder legt diesen fest. True, wenn die Schriftart fett formatiert ist, andernfalls false.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: bold
  fullName: word.Word.Interfaces.FontData.bold
