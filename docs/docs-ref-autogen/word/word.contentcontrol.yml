- uid: word.Word.ContentControl.set
  summary: <span data-ttu-id="e7dca-385">Legt mehrere Eigenschaften eines Objekts gleichzeitig fest.</span><span class="sxs-lookup"><span data-stu-id="e7dca-385">Sets multiple properties of an object at the same time.</span></span> <span data-ttu-id="e7dca-386">Sie können entweder ein plain-Objekt mit den entsprechenden Eigenschaften oder ein anderes API-Objekt desselben Typs weitergeben.</span><span class="sxs-lookup"><span data-stu-id="e7dca-386">You can pass either a plain object with the appropriate properties, or another API object of the same type.</span></span>
  remarks: >-
    <span data-ttu-id="e7dca-387">Diese Methode hat die folgende zusätzliche Signatur:</span><span class="sxs-lookup"><span data-stu-id="e7dca-387">This method has the following additional signature:</span></span>


    `set(properties: Word.ContentControl): void`

    #### <a name="examples"></a><span data-ttu-id="e7dca-388">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e7dca-388">Examples</span></span>


    ```typescript

    // Adds title and colors to odd and even content controls and changes their appearance.

    await Word.run(async (context) => {
        // Gets the complete sentence  (as range) associated with the insertion point.
        let evenContentControls = context.document.contentControls.getByTag("even");
        let oddContentControls = context.document.contentControls.getByTag("odd");
        evenContentControls.load("color,title,appearance");
        oddContentControls.load("color,title,appearance");

        await context.sync();

        for (let i = 0; i < evenContentControls.items.length; i++) {
            // Change a few properties and append a paragraph
            evenContentControls.items[i].set({
                color: 'red',
                title: 'Odd ContentControl #' + (i + 1),
                appearance: 'Tags'
            });
            evenContentControls.items[i].insertParagraph("This is an odd content control", "End");
        }

        for (let j = 0; j < oddContentControls.items.length; j++) {
            // Change a few properties and append a paragraph
            oddContentControls.items[j].set({
                color: 'green',
                title: 'Even ContentControl #' + (j + 1),
                appearance: 'Tags'
            });
            oddContentControls.items[j].insertHtml("This is an <b>even</b> content control", "End");
        }

        await context.sync();
    });

    ```
