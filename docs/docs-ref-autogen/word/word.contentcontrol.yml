  summary: >-
    <span data-ttu-id="e7dca-137">Ruft eine HTML-Darstellung des Inhaltssteuerelement-Objekts ab.</span><span class="sxs-lookup"><span data-stu-id="e7dca-137">Gets an HTML representation of the content control object.</span></span> <span data-ttu-id="e7dca-138">Wenn Sie in einer Webseite oder in einem HTML-Viewer gerendert werden, ist die Formatierung für die Formatierung des Dokuments eng, aber nicht genau.</span><span class="sxs-lookup"><span data-stu-id="e7dca-138">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="e7dca-139">Bei dieser Methode wird nicht genau derselbe HTML-Code für dasselbe Dokument auf verschiedenen Plattformen (Windows, Mac, Word Online usw.) zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="e7dca-139">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.).</span></span> <span data-ttu-id="e7dca-140">Wenn Sie exakte Genauigkeit oder Konsistenz über Plattformen hinweg benötigen, `ContentControl.getOoxml()` verwenden Sie die zurückgegebene XML in HTML, und konvertieren Sie Sie.</span><span class="sxs-lookup"><span data-stu-id="e7dca-140">If you need exact fidelity, or consistency across platforms, use `ContentControl.getOoxml()` and convert the returned XML to HTML.</span></span>


    <span data-ttu-id="e7dca-141">\[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e7dca-141">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHtml()
  fullName: getHtml()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHtml(): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e7dca-142\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7dca-142\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy object for the content controls collection that contains a specific tag.\n    var contentControlsWithTag = context.document.contentControls.getByTag('Customer-Address');\n    \n    // Queue a command to load the tag property for all of content controls. \n    context.load(contentControlsWithTag, 'tag');\n     \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        if (contentControlsWithTag.items.length === 0) {\n            console.log('No content control found.');\n        }\n        else {\n            // Queue a command to get the HTML contents of the first content control.\n            var html = contentControlsWithTag.items[0].getHtml();\n        \n            // Synchronize the document state by executing the queued commands, \n            // and return a promise to indicate task completion.\n            return context.sync()\n                .then(function () {\n                    console.log('Content control HTML: ' + html.value);\n            });\n        }\n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
