  - uid: 'word!Word.CustomProperty#untrack:member(1)'
    summary: 'Gibt den diesem Objekt zugewiesenen Arbeitsspeicher frei, wenn das Objekt zuvor nachverfolgt wurde. Dieser Aufruf stellt eine Kurzschreibweise für context.trackedObjects.remove(thisObject) dar. Viele nachverfolgte Objekte verlangsamen die Ausführung der Hostanwendung, also achten Sie darauf, alle hinzugefügten Objekte nach abgeschlossener Verwendung freizugeben. Sie müssen "context.sync()" aufrufen, damit die Freigabe des Arbeitsspeichers wirksam wird.'
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - 'word!Word.CustomProperty:class'
        description: ''
  - uid: 'word!Word.CustomProperty#value:member'
    summary: |-
      Ruft den Wert der benutzerdefinierten Eigenschaft ab oder legt ihn fest. Beachten Sie, dass, obwohl Word für das Internet und das docx-Dateiformat diese Eigenschaften beliebig lang sein können, die Desktop Version von Word Zeichenfolgenwerte auf 255 16-Bit-Zeichen (möglicherweise ungültiges Erstellen von Unicode durch Aufteilen eines Ersatzzeichenpaars) abschneiden wird.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: any;'
      return:
        type:
          - any
