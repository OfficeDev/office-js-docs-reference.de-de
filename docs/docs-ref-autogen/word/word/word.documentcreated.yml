### YamlMime:TSType
name: Word.DocumentCreated
uid: word!Word.DocumentCreated:class
package: word!
fullName: Word.DocumentCreated
summary: >-
  Das DocumentCreated-Objekt ist das Objekt der obersten Ebene, das von Application. createDocument erstellt wurde. Ein DocumentCreated-Objekt ist ein spezielles Document-Objekt.


  \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: body
  uid: word!Word.DocumentCreated#body:member
  package: word!
  fullName: body
  summary: >-
    Ruft das Body-Objekt des Dokuments ab. Der Textkörper umfasst den Text ohne Kopfzeilen, Fußzeilen, Textfelder usw. Schreibgeschützt.


    \[[API-Gruppe: WordApiHiddenDocument 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly body: Word.Body;'
    return:
      type: <xref uid="word!Word.Body:class" />
- name: contentControls
  uid: word!Word.DocumentCreated#contentControls:member
  package: word!
  fullName: contentControls
