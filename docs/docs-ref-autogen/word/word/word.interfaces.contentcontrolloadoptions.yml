### YamlMime:TSType
name: Word.Interfaces.ContentControlLoadOptions
uid: word!Word.Interfaces.ContentControlLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlLoadOptions
summary: >-
  Stellt ein Inhaltssteuerelement dar. Inhaltssteuerelemente sind gebunden und potenziell beschrifteten Bereiche in einem Dokument, das als Container für bestimmte Arten von Inhalten dienen. Einzelne Inhaltssteuerelemente können Inhalte wie Bilder, Tabellen oder Absätze mit formatiertem Text enthalten. Derzeit werden nur Rich-Text-Inhaltssteuerelemente unterstützt.


  \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Ruft die Darstellung des Inhaltssteuerelements ab oder fest sie fest. Der Wert kann "BoundingBox", "Tags" oder "Hidden" sein.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
