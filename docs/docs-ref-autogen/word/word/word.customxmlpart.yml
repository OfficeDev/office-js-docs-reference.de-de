- name: insertElement(xpath, xml, namespaceMappings, index)
  uid: word!Word.CustomXmlPart#insertElement:member(1)
  package: word!
  fullName: insertElement(xpath, xml, namespaceMappings, index)
  summary: >-
    Fügt die angegebene XML-Code unter dem übergeordneten Element durch XPath an untergeordneten Position Index identifiziert.


    \[[API-Gruppe: WordApi Beta (nur Vorschau)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertElement(xpath: string, xml: string, namespaceMappings: any, index?: number): void;'
    parameters:
    - id: xpath
      description: Erforderlich.  Absoluter Pfad zum einzelnen übergeordneten Element in der XPath-Notation.
      type: string
    - id: xml
      description: Erforderlich.  XML-Inhalt, der eingefügt werden soll.
      type: string
    - id: namespaceMappings
      description: Erforderlich.  Ein Objekt, dessen Eigenschaften Namespacealiase darstellen, und die Werte sind die tatsächlichen Namespace-URIs.
      type: any
    - id: index
      description: Optional. Nullbasierte Position, an der der neue XML-Code eingefügt werden soll. Wenn kein Wert angegeben wird, wird der XML-Code als letztes untergeordnetes Element dieses übergeordneten Elements angefügt.
      type: number
    return:
      type: void
      description: ''
