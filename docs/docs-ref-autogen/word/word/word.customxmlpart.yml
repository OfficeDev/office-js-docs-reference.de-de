- name: insertElement(xpath, xml, namespaceMappings, index)
  uid: word!Word.CustomXmlPart#insertElement:member(1)
  package: word!
  fullName: insertElement(xpath, xml, namespaceMappings, index)
  summary: >-
    Fügt die angegebene XML unter dem übergeordneten Element ein, das von xpath am Index untergeordneter Positionen identifiziert wird.


    \[[API-Satz: WordApi BETA (NUR VORSCHAU)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: 'Wenn ein Element in der Struktur über ein xmlns-Attribut verfügt (dessen Wert in der Regel, aber nicht immer ein URI ist), muss ein Alias für diesen Attributwert dem Elementnamen im xpath-Parameter vorangestellt werden. Angenommen, die Struktur ist die folgende: <Day> <Month xmlns="http:\/\/calendartypes.org\/xsds\/GregorianCalendar"> <Week>etwas,</Week> </Month> </Day> das der xpath <Week> sein muss/<!-- -->Tag<!-- -->/<!-- -->zeit:Month<!-- -->/<!-- -->Woche, wobei "ort" ein Alias ist, der "http:<!-- -->/<!-- -->/<!-- -->calendartypes.org<!-- -->/<!-- -->xsds<!-- -->/<!-- -->GregorianCalendar" im Parameter "namespaceMappings".'
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertElement(xpath: string, xml: string, namespaceMappings: any, index?: number): void;'
    parameters:
    - id: xpath
      description: Erforderlich.  Absoluter Pfad zum einzelnen übergeordneten Element in der XPath-Notation.
      type: string
    - id: xml
      description: Erforderlich.  Der eingefügte XML-Inhalt.
      type: string
    - id: namespaceMappings
      description: 'Erforderlich.  Ein Objekt, dessen Eigenschaftswerte Namespacenamen sind und deren Eigenschaftsnamen Aliase für die entsprechenden Namespaces sind. Beispiel: `{greg: "http://calendartypes.org/xsds/GregorianCalendar"}`<!-- -->. Die Eigenschaftsnamen (z. B. "sonder") können eine beliebige Zeichenfolge sein, die keine reservierten XPath-Zeichen verwendet, z. B. der Schrägstrich "/".'
      type: any
    - id: index
      description: Optional. Nullbasierte Position, an der die neue XML eingefügt werden soll. Wenn sie nicht angegeben wird, wird die XML als letztes untergeordnetes Element dieses übergeordneten Elements angefügt.
      type: number
    return:
      type: void
      description: ''
