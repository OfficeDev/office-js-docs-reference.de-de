### YamlMime:TSType
name: Word.Interfaces.TableRowCollectionLoadOptions
uid: word!Word.Interfaces.TableRowCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.TableRowCollectionLoadOptions
summary: >-
  Enthält die Auflistung der TableRow-Objekte des Dokuments.


  \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#cellCount:member
  package: word!
  fullName: cellCount
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Anzahl der Zellen in der Zeile ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Für jedes Element in der Auflistung: Ruft die horizontale Ausrichtung jeder Zelle in der Zeile ab und legt diese fest. Der Wert kann "Left", "zentriert", "Right" oder "gerechtfertigt" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: boolean;'
    return:
      type: boolean
- name: isHeader
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#isHeader:member
  package: word!
  fullName: isHeader
  summary: >-
    Für jedes Element in der Auflistung: überprüft, ob es sich bei der Zeile um eine Überschriftenzeile handelt. Schreibgeschützt. Zum Festlegen der Anzahl der Überschriftenzeilen verwenden Sie HeaderRowCount im Table-Objekt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isHeader?: boolean;'
    return:
      type: boolean
- name: parentTable
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Für jedes Element in der Auflistung: Ruft die übergeordnete Tabelle ab.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Für jedes Element in der Auflistung: Ruft die bevorzugte Höhe der Zeile in Punkt ab und legt Sie fest.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: boolean;'
    return:
      type: boolean
- name: rowIndex
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#rowIndex:member
  package: word!
  fullName: rowIndex
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Index der Zeile in der übergeordneten Tabelle ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: boolean;'
    return:
      type: boolean
- name: shadingColor
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Schattierungsfarbe ab und legt Sie fest. Die Farbe wird im \# Format "RRGGBB" oder unter Verwendung des Farbnamens angegeben.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: boolean;'
    return:
      type: boolean
- name: values
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#values:member
  package: word!
  fullName: values
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Textwerte in der Zeile als 2D-JavaScript-Array ab und legt Sie fest.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowCollectionLoadOptions#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Für jedes Element in der Auflistung: Ruft ab und legt die vertikale Ausrichtung der Zellen in der Zeile fest. Der Wert kann "Top", "Center" oder "Bottom" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: boolean;'
    return:
      type: boolean
