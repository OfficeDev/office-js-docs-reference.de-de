    summary: |-
      <span data-ttu-id="3e6b1-114">Löscht den Inhalt des Abschnittsobjekts.</span><span class="sxs-lookup"><span data-stu-id="3e6b1-114">Clears the contents of the paragraph object.</span></span> <span data-ttu-id="3e6b1-115">Der Benutzer kann den Rückgängig-Vorgang auf den gelöschten Inhalt durchführen.</span><span class="sxs-lookup"><span data-stu-id="3e6b1-115">The user can perform the undo operation on the cleared content.</span></span>

