  - uid: 'word!Word.Table#getCell:member(1)'
    summary: |-
      Ruft die Tabellenzelle in einer angegebenen Zeile und Spalte ab. Löst einen Fehler aus, wenn die angegebene Tabellenzelle nicht vorhanden ist.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - 'word!Word.TableCell:class'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/40-tables/table-cell-access.yaml
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: Erforderlich. Der Index der Zeile.
          type:
            - number
        - id: cellIndex
          description: Erforderlich. Der Index der Zelle in der Zeile.
          type:
            - number
