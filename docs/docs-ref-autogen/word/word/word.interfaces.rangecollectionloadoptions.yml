- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft das Textformat des Bereichs ab. Verwenden Sie diese Option zum Abrufen und Festlegen der Schriftart, Größe, Farbe und anderer Eigenschaften.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den ersten Hyperlink im Bereich ab, oder legt einen Hyperlink für den Bereich fest. Wenn Sie einen neuen Link für den Bereich festlegen, werden alle Links im Bereich gelöscht. Verwenden Sie ein ' \# ' , um den Adressteil vom optionalen Speicherortteil zu trennen.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: boolean;'
    return:
      type: boolean
