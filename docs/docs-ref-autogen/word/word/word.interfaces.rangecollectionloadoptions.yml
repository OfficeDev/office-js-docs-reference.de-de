  uid: word!Word.Interfaces.RangeCollectionLoadOptions#styleBuiltIn:member
  package: word!
  fullName: styleBuiltIn
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Ruft den integrierten Formatvorlagenamen für den Bereich ab oder legt diesen fest. Verwenden Sie diese Eigenschaft für integrierte Formatvorlagen, die zwischen Gebietsschemas portabel sind. Informationen zum Verwenden benutzerdefinierter Formatvorlagen oder lokalisierter Namen finden Sie unter der Eigenschaft "style".


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
