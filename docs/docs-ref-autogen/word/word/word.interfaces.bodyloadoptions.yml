- name: parentBody
  uid: word!Word.Interfaces.BodyLoadOptions#parentBody:member
  package: word!
  fullName: parentBody
  summary: >-
    Ruft den übergeordneten Text des Texts ab. Beispielsweise könnte der übergeordnete Text des Texts einer Tabellenzelle ein Header sein. Löst einen Fehler aus, wenn kein übergeordneter Textkörper vorhanden ist.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
