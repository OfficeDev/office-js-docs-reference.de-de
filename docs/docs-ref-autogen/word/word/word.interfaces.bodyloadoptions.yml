  uid: word!Word.Interfaces.BodyLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Ruft den Typ des Texts ab. Der Typ kann "MainDoc", "Section", "Header", "Footer" oder "TableCell" sein. Schreibgeschützt.


