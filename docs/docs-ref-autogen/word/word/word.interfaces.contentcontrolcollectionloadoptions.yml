      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: parentTableCell
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentTableCell:member
  package: word!
  fullName: parentTableCell
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Tabellenzelle ab, die das Inhaltssteuerelement enthält. Löst einen Fehler aus, wenn er nicht in einer Tabellenzelle enthalten ist.


