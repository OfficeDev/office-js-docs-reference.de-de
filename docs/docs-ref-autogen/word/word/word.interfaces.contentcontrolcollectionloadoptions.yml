  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Für jedes Element in der Auflistung: Ruft die Tabelle ab, die das Inhaltssteuerelement enthält. Löst einen Fehler aus, wenn er nicht in einer Tabelle enthalten ist.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
