  package: word!
  fullName: type
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Typ des Inhaltssteuerelements ab. Derzeit werden nur Rich-Text-Inhaltssteuerelemente unterstützt. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
