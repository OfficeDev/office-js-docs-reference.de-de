### YamlMime:TSType
name: Word.Interfaces.TableUpdateData
uid: word!Word.Interfaces.TableUpdateData:interface
package: word!
fullName: Word.Interfaces.TableUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten des Table-Objekts zur Verwendung in `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: alignment
  uid: word!Word.Interfaces.TableUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Dient zum Abrufen oder Festlegen der Ausrichtung der Tabelle für die Seitenspalte. Der Wert kann "Left", "zentriert" oder "Right" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: font
  uid: word!Word.Interfaces.TableUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen des Schriftartnamens, der Größe, der Farbe und anderer Eigenschaften.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: headerRowCount
  uid: word!Word.Interfaces.TableUpdateData#headerRowCount:member
  package: word!
  fullName: headerRowCount
  summary: >-
    Ruft die Anzahl von Kopfzeilen ab oder legt sie fest.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
