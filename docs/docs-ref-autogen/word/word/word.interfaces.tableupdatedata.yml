    content: 'headerRowCount?: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Ruft die horizontale Ausrichtung jeder Zelle in der Tabelle ab und legt sie fest. Der Wert kann "Left", "zentriert", "Right" oder "gerechtfertigt" lauten.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
