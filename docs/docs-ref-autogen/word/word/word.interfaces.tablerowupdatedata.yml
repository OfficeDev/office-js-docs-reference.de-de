  - uid: 'word!Word.Interfaces.TableRowUpdateData#font:member'
    summary: |-
      Ruft die Schriftart ab. Verwenden Sie diese Option zum Abrufen und Festlegen des Schriftartnamens, der Größe, der Farbe und anderer Eigenschaften.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - 'word!Word.Interfaces.FontUpdateData:interface'
  - uid: 'word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member'
    summary: |-
      Ruft die horizontale Ausrichtung jeder Zelle in der Zeile ab und legt sie fest. Der Wert kann "Left", "zentriert", "Right" oder "gerechtfertigt" lauten.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
      return:
        type:
          - 'word!Word.Interfaces.TableRowUpdateData#horizontalAlignment~0:complex'
  - uid: 'word!Word.Interfaces.TableRowUpdateData#preferredHeight:member'
    summary: |-
      Ruft die bevorzugte Höhe der Zeile in Punkt ab und legt sie fest.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: preferredHeight
    fullName: preferredHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'preferredHeight?: number;'
      return:
        type:
          - number
  - uid: 'word!Word.Interfaces.TableRowUpdateData#shadingColor:member'
    summary: |-
      Ruft die Schattierungsfarbe ab und legt diese fest. Die Farbe wird im Format\#"RRGGBB" oder unter Verwendung des Farbnamens angegeben.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: shadingColor
    fullName: shadingColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shadingColor?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.TableRowUpdateData#values:member'
    summary: |-
      Ruft die Textwerte in der Zeile als 2D-JavaScript-Array ab und legt Sie fest.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: string[][];'
      return:
        type:
          - 'string[][]'
  - uid: 'word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member'
    summary: |-
      Ruft die vertikale Ausrichtung der Zellen in der Zeile ab und legt sie fest. Der Wert kann "Top", "Center" oder "Bottom" lauten.

      \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center" | "Bottom";'
      return:
        type:
          - 'word!Word.Interfaces.TableRowUpdateData#verticalAlignment~0:complex'
