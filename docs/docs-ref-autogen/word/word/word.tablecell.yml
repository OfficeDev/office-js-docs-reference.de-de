  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    parameters:
    - id: insertLocation
      description: Erforderlich. Es kann "Before" oder "After" sein.
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: columnCount
      description: Erforderlich. Anzahl der hinzuzufügende Spalten.
      type: number
    - id: values
      description: Optionales 2D-Array. Wenn die entsprechenden Zeichenfolgen im Array angegeben sind, werden die Zellen gefüllt.
      type: string[][]
    return:
      type: void
      description: ''
