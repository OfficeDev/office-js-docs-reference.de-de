name: Word.Interfaces.RangeUpdateData
uid: word!Word.Interfaces.RangeUpdateData:interface
package: word!
fullName: Word.Interfaces.RangeUpdateData
summary: Eine Schnittstelle zum Aktualisieren von Daten im Range-Objekt zur Verwendung in `range.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.RangeUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Ruft das Textformat des Bereichs ab. Verwenden Sie diese Option zum Abrufen und Festlegen des Schriftartnamens, der Größe, Farbe und anderer Eigenschaften.


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeUpdateData#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Ruft den ersten Link in dem Bereich ab oder legt einen Link für den Bereich fest. Wenn Sie einen neuen Link für den Bereich festlegen, werden alle Links im Bereich gelöscht. Verwenden Sie ein ' \# ' , um den Adressteil vom optionalen Speicherortteil zu trennen.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: string;'
    return:
      type: string
- name: style
  uid: word!Word.Interfaces.RangeUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Ruft den Formatnamen für den Bereich ab oder legt den Namen fest. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formatvorlagen und lokalisierte Formatvorlagennamen. Informationen zur Verwendung der integrierten Formatvorlagen, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "styleBuiltIn".


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
