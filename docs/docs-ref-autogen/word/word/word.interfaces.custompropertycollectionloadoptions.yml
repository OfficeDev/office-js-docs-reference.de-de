name: Word.Interfaces.CustomPropertyCollectionLoadOptions
uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.CustomPropertyCollectionLoadOptions
summary: >-
  Enthält die Auflistung von [Word. CustomProperty](xref:word!Word.CustomProperty:class) -Objekten.


  \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: key
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#key:member
  package: word!
  fullName: key
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Schlüssel der benutzerdefinierten Eigenschaft ab. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key?: boolean;'
    return:
      type: boolean
- name: type
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Werttyp der benutzerdefinierten Eigenschaft ab. Mögliche Werte sind: String, Number, Date, Boolean. Schreibgeschützt.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#value:member
  package: word!
  fullName: value
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Wert der benutzerdefinierten Eigenschaft ab oder legt ihn fest. Beachten Sie, dass, obwohl Word im Internet und das docx-Dateiformat diese Eigenschaften beliebig lang sein können, die Desktop Version von Word Zeichenfolgenwerte auf 255 16-Bit-Zeichen (möglicherweise ungültiges Erstellen von Unicode durch Aufheben eines Ersatzzeichenpaars) abschneidet.


    \[[API-Gruppe: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: boolean;'
    return:
      type: boolean
