- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: Der Zeiger nach dem Objekt. Wenn das Objekt ein Absatz Inhaltssteuerelement oder ein Tabelleninhalts Steuerelement ist, handelt es sich um den Punkt nach dem EoP oder den Tabellen Zeichen.
  value: "\"After\""
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Nur für das Inhaltssteuerelement. Dies ist der vor dem öffnenden Tag.
  value: "\"Before\""
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: Der Bereich zwischen "Start" und "End".
  value: "\"Content\""
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: Der Endpunkt des Objekts. Für Absatz ist dies der Punkt vor dem EoP. Für das Inhaltssteuerelement ist dies der Endpunkt vor dem Endtag.
  value: "\"End\""
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: Der Anfangspunkt des Objekts. Für das Inhaltssteuerelement ist dies der erste Hinweis nach dem Starttag.
  value: "\"Start\""
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: Der gesamte Bereich des Objekts. Wenn das Objekt ein Absatz Inhaltssteuerelement oder ein Tabelleninhalts Steuerelement ist, sind auch die EoP oder Tabellen Zeichen nach dem Inhaltssteuerelement enthalten.
  value: "\"Whole\""
