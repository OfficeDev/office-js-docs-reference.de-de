      type:
      - string
    - id: insertLocation
      description: <span data-ttu-id="a755e-p140">Erforderlich. Der Wert kann „Replace“, „Start“ oder „End“ lauten.</span><span class="sxs-lookup"><span data-stu-id="a755e-p140">Required. The value can be 'Replace', 'Start', or 'End'.</span></span>
      type:
      - Word.InsertLocation
