- uid: word.Word.Paragraph.insertText
  summary: >-
    <span data-ttu-id="a755e-p166">Fügt in den Abschnitt an der angegebenen Position Text ein. Der insertLocation-Wert kann „Replace“, „Start“ oder „End“ lauten.</span><span class="sxs-lookup"><span data-stu-id="a755e-p166">Inserts text into the paragraph at the specified location. The insertLocation value can be 'Replace', 'Start', or 'End'.</span></span>


    <span data-ttu-id="a755e-292">\[[API-Satz: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a755e-292">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
