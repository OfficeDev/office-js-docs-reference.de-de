- uid: word.Word.Paragraph.split
  summary: >-
    Teilt den Absatz mithilfe von Trennzeichen in untergeordnete Bereiche.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: split(delimiters, trimDelimiters, trimSpacing)
  fullName: split
  langs:
  - typeScript
  type: method
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nawait Word.run(async (context) => {\n    let paragraph = context.document.body.paragraphs.getFirst();\n    let words = paragraph.split(\n        [\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n    words.load(\"text\");\n\n    await context.sync();\n\n    for (let i = 0; i < words.items.length; i++) {\n        if (i >= 1) {\n            words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n        }\n        words.items[i].font.highlightColor = \"#FFFF00\";\n\n        await context.sync();\n        await pause(200);\n    }\n});\n```"
    parameters:
    - id: delimiters
      description: Erforderlich. Die Trennzeichen als Array aus Zeichenfolgen.
      type:
      - string[]
    - id: trimDelimiters
      description: Optional. Gibt an, ob trim Trennzeichen aus den Bereichen in der Range-Auflistung. Standard ist false gibt an, dass die Trennzeichen, in den Bereichen enthalten sind, die in der Range-Auflistung zurückgegeben.
      type:
      - boolean
    - id: trimSpacing
      description: Optional. Gibt an, ob trim gesperrte Zeichen (Leerzeichen, Registerkarten, Spalten- und Absatzmarken End) am Anfang und Ende der Bereiche in der Range-Auflistung zurückgegeben. Standard ist false gibt an, dass gesperrte Zeichen am Anfang und Ende der Bereiche in der Range-Auflistung enthalten sind.
      type:
      - boolean
- uid: word.Word.Paragraph.startNewList
  summary: >-
    Beginnt eine neue Liste mit diesem Absatz. Führt zu einem Fehler, wenn der Absatz bereits ein Listenelement ist.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: startNewList()
  fullName: startNewList
  langs:
  - typeScript
  type: method
  syntax:
    content: 'startNewList(): Word.List;'
    return:
      type:
      - word.Word.List
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n//This example starts a new list stating with the second paragraph.\nawait Word.run(async (context) => {\n    let paragraphs = context.document.body.paragraphs;\n    paragraphs.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    var list = paragraphs.items[1].startNewList(); //Indicates new list to be started in the second paragraph.\n    list.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    //To add new items to the list use start/end on the insert location parameter.\n    list.insertParagraph('New list item on top of the list', 'Start');\n    let paragraph = list.insertParagraph('New list item at the end of the list (4th level)', 'End');\n    paragraph.listItem.level = 4; //Sets up list level for the lsit item.\n    //To add paragraphs outside the list use before/after:\n    list.insertParagraph('New paragraph goes after (not part of the list)', 'After');\n\n    await context.sync();\n});\n```"
