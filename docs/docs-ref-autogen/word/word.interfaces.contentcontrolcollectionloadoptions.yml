  summary: >-
    Für jedes Element in der Auflistung: Dient zum Abrufen oder Festlegen des Formatvorlagennamens für das Inhaltssteuerelement. Verwenden Sie diese Eigenschaft für benutzerdefinierte Formate und lokalisierten Namen. Um die integrierten Formate verwenden, die zwischen Gebietsschemas portabel sind, finden Sie unter der Eigenschaft "StyleBuiltIn".


    \[[API-Satz: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
