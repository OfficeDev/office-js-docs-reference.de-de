    return:
      type:
      - boolean
- uid: word.Word.Interfaces.ContentControlCollectionLoadOptions.subtype
  summary: >-
    Für jedes Element in der Auflistung: Ruft den Untertyp Inhaltssteuerelement. Rich-Text-Inhaltssteuerelemente kann in der Untertyp 'RichTextInline', 'RichTextParagraphs', 'RichTextTableCell', 'RichTextTableRow' und 'RichTextTable' sein. Schreibgeschützt.


