  summary: >-
    Für jedes Element in der Auflistung: Dient zum Abrufen oder Festlegen eines Werts, der angibt, ob der Benutzer das Inhaltssteuerelement löschen kann. Mit RemoveWhenEdited gegenseitig aus.


