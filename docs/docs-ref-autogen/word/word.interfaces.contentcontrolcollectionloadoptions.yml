  summary: >-
    Für jedes Element in der Auflistung: Dient zum Abrufen oder Festlegen des Namens der integrierten Formatvorlage für das Inhaltssteuerelement. Verwenden Sie diese Eigenschaft für integrierte Formatvorlagen, die zwischen Gebietsschemas portabel sind. Um benutzerdefinierte Formate oder lokalisierte Namen verwendet wird, finden Sie unter "Style"-Eigenschaft.


    \[[API-Satz: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
