- uid: word.Word.Interfaces.ParagraphUpdateData.alignment
  summary: >-
    Ruft die Ausrichtung für einen Absatz ab oder legt sie fest. Der Wert kann „left“, „centered“, „right“ oder „justified“ lauten.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: alignment
  fullName: word.Word.Interfaces.ParagraphUpdateData.alignment
  langs:
  - typeScript
  type: property
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type:
      - Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- uid: word.Word.Interfaces.ParagraphUpdateData.firstLineIndent
  summary: >-
    Ruft den Wert in Punkten für einen Erstzeileneinzug oder einen hängenden Einzug ab, oder legt ihn fest. Verwenden Sie zum Festlegen eines Erstzeileneinzugs einen positiven Wert, und verwenden Sie für einen negativen Wert für einen hängenden Einzug.


    \[[API-Satz: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: firstLineIndent
  fullName: word.Word.Interfaces.ParagraphUpdateData.firstLineIndent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type:
      - number
- uid: word.Word.Interfaces.ParagraphUpdateData.font
