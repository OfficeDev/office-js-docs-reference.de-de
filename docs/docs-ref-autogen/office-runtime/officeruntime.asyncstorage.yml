items:
  - uid: office-runtime.OfficeRuntime.AsyncStorage
    summary: 'Asynchroner, globaler und dauerhafter Schlüssel-Wert-Speicher, der von benutzerdefinierten Excel-Funktionen verwendet werden kann.'
    remarks: |-
      Jede Add-in-Instanz verfügt über eine eigene Speicherpartition, die für einen Benutzer und dessen Gerät eindeutig ist.

      Der standardmäßige Speicherplatz, der pro Add-in zulässig ist, ist 5MB.

      Jede unten aufgeführte Methode gibt ein Promise-Objekt zurück.
    isPreview: true
    name: OfficeRuntime.AsyncStorage
    fullName: OfficeRuntime.AsyncStorage
    langs:
      - typeScript
    type: interface
    package: office-runtime
