- uid: outlook.Office.AppointmentCompose.seriesId
  summary: >-
    Ruft die ID der Reihe ab, zu der die Instanz gehört.


    In OWA und Outlook gibt die Datenreihe die ID der Exchange-webDienste (EWS) des übergeordneten Elements (Series) zurück, zu der dieses Element gehört. In iOS und Android gibt die Datenreihe jedoch die REST-ID des übergeordneten Elements zurück.


    **Hinweis**: der von der Series-Eigenschaft zurückgegebene Bezeichner ist derselbe wie der Exchange-Webdienste-Elementbezeichner. Die Series-ID-Eigenschaft ist nicht identisch mit den Outlook-IDs, die von der Outlook-REST-API verwendet werden. Bevor Sie REST-API-Aufrufe mit diesem Wert ausführen, sollte dieser mithilfe von Office.context.mailbox.convertToRestId konvertiert werden. Weitere Informationen finden Sie unter [Verwenden der Outlook-Rest-APIs aus einem Outlook-Add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.


    Die Series-Eigenschaft gibt NULL für Elemente zurück, die übergeordnete Elemente wie Einzeltermine, Datenreihenelemente oder Besprechungsanfragen nicht enthalten und für andere Elemente, die keine Besprechungsanfragen sind, undefiniert zurückgegeben werden.


    \[[API-Satz: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Termin Organisator</td></tr> </table>\n####Beispiele\n\n```javascript\nvar seriesId = Office.context.mailbox.item.seriesId;\n\n// The seriesId property returns null for items that do\n// not have parent items (such as single appointments,\n// series items, or meeting requests) and returns\n// undefined for messages that are not meeting requests.\nvar isSeriesInstance = (seriesId != null);\nconsole.log(\"SeriesId is \" + seriesId \n    + \" and isSeriesInstance is \" + isSeriesInstance);\n```"
  name: seriesId
  fullName: seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
- uid: outlook.Office.AppointmentCompose.start
  summary: >-
    Ruft Datum und Zeit für den Beginn des Termins ab oder legt Datum und Uhrzeit fest.


    Die Start-Eigenschaft ist ein [Office. Time](xref:outlook.Office.Time) -Objekt, das als koordinierte Weltzeit (UTC)-Wert für Datum und Uhrzeit ausgedrückt wird. Mit der convertToLocalClientTime-Methode können Sie den Wert in das lokale Datum und die Ortszeit des Clients konvertieren.


    Wenn Sie die Time.setAsync-Methode verwenden, um die Startzeit im Verfassenmodus festzulegen, sollten Sie die convertToUtcClientTime-Methode verwenden, um die Ortszeit auf dem Client für den Server in UTC umzuwandeln.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Termin Organisator</td></tr> </table>

    ####Beispiele


    ```javascript

    // The following example sets the start time of an appointment in compose mode by

    // using the `setAsync` method of the `Time` object.

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
  name: start
  fullName: start
  langs:
  - typeScript
  type: property
  syntax:
    content: 'start: Time;'
    return:
      type:
      - Time
- uid: outlook.Office.AppointmentCompose.subject
  summary: >-
