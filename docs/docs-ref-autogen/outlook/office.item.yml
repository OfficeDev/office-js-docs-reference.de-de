      - '(result: Office.AsyncResult<void>) => void'
- uid: outlook.Office.Item.getAttachmentContentAsync
  summary: >-
    Ruft eine Anlage aus einer Nachricht oder eines Termins ab und gibt ihn als ein **AttachmentContent** -Objekt zurück.


    Die `getAttachmentContentAsync`-Methode ruft die Anlage mit der angegebenen ID aus dem Element ab. Als bewährte Methode sollten Sie die ID zum Abrufen einer Anlage in der gleichen Sitzung verwenden, in der die attachmentIds mit dem `getAttachmentsAsync`- oder `item.attachments`-Aufruf abgerufen worden waren. In Outlook Web App und OWA für Geräte ist der Anlagenbezeichner nur innerhalb der gleichen Sitzung gültig. Eine Sitzung ist abgeschlossen, wenn der Benutzer die App schließt, oder wenn der Benutzer mit dem Verfassen eines eingebetteten Formulars beginnt und das Formular dann herauslöst, um den Vorgang in einem separaten Fenster fortzusetzen.


    \[[API-Satz: Postfach Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr>


    <tr><td>Fehler</td><td>InvalidAttachmentId - Anlage-ID ist nicht vorhanden.</td></tr></table>

    ####Beispiele für


    ```javascript

    var item = Office.context.mailbox.item;

    var listOfAttachments = [];

    item.getAttachmentsAsync(callback);


    function callback(result) {
        if (result.value.length > 0) {
            for (i = 0 ; i < result.value.length ; i++) {
                var options = {asyncContext: {type: result.value[i].attachmentType}};
                getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);
            }
        }
    }


    function handleAttachmentsCallback(result) {
        // parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file
        if (result.format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
            // handle file attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Eml) {
            // handle email item attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.ICalendar) {
            // handle .icalender attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Url) {
            // handle cloud attachment
        } else {
            // handle attachment formats that are not supported
        }
    }

    ```
  isPreview: true
  name: getAttachmentContentAsync(attachmentId, options, callback)
  fullName: getAttachmentContentAsync(attachmentId, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAttachmentContentAsync(attachmentId: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<AttachmentContent>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentId
      description: Der Bezeichner der abzurufenden Anlage.
      type:
      - string
    - id: options
      description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können bereitstellen, ein Objekt, das sie in der Rückrufmethode zugreifen möchten.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die in der Callback-Parameter übergebene Funktion mit einem einzelnen Parameter, AsyncResult, aufgerufen, der ein Office.AsyncResult-Objekt ist. Wenn der Aufruf fehlschlägt, enthält die Eigenschaft asyncResult.error und Fehlercode mit den Grund für den Fehler.
      type:
      - '(result: Office.AsyncResult<AttachmentContent>) => void'
- uid: outlook.Office.Item.getInitializationContextAsync
  summary: >-
    Ruft Initialisierungsdaten übergeben, wenn das Add-in [durch eine bearbeitungsfähige Nachricht aktiviert](https://docs.microsoft.com/outlook/actionable-messages/invoke-add-in-from-actionable-message)ist<!-- -->.


    **Hinweis**: Diese Methode wird nur unterstützt von Outlook 2016 für Windows (größer als 16.0.8413.1000 Klick-und-Los-Versionen) und Outlook im Web für Office 365.


    \[[API-Satz: Postfach Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Besprechungsteilnehmer</td></tr></table>


    Zusätzlich zu dieser Signatur hat die-Methode auch die folgende Signatur:


    `getInitializationContextAsync(callback?: (result: Office.AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>Beispiele


    ```javascript

    // Get the initialization context (if present)

    Office.context.mailbox.item.getInitializationContextAsync(
        function(asyncResult) {
            if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                if (asyncResult.value != null && asyncResult.value.length > 0) {
                    // The value is a string, parse to an object
                    var context = JSON.parse(asyncResult.value);
                    // Do something with context
                } else {
                    // Empty context, treat as no context
                }
            } else {
                if (asyncResult.error.code == 9020) {
                    // GenericResponseError returned when there is no context
                    // Treat as no context
                } else {
                    // Handle the error
                }
            }
        }
    );

    ```
  isPreview: true
  name: getInitializationContextAsync(options, callback)
  fullName: getInitializationContextAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getInitializationContextAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können bereitstellen, ein Objekt, das sie in der Rückrufmethode zugreifen möchten.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die in der Callback-Parameter übergebene Funktion mit einem einzelnen Parameter, AsyncResult, aufgerufen, der ein Office.AsyncResult-Objekt ist. Bei Erfolg werden die Initialisierungsdaten als Zeichenfolge in der Eigenschaft "AsyncResult.Value" bereitgestellt. Ist kein Initialisierung Kontext, enthält das AsyncResult-Objekt ein Error-Objekt, mit dessen codeeigenschaft auf 9020 festgelegt und die Name-Eigenschaft auf GenericResponseError festgelegt.
      type:
      - '(result: Office.AsyncResult<string>) => void'
