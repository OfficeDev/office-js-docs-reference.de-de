- uid: outlook.Office.Item.getAttachmentContentAsync
  summary: >-
    Ruft eine Anlage aus einer Nachricht oder einem Termin ab und gibt Sie als **AttachmentContent** -Objekt zurück.


    Die `getAttachmentContentAsync` -Methode ruft die Anlage mit dem angegebenen Bezeichner aus dem Element ab. Als bewährte Methode sollten Sie den Bezeichner verwenden, um eine Anlage in der gleichen Sitzung abzurufen, in der die attachmentIds mit dem `getAttachmentsAsync` or `item.attachments` -Aufruf abgerufen wurden. In Outlook Web App und OWA für Geräte ist der Anlagenbezeichner nur innerhalb der gleichen Sitzung gültig. Eine Sitzung ist beendet, wenn der Benutzer die APP schließt oder wenn der Benutzer mit dem Erstellen eines Inline Formulars beginnt, und anschließend das Formular zum Fortsetzen in einem separaten Fenster öffnet.


    \[[API-Satz: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> <tr><td>Fehler</td><td>InvalidAttachmentId – der Anlagen Bezeichner ist nicht vorhanden.</td></tr> </table>

    ####Beispiele


    ```javascript

    var item = Office.context.mailbox.item;

    var listOfAttachments = [];

    item.getAttachmentsAsync(callback);


    function callback(result) {
        if (result.value.length > 0) {
            for (i = 0 ; i < result.value.length ; i++) {
                var options = {asyncContext: {type: result.value[i].attachmentType}};
                getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);
            }
        }
    }


    function handleAttachmentsCallback(result) {
        // Parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file.
        if (result.format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
            // Handle file attachment.
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Eml) {
            // Handle email item attachment.
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.ICalendar) {
            // Handle .icalender attachment.
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Url) {
            // Handle cloud attachment.
        } else {
            // Handle attachment formats that are not supported.
        }
    }

    ```
