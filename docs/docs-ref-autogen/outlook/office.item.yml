- uid: outlook.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="d45cb-261">Ruft die ID der Reihe ab, zu der die Instanz gehört.</span><span class="sxs-lookup"><span data-stu-id="d45cb-261">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="d45cb-262">In OWA und Outlook gibt die SeriesId die Exchange-Webdienste (EWS)-ID des übergeordneten (Reihe)-Elements, das dieses Element gehört.</span><span class="sxs-lookup"><span data-stu-id="d45cb-262">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="d45cb-263">Bei iOS und Android gibt die SeriesId jedoch die REST-ID des übergeordneten Elements.</span><span class="sxs-lookup"><span data-stu-id="d45cb-263">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="d45cb-264">**Hinweis**: der von der SeriesId-Eigenschaft zurückgegebene Bezeichner ist identisch mit der Exchange-Webdienste Elementbezeichner.</span><span class="sxs-lookup"><span data-stu-id="d45cb-264">**Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="d45cb-265">Die SeriesId-Eigenschaft ist nicht identisch mit den Outlook-IDs von der Outlook-REST-API verwendet.</span><span class="sxs-lookup"><span data-stu-id="d45cb-265">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="d45cb-266">Bevor Sie REST-API-Aufrufe mit diesem Wert ausführen, sollte dieser mithilfe von Office.context.mailbox.convertToRestId konvertiert werden.</span><span class="sxs-lookup"><span data-stu-id="d45cb-266">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="d45cb-267">Weitere Informationen finden Sie unter [Verwenden der Outlook-REST-APIs aus einem Outlook-add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="d45cb-267">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="d45cb-268">Die SeriesId-Eigenschaft gibt null für Elemente, die nicht über das übergeordnete Elemente wie einzelne Termine, Serienelementen, verfügen oder Besprechungsanfragen und gibt für alle anderen Elemente, die keine Besprechungsanfragen sind nicht definiert.</span><span class="sxs-lookup"><span data-stu-id="d45cb-268">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="d45cb-269">\[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d45cb-269">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="d45cb-270">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="d45cb-270">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d45cb-271">ReadItem</span><span class="sxs-lookup"><span data-stu-id="d45cb-271">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="d45cb-272">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="d45cb-272">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="d45cb-273">Verfassen oder Lesen</span><span class="sxs-lookup"><span data-stu-id="d45cb-273">Compose or read</span></span></td></tr></table><span data-ttu-id="d45cb-274">

    ####Beispiele für</span><span class="sxs-lookup"><span data-stu-id="d45cb-274">

    #### Examples</span></span>


    ```javascript

    var seriesId = Office.context.mailbox.item.seriesId;


    // The seriesId property returns null for items that do

    // not have parent items (such as single appointments,

    // series items, or meeting requests) and returns

    // undefined for messages that are not meeting requests.

    var isSeriesInstance = (seriesId != null);

    console.log("SeriesId is " + seriesId + " and isSeriesInstance is " + isSeriesInstance);

    ```
