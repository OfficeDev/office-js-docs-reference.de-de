    summary: |-
      Entfernt die dem Termin zugeordneten Speicherorte.

      Wenn mehrere Speicherorte mit demselben Namen vorhanden sind, werden alle übereinstimmenden Speicherorte entfernt, auch wenn nur einer in locationIdentifiers angegeben wurde.

      \[[API-Satz: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);

      function callbackFunction(asyncResult) {
          asyncResult.value.forEach(function (currentValue) {
              Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
          });
      }
      ```
