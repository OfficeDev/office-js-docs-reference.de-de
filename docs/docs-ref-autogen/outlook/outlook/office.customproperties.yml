### YamlMime:UniversalReference
items:
  - uid: outlook.Office.CustomProperties
    summary: |-
      Das CustomProperties-Objekt stellt benutzerdefinierte Eigenschaften dar, die für ein bestimmtes Element spezifisch und spezifisch für ein Mail-Add-in für Outlook sind. Beispielsweise kann es erforderlich sein, dass ein e-Mail-Add-in einige Daten speichert, die für die aktuelle e-Mail-Nachricht spezifisch sind, die das Add-in aktiviert hat. Wenn der Benutzer die gleiche Nachricht zukünftig erneut besucht und das e-Mail-Add-in erneut aktiviert, kann das Add-in die Daten abrufen, die als benutzerdefinierte Eigenschaften gespeichert wurden.

      Da Outlook auf dem Mac keine benutzerdefinierten Eigenschaften zwischenspeichert, können e-Mail-Add-Ins nicht auf Ihre benutzerdefinierten Eigenschaften zugreifen, wenn das Netzwerk des Benutzers ausfällt.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
