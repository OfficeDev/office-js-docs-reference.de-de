  uid: outlook!Office.AttachmentsChangedEventArgs#type:member
  package: outlook!
  fullName: type
  summary: >-
    Ruft den Typ des Ereignisses ab. Weitere Informationen finden Sie unter `Office.EventType` .


    \[[API-Gruppe: Mailbox 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
