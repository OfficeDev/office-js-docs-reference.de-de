        `toRecipients`<!-- -->: Ein Array von Zeichenfolgen mit den E-Mail-Adressen oder ein Array mit einem [EmailAddressDetails-Objekt](xref:outlook!Office.EmailAddressDetails:interface) für jeden Empfänger in der **Zeile "An".** Das Array darf maximal 100 Einträge enthalten.


