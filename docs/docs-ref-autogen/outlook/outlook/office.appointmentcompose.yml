  - uid: 'outlook!Office.AppointmentCompose#saveAsync:member(1)'
    summary: |-
      Speicher asynchron ein Element. .

      Wenn diese Methode aufgerufen wird, wird die aktuelle Nachricht als Entwurf gespeichert, und die Element-ID wird über die Rückrufmethode zurückgegeben. In Outlook im Web oder Outlook im Onlinemodus wird das Element auf dem Server gespeichert. In Outlook im Cache-Modus wird das Element im lokalen Cache gespeichert.

      Da Termine keinen Entwurfsstatus haben, wird das Element bei Aufruf von `saveAsync` für einen Termin im Verfassenmodus als normaler Termin im Kalender des Benutzers gespeichert. Für neue Termine, die noch nicht gespeichert wurden, wird keine Einladung gesendet. Beim Speichern eines vorhandenen Termins wird eine Aktualisierung an die hinzugefügten oder entfernten Teilnehmer gesendet.

      **Hinweis**: Wenn Ihr Add-in ein `saveAsync` Element im Verfassenmodus aufruft, um eine Element-ID zu erhalten, die mit EWS oder der Rest-API verwendet werden soll, beachten Sie, dass es möglicherweise einige Zeit dauert, bis das Element tatsächlich mit dem Server synchronisiert ist, wenn sich Outlook im Cachemodus befindet. Bis zum Synchronisieren des Elements wird mithilfe der Element-ID ein Fehler zurückgegeben.

      **Hinweis**: die folgenden Clients haben unterschiedliches `saveAsync` Verhalten für bei Terminen im Verfassenmodus:

      - In Outlook auf dem Mac unterstützt nur Preview Build 16.35.205.0 oder höher mit einem Office 365-Abonnement das Speichern einer Besprechung. Andernfalls schlägt die `saveAsync` Methode fehl, wenn Sie von einer Besprechung im erstellmodus aufgerufen wird. Eine Problemumgehung finden Sie unter [kann keine Besprechung als Entwurf in Outlook für Mac mithilfe der Office js-API speichern](https://support.microsoft.com/help/4505745)<!-- -->.

      - Outlook im Web sendet immer eine Einladung oder Aktualisierung, wenn `saveAsync` für einen Termin im Verfassenmodus aufgerufen wird.

      \[[API-Gruppe: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadWriteItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Terminplaner

      **Fehler**:

      - `InvalidAttachmentId`<!-- -->: Die Anlagen-ID ist nicht vorhanden.

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.item.saveAsync(function (result) {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          console.log(`saveAsync succeeded, itemId is ${result.value}`);
        }
        else {
          console.error(`saveAsync failed with message ${result.error.message}`);
        }
      });
      ```
