  - uid: 'outlook!Office.AppointmentCompose#seriesId:member'
    summary: |-
      Ruft die ID der Datenreihe ab, zu der eine Instanz gehört.

      In Outlook im Internet und Desktop Clients gibt die `seriesId` Eigenschaft die Exchange-Webdienste-ID des übergeordneten Elements (Series) zurück, zu dem dieses Element gehört. Auf IOS und Android gibt die Series-ID jedoch die Rest-ID des übergeordneten Elements zurück.

      **Hinweis**: der von der `seriesId` Eigenschaft zurückgegebene Bezeichner ist identisch mit der ID des Exchange Webdienste-Elements. Die `seriesId` -Eigenschaft ist nicht identisch mit den Outlook-IDs, die von der Outlook-Rest-API verwendet werden. Bevor Rest-API-Aufrufe mit diesem Wert vorgenommen werden, sollte er mithilfe von`Office.context.mailbox.convertToRestId`<!-- -->. Weitere Informationen finden Sie unter [Verwenden der Outlook-Rest-APIs aus einem Outlook-Add-in](https://docs.microsoft.com/office/dev/add-ins/outlook/use-rest-api)<!-- -->.

      Die `seriesId` -Eigenschaft `null` gibt Elemente zurück, die übergeordnete Elemente wie einzelne Termine, Serienelemente oder Besprechungsanfragen und-Rückgabe `undefined` Werte für andere Elemente, die keine Besprechungsanfragen sind, aufweisen.

      \[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Terminplaner

      #### <a name="examples"></a>Beispiele

      ```javascript
      var seriesId = Office.context.mailbox.item.seriesId;

      if (seriesId === undefined) {
        console.log("This is a message that's not a meeting request.");
      } else if (seriesId === null) {
        console.log("This is a single appointment, a parent series, or a meeting request for a series or single meeting.");
      } else {
        console.log("This is an instance belonging to series with ID " + seriesId);
      }
      ```
