  - uid: 'outlook!Office.AppointmentCompose#addItemAttachmentAsync:member(1)'
    summary: |-
      Fügt der Nachricht oder dem Termin ein Exchange-Objekt, wie z. B. eine Nachricht, als Anhang hinzu.

      Die `addItemAttachmentAsync` -Methode fügt das Element mit dem angegebenen Exchange-Bezeichner an das Element im Formular Verfassen an. Wenn Sie eine Rückrufmethode angeben, wird die Methode mit einem Parameter aufgerufen.`asyncResult`<!-- -->, die entweder den Anlagen Bezeichner oder einen Code enthält, der alle Fehler angibt, die beim Anfügen des Elements aufgetreten sind. Sie können den `options` Parameter verwenden, um Zustandsinformationen bei Bedarf an die Rückrufmethode zu übergeben.

      Anschließend können Sie den Bezeichner mit der `removeAttachmentAsync`-Methode in der gleichen Sitzung zum Entfernen der Anlage verwenden.

