  - uid: outlook.Office.Body.getAsync
    summary: |-
      Gibt den aktuellen Text in einem bestimmten Format zurück.

      Diese Methode gibt den vollständigen Text in dem Format zurück, das durch coercionType spezifiziert wurde.

      Bei der Arbeit mit HTML-formatierten Textkörpern ist es wichtig zu beachten, dass die Methoden Body. getasync und Body. setasync nicht idempotenten sind. Der von der getasync-Methode zurückgegebene Wert ist nicht notwendigerweise exakt identisch mit dem Wert, der zuvor in der setasync-Methode übergeben wurde. Der Client kann den an setasync übergebenen Wert ändern, damit er mit seinem Rendering-Modul effizient gerendert wird.

      \[[API-Gruppe: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen

      #### <a name="examples"></a>Beispiele

      ```javascript
      // This example gets the body of the item as plain text.
      Office.context.mailbox.item.body.getAsync(
          "text",
          { asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Do something with the result.
          });

      // The following is an example of the result parameter passed to the callback function.
      {
          "value": "TEXT of whole body (including threads below)",
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }
      ```
    name: 'getAsync(coercionType, options, callback)'
    fullName: 'getAsync(coercionType, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsync(coercionType: Office.CoercionType | string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: coercionType
          description: Das Format für den zurückgegebenen Text.
          type:
            - Office.CoercionType | string
        - id: options
          description: 'Optional. Ein Objektliteral, das eine oder mehrere der folgenden Eigenschaften enthält: AsyncContext: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: 'Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzigen Parameter vom Typ Office. AsyncResult aufgerufen. Der Textkörper wird im angeforderten Format in der AsyncResult. Value-Eigenschaft bereitgestellt.'
          type:
            - '(asyncResult: Office.AsyncResult<string>) => void'
