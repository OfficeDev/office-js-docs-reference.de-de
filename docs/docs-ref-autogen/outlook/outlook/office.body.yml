  - uid: outlook.Office.Body.setAsync
    summary: |-
      Ersetzt den gesamten Textkörper mit dem angegebenen Text.

      Bei der Arbeit mit HTML-formatierten Textkörpern ist es wichtig zu beachten, dass die Methoden Body. getasync und Body. setasync nicht idempotenten sind. Der von der getasync-Methode zurückgegebene Wert ist nicht notwendigerweise exakt identisch mit dem Wert, der zuvor in der setasync-Methode übergeben wurde. Der Client kann den an setasync übergebenen Wert ändern, damit er mit seinem Rendering-Modul effizient gerendert wird.

      Wenn Sie Links in HTML-Markup einschließen, können Sie die Online Link Vorschau deaktivieren, indem Sie das ID-Attribut für den Anker festlegen (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) auf "LPNoLP" (Beispiele finden Sie im Abschnitt "examples" für ein Beispiel).

      \[[API-Gruppe: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      **Fehler**:

      - DataExceedsMaximumSize: der Data-Parameter ist länger als 1 Million Zeichen.

      - InvalidFormatError: der Parameter "Options. coercionType" ist auf "Office. coercionType. html" festgelegt, und der Nachrichtentext ist im nur-Text-Format.

      #### <a name="examples"></a>Beispiele

      ```javascript
      // When including links in HTML markup, you can disable online link preview
      // by setting the id attribute on the anchor (<a>) to "LPNoLP".
      Office.context.mailbox.item.body.setAsync(
          '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
          {coercionType: Office.CoercionType.Html},
          callback);
      Office.context.mailbox.item.body.setAsync(
          "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
          { coercionType: "html", asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Process the result.
      });

      // The following is an example of the result parameter passed to the callback function.
      {
          "value":null,
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }
      ```
