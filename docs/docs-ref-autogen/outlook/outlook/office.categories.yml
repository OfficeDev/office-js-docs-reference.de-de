items:
  - uid: outlook.Office.Categories
    summary: |-
      Stellt die Kategorien für ein Element dar.

      Benutzer können Nachrichten und Termine in Outlook gruppieren, indem sie sie anhand von Kategorien farblich kennzeichnen. Der Benutzerdefiniert [Kategorien in einer Masterliste](xref:outlook.Office.MasterCategories) in seinem Postfach. Anschließend können beliebig viele Kategorien auf ein Element angewendet werden.

      \[[API-Gruppe: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
