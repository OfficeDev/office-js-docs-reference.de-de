  - uid: outlook.Office.Diagnostics.hostName
    summary: |-
      Ruft eine Zeichenfolge ab, die den Namen der Hostanwendung darstellt.

      Eine Zeichenfolge, die einen der folgenden Werte aufweisen kann: "Outlook", "OutlookWebApp", "OutlookIOS" oder "OutlookAndroid".

      **Hinweis**: der Wert "Outlook" wird für Outlook auf Desktop Clients (also Windows und Mac) zurückgegeben.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: hostName
    fullName: hostName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostName: string;'
      return:
        type:
          - string
  - uid: outlook.Office.Diagnostics.hostVersion
    summary: |-
      Ruft eine Zeichenfolge ab, die die Version der Hostanwendung oder der Exchange Server darstellt (beispielsweise "15.0.468.0").

      Wenn das e-Mail-Add-in in Outlook auf einem Desktop-oder mobilen Client gestartet wird, gibt die Host-Eigenschaft die Version der Hostanwendung, Outlook, zurück. In Outlook im Internet gibt die Eigenschaft die Version der Exchange Server zurück.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: hostVersion
    fullName: hostVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostVersion: string;'
      return:
        type:
          - string
  - uid: outlook.Office.Diagnostics.OWAView
    summary: |-
      Ruft eine Zeichenfolge ab, die die aktuelle Ansicht von Outlook im Internet darstellt.

      Bei der zurückgegebenen Zeichenfolge handelt es sich um einen der folgenden Werte: "OneColumn", "TwoColumns" oder "ThreeColumns".

      Wenn es sich bei der Hostanwendung nicht um Outlook im Internet handelt, führt der Zugriff auf diese Eigenschaft zu undefined.

      Outlook im Internet verfügt über drei Ansichten, die der Breite des Bildschirms und des Fensters entsprechen, und der Anzahl der Spalten, die angezeigt werden können:

      - "OneColumn", die angezeigt wird, wenn der Bildschirm schmal ist. Outlook im Internet verwendet dieses Einzel Spaltenlayout auf dem gesamten Bildschirm eines Smartphones.

      - "TwoColumns", die angezeigt wird, wenn der Bildschirm breiter ist. Outlook im Internet verwendet diese Ansicht für die meisten Tablets.

      - "ThreeColumns", das angezeigt wird, wenn der Bildschirm breit ist. Beispielsweise verwendet Outlook im Internet diese Ansicht in einem Vollbildfenster auf einem Desktopcomputer.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"