items:
  - uid: 'outlook!Office.Organizer:interface'
    summary: |-
      Stellt den Termin Organisator dar, auch wenn ein Alias oder eine Stellvertretung zum Erstellen des Termins verwendet wurde. Dieses Objekt stellt eine Methode zum Abrufen des Organizer-Werts eines Termins in einem Outlook-Add-in bereit.

      \[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Verfassen
    name: Office.Organizer
    fullName: Office.Organizer
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.Organizer#getAsync:member(1)'
      - 'outlook!Office.Organizer#getAsync:member(2)'
  - uid: 'outlook!Office.Organizer#getAsync:member(1)'
    summary: |-
      Ruft den Organizer-Wert eines Termins als ein [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) - `asyncResult.value` Objekt in der-Eigenschaft ab.

      \[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Verfassen
    name: 'getAsync(options, callback)'
    fullName: 'getAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsync(options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 'Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. `asyncContext`<!-- -->: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten.'
          type:
            - 'office!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'Wenn die Methode abgeschlossen ist, wird die Funktion, `callback` die im-Parameter übergeben wird, mit einem einzelnen Parameter aufgerufen.`asyncResult`<!-- -->, bei dem es `AsyncResult` sich um ein Objekt handelt. Die `value` Eigenschaft des Ergebnisses ist der Organizer-Wert des Termins `EmailAddressDetails` als Objekt.'
          type:
            - 'outlook!Office.Organizer#getAsync~0:complex'
  - uid: 'outlook!Office.Organizer#getAsync:member(2)'
    summary: |-
      Ruft den Organizer-Wert eines Termins als [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) -Objekt in der AsyncResult. Value-Eigenschaft ab.

      \[[API-Gruppe: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/30-recipients-and-attendees/get-organizer-appointment-organizer.yaml
      Office.context.mailbox.item.organizer.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          var apptOrganizer = asyncResult.value;
          console.log("Organizer: " + apptOrganizer.displayName + " (" + apptOrganizer.emailAddress + ")");
        } else {
          console.error(asyncResult.error);
        }
      });
      ```
