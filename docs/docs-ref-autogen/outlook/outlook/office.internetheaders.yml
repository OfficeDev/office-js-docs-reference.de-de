  - uid: 'outlook!Office.InternetHeaders#getAsync:member(2)'
    summary: |-
      Bei einem Array von Internet-Headernamen gibt diese Methode ein Wörterbuch zurück, das die Internetkopfzeilen und deren Werte enthält. Wenn das Add-in eine nicht verfügbare x-Kopfzeile anfordert, wird diese x-Kopfzeile nicht in den Ergebnissen zurückgegeben.

      **Hinweis**: Diese Methode dient zum Zurückgeben der Werte der benutzerdefinierten Header, die Sie mithilfe `setAsync` der-Methode festgelegt haben.

      \[[API-Gruppe: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.item.internetHeaders.getAsync(["header1", "header2"], callback);

      function callback(asyncResult) {
          var dictionary = asyncResult.value;
          var header1_value = dictionary["header1"];
      }
      ```
