  - uid: 'outlook!Office.InternetHeaders#setAsync:member(1)'
    summary: |-
      Legt die angegebenen Internetkopfzeilen auf die angegebenen Werte fest.

      Die setasync-Methode erstellt einen neuen Header, wenn der angegebene Header nicht bereits vorhanden ist; andernfalls false. Andernfalls wird der vorhandene Wert durch den neuen Wert ersetzt.

      **Hinweis**: Diese Methode dient zum Festlegen der Werte Ihrer benutzerdefinierten Kopfzeilen.

      \[[API-Gruppe: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
