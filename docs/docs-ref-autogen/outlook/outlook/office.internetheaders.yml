### YamlMime:TSType
name: Office.InternetHeaders
uid: outlook!Office.InternetHeaders:interface
package: outlook!
fullName: Office.InternetHeaders
summary: >-
  Das Objekt stellt benutzerdefinierte Internetkopfzeilen dar, die beibehalten werden, nachdem das Nachrichtenelement Exchange verlässt und in `InternetHeaders` eine MIME-Nachricht konvertiert wird. Diese Kopfzeilen werden als x-Header in der MIME-Nachricht gespeichert.


  Internetkopfzeilen werden als Schlüssel-Wert-Paare pro Element gespeichert.


  **Hinweis:** Dieses Objekt ist für Sie vorgesehen, um Ihre benutzerdefinierten Kopfzeilen für ein Nachrichtenelement zu festlegen und zu erhalten. Weitere Informationen finden Sie unter ["Get and set internet headers on a message in an Outlook add-in"](https://docs.microsoft.com/office/dev/add-ins/outlook/internet-headers)<!-- -->.


  \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **Empfohlene Vorgehensweise**


  Derzeit sind Internetkopfzeilen eine begrenzte Ressource im Postfach eines Benutzers. Wenn das Kontingent aufgebraucht ist, können Sie keine weiteren Internetheader für dieses Postfach erstellen, was zu unerwartetem Verhalten von Clients führen kann, die diese Funktion nutzen.


  Wenden Sie die folgenden Richtlinien an, wenn Sie Internetheader in Ihrem Add-In erstellen.


  - Erstellen Sie die mindestens erforderliche Anzahl von Headern.


  - Benennen Sie Kopfzeilen, damit Sie ihre Werte später wiederverwenden und aktualisieren können. Vermeiden Sie deshalb die Benennung von Kopfzeilen auf variable Weise (z. B. basierend auf Benutzereingabe, Zeitstempel usw.).


  **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAsync(names, options, callback)
  uid: outlook!Office.InternetHeaders#getAsync:member(1)
  package: outlook!
  fullName: getAsync(names, options, callback)
  summary: >-
    Bei einem Array von Internetkopfzeilennamen gibt diese Methode ein Wörterbuch zurück, das diese Internetkopfzeilen und deren Werte enthält. Wenn das Add-in einen x-Header anfordert, der nicht verfügbar ist, wird dieser X-Header nicht in den Ergebnissen zurückgegeben.


    **Hinweis:** Diese Methode soll die Werte der benutzerdefinierten Kopfzeilen zurückgeben, die Sie mit der Methode festgelegt `setAsync` haben.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen


    #### <a name="examples"></a>Beispiele


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.getAsync(
      ["x-preferred-fruit", "x-preferred-vegetable", "x-best-vegetable", "x-nonexistent-header"],
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Selected headers: " + JSON.stringify(asyncResult.value));
        } else {
          console.log("Error getting selected headers: " + JSON.stringify(asyncResult.error));
        }
      }
    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<InternetHeaders>) => void): void;'
    parameters:
    - id: names
      description: Die Namen der zurück zu verwendenden Internetheader.
      type: string[]
    - id: options
      description: 'Optional. Ein Objektliteral, das eine oder mehrere der folgenden Eigenschaften enthält: `asyncContext`<!-- -->: Entwickler können in der Rückrufmethode jedes Objekt bereitstellen, auf das sie zugreifen möchten.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die im Parameter übergebene `callback` Funktion mit einem einzigen Parameter aufgerufen. `asyncResult`<!-- -->, bei dem es sich um ein Objekt `Office.AsyncResult` handelt.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="outlook!Office.InternetHeaders:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: removeAsync(names, options, callback)
  uid: outlook!Office.InternetHeaders#removeAsync:member(1)
  package: outlook!
  fullName: removeAsync(names, options, callback)
  summary: >-
    Bei einem Array von Internetheadernamen entfernt diese Methode die angegebenen Kopfzeilen aus der Internetheadersammlung.


    **Hinweis:** Mit dieser Methode sollen die benutzerdefinierten Kopfzeilen entfernt werden, die Sie mithilfe der Methode festgelegt `setAsync` haben.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen


    #### <a name="examples"></a>Beispiele


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.removeAsync(
      ["x-best-vegetable", "x-nonexistent-header"],
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Successfully removed selected headers");
        } else {
          console.log("Error removing selected headers: " + JSON.stringify(asyncResult.error));
        }
      }
    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<InternetHeaders>) => void): void;'
    parameters:
    - id: names
      description: Die Namen der zu entfernenden Internetheader.
      type: string[]
    - id: options
      description: 'Optional. Ein Objektliteral, das eine oder mehrere der folgenden Eigenschaften enthält: `asyncContext`<!-- -->: Entwickler können in der Rückrufmethode jedes Objekt bereitstellen, auf das sie zugreifen möchten.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die im Parameter übergebene `callback` Funktion mit einem einzigen Parameter aufgerufen. `asyncResult`<!-- -->, bei dem es sich um ein Objekt `Office.AsyncResult` handelt.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="outlook!Office.InternetHeaders:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: setAsync(headers, options, callback)
  uid: outlook!Office.InternetHeaders#setAsync:member(1)
  package: outlook!
  fullName: setAsync(headers, options, callback)
  summary: >-
    Legt die angegebenen Internetheader auf die angegebenen Werte fest.


    Die Methode erstellt einen neuen Header, wenn der angegebene Header noch nicht vorhanden ist. Andernfalls wird der vorhandene Wert durch `setAsync` den neuen Wert ersetzt.


    **Hinweis:** Diese Methode dient zum Festlegen der Werte Ihrer benutzerdefinierten Kopfzeilen.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Mindestberechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Zutreffender Outlook-Modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen


    #### <a name="examples"></a>Beispiele


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.setAsync(
      { "x-preferred-fruit": "orange", "x-preferred-vegetable": "broccoli", "x-best-vegetable": "spinach" },
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Successfully set headers");
        } else {
          console.log("Error setting headers: " + JSON.stringify(asyncResult.error));
        }
      }

    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    parameters:
    - id: headers
      description: Die Namen und die entsprechenden Werte der kopfzeilen, die festgelegt werden sollen. Sollte ein Wörterbuchobjekt sein, bei dem Schlüssel die Namen der Internetkopfzeilen und Werte die Werte der Internetkopfzeilen sind.
      type: Object
    - id: options
      description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. `asyncContext`<!-- -->: Entwickler können in der Rückrufmethode jedes Objekt bereitstellen, auf das sie zugreifen möchten.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die im Parameter übergebene Funktion mit einem einzelnen Parameter vom Typ `callback` Office.AsyncResult aufgerufen. Alle aufgetretenen Fehler werden in der `asyncResult.error`-Eigenschaft bereitgestellt.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
