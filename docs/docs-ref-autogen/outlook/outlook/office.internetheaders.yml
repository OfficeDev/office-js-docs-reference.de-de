### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.InternetHeaders:interface'
    summary: |-
      Das Internet Headers-Objekt stellt benutzerdefinierte Internetkopfzeilen dar, die beibehalten werden, nachdem das Nachrichtenelement Exchange verlassen hat und in eine MIME-Nachricht konvertiert wird. Diese Kopfzeilen werden in der MIME-Nachricht als x-Header gespeichert.

      Internet Headers werden als Schlüssel/Wert-Paare auf Elementbasis gespeichert.

      **Hinweis**: dieses Objekt dient zum Festlegen und Abrufen von benutzerdefinierten Kopfzeilen für ein Nachrichtenelement.

      \[[API-Gruppe: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
