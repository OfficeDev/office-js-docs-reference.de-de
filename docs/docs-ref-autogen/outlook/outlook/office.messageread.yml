  - uid: 'outlook!Office.MessageRead#subject:member'
    summary: |-
      Ruft die Beschreibung ab, die im Feld Subject eines Elements angezeigt wird.

      Die `subject`-Eigenschaft ruft den gesamten Betreff des Elements ab oder legt ihn fest – so, wie er vom E-Mail-Server gesendet wird.

      Die `subject`-Eigenschaft gibt eine Zeichenfolge zurück. Verwenden Sie `normalizedSubject` die-Eigenschaft, um den Betreff abzüglich aller führenden Präfixe wie Re: und FW: abzurufen.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Nachrichten Lesevorgang

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following JavaScript code example shows how to access the
      // `subject` property of the current item in Outlook.

      // The initialize function is required for all apps.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, app-specific code can run.
              var item = Office.context.mailbox.item;
              var subject = item.subject;
              // Continue with processing the subject of the current item,
              // which can be a message or appointment.
          });
      };
      ```
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageRead#to:member'
    summary: |-
      Bietet Zugriff auf die Empfänger in der Zeile An einer Nachricht. Der Typ des Objekts und die Zugriffsebene hängen vom Modus des aktuellen Elements ab.

      Die `to`-Eigenschaft gibt ein Array mit einem `EmailAddressDetails`-Objekt für jeden Empfänger in derAn-Zeile der Nachricht zurück. Die Auflistung ist standardmäßig auf höchstens 100 Elemente beschränkt. Unter Windows und Mac können Sie jedoch maximal 500 Mitglieder abrufen.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`ReadItem`

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: Nachrichten Lesevorgang

      #### <a name="examples"></a>Beispiele

      ```javascript
      console.log(JSON.stringify(Office.context.mailbox.item.to));
      ```
      ```javascript
      var msgTo = Office.context.mailbox.item.to;
      console.log("Message sent to:");
      for (var i = 0; i < msgTo.length; i++) {
        console.log(msgTo[i].displayName + " (" + msgTo[i].emailAddress + ")");
      }
      ```
    name: to
    fullName: to
    langs:
      - typeScript
    type: property
    syntax:
      content: 'to: EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.MessageRead#to~0:complex'
