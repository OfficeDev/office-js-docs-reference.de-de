          description: 'Der Wert der Uhrzeit der Startzeit. Gültiger Bereich: 0-24.'
          type:
            - number
        - id: minutes
          description: 'Der Minuten Wert der Startzeit. Gültiger Bereich: 0-59.'
          type:
            - number
