  - uid: outlook.Office.Time.setAsync
    summary: |-
      Legt die Start- oder Endzeit eines Termins fest.

      Wenn die setasync-Methode für die Start-Eigenschaft aufgerufen wird, wird die End-Eigenschaft angepasst, um die Dauer des Termins beizubehalten, wie zuvor festgelegt. Wenn die setasync-Methode für die End-Eigenschaft aufgerufen wird, wird die Zeitdauer des Termins auf die neue Endzeit erweitert.

      Die Zeit muss in UTC sein; Sie können die richtige UTC-Zeit mit der convertToUtcClientTime-Methode abrufen.

      \[[API-Gruppe: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      **Fehler**:

      - InvalidEndTime: die Endzeit des Termins liegt vor der Startzeit des Termins.

      #### <a name="examples"></a>Beispiele

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
