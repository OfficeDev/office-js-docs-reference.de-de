  - uid: outlook.Office.Time.getAsync_1
    summary: |-
      Ruft die Start- oder Endzeit eines Termins ab.

      Das Datum und die Uhrzeit werden als Date-Objekt in der AsyncResult. Value-Eigenschaft bereitgestellt. Der Wert wird in UTC (Coordinated Universal Time) angegeben. Sie können die UTC-Zeit mithilfe der convertToLocalClientTime-Methode in die lokale Clientzeit konvertieren.

      \[[API-Gruppe: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      Zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.item.start.getAsync(function (asyncResult) {
          if (asyncResult.status === "failed") {
              console.log("Action failed with error: " + asyncResult.error.message);
          }
          else {
              console.log("Start date and time: " + asyncResult.value);
          }
      });
      ```
