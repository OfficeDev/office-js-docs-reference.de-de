  - uid: outlook.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="8cff9-126">Legt die Start- oder Endzeit eines Termins fest.</span><span class="sxs-lookup"><span data-stu-id="8cff9-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="8cff9-127">Wenn die setasync-Methode für die Start-Eigenschaft aufgerufen wird, wird die End-Eigenschaft angepasst, um die Dauer des Termins beizubehalten, wie zuvor festgelegt.</span><span class="sxs-lookup"><span data-stu-id="8cff9-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="8cff9-128">Wenn die setasync-Methode für die End-Eigenschaft aufgerufen wird, wird die Zeitdauer des Termins auf die neue Endzeit erweitert.</span><span class="sxs-lookup"><span data-stu-id="8cff9-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

