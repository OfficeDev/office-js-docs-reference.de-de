  package: outlook!
  fullName: taskString
  summary: Ruft den Text eines Elements ab, das als Vorgangsvorschlag identifiziert wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'taskString: string;'
    return:
      type: string
