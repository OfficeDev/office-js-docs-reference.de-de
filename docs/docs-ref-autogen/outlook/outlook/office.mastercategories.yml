      - <span data-ttu-id="09dd5-127">DuplicateCategory: eine der angegebenen Kategorien befindet sich bereits in der Hauptkategorienliste.</span><span class="sxs-lookup"><span data-stu-id="09dd5-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

      - <span data-ttu-id="09dd5-128">PermissionDenied: der Benutzer verfügt nicht über die Berechtigung zum Ausführen dieser Aktion.</span><span class="sxs-lookup"><span data-stu-id="09dd5-128">PermissionDenied: The user does not have permission to perform this action.</span></span>

      #### <a name="examples"></a><span data-ttu-id="09dd5-129">Beispiele</span><span class="sxs-lookup"><span data-stu-id="09dd5-129">Examples</span></span>

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
