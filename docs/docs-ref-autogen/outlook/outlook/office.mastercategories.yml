      **Fehler**:

      - `DuplicateCategory`<!-- -->: Eine der angegebenen Kategorien befindet sich bereits in der Hauptkategorienliste.

      - `PermissionDenied`<!-- -->: Der Benutzer verfügt nicht über die Berechtigung zum Ausführen dieser Aktion.
