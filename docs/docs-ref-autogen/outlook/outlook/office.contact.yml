  - uid: outlook.Office.Contact
    summary: |-
      <span data-ttu-id="50f3e-101">Stellt einen auf dem Server gespeicherten Kontakt dar.</span><span class="sxs-lookup"><span data-stu-id="50f3e-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="50f3e-102">Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="50f3e-102">Read mode only.</span></span>

      <span data-ttu-id="50f3e-103">Die Liste der Kontakte, die einer e-Mail-Nachricht oder einem Termin zugeordnet sind, wird in der Contacts-Eigenschaft des [Office. Entities](xref:outlook.Office.Entities) -Objekts zur체ckgegeben, das von der getentities-oder der getEntitiesByType-Methode des aktiven Elements zur체ckgegeben wird.</span><span class="sxs-lookup"><span data-stu-id="50f3e-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="50f3e-104">\[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="50f3e-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="50f3e-105">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: eingeschr채nkt</span><span class="sxs-lookup"><span data-stu-id="50f3e-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="50f3e-106">Zutreffender \*\* [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Lesen</span><span class="sxs-lookup"><span data-stu-id="50f3e-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="50f3e-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="50f3e-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
