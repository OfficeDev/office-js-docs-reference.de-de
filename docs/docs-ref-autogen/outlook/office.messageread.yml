  summary: >-
    Ruft das Serienmuster eines Termins ab. Ruft das Serienmuster einer Besprechungsanfrage ab. Lese- und Verfassenmodus für Terminelemente. Lesemodus für Besprechungsanfragenelemente.


    Die Serie-Eigenschaft gibt ein Serien Objekt für wiederkehrende Termine oder Besprechungsanfragen zurück, wenn es sich bei einem Element um eine Datenreihe oder eine Instanz in einer Datenreihe handelt. `null` wird für einzelne Termine und Besprechungsanfragen für einzelne Termine zurückgegeben. `undefined` wird für Nachrichten zurückgegeben, die keine Besprechungsanfragen sind.


