- uid: outlook.Office.MessageCompose.close
  summary: >-
    Schließt das aktuelle Element, das erstellt wurde


    Die Verhalten der close-Methode hängt von den aktuellen Status des Elements verfasst wird. Wenn das Element nicht gespeicherte Änderungen enthält, fordert der Client den Benutzer zu speichern, verwerfen oder schließen Sie die Aktion an.


    Wenn die Nachricht im Outlook-Desktopclient eine Inlineantwort ist, hat die close-Methode keine Auswirkung.


    Hinweis: In Outlook im Web wird, wenn das Element einen Termin handelt und zuvor gespeichert wurde SaveAsync mit, der Benutzer aufgefordert, speichern oder Abbrechen, auch wenn keine Änderungen aufgetreten sind, seit der letzten des Elements Speicherung verwerfen.


    \[[API-Satz: 1.3 Postfachs](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr>


    <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen einer</td></tr></table>
  name: close()
  fullName: outlook.Office.MessageCompose.close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: outlook.Office.MessageCompose.conversationId
  summary: >-
    Ruft einen Bezeichner für die E-Mail-Unterhaltung ab, in der eine bestimmte Nachricht enthalten ist.


    Sie können für diese Eigenschaft eine ganze Zahl abrufen, wenn Ihre Mail-App in Formularen zum Lesen oder Antworten in Formularen zum Verfassen aktiviert wird. Wenn der Benutzer den Betreff der Antwortnachricht ändert, ändert sich beim Versenden die Konversations-ID für die entsprechende Nachricht, und der Wert, den Sie vorher bezogen haben, trifft nicht länger zu.


    Sie erhalten in einem Formular zum Verfassen für diese Eigenschaft für ein neues Element null. Wenn der Benutzer einen Betreff festlegt und das Element speichert, gibt die conversationId-Eigenschaft einen Wert zurück.


