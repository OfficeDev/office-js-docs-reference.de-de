- uid: outlook.Office.RecurrenceProperties.days
  summary: "Repräsentiert den Satz der für diese Serie Tage. Folgende Werte sind gültig: 'Mo', 'DI', 'Mi', 'Do', 'Fr', 'Sat' und \"Sun\"."
