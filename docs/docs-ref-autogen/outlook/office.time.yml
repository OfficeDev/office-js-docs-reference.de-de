    <tr><td><span data-ttu-id="542a2-130">Fehler</span><span class="sxs-lookup"><span data-stu-id="542a2-130">Errors</span></span></td><td><span data-ttu-id="542a2-131">InvalidEndTime - ist die Endzeit des Termins vor dem Beginn des Termins Zeit.</span><span class="sxs-lookup"><span data-stu-id="542a2-131">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr></table>


    <span data-ttu-id="542a2-132">Zusätzlich zu dieser Signatur hat diese Methode auch die folgenden Signaturen:</span><span class="sxs-lookup"><span data-stu-id="542a2-132">In addition to this signature, this method also has the following signatures:</span></span>


