    <span data-ttu-id="542a2-124">Die Uhrzeit muss UTC-Format aufweisen; Sie können mithilfe der convertToUtcClientTime-Methode die korrekte UTC-Uhrzeit abrufen.</span><span class="sxs-lookup"><span data-stu-id="542a2-124">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


