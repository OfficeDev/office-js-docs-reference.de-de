- uid: outlook.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="542a2-121">Legt die Start- oder Endzeit eines Termins fest.</span><span class="sxs-lookup"><span data-stu-id="542a2-121">Sets the start or end time of an appointment.</span></span>


