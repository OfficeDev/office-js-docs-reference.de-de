- uid: outlook.Office.UserProfile.accountType
  summary: >-
    Ruft den Kontotyp des Benutzer ab, dem das Postfach zugeordnet ist.


    **Hinweis**: dieses Element wird derzeit nur in Outlook 2016 für Mac, Build 16.9.1212 und höher unterstützt.


    \[[API-Satz: Mailbox 1,6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>VerFassen oder lesen</td></tr> </table>


    Die möglichen Kontotypen sind in der folgenden Tabelle aufgeführt.


    <table> <tr> <th>Wert</th> <th>Beschreibung?</th> </tr> <tr> <td>Enterprise</td> <td>Das Postfach befindet sich auf einem lokalen Exchange-Server.</td> </tr> <tr> <td>Gmail</td> <td>Das Postfach ist einem Gmail-Konto zugeordnet.</td> </tr> <tr> <td>office365</td> <td>Das Postfach ist einem Office 365 Gschäfts-, Schul- oder Unikonto zugeordnet.</td> </tr> <tr> <td>outlookCom</td> <td>Das Postfach ist einem persönlichen Outlook.com-Konto zugeordnet.</td> </tr> </table>

    #### Beispiele


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
