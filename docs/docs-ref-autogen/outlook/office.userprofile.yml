- uid: outlook.Office.UserProfile.accountType
  summary: >-
    Ruft den Kontotyp des Benutzers, dem Postfach zugeordnete ab.


    Hinweis: Dieser Member ist derzeit nur in unterstützten Outlook 2016 für Mac, build 16.9.1212 und höher.


    \[[API-Satz: Postfach 1.6](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Minimale Berechtigung](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Zutreffend Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr></table>


    In der folgenden Tabelle sind die möglichen Kontotypen aufgeführt.


    <table> <tr> <th>Wert</th> <th>Beschreibung?</th> </tr> <tr> <td>Enterprise</td> <td>Das Postfach befindet sich auf einem lokalen Exchange-Server.</td> </tr> <tr> <td>Google Mail</td> <td>Das Postfach ist Google Mail-Konto zugeordnet.</td> </tr> <tr> <td>Office365</td> <td>Das Postfach mit einer Office 365 arbeiten oder Schule Konto.</td> </tr> <tr> <td>outlookCom</td> <td>Das Postfach ist ein persönliches Outlook.com-Konto zugeordnet.</td> </tr> </table>
  name: accountType
  fullName: outlook.Office.UserProfile.accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
