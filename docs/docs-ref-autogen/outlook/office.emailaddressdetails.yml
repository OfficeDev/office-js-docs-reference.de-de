- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: Ruft die Antwort ab, die ein Teilnehmer für einen Termin abgegeben hat. Diese Eigenschaft gilt nur für einen Teilnehmer eines Termins, der von der optionalAttendees-oder requiredAttendees-Eigenschaft dargestellt wird. Diese Eigenschaft gibt undefined in anderen Szenarios zurück.
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// The following sample provides the responses from required attendees.\n// Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
- uid: outlook.Office.EmailAddressDetails.displayName
  summary: Ruft den einer E-Mail-Adresse zugeordneten Anzeigenamen ab.
  name: displayName
  fullName: displayName
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayName: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nvar organizerName = Office.context.mailbox.item.organizer.displayName;\nconsole.log(\"Organizer: \" + organizerName);\n```"
- uid: outlook.Office.EmailAddressDetails.emailAddress
  summary: Ruft die SMTP-E-Mail-Adresse ab.
  name: emailAddress
  fullName: emailAddress
  langs:
  - typeScript
  type: property
  syntax:
    content: 'emailAddress: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nvar organizerAddress = Office.context.mailbox.item.organizer.emailAddress;\nconsole.log(\"Organizer's email address: \" + organizerAddress);\n```"
- uid: outlook.Office.EmailAddressDetails.recipientType
  summary: Ruft den Typ der E-Mail-Adresse eines Empfängers ab.
  name: recipientType
  fullName: recipientType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recipientType: MailboxEnums.RecipientType;'
    return:
      type:
      - MailboxEnums.RecipientType
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.recipientType);\n});\n```"
