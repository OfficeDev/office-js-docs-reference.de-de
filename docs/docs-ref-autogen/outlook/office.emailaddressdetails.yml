- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="304d5-p101">Ruft die Antwort ab, die ein Teilnehmer f체r einen Termin abgegeben hat. Diese Eigenschaft betrifft nur einen Teilnehmer eines Termins, wie von der optionalAttendees-oder requiredAttendees-Eigenschaft dargestellt wird. Diese Eigenschaft gibt undefined in anderen Szenarien zur체ck.</span><span class="sxs-lookup"><span data-stu-id="304d5-p101">Gets the response that an attendee returned for an appointment. This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property. This property returns undefined in other scenarios.</span></span>
