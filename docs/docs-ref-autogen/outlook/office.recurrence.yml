      Das Serie-Objekt stellt Methoden zum Abrufen und Festlegen des Serienmusters von Terminen, aber nur das Serienmuster von Besprechungsanfragen. Es verfügt über ein Wörterbuch mit den folgenden Schlüsseln: serieszeit, serietype, recurrenceProperties und recurrenceTimeZone (optional).

