- uid: outlook.Office.Entities
  summary: >-
    <span data-ttu-id="a4f23-p101">Stellt eine Auflistung von in einer E-Mail-Nachricht oder einem Termin gefundenen Entitäten dar. Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="a4f23-p101">Represents a collection of entities found in an email message or appointment. Read mode only.</span></span>


    <span data-ttu-id="a4f23-p102">Das Entities-Objekt ist ein Container für die Entitätsarrays, die von der getEntities-Methode und der getEntitiesByType-Methode zurückgegeben werden, wenn das Element (eine E-Mail-Nachricht oder ein Termin) mindestens eine vom Exchange-Server gefundene Entität enthält. Sie können diese Entitäten im Code verwenden, um zusätzliche Kontextinformationen für den Betrachter bereitzustellen, z. B. eine Karte für eine im Element gefundene Adresse anzeigen oder ein Wählprogramm für eine Telefonnummer im Element öffnen.</span><span class="sxs-lookup"><span data-stu-id="a4f23-p102">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server. You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>


    <span data-ttu-id="a4f23-p103">Wenn keine Entitäten des in der Eigenschaft angegebenen Typs im Element vorhanden sind, lautet die dieser Entität zugeordnete Eigenschaft null. Wenn eine Nachricht z. B. eine Adresse und eine Telefonnummer enthält, enthalten die addresses-Eigenschaft und die phoneNumbers-Eigenschaft Informationen, und die anderen Eigenschaften sind null.</span><span class="sxs-lookup"><span data-stu-id="a4f23-p103">If no entities of the type specified in the property are present in the item, the property associated with that entity is null. For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>


    <span data-ttu-id="a4f23-107">Damit eine Zeichenfolge als Adresse erkannt wird, muss sie eine US-Postadresse enthalten, die mindestens einen Teilsatz der Elemente Straßennummer, Straßenname, Stadt, Staat und Postleitzahl enthält.</span><span class="sxs-lookup"><span data-stu-id="a4f23-107">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>


    <span data-ttu-id="a4f23-108">Damit die Zeichenfolge als Telefonnummer erkannt wird, muss die Zeichenfolge ein nordamerikanisches Telefonnummernformat enthalten.</span><span class="sxs-lookup"><span data-stu-id="a4f23-108">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>


    <span data-ttu-id="a4f23-p104">Die Entitätserkennung beruht auf der Erkennung von natürlicher Sprache, die auf großen, maschinell eingelernten Datenmengen basiert. Die Erkennung einer Entität ist nichtdeterministisch und der Erfolg hängt in einigen Fällen vom jeweiligen Kontext in einem Element ab.</span><span class="sxs-lookup"><span data-stu-id="a4f23-p104">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>


    <span data-ttu-id="a4f23-111">Wenn die Eigenschaftenarrays von der getEntitiesByType-Methode zurückgegeben werden, enthält nur die Eigenschaft für die angegebene Entitäten Daten. Alle anderen Eigenschaften sind null.</span><span class="sxs-lookup"><span data-stu-id="a4f23-111">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>


    <span data-ttu-id="a4f23-112">\[[API-Satz: Postfach 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a4f23-112">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
