    <span data-ttu-id="95153-134">Zusätzlich zu dieser Signatur hat diese Methode auch die folgende Signatur:</span><span class="sxs-lookup"><span data-stu-id="95153-134">In addition to this signature, this method also has the following signature:</span></span>


    `getAsync(callback: (result: Office.AsyncResult<EmailAddressDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="95153-135">Beispiele</span><span class="sxs-lookup"><span data-stu-id="95153-135">Examples</span></span>


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            showMessage(msg);
        }
    });

    ```
