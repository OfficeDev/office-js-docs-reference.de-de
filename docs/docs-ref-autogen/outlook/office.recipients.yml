    <span data-ttu-id="95153-118">Zusätzlich zu dieser Signatur hat diese Methode auch die folgenden Signaturen:</span><span class="sxs-lookup"><span data-stu-id="95153-118">In addition to this signature, this method also has the following signatures:</span></span>


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: Office.AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="95153-119">Beispiele</span><span class="sxs-lookup"><span data-stu-id="95153-119">Examples</span></span>


    ```javascript

    // The following example creates an array of EmailUser objects

    // and adds them to the To recipients of the message.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            showMessage("Recipients added");
        }
    });

    ```
