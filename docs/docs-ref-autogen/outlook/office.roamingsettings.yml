- uid: outlook.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="8354d-p101">Die mit den Methoden des RoamingSettings-Objekts erstellten Einstellungen werden pro Add-In und pro Benutzer gespeichert. Dies bedeutet, dass sie nur für das Add-In verfügbar sind, mit der sie erstellt wurden, sowie nur über das Postfach des Benutzers, in dem sie gespeichert sind.</span><span class="sxs-lookup"><span data-stu-id="8354d-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="8354d-p102">Während die Outlook-Add-In-API den Zugriff auf diese Einstellungen nur auf das Add-In beschränkt, das sie erstellt hat, sollten diese Einstellungen nicht als sicherer Speicher betrachtet werden. Der Zugriff ist über Exchange-Webdienste oder Extended MAPI möglich. Sie sollten nicht verwendet werden, um vertrauliche Informationen zu speichern, wie z. B. Benutzeranmeldeinformationen oder Sicherheitstokens.</span><span class="sxs-lookup"><span data-stu-id="8354d-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="8354d-106">Der Name einer Einstellung ist eine Zeichenfolge, während der Wert vom Typ „string“, „number“, „boolean“, „null“, „object“ oder „array“ sein kann.</span><span class="sxs-lookup"><span data-stu-id="8354d-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="8354d-107">Der Zugriff auf das RoamingSettings-Objekt erfolgt über die roamingSettings-Eigenschaft im Office.context-Namespace.</span><span class="sxs-lookup"><span data-stu-id="8354d-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="8354d-108">**Wichtig**: das RoamingSettings-Objekt wird nur dann vom beibehaltenen Speicher initialisiert, wenn das Add-in zuerst geladen wird.</span><span class="sxs-lookup"><span data-stu-id="8354d-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="8354d-109">Bei Aufgabenbereichen bedeutet dies, dass es nur beim Öffnen des Aufgabenbereichs initialisiert wird.</span><span class="sxs-lookup"><span data-stu-id="8354d-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="8354d-110">Wenn der Aufgabenbereich zu einer anderen Seite navigiert oder die aktuelle Seite neu lädt, wird das Objekt im Arbeitsspeicher auf die anfänglichen Werte zurückgesetzt, auch wenn das Add-in Änderungen beibehalten hat.</span><span class="sxs-lookup"><span data-stu-id="8354d-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="8354d-111">Die permanenten Änderungen sind erst verfügbar, wenn der Aufgabenbereich geschlossen und erneut geöffnet wurde.</span><span class="sxs-lookup"><span data-stu-id="8354d-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="8354d-112">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8354d-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="8354d-113">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="8354d-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="8354d-114">Eingeschränkt</span><span class="sxs-lookup"><span data-stu-id="8354d-114">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="8354d-115">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="8354d-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="8354d-116">VerFassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="8354d-116">Compose or Read</span></span></td></tr> </table><span data-ttu-id="8354d-117">

    ####Beispiele</span><span class="sxs-lookup"><span data-stu-id="8354d-117">

    #### Examples</span></span>


    ```javascript

    // Get the current value of the 'myKey' setting.

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting.

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change.

    Office.context.roamingSettings.saveAsync();

    ```
