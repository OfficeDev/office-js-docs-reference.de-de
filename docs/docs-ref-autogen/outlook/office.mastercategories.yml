### YamlMime:UniversalReference
items:
  - uid: outlook.Office.MasterCategories
    summary: |-
      Stellt die Masterliste Kategorien für das Postfach dar.

      In Outlook können Benutzer Nachrichten und Termine mithilfe einer Kategorie gruppieren, um Sie farblich zu codieren. Der Benutzerdefiniert Kategorien in einer Masterliste in seinem Postfach. Sie können dann eine oder mehrere Kategorien auf ein Element anwenden.

      \[[API-Satz: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadMailbox

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
    isPreview: true
    name: Office.MasterCategories
    fullName: Office.MasterCategories
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.MasterCategories.addAsync
      - outlook.Office.MasterCategories.addAsync_1
      - outlook.Office.MasterCategories.getAsync
      - outlook.Office.MasterCategories.getAsync_1
      - outlook.Office.MasterCategories.removeAsync
      - outlook.Office.MasterCategories.removeAsync_1
  - uid: outlook.Office.MasterCategories.addAsync
    summary: 'Fügt der Masterliste eines Postfachs Kategorien hinzu. Jede Kategorie muss einen eindeutigen Namen haben, aber mehrere Kategorien können dieselbe Farbe verwenden.'
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteMailbox

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen

      **Fehler**:

      - DuplicateCategory: eine der bereitgestellten Kategorien befindet sich bereits in der Hauptkategorienliste.

      - PermissionDenied: der Benutzer verfügt nicht über die Berechtigung zum Ausführen dieser Aktion.
    isPreview: true
    name: 'addAsync(categories, options, callback)'
    fullName: 'addAsync(categories, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: CategoryDetails[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: 'Die Kategorien, die der Masterliste des Postfachs hinzugefügt werden sollen.'
          type:
            - 'CategoryDetails[]'
        - id: options
          description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: |-
            Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen.

            \[API-Satz: Post fach Vorschau\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
