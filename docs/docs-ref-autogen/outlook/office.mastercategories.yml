      - <span data-ttu-id="7fe14-127">DuplicateCategory: eine der bereitgestellten Kategorien befindet sich bereits in der Hauptkategorienliste.</span><span class="sxs-lookup"><span data-stu-id="7fe14-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

