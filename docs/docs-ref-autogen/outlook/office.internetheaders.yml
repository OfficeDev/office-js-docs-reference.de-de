- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    Legt die angegebenen Internetkopfzeilen auf die angegebenen Werte fest.


    Die setAsync-Methode erstellt eine neue Kopfzeile, wenn die angegebene Kopfzeile noch nicht vorhanden ist; Andernfalls wird der vorhandene Wert durch den neuen Wert ersetzt.


    \[[API-Satz: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen</td></tr> </table>
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: setAsync(headers, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: Die Namen und die entsprechenden Werte der festzulegenden Header. Sollte ein Dictionary-Objekt mit Schlüsseln die Namen der Internetkopfzeilen und Werte sein, die die Werte der Internetkopfzeilen sind.
      type:
      - Object
    - id: options
      description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen. Alle aufgetretenen Fehler werden in der asyncResult. Error-Eigenschaft bereitgestellt.
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
