- uid: outlook.Office.InternetHeaders
  summary: >-
    Das Internet Headers-Objekt stellt Eigenschaften dar, die beibehalten werden, nachdem das Nachrichtenelement Exchange verlässt und in eine MIME-Nachricht konvertiert wurde. Diese Eigenschaften werden als x-Header in der MIME-Nachricht gespeichert.


    Internet Headers werden als Schlüssel-Wert-Paare pro Element gespeichert.


    \[[API-Satz: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>
