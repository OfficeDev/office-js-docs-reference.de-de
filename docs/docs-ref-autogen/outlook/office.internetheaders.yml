- uid: outlook.Office.InternetHeaders
  summary: >-
    Das InternetHeaders-Objekt stellt Eigenschaften, die beibehalten werden, nachdem das Nachrichtenelement bewirkt, Exchange dass und wird in eine MIME-Nachricht konvertiert. Diese Eigenschaften werden als X-Header der MIME-Nachricht gespeichert.


    InternetHeaders werden als Schlüssel/Wert-Paare für einzelne pro Element gespeichert.


    \[[API-Satz: Postfach Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
