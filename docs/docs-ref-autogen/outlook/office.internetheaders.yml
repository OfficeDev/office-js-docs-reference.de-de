  isPreview: true
  name: getAsync(names, options, callback)
  fullName: getAsync(names, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: Die Namen der Internetkopfzeilen, die zurückgegeben werden sollen.
      type:
      - string[]
    - id: options
      description: 'Optional. Ein Objektliteral, das eine oder mehrere der folgenden Eigenschaften enthält: AsyncContext: Entwickler können beliebige Objekte bereitstellen, auf die Sie in der Rückrufmethode zugreifen möchten.'
      type:
