- uid: outlook.Office.InternetHeaders.getAsync_1
  summary: >-
    Bei einem Array von Internet-Headernamen gibt diese Methode ein Wörterbuch mit diesen Internetkopfzeilen und ihren Werten zurück. Wenn das Add-in einen x-Header anfordert, der nicht verfügbar ist, wird der x-Header nicht in den Ergebnissen zurückgegeben.


    \[[API-Satz: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>

    ####Beispiele


    ```javascript

    Office.context.mailbox.item.internetHeaders.getAsync(["header1", "header2"], callback);


    function callback(asyncResult) {
        var dictionary = asyncResult.value;
        var header1_value = dictionary["header1"];
    }

    ```
