- uid: outlook.Office.NotificationMessages.addAsync
  summary: >-
    <span data-ttu-id="b9e8e-107">Fügt eine Benachrichtigung zu einem Element hinzu.</span><span class="sxs-lookup"><span data-stu-id="b9e8e-107">Adds a notification to an item.</span></span>


    <span data-ttu-id="b9e8e-p101">Es werden maximal 5 Benachrichtigungen pro Nachricht. Eine höhere Einstellung gibt einen NumberOfNotificationMessagesExceeded-Fehler zurück.</span><span class="sxs-lookup"><span data-stu-id="b9e8e-p101">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="b9e8e-110">Minimale Berechtigung</span><span class="sxs-lookup"><span data-stu-id="b9e8e-110"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="b9e8e-111">ReadItem</span><span class="sxs-lookup"><span data-stu-id="b9e8e-111">ReadItem</span></span></td></tr>


