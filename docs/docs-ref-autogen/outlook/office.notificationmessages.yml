  - uid: outlook.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="6d09d-121">Fügt eine Benachrichtigung zu einem Element hinzu.</span><span class="sxs-lookup"><span data-stu-id="6d09d-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="6d09d-122">Es werden maximal 5 Benachrichtigungen pro Nachricht.</span><span class="sxs-lookup"><span data-stu-id="6d09d-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="6d09d-123">Eine höhere Einstellung gibt einen NumberOfNotificationMessagesExceeded-Fehler zurück.</span><span class="sxs-lookup"><span data-stu-id="6d09d-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
