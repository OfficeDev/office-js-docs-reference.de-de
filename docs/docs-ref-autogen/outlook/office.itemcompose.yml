    <span data-ttu-id="1a181-245">Speicher asynchron ein Element. .</span><span class="sxs-lookup"><span data-stu-id="1a181-245">Asynchronously saves an item.</span></span>


    <span data-ttu-id="1a181-p126">Beim Aufrufen speichert diese Methode die aktuelle Nachricht als Entwurf und  gibt die Element-ID über die Callbackmethode zurück. In Outlook Web App oder Outlook im Onlinemodus wird das Element auf dem Server gespeichert. In Outlook im Cache-Modus wird das Element im lokalen Cache gespeichert.</span><span class="sxs-lookup"><span data-stu-id="1a181-p126">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


    <span data-ttu-id="1a181-249">Da Termine kein Zustand Entwurf haben, wenn für einen Termin in SaveAsync aufgerufen wird Verfassenmodus, wird das Element als normale Termin auf den Kalender des Benutzers gespeichert werden.</span><span class="sxs-lookup"><span data-stu-id="1a181-249">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="1a181-250">Neue Termine, die noch nicht gespeichert wurde, werden keine Einladung gesendet.</span><span class="sxs-lookup"><span data-stu-id="1a181-250">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="1a181-251">Speichern von vorhandenen Termin sendet ein Update an Teilnehmer hinzugefügt oder entfernt wurden.</span><span class="sxs-lookup"><span data-stu-id="1a181-251">Saving an existing appointment will send an update to added or removed attendees.</span></span>


