- uid: outlook.Office.TaskSuggestion
  summary: >-
    Stellt einen in einem Element identifizierten vorgeschlagenen Vorgang dar. Nur Lesemodus.


    Die Liste der in einer e-Mail-Nachricht vorgeschlagenen Aufgaben wird in der taskSuggestions-Eigenschaft des [Entities](xref:outlook.Office.Entities) -Objekts zurückgegeben, das zurückgegeben wird, wenn die getentities-oder die getEntitiesByType-Methode für das aktive Element aufgerufen wird.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lesen</td></tr> </table>

    ####Beispiele


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

    ```
