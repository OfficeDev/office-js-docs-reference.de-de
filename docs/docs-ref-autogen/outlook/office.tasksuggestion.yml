- uid: outlook.Office.TaskSuggestion
  summary: >-
    Stellt einen in einem Element identifizierten vorgeschlagenen Vorgang dar. Nur Lesemodus.


    Die Liste der Aufgaben in einer e-Mail-Nachricht vorgeschlagenen wird in der Eigenschaft "tasksuggestions" des [Entities](xref:outlook.Office.Entities) -Objekts zur端ckgegeben, die zur端ckgegeben wird, wenn die getentities-Methode oder GetEntitiesByType-Methode f端r das aktive Element aufgerufen wird.


    \[[API-Satz: Postfach 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lesen</td></tr></table>

    ####Beispiele f端r


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

