- uid: outlook.Office.Body.prependAsync
  summary: >-
    Fügt den angegebenen Inhalt am Anfang des Elementkörpers hinzu.


    Die prependAsync-Methode fügt die angegebene Zeichenfolge am Anfang des Elementtexts ein. Nach dem Einfügen wird der Cursor an seine ursprüngliche Position zurückgegeben, relativ zum eingefügten Inhalt.


    Wenn Sie Links in HTML-Markup einschließen, können Sie die Online Link Vorschau deaktivieren, indem Sie das ID-<!-- -->&lt;<!-- -->Attribut<!-- -->&gt;<!-- -->für den Anchor (a) auf "LPNoLP" festlegen (siehe Beispielabschnitt).


    \[[API-Satz: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen</td></tr> <tr><td>Fehler</td><td>DataExceedsMaximumSize-der Data-Parameter ist länger als 1 Million Zeichen.</td></tr> </table>

    ####Beispiele


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Die Zeichenfolge, die am Anfang des Texts eingefügt werden soll. Die Zeichenfolge ist auf 1.000.000 Zeichen beschränkt.
      type:
      - string
    - id: options
      description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten. coercionType: das gewünschte Format für den Textkörper. Die Zeichenfolge im Data-Parameter wird in dieses Format konvertiert.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen. Alle aufgetretenen Fehler werden in der asyncResult. Error-Eigenschaft bereitgestellt.
      type:
      - '(result: Office.AsyncResult<void>) => void'
