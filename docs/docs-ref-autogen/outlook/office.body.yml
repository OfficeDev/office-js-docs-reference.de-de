- uid: outlook.Office.Body.prependAsync
  summary: >-
    <span data-ttu-id="d2386-161">Fügt den angegebenen Inhalt am Anfang des Elementkörpers hinzu.</span><span class="sxs-lookup"><span data-stu-id="d2386-161">Adds the specified content to the beginning of the item body.</span></span>


    <span data-ttu-id="d2386-162">Die prependAsync-Methode fügt die angegebene Zeichenfolge am Beginn des Elementtexts ein.</span><span class="sxs-lookup"><span data-stu-id="d2386-162">The prependAsync method inserts the specified string at the beginning of the item body.</span></span> <span data-ttu-id="d2386-163">Nach dem Einfügen wird der Cursor an seine ursprüngliche Position zurückgegeben, relativ zum eingefügten Inhalt.</span><span class="sxs-lookup"><span data-stu-id="d2386-163">After insertion, the cursor is returned to its original place, relative to the inserted content.</span></span>


    <span data-ttu-id="d2386-164">Wenn Sie Links in HTML-Markup einschließen, können Sie die Online Link Vorschau deaktivieren, indem Sie das ID-Attribut für den Anchor festlegen (</span><span class="sxs-lookup"><span data-stu-id="d2386-164">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (</span></span><!-- -->&lt;<!-- --><span data-ttu-id="d2386-165">a</span><span class="sxs-lookup"><span data-stu-id="d2386-165">a</span></span><!-- -->&gt;<!-- --><span data-ttu-id="d2386-166">) an "LPNoLP" (siehe Beispiel).</span><span class="sxs-lookup"><span data-stu-id="d2386-166">) to "LPNoLP" (please see the Examples section for a sample).</span></span>


    <span data-ttu-id="d2386-167">\[[API-Satz: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d2386-167">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="d2386-168">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="d2386-168">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d2386-169">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="d2386-169">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="d2386-170">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="d2386-170">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="d2386-171">Verfassen</span><span class="sxs-lookup"><span data-stu-id="d2386-171">Compose</span></span></td></tr> <tr><td><span data-ttu-id="d2386-172">Fehler</span><span class="sxs-lookup"><span data-stu-id="d2386-172">Errors</span></span></td><td><span data-ttu-id="d2386-173">DataExceedsMaximumSize-der Data-Parameter ist länger als 1 Million Zeichen.</span><span class="sxs-lookup"><span data-stu-id="d2386-173">DataExceedsMaximumSize - The data parameter is longer than 1,000,000 characters.</span></span></td></tr> </table><span data-ttu-id="d2386-174">

    ####Beispiele</span><span class="sxs-lookup"><span data-stu-id="d2386-174">

