- uid: outlook.Office.Body.setAsync
  summary: >-
    Ersetzt den gesamten Textkörper mit dem angegebenen Text.


    Bei der Arbeit mit HTML-formatierten Textkörpern ist es wichtig zu beachten, dass die Methoden Body. getAsync und Body. setAsync nicht idempotent sind. Der von der getAsync-Methode zurückgegebene Wert ist nicht unbedingt identisch mit dem Wert, der zuvor in der setAsync-Methode übergeben wurde. Der Client kann den an setAsync übergebenen Wert ändern, damit er effizient mit seinem Rendering-Modul gerendert wird.


    Wenn Sie Links in HTML-Markup einschließen, können Sie die Online Link Vorschau deaktivieren, indem Sie das ID-<!-- -->&lt;<!-- -->Attribut<!-- -->&gt;<!-- -->für den Anchor (a) auf "LPNoLP" festlegen (siehe Beispielabschnitt).


    \[[API-Satz: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen</td></tr> <tr><td>Fehler</td><td>DataExceedsMaximumSize-der Data-Parameter ist länger als 1 Million Zeichen.</td></tr> <tr><td></td><td>InvalidFormatError – der Parameter options. coercionType wird auf Office. CoercionType. html festgelegt, und der Nachrichtentext ist im Klartext.</td></tr> </table>

    ####Beispiele


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType: "html", asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Process the result.
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
