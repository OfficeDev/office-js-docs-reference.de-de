- uid: outlook.Office.Location.setAsync
  summary: >-
    Legt den Ort eines Termins fest.


    Die setAsync-Methode startet einen asynchronen Aufruf an den Exchange-Server, den Ort eines Termins festzulegen. Durch das Festlegen des Orts eines Termins wird der aktuelle Ort überschrieben.
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen</td></tr> <tr><td>Fehler</td><td>DataExceedsMaximumSize-der Location-Parameter ist länger als 255 Zeichen.</td></tr> </table>
  name: setAsync(location, options, callback)
  fullName: setAsync(location, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: Der Ort des Termins. Die Zeichenfolge ist auf 255 Zeichen beschränkt.
      type:
      - string
    - id: options
      description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen. Wenn der Speicherort fehlschlägt, enthält die asyncResult. Error-Eigenschaft einen Fehlercode.


        \[API-Satz: Mailbox 1,1\]
      type:
      - '(result: Office.AsyncResult<void>) => void'
