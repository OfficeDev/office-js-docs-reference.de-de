  - uid: outlook.Office.CustomProperties.saveAsync
    summary: |-
      <span data-ttu-id="d2a2e-120">Speichert elementspezifische benutzerdefinierte Eigenschaften auf dem Server.</span><span class="sxs-lookup"><span data-stu-id="d2a2e-120">Saves item-specific custom properties to the server.</span></span>

      <span data-ttu-id="d2a2e-121">Sie müssen die saveAsync-Methode aufrufen, um mit der set-Methode oder der remove-Methode vorgenommene Änderungen des CustomProperties-Objekts beizubehalten.</span><span class="sxs-lookup"><span data-stu-id="d2a2e-121">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object.</span></span> <span data-ttu-id="d2a2e-122">Die Speichernaktion ist asynchron.</span><span class="sxs-lookup"><span data-stu-id="d2a2e-122">The saving action is asynchronous.</span></span>

      <span data-ttu-id="d2a2e-123">Es empfiehlt sich, die Callback-Funktion zu überprüfen und Fehler von saveAsync zu behandeln.</span><span class="sxs-lookup"><span data-stu-id="d2a2e-123">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="d2a2e-124">Insbesondere kann ein Read-Add-in aktiviert werden, während sich der Benutzer in einem gelesenen Zustand in einem verbundenen Status befindet und der Benutzer anschließend getrennt wird.</span><span class="sxs-lookup"><span data-stu-id="d2a2e-124">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="d2a2e-125">Wenn das Add-in saveAsync im getrennten Zustand aufruft, würde saveAsync einen Fehler zurückgeben.</span><span class="sxs-lookup"><span data-stu-id="d2a2e-125">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="d2a2e-126">Ihre Rückrufmethode sollte diesen Fehler entsprechend behandeln.</span><span class="sxs-lookup"><span data-stu-id="d2a2e-126">Your callback method should handle this error accordingly.</span></span>
    remarks: |-
      <span data-ttu-id="d2a2e-127">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="d2a2e-127">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="d2a2e-128">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="d2a2e-128">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="d2a2e-129">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d2a2e-129">Examples</span></span>

      ```javascript
      // The following JavaScript code sample shows how to asynchronously use
      // the loadCustomPropertiesAsync method to load custom properties that
      // are specific to the current item, and the saveAsync method to save
      // these properties back to the server. After loading the custom properties,
      // the code sample uses the get method to read the custom property myProp,
      // the set method to write the custom property otherProp, and then finally
      // calls the saveAsync method to save the custom properties.

      // The initialize function is required for all add-ins.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var item = Office.context.mailbox.item;
              item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              write(asyncResult.error.message);
          }
          else {
              // Async call to save custom properties completed.
              // Proceed to do the appropriate for your add-in.
          }
      }

      // Writes to a div with id='message' on the page.
      function write(message) {
          document.getElementById('message').innerText += message;
      }
      ```
