- uid: outlook.Office.CustomProperties.saveAsync
  summary: >-
    <span data-ttu-id="f60d2-126">Speichert elementspezifische benutzerdefinierte Eigenschaften auf dem Server.</span><span class="sxs-lookup"><span data-stu-id="f60d2-126">Saves item-specific custom properties to the server.</span></span>


    <span data-ttu-id="f60d2-p102">Sie müssen die saveAsync-Methode aufrufen, um alle mit der set-Methode oder der remove-Methode des CustomProperties-Objekts vorgenommenen Änderungen beizubehalten. Die Speichernaktion ist asynchron.</span><span class="sxs-lookup"><span data-stu-id="f60d2-p102">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object. The saving action is asynchronous.</span></span>


    <span data-ttu-id="f60d2-129">Es ist ratsam, Ihre Callback-Funktion für überprüfen und Behandeln von Fehlern aus SaveAsync haben.</span><span class="sxs-lookup"><span data-stu-id="f60d2-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="f60d2-130">Insbesondere ein Lese-Add-In kann aktiviert werden, während der Benutzer in einem Leseformular verbunden ist. Daraufhin wird die Verbindung des Benutzers getrennt.</span><span class="sxs-lookup"><span data-stu-id="f60d2-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="f60d2-131">Wenn das Add-in "saveasync", klicken Sie auf den Status getrennt aufruft, würde SaveAsync einen Fehler zurück.</span><span class="sxs-lookup"><span data-stu-id="f60d2-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="f60d2-132">Ihre Rückrufmethode sollte diesen Fehler entsprechend behandeln.</span><span class="sxs-lookup"><span data-stu-id="f60d2-132">Your callback method should handle this error accordingly.</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="f60d2-133">Minimale Berechtigung</span><span class="sxs-lookup"><span data-stu-id="f60d2-133"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f60d2-134">ReadItem</span><span class="sxs-lookup"><span data-stu-id="f60d2-134">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="f60d2-135">Zutreffend Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="f60d2-135"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f60d2-136">Verfassen oder Lesen</span><span class="sxs-lookup"><span data-stu-id="f60d2-136">Compose or read</span></span></td></tr></table><span data-ttu-id="f60d2-137">

    ####Beispiele für</span><span class="sxs-lookup"><span data-stu-id="f60d2-137">

    #### Examples</span></span>


    ```javascript

    // The following JavaScript code sample shows how to asynchronously use

    // the loadCustomPropertiesAsync method to load custom properties that

    // are specific to the current item, and the saveAsync method to save

    // these properties back to the server. After loading the custom properties,

    // the code sample uses the get method to read the custom property myProp,

    // the set method to write the custom property otherProp, and then finally

    // calls the saveAsync method to save the custom properties.


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var item = Office.context.mailbox.item;
            item.loadCustomPropertiesAsync(customPropsCallback);
        });
    }

    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {
        if (asyncResult.status == Office.AsyncResultStatus.Failed){
            write(asyncResult.error.message);
        }
        else {
            // Async call to save custom properties completed.
            // Proceed to do the appropriate for your add-in.
        }
    }


    // Writes to a div with id='message' on the page.

    function write(message){
        document.getElementById('message').innerText += message;
    }

    ```
