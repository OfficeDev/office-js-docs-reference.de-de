### YamlMime:UniversalReference
items:
  - uid: outlook.Office.Categories
    summary: |-
      Stellt die Kategorien für ein Element dar.

      In Outlook können Benutzer Nachrichten und Termine mithilfe einer Kategorie gruppieren, um Sie farblich zu codieren. Der Benutzerdefiniert [Kategorien in einer Masterliste](xref:outlook.Office.MasterCategories) in seinem Postfach. Sie können dann eine oder mehrere Kategorien auf ein Element anwenden.

      \[[API-Satz: Post fach Vorschau](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen
