- uid: outlook.Office.Subject.setAsync_2
  summary: >-
    Legt den Betreff eines Termins oder einer Nachricht fest.


    Die setAsync-Methode startet einen asynchronen Aufruf an den Exchange-Server, den Betreff eines Termins oder einer Nachricht festzulegen. Durch das Festlegen des Betreffs wird der aktuelle Betreff überschrieben, Präfixe wie "WG:" oder "AW:" bleiben jedoch erhalten.


    \[[API-Satz: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen</td></tr> <tr><td>Fehler</td><td>DataExceedsMaximumSize-der Subject-Parameter ist länger als 255 Zeichen.</td></tr> </table>

    ####Beispiele


    ```javascript

    Office.context.mailbox.item.subject.setAsync("New subject!", function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        }
    });

    ```
  name: setAsync(data, callback)
  fullName: setAsync(data, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: ''
      type:
      - string
    - id: callback
      description: Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen. Wenn das Festlegen des Betreffs fehlschlägt, enthält die asyncResult. Error-Eigenschaft einen Fehlercode.
      type:
      - '(result: Office.AsyncResult<void>) => void'
