  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: outlook.Office.AppointmentRead.itemId
  summary: >-
    Ruft den Exchange-Webdienste-Elementbezeichner für das aktuelle Element ab.


    Die Eigenschaft "ItemID" steht nicht in Entwurfsmodus verwendet. Wenn eine Element-ID erforderlich ist, kann die SaveAsync-Methode verwendet werden, Speichern des Elements im Speicher, der den Bezeichner des Elements im Parameter "AsyncResult.Value" in der Callback-Funktion zurückgegeben wird.


    Hinweis: Der von der ItemId-Eigenschaft zurückgegebene Bezeichner ist identisch mit der Exchange-Webdienste Elementbezeichner. Die Eigenschaft "ItemID" ist nicht identisch mit der Outlook-Eintrags-ID oder die ID von der Outlook-REST-API verwendet. Bevor Sie REST-API-Aufrufe mit diesem Wert ausführen, sollte dieser mithilfe von Office.context.mailbox.convertToRestId konvertiert werden. Weitere Informationen finden Sie unter [Verwenden von Outlook-REST-APIs in Outlook-Add-Ins](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id).


    \[[API-Satz: Postfach 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Besprechungsteilnehmer</td></tr></table>Beispiele


    ```javascript

    // The following code checks for the presence of an item

    // identifier. If the `itemId` property returns `null` or

    // `undefined`, it saves the item to the store and gets the

    // item identifier from the asynchronous result.

    var itemId = Office.context.mailbox.item.itemId;

    if (itemId === null || itemId == undefined) {
        Office.context.mailbox.item.saveAsync(function(result){
            itemId = result.value;
        });
    }

    ```
  name: itemId
  fullName: itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId: string;'
    return:
      type:
      - string
