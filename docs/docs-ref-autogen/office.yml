ok </strong></span></span></td><td> <span data-ttu-id="e6028-125">v</span><span class="sxs-lookup"><span data-stu-id="e6028-125">Y</span></span> </td><td> <span data-ttu-id="e6028-126">v</span><span class="sxs-lookup"><span data-stu-id="e6028-126">Y</span></span> </td><td> </td><td> <span data-ttu-id="e6028-127">v</span><span class="sxs-lookup"><span data-stu-id="e6028-127">Y</span></span> </td><td> <span data-ttu-id="e6028-128">v</span><span class="sxs-lookup"><span data-stu-id="e6028-128">Y</span></span> </td></tr> <tr><td><span data-ttu-id="e6028-129"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="e6028-129"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="e6028-130">v</span><span class="sxs-lookup"><span data-stu-id="e6028-130">Y</span></span> </td><td> <span data-ttu-id="e6028-131">v</span><span class="sxs-lookup"><span data-stu-id="e6028-131">Y</span></span> </td><td> <span data-ttu-id="e6028-132">v</span><span class="sxs-lookup"><span data-stu-id="e6028-132">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e6028-133"><strong>Project</strong></span><span class="sxs-lookup"><span data-stu-id="e6028-133"><strong> Project </strong></span></span></td><td> <span data-ttu-id="e6028-134">v</span><span class="sxs-lookup"><span data-stu-id="e6028-134">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e6028-135"><strong>Wort</strong></span><span class="sxs-lookup"><span data-stu-id="e6028-135"><strong> Word </strong></span></span></td><td> <span data-ttu-id="e6028-136">v</span><span class="sxs-lookup"><span data-stu-id="e6028-136">Y</span></span> </td><td> <span data-ttu-id="e6028-137">v</span><span class="sxs-lookup"><span data-stu-id="e6028-137">Y</span></span> </td><td> <span data-ttu-id="e6028-138">v</span><span class="sxs-lookup"><span data-stu-id="e6028-138">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="e6028-139">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e6028-139">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
