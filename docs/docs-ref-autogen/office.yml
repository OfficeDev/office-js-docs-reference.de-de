  - uid: office.Office.initialize
    summary: |-
      Tritt ein, wenn die Laufzeitumgebung geladen wird und das Add-In bereit für die Interaktion mit der Anwendung und dem gehosteten Dokument ist.

      Der Reason-Parameter der Initialize-Ereignislistener- `InitializationReason` Funktion gibt einen Aufzählungswert zurück, der angibt, wie die Initialisierung aufgetreten ist. Es gibt zwei Möglichkeiten zum Initialisieren einer Aufgabenbereich- oder eines Inhalts-Add-Ins:

      - Der Benutzer hat ihn soeben aus dem Abschnitt zuletzt verwendete Add-Ins der Add-in-Dropdownliste auf der Registerkarte Einfügen des Menübands in der Office-Hostanwendung oder über das Dialogfeld Add-in Einfügen eingefügt.

      - Der Benutzer hat ein Dokument geöffnet, das das Add-In bereits enthält.

      *Hinweis*: der Reason-Parameter der Initialize-Ereignislistener-Funktion `InitializationReason` gibt nur einen Aufzählungswert für Aufgabenbereich-und Inhalts-Add-Ins zurück. Für Outlook-Add-Ins wird kein Wert zurückgegeben.
    remarks: |-
      **Supportdetails**

      Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.

      Weitere Informationen zu den Anforderungen für Office-Hostanwendungen und-Server finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.

      *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th><th> OWA für Geräte </th><th> Office für Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Project</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Wort</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: Office.initialize
    fullName: Office.initialize
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function initialize(reason: InitializationReason): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: reason
          description: 'Gibt an, wie die APP initialisiert wurde.'
          type:
            - office.Office.InitializationReason
  - uid: office.Office.onReady
    summary: 'Stellt sicher, dass die Office-JavaScript-APIs bereit sind, vom Add-in aufgerufen zu werden. Wenn das Framework noch nicht initialisiert wurde, wird der Rückruf oder die Zusage warten, bis der Office-Host bereit ist, API-Aufrufe zu akzeptieren. Beachten Sie, dass diese API zwar für die Verwendung in einem Office-Add-in vorgesehen ist, aber auch außerhalb des Add-Ins verwendet werden kann. In diesem Fall ruft Office. js nach der Festlegung, dass es außerhalb einer Office-Hostanwendung läuft, den Rückruf auf und löst das Promise mit "Null" sowohl für den Host als auch für die Plattform auf.'
    name: Office.onReady
    fullName: Office.onReady
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'Promise<{ host: HostType, platform: PlatformType }>'
        description: 'Eine Zusage, die die Host-und Plattforminformationen enthält, sobald die Initialisierung abgeschlossen ist.'
      parameters:
        - id: callback
          description: 'Eine optionale Rückrufmethode, die die Host-und Plattforminformationen empfangen wird. Alternativ kann ein Add-in, anstatt einen Rückruf zu verwenden, einfach auf die von der Funktion zurückgegebene Zusage warten, um Sie aufzulösen.'
          type:
            - '(info: { host: HostType, platform: PlatformType }) => any'
  - uid: office.Office.select
    summary: 'Gibt eine Zusage eines im Ausdruck beschriebenen Objekts zurück. Rückruf wird nur aufgerufen, wenn Method fehlschlägt.'
    remarks: |-
      **Supportdetails**

      Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.

      Weitere Informationen zu den Anforderungen für Office-Hostanwendungen und-Server finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.

      *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Wort</strong></td><td> v </td><td> </td><td> v </td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following code example uses the select method to retrieve a binding with the id "cities" from
      // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the
      // dataChanged event of the binding.
      function addBindingDataChangedEventHandler() {
          Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
          function (eventArgs) {
              doSomethingWithBinding(eventArgs.binding);
          });
      }
      ```
    name: Office.select
    fullName: Office.select
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
      return:
        type:
          - Binding
        description: ''
      parameters:
        - id: expression
          description: 'Das Objekt, das abgerufen werden soll. Beispiel "Bindings-\#Bindungsname": Ruft ein Bindungs Versprechen für eine Bindung mit dem Namen "bindingName" ab.'
          type:
            - string
        - id: callback
          description: 'Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office.Office.AsyncResult) ist<!-- -->.'
          type:
            - '(result: AsyncResult<any>) => void'
  - uid: office.Office.useShortNamespace
    summary: Schaltet den `Office` Alias für den vollständigen `Microsoft.Office.WebExtension` Namespace ein und aus.
    remarks: |-
      **Supportdetails**

      Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.

      Weitere Informationen zu den Anforderungen für Office-Hostanwendungen und-Server finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.

      *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th><th> OWA für Geräte </th><th> Office für Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Project</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Wort</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a>Beispiele

      ```javascript
      function startUsingShortNamespace() {
          if (typeof Office === 'undefined') {
              Microsoft.Office.WebExtension.useShortNamespace(true);
          }
          else {
              Office.useShortNamespace(true);
          }
          write('Office alias is now ' + typeof Office);
      }

      function stopUsingShortNamespace() {
          if (typeof Office === 'undefined') {
              Microsoft.Office.WebExtension.useShortNamespace(false);
          }
          else {
              Office.useShortNamespace(false);
          }
          write('Office alias is now ' + typeof Office);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: Office.useShortNamespace
    fullName: Office.useShortNamespace
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: useShortNamespace
          description: 'True, wenn der Verknüpfungs Alias verwendet werden soll; andernfalls false, um es zu deaktivieren. Der Standardwert ist „true“.'
          type:
            - boolean
