    <span data-ttu-id="b0bce-153">*Unterstützte Hosts nach Plattform*</span><span class="sxs-lookup"><span data-stu-id="b0bce-153">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="b0bce-154">Office für Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="b0bce-154">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="b0bce-155">Office Online (im Browser)</span><span class="sxs-lookup"><span data-stu-id="b0bce-155">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="b0bce-156">Office für iPad</span><span class="sxs-lookup"><span data-stu-id="b0bce-156">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="b0bce-157"><strong>Zugriff</strong></span><span class="sxs-lookup"><span data-stu-id="b0bce-157"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="b0bce-158">v</span><span class="sxs-lookup"><span data-stu-id="b0bce-158">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="b0bce-159"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="b0bce-159"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="b0bce-160">v</span><span class="sxs-lookup"><span data-stu-id="b0bce-160">Y</span></span> </td><td> <span data-ttu-id="b0bce-161">v</span><span class="sxs-lookup"><span data-stu-id="b0bce-161">Y</span></span> </td><td> <span data-ttu-id="b0bce-162">v</span><span class="sxs-lookup"><span data-stu-id="b0bce-162">Y</span></span> </td></tr> <tr><td><span data-ttu-id="b0bce-163"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="b0bce-163"><strong> Word </strong></span></span></td><td> <span data-ttu-id="b0bce-164">v</span><span class="sxs-lookup"><span data-stu-id="b0bce-164">Y</span></span> </td><td> </td><td> <span data-ttu-id="b0bce-165">v</span><span class="sxs-lookup"><span data-stu-id="b0bce-165">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="b0bce-166">Beispiele</span><span class="sxs-lookup"><span data-stu-id="b0bce-166">Examples</span></span>


    ```javascript

