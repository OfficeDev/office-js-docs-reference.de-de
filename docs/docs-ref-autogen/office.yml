  fullName: Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="b0bce-144">Eine Zusage, die das Host und Plattform Info, sobald die Initialisierung abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="b0bce-144">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="b0bce-145">Eine optionale Callback-Methode, die das Host- und Plattform Info entgegennimmt.</span><span class="sxs-lookup"><span data-stu-id="b0bce-145">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="b0bce-146">Alternativ kann statt einen Rückruf verwenden, ein Add-in einfach umfassende durch die Funktion zurückgegebene aufzulösende warten.</span><span class="sxs-lookup"><span data-stu-id="b0bce-146">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
