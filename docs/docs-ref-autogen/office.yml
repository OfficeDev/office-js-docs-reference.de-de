- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="b0bce-101">Tritt ein, wenn die Laufzeitumgebung geladen wird und das Add-In bereit für die Interaktion mit der Anwendung und dem gehosteten Dokument ist.</span><span class="sxs-lookup"><span data-stu-id="b0bce-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="b0bce-102">Reason-Parameter der Initialize-Ereignis Listener-Funktion gibt eine `InitializationReason` -Enumerationswert ab, der angibt, wie die Initialisierung aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="b0bce-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="b0bce-103">Eine Aufgabenbereich- oder Inhalts-add-in kann auf zwei Arten initialisiert werden:</span><span class="sxs-lookup"><span data-stu-id="b0bce-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="b0bce-104">Der Benutzer eingefügt nur aus der zuletzt verwendeten-Add-ins-Abschnitt der Add-in-Dropdown-Liste auf der Registerkarte Einfügen des Menübands in Office-hostanwendung oder aus im Add-in-Dialogfeld einfügen.</span><span class="sxs-lookup"><span data-stu-id="b0bce-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="b0bce-105">Der Benutzer hat ein Dokument geöffnet, das das Add-In bereits enthält.</span><span class="sxs-lookup"><span data-stu-id="b0bce-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="b0bce-106">*Hinweis*: der Reason-Parameter der Initialize-Ereignis-Listener-Funktion nur gibt ein `InitializationReason` -Enumerationswert für Aufgabenbereich und Inhalts-add-ins. Es gibt keinen Wert für Outlook-add-ins zurück.</span><span class="sxs-lookup"><span data-stu-id="b0bce-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"b0bce-107\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"b0bce-p102\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"b0bce-110\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-110\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"b0bce-111\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-111\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"b0bce-112\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-112\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"b0bce-113\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-113\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"b0bce-114\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-114\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"b0bce-115\">OWA für mobile Geräte</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-115\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"b0bce-116\">Office für Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-116\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"b0bce-117\"><strong>Zugriff</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-117\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"b0bce-118\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-118\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"b0bce-119\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-119\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"b0bce-120\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-120\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-121\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-121\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-122\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-122\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"b0bce-123\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-123\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"b0bce-124\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-124\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-125\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-125\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"b0bce-126\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-126\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-127\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-127\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"b0bce-128\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-128\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"b0bce-129\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-129\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-130\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-130\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-131\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-131\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"b0bce-132\"><strong>Projekt</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-132\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"b0bce-133\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-133\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"b0bce-134\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-134\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"b0bce-135\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-135\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-136\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-136\">Y</span></span> </td><td> <span data-ttu-id=\"b0bce-137\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-137\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"b0bce-138\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0bce-138\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
