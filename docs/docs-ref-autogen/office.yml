- uid: office.Office.onReady
  summary: <span data-ttu-id="b0bce-140">Stellt sicher, dass die Office JavaScript-APIs werden durch das Add-in aufgerufen werden können.</span><span class="sxs-lookup"><span data-stu-id="b0bce-140">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="b0bce-141">Wenn das Framework noch initialisiert noch nicht, wird der Rückruf oder Zusage warten Sie, bis der Office-Host-API-Aufrufe zu akzeptieren bereit ist.</span><span class="sxs-lookup"><span data-stu-id="b0bce-141">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="b0bce-142">Beachten Sie, obwohl diese API innerhalb eines Office-Add-Ins verwendet werden soll, sie auch außerhalb des Add-Ins verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="b0bce-142">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="b0bce-143">Sobald Office.js feststellt, dass es außerhalb einer Office-Host-Anwendung ausgeführt wird, wird es in diesem Fall rufen Sie den Rückruf und lösen die Zusage mit "Null" für den Host und die Plattform.</span><span class="sxs-lookup"><span data-stu-id="b0bce-143">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
