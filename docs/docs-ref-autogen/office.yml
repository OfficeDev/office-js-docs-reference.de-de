    <span data-ttu-id="6314d-153">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="6314d-153">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="6314d-154">.</span><span class="sxs-lookup"><span data-stu-id="6314d-154"></span></span>


    <span data-ttu-id="6314d-155">*Unterstützte Hosts nach Plattform*</span><span class="sxs-lookup"><span data-stu-id="6314d-155">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="6314d-156">Office für Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="6314d-156">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="6314d-157">Office Online (im Browser)</span><span class="sxs-lookup"><span data-stu-id="6314d-157">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="6314d-158">Office für iPad</span><span class="sxs-lookup"><span data-stu-id="6314d-158">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="6314d-159"><strong>Access</strong></span><span class="sxs-lookup"><span data-stu-id="6314d-159"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="6314d-160">v</span><span class="sxs-lookup"><span data-stu-id="6314d-160">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="6314d-161"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="6314d-161"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="6314d-162">v</span><span class="sxs-lookup"><span data-stu-id="6314d-162">Y</span></span> </td><td> <span data-ttu-id="6314d-163">v</span><span class="sxs-lookup"><span data-stu-id="6314d-163">Y</span></span> </td><td> <span data-ttu-id="6314d-164">v</span><span class="sxs-lookup"><span data-stu-id="6314d-164">Y</span></span> </td></tr> <tr><td><span data-ttu-id="6314d-165"><strong>Wort</strong></span><span class="sxs-lookup"><span data-stu-id="6314d-165"><strong> Word </strong></span></span></td><td> <span data-ttu-id="6314d-166">v</span><span class="sxs-lookup"><span data-stu-id="6314d-166">Y</span></span> </td><td> </td><td> <span data-ttu-id="6314d-167">v</span><span class="sxs-lookup"><span data-stu-id="6314d-167">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="6314d-168">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6314d-168">Examples</span></span>


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  name: Office.select
