  - uid: office.Office.initialize
    summary: |-
      <span data-ttu-id="e6028-101">Tritt ein, wenn die Laufzeitumgebung geladen wird und das Add-In bereit für die Interaktion mit der Anwendung und dem gehosteten Dokument ist.</span><span class="sxs-lookup"><span data-stu-id="e6028-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="e6028-102">Der Reason-Parameter der Initialize-Ereignislistener- `InitializationReason` Funktion gibt einen Aufzählungswert zurück, der angibt, wie die Initialisierung aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="e6028-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="e6028-103">Es gibt zwei Möglichkeiten zum Initialisieren einer Aufgabenbereich- oder eines Inhalts-Add-Ins:</span><span class="sxs-lookup"><span data-stu-id="e6028-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="e6028-104">Der Benutzer hat ihn soeben aus dem Abschnitt zuletzt verwendete Add-Ins der Add-in-Dropdownliste auf der Registerkarte Einfügen des Menübands in der Office-Hostanwendung oder über das Dialogfeld Add-in Einfügen eingefügt.</span><span class="sxs-lookup"><span data-stu-id="e6028-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="e6028-105">Der Benutzer hat ein Dokument geöffnet, das das Add-In bereits enthält.</span><span class="sxs-lookup"><span data-stu-id="e6028-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="e6028-106">*Hinweis*: der Reason-Parameter der Initialize-Ereignislistener-Funktion `InitializationReason` gibt nur einen Aufzählungswert für Aufgabenbereich-und Inhalts-Add-Ins zurück. Für Outlook-Add-Ins wird kein Wert zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="e6028-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="e6028-107">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="e6028-107">**Support details**</span></span>

      <span data-ttu-id="e6028-p102">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="e6028-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="e6028-110">Weitere Informationen zu den Anforderungen für Office-Hostanwendungen und-Server finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="e6028-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="e6028-111">.</span><span class="sxs-lookup"><span data-stu-id="e6028-111"></span></span>

