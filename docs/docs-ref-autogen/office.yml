- uid: office.Office.onReady
  summary: <span data-ttu-id="6314d-141">Stellt sicher, dass die Office-JavaScript-APIs bereit sind, vom Add-in aufgerufen zu werden.</span><span class="sxs-lookup"><span data-stu-id="6314d-141">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="6314d-142">Wenn das Framework noch nicht initialisiert wurde, wartet der Rückruf oder die Zusage, bis der Office-Host bereit ist, API-Aufrufe zu akzeptieren.</span><span class="sxs-lookup"><span data-stu-id="6314d-142">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="6314d-143">Beachten Sie, dass diese API zwar in einem Office-Add-in verwendet werden soll, aber auch außerhalb des Add-Ins verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="6314d-143">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="6314d-144">Wenn Office. js in diesem Fall feststellt, dass es außerhalb einer Office-Hostanwendung läuft, wird der Rückruf aufgerufen und die Zusage mit "Null" für Host und Plattform aufgelöst.</span><span class="sxs-lookup"><span data-stu-id="6314d-144">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: Office.onReady
  fullName: Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="6314d-145">Eine zuSage, die die Host-und Plattforminformationen enthält, nachdem die Initialisierung abgeschlossen wurde.</span><span class="sxs-lookup"><span data-stu-id="6314d-145">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="6314d-146">Eine optionale Rückrufmethode, die die Host-und Plattforminformationen empfängt.</span><span class="sxs-lookup"><span data-stu-id="6314d-146">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="6314d-147">Alternativ dazu kann ein Add-in nur warten, bis die von der Funktion zurückgegebene zuSage aufgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="6314d-147">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
