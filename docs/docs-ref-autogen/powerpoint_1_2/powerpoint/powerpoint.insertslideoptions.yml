### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  Stellt die verfügbaren Optionen beim Einfügen von Folien dar.


  \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    Gibt an, welche Formatierung beim Einfügen von Folien verwendet werden soll. Die Standardoption ist die Verwendung von "KeepSourceFormatting".


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    Gibt die Folien aus der Quellpräsentation an, die in die aktuelle Präsentation eingefügt werden. Diese Folien werden durch ihre IDs dargestellt, die aus einem Objekt abgerufen werden `Slide` können. Die Reihenfolge dieser Folien wird beim Einfügen beibehalten. Wenn eine der Quellfolien nicht gefunden wird oder die IDs ungültig sind, wird eine Ausnahme ausgelöst, und es werden keine `SlideNotFound` Folien eingefügt. Alle Quellfolien werden eingefügt, wenn `sourceSlideIds` sie nicht angegeben werden (dies ist das Standardverhalten).


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    Gibt an, wo in der Präsentation die neuen Folien eingefügt werden. Die neuen Folien werden nach der Folie mit der angegebenen Folien-ID eingefügt. Wenn `targetSlideId` nicht angegeben, werden die Folien am Anfang der Präsentation eingefügt. Wenn der Vorgang ungültig ist oder auf eine nicht vorhandene Folie zeigen soll, wird eine Ausnahme ausgelöst, und es werden `targetSlideId` `SlideNotFound` keine Folien eingefügt.


    \[[API-Satz: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
