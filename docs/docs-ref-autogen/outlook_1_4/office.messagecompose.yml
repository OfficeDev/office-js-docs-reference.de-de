- uid: Outlook_1_4.Office.MessageCompose.close
  summary: >-
    Schließt das aktuelle Element, das erstellt wird.


    Das Verhalten der Schließ-Methode hängt vom aktuellen Status des zu komponierenden Elements ab. Wenn das Element nicht gespeicherte Änderungen aufweist, fordert der Client den Benutzer auf, die Aktion zu speichern, zu verwerfen oder zu beenden.


    Wenn die Nachricht im Outlook-Desktopclient eine Inlineantwort ist, hat die close-Methode keine Auswirkung.


    **Hinweis**: Wenn das Element in Outlook im Web ein Termin ist und es zuvor mit saveAsync gespeichert wurde, wird der Benutzer aufgefordert, zu speichern, zu verwerfen oder abzubrechen, selbst wenn seit dem letzten Speichern des Elements keine Änderungen aufgetreten sind.


    \[[API-Satz: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>VerFassen von nachRichten</td></tr> </table>
  name: close()
  fullName: close()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: Outlook_1_4.Office.MessageCompose.getSelectedDataAsync
  summary: >-
    Gibt asynchron ausgewählte Daten aus dem Betreff oder Textkörper einer Nachricht zurück.


    Wenn keine Auswahl vorhanden ist, aber der Cursor sich im Nachrichtentext oder Betreff befindet, gibt die Methode NULL für die ausgewählten Daten zurück. Wenn ein anderes Feld als der Textkörper oder Betreff ausgewählt ist, gibt die Methode den InvalidSelection-Fehler zurück.


    Rufen Sie für den Zugriff auf die ausgewählten Daten aus der Callbackmethode asyncResult.value.data auf. Rufen Sie für den Zugriff auf die Quelleigenschaft, aus der die Auswahl stammt, asyncResult.value.sourceProperty auf, was entweder body oder subject entspricht.


    \[[API-Satz: Mailbox 1,2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>VerFassen von nachRichten</td></tr> </table>

    ####Beispiele


    ```javascript

    // Get selected data.

    Office.initialize = function () {
        Office.context.mailbox.item.getSelectedDataAsync(Office.CoercionType.Text, {}, getCallback);
    };


    function getCallback(asyncResult) {
        var text = asyncResult.value.data;
        var prop = asyncResult.value.sourceProperty;

        Office.context.mailbox.item.setSelectedDataAsync('Setting ' + prop + ': ' + text, {}, setCallback);
    }


    function setCallback(asyncResult) {
        // Check for errors.
    }

    ```
  name: getSelectedDataAsync(coercionType, options, callback)
  fullName: getSelectedDataAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedDataAsync(coercionType: Office.CoercionType, options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<any>) => void): void;'
    return:
      type:
      - void
      description: Die ausgewählten Daten als Zeichenfolge mit dem durch coercionType bestimmten Format.
    parameters:
    - id: coercionType
      description: Fordert ein Format für die Daten an. Wenn Text, gibt die Methode den nur-Text als Zeichenfolge zurück, wobei alle vorhandenen HTML-Tags entfernt werden. Wenn HTML, gibt die Methode den markierten Text zurück, unabhängig davon, ob es sich um Klartext oder HTML handelt.
      type:
      - Office.CoercionType
    - id: options
      description: 'Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen.
      type:
      - '(asyncResult: Office.AsyncResult<any>) => void'
