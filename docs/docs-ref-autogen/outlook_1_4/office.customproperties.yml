        <span data-ttu-id="8f3d6-154">Optional.</span><span class="sxs-lookup"><span data-stu-id="8f3d6-154">Optional.</span></span> <span data-ttu-id="8f3d6-155">Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen.</span><span class="sxs-lookup"><span data-stu-id="8f3d6-155">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>


