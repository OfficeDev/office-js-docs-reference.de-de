    <span data-ttu-id="8f3d6-129">Es empfiehlt sich, dass Ihre Rückruffunktion auf Fehler von saveAsync überprüft und diese behandelt.</span><span class="sxs-lookup"><span data-stu-id="8f3d6-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="8f3d6-130">Insbesondere ein Lese-Add-In kann aktiviert werden, während der Benutzer in einem Leseformular verbunden ist. Daraufhin wird die Verbindung des Benutzers getrennt.</span><span class="sxs-lookup"><span data-stu-id="8f3d6-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="8f3d6-131">Wenn das Add-in saveAsync im getrennten Zustand aufruft, gibt saveAsync einen Fehler zurück.</span><span class="sxs-lookup"><span data-stu-id="8f3d6-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="8f3d6-132">Ihre Rückrufmethode sollte diesen Fehler entsprechend behandeln.</span><span class="sxs-lookup"><span data-stu-id="8f3d6-132">Your callback method should handle this error accordingly.</span></span>
