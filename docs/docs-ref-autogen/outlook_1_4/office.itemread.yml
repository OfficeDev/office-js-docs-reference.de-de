- uid: Outlook_1_4.Office.ItemRead.displayReplyAllForm
  summary: >-
    Zeigt ein Antwortformular an, das den Absender und alle Empfänger der ausgewählten Nachricht oder des Organisators und alle Teilnehmer des ausgewählten Termins enthält.


    In Outlook Web App wird das Antwortformular als Popupformular in der Dreispaltenansicht und als Popupformular in der Zwei- oder Einspaltenansicht angezeigt.


    Wenn einer der Zeichenfolgenparameter seine Grenzen überschreitet, löst displayReplyAllForm eine Ausnahme aus.


    Wenn Anlagen im Parameter formData. Attachments angegeben werden, versuchen Outlook und Outlook Web App, alle Anlagen herunterzuladen und an das Antwortformular anzufügen. Wenn Anlagen nicht hinzugefügt werden können, wird in der Formularbenutzeroberfläche ein Fehler angezeigt. Wenn dies nicht möglich ist, wird keine Fehlermeldung ausgegeben.


    **Hinweis**: Diese Methode wird in Outlook für IOS oder Outlook für Android nicht unterstützt.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lesen</td></tr> </table>
  name: displayReplyAllForm(formData, callback)
  fullName: displayReplyAllForm(formData, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyAllForm(formData: string | ReplyFormData, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: Eine Zeichenfolge, die Text und HTML enthält und den Textkörper des Antwortformulars darstellt. Die Zeichenfolge ist auf 32 KB oder ein [Office. ReplyFormData](xref:Outlook_1_4.Office.ReplyFormData) -Objekt beschränkt, das Textkörper-oder Anlagendaten und eine Rückruffunktion enthält.
      type:
      - string | ReplyFormData
    - id: callback
      description: Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter, asyncResult, aufgerufen, bei dem es sich um ein Office. AsyncResult-Objekt handelt.
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
