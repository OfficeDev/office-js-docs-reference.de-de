items:
  - uid: Outlook_1_4.Office.TaskSuggestion
    summary: |-
      <span data-ttu-id="3852b-101">Stellt einen in einem Element identifizierten vorgeschlagenen Vorgang dar.</span><span class="sxs-lookup"><span data-stu-id="3852b-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="3852b-102">Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="3852b-102">Read mode only.</span></span>

      <span data-ttu-id="3852b-103">Die Liste der in einer e-Mail-Nachricht vorgeschlagenen Aufgaben wird in der taskSuggestions-Eigenschaft des [Entities](xref:Outlook_1_4.Office.Entities) -Objekts zurückgegeben, das zurückgegeben wird, wenn die getentities-oder die getEntitiesByType-Methode für das aktive Element aufgerufen wird.</span><span class="sxs-lookup"><span data-stu-id="3852b-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook_1_4.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="3852b-104">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3852b-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="3852b-105">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="3852b-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="3852b-106">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Lesen</span><span class="sxs-lookup"><span data-stu-id="3852b-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="3852b-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="3852b-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
