    summary: |-
      <span data-ttu-id="15ce8-101">Stellt einen auf dem Server gespeicherten Kontakt dar.</span><span class="sxs-lookup"><span data-stu-id="15ce8-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="15ce8-102">Nur Lesemodus.</span><span class="sxs-lookup"><span data-stu-id="15ce8-102">Read mode only.</span></span>

      <span data-ttu-id="15ce8-103">Die Liste der Kontakte, die mit einer e-Mail-Nachricht oder einem Termin verbunden sind, wird in der Contacts-Eigenschaft des [Office. Entities](xref:Outlook_1_4.Office.Entities) -Objekts zur체ckgegeben, das von der getentities-oder der getEntitiesByType-Methode des aktiven Elements zur체ckgegeben wird.</span><span class="sxs-lookup"><span data-stu-id="15ce8-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:Outlook_1_4.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="15ce8-104">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="15ce8-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="15ce8-105">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="15ce8-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="15ce8-106">Eingeschr채nkt</span><span class="sxs-lookup"><span data-stu-id="15ce8-106">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="15ce8-107">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="15ce8-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="15ce8-108">Lesen</span><span class="sxs-lookup"><span data-stu-id="15ce8-108">Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="15ce8-109">Beispiele</span><span class="sxs-lookup"><span data-stu-id="15ce8-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
