  - uid: 'outlook!Office.Location#setAsync:member(1)'
    summary: |-
      Legt den Ort eines Termins fest.

      Die setAsync-Methode startet einen asynchronen Aufruf an den Exchange-Server, den Ort eines Termins festzulegen. Durch das Festlegen des Orts eines Termins wird der aktuelle Ort überschrieben.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      **Fehler**:

      - DataExceedsMaximumSize: der Location-Parameter ist länger als 255 Zeichen.
    name: 'setAsync(location, options, callback)'
    fullName: 'setAsync(location, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: location
          description: Der Ort des Termins. Die Zeichenfolge ist auf 255 Zeichen beschränkt.
          type:
            - string
        - id: options
          description: 'Optional. Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält. AsyncContext: Entwickler können ein beliebiges Objekt bereitstellen, auf das Sie in der Rückrufmethode zugreifen möchten.'
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: |-
            Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzigen Parameter vom Typ Office. AsyncResult aufgerufen. Wenn das Festlegen des Speicherorts fehlschlägt, enthält die AsyncResult. Error-Eigenschaft einen Fehlercode.

            \[API-Gruppe: Mailbox 1,1\]
          type:
            - 'outlook!Office.Location#setAsync~0:complex'
  - uid: 'outlook!Office.Location#setAsync:member(2)'
    summary: |-
      Legt den Ort eines Termins fest.

      Die setAsync-Methode startet einen asynchronen Aufruf an den Exchange-Server, den Ort eines Termins festzulegen. Durch das Festlegen des Orts eines Termins wird der aktuelle Ort überschrieben.
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen

      **Fehler**:

      - DataExceedsMaximumSize: der Location-Parameter ist länger als 255 Zeichen.

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.item.location.setAsync(
          "Room 1",
          function (asyncResult) {
              if (asyncResult.status === "failed") {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          }
      );
      ```
    name: 'setAsync(location, callback)'
    fullName: 'setAsync(location, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(location: string, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: location
          description: Der Ort des Termins. Die Zeichenfolge ist auf 255 Zeichen beschränkt.
          type:
            - string
        - id: callback
          description: |-
            Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzigen Parameter vom Typ Office. AsyncResult aufgerufen. Wenn das Festlegen des Speicherorts fehlschlägt, enthält die AsyncResult. Error-Eigenschaft einen Fehlercode.

            \[API-Gruppe: Mailbox 1,1\]
