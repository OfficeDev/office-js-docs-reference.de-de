      description: ''
- name: saveAsync(options, callback)
  uid: outlook!Office.AppointmentCompose#saveAsync:member(1)
  package: outlook!
  fullName: saveAsync(options, callback)
  summary: >-
    Speicher asynchron ein Element. .


    Wenn diese Methode aufgerufen wird, wird die aktuelle Nachricht als Entwurf gespeichert, und die Element-ID wird über die Rückrufmethode zurückgegeben. In Outlook im Web oder Outlook im Onlinemodus wird das Element auf dem Server gespeichert. In Outlook im Cache-Modus wird das Element im lokalen Cache gespeichert.


    Da Termine keinen Entwurfsstatus haben, wird das Element bei Aufruf von `saveAsync` für einen Termin im Verfassenmodus als normaler Termin im Kalender des Benutzers gespeichert. Für neue Termine, die noch nicht gespeichert wurden, wird keine Einladung gesendet. Beim Speichern eines vorhandenen Termins wird eine Aktualisierung an die hinzugefügten oder entfernten Teilnehmer gesendet.


    **Hinweis**: Wenn Ihr Add-in `saveAsync` ein Element im Verfassenmodus aufruft, um eine Element-ID zu erhalten, die mit EWS oder der Rest-API verwendet werden soll, beachten Sie, dass es möglicherweise einige Zeit dauert, bis das Element tatsächlich mit dem Server synchronisiert ist, wenn sich Outlook im Cachemodus befindet. Bis zum Synchronisieren des Elements wird mithilfe der Element-ID ein Fehler zurückgegeben.


    **Hinweis**: in Outlook auf Mac unterstützt nur das Erstellen von 16.35.308 oder höher das Speichern einer Besprechung. Andernfalls schlägt die `saveAsync` Methode fehl, wenn Sie von einer Besprechung im erstellmodus aufgerufen wird. Eine Problemumgehung finden Sie unter [kann keine Besprechung als Entwurf in Outlook für Mac mithilfe der Office js-API speichern](https://support.microsoft.com/help/4505745)<!-- -->.


