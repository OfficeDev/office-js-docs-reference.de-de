      <span data-ttu-id="c2101-178">**Fehler**:</span><span class="sxs-lookup"><span data-stu-id="c2101-178">**Errors**:</span></span>

      - <span data-ttu-id="c2101-179">NumberOfRecipientsExceeded: die Anzahl der Empfänger übersteigt 100 Einträge.</span><span class="sxs-lookup"><span data-stu-id="c2101-179">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="c2101-180">Beispiele</span><span class="sxs-lookup"><span data-stu-id="c2101-180">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
