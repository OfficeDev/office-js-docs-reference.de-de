      <span data-ttu-id="65616-170">Die setasync-Methode überschreibt die aktuelle Empfängerliste.</span><span class="sxs-lookup"><span data-stu-id="65616-170">The setAsync method overwrites the current recipient list.</span></span>

      <span data-ttu-id="65616-171">Der Recipients-Parameter kann ein Array von einem der folgenden sein:</span><span class="sxs-lookup"><span data-stu-id="65616-171">The recipients parameter can be an array of one of the following:</span></span>

      - <span data-ttu-id="65616-172">Zeichenfolgen mit SMTP-E-Mail-Adressen</span><span class="sxs-lookup"><span data-stu-id="65616-172">Strings containing SMTP email addresses</span></span>

      - <span data-ttu-id="65616-173">[Office. EmailUser-](xref:outlook!Office.EmailUser:interface) Objekte</span><span class="sxs-lookup"><span data-stu-id="65616-173">[Office.EmailUser](xref:outlook!Office.EmailUser:interface) objects</span></span>

      - <span data-ttu-id="65616-174">[Office. EmailAddressDetails-](xref:outlook!Office.EmailAddressDetails:interface) Objekte</span><span class="sxs-lookup"><span data-stu-id="65616-174">[Office.EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) objects</span></span>

      <span data-ttu-id="65616-175">\[[API-Gruppe: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="65616-175">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="65616-176">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="65616-176">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="65616-177">\*\* [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen</span><span class="sxs-lookup"><span data-stu-id="65616-177">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="65616-178">**Fehler**:</span><span class="sxs-lookup"><span data-stu-id="65616-178">**Errors**:</span></span>

      - <span data-ttu-id="65616-179">NumberOfRecipientsExceeded: die Anzahl der Empfänger übersteigt 100 Einträge.</span><span class="sxs-lookup"><span data-stu-id="65616-179">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="65616-180">Beispiele</span><span class="sxs-lookup"><span data-stu-id="65616-180">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
