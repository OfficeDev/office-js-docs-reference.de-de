    Die `to`-Eigenschaft gibt ein `Recipients`-Objekt zurück, das Methoden zum Abrufen oder Aktualisieren der Empfänger in der **An**-Zeile der Nachricht bereitstellt. Abhängig vom Client/der Plattform (z. B. Windows, Mac usw.) können jedoch Grenzwerte für die Anzahl der Empfänger gelten, die Sie erhalten oder aktualisieren können. Weitere [](xref:outlook!Office.Recipients:interface) Details finden Sie im Recipients-Objekt.
  remarks: >-
    **[Minimale Berechtigungsstufe:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Zutreffender Outlook modus:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Verfassen von Nachrichten


    #### <a name="examples"></a>Beispiele


    ```javascript

    Office.context.mailbox.item.to.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

    Office.context.mailbox.item.to.addAsync( ['jason@contoso.com'] );

    Office.context.mailbox.item.to.getAsync(callback);


    function callback(asyncResult) {
        var arrayOfToRecipients = asyncResult.value;
