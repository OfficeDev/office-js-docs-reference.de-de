- uid: Outlook_1_4.Office.Entities.addresses
  summary: Ruft die physischen Adressen (Postadressen) in einer E-Mail-Nachricht oder einem Termin ab.
  name: addresses
  fullName: addresses
  langs:
  - typeScript
  type: property
  syntax:
    content: 'addresses: string[];'
    return:
      type:
      - string[]
      description: "\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);\n```"
