      - Host (String): eine Zeichenfolge, die die Version der Hostanwendung oder der Exchange Server darstellt. Wenn das e-Mail-Add-in auf dem Outlook-Desktop Client oder Outlook für IOS läuft, gibt die Host-Eigenschaft die Version der Hostanwendung, Outlook, zurück. In Outlook Web App gibt die Eigenschaft die Version von Exchange Server zurück. Ein Beispiel ist die Zeichenfolge 15.0.468.0.

      - OWAView (MailboxEnums. OWAView oder String): eine Enum (oder ein Zeichenfolgenliteral), die die aktuelle Ansicht von Outlook Web App darstellt. Wenn die Hostanwendung nicht Outlook Web App ist, führt der Zugriff auf diese Eigenschaft zu undefined. Outlook Web App verfügt über drei Ansichten (OneColumn angezeigt, wenn der Bildschirm schmal, TwoColumns angezeigt wird, wenn der Bildschirm breiter ist, und ThreeColumns angezeigt wird, wenn der Bildschirm breit ist), die der Breite des Bildschirms und des Fensters entsprechen, und der Anzahl der Spalten , die angezeigt werden können.

