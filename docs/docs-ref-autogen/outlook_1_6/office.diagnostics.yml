  - uid: Outlook_1_6.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="bdd8e-117">Ruft eine Zeichenfolge ab, die die aktuelle Ansicht von Outlook Web App darstellt.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-117">Gets a string that represents the current view of Outlook Web App.</span></span>

      <span data-ttu-id="bdd8e-118">Die zurückgegebene Zeichenfolge kann einen der folgenden Werte haben: OneColumn, TwoColumns oder ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-118">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>

      <span data-ttu-id="bdd8e-119">Wenn es sich bei der Hostanwendung nicht um Outlook Web App handelt, führt der Zugriff auf diese Eigenschaft zu undefined.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-119">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="bdd8e-120">Outlook Web App verfügt über drei Ansichten, die der Bildschirm- und Fensterbreite sowie mit der Anzahl der Spalten übereinstimmt, die angezeigt werden können:</span><span class="sxs-lookup"><span data-stu-id="bdd8e-120">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="bdd8e-121">OneColumn, die angezeigt wird, wenn der Bildschirm schmal ist.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-121">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id="bdd8e-122">Outlook Web App verwendet dieses einspaltige Layout auf dem gesamten Bildschirm eines Smartphones.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-122">Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="bdd8e-123">TwoColumns, die angezeigt wird, wenn der Bildschirm breiter ist.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-123">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id="bdd8e-124">Outlook Web App verwendet diese Ansicht auf den meisten Tablet-PCs.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-124">Outlook Web App uses this view on most tablets.</span></span>

      - <span data-ttu-id="bdd8e-125">ThreeColumns, die angezeigt wird, wenn der Bildschirm breit ist.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-125">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id="bdd8e-126">Outlook Web App verwendet diese Ansicht beispielsweise in einem Vollbildfenster auf einem Desktopcomputer.</span><span class="sxs-lookup"><span data-stu-id="bdd8e-126">For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="bdd8e-127">\[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bdd8e-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="bdd8e-128">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="bdd8e-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="bdd8e-129">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="bdd8e-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"