- uid: Outlook_1_6.Office.PhoneNumber
  summary: >-
    Stellt eine in einem Element erkannte Telefonnummer dar. Nur Lesemodus.


    Ein Array mir PhoneNumber-Objekten mit den Telefonnummern in einer E-Mail-Nachricht wird in der Eigenschaft phoneNumbers des Entities-Objekts zurückgegeben, das wiederum zurückgegeben wird, wenn Sie die Methode getEntities für das ausgewählte Element aufrufen.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Lesen</td></tr> </table>

    ####Beispiele


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent phone numbers in the current item's body.

    var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);

    console.log("There are " + phoneNumbers.length + " phone numbers.")

    phoneNumbers.forEach(function (phoneNumber) {
        console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
        console.log("Type: " + JSON.stringify(phoneNumber.type));
        console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
    });

    ```
