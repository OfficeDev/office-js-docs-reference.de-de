      - NetworkError: der Benutzer ist nicht mehr mit dem Netzwerk verbunden. Überprüfen Sie Ihre Netzwerkverbindung, und versuchen Sie es erneut.

      #### <a name="examples"></a>Beispiele

      ```javascript
