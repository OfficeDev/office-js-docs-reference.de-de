      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;any&gt;) =&gt; void'
    return:
      type: void
      description: Die ausgewählten Daten als Zeichenfolge mit dem durch das Format festgelegten `coercionType`<!-- -->.
