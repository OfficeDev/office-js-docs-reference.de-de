  - uid: 'outlook!Office.MessageCompose#cc:member'
    summary: |-
      Bietet Zugriff auf die Kopienempfänger (Cc) einer Nachricht. Der Typ des Objekts und die Zugriffsebene hängen vom Modus des aktuellen Elements ab.

      Die CC-Eigenschaft gibt ein [Office. Recipients](xref:outlook!Office.Recipients:interface) -Objekt zurück, das Methoden zum Abrufen oder Aktualisieren der Empfänger in der CC-Zeile der Nachricht bereitstellt. Standardmäßig ist die Auflistung auf maximal 100 Mitglieder limitiert. Unter Windows und Mac gelten jedoch die folgenden Grenzwerte.

      - Maximal 500 Mitglieder abrufen.

      - Legen Sie maximal 100 Mitglieder pro Anruf fest, bis zu 500 Mitglieder insgesamt.

      \[[API-Gruppe: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Nachrichten verfassen

      #### <a name="examples"></a>Beispiele

      ```javascript
      Office.context.mailbox.item.cc.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );
      Office.context.mailbox.item.cc.addAsync( ['jason@contoso.com'] );
      Office.context.mailbox.item.cc.getAsync(callback);

      function callback(asyncResult) {
          var arrayOfCcRecipients = asyncResult.value;
      }
      ```
