    **Hinweis**: Wenn Ihr Add-in `saveAsync` ein Element im Verfassenmodus aufruft, um eine Element-ID zu erhalten, die mit EWS oder der Rest-API verwendet werden soll, beachten Sie, dass es möglicherweise einige Zeit dauert, bis das Element tatsächlich mit dem Server synchronisiert ist, wenn sich Outlook im Cachemodus befindet. Bis das Element synchronisiert ist, wird durch Verwendung von `itemId` ein Fehler zurückgegeben.


