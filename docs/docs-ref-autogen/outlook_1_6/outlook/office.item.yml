items:
  - uid: 'outlook!Office.Item:interface'
    summary: |-
      Der Element Namespace wird verwendet, um auf die aktuell ausgewählte Nachricht, die Besprechungsanfrage oder den Termin zuzugreifen. Sie können den Typ des Elements mithilfe der `itemType` -Eigenschaft bestimmen.

      Informationen zum Anzeigen der vollständigen Mitgliederliste finden Sie auf der Seite [Objektmodell](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) .

      Wenn Sie IntelliSense nur für einen bestimmten Typ oder Modus anzeigen möchten, wandeln Sie dieses Element in eines der folgenden Elemente um:

      - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)

      - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)

      - [MessageCompose](xref:outlook!Office.MessageCompose:interface)

      - [MessageRead](xref:outlook!Office.MessageRead:interface)
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: eingeschränkt

      ** [Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Termin Organisator, Besprechungsteilnehmer, Nachrichten verfassen, gelesene Nachricht
