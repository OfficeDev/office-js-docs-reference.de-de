fields:
- name: OneColumn
  uid: outlook!Office.MailboxEnums.OWAView.OneColumn:member
  package: outlook!
  summary: Ansicht mit einer Spalte. Wird angezeigt, wenn der Bildschirm schmal ist. Outlook im Web verwendet dieses Einspaltenlayout auf dem gesamten Bildschirm eines Smartphones.
  value: "\"OneColumn\""
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: Ansicht mit drei Spalten. Wird angezeigt, wenn der Bildschirm breit ist. Beispielsweise verwendet Outlook im Web diese Ansicht in einem Vollbildfenster auf einem Desktopcomputer.
  value: "\"ThreeColumns\""
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: Zweispaltenansicht. Wird angezeigt, wenn der Bildschirm breiter ist. Outlook im Web verwendet diese Ansicht auf den meisten Tablets.
  value: "\"TwoColumns\""
