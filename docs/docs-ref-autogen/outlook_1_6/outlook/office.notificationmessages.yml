      <span data-ttu-id="84965-125">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="84965-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="84965-126">Beispiele</span><span class="sxs-lookup"><span data-stu-id="84965-126">Examples</span></span>

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
