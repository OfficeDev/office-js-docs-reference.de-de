  remarks: >-
    <table> <tr><td>[<span data-ttu-id="f7739-128">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="f7739-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f7739-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="f7739-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="f7739-130">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="f7739-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f7739-131">Verfassen oder Lesen</span><span class="sxs-lookup"><span data-stu-id="f7739-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="f7739-132">

    ####Beispiele</span><span class="sxs-lookup"><span data-stu-id="f7739-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
