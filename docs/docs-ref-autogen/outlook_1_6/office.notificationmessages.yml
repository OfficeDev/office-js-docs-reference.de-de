- uid: Outlook_1_6.Office.NotificationMessages.addAsync_1
  summary: >-
    Fügt eine Benachrichtigung zu einem Element hinzu.


    Es werden maximal 5 Benachrichtigungen pro Nachricht. Eine höhere Einstellung gibt einen NumberOfNotificationMessagesExceeded-Fehler zurück.
  remarks: >-
    <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Verfassen oder Lesen</td></tr> </table>

    ####Beispiele


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
  name: addAsync(key, JSONmessage, callback)
  fullName: addAsync(key, JSONmessage, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(key: string, JSONmessage: NotificationMessageDetails, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: Ein vom Entwickler spezifizierter Schlüssel für einen Verweis auf diese Benachrichtigung. Entwickler können diese Zeichenfolge verwenden, um später die Nachricht zu ändern. Sie darf nicht länger als 32 Zeichen sein.
      type:
      - string
    - id: JSONmessage
      description: Ein JSON-Objekt, das die Benachrichtigung enthält, die dem Element hinzugefügt werden soll. Sie enthält ein NotificationMessageDetails-Objekt.
      type:
      - NotificationMessageDetails
    - id: callback
      description: >-
        Optional. Wenn die Methode abgeschlossen ist, wird die Funktion, die im callback-Parameter übergeben wird, mit einem einzelnen Parameter vom Typ Office. AsyncResult aufgerufen.


        \[API-Satz: Mailbox 1,3\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
