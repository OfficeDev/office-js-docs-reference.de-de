    summary: |-
      <span data-ttu-id="dfbc0-108">Gibt mit den dreistelligen Operatoren zwischen und NotBetween den oberen gebundenen Operanden an.</span><span class="sxs-lookup"><span data-stu-id="dfbc0-108">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="dfbc0-109">Wird nicht mit den binären Operatoren wie GreaterThan verwendet.</span><span class="sxs-lookup"><span data-stu-id="dfbc0-109">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="dfbc0-110">Wenn Sie den Wert festlegen, kann er als Datum, als Range-Objekt oder als Zeichenfolge übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= min (a1, B1)" ist.)</span><span class="sxs-lookup"><span data-stu-id="dfbc0-110">When setting the value, it can be passed in as a Date, a Range object, or a string (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="dfbc0-111">Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= Sum (a1: B5)" usw.</span><span class="sxs-lookup"><span data-stu-id="dfbc0-111">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

