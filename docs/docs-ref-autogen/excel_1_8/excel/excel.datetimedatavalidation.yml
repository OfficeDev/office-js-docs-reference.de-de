    summary: |-
      <span data-ttu-id="dfbc0-103">Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle eingeben möchte).</span><span class="sxs-lookup"><span data-stu-id="dfbc0-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="dfbc0-104">Gibt mit den dreistelligen Operatoren zwischen und NotBetween den untergeordneten Operanden an.</span><span class="sxs-lookup"><span data-stu-id="dfbc0-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="dfbc0-105">Wenn Sie den Wert festlegen, kann er als Datum, als Range-Objekt oder als Zeichenfolgenformel übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= min (a1, B1)" ist.</span><span class="sxs-lookup"><span data-stu-id="dfbc0-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="dfbc0-106">Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= Sum (a1: B5)" usw.</span><span class="sxs-lookup"><span data-stu-id="dfbc0-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

