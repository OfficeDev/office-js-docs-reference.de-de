- name: id
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt einen Wert zurück, der das Arbeitsblatt in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn das Arbeitsblatt umbenannt oder verschoben wird.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
