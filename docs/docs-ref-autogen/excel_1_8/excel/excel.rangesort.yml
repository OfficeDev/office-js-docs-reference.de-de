    summary: '<span data-ttu-id="cf895-127">Überschreibt die `toJSON()` JavaScript-Methode, um hilfreichere Ausgaben bereitzustellen, wenn ein API-Objekt an übergeben wird.`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="cf895-127">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="cf895-128">.</span><span class="sxs-lookup"><span data-stu-id="cf895-128"></span></span> <span data-ttu-id="cf895-129">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="cf895-129"></span></span><!-- --><span data-ttu-id="cf895-130">wiederum ruft die `toJSON` Methode des Objekts auf, das an Sie übergeben wird.) Während das ursprüngliche Excel. RangeSort-Objekt ein API-Objekt ist `toJSON` , gibt die Methode ein einfaches JavaScript-Objekt (typisiert als`Excel.Interfaces.RangeSortData`</span><span class="sxs-lookup"><span data-stu-id="cf895-130">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.RangeSort object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RangeSortData`</span></span><!-- --><span data-ttu-id="cf895-131">), die flache Kopien aller geladenen untergeordneten Eigenschaften aus dem ursprünglichen Objekt enthält.</span><span class="sxs-lookup"><span data-stu-id="cf895-131">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
