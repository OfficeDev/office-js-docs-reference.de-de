  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: backwardPeriod
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#backwardPeriod:member
  package: excel!
  fullName: backwardPeriod
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Anzahl von Zeiträumen an, die die Trendlinie rückwärts erstreckt.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'backwardPeriod?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Formatierung einer Diagrammtrendlinie dar.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatLoadOptions:interface" />
- name: forwardPeriod
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#forwardPeriod:member
  package: excel!
  fullName: forwardPeriod
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Anzahl von Zeiträumen an, die die Trendlinie vorwärts erweitert.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forwardPeriod?: boolean;'
    return:
      type: boolean
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Abfangwert der Trendlinie dar. Kann auf einen numerischen Wert oder eine leere Zeichenfolge festgelegt werden (für automatische Werte). Der zurückgegebene Wert ist immer eine Zahl.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: boolean;'
    return:
      type: boolean
- name: label
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#label:member
  package: excel!
  fullName: label
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Beschriftung einer Diagrammtrendlinie dar.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'label?: Excel.Interfaces.ChartTrendlineLabelLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions:interface" />
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Zeitraum einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit dem Typ `MovingAverage`<!-- -->.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Namen der Trendlinie dar. Kann auf einen Zeichenfolgenwert festgelegt werden, ein `null` Wert stellt automatische Werte dar. Der zurückgegebene Wert ist immer eine Zeichenfolge.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Reihenfolge einer Diagrammtrendlinie dar. Gilt nur für Trendlinien mit dem Typ `Polynomial`<!-- -->.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: boolean;'
    return:
      type: boolean
- name: showEquation
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#showEquation:member
  package: excel!
  fullName: showEquation
  summary: >-
    Für JEDES ELEMENT in der Auflistung: True, wenn die Gleichung für die Trendlinie im Diagramm angezeigt wird.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showEquation?: boolean;'
    return:
      type: boolean
- name: showRSquared
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#showRSquared:member
  package: excel!
  fullName: showRSquared
  summary: >-
    For EACH ITEM in the collection: True if the r-squared value for the trendline is displayed on the chart.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showRSquared?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Typ einer Diagrammtrendlinie dar.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
