  - uid: 'excel!Excel.DataValidationRule#list:member'
    summary: |-
      <span data-ttu-id="cfff8-110">Führt die Kriterien für die Datenüberprüfung auf.</span><span class="sxs-lookup"><span data-stu-id="cfff8-110">List data validation criteria.</span></span>

      <span data-ttu-id="cfff8-111">\[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cfff8-111">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: list
    fullName: list
    langs:
      - typeScript
    type: property
    syntax:
      content: 'list?: Excel.ListDataValidation;'
      return:
        type:
          - 'excel!Excel.ListDataValidation:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cfff8-112">Beispiele</span><span class="sxs-lookup"><span data-stu-id="cfff8-112">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Decision");
              const nameRange = 
                  sheet.tables.getItem("NameOptionsTable").columns.getItem("Baby Name").getDataBodyRange();

              // When you are developing, it is a good practice to
              // clear the dataValidation object with each run of your code.
              nameRange.dataValidation.clear();

              const nameSourceRange = context.workbook.worksheets.getItem("Names").getRange("A1:A3");

              let approvedListRule = {
                  list: {
                      inCellDropDown: true,
                      source: nameSourceRange
                  }
              };
              nameRange.dataValidation.rule = approvedListRule;

              await context.sync();
          });
          ```
