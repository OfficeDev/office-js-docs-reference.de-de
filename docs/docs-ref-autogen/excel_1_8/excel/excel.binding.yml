    summary: |-
      <span data-ttu-id="59ada-107">Gibt den durch die Bindung dargestellten Bereich zurück.</span><span class="sxs-lookup"><span data-stu-id="59ada-107">Returns the range represented by the binding.</span></span> <span data-ttu-id="59ada-108">Gibt einen Fehler zurück, wenn die Bindung nicht den korrekten Typ aufweist.</span><span class="sxs-lookup"><span data-stu-id="59ada-108">Will throw an error if binding is not of the correct type.</span></span>

