name: Excel.Interfaces.RangeViewLoadOptions
uid: excel!Excel.Interfaces.RangeViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeViewLoadOptions
summary: >-
  RangeView stellt einen Satz von sichtbaren Zellen des übergeordneten Bereichs dar.


  \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellAddresses
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#cellAddresses:member
