- name: text
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Textwerte des angegebenen Bereichs. Der Textwert hängt nicht von der Zellenbreite ab. Die Zeichenersetzung, die in der Excel-Benutzeroberfläche erfolgt, wirkt sich nicht auf den von der API \# zurückgegebenen Textwert aus.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Stellt die Rohwerte der angegebenen Bereichsansicht dar. Die zurückgegebenen Daten können vom Typ Zeichenfolge, Zahl oder ein boolescher Wert sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück.


    \[[API-Satz: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
