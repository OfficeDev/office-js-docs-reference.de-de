### YamlMime:TSType
name: Excel.TableSelectionChangedEventArgs
uid: excel!Excel.TableSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.TableSelectionChangedEventArgs
summary: >-
  Stellt Informationen zu der Tabelle zur Verfügung, die das SelectionChanged -Ereignis ausgelöst hat.


  \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableSelectionChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Ruft die Bereichsadresse ab, die den ausgewählten Bereich der Tabelle auf einem bestimmten Arbeitsblatt darstellt.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-table-changed.yaml\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered. The new selection is: \" + args.address);\n    });\n}\n```"
- name: isInsideTable
  uid: excel!Excel.TableSelectionChangedEventArgs#isInsideTable:member
  package: excel!
  fullName: isInsideTable
  summary: >-
    Gibt an, ob sich die Auswahl innerhalb einer Tabelle befindet, ist die Adresse nutzlos, wenn IsInsideTable auf "false" festgelegt ist.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isInsideTable: boolean;'
    return:
      type: boolean
- name: tableId
  uid: excel!Excel.TableSelectionChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Ruft die ID der Tabelle ab, in der die Auswahl geändert wurde.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.TableSelectionChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Ruft den Typ des Ereignisses ab. Einzelheiten finden Sie unter Excel.EventType.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableSelectionChanged";'
    return:
      type: "\"TableSelectionChanged\""
- name: worksheetId
  uid: excel!Excel.TableSelectionChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Ruft die ID des Arbeitsblatts ab, in der die Auswahl geändert wurde.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
