name: Excel.Interfaces.RangeFormatLoadOptions
uid: excel!Excel.Interfaces.RangeFormatLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeFormatLoadOptions
summary: >-
  Gibt ein Formatobjekt zurück, das die Schriftart des Bereichs, Füllung, Rahmen, die Ausrichtung und andere Eigenschaften verschachtelt.


  \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Durch `$all` die Angabe für LoadOptions werden alle skalaren Eigenschaften geladen (beispielsweise: `Range.address`<!-- -->), jedoch nicht die Navigationseigenschaften (beispielsweise: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: borders
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#borders:member
  package: excel!
  fullName: borders
  summary: >-
    Auflistung von Border-Objekten, die für den gesamten ausgewählten Bereich gelten.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'borders?: Excel.Interfaces.RangeBorderCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeBorderCollectionLoadOptions:interface" />
- name: columnWidth
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#columnWidth:member
  package: excel!
  fullName: columnWidth
  summary: >-
    Gibt die Breite aller Spalten innerhalb des Bereichs an. Wenn die Breite der Spalten nicht gleichmäßig ist, wird Null zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnWidth?: boolean;'
    return:
      type: boolean
- name: fill
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#fill:member
  package: excel!
  fullName: fill
  summary: >-
    Gibt das Fill-Objekt an, das für den gesamten Bereich definiert ist.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'fill?: Excel.Interfaces.RangeFillLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFillLoadOptions:interface" />
- name: font
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#font:member
  package: excel!
  fullName: font
  summary: >-
    Gibt das Font-Objekt an, das für den gesamten Bereich definiert ist.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Excel.Interfaces.RangeFontLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFontLoadOptions:interface" />
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Stellt die horizontale Ausrichtung für das angegebene Objekt dar. Details finden Sie unter Excel. HorizontalAlignment.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: boolean;'
    return:
      type: boolean
- name: protection
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#protection:member
  package: excel!
  fullName: protection
  summary: >-
    Gibt das Formatschutz-Objekt für einen Bereich zurück.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protection?: Excel.Interfaces.FormatProtectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.FormatProtectionLoadOptions:interface" />
- name: rowHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: >-
    Die Höhe aller Zeilen im Bereich. Wenn die Zeilenhöhen nicht einheitlich sind, wird NULL zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHeight?: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Die Textausrichtung aller Zellen innerhalb des Bereichs. Die Textausrichtung sollte eine ganze Zahl zwischen-90 und 90 oder 180 für vertikal orientierten Text sein. Wenn die Ausrichtung innerhalb eines Bereichs nicht einheitlich ist, wird NULL zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: boolean;'
    return:
      type: boolean
- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Legt fest, ob die Zeilenhöhe des Bereichsobjekts mit der Standardhöhe des Blatts übereinstimmt. Gibt true zurück, wenn die Zeilenhöhe des Range-Objekts der Standardhöhe des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Gibt an, ob die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt true zurück, wenn die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Spalte enthält und die Spalten nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#verticalAlignment:member
  package: excel!
