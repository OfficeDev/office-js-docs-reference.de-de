- name: formulas
  uid: excel!Excel.Interfaces.RangeLoadOptions#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Stellt die Formel in der A1-Schreibweise dar. Wenn eine Zelle keine Formel enthält, wird Ihr Wert stattdessen zurückgegeben.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
