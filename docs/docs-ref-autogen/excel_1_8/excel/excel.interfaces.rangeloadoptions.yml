- name: numberFormat
  uid: excel!Excel.Interfaces.RangeLoadOptions#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Stellt den Zahlenformatcode für Excel für den angegebenen Bereich dar.


    \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
