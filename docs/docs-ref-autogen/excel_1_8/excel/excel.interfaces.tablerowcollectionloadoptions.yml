### YamlMime:TSType
name: Excel.Interfaces.TableRowCollectionLoadOptions
uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableRowCollectionLoadOptions
summary: >-
  Stellt eine Auflistung aller Zeilen dar, die Teil der Tabelle sind.


  Beachten Sie, dass im Gegensatz zu Bereichen oder Spalten, die angepasst werden, wenn neue Zeilen/Spalten hinzugefügt werden, ein TableRow -Objekt die physische Position der Tabellenzeile, aber nicht die Daten darstellen. Das heißt, wenn die Daten sortiert werden oder neue Zeilen hinzugefügt werden, zeigt eine Tabellenzeile weiterhin auf den Index, für den sie erstellt wurden.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Indexnummer der Zeile in der Rows-Auflistung der Tabelle zurück. Nullindiziert.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Rohwerte des angegebenen Bereichs dar. Die zurückgegebenen Daten können vom Typ Zeichenfolge, Zahl oder ein boolescher Wert sein. Zellen, die einen Fehler enthalten, geben die Fehlerzeichenfolge zurück.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
