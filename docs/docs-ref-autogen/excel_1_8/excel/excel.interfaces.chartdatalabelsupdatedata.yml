    summary: |-
      Gibt an, ob Datenbeschriftungen automatisch auf Grundlage des Kontexts den richtigen Text generieren.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
