      return:
        type:
          - 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#numberFormat:member'
    summary: |-
      Gibt den Formatcode für die Datenbeschriftungen an.

