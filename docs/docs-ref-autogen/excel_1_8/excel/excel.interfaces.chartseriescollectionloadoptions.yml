  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#axisGroup:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt die Gruppe für die angegebene Datenreihe an.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: axisGroup
    fullName: axisGroup
    langs:
      - typeScript
    type: property
    syntax:
      content: 'axisGroup?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#chartType:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt den Diagrammtyp einer Datenreihe dar. Weitere Informationen finden Sie unter Excel. ChartType.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: chartType
    fullName: chartType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'chartType?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#dataLabels:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt eine Auflistung aller DataLabels in der Datenreihe dar.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: dataLabels
    fullName: dataLabels
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dataLabels?: Excel.Interfaces.ChartDataLabelsLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartDataLabelsLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#doughnutHoleSize:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt die Größe der Ring Bohrung einer Diagrammreihe dar. Gilt nur für Ring- und DoughnutExploded-Diagramme. Löst eine ungültige Argumentausnahme für ungültige Diagramme aus.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: doughnutHoleSize
    fullName: doughnutHoleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'doughnutHoleSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#explosion:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt den Explosions Wert für ein Kreisdiagramm oder ein Ringdiagramm Segment an. Gibt 0 (null) zurück, wenn keine Explosion vorliegt (die Spitze des Segments befindet sich in der Mitte des Kreisdiagramms).

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: explosion
    fullName: explosion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'explosion?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#filtered:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Datenreihe gefiltert wird. Gilt nicht für Oberflächendiagramme.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: filtered
    fullName: filtered
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filtered?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#firstSliceAngle:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt den Winkel des ersten Kreisdiagramms oder Ringdiagramm Segments in Grad (im Uhrzeigersinn von vertikal) an. Gilt nur für Kreis-, 3D-Kreis- und Ringdiagramme. Dies kann ein Wert von 0 bis 360 sein.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: firstSliceAngle
    fullName: firstSliceAngle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstSliceAngle?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#format:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt die Formatierung einer Diagrammreihe dar, die die Füllung und die Formatierung der Linie enthält.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#gapWidth:member'
    summary: |-
      Für jedes Element in der Auflistung: stellt die Spaltbreite einer Diagrammreihe dar. Gilt nur für Balken-und Säulendiagramme, aber auch für bestimmte Klassen von Zeile-und Kreisdiagrammen. Löst eine ungültige Argumentausnahme für ungültige Diagramme aus.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: gapWidth
    fullName: gapWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'gapWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#hasDataLabels:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Datenreihe Datenbeschriftungen enthält.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: hasDataLabels
    fullName: hasDataLabels
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hasDataLabels?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#invertIfNegative:member'
    summary: |-
      Für jedes Element in der Auflistung: true, wenn Excel das Muster im Element invertiert, wenn es einer negativen Zahl entspricht.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: invertIfNegative
    fullName: invertIfNegative
    langs:
      - typeScript
    type: property
    syntax:
      content: 'invertIfNegative?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerBackgroundColor:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt die Hintergrundfarbe des Markers einer Diagrammreihe an.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: markerBackgroundColor
    fullName: markerBackgroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerBackgroundColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerForegroundColor:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt die Vordergrundfarbe des Markers einer Diagrammreihe an.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: markerForegroundColor
    fullName: markerForegroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerForegroundColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerSize:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt die Markierungsgröße einer Diagrammreihe an.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: markerSize
    fullName: markerSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt das Markierungs Format einer Diagrammreihe an. Weitere Informationen finden Sie unter Excel. ChartMarkerStyle.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: markerStyle
    fullName: markerStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerStyle?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#name:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt den Namen einer Datenreihe in einem Diagramm an.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#overlap:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, wie Balken und Spalten positioniert werden. Kann ein Wert zwischen-100 und 100 sein. Gilt nur für 2D-Balken- und 2D-Säulendiagramme.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: overlap
    fullName: overlap
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overlap?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#plotOrder:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt die Zeichnungsreihenfolge einer Diagrammreihe in der Diagrammgruppe an.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: plotOrder
    fullName: plotOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'plotOrder?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#points:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt eine Auflistung aller Punkte in der Datenreihe zurück.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: points
    fullName: points
    langs:
      - typeScript
    type: property
    syntax:
      content: 'points?: Excel.Interfaces.ChartPointsCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#secondPlotSize:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt die Größe des sekundären Abschnitts eines Kreis-aus-Kreis-Diagramms oder eines Balken-aus-Kreis-Diagramms als Prozentsatz der Größe des primären Kreises an. Dies kann ein Wert von 5 bis 200 sein.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: secondPlotSize
    fullName: secondPlotSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'secondPlotSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#showShadow:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Datenreihe einen Schatten hat.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showShadow
    fullName: showShadow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showShadow?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#smooth:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, ob die Datenreihe glatt ist. Gilt nur für einzeilige und Punktdiagramme.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: smooth
    fullName: smooth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'smooth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#splitType:member'
    summary: |-
      Für jedes Element in der Auflistung: gibt an, wie die beiden Abschnitte eines Kreis-aus-Kreis-Diagramms oder eines Balken-aus-Kreis-Diagramms geteilt werden.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: splitType
    fullName: splitType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'splitType?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#varyByCategories:member'
    summary: |-
      Für jedes Element in der Auflistung: true, wenn Excel jeder Datenpunktmarkierung eine andere Farbe oder ein anderes Muster zuweist. Das Diagramm darf nur eine Datenreihe enthalten.

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: varyByCategories
    fullName: varyByCategories
    langs:
      - typeScript
    type: property
    syntax:
      content: 'varyByCategories?: boolean;'
      return:
        type:
          - boolean
