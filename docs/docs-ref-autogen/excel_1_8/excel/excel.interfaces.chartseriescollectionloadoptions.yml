    summary: |-
      Für jedes Element in der Auflistung: stellt die Formatierung einer Diagrammreihe dar, die die Füllung und die Formatierung der Linie enthält.

      \[[API-Gruppe: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
