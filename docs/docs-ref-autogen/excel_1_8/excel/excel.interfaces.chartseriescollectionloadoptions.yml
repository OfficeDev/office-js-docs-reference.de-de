    summary: |-
      Für jedes Element in der Auflistung: gibt den Winkel des ersten Kreisdiagramms oder Ringdiagramm Segments in Grad (im Uhrzeigersinn von vertikal) zurück oder legt ihn fest. Gilt nur für Kreis-, 3D-Kreis- und Ringdiagramme. Dies kann ein Wert von 0 bis 360 sein. Lesen/Schreiben

      \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
