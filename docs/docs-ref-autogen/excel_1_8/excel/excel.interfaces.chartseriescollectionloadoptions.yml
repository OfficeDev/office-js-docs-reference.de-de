    summary: |-
      Für jedes Element in der Auflistung: Boolescher Wert, der angibt, ob die Datenreihe gefiltert wurde oder nicht. Gilt nicht für Oberflächendiagramme.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: filtered
    fullName: filtered
