### YamlMime:TSType
name: Excel.Interfaces.ChartSeriesCollectionLoadOptions
uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ChartSeriesCollectionLoadOptions
summary: >-
  Stellt eine Sammlung von Diagrammdatenreihen dar.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: axisGroup
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#axisGroup:member
  package: excel!
  fullName: axisGroup
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Gruppe für die angegebene Datenreihe an.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisGroup?: boolean;'
    return:
      type: boolean
- name: chartType
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#chartType:member
  package: excel!
  fullName: chartType
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt den Diagrammtyp einer Datenreihe dar. Weitere Informationen finden Sie unter Excel.ChartType.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartType?: boolean;'
    return:
      type: boolean
- name: dataLabels
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#dataLabels:member
  package: excel!
  fullName: dataLabels
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt eine Auflistung aller dataLabels in der Datenreihe dar.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataLabels?: Excel.Interfaces.ChartDataLabelsLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartDataLabelsLoadOptions:interface" />
- name: doughnutHoleSize
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#doughnutHoleSize:member
  package: excel!
  fullName: doughnutHoleSize
  summary: >-
    For EACH ITEM in the collection: Represents the doughnut hole size of a chart series. Gilt nur für Ring- und DoughnutExploded-Diagramme. Gibt eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'doughnutHoleSize?: boolean;'
    return:
      type: boolean
- name: explosion
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#explosion:member
  package: excel!
  fullName: explosion
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt den Explosionswert für ein Kreisdiagramm oder ein Ringdiagrammsegment an. Gibt 0 (null) zurück, wenn keine Explosion vorliegt (die Spitze des Segments befindet sich in der Mitte des Kreisdiagramms).


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'explosion?: boolean;'
    return:
      type: boolean
- name: filtered
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#filtered:member
  package: excel!
  fullName: filtered
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die Datenreihe gefiltert wird. Gilt nicht für Oberflächendiagramme.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filtered?: boolean;'
    return:
      type: boolean
- name: firstSliceAngle
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#firstSliceAngle:member
  package: excel!
  fullName: firstSliceAngle
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt den Winkel des ersten Kreis- oder Ringdiagrammsegments in Grad (im Uhrzeigersinn von vertikal) an. Gilt nur für Kreis-, 3D-Kreis- und Ringdiagramme. Dies kann ein Wert von 0 bis 360 sein.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstSliceAngle?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    For EACH ITEM in the collection: Represents the formatting of a chart series, which includes fill and line formatting.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface" />
- name: gapWidth
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#gapWidth:member
  package: excel!
  fullName: gapWidth
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Stellt die Abstandsbreite einer Diagrammreihe dar. Nur gültig für Balken- und Spaltendiagramme sowie bestimmte Klassen von Linien- und Kreisdiagrammen. Gibt eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'gapWidth?: boolean;'
    return:
      type: boolean
- name: hasDataLabels
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#hasDataLabels:member
  package: excel!
  fullName: hasDataLabels
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die Datenreihe Datenbeschriftungen enthält.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasDataLabels?: boolean;'
    return:
      type: boolean
- name: invertIfNegative
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#invertIfNegative:member
  package: excel!
  fullName: invertIfNegative
  summary: >-
    For EACH ITEM in the collection: True if Excel inverts the pattern in the item when it corresponds to a negative number.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'invertIfNegative?: boolean;'
    return:
      type: boolean
- name: markerBackgroundColor
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerBackgroundColor:member
  package: excel!
  fullName: markerBackgroundColor
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Hintergrundfarbe der Markierungen einer Diagrammreihe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerBackgroundColor?: boolean;'
    return:
      type: boolean
- name: markerForegroundColor
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerForegroundColor:member
  package: excel!
  fullName: markerForegroundColor
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Vordergrundfarbe der Markierungen einer Diagrammreihe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerForegroundColor?: boolean;'
    return:
      type: boolean
- name: markerSize
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerSize:member
  package: excel!
  fullName: markerSize
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Markergröße einer Diagrammreihe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerSize?: boolean;'
    return:
      type: boolean
- name: markerStyle
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Markierungsart einer Diagrammreihe an. Weitere Informationen finden Sie unter Excel.ChartMarkerStyle.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerStyle?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt den Namen einer Datenreihe in einem Diagramm an. Die Länge des Namens darf nicht größer als 255 Zeichen sein.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: overlap
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#overlap:member
  package: excel!
  fullName: overlap
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, wie Balken und Spalten positioniert werden. Kann ein Wert zwischen –100 und 100 sein. Gilt nur für 2D-Balken- und 2D-Säulendiagramme.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlap?: boolean;'
    return:
      type: boolean
- name: plotOrder
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#plotOrder:member
  package: excel!
  fullName: plotOrder
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Zeichnungsreihenfolge einer Diagrammreihe innerhalb der Diagrammgruppe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'plotOrder?: boolean;'
    return:
      type: boolean
- name: points
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#points:member
  package: excel!
  fullName: points
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt eine Auflistung aller Punkte in der Datenreihe zurück.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'points?: Excel.Interfaces.ChartPointsCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartPointsCollectionLoadOptions:interface" />
- name: secondPlotSize
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#secondPlotSize:member
  package: excel!
  fullName: secondPlotSize
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt die Größe des sekundären Abschnitts eines Kreis-aus-Kreis-Diagramms oder eines Balken-aus-Kreis-Diagramms als Prozentsatz der Größe des primären Kreises an. Dies kann ein Wert von 5 bis 200 sein.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'secondPlotSize?: boolean;'
    return:
      type: boolean
- name: showShadow
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#showShadow:member
  package: excel!
  fullName: showShadow
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die Datenreihe einen Schatten hat.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow?: boolean;'
    return:
      type: boolean
- name: smooth
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#smooth:member
  package: excel!
  fullName: smooth
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, ob die Datenreihe reibungslos ist. Gilt nur für Linien- und Punktdiagramme.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'smooth?: boolean;'
    return:
      type: boolean
- name: splitType
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#splitType:member
  package: excel!
  fullName: splitType
  summary: >-
    Für JEDES ELEMENT in der Auflistung: Gibt an, wie die beiden Abschnitte eines Kreis-aus-Kreis-Diagramms oder eines Balken-aus-Kreis-Diagramms geteilt werden.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'splitType?: boolean;'
    return:
      type: boolean
- name: varyByCategories
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#varyByCategories:member
  package: excel!
  fullName: varyByCategories
  summary: >-
    For EACH ITEM in the collection: True if Excel assigns a different color or pattern to each data marker. Das Diagramm darf nur eine Datenreihe enthalten.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'varyByCategories?: boolean;'
    return:
      type: boolean
