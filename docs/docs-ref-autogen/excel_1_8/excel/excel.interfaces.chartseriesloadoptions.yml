name: Excel.Interfaces.ChartSeriesLoadOptions
uid: excel!Excel.Interfaces.ChartSeriesLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ChartSeriesLoadOptions
summary: >-
  Stellt eine Datenreihe in einem Diagramm dar.


  \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Das Angeben `$all` für loadOptions lädt alle skalaren Eigenschaften (z. B.: `Range.address`<!-- -->), aber nicht die Navigationseigenschaften (z. B.: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: axisGroup
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#axisGroup:member
  package: excel!
  fullName: axisGroup
  summary: >-
    Gibt die Gruppe für die angegebene Datenreihe an.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisGroup?: boolean;'
    return:
      type: boolean
- name: chartType
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#chartType:member
  package: excel!
  fullName: chartType
  summary: >-
    Stellt den Diagrammtyp einer Reihe dar. Weitere Informationen finden Sie unter Excel.ChartType.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartType?: boolean;'
    return:
      type: boolean
- name: dataLabels
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#dataLabels:member
  package: excel!
  fullName: dataLabels
  summary: >-
    Eine Sammlung aller dataLabels-Objekte in der Datenreihe.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataLabels?: Excel.Interfaces.ChartDataLabelsLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartDataLabelsLoadOptions:interface" />
- name: doughnutHoleSize
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#doughnutHoleSize:member
  package: excel!
  fullName: doughnutHoleSize
  summary: >-
    Stellt die Innenringgröße einer Diagrammreihe dar. Gilt nur für Ring- und DoughnutExploded-Diagramme. Gibt eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'doughnutHoleSize?: boolean;'
    return:
      type: boolean
- name: explosion
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#explosion:member
  package: excel!
  fullName: explosion
  summary: >-
    Gibt den Explosionswert für ein Kreis- oder Ringdiagrammsegment an. Gibt 0 (null) zurück, wenn keine Explosion vorliegt (die Spitze des Segments befindet sich in der Mitte des Kreisdiagramms).


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'explosion?: boolean;'
    return:
      type: boolean
- name: filtered
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#filtered:member
  package: excel!
  fullName: filtered
  summary: >-
    Gibt an, ob die Datenreihe gefiltert wird. Gilt nicht für Oberflächendiagramme.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filtered?: boolean;'
    return:
      type: boolean
- name: firstSliceAngle
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#firstSliceAngle:member
  package: excel!
  fullName: firstSliceAngle
  summary: >-
    Gibt den Winkel des ersten Kreis- oder Ringdiagrammschnitts in Grad (im Uhrzeigersinn von vertikal) an. Gilt nur für Kreis-, 3D-Kreis- und Ringdiagramme. Dies kann ein Wert von 0 bis 360 sein.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstSliceAngle?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Stellt die Formatierung für eine Diagrammdatenreihe dar, einschließlich Füllung und Linienformatierung.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface" />
- name: gapWidth
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#gapWidth:member
  package: excel!
  fullName: gapWidth
  summary: >-
    Stellt die Abstandsbreite einer Diagrammreihe dar. Nur gültig für Balken- und Spaltendiagramme sowie bestimmte Klassen von Linien- und Kreisdiagrammen. Gibt eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'gapWidth?: boolean;'
    return:
      type: boolean
