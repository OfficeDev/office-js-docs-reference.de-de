  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#hasDataLabels:member
  package: excel!
  fullName: hasDataLabels
  summary: >-
    Gibt an, ob die Datenreihe Datenbeschriftungen enthält.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasDataLabels?: boolean;'
    return:
      type: boolean
- name: invertIfNegative
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#invertIfNegative:member
  package: excel!
  fullName: invertIfNegative
  summary: >-
    True, wenn Excel das Muster im Element invertiert, wenn es einer negativen Zahl entspricht.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'invertIfNegative?: boolean;'
    return:
      type: boolean
- name: markerBackgroundColor
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#markerBackgroundColor:member
  package: excel!
  fullName: markerBackgroundColor
  summary: >-
    Gibt die Hintergrundfarbe der Markierungen einer Diagrammreihe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerBackgroundColor?: boolean;'
    return:
      type: boolean
- name: markerForegroundColor
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#markerForegroundColor:member
  package: excel!
  fullName: markerForegroundColor
  summary: >-
    Gibt die Vordergrundfarbe der Markierungen einer Diagrammreihe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerForegroundColor?: boolean;'
    return:
      type: boolean
- name: markerSize
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#markerSize:member
  package: excel!
  fullName: markerSize
  summary: >-
    Gibt die Markierungsgröße einer Diagrammreihe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerSize?: boolean;'
    return:
      type: boolean
- name: markerStyle
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: >-
    Gibt die Markierungsart einer Diagrammreihe an. Weitere Informationen finden Sie unter Excel.ChartMarkerStyle.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerStyle?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Gibt den Namen einer Datenreihe in einem Diagramm an. Die Länge des Namens darf nicht größer als 255 Zeichen sein.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: overlap
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#overlap:member
  package: excel!
  fullName: overlap
  summary: >-
    Gibt an, wie Balken und Spalten angeordnet sind. Kann ein Wert zwischen –100 und 100 sein. Gilt nur für 2D-Balken- und 2D-Säulendiagramme.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlap?: boolean;'
    return:
      type: boolean
- name: plotOrder
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#plotOrder:member
  package: excel!
  fullName: plotOrder
  summary: >-
    Gibt die Zeichnungsreihenfolge einer Diagrammreihe innerhalb der Diagrammgruppe an.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'plotOrder?: boolean;'
    return:
      type: boolean
- name: points
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#points:member
  package: excel!
  fullName: points
  summary: >-
    Gibt eine Auflistung aller Punkte in der Datenreihe zurück.


    \[[API-Satz: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'points?: Excel.Interfaces.ChartPointsCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartPointsCollectionLoadOptions:interface" />
- name: secondPlotSize
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#secondPlotSize:member
  package: excel!
  fullName: secondPlotSize
  summary: >-
    Gibt die Größe des sekundären Abschnitts eines Kreis-aus-Kreis-Diagramms oder eines Balken-aus-Kreis-Diagramms als Prozentsatz der Größe des primären Kreises an. Dies kann ein Wert von 5 bis 200 sein.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'secondPlotSize?: boolean;'
    return:
      type: boolean
- name: showShadow
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#showShadow:member
  package: excel!
  fullName: showShadow
  summary: >-
    Gibt an, ob die Datenreihe einen Schatten hat.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow?: boolean;'
    return:
      type: boolean
- name: smooth
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#smooth:member
  package: excel!
  fullName: smooth
  summary: >-
    Gibt an, ob die Datenreihe reibungslos ist. Gilt nur für Linien- und Punktdiagramme.


    \[[API-Satz: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'smooth?: boolean;'
    return:
      type: boolean
- name: splitType
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#splitType:member
  package: excel!
  fullName: splitType
  summary: >-
    Gibt an, wie die beiden Abschnitte eines Kreis-aus-Kreis-Diagramms oder eines Balken-aus-Kreis-Diagramms geteilt werden.


    \[[API-Satz: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'splitType?: boolean;'
    return:
      type: boolean
- name: varyByCategories
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#varyByCategories:member
  package: excel!
  fullName: varyByCategories
  summary: >-
    True, wenn Excel jedem Datenmarker eine andere Farbe oder ein anderes Muster zurent. Das Diagramm darf nur eine Datenreihe enthalten.


