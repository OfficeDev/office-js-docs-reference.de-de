    Gibt an, ob die Datenreihe Datenbeschriftungen enthält.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasDataLabels?: boolean;'
