  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#axisGroup:member
  package: excel!
  fullName: axisGroup
  summary: >-
    Gibt die Gruppe für die angegebene Datenreihe an.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
