    summary: |-
      Stellt den Diagrammtyp einer Reihe dar. Weitere Informationen finden Sie unter Excel. ChartType.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
