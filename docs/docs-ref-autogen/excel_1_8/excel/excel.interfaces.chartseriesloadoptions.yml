- name: doughnutHoleSize
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#doughnutHoleSize:member
  package: excel!
  fullName: doughnutHoleSize
  summary: >-
    Stellt die Innenringgröße einer Diagrammreihe dar. Gilt nur für Ring- und DoughnutExploded-Diagramme. Löst eine ungültige Argumentausnahme für ungültige Diagramme aus.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'doughnutHoleSize?: boolean;'
    return:
      type: boolean
- name: explosion
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#explosion:member
  package: excel!
  fullName: explosion
  summary: >-
    Gibt den Explosions Wert für ein Kreisdiagramm oder ein Ringdiagramm Segment an. Gibt 0 (null) zurück, wenn keine Explosion vorliegt (die Spitze des Segments befindet sich in der Mitte des Kreisdiagramms).


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'explosion?: boolean;'
    return:
      type: boolean
- name: filtered
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#filtered:member
  package: excel!
  fullName: filtered
  summary: >-
    Gibt an, ob die Datenreihe gefiltert wird. Gilt nicht für Oberflächendiagramme.


    \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filtered?: boolean;'
    return:
      type: boolean
- name: firstSliceAngle
  uid: excel!Excel.Interfaces.ChartSeriesLoadOptions#firstSliceAngle:member
  package: excel!
  fullName: firstSliceAngle
  summary: >-
    Gibt den Winkel des ersten Kreisdiagramms oder Ringdiagramm Segments in Grad (im Uhrzeigersinn von vertikal) an. Gilt nur für Kreis-, 3D-Kreis- und Ringdiagramme. Dies kann ein Wert von 0 bis 360 sein.


    \[[API-Gruppe: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstSliceAngle?: boolean;'
    return:
      type: boolean
