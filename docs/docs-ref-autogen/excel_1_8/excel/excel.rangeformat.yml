      <span data-ttu-id="f0c28-128">`load(option?: { select?: string; expand?: string; }): Excel.RangeFormat`-Bei Option. Select handelt es sich um eine durch trennzeichengetrennte Zeichenfolge, die die zu ladenden Eigenschaften angibt, und Options. Expand ist eine durch trennzeichengetrennte Zeichenfolge, die die zu ladenden Navigationseigenschaften angibt.</span><span class="sxs-lookup"><span data-stu-id="f0c28-128">`load(option?: { select?: string; expand?: string; }): Excel.RangeFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="f0c28-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.RangeFormat`Nur verfügbar für Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="f0c28-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.RangeFormat` - Only available on collection types.</span></span> <span data-ttu-id="f0c28-130">Sie ähnelt der vorherigen Signatur.</span><span class="sxs-lookup"><span data-stu-id="f0c28-130">It is similar to the preceding signature.</span></span> <span data-ttu-id="f0c28-131">Option. Top gibt die maximale Anzahl von Sammlungselementen an, die in das Ergebnis einbezogen werden können.</span><span class="sxs-lookup"><span data-stu-id="f0c28-131">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="f0c28-132">Option. Skip gibt die Anzahl der Elemente an, die übersprungen werden sollen und nicht im Ergebnis enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="f0c28-132">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="f0c28-133">Wenn Option. Top angegeben ist, wird das Resultset gestartet, nachdem die angegebene Anzahl von Elementen übersprungen wurde.</span><span class="sxs-lookup"><span data-stu-id="f0c28-133">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
