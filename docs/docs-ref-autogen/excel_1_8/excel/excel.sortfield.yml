name: Excel.SortField
uid: excel!Excel.SortField:interface
package: excel!
fullName: Excel.SortField
summary: >-
  Stellt eine Bedingung in einem Sortiervorgang dar.


  \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: ascending
  uid: excel!Excel.SortField#ascending:member
  package: excel!
  fullName: ascending
  summary: >-
    Gibt an, ob die Sortierung in aufsteigender Weise erfolgt.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ascending?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.SortField#color:member
  package: excel!
  fullName: color
  summary: >-
    Gibt die Farbe an, die das Ziel der Bedingung ist, wenn die Sortierung auf der Schriftart oder der Zellenfarbe basiert.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dataOption
  uid: excel!Excel.SortField#dataOption:member
  package: excel!
  fullName: dataOption
  summary: >-
    Stellt weitere Sortieroptionen für dieses Feld dar.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataOption?: Excel.SortDataOption | "Normal" | "TextAsNumber";'
    return:
      type: <xref uid="excel!Excel.SortDataOption:enum" /> | "Normal" | "TextAsNumber"
- name: icon
  uid: excel!Excel.SortField#icon:member
  package: excel!
  fullName: icon
  summary: >-
    Gibt das Symbol an, das das Ziel der Bedingung ist, wenn sich die Sortierung auf dem Symbol der Zelle befindet.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Excel.Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: key
  uid: excel!Excel.SortField#key:member
  package: excel!
  fullName: key
  summary: >-
    Gibt die Spalte (oder Zeile, abhängig von der Sortier Ausrichtung) an, auf der sich die Bedingung befindet. Wird als Offset von der ersten Spalte (oder Zeile) dargestellt.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key: number;'
    return:
      type: number
- name: sortOn
  uid: excel!Excel.SortField#sortOn:member
  package: excel!
  fullName: sortOn
  summary: >-
    Gibt die Art der Sortierung dieser Bedingung an.


    \[[API-Gruppe: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortOn?: Excel.SortOn | "Value" | "CellColor" | "FontColor" | "Icon";'
    return:
      type: <xref uid="excel!Excel.SortOn:enum" /> | "Value" | "CellColor" | "FontColor" | "Icon"
