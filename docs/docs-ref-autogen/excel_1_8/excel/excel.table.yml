    summary: |-
      Tritt auf, wenn sich Daten in Zellen in einer bestimmten Tabelle ändern.

      \[[API-Gruppe: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: onChanged
    fullName: onChanged
    langs:
