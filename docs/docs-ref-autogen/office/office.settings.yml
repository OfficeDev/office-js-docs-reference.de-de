- uid: office.Office.Settings.addHandlerAsync_1
  summary: >-
    Fügt einen Ereignishandler für das Ereignis "Settings" hinzu.


    **Wichtig**: der Code des Add-Ins kann einen Handler für das Ereignis "Settings" registrieren, wenn das Add-in mit einem beliebigen Excel-Client läuft, aber das Ereignis wird nur ausgelöst, wenn das Add-in mit einer Arbeitsmappe geladen wird, die in Excel Online geöffnet wird, und mehr als ein Benutzer bearbeitet das Arbeitsblatt (gemeinsame Dokumenterstellung). Daher wird das settingsChanged-Ereignis ausschließlich in Szenarien der gemeinsamen Dokumenterstellung in Excel Online unterstützt.
  remarks: "<table><tr><td>Anforderungs Sätze</td><td>Einstellungen</td></tr></table>\n\nSie können mehrere Ereignishandler für den angegebenen EventType hinzufügen, solange der Name jeder Ereignishandlerfunktion eindeutig ist.\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction addSelectionChangedEventHandler() {\n    Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);\n}\n\nfunction MyHandler(eventArgs) {\n    write('Event raised: ' + eventArgs.type);\n    doSomethingWithSettings(eventArgs.settings);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
