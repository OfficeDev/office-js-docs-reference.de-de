      description: <span data-ttu-id="896a2-249">Optional.</span><span class="sxs-lookup"><span data-stu-id="896a2-249">Optional.</span></span> <span data-ttu-id="896a2-250">Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office.Office.AsyncResult)<!-- -->ist.</span><span class="sxs-lookup"><span data-stu-id="896a2-250">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="896a2-251">Die `value` Eigenschaft des Ergebnisses ist ein [Office. Settings](xref:office.Office.Settings) -Objekt mit den aktualisierten Werten.</span><span class="sxs-lookup"><span data-stu-id="896a2-251">The `value` property of the result is an [Office.Settings](xref:office.Office.Settings) object with the refreshed values.</span></span>
