zt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-p114\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"46e27-261\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-261\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"46e27-262\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-262\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"46e27-263\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-263\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"46e27-264\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-264\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"46e27-265\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-265\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"46e27-266\"><strong>Zugriff</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-266\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"46e27-267\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-267\">Y</span></span>