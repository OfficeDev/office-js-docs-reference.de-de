- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="896a2-212">Liest alle im Dokument beibehaltenen Einstellungen und aktualisiert die Kopie dieser Einstellungen im Speicher des Inhalts- oder Aufgabenbereich-Add-In.</span><span class="sxs-lookup"><span data-stu-id="896a2-212">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"896a2-213\">Anforderungs Sätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-213\">Requirement Sets</span></span></td><td><span data-ttu-id=\"896a2-214\">Einstellungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-214\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"896a2-215\">Diese Methode ist hilfreich in Szenarien für die gemeinsame Erstellung von Excel, Word und PowerPoint, wenn mehrere Instanzen desselben Add-Ins mit demselben Dokument arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-215\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"896a2-216\">Da jedes Add-in mit einer im Arbeitsspeicher befindlichen Kopie der Einstellungen arbeitet, die beim Öffnen des Dokuments aus dem Dokument geladen wurden, können die von jedem Benutzer verwendeten Einstellungswerte nicht mehr synchronisiert werden. Dies kann vorkommen, wenn eine Instanz des Add-Ins die Settings. saveAsync-Methode aufruft, um alle Benutzereinstellungen für das Dokument beizubehalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-216\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"896a2-217\">Durch Aufrufen der refreshAsync-Methode aus dem Ereignishandler für das Ereignis \"Settings\" des Add-Ins werden die Einstellungswerte für alle Benutzer aktualisiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-217\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span data-ttu-id=\"896a2-218\">In der an die refreshAsync-Methode übergebenen Rückruffunktion können Sie die Eigenschaften des AsyncResult-Objekts verwenden, um die folgenden Informationen zurückzugeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-218\">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"896a2-219\">Eigenschaft</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-219\">Property</span></span></th> <th><span data-ttu-id=\"896a2-220\">Verwendung</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-220\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"896a2-221\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-221\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"896a2-222\">Zugriff auf ein Einstellungen-Objekt mit den aktualisierten Werten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-222\">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"896a2-223\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-223\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"896a2-224\">Verwenden Sie diese Eigenschaft, um zu ermitteln, ob der Vorgang erfolgreich war.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-224\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"896a2-225\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-225\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"896a2-226\">Verwenden Sie diese Eigenschaft, um auf ein Error-Objekt zuzugreifen, das Informationen zu dem Fehler bereitstellt, wenn der Vorgang fehlgeschlagen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-226\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"896a2-227\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-227\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"896a2-228\">Ein benutzerdefiniertes Element beliebigen Typs, das im AsyncResult-Objekt ohne Änderung zurückgegeben wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-228\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"896a2-229\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-229\">**Support details**</span></span>\n\n<span data-ttu-id=\"896a2-p114\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-p114\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"896a2-232\">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-232\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"896a2-233\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-233\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"896a2-234\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-234\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"896a2-235\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-235\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"896a2-236\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-236\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"896a2-237\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-237\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"896a2-238\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-238\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"896a2-239\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-239\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"896a2-240\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-240\">Y</span></span> </td><td> <span data-ttu-id=\"896a2-241\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-241\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"896a2-242\"><strong>Kulissen</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-242\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"896a2-243\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-243\">Y</span></span> </td><td> <span data-ttu-id=\"896a2-244\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-244\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"896a2-245\"><strong>Wort</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-245\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"896a2-246\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-246\">Y</span></span> </td><td> <span data-ttu-id=\"896a2-247\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-247\">Y</span></span> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"896a2-248\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-248\">Examples</span></span>\n\n```javascript\nfunction refreshSettings() {\n    Office.context.document.settings.refreshAsync(function (asyncResult) {\n        write('Settings refreshed with status: ' + asyncResult.status);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
