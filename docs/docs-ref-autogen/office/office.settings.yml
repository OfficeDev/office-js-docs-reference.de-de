- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="46e27-178">Liest alle im Dokument beibehaltenen Einstellungen und aktualisiert die Kopie dieser Einstellungen im Speicher des Inhalts- oder Aufgabenbereich-Add-In.</span><span class="sxs-lookup"><span data-stu-id="46e27-178">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"46e27-179\">Anforderungssätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-179\">Requirement Sets</span></span></td><td><span data-ttu-id=\"46e27-180\">Einstellungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-180\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"46e27-181\">Diese Methode ist nützlich in Excel, Word und PowerPoint coauthoring Szenarien, wenn mehrere Instanzen des gleichen-add-Ins für dasselbe Dokument arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-181\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"46e27-182\">Da jedes Add-in gegen eine in-Memory-Kopie der Einstellungen aus dem Dokument geladen zur Zeit arbeitet der Benutzer, die Einstellungen öffnen, die von jedem Benutzer verwendeten Werte synchron erhalten können. Dies kann vorkommen, wenn eine Instanz die Settings.saveAsync-Methode alle Einstellungen für das Dokument des Benutzers beibehalten werden aufruft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-182\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"46e27-183\">Aufrufen der Methode \"refreshasync\" in den Ereignishandler für das SettingsChanged-Ereignis des Add-Ins wird die Einstellungswerte für alle Benutzer aktualisiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-183\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span data-t