  remarks: "<span data-ttu-id=\"46e27-p117\">Alle von einem Add-In bereits gespeicherten Einstellungen werden bei der Initialisierung geladen, daher können Sie während der Gültigkeitszeit der Sitzung einfach die Methoden set und get verwenden, um mit der speicherinternen Kopie des Einstellungseigenschaftenbehälters zu arbeiten. Wenn Sie die Einstellungen speichern möchten, damit sie bei der nächsten Verwendung des Add-Ins verfügbar sind, verwenden Sie die saveAsync-Methode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-p117\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"46e27-279\">Hinweis: Die SaveAsync-Methode speichert Eigenschaftenbehälters für Einstellungen im Speicher in die Dokumentdatei.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-279\">Note: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"46e27-280\">Allerdings werden die Änderungen für das Dokument selbst gespeichert, nur, wenn der Benutzer (oder die Einstellung für AutoWiederherstellen) das Dokument auf das Dateisystem speichert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-280\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"46e27-281\">Die RefreshAsync-Methode ist nur hilfreich für coauthoring Szenarien, wenn andere Instanzen des gleichen-add-Ins möglicherweise die Einstellungen zu ändern und diese Änderungen alle Instanzen verfügbar gemacht werden sollten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-281\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"46e27-282\">Eigenschaft</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-282\">Property</span></span></th> <th><span data-ttu-id=\"46e27-283\">Verwendung</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-283\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"46e27-284\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-284\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"46e27-285\">Gibt immer undefined zurück, da kein Objekt oder Daten abzurufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-285\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"46e27-286\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-286\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"46e27-287\">Verwenden Sie diese Eigenschaft, um zu ermitteln, ob der Vorgang erfolgreich war.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-287\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"46e27-288\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-288\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"46e27-289\">Verwenden Sie diese Eigenschaft, um auf ein Error-Objekt zuzugreifen, das Informationen zu dem Fehler bereitstellt, wenn der Vorgang fehlgeschlagen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-289\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"46e27-290\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"46e27-290\">As