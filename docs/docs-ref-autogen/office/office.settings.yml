- uid: office.Office.Settings.addHandlerAsync
  summary: >-
    Fügt einen Ereignishandler für das Ereignis "Settings" hinzu.


    **Wichtig**: der Code des Add-Ins kann einen Handler für das Ereignis "Settings" registrieren, wenn das Add-in mit einem beliebigen Excel-Client läuft, aber das Ereignis wird nur ausgelöst, wenn das Add-in mit einer Arbeitsmappe geladen wird, die in Excel Online geöffnet wird, und mehr als ein Benutzer bearbeitet das Arbeitsblatt (gemeinsame Dokumenterstellung). Daher wird das settingsChanged-Ereignis ausschließlich in Szenarien der gemeinsamen Dokumenterstellung in Excel Online unterstützt.
  remarks: >-
    <table><tr><td>Anforderungs Sätze</td><td>Einstellungen</td></tr></table>


    Sie können mehrere Ereignishandler für den angegebenen EventType hinzufügen, solange der Name jeder Ereignishandlerfunktion eindeutig ist.
  name: addHandlerAsync(eventType, handler, options, callback)
  fullName: addHandlerAsync(eventType, handler, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addHandlerAsync(eventType: Office.EventType, handler: any, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: Gibt den Ereignistyp an, der hinzugefügt werden soll. Erforderlich.
      type:
      - Office.EventType
    - id: handler
      description: Die hinzuzufügende Ereignishandlerfunktion, deren einziger Parameter vom Typ [Office. SettingsChangedEventArgs](xref:office.Office.SettingsChangedEventArgs)<!-- -->ist. Erforderlich.
      type:
      - any
    - id: options
      description: Stellt eine Option zum Beibehalten von Kontextdaten eines beliebigen Typs unverändert zur Verwendung in einem Rückruf bereit.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: >-
        Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office.Office.AsyncResult)<!-- -->ist.


        <table> <tr> <th>Eigenschaft</th> <th>Verwendung</th> </tr> <tr> <td>AsyncResult.value</td> <td>Gibt immer undefined zurück, da es beim Hinzufügen eines Ereignishandlers keine Daten oder Objekte gibt, die abgerufen werden können.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Verwenden Sie diese Eigenschaft, um zu ermitteln, ob der Vorgang erfolgreich war.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Verwenden Sie diese Eigenschaft, um auf ein Error-Objekt zuzugreifen, das Informationen zu dem Fehler bereitstellt, wenn der Vorgang fehlgeschlagen ist.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Ein benutzerdefiniertes Element beliebigen Typs, das im AsyncResult-Objekt ohne Änderung zurückgegeben wird.</td> </tr> </table>


        **Supportdetails**


        Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.


