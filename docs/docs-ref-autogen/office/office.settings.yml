- uid: office.Office.Settings.set
  summary: >-
    Legt die angegebene Einstellung fest oder erstellt sie.


    **Wichtig**: Beachten Sie, dass die Settings. Set-Methode nur die speicherinterne Kopie des Eigenschaftenbehälters für Einstellungen betrifft. Wenn Sie sicherstellen möchten, dass dem Add-in beim nächsten Öffnen des Dokuments Ergänzungen oder Änderungen an den Einstellungen zur Verfügung stehen, müssen Sie zu einem bestimmten Zeitpunkt nach dem Aufrufen der Settings. Set-Methode und vor dem Schließen des Add-Ins die Settings. saveAsync-Methode aufrufen, um beizubehalten Einstellungen im Dokument.
  remarks: >-
    <table><tr><td>Anforderungs Sätze</td><td>Einstellungen</td></tr></table>


    Die Set-Methode erstellt eine neue Einstellung des angegebenen Namens, wenn Sie noch nicht vorhanden ist, oder legt eine vorhandene Einstellung des angegebenen Namens in der speicherresidenten Kopie des Eigenschaftenbehälters fest. Nachdem Sie die Settings. saveAsync-Methode aufgerufen haben, wird der Wert im Dokument als serialisierte JSON-Darstellung des Datentyps gespeichert. Für die Einstellungen der einzelnen Add-Ins stehen maximal 2MB zur Verfügung.


    **Supportdetails**


    Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.


    Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


