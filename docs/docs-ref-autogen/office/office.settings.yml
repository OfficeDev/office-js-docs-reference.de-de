  remarks: "<span data-ttu-id=\"896a2-p129\">Alle von einem Add-In bereits gespeicherten Einstellungen werden bei der Initialisierung geladen, daher können Sie während der Gültigkeitszeit der Sitzung einfach die Methoden set und get verwenden, um mit der speicherinternen Kopie des Einstellungseigenschaftenbehälters zu arbeiten. Wenn Sie die Einstellungen speichern möchten, damit sie bei der nächsten Verwendung des Add-Ins verfügbar sind, verwenden Sie die saveAsync-Methode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-p129\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"896a2-380\">**Hinweis**: die saveAsync-Methode speichert den Eigenschaftenbehälter im Arbeitsspeichereinstellungen in der Dokumentdatei.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-380\">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"896a2-381\">Die Änderungen an der Dokumentdatei selbst werden jedoch nur dann gespeichert, wenn die Einstellung Benutzer (oder autoWiederherstellen) das Dokument im Dateisystem speichert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-381\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"896a2-382\">Die refreshAsync-Methode ist nur in Zusammenarbeitsszenarien hilfreich, wenn andere Instanzen desselben Add-Ins die Einstellungen ändern und diese Änderungen für alle Instanzen zur Verfügung stehen sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-382\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"896a2-383\">Eigenschaft</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-383\">Property</span></span></th> <th><span data-ttu-id=\"896a2-384\">Verwendung</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-384\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"896a2-385\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-385\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"896a2-386\">Gibt immer undefined zurück, weil kein Objekt oder keine abzurufenden Daten vorhanden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-386\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"896a2-387\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-387\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"896a2-388\">Verwenden Sie diese Eigenschaft, um zu ermitteln, ob der Vorgang erfolgreich war.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-388\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"896a2-389\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-389\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"896a2-390\">Verwenden Sie diese Eigenschaft, um auf ein Error-Objekt zuzugreifen, das Informationen zu dem Fehler bereitstellt, wenn der Vorgang fehlgeschlagen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-390\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"896a2-391\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-391\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"896a2-392\">Ein benutzerdefiniertes Element beliebigen Typs, das im AsyncResult-Objekt ohne Änderung zurückgegeben wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-392\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"896a2-393\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-393\">**Support details**</span></span>\n\n<span data-ttu-id=\"896a2-p131\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-p131\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"896a2-396\">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-396\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"896a2-397\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"896a2-397\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"896a2-398\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><spa