    <span data-ttu-id="46e27-112">Wichtig: Das Add-in-Code kann einen Handler registrieren, für das SettingsChanged-Ereignis, wenn das Add-in mit einem Excel-Client ausgeführt wird, jedoch nur, wenn das Add-in ein Arbeitsblatt geladen wird, die in Excel Online geöffnet ist, wird das Ereignis ausgelöst und mehrere Benutzer bearbeitet die Kalkulationstabelle (gemeinsame dokumenterstellung).</span><span class="sxs-lookup"><span data-stu-id="46e27-112">Important: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="46e27-113">Daher wird das settingsChanged-Ereignis ausschließlich in Szenarien der gemeinsamen Dokumenterstellung in Excel Online unterstützt.</span><span class="sxs-lookup"><span data-stu-id="46e27-113">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
