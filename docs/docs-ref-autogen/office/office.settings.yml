- uid: office.Office.Settings
  summary: Stellt benutzerdefinierte Einstellungen für ein Aufgabenbereich- oder Inhalts-Add-In dar, die im Hostdokument als Name/Wert-Paare gespeichert werden.
  remarks: >-
    <table> <tr><td>Hosts</td><td>Access, Excel, PowerPoint, Word</td></tr> <tr><td>Anforderungs Sätze</td><td>Einstellungen</td></tr> </table>


    Die mit den Methoden des Settings-Objekts erstellten Einstellungen werden pro Add-in und pro Dokument gespeichert. Das heißt, Sie stehen nur für das Add-in zur Verfügung, das Sie erstellt hat, und nur für das Dokument, in dem Sie gespeichert sind.


    Der Name einer Einstellung ist eine Zeichenfolge, während der Wert eine Zeichenfolge, Zahl, Boolean, NULL, Object oder Array sein kann.


    Das Settings-Objekt wird automatisch als Teil des Document-Objekts geladen und ist verfügbar, indem die Settings-Eigenschaft dieses Objekts aufgerufen wird, wenn das Add-in aktiviert wird.


    Der Entwickler ist dafür verantwortlich, die saveAsync-Methode aufzurufen, nachdem Einstellungen hinzugefügt oder gelöscht wurden, um die Einstellungen im Dokument zu speichern.
