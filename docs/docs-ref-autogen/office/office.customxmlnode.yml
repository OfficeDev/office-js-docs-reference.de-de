  summary: <span data-ttu-id="d173b-116">Ruft den Basisnamen des Knotens ohne Namespacepräfix ab, falls vorhanden.</span><span class="sxs-lookup"><span data-stu-id="d173b-116">Gets the base name of the node without the namespace prefix, if one exists.</span></span>
