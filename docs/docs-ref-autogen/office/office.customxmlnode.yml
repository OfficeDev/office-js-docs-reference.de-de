  remarks: >-
    <table><tr><td><span data-ttu-id="d173b-182">Anforderungssätze</span><span class="sxs-lookup"><span data-stu-id="d173b-182">Requirement Sets</span></span></td><td><span data-ttu-id="d173b-183">CustomXmlParts</span><span class="sxs-lookup"><span data-stu-id="d173b-183">CustomXmlParts</span></span></td></tr></table>

    #### <span data-ttu-id="d173b-184">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d173b-184">Examples</span></span>


    ```javascript

    function setXmlNodeInnerXml() {
        Office.context.document.customXmlParts.getByIdAsync(
            "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
            var xmlPart = result.value;
            xmlPart.getNodesAsync('*', function (nodeResults) {
                for (i = 0; i < nodeResults.value.length; i++) {
                    var node = nodeResults.value[i];
                    node.setXmlAsync("<childNode>" + i + "</childNode>");
                }
            });
        });
    }

    ```
