### YamlMime:TSType
name: OfficeRuntime.DisplayWebDialogOptions
uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions:interface
package: office-runtime!
fullName: OfficeRuntime.DisplayWebDialogOptions
summary: Stellt Anzeigeoptionen und Aktionen zur Verfügung, die ein Dialogfeld ausführen kann.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: displayInIFrame
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
  package: office-runtime!
  fullName: displayInIFrame
  summary: >-
    Optionaler Parameter, der bestimmt, ob das Dialogfeld als Popup (false) oder innerhalb eines IFrames (true) angezeigt wird. Diese Einstellung gilt nur für benutzerdefinierte Funktionen, die in Excel Online ausgeführt werden.


    \[[API-Satz: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
- name: height
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member
  package: office-runtime!
  fullName: height
  summary: >-
    Optionaler Parameter, der die Höhe des Dialogfelds als Prozentsatz der aktuellen Anzeige definiert. Akzeptiert beispielsweise Zeichenfolgen wie "50%", "50".


    \[[API-Satz: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: string;'
    return:
      type: string
- name: onClose
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onClose:member
  package: office-runtime!
  fullName: onClose
  summary: >-
    Optionaler Rückruf, der beim Schließen des Dialogfelds ausgeführt wird.


    \[[API-Satz: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onClose?: () => void;'
    return:
      type: () =&gt; void
- name: onMessage
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member
  package: office-runtime!
  fullName: onMessage
  summary: >-
    Optionaler Rückruf, der ausgeführt wird, wenn das Dialogfeld eine Nachricht an das übergeordnete Dialogfeld sendet.


    \[[API-Satz: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onMessage?: (message: string, dialog?: Dialog) => void;'
    return:
      type: '(message: string, dialog?: <xref uid="office-runtime!OfficeRuntime.Dialog:interface" />) =&gt; void'
- name: onRuntimeError
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onRuntimeError:member
  package: office-runtime!
  fullName: onRuntimeError
  summary: >-
    Optionaler Rückruf, der ausgeführt wird, wenn das Dialogfeld einen Fehler sendet.


    \[[API-Satz: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onRuntimeError?: (error: Error, dialog?: Dialog) => void;'
    return:
      type: '(error: Error, dialog?: <xref uid="office-runtime!OfficeRuntime.Dialog:interface" />) =&gt; void'
- name: width
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#width:member
  package: office-runtime!
  fullName: width
  summary: >-
    Optionaler Parameter, der die Breite des Dialogfelds als Prozentsatz des Fensters definiert. Akzeptiert beispielsweise Zeichenfolgen wie "50%", "50".


    \[[API-Satz: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: string;'
    return:
      type: string
