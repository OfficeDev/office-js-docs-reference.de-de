  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member
  package: office-runtime!
  fullName: onMessage
  summary: >-
    Optionaler Rückruf, der ausgeführt wird, wenn das Dialogfeld eine Nachricht an das übergeordnete Element sendet.


