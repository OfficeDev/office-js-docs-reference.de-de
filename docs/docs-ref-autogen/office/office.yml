- name: Office.onReady(callback)
  uid: office!Office.onReady:function(1)
  package: office!
  summary: Stellt sicher, dass die Office-JavaScript-APIs vom Add-In aufgerufen werden können. Wenn das Framework noch nicht initialisiert wurde, wartet der Rückruf oder die Zusage, bis der Office-Host bereit ist, API-Aufrufe zu akzeptieren. Beachten Sie, dass diese API zwar für die Verwendung in einem Office-Add-In vorgesehen ist, sie aber auch außerhalb des Add-Ins verwendet werden kann. In diesem Fall wird Office.js, dass es außerhalb einer Office-Hostanwendung ausgeführt wird, den Rückruf aufrufen und die Zusage mit "null" für den Host und die Plattform auflösen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    parameters:
    - id: callback
      description: Eine optionale Rückrufmethode, die die Host- und Plattforminformationen erhält. Alternativ kann ein Add-In anstelle eines Rückrufs einfach warten, bis die von der Funktion zurückgegebene Zusage aufgelöst wird.
      type: '(info: { host: <xref uid="office!Office.HostType:enum" />, platform: <xref uid="office!Office.PlatformType:enum" /> }) =&gt; any'
    return:
      type: 'Promise&lt;{ host: <xref uid="office!Office.HostType:enum" />, platform: <xref uid="office!Office.PlatformType:enum" /> }&gt;'
      description: Eine Zusage, die die Host- und Plattforminformationen enthält, sobald die Initialisierung abgeschlossen ist.
- name: Office.select(expression, callback)
  uid: office!Office.select:function(1)
  package: office!
  summary: Gibt eine Zusage eines im Ausdruck beschriebenen Objekts zurück. Der Rückruf wird nur aufgerufen, wenn die Methode fehlschlägt.
  remarks: >-
    **Supportdetails**


    Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.


    Weitere Informationen zu Office-Hostanwendungs- und Serveranforderungen finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office unter Windows </th><th> Office im Webbrowser </th><th> Office auf dem iPad </th></tr> <tr><td><strong> Excel </strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong> Word </strong></td><td> v </td><td> </td><td> v </td></tr> </table>


    #### <a name="examples"></a>Beispiele


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    parameters:
    - id: expression
      description: Das abzurufende Objekt. Beispiel "bindings BindingName", ruft eine Bindungsversprechung für eine Bindung \# namens "BindingName" ab.
      type: string
    - id: callback
      description: Optional. Eine Funktion, die beim Zurückgeben des Rückrufs aufgerufen wird, deren einziger Parameter vom Typ [Office.AsyncResult ist.](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;any&gt;) =&gt; void'
    return:
      type: <xref uid="office!Office.Binding:interface" />
      description: ''
- name: Office.useShortNamespace(useShortNamespace)
  uid: office!Office.useShortNamespace:function(1)
  package: office!
  summary: Schaltet den Alias für den vollständigen `Office` Namespace ein und `Microsoft.Office.WebExtension` aus.
  remarks: "**Supportdetails**\n\nEin Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.\n\nWeitere Informationen zu Office-Hostanwendungs- und Serveranforderungen finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office unter Windows </th><th> Office im Webbrowser </th><th> Office auf dem iPad </th><th> Outlook auf mobilen Geräten </th><th> Office für Mac </th></tr> <tr><td><strong> Excel </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong> Outlook </strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong> PowerPoint </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong> Project </strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong> Word </strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
    parameters:
    - id: useShortNamespace
      description: True, um den Verknüpfungsalias zu verwenden. andernfalls false, um es zu deaktivieren. Der Standardwert ist „true“.
      type: boolean
    return:
      type: void
      description: ''
