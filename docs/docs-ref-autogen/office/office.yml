  - uid: 'office!Office.onReady:function(1)'
    summary: '<span data-ttu-id="52c13-139">Stellt sicher, dass die Office-JavaScript-APIs bereit sind, vom Add-in aufgerufen zu werden.</span><span class="sxs-lookup"><span data-stu-id="52c13-139">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="52c13-140">Wenn das Framework noch nicht initialisiert wurde, wird der Rückruf oder die Zusage warten, bis der Office-Host bereit ist, API-Aufrufe zu akzeptieren.</span><span class="sxs-lookup"><span data-stu-id="52c13-140">If the framework hasn''t initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="52c13-141">Beachten Sie, dass diese API zwar für die Verwendung in einem Office-Add-in vorgesehen ist, aber auch außerhalb des Add-Ins verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="52c13-141">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="52c13-142">In diesem Fall ruft Office. js nach der Festlegung, dass es außerhalb einer Office-Hostanwendung läuft, den Rückruf auf und löst das Promise mit "Null" sowohl für den Host als auch für die Plattform auf.</span><span class="sxs-lookup"><span data-stu-id="52c13-142">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>'
    name: Office.onReady(callback)
    fullName: Office.onReady(callback)
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'office!Office.onReady~0:complex'
        description: '<span data-ttu-id="52c13-143">Eine Zusage, die die Host-und Plattforminformationen enthält, sobald die Initialisierung abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="52c13-143">A Promise that contains the host and platform info, once initialization is completed.</span></span>'
      parameters:
        - id: callback
          description: '<span data-ttu-id="52c13-144">Eine optionale Rückrufmethode, die die Host-und Plattforminformationen empfangen wird.</span><span class="sxs-lookup"><span data-stu-id="52c13-144">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="52c13-145">Alternativ kann ein Add-in, anstatt einen Rückruf zu verwenden, einfach auf die von der Funktion zurückgegebene Zusage warten, um Sie aufzulösen.</span><span class="sxs-lookup"><span data-stu-id="52c13-145">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>'
          type:
            - 'office!Office.onReady~1:complex'
