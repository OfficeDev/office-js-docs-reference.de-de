  - uid: 'office!Office.initialize:function(1)'
    summary: |-
      <span data-ttu-id="52c13-101">Tritt ein, wenn die Laufzeitumgebung geladen wird und das Add-In bereit für die Interaktion mit der Anwendung und dem gehosteten Dokument ist.</span><span class="sxs-lookup"><span data-stu-id="52c13-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="52c13-102">Der Reason-Parameter der Initialize-Ereignislistener- `InitializationReason` Funktion gibt einen Aufzählungswert zurück, der angibt, wie die Initialisierung aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="52c13-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="52c13-103">Es gibt zwei Möglichkeiten zum Initialisieren einer Aufgabenbereich- oder eines Inhalts-Add-Ins:</span><span class="sxs-lookup"><span data-stu-id="52c13-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="52c13-104">Der Benutzer hat ihn soeben aus dem Abschnitt zuletzt verwendete Add-Ins der Add-in-Dropdownliste auf der Registerkarte Einfügen des Menübands in der Office-Hostanwendung oder über das Dialogfeld Add-in Einfügen eingefügt.</span><span class="sxs-lookup"><span data-stu-id="52c13-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="52c13-105">Der Benutzer hat ein Dokument geöffnet, das das Add-In bereits enthält.</span><span class="sxs-lookup"><span data-stu-id="52c13-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="52c13-106">*Hinweis*: der Reason-Parameter der Initialize-Ereignislistener-Funktion `InitializationReason` gibt nur einen Aufzählungswert für Aufgabenbereich-und Inhalts-Add-Ins zurück. Für Outlook-Add-Ins wird kein Wert zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="52c13-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="52c13-107">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="52c13-107">**Support details**</span></span>

      <span data-ttu-id="52c13-p102">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="52c13-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="52c13-110">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="52c13-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="52c13-111">.</span><span class="sxs-lookup"><span data-stu-id="52c13-111"></span></span>

      <span data-ttu-id="52c13-112">*Unterstützte Hosts nach Plattform*</span><span class="sxs-lookup"><span data-stu-id="52c13-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="52c13-113">Office unter Windows</span><span class="sxs-lookup"><span data-stu-id="52c13-113">Office on Windows</span></span> </th><th> <span data-ttu-id="52c13-114">Office im Webbrowser</span><span class="sxs-lookup"><span data-stu-id="52c13-114">Office in web browser</span></span> </th><th> <span data-ttu-id="52c13-115">Office auf dem iPad</span><span class="sxs-lookup"><span data-stu-id="52c13-115">Office on iPad</span></span> </th><th> <span data-ttu-id="52c13-116">Outlook auf mobilen Geräten</span><span class="sxs-lookup"><span data-stu-id="52c13-116">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="52c13-117">Office auf dem Mac</span><span class="sxs-lookup"><span data-stu-id="52c13-117">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="52c13-118"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="52c13-118"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="52c13-119">v</span><span class="sxs-lookup"><span data-stu-id="52c13-119">Y</span></span> </td><td> <span data-ttu-id="52c13-120">v</span><span class="sxs-lookup"><span data-stu-id="52c13-120">Y</span></span> </td><td> <span data-ttu-id="52c13-121">v</span><span class="sxs-lookup"><span data-stu-id="52c13-121">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="52c13-122"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="52c13-122"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="52c13-123">v</span><span class="sxs-lookup"><span data-stu-id="52c13-123">Y</span></span> </td><td> <span data-ttu-id="52c13-124">v</span><span class="sxs-lookup"><span data-stu-id="52c13-124">Y</span></span> </td><td> </td><td> <span data-ttu-id="52c13-125">v</span><span class="sxs-lookup"><span data-stu-id="52c13-125">Y</span></span> </td><td> <span data-ttu-id="52c13-126">v</span><span class="sxs-lookup"><span data-stu-id="52c13-126">Y</span></span> </td></tr> <tr><td><span data-ttu-id="52c13-127"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="52c13-127"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="52c13-128">v</span><span class="sxs-lookup"><span data-stu-id="52c13-128">Y</span></span> </td><td> <span data-ttu-id="52c13-129">v</span><span class="sxs-lookup"><span data-stu-id="52c13-129">Y</span></span> </td><td> <span data-ttu-id="52c13-130">v</span><span class="sxs-lookup"><span data-stu-id="52c13-130">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="52c13-131"><strong>Project</strong></span><span class="sxs-lookup"><span data-stu-id="52c13-131"><strong> Project </strong></span></span></td><td> <span data-ttu-id="52c13-132">v</span><span class="sxs-lookup"><span data-stu-id="52c13-132">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="52c13-133"><strong>Wort</strong></span><span class="sxs-lookup"><span data-stu-id="52c13-133"><strong> Word </strong></span></span></td><td> <span data-ttu-id="52c13-134">v</span><span class="sxs-lookup"><span data-stu-id="52c13-134">Y</span></span> </td><td> <span data-ttu-id="52c13-135">v</span><span class="sxs-lookup"><span data-stu-id="52c13-135">Y</span></span> </td><td> <span data-ttu-id="52c13-136">v</span><span class="sxs-lookup"><span data-stu-id="52c13-136">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="52c13-137">Beispiele</span><span class="sxs-lookup"><span data-stu-id="52c13-137">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
