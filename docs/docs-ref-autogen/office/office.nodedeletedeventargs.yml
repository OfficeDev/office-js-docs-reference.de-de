- uid: office.Office.NodeDeletedEventArgs.oldNextSibling
  summary: Ruft das vorherige nächste gleichgeordnete des Knotens, der soeben aus dem [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) -Objekt gelöscht wurde.
  name: oldNextSibling
  fullName: office.Office.NodeDeletedEventArgs.oldNextSibling
