      <span data-ttu-id="fd406-118">Weitere Informationen zu den Anforderungen für Office-Hostanwendungen und-Server finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="fd406-118">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="fd406-119">.</span><span class="sxs-lookup"><span data-stu-id="fd406-119"></span></span>

