- uid: office.Office.Context.roamingSettings
  summary: >-
    Ruft ein Objekt ab, das die benutzerdefinierten Einstellungen oder den Status eines Mail-Add-Ins im Postfach eines Benutzers darstellt.


    Mit dem RoamingSettings-Objekt können Sie Daten für ein Mail-Add-In speichern und darauf zugreifen, die im Postfach eines Benutzers gespeichert sind, damit diese Daten für das Add-In verfügbar sind, wenn es über eine beliebige Hostclientanwendung zum Zugreifen auf das Postfach ausgeführt wird.


    \[[API-Satz: Mailbox 1,0](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: <table> <tr><td>[Mindestberechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Eingeschränkt</td></tr> <tr><td>[Zutreffender Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>VerFassen oder lesen</td></tr> </table>
  name: roamingSettings
  fullName: roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: Gibt an, ob die Plattform und das Gerät Touch-Interaktion ermöglicht. True, wenn das Add-in auf einem Touch-Gerät, wie beispielsweise einem iPad, läuft; false andernfalls.
  remarks: >-
    Verwenden Sie die touchEnabled-Eigenschaft, um zu bestimmen, wann das Add-in auf einem Touch-Gerät läuft und, falls erforderlich, die Art der Steuerelemente sowie die Größe und den Abstand der Elemente in der Benutzeroberfläche Ihres Add-Ins anpassen, um Berührungs Wechsel zu ermöglichen.


    **Supportdetails**


    Ein großes Y in der folgenden Matrix gibt an, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle gibt an, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.


    Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für iPad </th></tr> <tr><td><strong>Excel</strong></td><td> v </td></tr> <tr><td><strong>Kulissen</strong></td><td> v </td></tr> <tr><td><strong>Wort</strong></td><td> v </td></tr> </table>
  name: touchEnabled
  fullName: touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
