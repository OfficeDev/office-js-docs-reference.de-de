  - uid: office.Office.Context.contentLanguage
    summary: '<span data-ttu-id="962c0-113">Ruft das Gebietsschema (Sprache) für Daten ab, das vom Benutzer für die Bearbeitung des Dokuments oder Elements festgelegt wurde.</span><span class="sxs-lookup"><span data-stu-id="962c0-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>'
    remarks: |-
      <span data-ttu-id="962c0-114">Der `contentLanguage` Wert gibt die **Bearbeitungssprachen** Einstellung an, die in der Office-Hostanwendung mit der **Sprache &gt; &gt; Dateioptionen** angegeben wurde.</span><span class="sxs-lookup"><span data-stu-id="962c0-114">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="962c0-115">In Inhalts-Add-Ins für Access-Web- `contentLanguage` apps Ruft die Eigenschaft die Add-in-Kultur ab (beispielsweise "en-GB").</span><span class="sxs-lookup"><span data-stu-id="962c0-115">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., "en-GB").</span></span>

      <span data-ttu-id="962c0-116">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="962c0-116">**Support details**</span></span>

      <span data-ttu-id="962c0-117">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird.</span><span class="sxs-lookup"><span data-stu-id="962c0-117">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="962c0-118">Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="962c0-118">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="962c0-119">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="962c0-119">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="962c0-120">.</span><span class="sxs-lookup"><span data-stu-id="962c0-120"></span></span>

