      <span data-ttu-id="e5e57-116">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="e5e57-116">**Support details**</span></span>

      <span data-ttu-id="e5e57-117">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird.</span><span class="sxs-lookup"><span data-stu-id="e5e57-117">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="e5e57-118">Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="e5e57-118">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="e5e57-119">Weitere Informationen zu den Anforderungen für Office-Hostanwendungen und-Server finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="e5e57-119">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="e5e57-120">.</span><span class="sxs-lookup"><span data-stu-id="e5e57-120"></span></span>

