- uid: office.Office.Context.displayLanguage
  summary: Ruft das vom Benutzer angegebene Gebietsschema (Sprache) für die Benutzeroberfläche der Office-Hostanwendung ab.
  remarks: "Der zurückgegebene Wert ist eine Zeichenfolge im RFC 1766-sprach Tag-Format, beispielsweise \"en-US\".\n\nDer `displayLanguage` Wert gibt die aktuelle Einstellung der **Anzeigesprache** an, die in der Office-Hostanwendung mit der **Sprache Datei &gt; &gt; Optionen** angegeben wurde.\n\nIn Inhalts-Add-Ins für Access-Web- `displayLanguage property` apps Ruft das die Add-in-Sprache ab (beispielsweise \"en-US\").\n\nBei Verwendung in Outlook sind die entsprechenden Modi verFassen oder lesen.\n\n**Supportdetails**\n\nEin großes Y in der folgenden Matrix gibt an, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle gibt an, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.\n\nWeitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th><th> OWA für mobile Geräte </th><th> Office für Mac </th></tr> <tr><td><strong>Access</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>Kulissen</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Projekt</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Wort</strong></td><td> v </td><td> </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction sayHelloWithDisplayLanguage() {\n    var myDisplayLanguage = Office.context.displayLanguage;\n    switch (myDisplayLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: displayLanguage
  fullName: displayLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayLanguage: string;'
    return:
      type:
      - string
- uid: office.Office.Context.document
  summary: Ruft ein Objekt ab, das das Dokument darstellt, mit dem das Inhalts- oder Aufgabenbereichs-Add-In interagiert.
  remarks: >-
    **Supportdetails**


    Ein großes Y in der folgenden Matrix gibt an, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle gibt an, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.


    Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Kulissen</strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Projekt</strong></td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Wort</strong></td><td> v </td><td> v </td><td> v </td></tr> </table>

    #### <a name="examples"></a>Beispiele


    ```javascript

    // Extension initialization code.

    var _document;


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
        // After the DOM is loaded, code specific to the add-in can run.
        // Initialize instance variables to access API objects.
        _document = Office.context.document;
        });
    }

    ```
  name: document
  fullName: document
  langs:
  - typeScript
  type: property
  syntax:
    content: 'document: Office.Document;'
    return:
      type:
      - office.Office.Document
