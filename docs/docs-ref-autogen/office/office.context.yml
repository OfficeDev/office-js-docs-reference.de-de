ok </strong></span></span></td><td> <span data-ttu-id="e5e57-134">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-134">Y</span></span> </td><td> <span data-ttu-id="e5e57-135">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-135">Y</span></span> </td><td> </td><td> <span data-ttu-id="e5e57-136">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-136">Y</span></span> </td><td> <span data-ttu-id="e5e57-137">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-137">Y</span></span> </td></tr> <tr><td><span data-ttu-id="e5e57-138"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="e5e57-138"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="e5e57-139">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-139">Y</span></span> </td><td> <span data-ttu-id="e5e57-140">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-140">Y</span></span> </td><td> <span data-ttu-id="e5e57-141">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-141">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e5e57-142"><strong>Project</strong></span><span class="sxs-lookup"><span data-stu-id="e5e57-142"><strong> Project </strong></span></span></td><td> <span data-ttu-id="e5e57-143">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-143">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e5e57-144"><strong>Wort</strong></span><span class="sxs-lookup"><span data-stu-id="e5e57-144"><strong> Word </strong></span></span></td><td> <span data-ttu-id="e5e57-145">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-145">Y</span></span> </td><td> <span data-ttu-id="e5e57-146">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-146">Y</span></span> </td><td> <span data-ttu-id="e5e57-147">v</span><span class="sxs-lookup"><span data-stu-id="e5e57-147">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="e5e57-148">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e5e57-148">Examples</span></span>

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
