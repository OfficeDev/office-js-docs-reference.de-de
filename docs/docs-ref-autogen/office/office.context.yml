  - uid: office.Office.Context.contentLanguage
    summary: '<span data-ttu-id="fd406-113">Ruft das Gebietsschema (Sprache) für Daten ab, das vom Benutzer für die Bearbeitung des Dokuments oder Elements festgelegt wurde.</span><span class="sxs-lookup"><span data-stu-id="fd406-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>'
    remarks: |-
      <span data-ttu-id="fd406-114">Der `contentLanguage` Wert gibt die in der Office-Hostanwendung mit der \*\*Sprache "Datei &gt; Optionen &gt; \*\* " angegebene **Bearbeitungssprache** an.</span><span class="sxs-lookup"><span data-stu-id="fd406-114">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="fd406-115">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="fd406-115">**Support details**</span></span>

