- uid: office.Office.Context.commerceAllowed
  summary: True, wenn die aktuelle Plattform das Add-in ermöglicht, eine Benutzeroberfläche zum verkaufen oder aktualisieren anzuzeigen; Andernfalls wird false zurückgegeben.
  remarks: >-
    Der iOS-App-Store unterstützt keine apps mit Add-Ins, die Links zu weiteren Zahlungssystemen enthalten. Office-Add-Ins, die auf dem Windows-Desktop oder für Office Online im Browser ausgeführt werden, ermöglichen jedoch solche Links. Wenn Sie möchten, dass die Benutzeroberfläche Ihres Add-Ins einen Link zu einem externen Zahlungssystem auf anderen Plattformen als iOS bereitstellt, können Sie die commerceAllowed-Eigenschaft verwenden, um zu steuern, wann diese Verknüpfung angezeigt wird.


    **Supportdetails**


    Ein großes Y in der folgenden Matrix gibt an, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle gibt an, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.


    Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für iPad </th></tr> <tr><td><strong>Excel</strong></td><td> v </td></tr> <tr><td><strong>Wort</strong></td><td> v </td></tr> </table>
  name: commerceAllowed
  fullName: commerceAllowed
  langs:
  - typeScript
  type: property
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.Context.contentLanguage
  summary: Ruft das Gebietsschema (Sprache) für Daten ab, das vom Benutzer für die Bearbeitung des Dokuments oder Elements festgelegt wurde.
  remarks: "Der `contentLanguage` Wert gibt die **Bearbeitungssprachen** Einstellung an, die in der Office-Hostanwendung mit der **Sprache &gt; &gt; Dateioptionen** angegeben wurde.\n\nIn Inhalts-Add-Ins für Access-Web- `contentLanguage` apps Ruft die Eigenschaft die Add-in-Kultur ab (beispielsweise \"en-GB\").\n\n**Supportdetails**\n\nEin großes Y in der folgenden Matrix gibt an, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle gibt an, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.\n\nWeitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th><th> OWA für mobile Geräte </th><th> Office für Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>Kulissen</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Projekt</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Wort</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
