ok </strong></span></span></td><td> <span data-ttu-id="962c0-134">v</span><span class="sxs-lookup"><span data-stu-id="962c0-134">Y</span></span> </td><td> <span data-ttu-id="962c0-135">v</span><span class="sxs-lookup"><span data-stu-id="962c0-135">Y</span></span> </td><td> </td><td> <span data-ttu-id="962c0-136">v</span><span class="sxs-lookup"><span data-stu-id="962c0-136">Y</span></span> </td><td> <span data-ttu-id="962c0-137">v</span><span class="sxs-lookup"><span data-stu-id="962c0-137">Y</span></span> </td></tr> <tr><td><span data-ttu-id="962c0-138"><strong>Kulissen</strong></span><span class="sxs-lookup"><span data-stu-id="962c0-138"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="962c0-139">v</span><span class="sxs-lookup"><span data-stu-id="962c0-139">Y</span></span> </td><td> <span data-ttu-id="962c0-140">v</span><span class="sxs-lookup"><span data-stu-id="962c0-140">Y</span></span> </td><td> <span data-ttu-id="962c0-141">v</span><span class="sxs-lookup"><span data-stu-id="962c0-141">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="962c0-142"><strong>Projekt</strong></span><span class="sxs-lookup"><span data-stu-id="962c0-142"><strong> Project </strong></span></span></td><td> <span data-ttu-id="962c0-143">v</span><span class="sxs-lookup"><span data-stu-id="962c0-143">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="962c0-144"><strong>Wort</strong></span><span class="sxs-lookup"><span data-stu-id="962c0-144"><strong> Word </strong></span></span></td><td> <span data-ttu-id="962c0-145">v</span><span class="sxs-lookup"><span data-stu-id="962c0-145">Y</span></span> </td><td> <span data-ttu-id="962c0-146">v</span><span class="sxs-lookup"><span data-stu-id="962c0-146">Y</span></span> </td><td> <span data-ttu-id="962c0-147">v</span><span class="sxs-lookup"><span data-stu-id="962c0-147">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="962c0-148">Beispiele</span><span class="sxs-lookup"><span data-stu-id="962c0-148">Examples</span></span>

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: contentLanguage
    fullName: contentLanguage
    langs:
      - typeScript
