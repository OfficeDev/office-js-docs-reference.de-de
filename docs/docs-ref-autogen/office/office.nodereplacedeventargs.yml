- uid: office.Office.NodeReplacedEventArgs.oldNode
  summary: >-
    <span data-ttu-id="fec4d-116">Ruft die soeben gelöschten Knoten (ersetzt) aus dem CustomXmlPart-Objekt ab.</span><span class="sxs-lookup"><span data-stu-id="fec4d-116">Gets the node which was just deleted (replaced) from the CustomXmlPart object.</span></span>


