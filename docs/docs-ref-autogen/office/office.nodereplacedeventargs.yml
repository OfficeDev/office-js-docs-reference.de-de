- uid: office.Office.NodeReplacedEventArgs.isUndoRedo
  summary: Ruft ab, ob der ersetzte Knoten im Rahmen einer Rückgängig- oder Wiederholen-Aktion durch den Benutzer eingefügt wurde.
  name: isUndoRedo
  fullName: office.Office.NodeReplacedEventArgs.isUndoRedo
