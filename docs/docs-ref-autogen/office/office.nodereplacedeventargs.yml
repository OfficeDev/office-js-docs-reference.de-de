  - uid: office.Office.NodeReplacedEventArgs.newNode
    summary: |-
      <span data-ttu-id="710ad-103">Ruft den Knoten ab, der dem CustomXMLPart-Objekt soeben hinzugefügt wurde.</span><span class="sxs-lookup"><span data-stu-id="710ad-103">Gets the node that was just added to the CustomXMLPart object.</span></span>

