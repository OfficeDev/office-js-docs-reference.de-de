  - uid: office.Office.NodeReplacedEventArgs.oldNode
    summary: |-
      <span data-ttu-id="710ad-105">Ruft den Knoten ab, der soeben gelöscht wurde (ersetzt) aus dem CustomXmlPart-Objekt.</span><span class="sxs-lookup"><span data-stu-id="710ad-105">Gets the node which was just deleted (replaced) from the CustomXmlPart object.</span></span>

      <span data-ttu-id="710ad-p101">Beachten Sie, dass dieser Knoten untergeordnete Elemente aufweisen kann, falls aus dem Dokument soeben eine Unterstruktur entfernt wurde. Außerdem handelt es sich dabei um einen "getrennten" Knoten, da Sie in diesem Knoten eine Abfrage nach unten in der Struktur ausführen können, jedoch nicht nach oben – der Knoten scheint eigenständig zu sein.</span><span class="sxs-lookup"><span data-stu-id="710ad-p101">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode