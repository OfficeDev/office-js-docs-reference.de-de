- uid: office.Office.NodeReplacedEventArgs.newNode
  summary: >-
    Ruft den Knoten, der dem CustomXMLPart-Objekt soeben hinzugefügt wurde.


    Beachten Sie, dass dieser Knoten untergeordnete Elemente aufweisen kann, wenn das Dokument soeben eine Unterstruktur hinzugefügt wurde.
  name: newNode
  fullName: office.Office.NodeReplacedEventArgs.newNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeReplacedEventArgs.oldNode
  summary: >-
    Ruft die soeben gelöschten Knoten (ersetzt) aus dem CustomXmlPart-Objekt ab.


    Beachten Sie, dass dieser Knoten untergeordnete Elemente aufweisen kann, falls aus dem Dokument soeben eine Unterstruktur entfernt wurde. Außerdem handelt es sich dabei um einen "getrennten" Knoten, da Sie in diesem Knoten eine Abfrage nach unten in der Struktur ausführen können, jedoch nicht nach oben – der Knoten scheint eigenständig zu sein.
  name: oldNode
  fullName: office.Office.NodeReplacedEventArgs.oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
