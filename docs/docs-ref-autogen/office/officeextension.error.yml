  - uid: office.OfficeExtension.Error
    summary: '<span data-ttu-id="d551e-101">Das zurückgegebene Error-Objekt`context.sync()`</span><span class="sxs-lookup"><span data-stu-id="d551e-101">The error object returned by `context.sync()`</span></span><!-- --><span data-ttu-id="d551e-102">, wenn eine Zusage aufgrund eines Fehlers während der Verarbeitung der Anforderung zurückgewiesen wird.</span><span class="sxs-lookup"><span data-stu-id="d551e-102">, if a promise is rejected due to an error while processing the request.</span></span>'
    name: OfficeExtension.Error
    fullName: OfficeExtension.Error
    langs:
      - typeScript
    type: class
    package: office
    remarks: |-


      #### <a name="examples"></a><span data-ttu-id="d551e-103">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d551e-103">Examples</span></span>

      ```javascript
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a proxy object for the document body.
          var body = context.document.body;

          // Queue a commmand to insert text in to the beginning of the body.
          // This will cause an OfficeExtension.Error.
          body.insertText(0);

          // Synchronize the document state by executing the queued-up commands,
          // and return a promise to indicate task completion.
          return context.sync();
      })
      .catch(function (error) {
          if (error instanceof OfficeExtension.Error) {
              console.log('Error code and message: ' + error.toString());
          }
      });
      ```
