- uid: office.Office.FilterType
  summary: Gibt an, ob Filtern von der Hostanwendung beim Abrufen der Daten angewendet wird.
  remarks: >-
    **Supportdetails**


    Ein Häkchen (v) weist darauf hin, dass diese Enumeration in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zeile weist darauf hin, dass die Anwendung diese Enumeration nicht unterstützt.


    Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


