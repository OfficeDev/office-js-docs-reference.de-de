- uid: office.Office.SetSelectedDataOptions.asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, die zurückgegeben wird, unverändert in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das auf einen Rückruf übergeben wird.
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any'
    return:
      type:
      - any
- uid: office.Office.SetSelectedDataOptions.cellFormat
  summary: >-
    Verwenden Sie nur mit Bindung Typtabelle und ein TableData-Objekt für den Data-Parameter übergeben wird. Ein Array von Objekten, die einen Bereich von Spalten, Zeilen oder Zellen angeben und als Schlüssel-Wert-Paaren, die Formatierung auf diesen Bereich Zelle angeben.


    Beispiel: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetSelectedDataOptions.coercionType
  summary: Die Form des Datenobjekts festgelegt explizit. Wenn nicht angegeben wird aus dem Datentyp abgeleitet.
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetSelectedDataOptions.imageHeight
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt die Höhe des Bilds an. Wenn diese Option ohne die Bildbreite angegeben ist, wird das Bild so skaliert, dass es dem Wert für die Höhe des Bilds entspricht. Wenn sowohl die Breite und die Höhe des Bilds angegeben werden, wird das Bild entsprechend angepasst. Wenn weder die Bildhöhe noch die Bildbreite angegeben wird, werden die Standardbildgröße und das Standardseitenverhältnis verwendet. Dieser Wert wird in Punkten angegeben.
  name: imageHeight
  fullName: imageHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageHeight?: number'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageLeft
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt den Speicherort zum Einfügen in Bezug auf die linke Seite der Folie für PowerPoint und dessen Beziehung zu der aktuell ausgewählten Zelle in Excel an. Dieser Wert wird für Word ignoriert. Dieser Wert wird in Punkten angegeben.
  name: imageLeft
  fullName: imageLeft
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageLeft?: number'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageTop
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt den Speicherort einfügen im Verhältnis zum oberen Rand der Folie für PowerPoint und seine Beziehung zu der aktuell ausgewählten Zelle in Excel. Dieser Wert wird für Word ignoriert. Dieser Wert wird in Punkten angegeben.
  name: imageTop
  fullName: imageTop
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageTop?: number'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageWidth
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt die Breite des Bilds an. Wenn diese Option ohne die Bildhöhe angegeben ist, wird das Bild so skaliert, dass es dem Wert für die Breite des Bilds entspricht. Wenn sowohl die Breite und die Höhe des Bilds angegeben werden, wird das Bild entsprechend angepasst. Wenn weder die Bildhöhe noch die Bildbreite angegeben wird, werden die Standardbildgröße und das Standardseitenverhältnis verwendet. Dieser Wert wird in Punkten angegeben.
  name: imageWidth
  fullName: imageWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageWidth?: number'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.tableOptions
  summary: 'Für eine eingefügte Tabelle eine Liste von Schlüssel-Wert-Paaren, die Tabellenformatierungsoptionen, wie die Kopfzeile, Ergebniszeile und verbundene Zeilen angeben. Beispiel: `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object'
    return:
      type:
      - object
