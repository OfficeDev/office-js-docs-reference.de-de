items:
- uid: office.Office.SetBindingDataOptions
  summary: Bietet Optionen zur Anzeige von Daten in eine Bindung festzulegen.
  remarks: Wenn die Option Zeilen verwendet wird, muss der Wert "ThisRow" sein.
  name: Office.SetBindingDataOptions
  fullName: Office.SetBindingDataOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.SetBindingDataOptions.asyncContext
  - office.Office.SetBindingDataOptions.cellFormat
  - office.Office.SetBindingDataOptions.coercionType
  - office.Office.SetBindingDataOptions.columns
  - office.Office.SetBindingDataOptions.rows
  - office.Office.SetBindingDataOptions.startColumn
  - office.Office.SetBindingDataOptions.startRow
  - office.Office.SetBindingDataOptions.tableOptions
- uid: office.Office.SetBindingDataOptions.asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, die zurückgegeben wird, unverändert in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das auf einen Rückruf übergeben wird.
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetBindingDataOptions.cellFormat
  summary: >-
    Verwenden Sie nur mit Bindung Typtabelle und ein TableData-Objekt für den Data-Parameter übergeben wird. Ein Array von Objekten, die einen Bereich von Spalten, Zeilen oder Zellen angeben und als Schlüssel-Wert-Paaren, die Formatierung auf diesen Bereich Zelle angeben.


    Beispiel: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[];'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetBindingDataOptions.coercionType
  summary: Die Form des Datenobjekts festgelegt explizit. Wenn nicht angegeben wird aus dem Datentyp abgeleitet.
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetBindingDataOptions.columns
  summary: Nur für Tabellenbindungen in Add-Ins für Access. Array von Zeichenfolgen. Gibt die Spaltennamen an.
  name: columns
  fullName: columns
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columns?: string[];'
    return:
      type:
      - string[]
- uid: office.Office.SetBindingDataOptions.rows
  summary: Nur für Tabellenbindungen in Add-Ins für Access. Gibt die vordefinierte Zeichenfolge "thisRow" an, um Daten in der aktuell ausgewählten Zeile abzurufen.
  name: rows
  fullName: rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.SetBindingDataOptions.startColumn
  summary: Gibt die nullbasierte Anfangsspalte für eine Teilmenge von Daten an. Nur für die Tabelle oder Matrix Bindungen. Wenn Length angegeben, werden Daten beginnend in der ersten Spalte festgelegt.
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.startRow
  summary: Gibt die nullbasierte Anfangszeile für eine Teilmenge der Daten in der Bindung an. Nur für die Tabelle oder Matrix Bindungen. Wenn Length angegeben, werden Daten beginnend in der ersten Zeile festgelegt.
  name: startRow
  fullName: startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.tableOptions
  summary: 'Für eine eingefügte Tabelle eine Liste von Schlüssel-Wert-Paaren, die Tabellenformatierungsoptionen, wie die Kopfzeile, Ergebniszeile und verbundene Zeilen angeben. Beispiel: `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
