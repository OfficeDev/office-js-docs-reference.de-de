- uid: office.OfficeExtension.TrackedObjects.add
  summary: >-
    Verfolgen Sie ein neues Objekt um eine automatische Anpassung basierend auf den umgebenden Änderungen im Dokument. Nur einige Objekttypen ist dies erforderlich. Wenn Sie mithilfe eines Objekts hinweg "Sync" Anrufe und außerhalb der sequenzielle Ausführung eines ".run" Batch und Get "InvalidObjectPath" Fehler beim Festlegen einer Eigenschaft oder Aufrufen einer Methode für das Objekt, mussten Sie das Objekt der Auflistung nachverfolgten Objekts hinzugefügt haben Wenn das Objekt zuerst erstellt wurde.


    Diese Methode hat auch die folgende Signatur:


    `add(objects: ClientObject\[\]): void;`Dabei ist ein Array von Objekten nachverfolgt werden Objekte.
  name: add(object)
  fullName: office.OfficeExtension.TrackedObjects.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(object: ClientObject): void;'
    return:
