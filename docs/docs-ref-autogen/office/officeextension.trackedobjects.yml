- uid: office.OfficeExtension.TrackedObjects.remove
  summary: >-
    Lösen Sie den Speicher, die einem Objekt, das zuvor zu dieser Auflistung hinzugefügt wurde. Viele nachverfolgte Objekte verlangsamt der Host-Anwendung, also denken Sie alle Objekte frei Sie hinzufügen, sobald Sie fertig sind deren Verwendung. Sie müssen Aufrufen `context.sync()` vor den Arbeitsspeicher Version wirksam.


    Diese Methode hat auch die folgende Signatur:


    `remove(objects: ClientObject[]): void;`Dabei ist Objekte für ein Array von Objekten entfernt werden soll.
