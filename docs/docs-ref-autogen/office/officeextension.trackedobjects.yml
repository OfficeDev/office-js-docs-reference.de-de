  - uid: office.OfficeExtension.TrackedObjects.add
    summary: |-
      Verfolgen Sie ein neues Objekt für die automatische Anpassung basierend auf umgebenden Änderungen im Dokument. Dies ist nur für einige Objekttypen erforderlich. Wenn Sie ein Objekt in ". Sync"-aufrufen und außerhalb der sequenziellen Ausführung eines ". Run"-Batches verwenden und beim Festlegen einer Eigenschaft oder beim Aufrufen einer Methode für das Objekt einen "InvalidObjectPath"-Fehler erhalten, muss das Objekt der Auflistung der verfolgten Objekte hinzugefügt worden sein. Zeitpunkt der Erstellung des Objekts.

      Diese Methode hat auch die folgende Signatur:

      `add(objects: ClientObject[]): void;`Dabei ist Objekte ein Array von Objekten, die nachverfolgt werden sollen.
    name: add(object)
    fullName: add(object)
    langs:
      - typeScript
    type: method
    syntax:
