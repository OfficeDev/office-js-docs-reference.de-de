  - uid: office.OfficeExtension.TrackedObjects.remove
    summary: |-
      Freigeben des Speichers, der einem Objekt zugeordnet ist, das zuvor dieser Auflistung hinzugefügt wurde. Viele nachverfolgte Objekte verlangsamen die Ausführung der Hostanwendung, also achten Sie darauf, alle hinzugefügten Objekte nach abgeschlossener Verwendung freizugeben. Sie müssen anrufen `context.sync()` , bevor die Speicherfreigabe wirksam wird.

      Diese Methode hat auch die folgende Signatur:

      `remove(objects: ClientObject[]): void;`Dabei ist Objekte ein Array von Objekten, die entfernt werden sollen.
    name: remove(object)
