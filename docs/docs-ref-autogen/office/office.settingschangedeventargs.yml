    <span data-ttu-id="73296-104">Um einen Ereignishandler für das SettingsChanged-Ereignis hinzuzufügen, verwenden Sie die Methode AddHandlerAsync des [Office.Settings](xref:office.Office.Settings) -Objekts.</span><span class="sxs-lookup"><span data-stu-id="73296-104">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>


    <span data-ttu-id="73296-105">Das Ereignis SettingsChanged ausgelöst wird, nur, wenn Ihr Add-in des Skripts die Settings.saveAsync-Methode, um die speicherinterne Kopie der Einstellungen in die Dokumentdatei beizubehalten aufruft.</span><span class="sxs-lookup"><span data-stu-id="73296-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="73296-106">Das SettingsChanged-Ereignis wird nicht ausgelöst, wenn die Methoden "Settings.Set" oder "Settings.Remove" aufgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="73296-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="73296-107">Das Ereignis SettingsChanged wurde so konzipiert, um mögliche Konflikte behandeln, wenn mindestens zwei Benutzer versuchen, die Einstellungen zur selben Zeit zu speichern, wenn Ihr Add-in eines freigegebenen Dokuments (gemeinsam erstellten) verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="73296-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="73296-108">**Wichtig**: das Add-in-Code kann registrieren Sie einen Handler für das SettingsChanged-Ereignis, wenn das Add-in mit einem Excel-Client ausgeführt wird, aber das Ereignis wird ausgelöst, nur wenn das Add-in ein Arbeitsblatt geladen wird, die in Excel Online und mehrere Benutzer geöffnet ist ist die Kalkulationstabelle (gemeinsame dokumenterstellung) bearbeiten.</span><span class="sxs-lookup"><span data-stu-id="73296-108">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="73296-109">Daher wird das settingsChanged-Ereignis ausschließlich in Szenarien der gemeinsamen Dokumenterstellung in Excel Online unterstützt.</span><span class="sxs-lookup"><span data-stu-id="73296-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


