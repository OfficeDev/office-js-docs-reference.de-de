### YamlMime:UniversalReference
items:
  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      Bietet Informationen zu den Einstellungen, durch die das Ereignis settingsChanged ausgelöst wurde.

      Verwenden Sie die addHandlerAsync-Methode des [Office. Settings](xref:office.Office.Settings) -Objekts, um einen Ereignishandler für das Settings-Ereignis hinzuzufügen.

      Das Settings-Ereignis wird nur ausgelöst, wenn das Add-in-Skript die Settings. saveAsync-Methode aufruft, um die speicherresidente Kopie der Einstellungen in der Dokumentdatei beizubehalten. Das settingsChanged-Ereignis wird nicht ausgelöst, wenn die Methoden Settings.set oder Settings.remove aufgerufen werden.

      Das Settings-Ereignis wurde entwickelt, um potenzielle Konflikte zu behandeln, wenn zwei oder mehr Benutzer versuchen, Einstellungen gleichzeitig zu speichern, wenn Ihr Add-in in einem freigegebenen (gemeinsam erstellten) Dokument verwendet wird.

      **Wichtig**: der Code des Add-Ins kann einen Handler für das Ereignis "Settings" registrieren, wenn das Add-in mit einem beliebigen Excel-Client läuft, aber das Ereignis wird nur ausgelöst, wenn das Add-in mit einer Arbeitsmappe geladen wird, die in Excel Online geöffnet wird, und mehr als ein Benutzer bearbeitet das Arbeitsblatt (gemeinsame Dokumenterstellung). Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.
