  summary: <span data-ttu-id="30f7c-101">Bietet Informationen zu den Einstellungen, durch die das Ereignis settingsChanged ausgelöst wurde.</span><span class="sxs-lookup"><span data-stu-id="30f7c-101">Provides information about the settings that raised the settingsChanged event.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="30f7c-102">Anforderungssätze</span><span class="sxs-lookup"><span data-stu-id="30f7c-102">Requirement Sets</span></span></td><td><span data-ttu-id="30f7c-103">Einstellungen</span><span class="sxs-lookup"><span data-stu-id="30f7c-103">Settings</span></span></td></tr></table>


    <span data-ttu-id="30f7c-104">Um einen Ereignishandler für das SettingsChanged-Ereignis hinzuzufügen, verwenden Sie die Methode AddHandlerAsync des [Office.Settings](xref:office.Office.Settings) -Objekts.</span><span class="sxs-lookup"><span data-stu-id="30f7c-104">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>


    <span data-ttu-id="30f7c-105">Das Ereignis SettingsChanged ausgelöst wird, nur, wenn Ihr Add-in des Skripts die Settings.saveAsync-Methode, um die speicherinterne Kopie der Einstellungen in die Dokumentdatei beizubehalten aufruft.</span><span class="sxs-lookup"><span data-stu-id="30f7c-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="30f7c-106">Das SettingsChanged-Ereignis wird nicht ausgelöst, wenn die Methoden "Settings.Set" oder "Settings.Remove" aufgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="30f7c-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="30f7c-107">Das Ereignis SettingsChanged wurde so konzipiert, um mögliche Konflikte behandeln, wenn mindestens zwei Benutzer versuchen, die Einstellungen zur selben Zeit zu speichern, wenn Ihr Add-in eines freigegebenen Dokuments (gemeinsam erstellten) verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="30f7c-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="30f7c-108">**Wichtig:** Registrieren Sie das Add-in-Code kann einen Handler für das SettingsChanged-Ereignis, wenn das Add-in mit einem Excel-Client ausgeführt wird, jedoch nur, wenn das Add-in ein Arbeitsblatt geladen wird, die in Excel Online geöffnet ist, wird das Ereignis ausgelöst und Bearbeiten von mehr als ein Benutzer ist der Kalkulationstabelle (gemeinsame dokumenterstellung).</span><span class="sxs-lookup"><span data-stu-id="30f7c-108">**Important:** Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="30f7c-109">Daher wird das settingsChanged-Ereignis ausschließlich in Szenarien der gemeinsamen Dokumenterstellung in Excel Online unterstützt.</span><span class="sxs-lookup"><span data-stu-id="30f7c-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


    <span data-ttu-id="30f7c-110">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="30f7c-110">**Support details**</span></span>


