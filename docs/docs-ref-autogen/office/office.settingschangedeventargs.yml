  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      <span data-ttu-id="8127a-101">Bietet Informationen zu den Einstellungen, durch die das Ereignis settingsChanged ausgelöst wurde.</span><span class="sxs-lookup"><span data-stu-id="8127a-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="8127a-102">Verwenden Sie die addHandlerAsync-Methode des [Office. Settings](xref:office.Office.Settings) -Objekts, um einen Ereignishandler für das Settings-Ereignis hinzuzufügen.</span><span class="sxs-lookup"><span data-stu-id="8127a-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>

      <span data-ttu-id="8127a-103">Das Settings-Ereignis wird nur ausgelöst, wenn das Add-in-Skript die Settings. saveAsync-Methode aufruft, um die speicherresidente Kopie der Einstellungen in der Dokumentdatei beizubehalten.</span><span class="sxs-lookup"><span data-stu-id="8127a-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="8127a-104">Das settingsChanged-Ereignis wird nicht ausgelöst, wenn die Methoden Settings.set oder Settings.remove aufgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="8127a-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="8127a-105">Das Settings-Ereignis wurde entwickelt, um potenzielle Konflikte zu behandeln, wenn zwei oder mehr Benutzer versuchen, Einstellungen gleichzeitig zu speichern, wenn Ihr Add-in in einem freigegebenen (gemeinsam erstellten) Dokument verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="8127a-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>

      <span data-ttu-id="8127a-106">**Wichtig**: der Code des Add-Ins kann einen Handler für das Ereignis "Settings" registrieren, wenn das Add-in mit einem beliebigen Excel-Client läuft, aber das Ereignis wird nur ausgelöst, wenn das Add-in mit einer Arbeitsmappe geladen wird, die in Excel Online geöffnet wird, und mehr als ein Benutzer bearbeitet das Arbeitsblatt (gemeinsame Dokumenterstellung).</span><span class="sxs-lookup"><span data-stu-id="8127a-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="8127a-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="8127a-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
