items:
  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      Bietet Informationen zu den Einstellungen, durch die das Ereignis settingsChanged ausgelöst wurde.

      Verwenden Sie die addHandlerAsync-Methode des [Office. Settings](xref:office.Office.Settings) -Objekts, um einen Ereignishandler für das Settings-Ereignis hinzuzufügen.

      Das Settings-Ereignis wird nur ausgelöst, wenn das Add-in-Skript die Settings. saveAsync-Methode aufruft, um die speicherinterne Kopie der Einstellungen in der Dokumentdatei zu speichern. Das settingsChanged-Ereignis wird nicht ausgelöst, wenn die Methoden Settings.set oder Settings.remove aufgerufen werden.

      Das Einstellungs Ereignis wurde entwickelt, um potenzielle Konflikte zu lösen, wenn zwei oder mehr Benutzer versuchen, die Einstellungen gleichzeitig zu speichern, wenn Ihr Add-in in einem freigegebenen (mitverfassten) Dokument verwendet wird.

      **Wichtig**: der Code des Add-Ins kann einen Handler für das Einstellungs Ereignis registrieren, wenn das Add-in mit einem beliebigen Excel-Client läuft, das Ereignis wird jedoch nur ausgelöst, wenn das Add-in mit einer Arbeitsmappe geladen wird, die in Excel im Internet geöffnet wird, und mehr als eine der Benutzer bearbeitet das Arbeitsblatt (Mitverfasser). Daher wird das Einstellungs Ereignis effektiv nur in Excel im Internet in Szenarien für die gemeinsame Erstellung unterstützt.
