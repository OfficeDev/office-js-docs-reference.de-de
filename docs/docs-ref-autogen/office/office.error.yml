  - uid: office.Office.Error
    summary: '<span data-ttu-id="e6629-101">Stellt spezifische Informationen zu einem Fehler bereit, der bei einem asynchronen Datenvorgang aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="e6629-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>'
    remarks: '<span data-ttu-id="e6629-102">Der Zugriff auf das Error-Objekt erfolgt über das AsyncResult `setSelectedDataAsync` -Objekt, das in der Funktion zurückgegeben wird, die als Rückruf Argument eines asynchronen Datenvorgangs (beispielsweise der Methode des Document-Objekts) übergeben wird.</span><span class="sxs-lookup"><span data-stu-id="e6629-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
