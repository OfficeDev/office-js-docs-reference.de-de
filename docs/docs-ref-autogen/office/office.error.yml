- uid: office.Office.Error.code
  summary: <span data-ttu-id="538fe-134">Ruft den numerischen Code des Fehlers ab.</span><span class="sxs-lookup"><span data-stu-id="538fe-134">Gets the numeric code of the error.</span></span>
  name: code
  fullName: code
  langs:
  - typeScript
  type: property
  syntax:
    content: 'code: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"538fe-135\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"538fe-135\">Examples</span></span>\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.code + \" - \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.Error.message
  summary: <span data-ttu-id="538fe-136">Ruft den Namen des Fehlers ab.</span><span class="sxs-lookup"><span data-stu-id="538fe-136">Gets the name of the error.</span></span>
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"538fe-137\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"538fe-137\">Examples</span></span>\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.Error.name
  summary: <span data-ttu-id="538fe-138">Ruft eine ausführliche Beschreibung des Fehlers ab.</span><span class="sxs-lookup"><span data-stu-id="538fe-138">Gets a detailed description of the error.</span></span>
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"538fe-139\">Examples</span><span class=\"sxs-lookup\"><span data-stu-id=\"538fe-139\">Examples</span></span>\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
