    summary: '<span data-ttu-id="aff35-101">Stellt spezifische Informationen zu einem Fehler bereit, der bei einem asynchronen Datenvorgang aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="aff35-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>'
    remarks: '<span data-ttu-id="aff35-102">Der Zugriff auf das Error-Objekt erfolgt 端ber das AsyncResult-Objekt, das in der Funktion zur端ckgegeben wird, die als Callback-Argument eines asynchronen Datenvorgangs 端bergeben wird, beispielsweise die `setSelectedDataAsync` -Methode des Document-Objekts.</span><span class="sxs-lookup"><span data-stu-id="aff35-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
