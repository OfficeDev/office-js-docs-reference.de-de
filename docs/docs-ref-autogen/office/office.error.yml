  - uid: office.Office.Error.code
    summary: <span data-ttu-id="aff35-103">Ruft den numerischen Code des Fehlers ab.</span><span class="sxs-lookup"><span data-stu-id="aff35-103">Gets the numeric code of the error.</span></span>
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="aff35-104">Beispiele</span><span class="sxs-lookup"><span data-stu-id="aff35-104">Examples</span></span>

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
