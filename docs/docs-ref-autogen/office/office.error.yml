items:
  - uid: office.Office.Error
    summary: 'Stellt spezifische Informationen zu einem Fehler bereit, der bei einem asynchronen Datenvorgang aufgetreten ist.'
    remarks: 'Der Zugriff auf das Error-Objekt erfolgt 端ber das AsyncResult-Objekt, das in der Funktion zur端ckgegeben wird, die als Callback-Argument eines asynchronen Datenvorgangs 端bergeben wird, beispielsweise die `setSelectedDataAsync` -Methode des Document-Objekts.'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
      - office.Office.Error.message
      - office.Office.Error.name
  - uid: office.Office.Error.code
    summary: Ruft den numerischen Code des Fehlers ab.
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
