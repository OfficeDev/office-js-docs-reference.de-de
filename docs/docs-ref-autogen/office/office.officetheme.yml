    <span data-ttu-id="2d6eb-102">Durch die Verwendung von Office-Designfarben können Sie das Farbschema Ihres Add-Ins mit dem aktuellen Office-Design koordinieren, das &gt; von der &gt; Benutzeroberfläche des Office-Kontos mit Datei Office-Design ausgewählt wird, das auf alle Office-Hostanwendungen angewendet wird.</span><span class="sxs-lookup"><span data-stu-id="2d6eb-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="2d6eb-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span><span class="sxs-lookup"><span data-stu-id="2d6eb-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="2d6eb-104">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="2d6eb-104">**Support details**</span></span>


    <span data-ttu-id="2d6eb-105">Ein großes Y in der folgenden Matrix gibt an, dass diese Eigenschaften in der entsprechenden Office-Hostanwendung unterstützt werden.</span><span class="sxs-lookup"><span data-stu-id="2d6eb-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="2d6eb-106">Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Enumeration nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="2d6eb-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="2d6eb-107">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="2d6eb-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="2d6eb-108">*Unterstützte Hosts nach Plattform*</span><span class="sxs-lookup"><span data-stu-id="2d6eb-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="2d6eb-109">Office für Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="2d6eb-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="2d6eb-110"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="2d6eb-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="2d6eb-111">v</span><span class="sxs-lookup"><span data-stu-id="2d6eb-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="2d6eb-112"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="2d6eb-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="2d6eb-113">Y (in der Vorschau)</span><span class="sxs-lookup"><span data-stu-id="2d6eb-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="2d6eb-114"><strong>Kulissen</strong></span><span class="sxs-lookup"><span data-stu-id="2d6eb-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="2d6eb-115">v</span><span class="sxs-lookup"><span data-stu-id="2d6eb-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="2d6eb-116"><strong>Wort</strong></span><span class="sxs-lookup"><span data-stu-id="2d6eb-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="2d6eb-117">v</span><span class="sxs-lookup"><span data-stu-id="2d6eb-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="2d6eb-118">Beispiele</span><span class="sxs-lookup"><span data-stu-id="2d6eb-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
