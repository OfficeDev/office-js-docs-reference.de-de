### YamlMime:UniversalReference
items:
  - uid: office.Office.OfficeTheme
    summary: |-
      Bietet Zugriff auf die Eigenschaften für Office-Farbdesigns.

      Durch die Verwendung von Office-Designfarben können Sie das Farbschema Ihres Add-Ins mit dem aktuellen Office-Design koordinieren, das &gt; von der &gt; Benutzeroberfläche des Office-Kontos mit Datei Office-Design ausgewählt wird, das auf alle Office-Hostanwendungen angewendet wird. Using Office theme colors is appropriate for mail and task pane add-ins.
    remarks: |-
      **Hosts**: Excel, Outlook (in der Vorschau), PowerPoint, Word

      `OfficeTheme`wird nur auf Office für Windows-Desktop unterstützt.

      #### <a name="examples"></a>Beispiele

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
