items:
- uid: office.Office.OfficeTheme
  summary: >-
    Bietet Zugriff auf die Eigenschaften für Office-Farbdesigns.


    Office-Designs mit Farben können Sie das Farbschema des add-in mit der aktuellen Office-Designs mit Datei vom Benutzer ausgewählten koordinieren &gt; Office-Konto &gt; Office-Design-Benutzeroberfläche, die über alle Office-hostanwendungen angewendet wird. Das Verwenden von Office-Designfarben eignet sich für E-Mail- und Aufgabenbereichs-Add-Ins.
  remarks: >-
    **Supportdetails**


    In der folgenden Matrix ein großes Y gibt an, dass diese Eigenschaften in der entsprechenden Office-hostanwendung unterstützt werden. Eine leere Zelle gibt an, dass die Office-hostanwendung diese Enumeration nicht unterstützt.


    Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th></tr> <tr><td><strong>Excel</strong></td><td> v </td></tr> <tr><td><strong>Outlook</strong></td><td> Y (in der Vorschau) </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td></tr> <tr><td><strong>Word</strong></td><td> v </td></tr> </table>

    #### <a name="examples"></a>Beispiele


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
