    summary: '<span data-ttu-id="30556-353">Ruft die Anzahl der Zeilen in der-Bindung als ganzzahligen Wert ab.</span><span class="sxs-lookup"><span data-stu-id="30556-353">Gets the number of rows in the TableBinding, as an integer value.</span></span>'
    remarks: |-
      <span data-ttu-id="30556-354">Wenn Sie eine leere Tabelle einfügen, indem Sie eine einzelne Zeile in Excel 2013 und Excel Online auswählen (mithilfe der Tabelle auf der Registerkarte Einfügen), erstellen beide Office-Hostanwendungen eine einzelne Zeile mit Kopfzeilen gefolgt von einer einzelnen leeren Zeile.</span><span class="sxs-lookup"><span data-stu-id="30556-354">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id="30556-355">Wenn das Add-in-Skript jedoch eine Bindung für diese neu eingefügte Tabelle erstellt (beispielsweise mithilfe der [Office. Bindings](xref:office.Office.Bindings)</span><span class="sxs-lookup"><span data-stu-id="30556-355">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)</span></span><!-- --><span data-ttu-id="30556-356">. addFromSelectionAsync-Methode), und überprüft dann den Wert der rowCount-Eigenschaft, der zurückgegebene Wert hängt davon ab, ob das Arbeitsblatt in Excel 2013 oder Excel Online geöffnet ist.</span><span class="sxs-lookup"><span data-stu-id="30556-356">.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>

      - <span data-ttu-id="30556-357">In Excel auf dem Desktop gibt rowCount 0 zurück (die leere Zeile nach den Kopfzeilen wird nicht gezählt).</span><span class="sxs-lookup"><span data-stu-id="30556-357">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>

      - <span data-ttu-id="30556-358">In Excel Online gibt rowCount 1 zurück (die leere Zeile nach den Kopfzeilen wird gezählt).</span><span class="sxs-lookup"><span data-stu-id="30556-358">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>

      <span data-ttu-id="30556-359">Sie können diesen Unterschied in Ihrem Skript umgehen, indem Sie prüfen, ob rowCount == 1 und falls dem so ist, prüfen Sie, ob die Zeile alle leeren Zeichenfolgen enthält.</span><span class="sxs-lookup"><span data-stu-id="30556-359">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>

      <span data-ttu-id="30556-360">In Inhalts-Add-Ins für Access gibt die rowCount-Eigenschaft aus Leistungsgründen immer-1 zurück.</span><span class="sxs-lookup"><span data-stu-id="30556-360">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>

      #### <a name="examples"></a><span data-ttu-id="30556-361">Beispiele</span><span class="sxs-lookup"><span data-stu-id="30556-361">Examples</span></span>

      ```javascript
      function showBindingRowCount() {
          Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
              write("Rows: " + asyncResult.value.rowCount);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
