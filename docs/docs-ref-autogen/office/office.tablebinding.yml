ements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"e8a20-357\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-357\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"e8a20-358\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-358\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"e8a20-359\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-359\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"e8a20-360\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-360\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"e8a20-361\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-361\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"e8a20-362\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-362\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"e8a20-363\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-363\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-364\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-364\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-365\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-365\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-366\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-366\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"e8a20-367\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-367\">Examples</span></span>\n\n```javascript\n// Specifying a single target\n// The following example shows a cellFormat value that sets the font