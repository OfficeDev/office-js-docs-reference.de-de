  - uid: office.Office.TableBinding.addColumnsAsync
    summary: <span data-ttu-id="30556-104">Fügt die angegebenen Daten der Tabelle als zusätzliche Spalten hinzu.</span><span class="sxs-lookup"><span data-stu-id="30556-104">Adds the specified data to the table as additional columns.</span></span>
    remarks: |-
      <span data-ttu-id="30556-105">Zum Hinzufügen einer oder mehrerer Spalten, die die Werte der Daten und Kopfzeilen angeben, übergeben Sie ein Datenobjekt als data-Parameter.</span><span class="sxs-lookup"><span data-stu-id="30556-105">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="30556-106">Wenn eine oder mehrere Spalten hinzugefügt werden sollen, die nur die Daten angeben, übergeben Sie ein Array von Arrays ("Matrix") als data-Parameter.</span><span class="sxs-lookup"><span data-stu-id="30556-106">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>

      <span data-ttu-id="30556-107">Der Erfolg oder Fehler eines addColumnsAsync-Vorgangs ist atomar.</span><span class="sxs-lookup"><span data-stu-id="30556-107">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="30556-108">Dies bedeutet, dass der gesamte Vorgang zum Hinzufügen von Spalten erfolgreich sein muss, andernfalls wird er vollständig rückgängig gemacht (und die an den Rückruf zurückgegebene AsyncResult.status-Eigenschaft meldet einen Fehler):</span><span class="sxs-lookup"><span data-stu-id="30556-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>

      - <span data-ttu-id="30556-109">Jede Zeile im Array, das Sie als Daten Argument übergeben, muss dieselbe Anzahl von Zeilen aufweisen wie die Tabelle, die aktualisiert wird.</span><span class="sxs-lookup"><span data-stu-id="30556-109">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="30556-110">Wenn dies nicht der Fall ist, tritt bei dem Vorgang ein Fehler auf.</span><span class="sxs-lookup"><span data-stu-id="30556-110">If not, the entire operation will fail.</span></span>

      - <span data-ttu-id="30556-p104">Jede Zeile und Zelle im Array muss die entsprechende Zeile oder Zelle in der Tabelle in den neu erstellten Spalten hinzufügen. Wenn eine Zeile oder Zelle aus irgendeinem Grund nicht festgelegt werden kann, schlägt der gesamte Vorgang fehl.</span><span class="sxs-lookup"><span data-stu-id="30556-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>

      - <span data-ttu-id="30556-113">Wenn Sie ein Table Data-Objekt als Daten Argument übergeben, muss die Anzahl der Kopfzeilen mit dem der Tabelle übereinstimmen, die aktualisiert wird.</span><span class="sxs-lookup"><span data-stu-id="30556-113">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>

      <span data-ttu-id="30556-114">Zusätzliche Bemerkung für Excel online: die Gesamtanzahl der Zellen im an den Data-Parameter übergebenen Datenobjekt darf 20.000 in einem einzelnen Aufruf dieser Methode nicht überschreiten.</span><span class="sxs-lookup"><span data-stu-id="30556-114">Additional remark for Excel Online: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>

      #### <a name="examples"></a><span data-ttu-id="30556-115">Beispiele</span><span class="sxs-lookup"><span data-stu-id="30556-115">Examples</span></span>

      ```javascript
      // The following example adds a single column with three rows to a bound table with the id "myTable"
      // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,
      // the table being updated must have three rows.

      // Add a column to a binding of type table by passing a TableData object.
      function addColumns() {
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }

      // The following example adds a single column with three rows to a bound table with the id myTable
      // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.
      // To succeed, the table being updated must have three rows.

      // Add a column to a binding of type table by passing an array of arrays.
      function addColumns() {
          var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }
      ```
