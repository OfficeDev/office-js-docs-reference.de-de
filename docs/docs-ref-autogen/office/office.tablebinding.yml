- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="cb37d-591">Ruft die Anzahl der Zeilen in der-Bindung als ganzzahligen Wert ab.</span><span class="sxs-lookup"><span data-stu-id="cb37d-591">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"cb37d-592\">Wenn Sie eine leere Tabelle einfügen, indem Sie eine einzelne Zeile in Excel 2013 und Excel Online auswählen (mithilfe der Tabelle auf der Registerkarte Einfügen), erstellen beide Office-Hostanwendungen eine einzelne Zeile mit Kopfzeilen gefolgt von einer einzelnen leeren Zeile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-592\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"cb37d-593\">Wenn das Add-in-Skript jedoch eine Bindung für diese neu eingefügte Tabelle erstellt (beispielsweise mithilfe der [Office. Bindings](xref:office.Office.Bindings)<!-- -->. addFromSelectionAsync-Methode) und dann den Wert der RowCount-Eigenschaft überprüft, unterscheidet sich der zurückgegebene Wert je nachdem, ob das Arbeitsblatt in Excel 2013 oder Excel Online geöffnet ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-593\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"cb37d-594\">In Excel auf dem Desktop gibt rowCount 0 zurück (die leere Zeile nach den Kopfzeilen wird nicht gezählt).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-594\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"cb37d-595\">In Excel Online gibt rowCount 1 zurück (die leere Zeile nach den Kopfzeilen wird gezählt).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-595\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"cb37d-596\">Sie können diesen Unterschied in Ihrem Skript umgehen, indem Sie überprüfen, ob rowCount = = 1 und wenn ja, dann überprüfen, ob die Zeile alle leeren Zeichenfolgen enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-596\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"cb37d-597\">In Inhalts-Add-Ins für Access gibt die rowCount-Eigenschaft aus Leistungsgründen immer-1 zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-597\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"cb37d-598\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-598\">**Support details**</span></span>\n\n<span data-ttu-id=\"cb37d-p156\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Eigenschaft nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-p156\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"cb37d-601\">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-601\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"cb37d-602\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-602\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"cb37d-603\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-603\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"cb37d-604\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-604\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"cb37d-605\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-605\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"cb37d-606\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-606\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"cb37d-607\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-607\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"cb37d-608\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-608\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"cb37d-609\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-609\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"cb37d-610\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-610\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-611\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-611\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-612\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-612\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-613\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-613\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"cb37d-614\"><strong>Wort</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-614\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"cb37d-615\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-615\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-616\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-616\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-617\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-617\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-618\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-618\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"cb37d-619\">Examples</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-619\">Examples</span></span>\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
