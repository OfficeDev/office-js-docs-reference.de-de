fice.Table.Headers`</td> <td><span data-ttu-id=\"cb37d-393\">Gibt nur die Kopfzeile an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-393\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"cb37d-394\">Die `format:` -Eigenschaft gibt Werte an, die einer Teilmenge der Einstellungen entsprechen, die im Dialogfeld Zellen formatieren in Excel verfügbar sind ( &gt; klicken Sie mit der &gt; rechten &gt; Maustaste auf Zellen formatieren oder Zellen im Home-Format formatieren).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-394\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"cb37d-395\">Sie geben den Wert der `format:` Eigenschaft als Liste mit einem oder mehreren Eigenschaft Name-Wert-Paaren in einem JavaScript-Objektliteral an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-395\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"cb37d-396\">Der Eigenschaften Name gibt den Namen der festzulegenden Formatierungseigenschaft an, und value gibt den Eigenschaftswert an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-396\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"cb37d-397\">Sie können mehrere Werte für ein bestimmtes Format angeben, beispielsweise die Farbe und Größe einer Schriftart.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-397\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"cb37d-398\">Hier sind drei `format:` Beispiele für Eigenschaftswerte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-398\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"cb37d-399\">Sie können Zahlenformate angeben, indem Sie die Zeichenfolge \"Code\" in der `numberFormat:` Eigenschaft angeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-399\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"cb37d-400\">Die Zahlenformatzeichenfolgen, die Sie angeben können, entsprechen denen, die Sie in Excel mithilfe der benutzerdefinierten Kategorie auf der Registerkarte Zahlen des Dialogfelds Zellen formatieren festlegen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-400\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"cb37d-401\">In diesem Beispiel wird gezeigt, wie eine Zahl als Prozentsatz mit zwei Dezimalstellen formatiert wird:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-401\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"cb37d-402\">Weitere Informationen finden Sie unter [Erstellen eines benutzerdefinierten Zahlenformats](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-402\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"cb37d-403\">Wenn Sie beim Schreiben von Daten Formatierungen für Tabellen festlegen möchten, verwenden Sie die optionalen Parameter TableOptions und cellFormat der `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` -Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-403\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"cb37d-404\">Das Festlegen der Formatierung mit den optionalen para `Document.setSelectedDataAsync` Metern `TableBinding.setDataAsync` und Methoden funktioniert nur zum Festlegen der Formatierung beim ersten Schreiben von Daten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-404\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"cb37d-405\">Verwenden Sie die folgenden Methoden, um nach dem Schreiben von Daten Formatierungsänderungen vorzunehmen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-405\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"cb37d-406\">Verwenden Sie die-Methode (diese Methode), um die `TableBinding.setFormatsAsync` Zellenformatierung zu aktualisieren, beispielsweise Schriftfarbe und-Formatvorlage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-406\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"cb37d-407\">Verwenden Sie die `TableBinding.setTableOptions` -Methode, um Tabellenoptionen wie beispielsweise verbundene Zeilen und Filterschaltflächen zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-407\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>\n\n- <span data-ttu-id=\"cb37d-408\">Verwenden Sie die-Methode, `TableBinding.clearFormats` um die Formatierung zu löschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-408\">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>\n\n<span data-ttu-id=\"cb37d-409\">Weitere Informationen und Beispiele finden Sie unter [Formatieren von Tabellen in Add-Ins für Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-409\">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span></span>\n\n<span data-ttu-id=\"cb37d-410\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-410\">**Support details**</span></span>\n\n<span data-ttu-id=\"cb37d-p141\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-p141\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"cb37d-413\">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-413\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"cb37d-414\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-414\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"cb37d-415\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-415\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"cb37d-416\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-416\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"cb37d-417\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-417\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"cb37d-418\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-418\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"cb37d-419\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-419\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"cb37d-420\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-420\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-421\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-421\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-422\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-422\">Y</span></span> </td><td> <span data-ttu-id=\"cb37d-423\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-423\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"cb37d-424\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"cb37d-424\">Examples</span></span>\n\n```javascript\n// Specifying a single target\n// The following example shows a cellFormat value that sets the font color of the header row to red.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: Office.Table.Headers, format: {fontColor: \"red\"}}], \n    function (asyncResult){});\n\n// Specifying multiple targets\n// The setFormatsAsync method can support formatting multiple targets within the bound table in a \n// single function call. To do that, you pass a list of objects in the cellFormat array \n// for each target that you want to format.\n// For example, the following line of code will set the font color of the first row yellow, \n// and the fourth cell in the third row to have a white border and bold text.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n\n// Additional remarks for Excel Online\n// The number of formatting groups passed to the cellFormat parameter can't exceed 100. \n// A single formatting group consists of a set of formatting applied to a specified range of cells. \n// For example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n```"
