- uid: office.Office.TableBinding.setFormatsAsync
  summary: <span data-ttu-id="e8a20-322">Formatierung für bestimmte Elemente und Daten in der Tabelle festgelegt.</span><span class="sxs-lookup"><span data-stu-id="e8a20-322">Sets formatting on specified items and data in the table.</span></span>
  remarks: "<span data-ttu-id=\"e8a20-323\">**Angeben des cellFormat-Parameters**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-323\">**Specifying the cellFormat parameter**</span></span>\n\n<span data-ttu-id=\"e8a20-324\">Verwenden Sie den Parameter CellFormat, festlegen oder Ändern von zellformatierung Werte wie Breite, Höhe, Schriftart, Hintergrund, Ausrichtung und So weiter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-324\">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id=\"e8a20-325\">Wie CellFormat-Parameter ist ein Array mit einer Liste von einem oder mehr JavaScript-Objekten angegeben wird, dass das Ziel cells übergebene Wert (`cells:`<!-- -->) und die Formate (`format:`<!-- -->) angewendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-325\">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>\n\n<span data-ttu-id=\"e8a20-326\">Jedes JavaScript-Objekt im CellFormat-Array weist dieses Format auf:`{cells:{ cell_range }, format:{ format_definition }}`</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-326\">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>\n\n<span data-ttu-id=\"e8a20-327\">Die `cells:` -Eigenschaft gibt den Bereich gewünschte Format mit einer der folgenden Werte an:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-327\">The `cells:` property specifies the range you want format using one of the following values:</span></span>\n\n<span data-ttu-id=\"e8a20-328\">**Unterstützte Bereiche in Zelleneigenschaft**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-328\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"e8a20-329\">Zellenbereicheinstellungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-329\">cells range settings</span></span></th> <th><span data-ttu-id=\"e8a20-330\">Beschreibung</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-330\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"e8a20-331\">Gibt den Bereich an, der die nullbasierte n-te Zeile des Datenteils der Tabelle ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-331\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"e8a20-332\">Gibt den Bereich an, der die n-te nullbasierte Spalte des Datenteils der Tabelle ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-332\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"e8a20-333\">Gibt die einzelne Zelle, die i-te Zeile und Spalte j-Spalte der Tabelle ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-333\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"e8a20-334\">Gibt die gesamte Tabelle, einschließlich Spaltenüberschriften, Daten und Ergebnissen (falls vorhanden) an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-334\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"e8a20-335\">Gibt nur die Daten in der Tabelle an (keine Überschriften und Ergebnisse).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-335\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"e8a20-336\">Gibt nur die Kopfzeile an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-336\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"e8a20-337\">Die `format:` -Eigenschaft gibt an, auf eine Teilmenge der Einstellungen im Dialogfeld Zellen formatieren verfügbar entsprechenden, Werte im Feld in Excel (mit der rechten Maustaste &gt; Zellen formatieren oder zu Hause &gt; Format &gt; Zellen formatieren).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-337\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"e8a20-338\">Geben Sie den Wert, der die `format:` -Eigenschaft, wie eine Liste mit mindestens einen Eigenschaftsnamen - Wert-Paare in einer JavaScript Objektliteral.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-338\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"e8a20-339\">Der Name der Eigenschaft gibt den Namen der festzulegenden Eigenschaft Formatierung und Wert gibt den Eigenschaftswert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-339\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"e8a20-340\">Sie können mehrere Werte für ein bestimmtes Format, wie einer Schriftart Farbe und Größe angeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-340\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"e8a20-341\">Nachfolgend finden Sie drei `format:` Beispiele für Wert:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-341\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"e8a20-342\">Sie können Zahlenformate angeben, durch Angabe der Anzahl formatieren \"code\" Zeichenfolge in der `numberFormat:` Eigenschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-342\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"e8a20-343\">Die Zahlen Formatzeichenfolgen, die Sie angeben können, entsprechen denen, die Sie in Excel festlegen können, verwenden die benutzerdefinierte Kategorie auf der Registerkarte Zahl im Dialogfeld Zellen formatieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-343\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"e8a20-344\">Dieses Beispiel zeigt, wie ein Zahlenformat als Prozentsatz mit zwei Dezimalstellen an:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-344\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"e8a20-345\">Weitere Informationen finden Sie unter So [Erstellen Sie ein benutzerdefiniertes Zahlenformat](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-345\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"e8a20-346\">Um Formatierung für Tabellen beim Schreiben von Daten festzulegen, verwenden Sie die optionalen TableOptions und CellFormat-Parameter der der `Document.setSelectedDataAsync` oder `TableBinding.setDataAsync` Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-346\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"e8a20-347\">Festlegen von Formatierung mit den optionalen Parameter, der die `Document.setSelectedDataAsync` und `TableBinding.setDataAsync` Methoden funktioniert nur, um die Formatierung beim Schreiben von Daten das erste Mal festzulegen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-347\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"e8a20-348\">Damit Formatänderungen können nach dem Schreiben von Daten, verwenden Sie die folgenden Methoden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-348\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"e8a20-349\">Verwenden Sie zum Aktualisieren der Zellenformat wie Schriftgröße und-Art, die `TableBinding.setFormatsAsync` Methode (diese Methode).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-349\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"e8a20-350\">Verwenden Sie zum Aktualisieren von Tabellenoptionen wie verbundene Zellen und Filterschaltflächen, die `TableBinding.setTableOptions` Methode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-350\">To update table options, such