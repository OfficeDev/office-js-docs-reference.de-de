- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="e8a20-293">Ruft die Anzahl der Zeilen in der TableBinding als ganze Zahl ab.</span><span class="sxs-lookup"><span data-stu-id="e8a20-293">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"e8a20-294\">Wenn Sie eine leere Tabelle einfügen, indem Sie eine einzelne Zeile in Excel 2013 und Excel Online auswählen zu erstellen (verwenden die Tabelle auf der Registerkarte einfügen), sowohl Office-hostanwendungen eine einzelne Zeile von zuerst Kopfzeilen, dann eine einzelne leere Zeile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-294\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"e8a20-295\">Jedoch, wenn Ihr Add-in Skript für eine Bindung erstellt diese eingefügte Tabelle (beispielsweise mithilfe der [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync-Methode), und klicken Sie dann überprüft den Wert der die RowCount-Eigenschaft zurückgegebene Wert ist unterschiedlich abhängig davon, ob die Kalkulationstabelle in Excel 2013 oder Excel Online geöffnet ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-295\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"e8a20-296\">In Excel auf dem Desktop zurück RowCount gibt 0 (die leere Zeile nach den Kopfzeilen wird nicht mitgezählt).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-296\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"e8a20-297\">In Excel Online zurück RowCount gibt 1 (die leere Zeile nach den Kopfzeilen wird mitgezählt).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-297\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"e8a20-298\">Sie können diesen Unterschied in Ihrem Skript umgehen, indem überprüft wird, ob RowCount == 1 und wenn Ja, prüfen Sie, ob die Zeile alle leere Zeichenfolgen enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-298\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"e8a20-299\">In Content-add-ins für Access aus Leistungsgründen die RowCount-Eigenschaft immer gibt-1 zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-299\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"e8a20-300\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-300\">**Support details**</span></span>\n\n<span data-ttu-id=\"e8a20-p122\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Eigenschaft nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-p122\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"e8a20-303\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-303\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"e8a20-304\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-304\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"e8a20-305\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-305\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"e8a20-306\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-306\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"e8a20-307\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-307\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"e8a20-308\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-308\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"e8a20-309\"><strong>Zugriff</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-309\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"e8a20-310\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-310\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"e8a20-311\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-311\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"e8a20-312\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-312\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-313\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-313\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-314\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-314\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-315\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-315\">Y</span></span> </td>&lt;</tr> <tr><td><span data-ttu-id=\"e8a20-316\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-316\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"e8a20-317\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-317\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-318\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-318\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-319\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-319\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-320\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-320\">Y</span></span> </td>&lt;</tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"e8a20-321\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-321\">Examples</span></span>\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
