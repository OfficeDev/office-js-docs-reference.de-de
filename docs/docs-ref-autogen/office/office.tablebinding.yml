  remarks: "<span data-ttu-id=\"e8a20-271\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-271\">**Support details**</span></span>\n\n<span data-ttu-id=\"e8a20-p120\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Eigenschaft in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Eigenschaft nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-p120\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"e8a20-274\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-274\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"e8a20-275\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-275\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"e8a20-276\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-276\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"e8a20-277\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-277\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"e8a20-278\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-278\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"e8a20-279\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-279\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"e8a20-280\"><strong>Zugriff</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-280\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"e8a20-281\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-281\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"e8a20-282\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-282\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"e8a20-283\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-283\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-284\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-284\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-285\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-285\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-286\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-286\">Y</span></span> </td>&lt;</tr> <tr><td><span data-ttu-id=\"e8a20-287\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-287\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"e8a20-288\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-288\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-289\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-289\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-290\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-290\">Y</span></span> </td><td> <span data-ttu-id=\"e8a20-291\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-291\">Y</span></span> </td>&lt;</tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"e8a20-292\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a20-292\">Examples</span></span>\n\n```javascript\nfunction showBindingHasHeaders() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Binding has headers: \" + asyncResult.value.hasHeaders);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
