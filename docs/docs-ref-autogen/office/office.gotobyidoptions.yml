items:
  - uid: office.Office.GoToByIdOptions
    summary: 'Bietet Optionen, ob der Speicherort ausgewählt wird, zu dem navigiert wird.'
    remarks: |-
      Das Verhalten, das durch die Option [options. SelectionMode](xref:office.Office.SelectionMode) verursacht wird, variiert je nach Host:

      In Excel: `Office.SelectionMode.Selected` wählt den gesamten Inhalt der Bindung oder das benannte Element aus. `Office.SelectionMode.None`wählt bei Text Bindungen die Zelle aus. bei Matrix Bindungen, Tabellen Bindungen und benannten Elementen wählt die erste Datenzelle (nicht die erste Zelle in der Kopfzeile für Tabellen) aus.

      In PowerPoint `Office.SelectionMode.Selected` : wählt den Folientitel oder das erste TextBox-Objekt auf der Folie aus. `Office.SelectionMode.None`wählt nichts aus.

      In Word: `Office.SelectionMode.Selected` wählt den gesamten Inhalt der Bindung aus. `Office.SelectionMode.None`Verschiebt den Cursor bei Text Bindungen an den Anfang des Texts. bei Matrix Bindungen und Tabellen Bindungen wählt die erste Datenzelle (nicht die erste Zelle in der Kopfzeile für Tabellen) aus.
    name: Office.GoToByIdOptions
    fullName: Office.GoToByIdOptions
