    summary: '<span data-ttu-id="49ce3-101">Bietet Optionen, ob der Speicherort ausgewählt wird, zu dem navigiert wird.</span><span class="sxs-lookup"><span data-stu-id="49ce3-101">Provides options for whether to select the location that is navigated to.</span></span>'
    remarks: |-
      <span data-ttu-id="49ce3-102">Das Verhalten, das durch die Option [options. SelectionMode](xref:office.Office.SelectionMode) verursacht wird, variiert je nach Host:</span><span class="sxs-lookup"><span data-stu-id="49ce3-102">The behavior caused by the [options.selectionMode](xref:office.Office.SelectionMode) option varies by host:</span></span>

      <span data-ttu-id="49ce3-103">In Excel: `Office.SelectionMode.Selected` wählt den gesamten Inhalt der Bindung oder das benannte Element aus.</span><span class="sxs-lookup"><span data-stu-id="49ce3-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="49ce3-104">`Office.SelectionMode.None`wählt bei Text Bindungen die Zelle aus. bei Matrix Bindungen, Tabellen Bindungen und benannten Elementen wählt die erste Datenzelle (nicht die erste Zelle in der Kopfzeile für Tabellen) aus.</span><span class="sxs-lookup"><span data-stu-id="49ce3-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="49ce3-105">In PowerPoint `Office.SelectionMode.Selected` : wählt den Folientitel oder das erste TextBox-Objekt auf der Folie aus.</span><span class="sxs-lookup"><span data-stu-id="49ce3-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="49ce3-106">`Office.SelectionMode.None`wählt nichts aus.</span><span class="sxs-lookup"><span data-stu-id="49ce3-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="49ce3-107">In Word: `Office.SelectionMode.Selected` wählt den gesamten Inhalt der Bindung aus.</span><span class="sxs-lookup"><span data-stu-id="49ce3-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="49ce3-108">`Office.SelectionMode.None`Verschiebt den Cursor bei Text Bindungen an den Anfang des Texts. bei Matrix Bindungen und Tabellen Bindungen wählt die erste Datenzelle (nicht die erste Zelle in der Kopfzeile für Tabellen) aus.</span><span class="sxs-lookup"><span data-stu-id="49ce3-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
