- uid: office.Office.GoToByIdOptions
  summary: Bietet Optionen dazu, ob Sie den Speicherort auszuwählen, zu dem navigiert wird.
  remarks: >-
    Das Verhalten, das durch die Option [options.selectionMode](xref:office.Office.SelectionMode) verursacht hängt vom Host ab:


    In Excel: `Office.SelectionMode.Selected` wählt alle Inhalte in der Bindung oder benannte Element. `Office.SelectionMode.None`für Text-Bindungen die Zelle ausgewählt; für das Matrix Bindungen tabellenbindungen und benannte Elemente wählt die erste Datenzelle (nicht das erste Zelle in der Kopfzeile für Tabellen).


    In PowerPoint: `Office.SelectionMode.Selected` wählt den Folientitel oder den ersten TextBox-Steuerelement auf der Folie. `Office.SelectionMode.None`keine markiert nichts.


    In Word: `Office.SelectionMode.Selected` wählt alle Inhalte in der Bindung. `Office.SelectionMode.None`für Text-Bindungen verschiebt Sie den Cursor an den Anfang des Texts. Matrix-Bindungen und tabellenbindungen wählt die erste Datenzelle (nicht das erste Zelle in der Kopfzeile für Tabellen).
