- uid: office.Office.Binding.setDataAsync
  summary: <span data-ttu-id="69a8f-161">Schreibt Daten in den gebundenen Abschnitt des Dokuments, die vom angegebenen Bindungsobjekt dargestellt werden.</span><span class="sxs-lookup"><span data-stu-id="69a8f-161">Writes data to the bound section of the document represented by the specified binding object.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"69a8f-162\">Anforderungssätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-162\">Requirement Sets</span></span></td><td><span data-ttu-id=\"69a8f-163\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-163\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"69a8f-164\">Der Wert für Daten enthält die Daten in der Bindung geschrieben werden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-164\">The value passed for data contains the data to be written in the binding.</span></span> <span data-ttu-id=\"69a8f-165\">Die Art der übergebenen Wert bestimmt, was geschrieben werden soll, wie in der folgenden Tabelle beschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-165\">The kind of value passed determines what will be written as described in the following table.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"69a8f-166\">`data`Wert</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-166\">`data` value</span></span></th> <th><span data-ttu-id=\"69a8f-167\">Geschriebene Daten</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-167\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"69a8f-168\">Eine Zeichenfolge</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-168\">A string</span></span></td> <td><span data-ttu-id=\"69a8f-169\">Nur-Text oder alle Werte, die in einen String umgewandelt werden können, werden geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-169\">Plain text or anything that can be coerced to a string will be written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-170\">Ein Array von Arrays (\"Matrix\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-170\">An array of arrays (\"matrix\")</span></span></td> <td><span data-ttu-id=\"69a8f-171\">Es werden Tabellendaten ohne Kopfzeilen geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-171\">Tabular data without headers will be written.</span></span> <span data-ttu-id=\"69a8f-172\">Übergeben Sie beispielsweise zum Schreiben von Daten in drei Zeilen und zwei Spalten ein solches: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-172\">For example, to write data to three rows in two columns, you can pass an array like this: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`<!-- -->.</span></span> <span data-ttu-id=\"69a8f-173\">Um eine einzelne Spalte mit drei Zeilen zu schreiben, übergeben Sie ein solches: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-173\">To write a single column of three rows, pass an array like this: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`<!-- -->.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-174\">Ein [Office.TableData](xref:office.Office.TableData) -Objekt</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-174\">An [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"69a8f-175\">Eine Tabelle mit Kopfzeilen wird geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-175\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"69a8f-176\">Außerdem werden diese anwendungsspezifischen Aktionen angewendet, wenn Daten in eine Bindung geschrieben werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-176\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"69a8f-177\">Word werden die angegebenen Data wie folgt in die Bindung geschrieben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-177\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"69a8f-178\">`data`Wert</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-178\">`data` value</span></span></th> <th><span data-ttu-id=\"69a8f-179\">Geschriebene Daten</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-179\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"69a8f-180\">Eine Zeichenfolge</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-180\">A string</span></span></td> <td><span data-ttu-id=\"69a8f-181\">Der angegebene Text wird geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-181\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-182\">Ein Array von Arrays (\"Matrix\") oder ein [Office.TableData](xref:office.Office.TableData) -Objekt</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-182\">An array of arrays (\"matrix\") or an [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"69a8f-183\">Word-Tabelle wird geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-183\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-184\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-184\">HTML</span></span></td> <td><span data-ttu-id=\"69a8f-185\">Der angegebene HTML-Code wird geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-185\">The specified HTML is written.</span></span> <span data-ttu-id=\"69a8f-186\">Wenn eines der HTML-Code zu schreiben Sie ungültig ist, löst Word keinen Fehler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-186\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"69a8f-187\">Word wird als ein Großteil der HTML-Code schreiben, können und wird ausgelassen werden ungültigen Daten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-187\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-188\">Office Open XML (\"Open XML\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-188\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"69a8f-189\">Der angegebene XML-Code wird geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-189\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"69a8f-190\">In Excel wird die angegebenen Data wie folgt in die Bindung geschrieben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-190\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"69a8f-191\">`data`Wert</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-191\">`data` value</span></span></th> <th><span data-ttu-id=\"69a8f-192\">Geschriebene Daten</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-192\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"69a8f-193\">Eine Zeichenfolge</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-193\">A string</span></span></td> <td><span data-ttu-id=\"69a8f-194\">Der angegebene Text ist als der Wert der ersten gebundenen Zelle eingefügt. Sie können auch eine gültige Formel zum Hinzufügen dieser Formel auf die gebundenen Zelle angeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-194\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"69a8f-195\">Indem Sie den Wert data auf `\"=SUM(A1:A5)\"` festlegen, wird das Ergebnis der Werte im angegebenen Bereich angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-195\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"69a8f-196\">Wenn Sie jedoch eine Formel für die gebundene Zelle festlegen, können Sie die hinzugefügte Formel (oder eine bereits vorhandene Formel) anschließend nicht mehr aus der gebundenen Zelle lesen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-196\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"69a8f-197\">Wenn Sie auf die gebundenen Zelle zum Lesen von Daten die Binding.getDataAsync-Methode aufrufen, kann die-Methode nur in der Zelle (das Ergebnis der Formel) angezeigten Daten zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-197\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-198\">Ein Array von Arrays (\"Matrix\"), die Form entspricht genau der Form der angegebenen Bindung entspricht</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-198\">An array of arrays (\"matrix\"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id=\"69a8f-199\">Der Satz von Zeilen und Spalten wird geschrieben. Sie können auch ein Array von Arrays angeben, die gültige Formeln, um sie an die gebundenen Zellen hinzuzufügen enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-199\">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id=\"69a8f-200\">Festlegen von Daten beispielsweise auf `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` wird eine Bindung, die zwei Zellen enthält zwei Formeln hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-200\">For example, setting data to `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id=\"69a8f-201\">Wie beim Festlegen von auf einer einzelnen gebundenen Zelle einer Formel, die Sie die hinzugefügten Formeln (oder alle vorhandenen Formeln) aus der Bindung mit nicht lesen können die `Binding.getDataAsync` Method - gibt nur die Daten in den gebundenen Zellen angezeigte zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-201\">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-202\">Ein [Office.TableData](xref:office.Office.TableData) -Objekt und die Form der Tabelle entspricht der gebundenen Tabelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-202\">An [Office.TableData](xref:office.Office.TableData) object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id=\"69a8f-p115\">Der angegebene Zeilen- und/oder Kopfzeilensatz wird geschrieben, wenn keine anderen Daten in den umgebenden Zellen überschrieben werden. Hinweis: Wenn Sie Formeln im TableData-Objekt angeben, das Sie für den *data*-Parameter weitergeben, erhalten Sie wegen der \"berechnete Spalten\"-Funktion in Excel möglicherweise nicht die erwarteten Ergebnisse, wodurch Formeln in einer Spalte automatisch dupliziert werden. Wenn Sie dies beim Schreiben der *data*, die Formeln einer gebundenen Tabelle enthalten, umgehen möchten, geben Sie die Daten als einen Array von Arrays an (statt eines  TableData-Objekts) und geben Sie den *coercionType* als Microsoft.Office.Matrix oder \"Matrix\" an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-p115\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten. Note: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column. To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"69a8f-206\">Für Excel Web App:</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-206\">For Excel Online:</span></span>\n\n- <span data-ttu-id=\"69a8f-207\">Die Gesamtzahl der Zellen in der an die Data-Parameter übergebene Wert darf 20.000 in einem einzigen Aufruf dieser Methode nicht überschreiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-207\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"69a8f-208\">Die Anzahl der Formatierungsgruppen, die an den cellFormat-Parameter weitergegeben werden, darf 100 nicht überschreiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-208\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"69a8f-209\">Eine Formatierungsgruppe besteht aus einem Formatierungssatz, der auf einen bestimmten Zellbereich angewendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-209\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"69a8f-210\">In allen anderen Fällen wird ein Fehler zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-210\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"69a8f-211\">SetDataAsync-Methode schreiben Daten in einem Teilsatz einer Tabellen-oder matrixbindung geschrieben, wenn der optionale StartRow-Parameter und der optionale StartColumn-Parameter angegeben wurden und diese einen gültigen Bereich angeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-211\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"69a8f-212\">Die Eigenschaften des AsyncResult-Objekts können Sie in der an die SetDataAsync-Methode übergebenen Rückruffunktion die folgenden Informationen zurückzugeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-212\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"69a8f-213\">Eigenschaft</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-213\">Property</span></span></th> <th><span data-ttu-id=\"69a8f-214\">Verwendung</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-214\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"69a8f-215\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-215\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"69a8f-216\">Gibt immer undefined zurück, da kein Objekt oder Daten abzurufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-216\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-217\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-217\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"69a8f-218\">Verwenden Sie diese Eigenschaft, um zu ermitteln, ob der Vorgang erfolgreich war.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-218\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-219\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-219\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"69a8f-220\">Verwenden Sie diese Eigenschaft, um auf ein Error-Objekt zuzugreifen, das Informationen zu dem Fehler bereitstellt, wenn der Vorgang fehlgeschlagen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-220\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"69a8f-221\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-221\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"69a8f-222\">Ein benutzerdefiniertes Element beliebigen Typs, das im AsyncResult-Objekt ohne Änderung zurückgegeben wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-222\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n#### <span data-ttu-id=\"69a8f-223\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"69a8f-223\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
