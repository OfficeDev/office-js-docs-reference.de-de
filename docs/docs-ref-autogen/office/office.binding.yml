    - id: callback
      description: <span data-ttu-id="69a8f-146">Optional.</span><span class="sxs-lookup"><span data-stu-id="69a8f-146">Optional.</span></span> <span data-ttu-id="69a8f-147">Eine Funktion, die bei der Rückgabe des Rückrufs aufgerufen wird, dessen einziger Parameter vom Typ [Office.AsyncResult](xref:office.Office.AsyncResult)ist<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="69a8f-147">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="69a8f-148">Die `value` -Eigenschaft des Ergebnisses ist die Werte in der angegebenen Bindung.</span><span class="sxs-lookup"><span data-stu-id="69a8f-148">The `value` property of the result is the values in the specified binding.</span></span> <span data-ttu-id="69a8f-149">Wenn die `coercionType` Parameter angegeben ist (und der Aufruf erfolgreich ist), die Daten im im CoercionType-Enumerationsthema beschriebenen Format zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="69a8f-149">If the `coercionType` parameter is specified (and the call is successful), the data is returned in the format described in the CoercionType enumeration topic.</span></span>
      type:
