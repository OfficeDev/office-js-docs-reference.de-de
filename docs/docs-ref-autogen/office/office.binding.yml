  - uid: office.Office.Binding.setDataAsync
    summary: 'Schreibt Daten in den gebundenen Abschnitt des Dokuments, die vom angegebenen Bindungsobjekt dargestellt werden.'
    remarks: |-
      **Anforderungs Sätze**: [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion) (bei Verwendung von`Office.CoercionType.Html`<!-- -->), [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)<!-- -->, [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (bei Verwendung von`Office.CoercionType.Matrix`<!-- -->), [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (bei Verwendung von`Office.CoercionType.Ooxml`<!-- -->), [Tabellenbinding](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)<!-- -->, [](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) Unter Verwendung von`Office.CoercionType.Table`<!-- -->), [](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings) Textbindings<!-- -->, [Textzwang](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (bei Verwendung von`Office.CoercionType.Text`<!-- -->)

      Der für Data übergebene Wert enthält die Daten, die in der Bindung geschrieben werden sollen. Der übergebene Wert bestimmt, wie in der folgenden Tabelle dargestellt, was in die Bindung geschrieben werden soll.

      <table> <tr> <th>`data`Wert</th> <th>Geschriebene Daten</th> </tr> <tr> <td>Eine Zeichenfolge</td> <td>Nur-Text oder alle Elemente, die in eine Zeichenfolge umgewandelt werden können, werden geschrieben.</td> </tr> <tr> <td>Ein Array von Arrays ("Matrix")</td> <td>Tabular data without headers will be written. For example, to write data to three rows in two columns, you can pass an array like this: `[["R1C1", "R1C2"], ["R2C1", "R2C2"], ["R3C1", "R3C2"]]`<!-- -->. Um eine einzelne Spalte mit drei Zeilen zu schreiben, führen Sie ein Array wie folgt aus:`[["R1C1"], ["R2C1"], ["R3C1"]]`<!-- -->.</td> </tr> <tr> <td>Ein [Office. tabellendata-](xref:office.Office.TableData) Objekt</td> <td>Eine Tabelle mit Kopfzeilen wird geschrieben.</td> </tr> </table>

      Außerdem werden diese anwendungsspezifischen Aktionen angewendet, wenn Daten in eine Bindung geschrieben werden. Für Word werden die angegebenen Daten wie folgt in die Bindung geschrieben:

      <table> <tr> <th>`data`Wert</th> <th>Geschriebene Daten</th> </tr> <tr> <td>Eine Zeichenfolge</td> <td>Der angegebene Text wird geschrieben.</td> </tr> <tr> <td>Ein Array von Arrays ("Matrix") oder ein [Office. Daten](xref:office.Office.TableData) Objekt</td> <td>Word-Tabelle wird geschrieben.</td> </tr> <tr> <td>HTML</td> <td>Der angegebene HTML-Code wird geschrieben. Wenn der geschriebene HTML-Code ungültig ist, löst Word keinen Fehler aus. Der HTML-Code wird in Word so weit wie möglich geschrieben, und alle ungültigen Daten werden weggelassen.</td> </tr> <tr> <td>Office Open XML ("Open XML")</td> <td>Der angegebene XML-Code wird geschrieben.</td> </tr> </table>

      In Excel werden die angegebenen data wie folgt in die Bindung geschrieben:

      <table> <tr> <th>`data`Wert</th> <th>Geschriebene Daten</th> </tr> <tr> <td>Eine Zeichenfolge</td> <td>Der angegebene Text wird als Wert der ersten gebundenen Zelle eingefügt. Sie können auch eine gültige Formel angeben, um diese Formel der gebundenen Zelle hinzuzufügen. Indem Sie den Wert data auf `"=SUM(A1:A5)"` festlegen, wird das Ergebnis der Werte im angegebenen Bereich angezeigt. Wenn Sie jedoch eine Formel für die gebundene Zelle festlegen, können Sie die hinzugefügte Formel (oder eine bereits vorhandene Formel) anschließend nicht mehr aus der gebundenen Zelle lesen. Wenn Sie die Binding.getDataAsync-Methode in der gebundenen Zelle aufrufen, um die Daten auszulesen, kann die Methode nur die in der Zelle angezeigten Daten (das Formelergebnis) zurückgeben.</td> </tr> <tr> <td>Ein Array von Arrays ("Matrix"), die Form entspricht genau der Form der angegebenen Bindung entspricht</td> <td>Der Satz von Zeilen und Spalten wird geschrieben. Sie können auch ein Array von Arrays mit gültigen Formeln angeben, um Sie den gebundenen Zellen hinzuzufügen. Wenn Sie beispielsweise Data festlegen `[["=SUM(A1:A5)","=AVERAGE(A1:A5)"]]` , werden diese beiden Formeln einer Bindung hinzugefügt, die zwei Zellen enthält. Wenn Sie eine Formel für eine einzelne gebundene Zelle festlegen, können Sie die hinzugefügten Formeln (oder bereits vorhandene Formeln) nicht mit der `Binding.getDataAsync` -Methode aus der Bindung lesen – es werden nur die Daten zurückgegeben, die in den gebundenen Zellen angezeigt werden.</td> </tr> <tr> <td>Ein [Office. Table Data](xref:office.Office.TableData) -Objekt, und die Form der Tabelle entspricht der gebundenen Tabelle.</td> <td>Der angegebene Satz von Zeilen und/oder Kopfzeilen wird geschrieben, falls keine anderen Daten in angrenzenden Zellen überschrieben werden. **Hinweis**: Wenn Sie Formeln im Datenobjekt angeben, das Sie für den *Data* -Parameter übergeben haben, erhalten Sie möglicherweise nicht die erwarteten Ergebnisse aufgrund des Features "berechnete Spalten" von Excel, das automatisch Formeln innerhalb einer Spalte dupliziert. Wenn Sie dies beim Schreiben der *data*, die Formeln einer gebundenen Tabelle enthalten, umgehen möchten, geben Sie die Daten als einen Array von Arrays an (statt eines TableData-Objekts) und geben Sie den *coercionType* als Microsoft.Office.Matrix oder "Matrix" an.</td> </tr> </table>

      Für Excel online:

      - Die Gesamtanzahl der Zellen im an den Data-Parameter übergebenen Wert darf 20.000 in einem einzelnen Aufruf dieser Methode nicht überschreiten.

      - Die Anzahl der an den cellFormat-Parameter übergebenen Formatierungs Gruppen darf 100 nicht überschreiten. Eine einzelne Formatierungsgruppe besteht aus einem Formatierungssatz, der auf einen bestimmten Zellenbereich angewendet wird.

      In allen anderen Fällen wird ein Fehler zurückgegeben.

      Die setDataAsync-Methode schreibt Daten in eine Teilmenge einer Tabelle oder Matrix Bindung, wenn die optionalen Parameter startRow und startColumn angegeben werden, und geben Sie einen gültigen Bereich an.

      In der callback-Funktion, die an die setDataAsync-Methode weitergegeben wird, können Sie die Eigenschaften des AsyncResult-Objekts verwenden, um die folgenden Informationen zurückzugeben.

