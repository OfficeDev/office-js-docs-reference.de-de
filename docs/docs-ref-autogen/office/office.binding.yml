      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: <span data-ttu-id="69a8f-132">Der Ereignistyp.</span><span class="sxs-lookup"><span data-stu-id="69a8f-132">The event type.</span></span> <span data-ttu-id="69a8f-133">Für Bindungen, kann es sein `Office.EventType.BindingDataChanged` oder `Office.EventType.BindingSelectionChanged` <!-- -->.</span><span class="sxs-lookup"><span data-stu-id="69a8f-133">For bindings, it can be `Office.EventType.BindingDataChanged` or `Office.EventType.BindingSelectionChanged`<!-- -->.</span></span>
      type:
      - Office.EventType
    - id: handler
      description: <span data-ttu-id="69a8f-134">Der Ereignishandlerfunktion hinzufügen, deren einziger Parameter vom Typ [Office.BindingDataChangedEventArgs](xref:office.Office.BindingDataChangedEventArgs) oder [Office.BindingSelectionChangedEventArgs](xref:office.Office.BindingSelectionChangedEventArgs)ist<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="69a8f-134">The event handler function to add, whose only parameter is of type [Office.BindingDataChangedEventArgs](xref:office.Office.BindingDataChangedEventArgs) or [Office.BindingSelectionChangedEventArgs](xref:office.Office.BindingSelectionChangedEventArgs)<!-- -->.</span></span>
      type:
      - any
    - id: options
      description: <span data-ttu-id="69a8f-135">Bietet die Möglichkeit zur Beibehaltung von Kontextdaten eines beliebigen Typs, die für die Verwendung in einem Rückruf unverändert.</span><span class="sxs-lookup"><span data-stu-id="69a8f-135">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="69a8f-136">Optional.</span><span class="sxs-lookup"><span data-stu-id="69a8f-136">Optional.</span></span> <span data-ttu-id="69a8f-137">Eine Funktion, die bei der Rückgabe des Rückrufs aufgerufen wird, dessen einziger Parameter vom Typ [Office.AsyncResult](xref:office.Office.AsyncResult)ist<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="69a8f-137">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
      type:
      - '(result: Office.AsyncResult<void>) => void'
