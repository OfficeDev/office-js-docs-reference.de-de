  remarks: >-
    <table><tr><td><span data-ttu-id="69a8f-102">Anforderungssätze</span><span class="sxs-lookup"><span data-stu-id="69a8f-102">Requirement Sets</span></span></td><td><span data-ttu-id="69a8f-103">MatrixBinding, TableBinding, TextBinding</span><span class="sxs-lookup"><span data-stu-id="69a8f-103">MatrixBinding, TableBinding, TextBinding</span></span></td></tr></table>


    <span data-ttu-id="69a8f-104">Das Binding-Objekt macht die Funktionalität von Alle Bindungen unabhängig vom Typ verfügbar.</span><span class="sxs-lookup"><span data-stu-id="69a8f-104">The Binding object exposes the functionality possessed by all bindings regardless of type.</span></span>


    <span data-ttu-id="69a8f-105">Das Binding-Objekt wird nie direkt aufgerufen.</span><span class="sxs-lookup"><span data-stu-id="69a8f-105">The Binding object is never called directly.</span></span> <span data-ttu-id="69a8f-106">Es ist die abstrakte übergeordnete Klasse von Objekten, die jede Art von Bindung darstellen: [Office.MatrixBinding](xref:office.Office.MatrixBinding)<!-- -->, [Office.TableBinding](xref:office.Office.TableBinding)<!-- -->, oder [Office.TextBinding](xref:office.Office.TextBinding)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="69a8f-106">It is the abstract parent class of the objects that represent each type of binding: [Office.MatrixBinding](xref:office.Office.MatrixBinding)<!-- -->, [Office.TableBinding](xref:office.Office.TableBinding)<!-- -->, or [Office.TextBinding](xref:office.Office.TextBinding)<!-- -->.</span></span> <span data-ttu-id="69a8f-107">Alle drei dieser Objekte erben die GetDataAsync und SetDataAsync-Methoden vom Binding-Objekt, mit denen Sie interagieren mit den Daten in der Bindung.</span><span class="sxs-lookup"><span data-stu-id="69a8f-107">All three of these objects inherit the getDataAsync and setDataAsync methods from the Binding object that enable to you interact with the data in the binding.</span></span> <span data-ttu-id="69a8f-108">Sie erben auch die Eigenschaften-Id und Typ für diese Eigenschaftswerte Abfragen.</span><span class="sxs-lookup"><span data-stu-id="69a8f-108">They also inherit the id and type properties for querying those property values.</span></span> <span data-ttu-id="69a8f-109">Das MatrixBinding und TableBinding-Objekt offen darüber hinaus zusätzliche Methoden für die Matrix und Tabelle-spezifische Features wie Berechnen der Anzahl von Zeilen und Spalten.</span><span class="sxs-lookup"><span data-stu-id="69a8f-109">Additionally, the MatrixBinding and TableBinding objects expose additional methods for matrix- and table-specific features, such as counting the number of rows and columns.</span></span>


