### YamlMime:UniversalReference
items:
  - uid: office.Office.Binding
    summary: |-
      Stellt eine Bindung an einen Abschnitt des Dokuments dar.

      Das Binding-Objekt macht die Funktionalität verfügbar, die alle Bindungen unabhängig vom Typ besitzen.

      Das Binding-Objekt wird nie direkt aufgerufen. Dabei handelt es sich um die abstrakte übergeordnete Klasse der Objekte, die die einzelnen Bindungstypen darstellen: [Office. MatrixBinding](xref:office.Office.MatrixBinding)<!-- -->, [Office. Binding](xref:office.Office.TableBinding)<!-- -->oder [Office. TextBinding](xref:office.Office.TextBinding)<!-- -->. Alle drei Objekte erben die getDataAsync-und die setDataAsync-Methode des Binding-Objekts, mit dem Sie mit den Daten in der Bindung interagieren können. Außerdem erben Sie die Eigenschaften ID und Type zum Abfragen dieser Eigenschaftswerte. Darüber hinaus legen die Objekte MatrixBinding und Table Binding zusätzliche Methoden für Matrix-und tabellenspezifische Features offen, beispielsweise das zählen der Anzahl von Zeilen und Spalten.
    remarks: |-
      **Hosts**: Excel, Word

      **Anforderungs Sätze**:

      - [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)

      - [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)

      - [Textbindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)
