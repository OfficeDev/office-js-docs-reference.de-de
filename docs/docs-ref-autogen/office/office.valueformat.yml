    summary: '<span data-ttu-id="a3cdb-101">Gibt an, ob von der aufgerufenen Methode zurückgegebene Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden.</span><span class="sxs-lookup"><span data-stu-id="a3cdb-101">Specifies whether values, such as numbers and dates, returned by the invoked method are returned with their formatting applied.</span></span>'
