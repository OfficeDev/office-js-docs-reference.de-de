items:
- uid: office.Office.ValueFormat
  summary: Gibt an, ob von der aufgerufenen Methode zurückgegebene Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden.
  remarks: >-
    Wenn der Parameter "ValueFormat" als "formatiert" festgelegt wird, beispielsweise eine Zahl, die als Währung formatiert ist, oder Datumsformat mm/tt/jj in der Host-Anwendung wurde, sind die Formatierung beibehalten. Wenn der Parameter "ValueFormat" angegeben wird als "unformatierte" wird ein Datum in der zugrunde liegenden fortlaufende Zahl Form zurückgegeben werden.


    **Supportdetails**


    Ein Häkchen (v) weist darauf hin, dass diese Enumeration in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zeile weist darauf hin, dass die Anwendung diese Enumeration nicht unterstützt.


    Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


