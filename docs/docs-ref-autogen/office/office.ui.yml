      <span data-ttu-id="6854b-183">**Entwurfsüberlegungen**:</span><span class="sxs-lookup"><span data-stu-id="6854b-183">**Design considerations**:</span></span>

      <span data-ttu-id="6854b-184">Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:</span><span class="sxs-lookup"><span data-stu-id="6854b-184">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="6854b-185">Ein Office-Add-in-Aufgabenbereich kann immer nur ein Dialogfeld geöffnet haben.</span><span class="sxs-lookup"><span data-stu-id="6854b-185">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="6854b-186">Mehrere Dialogfelder können gleichzeitig über Add-in-Befehle (benutzerdefinierte Menüband-Schaltflächen oder Menüelemente) geöffnet werden.</span><span class="sxs-lookup"><span data-stu-id="6854b-186">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

