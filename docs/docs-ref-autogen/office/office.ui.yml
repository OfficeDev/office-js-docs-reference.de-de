    - <span data-ttu-id="79c75-128">Jedes Dialogfeld wird beim Öffnen auf dem Bildschirm zentriert.</span><span class="sxs-lookup"><span data-stu-id="79c75-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="79c75-129">Dialogfelder werden im Vordergrund der Hostanwendung und in der Reihenfolge angezeigt, in der sie erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="79c75-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="79c75-130">Verwenden Sie ein Dialogfelder zu folgenden Zwecken:</span><span class="sxs-lookup"><span data-stu-id="79c75-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="79c75-131">Anzeigen von Authentifizierungsseiten zum Sammeln von Benutzeranmeldeinformationen</span><span class="sxs-lookup"><span data-stu-id="79c75-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="79c75-132">Einen Bildschirm Fehler/Fortschritt/Eingabe eines Befehls ShowTaskpane oder ExecuteAction anzeigen.</span><span class="sxs-lookup"><span data-stu-id="79c75-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="79c75-133">Vorübergehende Vergrößerung der Oberfläche, die einem Benutzer zum Durchführen einer Aufgabe zur Verfügung steht.</span><span class="sxs-lookup"><span data-stu-id="79c75-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="79c75-p106">Verwenden Sie ein Dialogfeld nicht zur Interaktion mit einem Dokument. Verwenden Sie stattdessen einen Aufgabenbereich.</span><span class="sxs-lookup"><span data-stu-id="79c75-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


