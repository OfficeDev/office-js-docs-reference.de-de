      - <span data-ttu-id="6854b-108">Aufgerufen von einer UI-less-Befehlsschaltfläche: keine Auswirkung.</span><span class="sxs-lookup"><span data-stu-id="6854b-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="6854b-109">Jedes über displayDialogAsync geöffnete Dialogfeld bleibt geöffnet.</span><span class="sxs-lookup"><span data-stu-id="6854b-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

