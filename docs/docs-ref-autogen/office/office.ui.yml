  - uid: office.Office.UI.displayDialogAsync_1
    summary: <span data-ttu-id="231e0-169">Zeigt ein Dialogfeld zum Anzeigen oder Erfassen von Informationen vom Benutzer oder zur Erleichterung der Webnavigation an.</span><span class="sxs-lookup"><span data-stu-id="231e0-169">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="231e0-170">**Hosts**: Excel, Outlook, PowerPoint, Word- **Anforderungs Sätze**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="231e0-170">**Hosts**: Excel, Outlook, PowerPoint, Word **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id="231e0-171">, [Postfach 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="231e0-171">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>

      <span data-ttu-id="231e0-172">Diese Methode ist im DialogAPI-Anforderungssatz für Word-, Excel- oder PowerPoint-Add-Ins und im Mailbox-Anforderungssatz 1.4 für Outlook verfügbar.</span><span class="sxs-lookup"><span data-stu-id="231e0-172">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="231e0-173">Weitere Informationen zum Angeben eines Anforderungs Satzes in ihrem Manifest finden Sie unter [Angeben von Office-Hosts und API-Anforderungen](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements) .</span><span class="sxs-lookup"><span data-stu-id="231e0-173">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="231e0-174">.</span><span class="sxs-lookup"><span data-stu-id="231e0-174"></span></span>

      <span data-ttu-id="231e0-175">Die ursprüngliche Seite muss sich in derselben Domäne wie die übergeordnete Seite befinden (der Parameter startAddress).</span><span class="sxs-lookup"><span data-stu-id="231e0-175">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="231e0-176">Nachdem die Startseite geladen wurde, können Sie zu anderen Domänen wechseln.</span><span class="sxs-lookup"><span data-stu-id="231e0-176">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="231e0-177">Jeder Seitenaufruf `office.context.ui.messageParent` muss sich auch in derselben Domäne wie die übergeordnete Seite befinden.</span><span class="sxs-lookup"><span data-stu-id="231e0-177">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="231e0-178">**Entwurfsüberlegungen**:</span><span class="sxs-lookup"><span data-stu-id="231e0-178">**Design considerations**:</span></span>

      <span data-ttu-id="231e0-179">Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:</span><span class="sxs-lookup"><span data-stu-id="231e0-179">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="231e0-180">Ein Office-Add-in-Aufgabenbereich kann immer nur ein Dialogfeld geöffnet haben.</span><span class="sxs-lookup"><span data-stu-id="231e0-180">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="231e0-181">Mehrere Dialogfelder können gleichzeitig über Add-in-Befehle (benutzerdefinierte Menüband-Schaltflächen oder Menüelemente) geöffnet werden.</span><span class="sxs-lookup"><span data-stu-id="231e0-181">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="231e0-182">Jedes Dialogfeld kann vom Benutzer verschoben und in der Größe geändert werden.</span><span class="sxs-lookup"><span data-stu-id="231e0-182">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="231e0-183">Jedes Dialogfeld wird beim Öffnen auf dem Bildschirm zentriert.</span><span class="sxs-lookup"><span data-stu-id="231e0-183">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="231e0-184">Dialogfelder werden im Vordergrund der Hostanwendung und in der Reihenfolge angezeigt, in der sie erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="231e0-184">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

