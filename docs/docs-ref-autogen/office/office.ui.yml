- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="ff982-113">Zeigt ein Dialogfeld zum Anzeigen oder Abfragen von Informationen vom Benutzer oder zum Webnavigation zu ermöglichen.</span><span class="sxs-lookup"><span data-stu-id="ff982-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="ff982-114">Hosts</span><span class="sxs-lookup"><span data-stu-id="ff982-114">Hosts</span></span></td><td><span data-ttu-id="ff982-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="ff982-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="ff982-116">Anforderungssätze</span><span class="sxs-lookup"><span data-stu-id="ff982-116">Requirement sets</span></span></td><td><span data-ttu-id="ff982-117">DialogAPI Postfach 1.4</span><span class="sxs-lookup"><span data-stu-id="ff982-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="ff982-118">Diese Methode steht in der DialogApi Verpflichtung für Word, Excel oder PowerPoint-add-ins, und im Postfach Anforderung 1.4 für Outlook festgelegt.</span><span class="sxs-lookup"><span data-stu-id="ff982-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="ff982-119">Weitere Informationen zum Angeben einer Anforderung, die im Manifest festlegen, finden Sie unter [Angeben von Office-API-Anforderungen für Hosts und](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="ff982-119">For more on how to specify a requirement set in your manifest, see [ Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="ff982-120">Die erste Seite muss sich in derselben Domäne wie die übergeordnete Seite (der Parameter StartAddress).</span><span class="sxs-lookup"><span data-stu-id="ff982-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="ff982-121">Nachdem die Startseite geladen wurde, können Sie zu anderen Domänen wechseln.</span><span class="sxs-lookup"><span data-stu-id="ff982-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="ff982-122">Eine beliebige Seite aufrufen `office.context.ui.messageParent` muss auch auf der gleichen Domäne wie die übergeordnete Seite.</span><span class="sxs-lookup"><span data-stu-id="ff982-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="ff982-123">**Entwurfsaspekte**:</span><span class="sxs-lookup"><span data-stu-id="ff982-123">**Design considerations**:</span></span>


    <span data-ttu-id="ff982-124">Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:</span><span class="sxs-lookup"><span data-stu-id="ff982-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="ff982-125">Aufgabenbereich Office-Add-in kann nur ein Dialogfeld gleichzeitig geöffnet haben.</span><span class="sxs-lookup"><span data-stu-id="ff982-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="ff982-126">Mehrere Dialogfelder können von Add-In-Befehle (benutzerdefiniertes Menübandschaltflächen oder Menübefehle) gleichzeitig geöffnet sein.</span><span class="sxs-lookup"><span data-stu-id="ff982-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="ff982-127">Jedes Dialogfeld kann vom Benutzer verschoben und in der Größe geändert werden.</span><span class="sxs-lookup"><span data-stu-id="ff982-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="ff982-128">Jedes Dialogfeld wird beim Öffnen auf dem Bildschirm zentriert.</span><span class="sxs-lookup"><span data-stu-id="ff982-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="ff982-129">Dialogfelder werden im Vordergrund der Hostanwendung und in der Reihenfolge angezeigt, in der sie erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="ff982-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="ff982-130">Verwenden Sie ein Dialogfelder zu folgenden Zwecken:</span><span class="sxs-lookup"><span data-stu-id="ff982-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="ff982-131">Anzeigen von Authentifizierungsseiten zum Sammeln von Benutzeranmeldeinformationen</span><span class="sxs-lookup"><span data-stu-id="ff982-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="ff982-132">Einen Bildschirm Fehler/Fortschritt/Eingabe eines Befehls ShowTaskpane oder ExecuteAction anzeigen.</span><span class="sxs-lookup"><span data-stu-id="ff982-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="ff982-133">Vorübergehende Vergrößerung der Oberfläche, die einem Benutzer zum Durchführen einer Aufgabe zur Verfügung steht.</span><span class="sxs-lookup"><span data-stu-id="ff982-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="ff982-p106">Verwenden Sie ein Dialogfeld nicht zur Interaktion mit einem Dokument. Verwenden Sie stattdessen einen Aufgabenbereich.</span><span class="sxs-lookup"><span data-stu-id="ff982-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="ff982-136">Ein Entwurfsmuster, die Sie verwenden können, um ein Dialogfeld zu erstellen, finden Sie unter [Client Dialogfeld](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) im Office-Add-in-UX Entwurfsmuster Repository auf GitHub.</span><span class="sxs-lookup"><span data-stu-id="ff982-136">For a design pattern that you can use to create a dialog box, see [ Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="ff982-137">**DisplayDialogAsync Fehler**:</span><span class="sxs-lookup"><span data-stu-id="ff982-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="ff982-138">Codenummer</span><span class="sxs-lookup"><span data-stu-id="ff982-138">Code number</span></span></th> <th><span data-ttu-id="ff982-139">Bedeutung</span><span class="sxs-lookup"><span data-stu-id="ff982-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="ff982-140">12004</span><span class="sxs-lookup"><span data-stu-id="ff982-140">12004</span></span></td> <td><span data-ttu-id="ff982-141">Die Domäne der URL übergeben DisplayDialogAsync ist nicht vertrauenswürdig.</span><span class="sxs-lookup"><span data-stu-id="ff982-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="ff982-142">Die Domäne muss entweder derselben Domäne wie der Hostseite (einschließlich Protokoll-und Anschlussnummer) oder muss registriert werden die <AppDomains> Abschnitt des Manifests-Add-in.</span><span class="sxs-lookup"><span data-stu-id="ff982-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="ff982-143">12005</span><span class="sxs-lookup"><span data-stu-id="ff982-143">12005</span></span></td> <td><span data-ttu-id="ff982-144">Die URL an DisplayDialogAsync übergeben wird das HTTP-Protokoll verwendet.</span><span class="sxs-lookup"><span data-stu-id="ff982-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="ff982-145">HTTPS ist erforderlich.</span><span class="sxs-lookup"><span data-stu-id="ff982-145">HTTPS is required.</span></span> <span data-ttu-id="ff982-146">(In einigen Versionen von Office ist die Fehlermeldung zurückgegeben, die mit 12005 identisch für 12004 zurückgegebene.)</span><span class="sxs-lookup"><span data-stu-id="ff982-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="ff982-147">12007</span><span class="sxs-lookup"><span data-stu-id="ff982-147">12007</span></span></td> <td><span data-ttu-id="ff982-p109">Ein Dialogfeld ist bereits im Aufgabenbereich geöffnet. Für ein Aufgabenbereich-Add-In kann nur ein Dialogfeld geöffnet sein.</span><span class="sxs-lookup"><span data-stu-id="ff982-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> </table>


    <span data-ttu-id="ff982-150">Die Eigenschaften des AsyncResult-Objekts können Sie in der an die DisplayDialogAsync-Methode übergebenen Rückruffunktion die folgenden Informationen zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="ff982-150">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="ff982-151">Eigenschaft</span><span class="sxs-lookup"><span data-stu-id="ff982-151">Property</span></span></th> <th><span data-ttu-id="ff982-152">Verwendung</span><span class="sxs-lookup"><span data-stu-id="ff982-152">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="ff982-153">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="ff982-153">AsyncResult.value</span></span></td> <td><span data-ttu-id="ff982-154">Greift auf das DialogObjekt zu.</span><span class="sxs-lookup"><span data-stu-id="ff982-154">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="ff982-155">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="ff982-155">AsyncResult.status</span></span></td> <td><span data-ttu-id="ff982-156">Verwenden Sie diese Eigenschaft, um zu ermitteln, ob der Vorgang erfolgreich war.</span><span class="sxs-lookup"><span data-stu-id="ff982-156">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="ff982-157">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="ff982-157">AsyncResult.error</span></span></td> <td><span data-ttu-id="ff982-158">Verwenden Sie diese Eigenschaft, um auf ein Error-Objekt zuzugreifen, das Informationen zu dem Fehler bereitstellt, wenn der Vorgang fehlgeschlagen ist.</span><span class="sxs-lookup"><span data-stu-id="ff982-158">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="ff982-159">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="ff982-159">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="ff982-160">Zugriff auf Ihr benutzerdefiniertes Object oder den Wert, wenn Sie eins als AsyncContext Parameter weitergegeben haben.</span><span class="sxs-lookup"><span data-stu-id="ff982-160">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
