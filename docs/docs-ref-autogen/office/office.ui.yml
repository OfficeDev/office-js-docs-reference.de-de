    <table> <tr> <th><span data-ttu-id="79c75-154">Eigenschaft</span><span class="sxs-lookup"><span data-stu-id="79c75-154">Property</span></span></th> <th><span data-ttu-id="79c75-155">Verwendung</span><span class="sxs-lookup"><span data-stu-id="79c75-155">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="79c75-156">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="79c75-156">AsyncResult.value</span></span></td> <td><span data-ttu-id="79c75-157">Greift auf das DialogObjekt zu.</span><span class="sxs-lookup"><span data-stu-id="79c75-157">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="79c75-158">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="79c75-158">AsyncResult.status</span></span></td> <td><span data-ttu-id="79c75-159">Verwenden Sie diese Eigenschaft, um zu ermitteln, ob der Vorgang erfolgreich war.</span><span class="sxs-lookup"><span data-stu-id="79c75-159">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="79c75-160">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="79c75-160">AsyncResult.error</span></span></td> <td><span data-ttu-id="79c75-161">Verwenden Sie diese Eigenschaft, um auf ein Error-Objekt zuzugreifen, das Informationen zu dem Fehler bereitstellt, wenn der Vorgang fehlgeschlagen ist.</span><span class="sxs-lookup"><span data-stu-id="79c75-161">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="79c75-162">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="79c75-162">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="79c75-163">Zugriff auf Ihr benutzerdefiniertes Object oder den Wert, wenn Sie eins als AsyncContext Parameter weitergegeben haben.</span><span class="sxs-lookup"><span data-stu-id="79c75-163">Access your user-defined object or value, if you passed one as the asyncCon