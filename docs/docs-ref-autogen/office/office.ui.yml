    <tr><td><span data-ttu-id="79c75-116">Anforderungssätze</span><span class="sxs-lookup"><span data-stu-id="79c75-116">Requirement sets</span></span></td><td><span data-ttu-id="79c75-117">DialogAPI Postfach 1.4</span><span class="sxs-lookup"><span data-stu-id="79c75-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="79c75-118">Diese Methode steht in der DialogApi Verpflichtung für Word, Excel oder PowerPoint-add-ins, und im Postfach Anforderung 1.4 für Outlook festgelegt.</span><span class="sxs-lookup"><span data-stu-id="79c75-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="79c75-119">Weitere Informationen zum Angeben einer Anforderung, die im Manifest festlegen, finden Sie unter [Angeben von Office-API-Anforderungen für Hosts und](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="79c75-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="79c75-120">Die erste Seite muss sich in derselben Domäne wie die übergeordnete Seite (der Parameter StartAddress).</span><span class="sxs-lookup"><span data-stu-id="79c75-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="79c75-121">Nachdem die Startseite geladen wurde, können Sie zu anderen Domänen wechseln.</span><span class="sxs-lookup"><span data-stu-id="79c75-121">After the initial page loads, you can go to other domains.</span></span>


