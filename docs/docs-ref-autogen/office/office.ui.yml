    <span data-ttu-id="79c75-123">**Entwurfsaspekte**:</span><span class="sxs-lookup"><span data-stu-id="79c75-123">**Design considerations**:</span></span>


    <span data-ttu-id="79c75-124">Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:</span><span class="sxs-lookup"><span data-stu-id="79c75-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="79c75-125">Aufgabenbereich Office-Add-in kann nur ein Dialogfeld gleichzeitig geöffnet haben.</span><span class="sxs-lookup"><span data-stu-id="79c75-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="79c75-126">Mehrere Dialogfelder können von Add-In-Befehle (benutzerdefiniertes Menübandschaltflächen oder Menübefehle) gleichzeitig geöffnet sein.</span><span class="sxs-lookup"><span data-stu-id="79c75-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


