  - uid: office.Office.UI.closeContainer
    summary: '<span data-ttu-id="231e0-104">Schließt den UI-Container, in dem der JavaScript-Code ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="231e0-104">Closes the UI container where the JavaScript is executing.</span></span>'
    remarks: |-
      <span data-ttu-id="231e0-105">**Hosts**: Excel, Word, PowerPoint, Outlook (mindestanforderungs Satz: Mailbox 1,5) **Anforderungssatz**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="231e0-105">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5) **Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="231e0-106">Das Verhalten dieser Methode wird durch Folgendes festgelegt:</span><span class="sxs-lookup"><span data-stu-id="231e0-106">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="231e0-107">Aufgerufen von einer UI-less-Befehlsschaltfläche: keine Auswirkung.</span><span class="sxs-lookup"><span data-stu-id="231e0-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="231e0-108">Jedes über displayDialogAsync geöffnete Dialogfeld bleibt geöffnet.</span><span class="sxs-lookup"><span data-stu-id="231e0-108">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="231e0-109">Aufgerufen aus einem Aufgabenbereich: der Aufgabenbereich wird geschlossen.</span><span class="sxs-lookup"><span data-stu-id="231e0-109">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="231e0-110">Alle von displayDialogAsync geöffneten Dialogfelder werden ebenfalls geschlossen.</span><span class="sxs-lookup"><span data-stu-id="231e0-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="231e0-111">Wenn der Aufgabenbereich das Anheften unterstützt und vom Benutzer angeheftet wurde, wird es nicht angeheftet.</span><span class="sxs-lookup"><span data-stu-id="231e0-111">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

