  remarks: >-
    <table> <tr><td><span data-ttu-id="4f8b0-114">Hosts</span><span class="sxs-lookup"><span data-stu-id="4f8b0-114">Hosts</span></span></td><td><span data-ttu-id="4f8b0-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="4f8b0-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr> <tr><td><span data-ttu-id="4f8b0-116">Anforderungssätze</span><span class="sxs-lookup"><span data-stu-id="4f8b0-116">Requirement sets</span></span></td><td><span data-ttu-id="4f8b0-117">DialogAPI, Postfach 1,4</span><span class="sxs-lookup"><span data-stu-id="4f8b0-117">DialogAPI, Mailbox 1.4</span></span></td></tr> </table>


    <span data-ttu-id="4f8b0-118">Diese Methode ist im DialogApi-Anforderungssatz für Word-, Excel-oder PowerPoint-Add-Ins und im Post Fach Anforderungssatz 1,4 für Outlook verfügbar.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="4f8b0-119">Weitere Informationen zum Angeben eines Anforderungs Satzes in ihrem Manifest finden Sie unter [Angeben von Office-Hosts und API-Anforderungen](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="4f8b0-120">Die ursprüngliche Seite muss sich in derselben Domäne wie die übergeordnete Seite befinden (der Parameter startAddress).</span><span class="sxs-lookup"><span data-stu-id="4f8b0-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="4f8b0-121">Nachdem die Startseite geladen wurde, können Sie zu anderen Domänen wechseln.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="4f8b0-122">Jeder Seitenaufruf `office.context.ui.messageParent` muss sich auch in derselben Domäne wie die übergeordnete Seite befinden.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="4f8b0-123">**Entwurfsüberlegungen**:</span><span class="sxs-lookup"><span data-stu-id="4f8b0-123">**Design considerations**:</span></span>


    <span data-ttu-id="4f8b0-124">Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:</span><span class="sxs-lookup"><span data-stu-id="4f8b0-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="4f8b0-125">Ein Office-Add-in-Aufgabenbereich kann immer nur ein Dialogfeld geöffnet haben.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="4f8b0-126">Mehrere Dialogfelder können gleichzeitig über Add-in-Befehle (benutzerdefinierte Menüband-Schaltflächen oder Menüelemente) geöffnet werden.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="4f8b0-127">Jedes Dialogfeld kann vom Benutzer verschoben und in der Größe geändert werden.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="4f8b0-128">Jedes Dialogfeld wird beim Öffnen auf dem Bildschirm zentriert.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="4f8b0-129">Dialogfelder werden im Vordergrund der Hostanwendung und in der Reihenfolge angezeigt, in der sie erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="4f8b0-130">Verwenden Sie ein Dialogfelder zu folgenden Zwecken:</span><span class="sxs-lookup"><span data-stu-id="4f8b0-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="4f8b0-131">Anzeigen von Authentifizierungsseiten zum Sammeln von Benutzeranmeldeinformationen</span><span class="sxs-lookup"><span data-stu-id="4f8b0-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="4f8b0-132">Zeigt einen Fehler/Fortschritt/Eingabebildschirm über einen ShowTaskpane-oder Ausführungsbefehl an.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="4f8b0-133">Vorübergehende Vergrößerung der Oberfläche, die einem Benutzer zum Durchführen einer Aufgabe zur Verfügung steht.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="4f8b0-p106">Verwenden Sie ein Dialogfeld nicht zur Interaktion mit einem Dokument. Verwenden Sie stattdessen einen Aufgabenbereich.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="4f8b0-136">Ein Entwurfsmuster, nach dem Sie ein Dialogfeld erstellen können, finden Sie unter [Client-Dialogfeld](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) im Repository „Office-Add-in-UX-Design-Patterns“ auf GitHub.</span><span class="sxs-lookup"><span data-stu-id="4f8b0-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="4f8b0-137">**displayDialogAsync-Fehler**:</span><span class="sxs-lookup"><span data-stu-id="4f8b0-137">**displayDialogAsync Errors**:</span></span>


