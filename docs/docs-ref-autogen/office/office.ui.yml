  - uid: office.Office.UI.displayDialogAsync
    summary: <span data-ttu-id="231e0-113">Zeigt ein Dialogfeld zum Anzeigen oder Erfassen von Informationen vom Benutzer oder zur Erleichterung der Webnavigation an.</span><span class="sxs-lookup"><span data-stu-id="231e0-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="231e0-114">**Hosts**: Word, Excel, Outlook, powerPoint- **Anforderungs Sätze**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="231e0-114">**Hosts**: Word, Excel, Outlook, PowerPoint **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id="231e0-115">, [Postfach 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="231e0-115">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>

      <span data-ttu-id="231e0-116">Diese Methode ist im DialogAPI-Anforderungssatz für Word-, Excel- oder PowerPoint-Add-Ins und im Mailbox-Anforderungssatz 1.4 für Outlook verfügbar.</span><span class="sxs-lookup"><span data-stu-id="231e0-116">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="231e0-117">Weitere Informationen zum Angeben eines Anforderungs Satzes in ihrem Manifest finden Sie unter [Angeben von Office-Hosts und API-Anforderungen](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements) .</span><span class="sxs-lookup"><span data-stu-id="231e0-117">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="231e0-118">.</span><span class="sxs-lookup"><span data-stu-id="231e0-118"></span></span>

      <span data-ttu-id="231e0-119">Die ursprüngliche Seite muss sich in derselben Domäne wie die übergeordnete Seite befinden (der Parameter startAddress).</span><span class="sxs-lookup"><span data-stu-id="231e0-119">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="231e0-120">Nachdem die Startseite geladen wurde, können Sie zu anderen Domänen wechseln.</span><span class="sxs-lookup"><span data-stu-id="231e0-120">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="231e0-121">Jeder Seitenaufruf `office.context.ui.messageParent` muss sich auch in derselben Domäne wie die übergeordnete Seite befinden.</span><span class="sxs-lookup"><span data-stu-id="231e0-121">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="231e0-122">**Entwurfsüberlegungen**:</span><span class="sxs-lookup"><span data-stu-id="231e0-122">**Design considerations**:</span></span>

      <span data-ttu-id="231e0-123">Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:</span><span class="sxs-lookup"><span data-stu-id="231e0-123">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="231e0-124">Ein Office-Add-in-Aufgabenbereich kann immer nur ein Dialogfeld geöffnet haben.</span><span class="sxs-lookup"><span data-stu-id="231e0-124">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="231e0-125">Mehrere Dialogfelder können gleichzeitig über Add-in-Befehle (benutzerdefinierte Menüband-Schaltflächen oder Menüelemente) geöffnet werden.</span><span class="sxs-lookup"><span data-stu-id="231e0-125">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="231e0-126">Jedes Dialogfeld kann vom Benutzer verschoben und in der Größe geändert werden.</span><span class="sxs-lookup"><span data-stu-id="231e0-126">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="231e0-127">Jedes Dialogfeld wird beim Öffnen auf dem Bildschirm zentriert.</span><span class="sxs-lookup"><span data-stu-id="231e0-127">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="231e0-128">Dialogfelder werden im Vordergrund der Hostanwendung und in der Reihenfolge angezeigt, in der sie erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="231e0-128">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="231e0-129">Verwenden Sie ein Dialogfelder zu folgenden Zwecken:</span><span class="sxs-lookup"><span data-stu-id="231e0-129">Use a dialog box to:</span></span>

      - <span data-ttu-id="231e0-130">Anzeigen von Authentifizierungsseiten zum Sammeln von Benutzeranmeldeinformationen</span><span class="sxs-lookup"><span data-stu-id="231e0-130">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="231e0-131">Zeigt einen Fehler/Fortschritt/Eingabebildschirm über einen ShowTaskpane-oder Ausführungsbefehl an.</span><span class="sxs-lookup"><span data-stu-id="231e0-131">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="231e0-132">Vorübergehende Vergrößerung der Oberfläche, die einem Benutzer zum Durchführen einer Aufgabe zur Verfügung steht.</span><span class="sxs-lookup"><span data-stu-id="231e0-132">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="231e0-p106">Verwenden Sie ein Dialogfeld nicht zur Interaktion mit einem Dokument. Verwenden Sie stattdessen einen Aufgabenbereich.</span><span class="sxs-lookup"><span data-stu-id="231e0-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="231e0-135">Ein Entwurfsmuster, nach dem Sie ein Dialogfeld erstellen können, finden Sie unter [Client-Dialogfeld](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) im Repository „Office-Add-in-UX-Design-Patterns“ auf GitHub.</span><span class="sxs-lookup"><span data-stu-id="231e0-135">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="231e0-136">**displayDialogAsync-Fehler**:</span><span class="sxs-lookup"><span data-stu-id="231e0-136">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="231e0-137">Codenummer</span><span class="sxs-lookup"><span data-stu-id="231e0-137">Code number</span></span></th> <th><span data-ttu-id="231e0-138">Bedeutung</span><span class="sxs-lookup"><span data-stu-id="231e0-138">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="231e0-139">12004</span><span class="sxs-lookup"><span data-stu-id="231e0-139">12004</span></span></td> <td><span data-ttu-id="231e0-140">Die Domäne der an displayDialogAsync übergebenen URL ist nicht vertrauenswürdig.</span><span class="sxs-lookup"><span data-stu-id="231e0-140">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="231e0-141">Bei der Domäne muss es sich um die gleiche Domäne wie die Hostseite (einschließlich Protokoll-und Anschlußnummer) handeln, oder Sie muss <AppDomains> im Abschnitt des Add-in-Manifests registriert sein.</span><span class="sxs-lookup"><span data-stu-id="231e0-141">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="231e0-142">12005</span><span class="sxs-lookup"><span data-stu-id="231e0-142">12005</span></span></td> <td><span data-ttu-id="231e0-143">Die an displayDialogAsync übergebene URL verwendet das HTTP-Protokoll.</span><span class="sxs-lookup"><span data-stu-id="231e0-143">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="231e0-144">HTTPS ist erforderlich.</span><span class="sxs-lookup"><span data-stu-id="231e0-144">HTTPS is required.</span></span> <span data-ttu-id="231e0-145">(In manchen Versionen von Office ist die Fehlermeldung, die für 12005 zurückgegeben wird, dieselbe wie für 12004.)</span><span class="sxs-lookup"><span data-stu-id="231e0-145">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="231e0-146">12007</span><span class="sxs-lookup"><span data-stu-id="231e0-146">12007</span></span></td> <td><span data-ttu-id="231e0-p109">Ein Dialogfeld ist bereits im Aufgabenbereich geöffnet. Für ein Aufgabenbereich-Add-In kann nur ein Dialogfeld geöffnet sein.</span><span class="sxs-lookup"><span data-stu-id="231e0-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="231e0-149">12009</span><span class="sxs-lookup"><span data-stu-id="231e0-149">12009</span></span></td> <td><span data-ttu-id="231e0-150">Der Benutzer hat das Dialogfeld ignoriert.</span><span class="sxs-lookup"><span data-stu-id="231e0-150">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="231e0-151">Dieser Fehler kann in Online-Versionen von Office auftreten, in denen Benutzer auswählen können, dass ein Add-In kein Dialogfeld präsentiert.</span><span class="sxs-lookup"><span data-stu-id="231e0-151">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="231e0-152">In der an die displayDialogAsync-Methode übergebenen Rückruffunktion können Sie die Eigenschaften des AsyncResult-Objekts verwenden, um die folgenden Informationen zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="231e0-152">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="231e0-153">Eigenschaft</span><span class="sxs-lookup"><span data-stu-id="231e0-153">Property</span></span></th> <th><span data-ttu-id="231e0-154">Verwenden Sie, um</span><span class="sxs-lookup"><span data-stu-id="231e0-154">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="231e0-155">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="231e0-155">AsyncResult.value</span></span></td> <td><span data-ttu-id="231e0-156">Greift auf das Dialog-Objekt zu.</span><span class="sxs-lookup"><span data-stu-id="231e0-156">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="231e0-157">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="231e0-157">AsyncResult.status</span></span></td> <td><span data-ttu-id="231e0-158">Bestimmen Sie, ob der Vorgang erfolgreich war oder ein Fehler aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="231e0-158">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="231e0-159">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="231e0-159">AsyncResult.error</span></span></td> <td><span data-ttu-id="231e0-160">Greifen Sie auf ein Error-Objekt zu, das nach einem fehlgeschlagenen Vorgang Fehlerinformationen bereitstellt.</span><span class="sxs-lookup"><span data-stu-id="231e0-160">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="231e0-161">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="231e0-161">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="231e0-162">Verwenden Sie diese Eigenschaft, um auf Ihr benutzerdefiniertes object oder den Wert zuzugreifen, wenn Sie ein solches als asyncContext-Parameter übergeben haben.</span><span class="sxs-lookup"><span data-stu-id="231e0-162">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
