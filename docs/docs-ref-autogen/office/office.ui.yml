    - <span data-ttu-id="79c75-189">Einen Bildschirm Fehler/Fortschritt/Eingabe eines Befehls ShowTaskpane oder ExecuteAction anzeigen.</span><span class="sxs-lookup"><span data-stu-id="79c75-189">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


