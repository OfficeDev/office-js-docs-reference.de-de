d> </tr> <tr> <td><span data-ttu-id="79c75-204">12007</span><span class="sxs-lookup"><span data-stu-id="79c75-204">12007</span></span></td> <td><span data-ttu-id="79c75-p119">Ein Dialogfeld ist bereits im Aufgabenbereich geöffnet. Für ein Aufgabenbereich-Add-In kann nur ein Dialogfeld geöffnet sein.</span><span class="sxs-lookup"><span data-stu-id="79c75-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="79c75-207">12009</span><span class="sxs-lookup"><span data-stu-id="79c75-207">12009</span></span></td> <td><span data-ttu-id="79c75-208">Der Benutzer hat das Dialogfeld ignoriert.</span><span class="sxs-lookup"><span data-stu-id="79c75-208">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="79c75-209">Dieser Fehler kann in Online-Versionen von Office auftreten, in denen Benutzer auswählen können, dass ein Add-In kein Dialogfeld präsentiert.</span><span class="sxs-lookup"><span data-stu-id="79c75-209">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


