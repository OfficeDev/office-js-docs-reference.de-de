      - [<span data-ttu-id="6854b-175">DialogAPI</span><span class="sxs-lookup"><span data-stu-id="6854b-175">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

