      **Anwendungsspezifische Verhaltensweisen**

      Die folgenden anwendungsspezifischen Aktionen gelten beim Schreiben von Daten in eine Auswahl.

      <table> <tr> <td>Word</td> <td>Wenn keine Auswahl vorhanden ist und sich die Einfügemarke an einer gültigen Position befindet, wird der `data` angegebene Wert an der Einfügemarke eingefügt.</td> <td>Wenn `data` eine Zeichenfolge ist, wird der angegebene Text eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` ein Array von Arrays ("Matrix") oder ein Table Data-Objekt ist, wird eine neue Word-Tabelle eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` es sich um HTML handelt, wird der angegebene HTML-Code eingefügt. (**Wichtig**: Wenn der eingefügte HTML-Code ungültig ist, löst Word keinen Fehler aus. Word fügt so viel HTML-Code wie möglich ein und gibt ungültige Daten aus.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` es sich um Office Open XML handelt, wird der angegebene XML-Code eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` ein Base64-codierter Bild-Stream ist, wird das angegebene Bild eingefügt.</td> </tr> <tr> <td></td> <td>Wenn eine Auswahl vorhanden ist</td> <td>Sie wird durch die angegebenen `data` nach denselben Regeln wie oben ersetzt.</td> </tr> <tr> <td></td> <td>Bilder einfügen</td> <td>Eingefügte Bilder werden Inline platziert. Die Parameter imageLeft und imageTop werden ignoriert. Das Bildseitenverhältnis ist immer gesperrt. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td> </tr>

      <tr> <td>Excel</td> <td>Wenn eine einzelne Zelle ausgewählt ist</td> <td>Wenn `data` eine Zeichenfolge ist, wird der angegebene Text als Wert der aktuellen Zelle eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` ein Array von Arrays ("Matrix") ist, wird der angegebene Satz von Zeilen und Spalten eingefügt, falls keine anderen Daten in benachbarten Zellen überschrieben werden.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` ein Table Data-Objekt ist, wird eine neue Excel-Tabelle mit dem angegebenen Satz von Zeilen und Headern eingefügt, wenn keine anderen Daten in benachbarten Zellen überschrieben werden.</td> </tr> <tr> <td></td> <td>Wenn mehrere Zellen ausgewählt sind</td> <td>If the shape does not match the shape of `data`<!-- -->, wird ein Fehler zurückgegeben.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->werden die Werte der ausgewählten Zellen basierend auf den Werten in aktualisiert.`data`<!-- -->.</td> </tr> <tr> <td></td> <td>Bilder einfügen</td> <td>Eingefügte Bilder sind schwebend. Die Positionsparameter imageLeft und imageTop sind relativ zu den aktuell ausgewählten Zellen. Negative Werte für imageLeft und imageTop sind zulässig und werden möglicherweise  von Excel an die Bildposition innerhalb eines Arbeitsblatts angepasst. Das Bild-Seitenverhältnis ist gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td> </tr> <tr> <td></td> <td>Alle anderen Fälle</td> <td>Es wird ein Fehler zurückgegeben.</td> </tr>

      <tr> <td>Excel Online</td> <td>Zusätzlich zu den oben beschriebenen Verhaltensweisen für Excel gelten diese Grenzwerte beim Schreiben von Daten in Excel Online</td> <td>Die Gesamtzahl der Zellen, die Sie in ein Arbeitsblatt mit `data` dem Parameter schreiben können, darf 20.000 in einem einzelnen Aufruf dieser Methode nicht überschreiten.</td> </tr> <tr> <td></td> <td></td> <td>Die Anzahl der an den `cellFormat` Parameter übergebenen Formatierungs Gruppen darf 100 nicht überschreiten. Eine einzelne Formatierungsgruppe besteht aus einem Formatierungssatz, der auf einen bestimmten Zellenbereich angewendet wird.</td> </tr>

      <tr> <td>PowerPoint</td> <td>Bild einfügen</td> <td>Eingefügte Bilder sind schwebend. Die Parameter Position imageleft und imageTop sind optional, aber wenn angegeben, sollten beide vorhanden sein. Wenn ein einzelner Wert bereitgestellt wird, wird er ignoriert. Negative Wert für imageLeft und imageTop sind zulässig und können ein Bild außerhalb einer Folie positionieren. Wenn keine optionaler Parameter angegeben ist und die Folie einen Platzhalter aufweist, ersetzt das Bild den Platzhalter auf der Folie. Das Bild-Seitenverhältnis wird gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td> </tr> </table>

      Die möglichen Werte für den [Office. CoercionType](xref:office.Office.CoercionType) -Parameter variieren je nach Host.

