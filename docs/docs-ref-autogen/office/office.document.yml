      description: Der Ereignishandlerfunktion hinzufügen, deren einziger Parameter vom Typ [Office.DocumentSelectionChangedEventArgs](xref:office.Office.DocumentSelectionChangedEventArgs)ist<!-- -->. Erforderlich.
