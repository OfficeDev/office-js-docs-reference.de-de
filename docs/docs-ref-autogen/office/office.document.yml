\"sxs-lookup\"><span data-stu-id=\"cf0d5-742\">Word</span></span></td> <td><span data-ttu-id=\"cf0d5-743\">`Office.CoercionType.Ooxml`(Office Open XML)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-743\">`Office.CoercionType.Ooxml` (Office Open XML)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"cf0d5-744\">PowerPoint und PowerPoint Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-744\">PowerPoint and PowerPoint Online</span></span></td> <td>`Office.CoercionType.SlideRange`</td> </tr> </table>\n\n<span data-ttu-id=\"cf0d5-745\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-745\">**Support details**</span></span>\n\n<span data-ttu-id=\"cf0d5-p171\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-p171\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"cf0d5-748\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-748\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"cf0d5-749\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-749\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"cf0d5-750\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-750\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"cf0d5-751\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-751\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"cf0d5-752\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-752\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"cf0d5-753\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-753\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"cf0d5-754\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-754\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"cf0d5-755\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-755\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-756\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-756\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-757\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-757\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-758\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-758\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"cf0d5-759\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-759\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"cf0d5-760\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-760\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-761\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-761\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-762\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-762\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-763\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-763\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"cf0d5-764\"><strong>Projekt</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-764\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"cf0d5-765\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-765\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"cf0d5-766\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-766\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"cf0d5-767\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-767\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-768\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-768\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-769\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-769\">Y</span></span> </td><td> <span data-ttu-id=\"cf0d5-770\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-770\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"cf0d5-771\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-771\">Examples</span></span>\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as \"matrix\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as \"table\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as \"html\"\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as \"image\" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n    coercionType: Office.CoercionType.Image,\n    imageLeft: 50,\n    imageTop: 50,\n    imageWidth: 100,\n    imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n```"
