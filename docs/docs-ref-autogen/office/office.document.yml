  remarks: "<table><tr><td><span data-ttu-id=\"c9eb4-1184\">Anforderungs Sätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1184\">Requirement Sets</span></span></td><td><span data-ttu-id=\"c9eb4-1185\">Auswahl</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1185\">Selection</span></span></td></tr></table>\n\n<span data-ttu-id=\"c9eb4-1186\">**Anwendungsspezifische Verhaltensweisen**</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1186\">**Application-specific behaviors**</span></span>\n\n<span data-ttu-id=\"c9eb4-1187\">Die folgenden anwendungsspezifischen Aktionen gelten beim Schreiben von Daten in eine Auswahl.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1187\">The following application-specific actions apply when writing data to a selection.</span></span>\n\n<table> <tr> <td><span data-ttu-id=\"c9eb4-1188\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1188\">Word</span></span></td> <td><span data-ttu-id=\"c9eb4-1189\">Wenn keine Auswahl vorhanden ist und sich die Einfügemarke an einer gültigen Position befindet, wird der `data` angegebene Wert an der Einfügemarke eingefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1189\">If there is no selection and the insertion point is at a valid location, the specified `data` is inserted at the insertion point</span></span></td> <td><span data-ttu-id=\"c9eb4-1190\">Wenn `data` eine Zeichenfolge ist, wird der angegebene Text eingefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1190\">If `data` is a string, the specified text is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"c9eb4-1191\">Wenn `data` ein Array von Arrays (\"Matrix\") oder ein Table Data-Objekt ist, wird eine neue Word-Tabelle eingefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1191\">If `data` is an array of arrays (\"matrix\") or a TableData object, a new Word table is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"c9eb4-1192\">Wenn `data` es sich um HTML handelt, wird der angegebene HTML-Code eingefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1192\">If `data` is HTML, the specified HTML is inserted.</span></span> <span data-ttu-id=\"c9eb4-1193\">(**Wichtig**: Wenn der eingeFÜGTE HTML-Code ungültig ist, löst Word keinen Fehler aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1193\">(**Important**: If any of the HTML you insert is invalid, Word won't raise an error.</span></span> <span data-ttu-id=\"c9eb4-1194\">Word fügt so viel HTML-Code wie möglich ein und gibt ungültige Daten aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1194\">Word will insert as much of the HTML as it can and omits any invalid data).</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"c9eb4-1195\">Wenn `data` es sich um Office Open XML handelt, wird der angegebene XML-Code eingefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1195\">If `data` is Office Open XML, the specified XML is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"c9eb4-1196\">Wenn `data` ein Base64-codierter Bild-Stream ist, wird das angegebene Bild eingefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1196\">If `data` is a base64 encoded image stream, the specified image is inserted.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"c9eb4-1197\">Wenn eine Auswahl vorhanden ist</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1197\">If there is a selection</span></span></td> <td><span data-ttu-id=\"c9eb4-1198\">Sie wird durch die angegebenen `data` nach denselben Regeln wie oben ersetzt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1198\">It will be replaced with the specified `data` following the same rules as above.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"c9eb4-1199\">Bilder einfügen</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1199\">Insert images</span></span></td> <td><span data-ttu-id=\"c9eb4-1200\">EingeFügte Bilder werden Inline platziert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1200\">Inserted images are placed inline.</span></span> <span data-ttu-id=\"c9eb4-1201\">Die Parameter imageLeft und imageTop werden ignoriert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1201\">The imageLeft and imageTop parameters are ignored.</span></span> <span data-ttu-id=\"c9eb4-1202\">Das Bildseitenverhältnis ist immer gesperrt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1202\">The image aspect ratio is always locked.</span></span> <span data-ttu-id=\"c9eb4-1203\">Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1203\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"c9eb4-1204\">Excel</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1204\">Excel</span></span></td> <td><span data-ttu-id=\"c9eb4-1205\">Wenn eine einzelne Zelle ausgewählt ist</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1205\">If a single cell is selected</span></span></td> <td><span data-ttu-id=\"c9eb4-1206\">Wenn `data` eine Zeichenfolge ist, wird der angegebene Text als Wert der aktuellen Zelle eingefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1206\">If `data` is a string, the specified text is inserted as the value of the current cell.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"c9eb4-1207\">Wenn `data` ein Array von Arrays (\"Matrix\") ist, wird der angegebene Satz von Zeilen und Spalten eingefügt, falls keine anderen Daten in benachbarten Zellen überschrieben werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1207\">If `data` is an array of arrays (\"matrix\"), the specified set of rows and columns are inserted, if no other data in surrounding cells will be overwritten.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"c9eb4-1208\">Wenn `data` ein Table Data-Objekt ist, wird eine neue Excel-Tabelle mit dem angegebenen Satz von Zeilen und Headern eingefügt, wenn keine anderen Daten in benachbarten Zellen überschrieben werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1208\">If `data` is a TableData object, a new Excel table with the specified set of rows and headers is inserted, if no other data in surrounding cells will be overwritten.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"c9eb4-1209\">Wenn mehrere Zellen ausgewählt sind</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1209\">If multiple cells are selected</span></span></td> <td>If the shape does not match the shape of `data`<!-- --><span data-ttu-id=\"c9eb4-1210\">, wird ein Fehler zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1210\">, an error is returned.</span></span></td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- --><span data-ttu-id=\"c9eb4-1211\">werden die Werte der ausgewählten Zellen basierend auf den Werten in aktualisiert.`data`</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1211\">, the values of the selected cells are updated based on the values in `data`</span></span><!-- --><span data-ttu-id=\"c9eb4-1212\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1212\"></span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"c9eb4-1213\">Bilder einfügen</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1213\">Insert images</span></span></td> <td><span data-ttu-id=\"c9eb4-1214\">Eingefügte Bilder sind schwebend.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1214\">Inserted images are floating.</span></span> <span data-ttu-id=\"c9eb4-1215\">Die Positionsparameter imageLeft und imageTop sind relativ zu den aktuell ausgewählten Zellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1215\">The position imageLeft and imageTop parameters are relative to currently selected cell(s).</span></span> <span data-ttu-id=\"c9eb4-1216\">Negative Werte für imageLeft und imageTop sind zulässig und werden möglicherweise  von Excel an die Bildposition innerhalb eines Arbeitsblatts angepasst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1216\">Negative imageLeft and imageTop values are allowed and possibly readjusted by Excel to position the image inside a worksheet.</span></span> <span data-ttu-id=\"c9eb4-1217\">Das Bild-Seitenverhältnis ist gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1217\">Image aspect ratio is locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"c9eb4-1218\">Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1218\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"c9eb4-1219\">Alle anderen Fälle</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1219\">All other cases</span></span></td> <td><span data-ttu-id=\"c9eb4-1220\">Es wird ein Fehler zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1220\">An error is returned.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"c9eb4-1221\">Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1221\">Excel Online</span></span></td> <td><span data-ttu-id=\"c9eb4-1222\">Zusätzlich zu den oben beschriebenen Verhaltensweisen für Excel gelten diese Grenzwerte beim Schreiben von Daten in Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1222\">In addition to the behaviors described for Excel above, these limits apply when writing data in Excel Online</span></span></td> <td><span data-ttu-id=\"c9eb4-1223\">Die Gesamtzahl der Zellen, die Sie in ein Arbeitsblatt mit `data` dem Parameter schreiben können, darf 20.000 in einem einzelnen Aufruf dieser Methode nicht überschreiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1223\">The total number of cells you can write to a worksheet with the `data` parameter can't exceed 20,000 in a single call to this method.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"c9eb4-1224\">Die Anzahl der an den `cellFormat` Parameter übergebenen Formatierungs gruppen darf 100 nicht überschreiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1224\">The number of formatting groups passed to the `cellFormat` parameter can't exceed 100.</span></span> <span data-ttu-id=\"c9eb4-1225\">Eine einzelne Formatierungsgruppe besteht aus einem Formatierungssatz, der auf einen bestimmten Zellenbereich angewendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1225\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"c9eb4-1226\">PowerPoint</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1226\">PowerPoint</span></span></td> <td><span data-ttu-id=\"c9eb4-1227\">Bild einfügen</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1227\">Insert image</span></span></td> <td><span data-ttu-id=\"c9eb4-1228\">Eingefügte Bilder sind schwebend.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1228\">Inserted images are floating.</span></span> <span data-ttu-id=\"c9eb4-1229\">Die Parameter Position imageLeft und imageTop sind optional, aber wenn angegeben, sollten beide vorhanden sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1229\">The position imageLeft and imageTop parameters are optional but if provided, both should be present.</span></span> <span data-ttu-id=\"c9eb4-1230\">Wenn ein einzelner Wert bereitgestellt wird, wird er ignoriert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1230\">If a single value is provided, it will be ignored.</span></span> <span data-ttu-id=\"c9eb4-1231\">Negative Wert für imageLeft und imageTop sind zulässig und können ein Bild außerhalb einer Folie positionieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1231\">Negative imageLeft and imageTop values are allowed and can position an image outside of a slide.</span></span> <span data-ttu-id=\"c9eb4-1232\">Wenn keine optionaler Parameter angegeben ist und die Folie einen Platzhalter aufweist, ersetzt das Bild den Platzhalter auf der Folie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1232\">If no optional parameter is given and slide has a placeholder, the image will replace the placeholder in the slide.</span></span> <span data-ttu-id=\"c9eb4-1233\">Das Bild-Seitenverhältnis wird gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1233\">Image aspect ratio will be locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"c9eb4-1234\">Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1234\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"c9eb4-1235\">Die möglichen Werte für den [Office. CoercionType](xref:office.Office.CoercionType) -Parameter variieren je nach Host.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1235\">The possible values for the [Office.CoercionType](xref:office.Office.CoercionType) parameter vary by the host.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"c9eb4-1236\">Host</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1236\">Host</span></span></th> <th><span data-ttu-id=\"c9eb4-1237\">Unterstützter coercionType</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1237\">Supported coercionType</span></span></th> </tr> <tr> <td><span data-ttu-id=\"c9eb4-1238\">Excel, PowerPoint, Project und Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1238\">Excel, PowerPoint, Project, and Word</span></span></td> <td><span data-ttu-id=\"c9eb4-1239\">`Office.CoercionType.Text`Zeichenfolge</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1239\">`Office.CoercionType.Text` (string)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"c9eb4-1240\">Excel und Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1240\">Excel and Word</span></span></td> <td><span data-ttu-id=\"c9eb4-1241\">`Office.CoercionType.Matrix`(Array von Arrays)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1241\">`Office.CoercionType.Matrix` (array of arrays)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"c9eb4-1242\">Access, Excel und Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1242\">Access, Excel, and Word</span></span></td> <td><span data-ttu-id=\"c9eb4-1243\">`Office.CoercionType.Table`(Datenobjekt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-1243\">`Office.CoercionType.Table` (TableData object)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"c9eb4-1244\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"c