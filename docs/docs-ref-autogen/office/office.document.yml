al, aber wenn bereitgestellt, sollten beide vorhanden sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-726\">The position imageLeft and imageTop parameters are optional but if provided, both should be present.</span></span> <span data-ttu-id=\"cf0d5-727\">Wenn ein einzelner Wert bereitgestellt wird, wird er ignoriert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-727\">If a single value is provided, it will be ignored.</span></span> <span data-ttu-id=\"cf0d5-728\">Negative Wert für imageLeft und imageTop sind zulässig und können ein Bild außerhalb einer Folie positionieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-728\">Negative imageLeft and imageTop values are allowed and can position an image outside of a slide.</span></span> <span data-ttu-id=\"cf0d5-729\">Wenn kein optionaler Parameter angegeben ist und die Folie einen Platzhalter aufweist, ersetzt das Bild den Platzhalter auf der Folie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-729\">If no optional parameter is given and slide has a placeholder, the image will replace the placeholder in the slide.</span></span> <span data-ttu-id=\"cf0d5-730\">Das Bild-Seitenverhältnis wird gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-730\">Image aspect ratio will be locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"cf0d5-731\">Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf0d5-731\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td></tr> </table>\n\n<span data-ttu-id=\"cf0d5-732\">Die möglichen Werte für den Parameter [Office