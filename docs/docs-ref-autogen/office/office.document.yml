      PowerPoint unterstützt die goToByIdAsync-Methode in Master Ansichten nicht.

      Das von der SelectionMode-Option verursachte Verhalten variiert je nach Host:

      In Excel: `Office.SelectionMode.Selected` wählt den gesamten Inhalt der Bindung oder das benannte Element aus. Office.SelectionMode.Nonewählt für Textbindungen die Zelle aus; für Matrixbindungen, Tabellenbindungen und benannte Elemente wird die erste Datenzelle (nicht die erste Zell in der Kopfzeile für Tabellen) ausgewählt.

