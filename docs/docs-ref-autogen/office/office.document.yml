 <tr><td><span data-ttu-id=\"c9eb4-167\"><strong>Kulissen</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-167\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"c9eb4-168\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-168\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-169\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-169\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-170\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-170\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-171\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-171\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"c9eb4-172\"><strong>Projekt</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-172\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"c9eb4-173\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-173\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"c9eb4-174\"><strong>Wort</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-174\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"c9eb4-175\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-175\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-176\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-176\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-177\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-177\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-178\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-178\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"c9eb4-179\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-179\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event of a document\nfunction addSelectionChangedEventHandler() {\n    Office.context.document.addHandlerAsync(Office.EventType.DocumentSelectionChanged, MyHandler);\n}\n\nfunction MyHandler(eventArgs) {\n    write('Event raised: ' + eventArgs.type);\n    doSomethingWithDocument(eventArgs.document);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```\n```javascript\n// The following code example adds a handler for the ResourceSelectionChanged event.\n// When the resource selection changes in the document, it gets the GUID of the selected resource.\n// The example assumes your add-in has a reference to the jQuery library and that the\n// following page control is defined in the content div in the page body:\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n\n            // After the DOM is loaded, add-in-specific code can run.\n            Office.context.document.addHandlerAsync(\n                Office.EventType.ResourceSelectionChanged,\n                getResourceGuid);\n        });\n    };\n\n    // Get the GUID of the selected resource and display it in the add-in.\n    function getResourceGuid() {\n        Office.context.document.getSelectedResourceAsync(\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    $('#message').html(result.value);\n                }\n            }\n        );\n    }\n\n    function onError(error) {\n        $('#message').html(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n\n// For a complete code sample that shows how to use a ResourceSelectionChanged\n// event handler in a Project add-in, see \"Create your first task pane add-in\n// for Project 2013 by using a text editor.\"\n// https://docs.microsoft.com/office/dev/add-ins/project/create-your-first-task-pane-add-in-for-project-by-using-a-text-editor\n```\n```javascript\n// The following code example adds a handler for the TaskSelectionChanged event.\n// When the task selection changes in the document, it gets the GUID of the\n// selected task.\n// The example assumes your add-in has a reference to the jQuery library and that\n// the following page control is defined in the content div in the page body:\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n\n            // After the DOM is loaded, add-in-specific code can run.\n            Office.context.document.addHandlerAsync(\n                Office.EventType.TaskSelectionChanged,\n                getTaskGuid);\n            getTaskGuid();\n        });\n    };\n\n    // Get the GUID of the selected task and display it in the add-in.\n    function getTaskGuid() {\n        Office.context.document.getSelectedTaskAsync(\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    $('#message').html(result.value);\n                }\n            }\n        );\n    }\n\n    function onError(error) {\n        $('#message').html(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n```\n```javascript\n// The following code example adds a handler for the ViewSelectionChanged\n// event. When the active view changes, it gets the name and type of the active view.\n// The example assumes your add-in has a reference to the jQuery library and that\n// the following page control is defined in the content div in the page body: