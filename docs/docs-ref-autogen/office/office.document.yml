    <span data-ttu-id="c9eb4-889">Nur Projektdokumente.</span><span class="sxs-lookup"><span data-stu-id="c9eb4-889">Project documents only.</span></span> <span data-ttu-id="c9eb4-890">Rufen Sie die GUID des Vorgangs mit dem angegebenen Index in der Aufgabensammlung ab.</span><span class="sxs-lookup"><span data-stu-id="c9eb4-890">Get the GUID of the task that has the specified index in the task collection.</span></span>


    <span data-ttu-id="c9eb4-891">**Wichtig**: Diese API funktioniert nur in Project 2016 auf dem Windows-Desktop.</span><span class="sxs-lookup"><span data-stu-id="c9eb4-891">**Important**: This API works only in Project 2016 on Windows desktop.</span></span>
  remarks: >-
    <span data-ttu-id="c9eb4-892">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="c9eb4-892">**Support details**</span></span>


    <span data-ttu-id="c9eb4-p214">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="c9eb4-p214">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="c9eb4-895">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="c9eb4-895">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="c9eb4-896">.</span><span class="sxs-lookup"><span data-stu-id="c9eb4-896"></span></span>


    <span data-ttu-id="c9eb4-897">*Unterstützte Hosts nach Plattform*</span><span class="sxs-lookup"><span data-stu-id="c9eb4-897">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="c9eb4-898">Office für Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="c9eb4-898">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="c9eb4-899">Office Online (im Browser)</span><span class="sxs-lookup"><span data-stu-id="c9eb4-899">Office Online (in browser)</span></span></th></tr> <tr><td><span data-ttu-id="c9eb4-900"><strong>Projekt</strong></span><span class="sxs-lookup"><span data-stu-id="c9eb4-900"><strong> Project </strong></span></span></td><td> <span data-ttu-id="c9eb4-901">v</span><span class="sxs-lookup"><span data-stu-id="c9eb4-901">Y</span></span> </td><td> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="c9eb4-902">Beispiele</span><span class="sxs-lookup"><span data-stu-id="c9eb4-902">Examples</span></span>


    ```javascript

    // The following code example calls getMaxTaskIndexAsync to get the

    // maximum index in the project's task collection, and then

    // calls getTaskByIndexAsync to get the GUID for each task.

    // The example assumes that your add-in has a reference to the

    // jQuery library and that the following page controls are defined

    // in the content div in the page body:

    // <input id="get-info" type="button" value="Get info" /><br />

    // <span id="message"></span>


    (function () {
        "use strict";
        var taskGuids = ;

        // The initialize function must be run each time a new page is loaded.
        Office.initialize = function (reason) {
            $(document).ready(function () {

                // After the DOM is loaded, add-in-specific code can run.
                app.initialize();
                $('#get-info').click(getTaskInfo);
            });
        };

        // Get the maximum task index, and then get the task GUIDs.
        function getTaskInfo() {
            getMaxTaskIndex().then(
                function (data) {
                    getTaskGuids(data);
                }
            );
        }

        // Get the maximum index of the tasks for the current project.
        function getMaxTaskIndex() {
            var defer = $.Deferred();
            Office.context.document.getMaxTaskIndexAsync(
                function (result) {
                    if (result.status === Office.AsyncResultStatus.Failed) {
                        onError(result.error);
                    }
                    else {
                        defer.resolve(result.value);
                    }
                }
            );
            return defer.promise();
        }

        // Get each task GUID, and then display the GUIDs in the add-in.
        function getTaskGuids(maxTaskIndex) {
            var defer = $.Deferred();
            for (var i = 0; i <= maxTaskIndex; i++) {
                getTaskGuid(i);
            }
            return defer.promise();
            function getTaskGuid(index) {
                Office.context.document.getTaskByIndexAsync(index,
                    function (result) {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            taskGuids.push(result.value);
                            if (index == maxTaskIndex) {
                                defer.resolve();
                                $('#message').html(taskGuids.toString());
                            }
                        }
                        else {
                            onError(result.error);
                        }
                    }
                );
            }
        }
        function onError(error) {
            app.showNotification(error.name + ' ' + error.code + ': ' + error.message);
        }
    })();

    ```
