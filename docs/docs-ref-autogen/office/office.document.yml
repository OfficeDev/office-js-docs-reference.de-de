on. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"c9eb4-262\">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-262\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id=\"c9eb4-263\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-263\"></span></span>\n\n<span data-ttu-id=\"c9eb4-264\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-264\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"c9eb4-265\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-265\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"c9eb4-266\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-266\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"c9eb4-267\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-267\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"c9eb4-268\">Office für Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-268\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"c9eb4-269\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-269\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"c9eb4-270\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-270\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-271\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-271\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-272\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-272\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-273\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-273\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"c9eb4-274\"><strong>Kulissen</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-274\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"c9eb4-275\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-275\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-276\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-276\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-277\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-277\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-278\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-278\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"c9eb4-279\"><strong>Wort</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-279\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"c9eb4-280\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-280\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-281\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-281\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-282\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-282\">Y</span></span> </td><td> <span data-ttu-id=\"c9eb4-283\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-283\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"c9eb4-284\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9eb4-284\">Examples</span></span>\n\n```javascript\n// The following example gets the document in Office Open XML (\"compressed\") format in 65536 bytes (64 KB) slices.\n// Note: The implementation of app.showNotification in this example is from the Visual Studio template for Office Add-ins.\nfunction getDocumentAsCompressed() {\n    Office.context.document.getFileAsync(Office.FileType.Compressed, { sliceSize: 65536 /*64 KB*/ }, \n        function (result) {\n            if (result.status == \"succeeded\") {\n            // If the getFileAsync call succeeded, then\n            // result.value will return a valid File Object.\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            var slicesReceived = 0, gotAllSlices = true, docdataSlices = [];\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n\n            // Get the file slices.\n            getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n            else {\n            app.showNotification(\"Error:\", result.error.message);\n            }\n    });\n}\n\nfunction getSliceAsync(file, nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived) {\n    file.getSliceAsync(nextSlice, function (sliceResult) {\n        if (sliceResult.status == \"succeeded\") {\n            if (!gotAllSlices) { // Failed to get all slices, no need to continue.\n                return;\n            }\n\n            // Got one slice, store it in a temporary array.\n            // (Or you can do something else, such as\n            // send it to a third-party server.)\n            docdataSlices[sliceResult.value.index] = sliceResult.value.data;\n            if (++slicesReceived == sliceCount) {\n              // All slices have been received.\n              file.closeAsync();\n              onGotAllSlices(docdataSlices);\n            }\n            else {\n                getSliceAsync(file, ++nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n        }\n            else {\n                gotAllSlices = false;\n                file.closeAsync();\n                app.showNotification(\"getSliceAsync Error:\", sliceResult.error.message);\n            }\n    });\n}\n\nfunction onGotAllSlices(docdataSlices) {\n    var docdata = [];\n    for (var i = 0; i < docdataSlices.length; i++) {\n        docdata = docdata.concat(docdataSlices[i]);\n    }\n\n    var fileContent = new String();\n    for (var j = 0; j < docdata.length; j++) {\n        fileContent += String.fromCharCode(docdata[j]);\n    }\n\n    // Now all the file content is stored in 'fileContent' variable,\n    // you can do something with it, such as print, fax...\n}\n\n// The following example gets the document in PDF format.\nOffice.context.document.getFileAsync(Office.FileType.Pdf,\n    function(result) {\n        if (result.status == \"succeeded\") {\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n            // Now, you can call getSliceAsync to download the files,\n            // as described in the previous code segment (compressed format).\n            \n            myFile.closeAsync();\n        }\n        else {\n            app.showNotification(\"Error:\", result.error.message);\n        }\n}\n);\n```"
