- uid: office.Office.Document.setSelectedDataAsync
  summary: Schreibt die angegebenen Daten in der aktuellen Markierung.
  remarks: "<table><tr><td>Anforderungssätze</td><td>Selection</td></tr></table>\n\n**Anwendungsspezifische Verhaltensweisen**\n\nDie folgenden anwendungsspezifischen Aktionen angewendet, wenn Daten in eine Auswahl geschrieben.\n\n<table> <tr><td>Word</td><td>Wenn keine Auswahl vorhanden ist und die Einfügemarke, um eine gültige Position, die dem angegebenen befindet `data` wird an der Einfügemarke eingefügt</td><td>Wenn `data` eine Zeichenfolge ist, wird der angegebene Text eingefügt.</td></tr> <tr><td></td><td></td><td>Wenn `data` ist ein Array von Arrays (\"Matrix\") oder ein TableData-Objekt eine neue Wordtabelle wird eingefügt.</td></tr> <tr><td></td><td></td><td>Wenn `data` wird HTML verwendet, wird der angegebene HTML-Code eingefügt. (Wichtig: Wenn keines der HTML-Code einlegen ungültig ist, wird nicht Word meldet einen Fehler. Word wird als ein Großteil der HTML-Code einfügen können und schließt alle ungültigen Daten).</td></tr> <tr><td></td><td></td><td>Wenn `data` Office Open XML, wird die angegebene XML wird eingefügt.</td></tr> <tr><td></td><td></td><td>Wenn `data` eine base64-codierte Bild-Stream ist, wird das angegebene Bild eingefügt.</td></tr></td></tr> <tr><td></td><td>Wenn eine Auswahl vorhanden ist</td><td>Es ersetzt werden mit dem angegebenen `data` folgen dieselben Regeln wie oben beschrieben.</td></tr> <tr><td></td><td>Einfügen von Bildern</td><td>Eingefügten Bilder werden Inline platziert. Die Parameter imageLeft und imageTop werden ignoriert. Das Bildseitenverhältnis ist immer gesperrt. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td></tr>\n\n<tr><td>Excel</td><td>Wenn Sie eine einzelne Zelle ausgewählt wird</td><td>Wenn `data` ist eine Zeichenfolge der angegebene Text ist als der Wert der aktuellen Zelle eingefügt.</td></tr> <tr><td></td><td></td><td>Wenn `data` ist ein Array von Arrays (\"Matrix\"), der angegebene Satz von Zeilen und Spalten eingefügt, falls keine anderen Daten in angrenzenden Zellen überschrieben werden.</td></tr> <tr><td></td><td></td><td>Wenn `data` ist ein TableData-Objekt, eine neue Excel-Tabelle mit dem angegebenen Satz von Zeilen und Kopfzeilen eingefügt, falls keine anderen Daten in angrenzenden Zellen überschrieben werden.</td></tr> <tr><td></td><td>Wenn mehrere Zellen ausgewählt sind</td><td>Wenn das Shape nicht mit die Form der entspricht `data` <!-- -->, wird ein Fehler zurückgegeben.</td></tr> <tr><td></td><td></td><td>Wenn die Form der Auswahl genau die Form der entspricht `data` <!-- -->, werden die Werte der markierten Zellen aktualisiert basierend auf den Werten in `data` <!-- -->.</td></tr> <tr><td></td><td>Einfügen von Bildern</td><td>Eingefügte Bilder sind schwebend. Die Positionsparameter imageLeft und imageTop sind relativ zu den aktuell ausgewählten Zellen. Negative Werte für imageLeft und imageTop sind zulässig und werden möglicherweise  von Excel an die Bildposition innerhalb eines Arbeitsblatts angepasst. Das Bild-Seitenverhältnis ist gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td></tr> <tr><td></td><td>Alle anderen Fälle</td><td>Es wird ein Fehler zurückgegeben.</td></tr>\n\n<tr><td>Excel Online</td><td>Zusätzlich zu den für Excel oben beschriebenen Verhaltensweisen gelten diese Grenzwerte beim Schreiben von Daten in Excel Online</td><td>Die Gesamtzahl der Zellen können Sie ein Arbeitsblatt mit Schreiben der `data` Parameter darf nicht in einem einzigen Aufruf dieser Methode 20.000 überschreiten.</td></tr> <tr><td></td><td></td><td>Die Anzahl der Formatierung Gruppen übergeben, um die `cellFormat` Parameter darf nicht 100 sein. Eine Formatierungsgruppe besteht aus einem Formatierungssatz, der auf einen bestimmten Zellbereich angewendet wird.</td></tr>\n\n<tr><td>PowerPoint</td><td>Bild einfügen</td><td>Eingefügte Bilder sind schwebend. Die Position ImageLeft und ImageTop-Parameter sind optional, aber wenn bereitgestellt, sollten beide vorhanden sein. Wenn ein einzelner Wert bereitgestellt wird, wird er ignoriert. Negative Wert für imageLeft und imageTop sind zulässig und können ein Bild außerhalb einer Folie positionieren. Wenn kein optionaler Parameter angegeben ist und die Folie einen Platzhalter aufweist, ersetzt das Bild den Platzhalter auf der Folie. Das Bild-Seitenverhältnis wird gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td></tr> </table>\n\nDie möglichen Werte für den Parameter [Office.CoercionType](xref:office.Office.CoercionType) variieren je nach dem Host.\n\n<table> <tr> <th>Host</th> <th>Unterstützter coercionType</th> </tr> <tr> <td>Excel, PowerPoint, Project und Word</td> <td>`Office.CoercionType.Text`(Zeichenfolge)</td> </tr> <tr> <td>Excel und Word</td> <td>`Office.CoercionType.Matrix`(Array von Arrays)</td> </tr> <tr> <td>Access, Excel und Word</td> <td>`Office.CoercionType.Table`(Objekt \"tabledata\")</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml`(Office Open XML)</td> </tr> <tr> <td>PowerPoint und PowerPoint Online</td> <td>`Office.CoercionType.SlideRange`</td> </tr> </table>\n\n**Supportdetails**\n\nEin Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.\n\nWeitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Projekt</strong></td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> </table>\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as \"matrix\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as \"table\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as \"html\"\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as \"image\" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n    coercionType: Office.CoercionType.Image,\n    imageLeft: 50,\n    imageTop: 50,\n    imageWidth: 100,\n    imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n```"
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
