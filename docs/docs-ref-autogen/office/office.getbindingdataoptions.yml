- uid: office.Office.GetBindingDataOptions
  summary: Bietet Optionen zum Abrufen der Daten in einer Bindung.
  remarks: Wenn die Option Zeilen verwendet wird, muss der Wert "ThisRow" sein.
  name: Office.GetBindingDataOptions
  fullName: office.Office.GetBindingDataOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.GetBindingDataOptions.asyncContext
  - office.Office.GetBindingDataOptions.coercionType
