### YamlMime:UniversalReference
items:
  - uid: office.Office.GetBindingDataOptions
    summary: Bietet Optionen zum Abrufen der Daten in einer Bindung.
    remarks: 'Wenn die Option ROWS verwendet wird, muss der Wert "thisRow" lauten.'
    name: Office.GetBindingDataOptions
    fullName: Office.GetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.GetBindingDataOptions.asyncContext
      - office.Office.GetBindingDataOptions.coercionType
      - office.Office.GetBindingDataOptions.columnCount
      - office.Office.GetBindingDataOptions.filterType
      - office.Office.GetBindingDataOptions.rowCount
      - office.Office.GetBindingDataOptions.rows
      - office.Office.GetBindingDataOptions.startColumn
      - office.Office.GetBindingDataOptions.startRow
      - office.Office.GetBindingDataOptions.valueFormat
  - uid: office.Office.GetBindingDataOptions.asyncContext
    summary: 'Ein benutzerdefiniertes Element eines beliebigen Typs, das in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das an einen Rückruf übergeben wird, unverändert zurückgegeben wird.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.GetBindingDataOptions.coercionType
    summary: 'Die erwartete Form der Auswahl. Verwenden Sie [Office. CoercionType](xref:office.Office.CoercionType) oder Textwert. Standard: der ursprüngliche, nicht umgewandelte Typ der Bindung.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.GetBindingDataOptions.columnCount
    summary: 'Gibt bei Tabellen-oder Matrix Bindungen die Anzahl der Spalten an, die von der startColumn versetzt wurden. Der Standardwert ist alle nachfolgenden Spalten.'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.filterType
    summary: 'Geben Sie an, ob nur die sichtbaren (gefilterten) Daten oder alle Daten (Standardwert) abgerufen werden sollen. Hilfreich beim Filtern von Daten. Verwenden Sie Office. FilterType oder Textwert.'
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - Office.FilterType | string
  - uid: office.Office.GetBindingDataOptions.rowCount
    summary: 'Gibt bei Tabellen-oder Matrix Bindungen die Anzahl der Zeilen an, die von der startRow versetzt wurden. Der Standardwert ist alle nachfolgenden Zeilen.'
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.rows
    summary: 'Nur für Tabellenbindungen in Add-Ins für Access. Gibt die vordefinierte Zeichenfolge "thisRow" an, um Daten in der aktuell ausgewählten Zeile abzurufen.'
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.GetBindingDataOptions.startColumn
    summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangsspalte für einen Teilsatz der Daten in der Bindung an. Der Standardwert ist die erste Spalte.
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.startRow
    summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangszeile für einen Teilsatz der Daten in der Bindung an. Der Standardwert ist erste Zeile.
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.valueFormat
    summary: 'Gibt an, ob Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden. Verwenden Sie Office. ValueFormat oder Textwert. Standard: unformatierte Daten.'
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - Office.ValueFormat | string