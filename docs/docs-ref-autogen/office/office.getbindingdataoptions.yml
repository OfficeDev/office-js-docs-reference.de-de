- uid: office.Office.GetBindingDataOptions.asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, die zurückgegeben wird, unverändert in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das auf einen Rückruf übergeben wird.
  name: asyncContext
  fullName: office.Office.GetBindingDataOptions.asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.GetBindingDataOptions.coercionType
  summary: 'Die erwartete Form der Auswahl. Verwenden Sie [Office.CoercionType](xref:office.Office.CoercionType) oder Text-Wert. Standard: Der ursprüngliche, nicht umgewandelte Typ der Bindung.'
  name: coercionType
  fullName: office.Office.GetBindingDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.GetBindingDataOptions.columnCount
  summary: Für die Tabelle oder Matrix Bindungen gibt die Anzahl der Spalten Offset aus der StartColumn. Der Standardwert lautet alle nachfolgenden Spalten.
  name: columnCount
  fullName: office.Office.GetBindingDataOptions.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.filterType
  summary: Gibt an, ob nur die sichtbaren (gefilterten in) Daten oder alle Daten erhalten (Standard ist alle). Nützlich, wenn das Filtern von Daten. Verwenden Sie Office.FilterType oder Text-Wert.
  name: filterType
  fullName: office.Office.GetBindingDataOptions.filterType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'filterType?: Office.FilterType | string;'
    return:
      type:
      - Office.FilterType | string
- uid: office.Office.GetBindingDataOptions.rowCount
  summary: Für die Tabelle oder Matrix Bindungen gibt die Anzahl der Zeilen versetzt von der StartRow-Parameter. Der Standardwert lautet alle nachfolgenden Zeilen.
  name: rowCount
  fullName: office.Office.GetBindingDataOptions.rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.rows
  summary: Nur für Tabellenbindungen in Add-Ins für Access. Gibt die vordefinierte Zeichenfolge "thisRow" an, um Daten in der aktuell ausgewählten Zeile abzurufen.
  name: rows
  fullName: office.Office.GetBindingDataOptions.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.GetBindingDataOptions.startColumn
  summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangsspalte für einen Teilsatz der Daten in der Bindung an. Der Standardwert ist die erste Spalte.
  name: startColumn
  fullName: office.Office.GetBindingDataOptions.startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.startRow
  summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangszeile für einen Teilsatz der Daten in der Bindung an. Standardmäßig ist die erste Zeile.
  name: startRow
  fullName: office.Office.GetBindingDataOptions.startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.valueFormat
  summary: 'Gibt an, ob Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden. Verwenden Sie Office.ValueFormat oder Text-Wert. Standard: Unformatierte Daten.'
  name: valueFormat
  fullName: office.Office.GetBindingDataOptions.valueFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string;'
    return:
      type:
      - Office.ValueFormat | string
