  - uid: office.Office.Auth.getAccessTokenAsync
    summary: |-
      <span data-ttu-id="d0d95-103">Ruft den Azure Active Directory V 2.0-Endpunkt auf, um ein Zugriffstoken für das Add-In Ihrer Web-Anwendung zu erhalten.</span><span class="sxs-lookup"><span data-stu-id="d0d95-103">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id="d0d95-104">Ermöglicht es Add-Ins, Benutzer zu identifizieren.</span><span class="sxs-lookup"><span data-stu-id="d0d95-104">Enables add-ins to identify users.</span></span> <span data-ttu-id="d0d95-105">Server seitiger Code kann dieses Token für den Zugriff auf Microsoft Graph für die Webanwendung des Add-Ins verwenden, indem Sie den ["im Auftrag von" OAuth-Fluss](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) verwenden.</span><span class="sxs-lookup"><span data-stu-id="d0d95-105">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the ["on behalf of" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id="d0d95-106">.</span><span class="sxs-lookup"><span data-stu-id="d0d95-106"></span></span>

      <span data-ttu-id="d0d95-107">Wichtig: Diese API wird in Outlook nicht unterstützt, wenn das Add-in in ein Outlook.com-oder Gmail-Postfach geladen wird.</span><span class="sxs-lookup"><span data-stu-id="d0d95-107">Important: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.</span></span>
    remarks: |-
      <span data-ttu-id="d0d95-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="d0d95-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="d0d95-109">**Anforderungssatz**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="d0d95-109">**Requirement set**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span></span>

      <span data-ttu-id="d0d95-110">Diese API erfordert eine Single Sign-On-Konfiguration, die das Add-In mit einer Azure-Anwendung verbindet.</span><span class="sxs-lookup"><span data-stu-id="d0d95-110">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="d0d95-111">Office-Benutzer melden sich mit Organisationskonten und Microsoft-Konten an.</span><span class="sxs-lookup"><span data-stu-id="d0d95-111">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="d0d95-112">Microsoft Azure gibt Token für den Zugriff auf Ressourcen von Microsoft Graph für beide Kontotypen zurück.</span><span class="sxs-lookup"><span data-stu-id="d0d95-112">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

      #### <a name="examples"></a><span data-ttu-id="d0d95-113">Beispiele</span><span class="sxs-lookup"><span data-stu-id="d0d95-113">Examples</span></span>

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
