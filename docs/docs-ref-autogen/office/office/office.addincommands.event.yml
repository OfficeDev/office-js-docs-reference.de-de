  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="94d8b-106">Gibt an, dass das Add-in die Verarbeitung abgeschlossen hat und automatisch geschlossen wird.</span><span class="sxs-lookup"><span data-stu-id="94d8b-106">Indicates that the add-in has completed processing and will automatically be closed.</span></span>

      <span data-ttu-id="94d8b-107">Diese Methode muss am Ende einer Funktion aufgerufen werden, die von der folgenden aufgerufen wurde.</span><span class="sxs-lookup"><span data-stu-id="94d8b-107">This method must be called at the end of a function which was invoked by the following.</span></span>

      - <span data-ttu-id="94d8b-108">Eine Schaltfläche ohne Benutzeroberfläche (d. h. ein Add-in-Befehl, der mit einem Action-Element definiert ist, in dem das xsi: Type-Attribut auf ExecuteFunction festgelegt ist)</span><span class="sxs-lookup"><span data-stu-id="94d8b-108">A UI-less button (i.e., an add-in command defined with an Action element where the xsi:type attribute is set to ExecuteFunction)</span></span>

      - <span data-ttu-id="94d8b-109">Ein [Ereignis](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) , das im Ereignis [Erweiterungspfad](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events) definiert ist.</span><span class="sxs-lookup"><span data-stu-id="94d8b-109">An [event](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) defined in the [Events extension point](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)</span></span><!-- --><span data-ttu-id="94d8b-110">, beispielsweise ein `ItemSend` Ereignis</span><span class="sxs-lookup"><span data-stu-id="94d8b-110">, e.g., an `ItemSend` event</span></span>

      <span data-ttu-id="94d8b-111">\[[API-Gruppe: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="94d8b-111">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="94d8b-112">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->\*\*: eingeschränkt</span><span class="sxs-lookup"><span data-stu-id="94d8b-112">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="94d8b-113">\*\* [Anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: Verfassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="94d8b-113">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="94d8b-114">Das Postfach 1,3 verfügt nicht über `options` den Parameter, während die Post fach Vorschau `options` Unterstützung für Parameter hat.</span><span class="sxs-lookup"><span data-stu-id="94d8b-114">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter.</span></span>

      #### <a name="examples"></a><span data-ttu-id="94d8b-115">Beispiele</span><span class="sxs-lookup"><span data-stu-id="94d8b-115">Examples</span></span>

      ```javascript
      // For the following example, the processItem function is
      // defined in the FunctionFile referenced from the add-in manifest,
      // and maps to the FunctionName of the action in the associated button control.
      function processItem(event) {
          // Do some processing

          event.completed();
      }
      ```
      ```javascript
      // For the following example, the checkMessage function was
      // registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent.
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK".
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in `result.value`.
              // If search term "BLOCK" is found, don't send message.
              const notFound = -1;
              var allowEvent = (result.value.indexOf('BLOCK') === notFound);
              event.completed({allowEvent: allowEvent});
          });
      }
      ```
