### YamlMime:UniversalReference
items:
  - uid: office.Office.ValueFormat
    summary: 'Gibt an, ob von der aufgerufenen Methode zurückgegebene Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden.'
    remarks: "Wenn der valueFormat-Parameter z.\_B. als \"formatted\" angegeben wird, wird bei einer als Währung formatierten Zahl oder einem als mm/dd/yy formatierten Datum in der Hostanwendung die Formatierung beibehalten. Wenn der valueFormat-Parameter als \"unformatted\" angegeben wird, wird ein Datum im zugrunde liegenden sequenziellen Serienzifferformat zurückgegeben."
    name: Office.ValueFormat
    fullName: Office.ValueFormat
    langs:
