### YamlMime:TSEnum
name: Office.ValueFormat
uid: office!Office.ValueFormat:enum
package: office!
fullName: Office.ValueFormat
summary: Gibt an, ob von der aufgerufenen Methode zurückgegebene Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden.
remarks: Wenn der valueFormat-Parameter z. B. als "formatted" angegeben wird, wird bei einer als Währung formatierten Zahl oder einem als mm/dd/yy formatierten Datum in der Hostanwendung die Formatierung beibehalten. Wenn der valueFormat-Parameter als "unformatted" angegeben wird, wird ein Datum im zugrunde liegenden sequenziellen Serienzifferformat zurückgegeben.
isPreview: false
isDeprecated: false
fields:
- name: Formatted
  uid: office!Office.ValueFormat.Formatted:member
  package: office!
  summary: Gibt formatierte Daten zurück.
- name: Unformatted
  uid: office!Office.ValueFormat.Unformatted:member
  package: office!
  summary: Gibt unformatierte Daten zurück.
