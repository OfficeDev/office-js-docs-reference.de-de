      <span data-ttu-id="f2e1a-232">**Anforderungsgruppe**: [Einstellungen](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="f2e1a-232">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      <span data-ttu-id="f2e1a-233">Alle von einem Add-In bereits gespeicherten Einstellungen werden bei der Initialisierung geladen, daher können Sie während der Gültigkeitszeit der Sitzung einfach die Methoden set und get verwenden, um mit der speicherinternen Kopie des Einstellungseigenschaftenbehälters zu arbeiten.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-233">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="f2e1a-234">Wenn Sie die Einstellungen speichern möchten, damit sie bei der nächsten Verwendung des Add-Ins verfügbar sind, verwenden Sie die saveAsync-Methode.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-234">When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>

      <span data-ttu-id="f2e1a-235">**Hinweis**: die saveAsync-Methode speichert den Eigenschaftenbehälter für den speicherinternen Einstellungen in der Dokumentdatei.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-235">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id="f2e1a-236">Die Änderungen an der Dokumentdatei selbst werden jedoch nur gespeichert, wenn der Benutzer (oder die AutoWiederherstellen-Einstellung) das Dokument im Dateisystem speichert.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-236">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id="f2e1a-237">Die refreshAsync-Methode ist nur in Szenarien für die gemeinsame Dokumenterstellung hilfreich, wenn andere Instanzen desselben Add-Ins die Einstellungen ändern und diese Änderungen für alle Instanzen verfügbar gemacht werden sollen.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-237">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>

      <table> <tr> <th><span data-ttu-id="f2e1a-238">Eigenschaft</span><span class="sxs-lookup"><span data-stu-id="f2e1a-238">Property</span></span></th> <th><span data-ttu-id="f2e1a-239">Verwendung</span><span class="sxs-lookup"><span data-stu-id="f2e1a-239">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="f2e1a-240">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="f2e1a-240">AsyncResult.value</span></span></td> <td><span data-ttu-id="f2e1a-241">Gibt immer undefined zurück, weil kein Objekt oder Daten zum Abruf existieren.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-241">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id="f2e1a-242">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="f2e1a-242">AsyncResult.status</span></span></td> <td><span data-ttu-id="f2e1a-243">Bestimmen Sie, ob der Vorgang erfolgreich war oder ein Fehler aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-243">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="f2e1a-244">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="f2e1a-244">AsyncResult.error</span></span></td> <td><span data-ttu-id="f2e1a-245">Greifen Sie auf ein Error-Objekt zu, das nach einem fehlgeschlagenen Vorgang Fehlerinformationen bereitstellt.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-245">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="f2e1a-246">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="f2e1a-246">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="f2e1a-247">Ein benutzerdefiniertes Element beliebigen Typs, das im AsyncResult-Objekt ohne Änderung zurückgegeben wird.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-247">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="f2e1a-248">Beispiele</span><span class="sxs-lookup"><span data-stu-id="f2e1a-248">Examples</span></span>

      ```javascript
      function persistSettings() {
          Office.context.document.settings.saveAsync(function (asyncResult) {
              write('Settings saved with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
