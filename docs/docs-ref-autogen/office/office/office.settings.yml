    remarks: |-
      <span data-ttu-id="f2e1a-102">**Hosts**: Excel, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="f2e1a-102">**Hosts**: Excel, PowerPoint, Word</span></span>

      <span data-ttu-id="f2e1a-103">Die mit den Methoden des Settings-Objekts erstellten Einstellungen werden pro Add-in und pro Dokument gespeichert.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-103">The settings created by using the methods of the Settings object are saved per add-in and per document.</span></span> <span data-ttu-id="f2e1a-104">Das bedeutet, dass sie nur für das Add-In verfügbar sind, die sie erstellt hat, und nur aus dem Dokument, in dem sie gespeichert wurden.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-104">That is, they are available only to the add-in that created them, and only from the document in which they are saved.</span></span>

      <span data-ttu-id="f2e1a-105">Der Name einer Einstellung ist eine Zeichenfolge, während der Wert eine Zeichenfolge, Zahl, Boolean, NULL, Object oder Array sein kann.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-105">The name of a setting is a string, while the value can be a string, number, boolean, null, object, or array.</span></span>

      <span data-ttu-id="f2e1a-106">Das Settings-Objekt wird automatisch als Teil des Document-Objekts geladen und steht zur Verfügung, indem die Settings-Eigenschaft dieses Objekts aufgerufen wird, wenn das Add-in aktiviert wird.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-106">The Settings object is automatically loaded as part of the Document object, and is available by calling the settings property of that object when the add-in is activated.</span></span>

      <span data-ttu-id="f2e1a-107">Der Entwickler ist dafür verantwortlich, die saveAsync-Methode nach dem Hinzufügen oder Entfernen von Einstellungen aufzurufen, um die Einstellungen im Dokument zu speichern.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-107">The developer is responsible for calling the saveAsync method after adding or deleting settings to save the settings in the document.</span></span>
