    summary: |-
      <span data-ttu-id="f2e1a-252">Legt die angegebene Einstellung fest oder erstellt sie.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-252">Sets or creates the specified setting.</span></span>

      <span data-ttu-id="f2e1a-253">**Wichtig**: Beachten Sie, dass sich die Settings. setmethod nur auf die speicherinterne Kopie des Settings-Eigenschaften Beutels auswirkt.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-253">**Important**: Be aware that the Settings.set method affects only the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="f2e1a-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span></span>
    remarks: |-
      <span data-ttu-id="f2e1a-255">**Anforderungsgruppe**: [Einstellungen](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="f2e1a-255">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      <span data-ttu-id="f2e1a-256">Die Set-Methode erstellt eine neue Einstellung des angegebenen Namens, wenn Sie noch nicht vorhanden ist, oder legt eine vorhandene Einstellung des angegebenen Namens in der speicherinternen Kopie des Eigenschaftenspeichers für Einstellungen fest.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-256">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="f2e1a-257">Nach dem Aufrufen der Settings.saveAsync-Methode wird der Wert im Dokument als serialisierte JSON-Darstellung des Datentyps gespeichert.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-257">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="f2e1a-258">Für die Einstellungen der einzelnen Add-Ins sind jeweils 2 MB verfügbar.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-258">A maximum of 2MB is available for the settings of each add-in.</span></span>

