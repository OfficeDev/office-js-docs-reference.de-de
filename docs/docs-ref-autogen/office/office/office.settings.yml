  - uid: office.Office.Settings.refreshAsync
    summary: <span data-ttu-id="f2e1a-160">Liest alle im Dokument beibehaltenen Einstellungen und aktualisiert die Kopie dieser Einstellungen im Speicher des Inhalts- oder Aufgabenbereich-Add-In.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-160">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
    remarks: |-
      <span data-ttu-id="f2e1a-161">**Anforderungsgruppe**: [nicht in einer Gruppe](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="f2e1a-161">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="f2e1a-162">Diese Methode ist in Szenarien für die gemeinsame Erstellung von Excel, Word und PowerPoint hilfreich, wenn mehrere Instanzen desselben Add-Ins für dasselbe Dokument arbeiten.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-162">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id="f2e1a-163">Da jedes Add-in mit einer speicherinternen Kopie der Einstellungen arbeitet, die aus dem Dokument zum Zeitpunkt des Öffnens des Benutzers geladen wurden, können die von den einzelnen Benutzern verwendeten Einstellungswerte nicht mehr synchronisiert werden. Dies kann vorkommen, wenn eine Instanz des Add-Ins die Settings. saveAsync-Methode aufruft, um alle Einstellungen dieses Benutzers im Dokument beizubehalten.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-163">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id="f2e1a-164">Durch das Aufrufen der refreshAsync-Methode aus dem Ereignishandler für das Einstellungs Ereignis des Add-Ins werden die Einstellungswerte für alle Benutzer aktualisiert.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-164">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>

      <span data-ttu-id="f2e1a-165">In der callback-Funktion, die an die refreshAsync-Methode weitergegeben wird, können Sie die Eigenschaften des AsyncResult-Objekts verwenden, um die folgenden Informationen zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

