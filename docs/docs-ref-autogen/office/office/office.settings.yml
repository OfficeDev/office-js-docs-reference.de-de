    summary: |-
      <span data-ttu-id="f2e1a-132">Fügt einen Ereignishandler für das Einstellungs Ereignis hinzu.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-132">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="f2e1a-133">**Wichtig**: der Code des Add-Ins kann einen Handler für das Einstellungs Ereignis registrieren, wenn das Add-in mit einem beliebigen Excel-Client läuft, das Ereignis wird jedoch nur ausgelöst, wenn das Add-in mit einer Arbeitsmappe geladen wird, die in Excel im Internet geöffnet wird, und mehr als eine der Benutzer bearbeitet das Arbeitsblatt (Mitverfasser).</span><span class="sxs-lookup"><span data-stu-id="f2e1a-133">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="f2e1a-134">Daher wird das Einstellungs Ereignis effektiv nur in Excel im Internet in Szenarien für die gemeinsame Erstellung unterstützt.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-134">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="f2e1a-135">**Anforderungsgruppe**: [nicht in einer Gruppe](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="f2e1a-135">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="f2e1a-136">Sie können mehrere Ereignishandler für den angegebenen EventType hinzufügen, solange der Name jeder Ereignis Handlerfunktion eindeutig ist.</span><span class="sxs-lookup"><span data-stu-id="f2e1a-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="f2e1a-137">Beispiele</span><span class="sxs-lookup"><span data-stu-id="f2e1a-137">Examples</span></span>

      ```javascript
      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }

      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
