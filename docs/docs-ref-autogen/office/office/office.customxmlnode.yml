- name: setXmlAsync(xml, options, callback)
  uid: office!Office.CustomXmlNode#setXmlAsync:member(1)
  package: office!
  fullName: setXmlAsync(xml, options, callback)
  summary: Legt den Knoten XML fest.
  remarks: >-
    **Anforderungsgruppe**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)


    #### <a name="examples"></a>Beispiele


    ```javascript

    function setXmlNodeInnerXml() {
        Office.context.document.customXmlParts.getByIdAsync(
            "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
            var xmlPart = result.value;
            xmlPart.getNodesAsync('*', function (nodeResults) {
                for (i = 0; i < nodeResults.value.length; i++) {
                    var node = nodeResults.value[i];
                    node.setXmlAsync("<childNode>" + i + "</childNode>");
                }
            });
        });
    }

    ```
  isPreview: false
