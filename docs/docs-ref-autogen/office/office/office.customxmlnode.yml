### YamlMime:TSType
name: Office.CustomXmlNode
uid: office!Office.CustomXmlNode:interface
package: office!
fullName: Office.CustomXmlNode
summary: Stellt einen XML-Knoten in einer Struktur in einem Dokument dar.
remarks: '**Hosts**: Word'
isPreview: false
isDeprecated: false
type: interface
properties:
- name: baseName
  uid: office!Office.CustomXmlNode#baseName:member
  package: office!
  fullName: baseName
  summary: Ruft den Basisnamen des Knotens ohne Namespacepräfix ab, falls vorhanden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'baseName: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction showXmlNodeBaseNames() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        xmlPart.getNodesAsync('*/*', function (nodeResults) {\n            for (i = 0; i < nodeResults.value.length; i++) {\n                var node = nodeResults.value[i];\n                write(node.baseName);\n            }\n        });\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
