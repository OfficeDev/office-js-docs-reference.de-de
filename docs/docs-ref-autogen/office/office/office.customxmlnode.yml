- name: getNodesAsync(xPath, callback)
  uid: office!Office.CustomXmlNode#getNodesAsync:member(2)
  package: office!
  fullName: getNodesAsync(xPath, callback)
  summary: Ruft die dem XPath-Ausdruck zugeordneten Knoten ab.
  remarks: "**Anforderungsgruppe**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction showXmlChildNodes() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        xmlPart.getNodesAsync('*', function (nodeResults) {\n            for (i = 0; i < nodeResults.value.length; i++) {\n                var node = nodeResults.value[i];\n                node.getNodesAsync('*', function (nodeResults) {\n                    write(nodeResults.value.length + \" childNodes\");\n                });\n            }\n        });\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getNodesAsync(xPath: string, callback?: (result: AsyncResult<CustomXmlNode[]>) => void): void;'
    parameters:
    - id: xPath
      description: 'Der XPath-Ausdruck, der die abzurufenden Knoten angibt. Erforderlich. '
      type: string
    - id: callback
      description: Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office!Office.AsyncResult:interface) ist<!-- -->. Die `value` Eigenschaft des Ergebnisses ist ein Array von CustomXmlNode-Objekten, die die vom XPath-Ausdruck angegebenen Knoten darstellen, der an den Parameter übergeben wird `xPath` .
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.CustomXmlNode:interface" />[]&gt;) =&gt; void'
    return:
      type: void
      description: ''
