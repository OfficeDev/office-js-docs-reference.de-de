  - uid: 'office!Office.OfficeTheme:interface'
    summary: |-
      <span data-ttu-id="37b6d-101">Bietet Zugriff auf die Eigenschaften für Office-Farbdesigns.</span><span class="sxs-lookup"><span data-stu-id="37b6d-101">Provides access to the properties for Office theme colors.</span></span>

      <span data-ttu-id="37b6d-102">Wenn Sie Office-Designfarben verwenden, können Sie das Farbschema Ihres Add-Ins mit dem aktuellen Office-Design koordinieren, das &gt; von der &gt; Benutzeroberfläche für Office-Konten für Office-Designs ausgewählt wird, die auf alle Office-Hostanwendungen angewendet wird.</span><span class="sxs-lookup"><span data-stu-id="37b6d-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="37b6d-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span><span class="sxs-lookup"><span data-stu-id="37b6d-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="37b6d-104">**Hosts**: Excel, Outlook (in der Vorschau), PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="37b6d-104">**Hosts**: Excel, Outlook (in preview), PowerPoint, Word</span></span>

      <span data-ttu-id="37b6d-105">`OfficeTheme`wird nur in Office unter Windows unterstützt.</span><span class="sxs-lookup"><span data-stu-id="37b6d-105">`OfficeTheme` is only supported in Office on Windows.</span></span>

      #### <a name="examples"></a><span data-ttu-id="37b6d-106">Beispiele</span><span class="sxs-lookup"><span data-stu-id="37b6d-106">Examples</span></span>

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
