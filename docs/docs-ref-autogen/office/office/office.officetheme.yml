### YamlMime:TSType
name: Office.OfficeTheme
uid: office!Office.OfficeTheme:interface
package: office!
fullName: Office.OfficeTheme
summary: >-
  Bietet Zugriff auf die Eigenschaften für Office-Farbdesigns.


  Mithilfe von Office-Designfarben können Sie das Farbschema Ihres Add-Ins mit dem aktuellen Office-Design koordinieren, das der Benutzer mit der Benutzeroberfläche des Office-Konto-Office-Designs ausgewählt hat, das auf alle Office-Hostanwendungen &gt; &gt; angewendet wird. Using Office theme colors is appropriate for mail and task pane add-ins.
remarks: >-
  **Hosts**: Excel, Outlook (in der Vorschau), PowerPoint, Word


  `OfficeTheme` wird nur in Office unter Windows unterstützt.


  #### <a name="examples"></a>Beispiele


  ```javascript

  function applyOfficeTheme(){
      // Get office theme colors.
      var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
      var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
      var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
      var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

      // Apply body background color to a CSS class.
      $('.body').css('background-color', bodyBackgroundColor);
  }

  ```
isPreview: false
isDeprecated: false
