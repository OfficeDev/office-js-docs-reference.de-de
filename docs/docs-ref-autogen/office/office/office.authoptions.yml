### YamlMime:UniversalReference
items:
  - uid: office.Office.AuthOptions
    summary: 'Bietet Optionen für die Benutzeroberfläche, wenn Office ein Zugriffstoken für das Add-in von Aad v abruft. 2,0 mit der getAccessTokenAsync-Methode.'
    name: Office.AuthOptions
    fullName: Office.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.AuthOptions.asyncContext
      - office.Office.AuthOptions.authChallenge
      - office.Office.AuthOptions.forceAddAccount
      - office.Office.AuthOptions.forceConsent
  - uid: office.Office.AuthOptions.asyncContext
    summary: 'Ein benutzerdefiniertes Element eines beliebigen Typs, das in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das an einen Rückruf übergeben wird, unverändert zurückgegeben wird.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.AuthOptions.authChallenge
    summary: 'Veranlasst Office dazu, den Benutzer aufzufordern, den zusätzlichen Faktor anzugeben, wenn für das von Microsoft Graph angezielte Mandanten mehrstufige Authentifizierung erforderlich ist. Der String-Wert gibt den Typ des zusätzlichen Faktors an, der erforderlich ist. In den meisten Fällen wissen Sie zur Entwicklungszeit nicht, ob der Mandant des Benutzers einen zusätzlichen Faktor benötigt oder was die Zeichenfolge sein sollte. Diese Option würde also in einem "zweiten try"-Aufruf von getAccessTokenAsync verwendet werden, nachdem Microsoft Graph eine Fehlermeldung gesendet hat, die den zusätzlichen Faktor anfordert und die Zeichenfolge enthält, die mit der authChallenge-Option verwendet werden sollte.'
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string'
      return:
        type:
          - string
  - uid: office.Office.AuthOptions.forceAddAccount
    summary: 'Fordert den Benutzer auf, sein Office-Konto hinzuzufügen (oder zu wechseln, wenn es bereits hinzugefügt wurde).'
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean,'
      return:
        type:
          - boolean
  - uid: office.Office.AuthOptions.forceConsent
    summary: 'Bewirkt, dass Office die Add-In-Zustimmung anzeigt. Diese Methode ist nützlich, wenn die Add-In-Azure-Berechtigungen geändert wurden oder die Zustimmung des Benutzers gesperrt wurde.'
    name: forceConsent
    fullName: forceConsent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceConsent?: boolean,'
      return:
        type:
          - boolean