  - uid: 'office!Office.AuthOptions#authChallenge:member'
    summary: '<span data-ttu-id="ae8ae-104">Veranlasst Office dazu, den Benutzer aufzufordern, den zusätzlichen Faktor anzugeben, wenn für das von Microsoft Graph angezielte Mandanten mehrstufige Authentifizierung erforderlich ist.</span><span class="sxs-lookup"><span data-stu-id="ae8ae-104">Causes Office to prompt the user to provide the additional factor when the tenancy being targeted by Microsoft Graph requires multifactor authentication.</span></span> <span data-ttu-id="ae8ae-105">Der String-Wert gibt den Typ des zusätzlichen Faktors an, der erforderlich ist.</span><span class="sxs-lookup"><span data-stu-id="ae8ae-105">The string value identifies the type of additional factor that is required.</span></span> <span data-ttu-id="ae8ae-106">In den meisten Fällen wissen Sie zur Entwicklungszeit nicht, ob der Mandant des Benutzers einen zusätzlichen Faktor benötigt oder was die Zeichenfolge sein sollte.</span><span class="sxs-lookup"><span data-stu-id="ae8ae-106">In most cases, you won''t know at development time whether the user''s tenant requires an additional factor or what the string should be.</span></span> <span data-ttu-id="ae8ae-107">Diese Option würde also in einem "zweiten try"-Aufruf von getAccessTokenAsync verwendet werden, nachdem Microsoft Graph eine Fehlermeldung gesendet hat, die den zusätzlichen Faktor anfordert und die Zeichenfolge enthält, die mit der authChallenge-Option verwendet werden sollte.</span><span class="sxs-lookup"><span data-stu-id="ae8ae-107">So this option would be used in a "second try" call of getAccessTokenAsync after Microsoft Graph has sent an error requesting the additional factor and containing the string that should be used with the authChallenge option.</span></span>'
