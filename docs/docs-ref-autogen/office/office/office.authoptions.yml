### YamlMime:TSType
name: Office.AuthOptions
uid: office!Office.AuthOptions:interface
package: office!
fullName: Office.AuthOptions
summary: Stellt Optionen für die Benutzeroberfläche zur Verfügung, wenn Office ein Zugriffstoken für das Add-in von AAD v. 2.0 abruft (mit der Methode `getAccessToken`).
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: allowConsentPrompt
  uid: office!Office.AuthOptions#allowConsentPrompt:member
  package: office!
  fullName: allowConsentPrompt
  summary: Ermöglicht Office, ein Zugriffstoken im Hintergrund oder durch interaktive Zustimmung abzurufen, falls erforderlich. Der Standardwert ist `false`<!-- -->. Wenn festgelegt auf `false`<!-- -->versucht Office im Hintergrund, ein Zugriffstoken abzurufen. Wenn dies nicht der Fehler ist, gibt Office einen beschreibenden Fehler zurück. Wenn festgelegt auf `true`<!-- -->zeigt Office eine interaktive Zustimmungsbenutzeroberfläche an, nachdem es kein Zugriffstoken im Hintergrund erhalten hat. Die Eingabeaufforderung lässt nur die Zustimmung zum AAD-Profilbereich zu, nicht zu Microsoft Graph-Bereich.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowConsentPrompt?: boolean;'
    return:
      type: boolean
- name: allowSignInPrompt
  uid: office!Office.AuthOptions#allowSignInPrompt:member
  package: office!
  fullName: allowSignInPrompt
  summary: Ermöglicht Office, ein Zugriffstoken im Hintergrund abzurufen, sofern die Zustimmung vorhanden ist, oder eine interaktive Benutzeroberfläche zum Anmelden des Benutzers anzeigen. Der Standardwert ist `false`<!-- -->. Wenn festgelegt auf `false`<!-- -->versucht Office im Hintergrund, ein Zugriffstoken abzurufen. Wenn dies nicht der Fehler ist, gibt Office einen beschreibenden Fehler zurück. Wenn festgelegt auf `true`<!-- -->zeigt Office eine interaktive Anmeldebenutzeroberfläche an, nachdem es kein Zugriffstoken im Hintergrund erhalten hat.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowSignInPrompt?: boolean;'
    return:
      type: boolean
- name: asyncContext
  uid: office!Office.AuthOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, das unverändert in der Eigenschaft des Objekts zurückgegeben wird, das an `asyncContext` `AsyncResult` einen Rückruf übergeben wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any;'
    return:
      type: any
- name: authChallenge
  uid: office!Office.AuthOptions#authChallenge:member
  package: office!
  fullName: authChallenge
  summary: Veranlasst Office, den Benutzer zur Bereitstellung des zusätzlichen Faktors auffordern, wenn für den von Microsoft Graph bestimmten Mandanz eine mehrstufige Authentifizierung erforderlich ist. Der Zeichenfolgenwert gibt den Typ des zusätzlichen Faktors an, der erforderlich ist. In den meisten Fällen wissen Sie zur Entwicklungszeit nicht, ob der Mandant des Benutzers einen zusätzlichen Faktor erfordert oder wie die Zeichenfolge sein sollte. Diese Option wird also in einem "zweiten Versuch"-Aufruf verwendet, nachdem Microsoft Graph einen Fehler gesendet hat, der den zusätzlichen Faktor anfordert und die Zeichenfolge enthält, die mit der Option `getAccessToken` verwendet werden `authChallenge` soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authChallenge?: string;'
    return:
      type: string
- name: forceAddAccount
  uid: office!Office.AuthOptions#forceAddAccount:member
  package: office!
  fullName: forceAddAccount
  summary: >-
    Fordert den Benutzer auf, sein Office-Konto hinzuzufügen (oder zu diesem zu wechseln, falls es bereits hinzugefügt wurde). Der Standardwert ist `false`<!-- -->.


    **Warnung**: `forceAddAccount` Ist veraltet. Verwenden `allowSignInPrompt` Sie stattdessen.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowSignInPrompt` instead.
  syntax:
    content: 'forceAddAccount?: boolean;'
    return:
      type: boolean
- name: forceConsent
  uid: office!Office.AuthOptions#forceConsent:member
  package: office!
  fullName: forceConsent
  summary: >-
    Bewirkt, dass Office die Add-In-Zustimmung anzeigt. Diese Methode ist nützlich, wenn die Add-In-Azure-Berechtigungen geändert wurden oder die Zustimmung des Benutzers gesperrt wurde. Der Standardwert ist `false`<!-- -->.


    **Warnung**: `forceConsent` Ist veraltet. Verwenden `allowConsentPrompt` Sie stattdessen.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowConsentPrompt` instead.
  syntax:
    content: 'forceConsent?: boolean;'
    return:
      type: boolean
- name: forMSGraphAccess
  uid: office!Office.AuthOptions#forMSGraphAccess:member
  package: office!
  fullName: forMSGraphAccess
  summary: Bewirkt, dass Office einen beschreibenden Fehler zurück gibt, wenn das Add-in auf Microsoft Graph zugreifen möchte und der Benutzer/Administrator keine Zustimmung zu den Graph-Bereich erteilt hat. Der Standardwert ist `false`<!-- -->. Office unterstützt die Zustimmung zu Graph-Bereich nur, wenn das Add-in von einem Mandantenadministrator bereitgestellt wurde. Diese Informationen stehen während der Entwicklung nicht zur Verfügung. Wenn Sie diese Option festlegen, informiert Office Ihr Add-in vorab (indem ein beschreibender Fehler zurückgegeben wird), wenn der Zugriff auf `true` Graph fehlschlägt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forMSGraphAccess?: boolean;'
    return:
      type: boolean
