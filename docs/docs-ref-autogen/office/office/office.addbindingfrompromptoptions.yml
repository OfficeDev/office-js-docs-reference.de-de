### YamlMime:TSType
name: Office.AddBindingFromPromptOptions
uid: office!Office.AddBindingFromPromptOptions:interface
package: office!
fullName: Office.AddBindingFromPromptOptions
summary: Stellt Optionen zum Konfigurieren der Eingabeaufforderung und zum Identifizieren der erstellten Bindung zur Verfügung.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, das unverändert in der asyncContext-Eigenschaft des AsyncResult-Objekts zurückgegeben wird, das an einen Rückruf übergeben wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: Die eindeutige ID der Bindung. Autogeneriert, wenn nicht angegeben.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Gibt die Zeichenfolge an, die in der Aufforderung Benutzeroberfläche angezeigt werden soll, die dem Benutzer anzeigt, was zu wählen ist.Specifies the string to display in the prompt UI that tells the user what to select. Maximal 200 Zeichen lang. Wenn kein promptText-Argument übergeben wird, wird "Bitte eine Auswahl treffen" angezeigt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Gibt eine Tabelle mit den Beispieldaten an, die in der Aufforderungsbenutzeroberfläche als ein Beispiel für die Arten von Feldern (Spalten) angezeigt werden soll, die durch ein Add-In gebunden werden können. Die im TableData-Objekt bereitgestellten Kopfzeilen geben die Bezeichnungen an, die in der Feldauswahlbenutzeroberfläche verwendet werden.


    **Hinweis**: Dieser Parameter wird nur in Add-Ins für Access verwendet. Er wird ignoriert, wenn er beim Aufrufen der Methode in einem Add-in für Excel zur Verfügung gestellt wird.


    **Wichtig:** Es wird nicht mehr empfohlen, Access-Web-Apps und -Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
