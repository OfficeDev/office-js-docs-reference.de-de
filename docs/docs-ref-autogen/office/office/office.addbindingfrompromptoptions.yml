### YamlMime:TSType
name: Office.AddBindingFromPromptOptions
uid: office!Office.AddBindingFromPromptOptions:interface
package: office!
fullName: Office.AddBindingFromPromptOptions
summary: Enthält Optionen zum Konfigurieren der Eingabeaufforderung und zum Identifizieren der erstellten Bindung.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, das in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das an einen Rückruf übergeben wird, unverändert zurückgegeben wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: Die eindeutige ID der Bindung. Automatisch generiert, wenn nicht angegeben.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Gibt die Zeichenfolge an, die in der Aufforderung Benutzeroberfläche angezeigt werden soll, die dem Benutzer anzeigt, was zu wählen ist.Specifies the string to display in the prompt UI that tells the user what to select. Maximal 200 Zeichen lang. Wenn kein PromptText-Argument übergeben wird, wird "bitte eine Auswahl vornehmen" angezeigt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Gibt eine Tabelle mit den Beispieldaten an, die in der Aufforderungsbenutzeroberfläche als ein Beispiel für die Arten von Feldern (Spalten) angezeigt werden soll, die durch ein Add-In gebunden werden können. Die im Datenobjekt bereitgestellten Header geben die Bezeichnungen an, die auf der Benutzeroberfläche für die Feldauswahl verwendet werden.


    **Hinweis**: dieser Parameter wird nur in Add-Ins für Access verwendet. Er wird ignoriert, wenn er beim Aufrufen der Methode in einem Add-in für Excel zur Verfügung gestellt wird.


    **Wichtig**: Es wird nicht mehr empfohlen, Access Web Apps und Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
