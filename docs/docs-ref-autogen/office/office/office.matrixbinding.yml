items:
  - uid: 'office!Office.MatrixBinding:interface'
    summary: <span data-ttu-id="4a106-101">Stellt eine Bindung in zwei Dimensionen von Zeilen und Spalten dar.</span><span class="sxs-lookup"><span data-stu-id="4a106-101">Represents a binding in two dimensions of rows and columns.</span></span>
    remarks: '<span data-ttu-id="4a106-102">Das MatrixBinding-Objekt erbt die ID-Eigenschaft, Type-Eigenschaft, getDataAsync-Methode und setDataAsync-Methode vom Binding-Objekt.</span><span class="sxs-lookup"><span data-stu-id="4a106-102">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
      - 'office!Office.Binding:interface'
    package: office!
    children:
      - 'office!Office.MatrixBinding#columnCount:member'
      - 'office!Office.MatrixBinding#rowCount:member'
  - uid: 'office!Office.MatrixBinding#columnCount:member'
    summary: '<span data-ttu-id="4a106-103">Ruft die Anzahl der Spalten in einer Matrixdatenstruktur als ganze Zahl ab.</span><span class="sxs-lookup"><span data-stu-id="4a106-103">Gets the number of columns in the matrix data structure, as an integer value.</span></span>'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4a106-104">Beispiele</span><span class="sxs-lookup"><span data-stu-id="4a106-104">Examples</span></span>

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
