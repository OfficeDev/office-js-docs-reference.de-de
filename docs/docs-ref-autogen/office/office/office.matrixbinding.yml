### YamlMime:TSType
name: Office.MatrixBinding
uid: office!Office.MatrixBinding:interface
package: office!
fullName: Office.MatrixBinding
summary: Stellt eine Bindung in zwei Dimensionen von Zeilen und Spalten dar.
remarks: Das MatrixBinding-Objekt erbt die ID-Eigenschaft, Type-Eigenschaft, getDataAsync-Methode und setDataAsync-Methode vom Binding-Objekt.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnCount
  uid: office!Office.MatrixBinding#columnCount:member
  package: office!
  fullName: columnCount
  summary: Ruft die Anzahl der Spalten in einer Matrixdatenstruktur als ganze Zahl ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: rowCount
  uid: office!Office.MatrixBinding#rowCount:member
  package: office!
  fullName: rowCount
  summary: Ruft die Anzahl der Zeilen in einer Matrixdatenstruktur als ganze Zahl ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
