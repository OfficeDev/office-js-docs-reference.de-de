### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: Gibt an, wie Daten umgewandelt werden sollen, die von der aufgerufenen Methode zurückgegeben oder festgelegt wurden.
remarks: >-
  Die Anwendungs- und Plattformunterstützung für `CoercionType` jede wird in den folgenden Anforderungssatzbeschreibungen angegeben.


  - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (bei Verwendung von `Office.CoercionType.Html`<!-- -->)


  - [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (bei Verwendung `Office.CoercionType.Image`<!-- -->)


  - [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (bei Verwendung `Office.CoercionType.Matrix`<!-- -->)


  - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (bei Verwendung `Office.CoercionType.Ooxml`<!-- -->)


  - [Auswahl](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)


  - [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (bei Verwendung `Office.CoercionType.Table`<!-- -->)


  - [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (bei Verwendung `Office.CoercionType.Text`<!-- -->)


  - [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (bei Verwendung `Office.CoercionType.XmlSvg`<!-- -->)
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    Gibt Daten als HTML zurück oder legt sie als HTML fest.


    **Hinweis**: Gilt nur für Daten in Add-Ins für Word- und Outlook-Add-Ins für Outlook (Verfassenmodus).
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: 'Daten werden als Bilddatenstrom zurückgegeben oder festgelegt. **Hinweis**: Gilt nur für Daten in Excel, Word und PowerPoint.'
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    Daten als Tabellendaten mit ohne Kopfzeile zurückgeben oder angeben. Daten werden als Array mit eindimensionalen Zeichenfolgen zurückgegeben oder festgelegt. Beispielsweise wären drei Zeilen mit Zeichenfolgenwerten in zwei Spalten: \[ \[ "R1C1", "R1C2" \] , \[ "R2C1", "R2C2" \] , \[ "R3C1", "R3C2" \] \] .


    **Hinweis**: Gilt nur für Daten in Excel und Word.
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    Gibt Daten als Office Open XML zurück oder legt sie als Office Open XML fest.


    **Hinweis**: Gilt nur für Daten in Word.
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    Gibt ein JSON-Objekt zurück, das ein Array der IDs, Titel und Indizes der ausgewählten Folien enthält. Beispiel: `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` Für eine Auswahl von zwei Folien.


    **Hinweis**: Gilt nur für Daten in PowerPoint beim Aufrufen des [Dokuments](xref:office!Office.Document:interface)<!-- -->.getSelectedData-Methode, um die aktuelle Folie oder den ausgewählten Folienbereich zu erhalten.
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    Gibt Daten tabellarisch und mit optionalen Kopfzeilen zurück oder legt sie entsprechend fest. Daten werden als Array von Arrays mit optionalen Kopfzeilen zurückgegeben oder festgelegt.


    **Hinweis**: Gilt nur für Daten in Excel und Word.
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: Zurückgeben oder Festlegen von Daten als Text (Zeichenfolge). Daten werden als eindimensionale Zeichenfolge zurückgegeben oder festgelegt.
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: 'Daten werden als XML-Daten zurückgegeben oder festgelegt, die ein SVG-Bild enthalten. **Hinweis**: Gilt nur für Daten in Excel, Word und PowerPoint.'
