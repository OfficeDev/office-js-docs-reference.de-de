- name: goToByIdAsync(id, goToType, options, callback)
  uid: office!Office.Document#goToByIdAsync:member(1)
  package: office!
  fullName: goToByIdAsync(id, goToType, options, callback)
  summary: Wechselt zum angegebenen Objekt oder Speicherort im Dokument.
  remarks: >-
    **Anforderungssatz**: [Nicht in einem Satz](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)


    PowerPoint unterstützt die goToByIdAsync-Methode in Masteransichten nicht.


    Das durch die Option selectionMode verursachte Verhalten variiert je nach Host:


    In Excel: `Office.SelectionMode.Selected` wählt den ganzen Inhalt in der Bindung oder das benannte Element aus. Office.SelectionMode.Nonewählt für Textbindungen die Zelle aus; für Matrixbindungen, Tabellenbindungen und benannte Elemente wird die erste Datenzelle (nicht die erste Zell in der Kopfzeile für Tabellen) ausgewählt.


    In PowerPoint: `Office.SelectionMode.Selected` wählt den Folientitel oder das erste Textfeld auf der Folie aus. `Office.SelectionMode.None` wählt nichts aus.


    In Word: `Office.SelectionMode.Selected` wählt alle Inhalte in der Bindung aus. Office.SelectionMode.None verschiebt für Textbindungen den Cursor an den Anfang des Textes; für Matrixbindungen und Tabellenbindungen wird die erste Datenzelle (nicht die erste Zelle in der Kopfzeile für Tabellen) ausgewählt.
  isPreview: false
