            - Ein TableData-Objekt: Eine Tabelle mit Kopfzeilen wird eingefügt. Wenn Sie in Excel die Formeln im TableData-Objekt angeben, dass Sie für den data-Parameter weitergeben, erhalten Sie wegen der "berechnete Spalten"-Funktion möglicherweise nicht die erwarteten Ergebnisse, die die Formeln innerhalb einer Spalte automatisch dupliziert. Um dies zu umgehen, wenn Sie schreiben `data` möchten, das Formeln in einer ausgewählten Tabelle enthält, versuchen Sie, die Daten als Array von Arrays (anstelle eines tabledaten-Objekts) anzugeben, und geben Sie die coercionType als Microsoft. Office. Matrix oder "Matrix" an. Dieses Verfahren blockiert jedoch das Feature "berechnete Spalten" nur, wenn eine der folgenden Bedingungen erfüllt ist: (1) Sie schreiben in alle Zellen der Spalte, oder (2) Es gibt bereits mindestens zwei unterschiedliche Formeln in der Spalte.
          type:
            - 'office!Office.Document#setSelectedDataAsync~2:complex'
