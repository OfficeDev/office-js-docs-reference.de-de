  syntax:
    content: 'setSelectedDataAsync(data: string | TableData | any[][], options?: SetSelectedDataOptions, callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: data
      description: >-
        Die daten, die festgelegt werden sollen. Entweder eine Zeichenfolge oder [ein Office.CoercionType-Wert,](xref:office!Office.CoercionType:enum) ein 2d-Array oder ein TableData-Objekt.


        Wenn der übergebene `data` Wert:


        - Eine Zeichenfolge: Nur-Text oder alle Werte, die in eine Zeichenfolge umgewandelt werden können, werden eingefügt. In Excel können Sie auch Daten als gültige Formel angeben, um diese Formel der ausgewählten Zelle hinzuzufügen. Indem Sie den Wert data auf "=SUM(A1:A5)" setzen, wird das Ergebnis der Werte des angegebenen Bereichs angezeigt. Wenn Sie jedoch eine Formel für die gebundene Zelle festlegen, können Sie die hinzugefügte Formel (oder eine bereits vorhandene Formel) anschließend nicht mehr aus der gebundenen Zelle lesen. Wenn Sie die Document.getSelectedDataAsyncMethode in der ausgewählten Zelle aufrufen, um die Daten zu lesen, kann die Methode nur die in der Zelle angezeigten Daten (das Formelergebnis) zurückgeben.


        - Ein Array von Arrays („Matrix“): Es werden tabellarische Daten ohne Kopfzeilen eingefügt. Wenn Sie z. B. Daten in drei Zeilen in zwei Spalten schreiben möchten, können Sie ein Array wie das folgende übergeben: \[ \[ "R1C1", "R1C2" \] , \[ "R2C1", "R2C2" \] , \[ "R3C1", "R3C2" \] \] . Um eine einzelne Spalte mit drei Zeilen zu schreiben, übergeben Sie ein Array wie dies: \[ \[ "R1C1" \] , \[ "R2C1" \] , \[ "R3C1"\]\]


        In Excel können Sie auch  data als ein Array von Arrays mit gültigen Formeln angeben, um diese Formeln zu den ausgewählten Zellen hinzuzufügen. Wenn beispielsweise keine anderen Daten überschrieben werden, werden diese beiden Formeln durch Festlegen von Daten auf \[ \[ "=SUM(A1:A5)","=AVERAGE(A1:A5)" der Auswahl \] \] hinzugefügt. Genau wie beim Angeben einer Formel für eine einzelne Zelle als „Text“, können Sie die hinzugefügten Formeln (oder bereits vorhandene Formeln) anschließend nicht mehr lesen. Sie können nur die Formelergebnisse lesen.


        - Ein TableData-Objekt: Eine Tabelle mit Kopfzeilen wird eingefügt. Wenn Sie in Excel die Formeln im TableData-Objekt angeben, dass Sie für den data-Parameter weitergeben, erhalten Sie wegen der "berechnete Spalten"-Funktion möglicherweise nicht die erwarteten Ergebnisse, die die Formeln innerhalb einer Spalte automatisch dupliziert. Um dies zu umschreiben, wenn Sie Formeln in eine ausgewählte Tabelle schreiben möchten, versuchen Sie, die Daten als Array von Arrays (anstelle eines TableData-Objekts) anzugeben, und geben Sie den `data` coercionType als Microsoft.Office.Matrix oder "matrix" an. Mit dieser Technik wird das Feature "berechnete Spalten" jedoch nur blockiert, wenn eine der folgenden Bedingungen erfüllt ist: (1) Sie schreiben in alle Zellen der Spalte, oder (2) Es gibt bereits mindestens zwei verschiedene Formeln in der Spalte.
      type: string | <xref uid="office!Office.TableData:class" /> | any[][]
    - id: options
      description: Enthält Optionen zum Einfügen von Daten in die Auswahl.
      type: <xref uid="office!Office.SetSelectedDataOptions:interface" />
    - id: callback
      description: Optional. Eine Funktion, die beim Zurückgeben des Rückrufs aufgerufen wird, deren einziger Parameter vom Typ [Office.AsyncResult ist.](xref:office!Office.AsyncResult:interface)<!-- -->. Die AsyncResult.value-Eigenschaft gibt immer undefined zurück, da kein Objekt oder keine Daten abgerufen werden können.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
