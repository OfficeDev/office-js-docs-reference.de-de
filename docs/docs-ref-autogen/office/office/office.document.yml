  - uid: 'office!Office.Document#bindings:member'
    summary: 'Ruft ein Objekt ab, das Zugriff auf die im Dokument definierten Bindungen bereitstellt.'
    remarks: |-
      Das Document-Objekt wird nicht direkt in Ihrem Skript instanziiert. Verwenden Sie zum Aufrufen von Elementen des Document-Objekts, die mit dem aktuellen Dokument oder Arbeitsblatt interagieren sollen, in Ihrem Skript `Office.context.document`.

      #### <a name="examples"></a>Beispiele

      ```javascript
      function displayAllBindings() {
          Office.context.document.bindings.getAllAsync(function (asyncResult) {
              var bindingString = '';
              for (var i in asyncResult.value) {
                  bindingString += asyncResult.value[i].id + '\n';
              }
              write('Existing bindings: ' + bindingString);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
