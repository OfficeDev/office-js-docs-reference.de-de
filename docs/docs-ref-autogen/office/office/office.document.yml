      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// The following code example calls getSelectedResourceAsync to get the GUID of the resource that's\n// currently selected in a resource view. Then it sets two resource field values by calling\n// setResourceFieldAsync recursively.\n// The getSelectedTaskAsync method used in the example requires that a task view\n// (for example, Task Usage) is the active view and that a task is selected. See the addHandlerAsync\n// method for an example that activates a button based on the active view type.\n// The example assumes your add-in has a reference to the jQuery library and that the\n// following page controls are defined in the content div in the page body:\n// <input id=\"set-info\" type=\"button\" value=\"Set info\" /><br />\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n\n            // After the DOM is loaded, add-in-specific code can run.\n            app.initialize();\n            $('#set-info').click(setResourceInfo);\n        });\n    };\n\n    // Get the GUID of the resource, and then get the resource fields.\n    function setResourceInfo() {\n        getResourceGuid().then(\n            function (data) {\n                setResourceFields(data);\n            }\n        );\n    }\n\n    // Get the GUID of the selected resource.\n    function getResourceGuid() {\n        var defer = $.Deferred();\n        Office.context.document.getSelectedResourceAsync(\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    defer.resolve(result.value);\n                }\n            }\n        );\n        return defer.promise();\n    }\n\n    // Set the specified fields for the selected resource.\n    function setResourceFields(resourceGuid) {\n        var targetFields = [Office.ProjectResourceFields.StandardRate, Office.ProjectResourceFields.Notes];\n        var fieldValues = [.28, 'Notes for the resource.'];\n\n        // Set the field value. If the call is successful, set the next field.\n        for (var i = 0; i < targetFields.length; i++) {\n            Office.context.document.setResourceFieldAsync(\n                resourceGuid,\n                targetFields[i],\n                fieldValues[i],\n                function (result) {\n                    if (result.status === Office.AsyncResultStatus.Succeeded) {\n                        i++;\n                    }\n                    else {\n                        onError(result.error);\n                    }\n                }\n            );\n        }\n        $('#message').html('Field values set');\n    }\n\n    function onError(error) {\n        app.showNotification(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n```"
- name: setSelectedDataAsync(data, options, callback)
  uid: office!Office.Document#setSelectedDataAsync:member(1)
  package: office!
  fullName: setSelectedDataAsync(data, options, callback)
  summary: Schreibt die angegebenen Daten in die aktuelle Auswahl.
  remarks: "**Anforderungssätze**:\n\n- [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (bei Verwendung von `Office.CoercionType.Html`<!-- -->)\n\n- [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (bei Verwendung `Office.CoercionType.Image`<!-- -->)\n\n- [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (bei Verwendung `Office.CoercionType.Matrix`<!-- -->)\n\n- [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (bei Verwendung `Office.CoercionType.Ooxml`<!-- -->)\n\n- [Auswahl](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)\n\n- [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (bei Verwendung `Office.CoercionType.Table`<!-- -->)\n\n- [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (bei Verwendung `Office.CoercionType.Text`<!-- -->)\n\n- [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (bei Verwendung `Office.CoercionType.XmlSvg`<!-- -->)\n\n**Anwendungsspezifische Verhaltensweisen**\n\nDie folgenden anwendungsspezifischen Aktionen gelten beim Schreiben von Daten in eine Auswahl.\n\n<table> <tr> <td>Word</td> <td>Wenn keine Auswahl vor liegt und sich die Einfügemarke an einer gültigen Position befindet, wird die angegebene Position an `data` der Einfügemarke eingefügt.</td> <td>Wenn `data` es sich um eine Zeichenfolge handelt, wird der angegebene Text eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` es sich um ein Array von Arrays (\"Matrix\") oder ein TableData-Objekt handelt, wird eine neue Word-Tabelle eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` html ist, wird der angegebene HTML-Code eingefügt. (**Wichtig**: Wenn einer der von Ihnen eingefügten HTML ungültig ist, wird von Word kein Fehler ausgegeben. Word fügt so viel html wie möglich ein und lässt alle ungültigen Daten aus).</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` Office Open XML ist, wird die angegebene XML eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` es sich um einen base64-codierten Bilddatenstrom handelt, wird das angegebene Bild eingefügt.</td> </tr> <tr> <td></td> <td>Wenn eine Auswahl vor liegt</td> <td>Er wird durch die angegebenen folgenden `data` Regeln wie oben ersetzt.</td> </tr> <tr> <td></td> <td>Einfügen von Bildern</td> <td>Eingefügte Bilder werden inline platziert. Die Parameter imageLeft und imageTop werden ignoriert. Das Bildseitenverhältnis ist immer gesperrt. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td> </tr>\n\n<tr> <td>Excel</td> <td>Wenn eine einzelne Zelle ausgewählt ist</td> <td>Wenn es sich um eine Zeichenfolge handelt, wird der angegebene `data` Text als Wert der aktuellen Zelle eingefügt.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` es sich um ein Array von Arrays (\"Matrix\") handelt, wird der angegebene Satz von Zeilen und Spalten eingefügt, wenn keine anderen Daten in umgebenden Zellen überschrieben werden.</td> </tr> <tr> <td></td> <td></td> <td>Wenn `data` es sich um ein TableData-Objekt handelt, wird eine neue Excel-Tabelle mit dem angegebenen Satz von Zeilen und Kopfzeilen eingefügt, wenn keine anderen Daten in umgebenden Zellen überschrieben werden.</td> </tr> <tr> <td></td> <td>Wenn mehrere Zellen ausgewählt sind</td> <td>If the shape does not match the shape of `data`<!-- -->wird ein Fehler zurückgegeben.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->werden die Werte der ausgewählten Zellen basierend auf den Werten in `data`<!-- -->.</td> </tr> <tr> <td></td> <td>Einfügen von Bildern</td> <td>Eingefügte Bilder sind schwebend. Die Positionsparameter imageLeft und imageTop sind relativ zu den aktuell ausgewählten Zellen. Negative Werte für imageLeft und imageTop sind zulässig und werden möglicherweise  von Excel an die Bildposition innerhalb eines Arbeitsblatts angepasst. Das Bild-Seitenverhältnis ist gesperrt, es sei denn, die beiden Parameter imageWidth und imageHeight werden angegeben. Wenn nur einer der Parameter imageWidth und imageHeight angegeben ist, wird der andere Wert automatisch skaliert, um das ursprüngliche Seitenverhältnis beizubehalten.</td> </tr> <tr> <td></td> <td>Alle anderen Fälle</td> <td>Es wird ein Fehler zurückgegeben.</td> </tr>\n\n<tr> <td>Excel im Web</td> <td>Zusätzlich zu den oben für Excel beschriebenen Verhaltensweisen gelten diese Grenzwerte beim Schreiben von Daten in Excel im Web.</td> <td>Die Gesamtzahl der Zellen, die Sie in ein Arbeitsblatt mit dem Parameter schreiben können, darf in einem einzigen Aufruf dieser Methode `data` 20.000 nicht überschreiten.</td> </tr> <tr> <td></td> <td></td> <td>Die Anzahl der an den Parameter übergebenen Formatierungsgruppen `cellFormat` darf 100 nicht überschreiten. Eine einzelne Formatierungsgruppe besteht aus einem Formatierungssatz, der auf einen bestimmten Zellenbereich angewendet wird.</td> </tr>\n\n<tr> <td>PowerPoint</td> <td>Einfügen eines Bilds</td> <td>Eingefügte Bilder sind schwebend. Die Parameter imageLeft und imageTop sind optional, aber wenn angegeben, sollten beide vorhanden sein. Wenn ein einzelner Wert bereitgestellt wird, wird er ignoriert. Negative Wert für imageLeft und imageTop sind zulässig und können ein Bild außerhalb einer Folie positionieren. Wenn keine optionaler Parameter angeg