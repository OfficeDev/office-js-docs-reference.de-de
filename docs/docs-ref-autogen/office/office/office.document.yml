- name: bindings
  uid: office!Office.Document#bindings:member
  package: office!
  fullName: bindings
  summary: Ruft ein Objekt ab, das Zugriff auf die im Dokument definierten Bindungen bereitstellt.
  remarks: "Sie instanziieren das Document-Objekt nicht direkt in Ihrem Skript. Verwenden Sie zum Aufrufen von Elementen des Document-Objekts, die mit dem aktuellen Dokument oder Arbeitsblatt interagieren sollen, in Ihrem Skript `Office.context.document`.\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nfunction displayAllBindings() {\n    Office.context.document.bindings.getAllAsync(function (asyncResult) {\n        var bindingString = '';\n        for (var i in asyncResult.value) {\n            bindingString += asyncResult.value[i].id + '\\n';\n        }\n        write('Existing bindings: ' + bindingString);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bindings: Bindings;'
    return:
      type: <xref uid="office!Office.Bindings:interface" />
