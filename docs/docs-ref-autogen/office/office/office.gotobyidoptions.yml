    summary: '<span data-ttu-id="96e7d-101">Enthält Optionen zum Auswählen des Standorts, zu dem navigiert wird.</span><span class="sxs-lookup"><span data-stu-id="96e7d-101">Provides options for whether to select the location that is navigated to.</span></span>'
    remarks: |-
      <span data-ttu-id="96e7d-102">Das durch die Option [options. SelectionMode](xref:office!Office.SelectionMode:enum) verursachte Verhalten variiert je nach Host:</span><span class="sxs-lookup"><span data-stu-id="96e7d-102">The behavior caused by the [options.selectionMode](xref:office!Office.SelectionMode:enum) option varies by host:</span></span>

      <span data-ttu-id="96e7d-103">In Excel: `Office.SelectionMode.Selected` wählt alle Inhalte in der Bindung oder dem benannten Element aus.</span><span class="sxs-lookup"><span data-stu-id="96e7d-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="96e7d-104">`Office.SelectionMode.None`für Text Bindungen wird die Zelle markiert; für Matrix Bindungen, Tabellen Bindungen und benannte Elemente wird die erste Datenzelle (nicht die erste Zelle in der Kopfzeile für Tabellen) ausgewählt.</span><span class="sxs-lookup"><span data-stu-id="96e7d-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="96e7d-105">In PowerPoint `Office.SelectionMode.Selected` : wählt den Folientitel oder das erste TextBox-Objekt auf der Folie aus.</span><span class="sxs-lookup"><span data-stu-id="96e7d-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="96e7d-106">`Office.SelectionMode.None`wählt nichts aus.</span><span class="sxs-lookup"><span data-stu-id="96e7d-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="96e7d-107">In Word: `Office.SelectionMode.Selected` wählt alle Inhalte in der Bindung aus.</span><span class="sxs-lookup"><span data-stu-id="96e7d-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="96e7d-108">`Office.SelectionMode.None`bei Text Bindungen wird der Cursor an den Anfang des Texts verschoben; für Matrix Bindungen und Tabellen Bindungen wird die erste Datenzelle (nicht die erste Zelle in der Kopfzeile für Tabellen) ausgewählt.</span><span class="sxs-lookup"><span data-stu-id="96e7d-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
