### YamlMime:TSType
name: Office.GoToByIdOptions
uid: office!Office.GoToByIdOptions:interface
package: office!
fullName: Office.GoToByIdOptions
summary: Stellt Optionen für die Auswahl des Speicherorts zur Verfügung, zu dem navigiert wird.
remarks: >-
  Das durch die [Option options.selectionMode verursachte Verhalten variiert](xref:office!Office.SelectionMode:enum) je nach Host:


  In Excel: `Office.SelectionMode.Selected` wählt den ganzen Inhalt in der Bindung oder das benannte Element aus. `Office.SelectionMode.None` wählt für Textbindungen die Zelle aus. Wählt für Matrixbindungen, Tabellenbindungen und benannte Elemente die erste Datenzelle aus (nicht die erste Zelle in der Kopfzeile für Tabellen).


  In PowerPoint: `Office.SelectionMode.Selected` wählt den Folientitel oder das erste Textfeld auf der Folie aus. `Office.SelectionMode.None` wählt nichts aus.


  In Word: `Office.SelectionMode.Selected` wählt alle Inhalte in der Bindung aus. `Office.SelectionMode.None` Verschiebt den Cursor für Textbindungen an den Anfang des Texts; Wählt für Matrixbindungen und Tabellenbindungen die erste Datenzelle aus (nicht die erste Zelle in der Kopfzeile für Tabellen).
