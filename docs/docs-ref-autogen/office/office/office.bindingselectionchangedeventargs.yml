  - uid: office.Office.BindingSelectionChangedEventArgs.columnCount
    summary: "<span data-ttu-id=\"bc36f-103\">Ruft die Anzahl der ausgewählten Spalten ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc36f-103\">Gets the number of columns selected.</span></span> <span data-ttu-id=\"bc36f-104\">Wenn eine einzelne Zelle ausgewählt wird, wird\_1 zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc36f-104\">If a single cell is selected returns 1.</span></span>\n\n<span data-ttu-id=\"bc36f-105\">Wenn Benutzer eine nicht zusammenhängende Auswahl treffen, wird die Anzahl der letzten zusammenhängenden Auswahl innerhalb der Bindung zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc36f-105\">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>\n\n<span data-ttu-id=\"bc36f-106\">Für Word kann diese Eigenschaft nur für Bindungen von [Office. BindingType](xref:office.Office.BindingType) \"Table\" verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc36f-106\">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) \"table\".</span></span> <span data-ttu-id=\"bc36f-107\">Lautet der Typ der Bindung \"matrix\", wird null zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc36f-107\">If the binding is of type \"matrix\", null is returned.</span></span> <span data-ttu-id=\"bc36f-108\">Für den Aufruf tritt auch ein Fehler auf, wenn die Tabelle zusammengeführte Zellen enthält, da die Struktur der Tabelle einheitlich sein muss, damit diese Eigenschaft richtig funktioniert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc36f-108\">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>"
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="bc36f-109">Beispiele</span><span class="sxs-lookup"><span data-stu-id="bc36f-109">Examples</span></span>

          ```javascript
          // The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.
          // When the user changes the selection, the handler displays the coordinates of the first cell in the selection,
          // and the number of row and columns selected.
          function addSelectionHandler() {
              Office.context.document.bindings.getByIdAsync("myTable", function (result) {
                  result.value.addHandlerAsync("bindingSelectionChanged", myHandler);
              });
          }

          // Display selection start coordinates and row/column count.
          function myHandler(bArgs) {
              write("Selection start row/col: " + bArgs.startRow + "," + bArgs.startColumn);
              write("Selection row count: " + bArgs.rowCount);
              write("Selection col count: " + bArgs.columnCount);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
