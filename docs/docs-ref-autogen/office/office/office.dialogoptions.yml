### YamlMime:TSType
name: Office.DialogOptions
uid: office!Office.DialogOptions:interface
package: office!
fullName: Office.DialogOptions
summary: Stellt Optionen für die Anzeige eines Dialogfelds zur Verfügung.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.DialogOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, das unverändert in der asyncContext-Eigenschaft des AsyncResult-Objekts zurückgegeben wird, das an einen Rückruf übergeben wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: displayInIframe
  uid: office!Office.DialogOptions#displayInIframe:member
  package: office!
  fullName: displayInIframe
  summary: Bestimmt, ob das Dialogfeld in einem IFrame angezeigt werden soll. Diese Einstellung gilt nur für Office im Web und wird von anderen Plattformen ignoriert. Bei false (Standardeinstellung) wird das Dialogfeld als neues Browserfenster (Popup) angezeigt. Empfohlen für Authentifizierungsseiten, die nicht in einem IFrame angezeigt werden können. Bei true wird das Dialogfeld als unverankerte Überlagerung mit einem IFrame angezeigt. Dies ist für die Benutzererfahrung und die Leistung am besten.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type: boolean
- name: height
  uid: office!Office.DialogOptions#height:member
  package: office!
  fullName: height
  summary: Definiert die Höhe des Dialogfelds als Prozentsatz der aktuellen Anzeige. Der Standardwert lautet 80 %. Mindestens 250px.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number,'
    return:
      type: number
- name: promptBeforeOpen
  uid: office!Office.DialogOptions#promptBeforeOpen:member
  package: office!
  fullName: promptBeforeOpen
  summary: >-
    Bestimmt, ob dem Benutzer das Popupblockerdialogfeld angezeigt wird. Der Standardwert ist true.


    `true` – Das Framework zeigt ein Popupfenster zum Auslösen der Navigation und zur Umgehung des Popupblockers des Browsers an. `false` – Das Dialogfeld wird nicht angezeigt, und der Entwickler muss Popups (durch Bereitstellen einer Benutzeroberfläche zum Auslösen der Navigation) verwalten.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type: boolean
- name: width
  uid: office!Office.DialogOptions#width:member
  package: office!
  fullName: width
  summary: Definiert die Breite des Dialogfelds als Prozentsatz der aktuellen Anzeige. Der Standardwert lautet 80 %. Mindestens 150px.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number,'
    return:
      type: number
