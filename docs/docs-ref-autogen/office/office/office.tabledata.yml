  - uid: 'office!Office.TableData#headers:member'
    summary: <span data-ttu-id="e5a76-105">Ruft die Kopfzeilen der Tabelle ab oder legt sie fest.</span><span class="sxs-lookup"><span data-stu-id="e5a76-105">Gets or sets the headers of the table.</span></span>
    remarks: |-
      <span data-ttu-id="e5a76-106">Zum Festlegen von Kopfzeilen müssen Sie ein Array aus Arrays festlegen, das der Tabellenstruktur entspricht.</span><span class="sxs-lookup"><span data-stu-id="e5a76-106">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="e5a76-107">Wenn Sie beispielsweise Kopfzeilen für eine Tabelle mit zwei Spalten angeben möchten, legen Sie die Header \[ \[-Eigenschaft auf "Header1",\]\]"header2" fest.</span><span class="sxs-lookup"><span data-stu-id="e5a76-107">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>

      <span data-ttu-id="e5a76-108">Wenn Sie NULL für die Headers-Eigenschaft angeben (oder die Eigenschaft beim Erstellen eines Datenobjekts leer lassen), treten beim Ausführen des Codes die folgenden Ergebnisse ein:</span><span class="sxs-lookup"><span data-stu-id="e5a76-108">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="e5a76-109">Beim Einfügen einer neuen Tabelle werden die Standardkopfzeilen erstellt.</span><span class="sxs-lookup"><span data-stu-id="e5a76-109">If you insert a new table, the default column headers for the table are created.</span></span>

      - <span data-ttu-id="e5a76-110">Beim Überschreiben oder Aktualisieren einer vorhandenen Tabelle bleiben die vorhandenen Kopfzeilen unverändert.</span><span class="sxs-lookup"><span data-stu-id="e5a76-110">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e5a76-111">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e5a76-111">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: headers
    fullName: headers
    langs:
      - typeScript
    type: property
    syntax:
      content: 'headers: any[];'
      return:
        type:
          - 'any[]'
  - uid: 'office!Office.TableData#rows:member'
    summary: '<span data-ttu-id="e5a76-112">Ruft die Zeilen in einer Tabelle ab oder legt diese fest.</span><span class="sxs-lookup"><span data-stu-id="e5a76-112">Gets or sets the rows in the table.</span></span> <span data-ttu-id="e5a76-113">Gibt ein Array von Arrays zurück, das die Daten in der Tabelle enthält.</span><span class="sxs-lookup"><span data-stu-id="e5a76-113">Returns an array of arrays that contains the data in the table.</span></span> <span data-ttu-id="e5a76-114">Gibt ein leeres Array zurück, wenn keine Zeilen vorhanden sind.</span><span class="sxs-lookup"><span data-stu-id="e5a76-114">Returns an empty array if there are no rows.</span></span>'
    remarks: |-
      <span data-ttu-id="e5a76-115">Um Zeilen abzugeben, müssen Sie ein Array von Arrays angeben, das der Struktur der Tabelle entspricht.</span><span class="sxs-lookup"><span data-stu-id="e5a76-115">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="e5a76-116">Wenn Sie beispielsweise zwei Zeilen mit Zeichenfolgenwerten in einer zweispaltigen Tabelle angeben möchten, legen Sie die Rows- \[ \[Eigenschaft auf "a", "\]b \[", "c",\]\]'d "fest.</span><span class="sxs-lookup"><span data-stu-id="e5a76-116">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>

      <span data-ttu-id="e5a76-117">Wenn Sie NULL für die Rows-Eigenschaft angeben (oder die Eigenschaft beim Erstellen eines Datenobjekts leer lassen), treten beim Ausführen des Codes die folgenden Ergebnisse ein:</span><span class="sxs-lookup"><span data-stu-id="e5a76-117">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="e5a76-118">Beim Einfügen einer neuen Tabelle wird eine leere Zeile eingefügt.</span><span class="sxs-lookup"><span data-stu-id="e5a76-118">If you insert a new table, a blank row will be inserted.</span></span>

      - <span data-ttu-id="e5a76-119">Beim Überschreiben oder Aktualisieren einer vorhandenen Tabelle werden die vorhandenen Zeilen nicht geändert.</span><span class="sxs-lookup"><span data-stu-id="e5a76-119">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e5a76-120">Beispiele</span><span class="sxs-lookup"><span data-stu-id="e5a76-120">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows: any[][];'
      return:
        type:
          - 'any[][]'