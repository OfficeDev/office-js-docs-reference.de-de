### YamlMime:TSType
name: OfficeExtension.TrackedObjects
uid: office!OfficeExtension.TrackedObjects:class
package: office!
fullName: OfficeExtension.TrackedObjects
summary: Sammlung von nachverfolgten Objekten, die in einem Anforderungskontext enthalten sind. Weitere Informationen finden Sie unter "context. trackedObjects".
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
- name: add(object)
  uid: office!OfficeExtension.TrackedObjects#add:member(1)
  package: office!
  fullName: add(object)
  summary: >-
    Nachverfolgen eines neuen Objekts für die automatische Anpassung basierend auf umgebenden Änderungen im Dokument. Dies ist nur für einige Objekttypen erforderlich. Wenn Sie ein Objekt in ". Sync"-aufrufen und außerhalb der sequenziellen Ausführung eines ". Run"-Batches verwenden und beim Festlegen einer Eigenschaft oder beim Aufrufen einer Methode für das Objekt einen "InvalidObjectPath"-Fehler erhalten, mussten Sie das Objekt der nachverfolgten Objektauflistung hinzugefügt haben, als das Objekt zum ersten Mal erstellt wurde.


    Diese Methode hat auch die folgende Signatur:


    `add(objects: ClientObject[]): void;` Dabei handelt es sich bei Objekten um ein Array von Objekten, die nachverfolgt werden sollen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: add(objects)
  uid: office!OfficeExtension.TrackedObjects#add:member(2)
  package: office!
  fullName: add(objects)
  summary: Nachverfolgen einer Gruppe von Objekten für die automatische Anpassung basierend auf umgebenden Änderungen im Dokument. Dies ist nur für einige Objekttypen erforderlich. Wenn Sie ein Objekt in ". Sync"-aufrufen und außerhalb der sequenziellen Ausführung eines ". Run"-Batches verwenden und beim Festlegen einer Eigenschaft oder beim Aufrufen einer Methode für das Objekt einen "InvalidObjectPath"-Fehler erhalten, mussten Sie das Objekt der nachverfolgten Objektauflistung hinzugefügt haben, als das Objekt zum ersten Mal erstellt wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
- name: remove(object)
  uid: office!OfficeExtension.TrackedObjects#remove:member(1)
  package: office!
  fullName: remove(object)
  summary: >-
    Geben Sie den Speicher für ein Objekt frei, das zuvor dieser Auflistung hinzugefügt wurde. Viele nachverfolgte Objekte verlangsamen die Ausführung der Hostanwendung, also achten Sie darauf, alle hinzugefügten Objekte nach abgeschlossener Verwendung freizugeben. Sie müssen anrufen, `context.sync()` bevor die Speicherfreigabe wirksam wird.


    Diese Methode hat auch die folgende Signatur:


    `remove(objects: ClientObject[]): void;` Dabei handelt es sich bei Objekten um ein Array von zu entfernenden Objekten.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: remove(objects)
  uid: office!OfficeExtension.TrackedObjects#remove:member(2)
  package: office!
  fullName: remove(objects)
  summary: Geben Sie den Speicher für ein Objekt frei, das zuvor dieser Auflistung hinzugefügt wurde. Viele nachverfolgte Objekte verlangsamen die Ausführung der Hostanwendung, also achten Sie darauf, alle hinzugefügten Objekte nach abgeschlossener Verwendung freizugeben. Sie müssen anrufen, `context.sync()` bevor die Speicherfreigabe wirksam wird.
  remarks: ''
