### YamlMime:TSType
name: OfficeExtension.TrackedObjects
uid: office!OfficeExtension.TrackedObjects:class
package: office!
fullName: OfficeExtension.TrackedObjects
summary: Auflistung von nachverfolgten Objekten, die in einem Anforderungskontext enthalten sind. Weitere Informationen finden Sie unter "context.trackedObjects".
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
- name: add(object)
  uid: office!OfficeExtension.TrackedObjects#add:member(1)
  package: office!
  fullName: add(object)
  summary: >-
    Verfolgen Sie ein neues Objekt für die automatische Anpassung basierend auf umgebenden Änderungen im Dokument. Dies ist nur für einige Objekttypen erforderlich. Wenn Sie ein Objekt über ".sync"-Aufrufe hinweg und außerhalb der sequenziellen Ausführung eines ".run"-Batches verwenden und beim Festlegen einer Eigenschaft oder beim Aufrufen einer Methode für das Objekt den Fehler "InvalidObjectPath" erhalten, mussten Sie das Objekt der nachverfolgten Objektsammlung hinzugefügt haben, als das Objekt zum ersten Mal erstellt wurde.


    Diese Methode hat auch die folgende Signatur:


    `add(objects: ClientObject[]): void;` Dabei handelt es sich bei Objekten um ein Array von Objekten, die nachverfolgt werden sollen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: add(objects)
  uid: office!OfficeExtension.TrackedObjects#add:member(2)
  package: office!
  fullName: add(objects)
  summary: Verfolgen Sie einen Satz von Objekten für die automatische Anpassung basierend auf umgebenden Änderungen im Dokument. Dies ist nur für einige Objekttypen erforderlich. Wenn Sie ein Objekt über ".sync"-Aufrufe hinweg und außerhalb der sequenziellen Ausführung eines ".run"-Batches verwenden und beim Festlegen einer Eigenschaft oder beim Aufrufen einer Methode für das Objekt den Fehler "InvalidObjectPath" erhalten, mussten Sie das Objekt der nachverfolgten Objektsammlung hinzugefügt haben, als das Objekt zum ersten Mal erstellt wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
- name: remove(object)
  uid: office!OfficeExtension.TrackedObjects#remove:member(1)
  package: office!
  fullName: remove(object)
  summary: >-
    Geben Sie den Speicher frei, der einem Objekt zugeordnet ist, das dieser Auflistung zuvor hinzugefügt wurde. Viele nachverfolgte Objekte verlangsamen die Ausführung der Hostanwendung, also achten Sie darauf, alle hinzugefügten Objekte nach abgeschlossener Verwendung freizugeben. Sie müssen aufrufen, `context.sync()` bevor die Speicherfreigabe wirksam wird.


    Diese Methode hat auch die folgende Signatur:


    `remove(objects: ClientObject[]): void;` Dabei handelt es sich bei Objekten um ein Array von Objekten, die entfernt werden sollen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: remove(objects)
  uid: office!OfficeExtension.TrackedObjects#remove:member(2)
  package: office!
  fullName: remove(objects)
  summary: Geben Sie den Speicher frei, der einem Objekt zugeordnet ist, das dieser Auflistung zuvor hinzugefügt wurde. Viele nachverfolgte Objekte verlangsamen die Ausführung der Hostanwendung, also achten Sie darauf, alle hinzugefügten Objekte nach abgeschlossener Verwendung freizugeben. Sie müssen aufrufen, `context.sync()` bevor die Speicherfreigabe wirksam wird.
  remarks: ''
