  - uid: office.OfficeExtension.ClientRequestContext.sync
    summary: 'Synchronisiert den Zustand zwischen JavaScript-Proxyobjekten und dem Office-Dokument, indem Anweisungen in der Warteschlange im Anforderungskontext ausgeführt werden und Eigenschaften von geladenen Office-Objekten für die Verwendung in Ihrem Code abgerufen werden. Diese Methode gibt eine Zusage zurück, die aufgelöst wird, wenn die Synchronisierung abgeschlossen ist.'
    name: sync(passThroughValue)
    fullName: sync(passThroughValue)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'sync<T>(passThroughValue?: T): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: passThroughValue
          description: ''
          type:
            - T
      typeParameters:
        - id: T
  - uid: office.OfficeExtension.ClientRequestContext.trace
    summary: 'Fügt der Warteschlange eine Ablaufverfolgungsmeldung hinzu. Wenn das von `context.sync()` zurückgegebene Versprechen aufgrund eines Fehlers zurückgewiesen wird, wird dem OfficeExtension. Error-Objekt ein ". traceMessages"-Array hinzugefügt, das alle Ablaufverfolgungsmeldungen enthält, die ausgeführt wurden. Diese Nachrichten können Ihnen dabei helfen, die Programm Ausführungssequenz zu überwachen und die Ursache des Fehlers zu ermitteln.'
    name: trace(message)
    fullName: trace(message)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'trace(message: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: message
          description: ''
          type:
            - string
