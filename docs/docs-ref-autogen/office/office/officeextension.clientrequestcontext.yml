          description: 'Das Objekt, dessen Eigenschaften geladen werden.'
          type:
            - office.OfficeExtension.ClientObject
        - id: option
          description: 'Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften oder ein [OfficeExtension. LoadOption](xref:office.OfficeExtension.LoadOption) -Objekt angibt.'
