    content: 'index: number;'
    return:
      type: number
- name: size
  uid: office!Office.Slice#size:member
  package: office!
  fullName: size
  summary: Ruft die Größe des Segments in Byte ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
