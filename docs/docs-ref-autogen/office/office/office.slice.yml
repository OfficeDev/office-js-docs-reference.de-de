  fullName: data
  summary: Ruft die Rohdaten des dateisegments in `Office.FileType.Text` oder `Office.FileType.Compressed` Format wie durch den `fileType` Parameter des Aufrufs der `Document.getFileAsync` Methode angegeben.
  remarks: Dateien im komprimierten Format geben ein Bytearray zurück, das ggf. in eine Zeichenfolge mit Base64-Codierung transformiert werden kann.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'data: any;'
    return:
      type: any
- name: index
  uid: office!Office.Slice#index:member
  package: office!
  fullName: index
  summary: Ruft den nullbasierten Index des dateisegments ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
