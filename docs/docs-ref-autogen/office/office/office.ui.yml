      - <span data-ttu-id="ef6eb-108">Wird von einer Benutzeroberflächen losen Befehlsschaltfläche aufgerufen: keine Auswirkung.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="ef6eb-109">Jedes über displayDialogAsync geöffnete Dialogfeld bleibt geöffnet.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="ef6eb-110">Wird von einem Aufgabenbereich aus aufgerufen: der Aufgabenbereich wird geschlossen.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-110">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="ef6eb-111">Alle von displayDialogAsync geöffneten Dialogfelder werden ebenfalls geschlossen.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-111">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="ef6eb-112">Wenn der Aufgabenbereich das Anheften unterstützt und vom Benutzer fixiert wurde, wird er nicht fixiert.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-112">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

