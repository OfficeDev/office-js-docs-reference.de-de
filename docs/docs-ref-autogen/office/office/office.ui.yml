### YamlMime:TSType
name: Office.UI
uid: office!Office.UI:interface
package: office!
fullName: Office.UI
summary: >-
  Stellt Objekte und Methoden zur Verfügung, mit deren Hilfe Sie Benutzeroberflächenkomponenten, z. B. Dialogfelder, in Ihren Office-Add-Ins erstellen und bearbeiten können.


  Besuchen Sie "[Verwenden der Dialog-API in Ihren Office-Add-Ins](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)<!-- -->" für weitere Informationen.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: addHandlerAsync(eventType, handler, options, callback)
  uid: office!Office.UI#addHandlerAsync:member(1)
  package: office!
  fullName: addHandlerAsync(eventType, handler, options, callback)
  summary: Fügt dem Objekt mithilfe des angegebenen Ereignistyps einen Ereignishandler hinzu.
  remarks: >-
    **Anforderungssatz**: [DialogAPI 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)


    Sie können mehrere Ereignishandler für den angegebenen Ereignistyp hinzufügen, solange der Name jeder Ereignishandlerfunktion eindeutig ist.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addHandlerAsync(eventType: Office.EventType, handler: (result: DialogParentMessageReceivedEventArgs) => void, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: eventType
      description: Gibt den Ereignistyp an, der hinzugefügt werden soll. Dies muss `Office.EventType.DialogParentMessageReceived`<!-- -->.
      type: <xref uid="office!Office.EventType:enum" />
    - id: handler
      description: Die hinzuzufügende Ereignishandlerfunktion, deren einziger Parameter den Typ [Office.DialogParentMessageReceivedEventArgs hat.](xref:office!Office.DialogParentMessageReceivedEventArgs:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.DialogParentMessageReceivedEventArgs:interface" />) =&gt; void'
    - id: options
      description: Optional. Stellt eine Option zum Beibehalten von Kontextdaten eines beliebigen Typs zur Verwendung in einem Rückruf zur Verfügung.
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Optional. Eine Funktion, die aufgerufen wird, wenn die Handlerregistrierung zurückgegeben wird, deren einziger Parameter vom Typ [Office.AsyncResult ist.](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: closeContainer()
  uid: office!Office.UI#closeContainer:member(1)
  package: office!
  fullName: closeContainer()
  summary: Schließt den UI-Container, in dem der JavaScript-Code ausgeführt wird.
  remarks: >-
    **Hosts**: Excel, Outlook (Mindestanforderungssatz: Postfach 1.5), PowerPoint, Word


    **Anforderungssätze**:


    - [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)


    - [Mailbox 1.5](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)


    Das Verhalten dieser Methode wird wie folgt angegeben:


    - Von einer Benutzeroberfläche ohne Befehlsschaltfläche aufgerufen: Kein Effekt. Jedes über displayDialogAsync geöffnete Dialogfeld bleibt geöffnet.


    - Aus einem Aufgabenbereich aufgerufen: Der Aufgabenbereich wird geschlossen. Jedes von displayDialogAsync geöffnete Dialogfeld wird ebenfalls geschlossen. Wenn der Aufgabenbereich das Anheften unterstützt und vom Benutzer angeheftet wurde, wird es nicht angeheftet.


    - Von einer Modulerweiterung aufgerufen: Keine Auswirkung.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'closeContainer(): void;'
    return:
      type: void
      description: ''
- name: displayDialogAsync(startAddress, options, callback)
  uid: office!Office.UI#displayDialogAsync:member(1)
  package: office!
  fullName: displayDialogAsync(startAddress, options, callback)
  summary: Zeigt ein Dialogfeld zum Anzeigen oder Sammeln von Informationen vom Benutzer oder zum Vereinfachen der Webnavigation an.
  remarks: >-
    **Hosts**: Excel, Outlook, PowerPoint, Word


    **Anforderungssätze**:


    - [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)


    - [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)


    Diese Methode ist im DialogApi-Anforderungssatz für Excel-, PowerPoint- oder Word-Add-Ins und im Postfachanforderungssatz 1.4 für Outlook verfügbar. Weitere Informationen zum Angeben eines Anforderungssatzes in Ihrem Manifest finden Sie unter [Angeben von Office-Hosts und API-Anforderungen.](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.


    Die Erste Seite muss sich in derselben Domäne wie die übergeordnete Seite befinden (der parameter startAddress). Nachdem die Startseite geladen wurde, können Sie zu anderen Domänen wechseln.


    Jeder Seitenruf `Office.context.ui.messageParent` muss sich auch in derselben Domäne wie die übergeordnete Seite befinden.


    **Entwurfsüberlegungen**:


    Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:


    - In einem Office-Add-In-Aufgabenbereich kann jederzeit nur ein Dialogfeld geöffnet sein. Mehrere Dialogfelder können gleichzeitig über Add-In-Befehle (benutzerdefinierte Menübandschaltflächen oder Menüelemente) geöffnet werden.


    - Jedes Dialogfeld kann vom Benutzer verschoben und in der Größe geändert werden.


    - Jedes Dialogfeld wird beim Öffnen auf dem Bildschirm zentriert.


    - Dialogfelder werden im Vordergrund der Hostanwendung und in der Reihenfolge angezeigt, in der sie erstellt wurden.


    Verwenden Sie ein Dialogfelder zu folgenden Zwecken:


    - Anzeigen von Authentifizierungsseiten zum Sammeln von Benutzeranmeldeinformationen


    - Zeigt einen Fehler-/Fortschritts-/Eingabebildschirm über einen ShowTaskpane- oder ExecuteAction-Befehl an.


    - Vorübergehende Vergrößerung der Oberfläche, die einem Benutzer zum Durchführen einer Aufgabe zur Verfügung steht.


    Verwenden Sie ein Dialogfeld nicht zur Interaktion mit einem Dokument. Verwenden Sie stattdessen einen Aufgabenbereich.


    **displayDialogAsync-Fehler**:


    <table> <tr> <th>Codenummer</th> <th>Bedeutung</th> </tr> <tr> <td>12004</td> <td>Die Domäne der an displayDialogAsync übergebenen URL ist nicht vertrauenswürdig. Die Domäne muss entweder dieselbe Domäne wie die Hostseite (einschließlich Protokoll- und Portnummer) sein, oder sie muss im Abschnitt des <AppDomains> Add-In-Manifests registriert sein.</td> </tr> <tr> <td>12005</td> <td>Die an displayDialogAsync übergebene URL verwendet das HTTP-Protokoll. HTTPS ist erforderlich. (In manchen Versionen von Office ist die Fehlermeldung, die für 12005 zurückgegeben wird, dieselbe wie für 12004.)</td> </tr> <tr> <td>12007</td> <td>Ein Dialogfeld ist bereits im Aufgabenbereich geöffnet. Für ein Aufgabenbereich-Add-In kann nur ein Dialogfeld geöffnet sein.</td> </tr> <tr> <td>12009</td> <td>Der Benutzer hat das Dialogfeld ignoriert. Dieser Fehler kann in Online-Versionen von Office auftreten, in denen Benutzer auswählen können, dass ein Add-In kein Dialogfeld präsentiert.</td> </tr> </table>


    In der Rückruffunktion, die an die displayDialogAsync-Methode übergeben wird, können Sie die Eigenschaften des AsyncResult-Objekts verwenden, um die folgenden Informationen zurück zu geben.


    <table> <tr> <th>Eigenschaft</th> <th>Verwenden von</th> </tr> <tr> <td>AsyncResult.value</td> <td>Greift auf das Dialog-Objekt zu.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Bestimmen Sie, ob der Vorgang erfolgreich war oder ein Fehler aufgetreten ist.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Greifen Sie auf ein Error-Objekt zu, das nach einem fehlgeschlagenen Vorgang Fehlerinformationen bereitstellt.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Verwenden Sie diese Eigenschaft, um auf Ihr benutzerdefiniertes object oder den Wert zuzugreifen, wenn Sie ein solches als asyncContext-Parameter übergeben haben.</td> </tr> </table>
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayDialogAsync(startAddress: string, options?: DialogOptions, callback?: (result: AsyncResult<Dialog>) => void): void;'
    parameters:
    - id: startAddress
      description: Akzeptiert die anfängliche vollständige HTTPS-URL, die im Dialogfeld geöffnet wird. Relative URLs dürfen nicht verwendet werden.
      type: string
    - id: options
      description: Optional. Akzeptiert ein [Office.DialogOptions-Objekt,](xref:office!Office.DialogOptions:interface) um die Dialogfeldanzeige zu definieren.
      type: <xref uid="office!Office.DialogOptions:interface" />
    - id: callback
      description: Optional. Akzeptiert eine Rückrufmethode, die den Versuch der Dialogfelderstellung zu behandelt. Wenn dies erfolgreich ist, ist der Wert AsyncResult.value ein Dialog-Objekt.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Dialog:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
