      <span data-ttu-id="ef6eb-p116">Verwenden Sie ein Dialogfeld nicht zur Interaktion mit einem Dokument. Verwenden Sie stattdessen einen Aufgabenbereich.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

