    remarks: |-
      <span data-ttu-id="ef6eb-173">**Hosts**: Excel, Outlook, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="ef6eb-173">**Hosts**: Excel, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="ef6eb-174">**Anforderungs Sätze**:</span><span class="sxs-lookup"><span data-stu-id="ef6eb-174">**Requirement sets**:</span></span>

      - [<span data-ttu-id="ef6eb-175">DialogAPI</span><span class="sxs-lookup"><span data-stu-id="ef6eb-175">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

      - [<span data-ttu-id="ef6eb-176">Mailbox 1.4</span><span class="sxs-lookup"><span data-stu-id="ef6eb-176">Mailbox 1.4</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)

      <span data-ttu-id="ef6eb-177">Diese Methode ist im DialogAPI-Anforderungssatz für Word-, Excel- oder PowerPoint-Add-Ins und im Mailbox-Anforderungssatz 1.4 für Outlook verfügbar.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-177">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="ef6eb-178">Weitere Informationen zum Angeben eines Anforderungs Satzes im Manifest finden Sie unter [Angeben von Office-Hosts und API-Anforderungen](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements) .</span><span class="sxs-lookup"><span data-stu-id="ef6eb-178">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="ef6eb-179">.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-179"></span></span>

      <span data-ttu-id="ef6eb-180">Die Ausgangsseite muss sich in derselben Domäne wie die übergeordnete Seite befinden (der Parameter startAddress).</span><span class="sxs-lookup"><span data-stu-id="ef6eb-180">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="ef6eb-181">Nachdem die Startseite geladen wurde, können Sie zu anderen Domänen wechseln.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-181">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="ef6eb-182">Alle Seitenaufrufe `office.context.ui.messageParent` müssen sich ebenfalls in derselben Domäne wie die übergeordnete Seite befinden.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-182">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="ef6eb-183">**Entwurfsüberlegungen**:</span><span class="sxs-lookup"><span data-stu-id="ef6eb-183">**Design considerations**:</span></span>

      <span data-ttu-id="ef6eb-184">Die folgenden Entwurfsüberlegungen gelten für Dialogfelder:</span><span class="sxs-lookup"><span data-stu-id="ef6eb-184">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="ef6eb-185">In einem Office-Add-in Aufgabenbereich kann immer nur ein Dialogfeld geöffnet sein.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-185">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="ef6eb-186">Mehrere Dialogfelder können von Add-in-Befehlen gleichzeitig geöffnet werden (benutzerdefinierte menübandschaltflächen oder Menüelemente).</span><span class="sxs-lookup"><span data-stu-id="ef6eb-186">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="ef6eb-187">Jedes Dialogfeld kann vom Benutzer verschoben und in der Größe geändert werden.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-187">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="ef6eb-188">Jedes Dialogfeld wird beim Öffnen auf dem Bildschirm zentriert.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-188">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="ef6eb-189">Dialogfelder werden im Vordergrund der Hostanwendung und in der Reihenfolge angezeigt, in der sie erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-189">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

