    summary: '<span data-ttu-id="ef6eb-104">Schließt den UI-Container, in dem der JavaScript-Code ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="ef6eb-104">Closes the UI container where the JavaScript is executing.</span></span>'
