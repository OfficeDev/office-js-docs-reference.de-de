### YamlMime:TSType
name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Eine Schnittstelle, die alle Funktionen zum Verwalten des Status des Office-Menübands enthält.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Registriert eine benutzerdefinierte Kontextregisterkarte bei Office und definiert die Steuerelemente der Registerkarte. Diese Methode fordert nur die Registrierung der Registerkarte an. Die tatsächliche Registrierung wird von der Office-Anwendung gesteuert und ist möglicherweise nicht abgeschlossen, wenn das zurückgegebene `Promise` Objekt aufgelöst wird. Weitere Informationen und Codebeispiele finden Sie unter [Erstellen benutzerdefinierter Kontextregisterkarten](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Gibt die Eigenschaften und untergeordneten Steuerelemente der Registerkarte und deren Eigenschaften an. Übergeben Sie eine JSON-Zeichenfolge, die dem Office Dynamic-Ribbon-JSON-Schema entspricht, an `JSON.parse`<!-- -->, und übergeben Sie dann das zurückgegebene Objekt an diese Methode.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Sendet eine Anforderung an Office, um das Menüband zu aktualisieren. Beachten Sie, dass diese API nur zum Anfordern eines Updates verwendet wird. Die tatsächliche Aktualisierung der Benutzeroberfläche auf dem Menüband wird von der Office-Anwendung gesteuert, und daher kann der genaue Zeitpunkt der Menübandaktualisierung (oder Aktualisierung) nicht durch den Abschluss dieser API bestimmt werden. Codebeispiele finden Sie unter [Aktivieren und Deaktivieren von Add-In-Befehlen](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) und Erstellen [benutzerdefinierter kontextbezogener Registerkarten.](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Stellt die Aktualisierungen dar, die am Menüband vorgenommen werden sollen. Beachten Sie, dass nur die im Eingabeparameter angegebenen Änderungen vorgenommen werden.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
