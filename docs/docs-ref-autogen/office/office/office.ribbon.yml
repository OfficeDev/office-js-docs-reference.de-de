methods:
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Sendet eine Anforderung an Office, um das Menüband zu aktualisieren. Beachten Sie, dass diese API nur zum Anfordern einer Aktualisierung dient. Das eigentliche UI-Update für das Menüband wird von der Office-Anwendung gesteuert, daher kann das genaue Timing der Menü Bandaktualisierung (oder Aktualisierung) nicht durch den Abschluss dieser API bestimmt werden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Stellt die Aktualisierungen dar, die am Menüband vorgenommen werden sollen. Beachten Sie, dass nur die im Input-Parameter angegebenen Änderungen vorgenommen werden.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
