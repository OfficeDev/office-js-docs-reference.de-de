### YamlMime:TSType
name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Eine Schnittstelle, die alle zur Verwaltung des Status des Office-Menübands bereitgestellten Funktionen enthält.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Registriert eine benutzerdefinierte Kontextregisterkarte mit Office und definiert die Steuerelemente der Registerkarte. Diese Methode fordert nur, dass die Registerkarte registriert wird. Die tatsächliche Registrierung wird von der Office-Anwendung gesteuert und ist möglicherweise nicht abgeschlossen, wenn das zurückgegebene `Promise` Objekt aufgelöst wird. Weitere Informationen und Codebeispiele finden Sie unter [Erstellen benutzerdefinierter kontextbezogener Registerkarten](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Gibt die Eigenschaften und untergeordneten Steuerelemente und deren Eigenschaften der Registerkarte an. Übergeben Sie eine JSON-Zeichenfolge, die dem JSON-Schema des Office-Dynamic-Menübands entspricht, an `JSON.parse`<!-- -->, und übergeben Sie dann das zurückgegebene Objekt an diese Methode.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Sendet eine Anforderung an Office, um das Menüband zu aktualisieren. Beachten Sie, dass diese API nur zum Anfordern einer Aktualisierung dient. Das eigentliche UI-Update für das Menüband wird von der Office-Anwendung gesteuert, daher kann das genaue Timing der Menü Bandaktualisierung (oder Aktualisierung) nicht durch den Abschluss dieser API bestimmt werden. Codebeispiele finden Sie unter [aktivieren und Deaktivieren von Add-in-Befehlen](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) und [Erstellen benutzerdefinierter kontextbezogener Registerkarten](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Stellt die Aktualisierungen dar, die am Menüband vorgenommen werden sollen. Beachten Sie, dass nur die im Input-Parameter angegebenen Änderungen vorgenommen werden.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
