  - uid: office.Office.NodeDeletedEventArgs.isUndoRedo
    summary: 'Ruft Informationen darüber ab, ob der Knoten im Rahmen einer Rückgängig/Wiederholen-Aktion durch den Benutzer gelöscht wurde.'
    name: isUndoRedo
    fullName: isUndoRedo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isUndoRedo: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.NodeDeletedEventArgs.oldNextSibling
    summary: 'Ruft das vorherige nächste gleichgeordnete Element des Knotens ab, der soeben aus dem [Office. CustomXMLPart](xref:office.Office.CustomXmlPart) -Objekt gelöscht wurde.'
    name: oldNextSibling
    fullName: oldNextSibling
    langs:
      - typeScript
