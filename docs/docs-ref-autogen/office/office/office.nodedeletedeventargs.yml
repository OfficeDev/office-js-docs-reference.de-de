### YamlMime:TSType
name: Office.NodeDeletedEventArgs
uid: office!Office.NodeDeletedEventArgs:interface
package: office!
fullName: Office.NodeDeletedEventArgs
summary: Stellt Informationen zu dem gelöschten Knoten bereit, der das nodeDeleted-Ereignis ausgelöst hat.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeDeletedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: Ruft Informationen darüber ab, ob der Knoten im Rahmen einer Rückgängig/Wiederholen-Aktion durch den Benutzer gelöscht wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: oldNextSibling
  uid: office!Office.NodeDeletedEventArgs#oldNextSibling:member
  package: office!
  fullName: oldNextSibling
  summary: Ruft das vorherige nächste gleichgeordnete Element des Knotens ab, der soeben aus dem [Office. CustomXMLPart](xref:office!Office.CustomXmlPart:interface) -Objekt gelöscht wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeDeletedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    Ruft den Knoten ab, der soeben aus dem [Office. CustomXMLPart](xref:office!Office.CustomXmlPart:interface) -Objekt gelöscht wurde.


    Beachten Sie, dass dieser Knoten untergeordnete Elemente aufweisen kann, falls aus dem Dokument soeben eine Unterstruktur entfernt wurde. Außerdem handelt es sich dabei um einen "getrennten" Knoten, da Sie in diesem Knoten eine Abfrage nach unten in der Struktur ausführen können, jedoch nicht nach oben – der Knoten scheint eigenständig zu sein.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
