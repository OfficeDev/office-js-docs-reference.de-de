    syntax:
      content: 'oldNextSibling: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode
  - uid: office.Office.NodeDeletedEventArgs.oldNode
    summary: |-
      Ruft den Knoten ab, der soeben aus dem [Office. CustomXMLPart](xref:office.Office.CustomXmlPart) -Objekt gelöscht wurde.

      Beachten Sie, dass dieser Knoten untergeordnete Elemente aufweisen kann, falls aus dem Dokument soeben eine Unterstruktur entfernt wurde. Außerdem handelt es sich dabei um einen "getrennten" Knoten, da Sie in diesem Knoten eine Abfrage nach unten in der Struktur ausführen können, jedoch nicht nach oben – der Knoten scheint eigenständig zu sein.
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode