### YamlMime:UniversalReference
items:
  - uid: 'office!Office.GetBindingDataOptions:interface'
    summary: Enthält Optionen zum Abrufen der Daten in einer Bindung.
    remarks: 'Wenn die Option ROWS verwendet wird, muss der Wert "ThisRow" lauten.'
    name: Office.GetBindingDataOptions
    fullName: Office.GetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.GetBindingDataOptions#asyncContext:member'
      - 'office!Office.GetBindingDataOptions#coercionType:member'
      - 'office!Office.GetBindingDataOptions#columnCount:member'
      - 'office!Office.GetBindingDataOptions#filterType:member'
      - 'office!Office.GetBindingDataOptions#rowCount:member'
      - 'office!Office.GetBindingDataOptions#rows:member'
      - 'office!Office.GetBindingDataOptions#startColumn:member'
      - 'office!Office.GetBindingDataOptions#startRow:member'
      - 'office!Office.GetBindingDataOptions#valueFormat:member'
  - uid: 'office!Office.GetBindingDataOptions#asyncContext:member'
    summary: 'Ein benutzerdefiniertes Element eines beliebigen Typs, das in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das an einen Rückruf übergeben wird, unverändert zurückgegeben wird.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: 'office!Office.GetBindingDataOptions#coercionType:member'
    summary: 'Die erwartete Form der Auswahl. Verwenden Sie den [Office. CoercionType](xref:office!Office.CoercionType:enum) -oder Text-Wert. Default: der ursprüngliche, nicht erzwungene Typ der Bindung.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - 'office!Office.GetBindingDataOptions#coercionType~0:complex'
  - uid: 'office!Office.GetBindingDataOptions#columnCount:member'
    summary: 'Gibt für Tabellen-oder Matrix Bindungen die Anzahl der Spalten an, die vom startColumn verschoben wurden. Standardmäßig sind alle nachfolgenden Spalten.'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#filterType:member'
    summary: 'Geben Sie an, ob nur die sichtbaren (gefilterten) Daten oder alle Daten abgerufen werden sollen (Standardwert ist "All"). Nützlich beim Filtern von Daten. Verwenden Sie Office. Filter Type oder Text Value.'
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - 'office!Office.GetBindingDataOptions#filterType~0:complex'
  - uid: 'office!Office.GetBindingDataOptions#rowCount:member'
    summary: 'Gibt für Tabellen-oder Matrix Bindungen die Anzahl der Zeilen an, die vom startRow versetzt wurden. Standardmäßig sind alle nachfolgenden Zeilen.'
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#rows:member'
    summary: |-
      Nur für Tabellenbindungen in Add-Ins für Access. Gibt die vordefinierte Zeichenfolge "thisRow" an, um Daten in der aktuell ausgewählten Zeile abzurufen.

      **Wichtig**: Es wird nicht mehr empfohlen, Access Web Apps und Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: 'office!Office.GetBindingDataOptions#startColumn:member'
    summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangsspalte für einen Teilsatz der Daten in der Bindung an. Der Standardwert ist die erste Spalte.
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#startRow:member'
    summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangszeile für einen Teilsatz der Daten in der Bindung an. Der Standardwert ist die erste Zeile.
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: 'office!Office.GetBindingDataOptions#valueFormat:member'
    summary: 'Gibt an, ob Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden. Verwenden Sie den Office. VALUEFORMAT-oder Text-Wert. Standard: unformatierte Daten.'
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - 'office!Office.GetBindingDataOptions#valueFormat~0:complex'
