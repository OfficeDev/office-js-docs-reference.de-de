### YamlMime:TSType
name: Office.GetBindingDataOptions
uid: office!Office.GetBindingDataOptions:interface
package: office!
fullName: Office.GetBindingDataOptions
summary: Enthält Optionen zum Erhalten der Daten in einer Bindung.
remarks: Wenn die Zeilenoption verwendet wird, muss der Wert "thisRow" sein.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.GetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, das unverändert in der asyncContext-Eigenschaft des AsyncResult-Objekts zurückgegeben wird, das an einen Rückruf übergeben wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: coercionType
  uid: office!Office.GetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: 'Die erwartete Form der Auswahl. Verwenden [Sie Office.CoercionType oder](xref:office!Office.CoercionType:enum) Textwert. Standard: Der ursprüngliche, nicht gekoerte Typ der Bindung.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columnCount
  uid: office!Office.GetBindingDataOptions#columnCount:member
  package: office!
  fullName: columnCount
  summary: Gibt für Tabellen- oder Matrixbindungen die Anzahl der Spalten an, die vom startColumn versetzt werden. Standard sind alle nachfolgenden Spalten.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number'
    return:
      type: number
- name: filterType
  uid: office!Office.GetBindingDataOptions#filterType:member
  package: office!
  fullName: filterType
  summary: Geben Sie an, ob nur die sichtbaren (gefilterten) Daten oder alle Daten (Standard ist alle) angezeigt werden. Nützlich beim Filtern von Daten. Verwenden Sie Office.FilterType oder Textwert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterType?: Office.FilterType | string'
    return:
      type: <xref uid="office!Office.FilterType:enum" /> | string
- name: rowCount
  uid: office!Office.GetBindingDataOptions#rowCount:member
  package: office!
  fullName: rowCount
  summary: Gibt für Tabellen- oder Matrixbindungen die Anzahl der Zeilen an, die von startRow versetzt werden. Standard sind alle nachfolgenden Zeilen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount?: number'
    return:
      type: number
- name: rows
  uid: office!Office.GetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Nur für Tabellenbindungen in Add-Ins für Access. Gibt die vordefinierte Zeichenfolge "thisRow" an, um Daten in der aktuell ausgewählten Zeile abzurufen.


    **Wichtig:** Es wird nicht mehr empfohlen, Access-Web-Apps und -Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.GetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangsspalte für einen Teilsatz der Daten in der Bindung an. Standard ist die erste Spalte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.GetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Gibt bei Tabellen- oder Matrixbindungen die nullbasierte Anfangszeile für einen Teilsatz der Daten in der Bindung an. Standard ist die erste Zeile.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: valueFormat
  uid: office!Office.GetBindingDataOptions#valueFormat:member
  package: office!
  fullName: valueFormat
  summary: 'Gibt an, ob Werte wie Zahlen und Datumsangaben mit angewendeten Formatierungen zurückgegeben werden. Verwenden Sie Office.ValueFormat oder Textwert. Standard: Unformatierte Daten.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string'
    return:
      type: <xref uid="office!Office.ValueFormat:enum" /> | string
