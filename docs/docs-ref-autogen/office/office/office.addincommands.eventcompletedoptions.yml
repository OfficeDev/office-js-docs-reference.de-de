  summary: Ein boolescher Wert. Wenn die completed-Methode verwendet wird, um den Abschluss eines Ereignishandlers zu signalisieren, gibt dieser Wert an, ob das behandelte Ereignis die Ausführung fortsetzen oder abgebrochen werden soll. Beispielsweise kann ein Add-In, das das Ereignis verarbeitet, so festlegen, dass das Senden `ItemSend` `allowEvent` der Nachricht abgebrochen `false` wird.
