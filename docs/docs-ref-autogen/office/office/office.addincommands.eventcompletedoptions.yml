  fullName: allowEvent
  summary: Ein boolescher Wert. Wenn die completed-Methode verwendet wird, um den Abschluss eines Ereignishandlers zu signalisieren, gibt dieser Wert an, ob das Handled-Ereignis weiter ausgeführt oder abgebrochen werden soll. Beispielsweise kann ein Add-in, das das Ereignis behandelt, festlegen, dass das `ItemSend` `allowEvent` Senden der `false` Nachricht abgebrochen werden soll.
