          description: 'Gibt den Typ des Bindungsobjekts an, der erstellt werden soll. Erforderlich. Gibt NULL zurück, wenn das ausgewählte Objekt nicht in den angegebenen Typ umgewandelt werden kann.'
          type:
            - office.Office.BindingType
        - id: options
          description: Enthält Optionen zum Konfigurieren der Eingabeaufforderung und zum Identifizieren der erstellten Bindung.
          type:
            - office.Office.AddBindingFromPromptOptions
        - id: callback
          description: 'Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office.Office.AsyncResult) ist<!-- -->. Die `value` Eigenschaft des Ergebnisses ist das Binding-Objekt, das die vom Benutzer angegebene Auswahl darstellt.'
          type:
            - '(result: AsyncResult<Binding>) => void'
