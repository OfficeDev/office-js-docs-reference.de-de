### YamlMime:UniversalReference
items:
  - uid: 'office!Office.SetBindingDataOptions:interface'
    summary: Enthält Optionen zum Festlegen der Daten in einer Bindung.
    remarks: 'Wenn die Option ROWS verwendet wird, muss der Wert "ThisRow" lauten.'
    name: Office.SetBindingDataOptions
    fullName: Office.SetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.SetBindingDataOptions#asyncContext:member'
      - 'office!Office.SetBindingDataOptions#cellFormat:member'
      - 'office!Office.SetBindingDataOptions#coercionType:member'
      - 'office!Office.SetBindingDataOptions#columns:member'
      - 'office!Office.SetBindingDataOptions#rows:member'
      - 'office!Office.SetBindingDataOptions#startColumn:member'
      - 'office!Office.SetBindingDataOptions#startRow:member'
      - 'office!Office.SetBindingDataOptions#tableOptions:member'
  - uid: 'office!Office.SetBindingDataOptions#asyncContext:member'
    summary: 'Ein benutzerdefiniertes Element eines beliebigen Typs, das in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das an einen Rückruf übergeben wird, unverändert zurückgegeben wird.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: 'office!Office.SetBindingDataOptions#cellFormat:member'
    summary: |-
      Nur mit Bindungstyp Tabelle verwenden und wenn ein tabledaten-Objekt für den Data-Parameter übergeben wird. Ein Array von Objekten, die einen Bereich von Spalten, Zeilen oder Zellen angeben und als Schlüssel-Wert-Paare die Zellformatierung angeben, die auf diesen Bereich angewendet werden soll.

      Beispiel: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'office!Office.SetBindingDataOptions#cellFormat~0:complex'
  - uid: 'office!Office.SetBindingDataOptions#coercionType:member'
    summary: 'Legt die Form des Datenobjekts explizit fest. Wird nicht angegeben, wird der Datentyp abgeleitet.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - 'office!Office.SetBindingDataOptions#coercionType~0:complex'
  - uid: 'office!Office.SetBindingDataOptions#columns:member'
    summary: |-
      Nur für Tabellenbindungen in Add-Ins für Access. Array von Zeichenfolgen. Gibt die Spaltennamen an.

      **Wichtig**: Es wird nicht mehr empfohlen, Access Web Apps und Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: string[]'
      return:
        type:
          - 'string[]'
  - uid: 'office!Office.SetBindingDataOptions#rows:member'
    summary: |-
      Nur für Tabellenbindungen in Add-Ins für Access. Gibt die vordefinierte Zeichenfolge "thisRow" an, um Daten in der aktuell ausgewählten Zeile abzurufen.

      **Wichtig**: Es wird nicht mehr empfohlen, Access Web Apps und Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: 'office!Office.SetBindingDataOptions#startColumn:member'
    summary: 'Gibt die nullbasierte Anfangsspalte für eine Teilmenge von Daten an. Nur für Tabellen- oder Matrixbindungen. Wenn dies nicht angegeben wird, werden die Daten beginnend mit der ersten Spalte festgelegt.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetBindingDataOptions#startRow:member'
    summary: 'Gibt die nullbasierte Anfangszeile für eine Teilmenge der Daten in der Bindung an. Nur für Tabellen- oder Matrixbindungen. Wenn dies nicht angegeben wird, werden die Daten beginnend mit der ersten Zeile festgelegt.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetBindingDataOptions#tableOptions:member'
    summary: 'Für eine eingefügte Tabelle eine Liste von Schlüssel/Wert-Paaren, die Tabellenformatierungsoptionen angeben, wie Kopfzeile, Ergebniszeile und Gebänderte Zeilen. Beispiel: `{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object
