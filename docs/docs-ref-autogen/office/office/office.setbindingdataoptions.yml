### YamlMime:TSType
name: Office.SetBindingDataOptions
uid: office!Office.SetBindingDataOptions:interface
package: office!
fullName: Office.SetBindingDataOptions
summary: Enthält Optionen zum Festlegen der Daten in einer Bindung.
remarks: Wenn die Zeilenoption verwendet wird, muss der Wert "thisRow" sein.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, das unverändert in der asyncContext-Eigenschaft des AsyncResult-Objekts zurückgegeben wird, das an einen Rückruf übergeben wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetBindingDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Verwenden Sie diese Methode nur für eine Bindungstyptabelle und wenn ein TableData-Objekt für den Data-Parameter übergeben wird. Ein Array von Objekten, die einen Bereich von Spalten, Zeilen oder Zellen angeben und als Schlüssel-Wert-Paare die Zellformatierung angeben, die auf diesen Bereich angewendet werden soll.


    Beispiel: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: Legt explizit die Form des Datenobjekts fest. Wenn nicht angegeben, wird aus dem Datentyp abgeleitet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columns
  uid: office!Office.SetBindingDataOptions#columns:member
  package: office!
  fullName: columns
  summary: >-
    Nur für Tabellenbindungen in Add-Ins für Access. Array von Zeichenfolgen. Gibt die Spaltennamen an.


    **Wichtig:** Es wird nicht mehr empfohlen, Access-Web-Apps und -Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: string[]'
    return:
      type: string[]
- name: rows
  uid: office!Office.SetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Nur für Tabellenbindungen in Add-Ins für Access. Gibt die vordefinierte Zeichenfolge "thisRow" an, um Daten in der aktuell ausgewählten Zeile abzurufen.


    **Wichtig:** Es wird nicht mehr empfohlen, Access-Web-Apps und -Datenbanken in SharePoint zu erstellen und zu verwenden. Als Alternative empfehlen wir die Verwendung von [Microsoft PowerApps](https://powerapps.microsoft.com/) zum Erstellen von Geschäftslösungen ohne Code für das Web und mobile Geräte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.SetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Gibt die nullbasierte Anfangsspalte für eine Teilmenge von Daten an. Nur für Tabellen- oder Matrixbindungen. Wenn dies nicht angegeben wird, werden die Daten beginnend mit der ersten Spalte festgelegt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.SetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Gibt die nullbasierte Anfangszeile für eine Teilmenge der Daten in der Bindung an. Nur für Tabellen- oder Matrixbindungen. Wenn dies nicht angegeben wird, werden die Daten beginnend mit der ersten Zeile festgelegt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetBindingDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: 'Für eine eingefügte Tabelle eine Liste von Schlüssel-Wert-Paaren, die Tabellenformatierungsoptionen angeben, z. B. Kopfzeile, Gesamtzeile und gebänderte Zeilen. Beispiel: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
