### YamlMime:TSType
name: Office.NodeReplacedEventArgs
uid: office!Office.NodeReplacedEventArgs:interface
package: office!
fullName: Office.NodeReplacedEventArgs
summary: Stellt Informationen zu dem ersetzten Knoten bereit, der das nodeReplaced-Ereignis ausgelöst hat.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeReplacedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: Ruft ab, ob der ersetzte Knoten im Rahmen einer Rückgängig- oder Wiederholen-Aktion durch den Benutzer eingefügt wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: newNode
  uid: office!Office.NodeReplacedEventArgs#newNode:member
  package: office!
  fullName: newNode
  summary: >-
    Ruft den Knoten ab, der dem CustomXMLPart-Objekt soeben hinzugefügt wurde.


    Beachten Sie, dass dieser Knoten untergeordnete Elemente aufweisen kann, falls dem Dokument soeben eine Unterstruktur hinzugefügt wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeReplacedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    Ruft den Knoten ab, der soeben aus dem CustomXMLPart-Objekt gelöscht (ersetzt) wurde.


    Beachten Sie, dass dieser Knoten untergeordnete Elemente aufweisen kann, falls aus dem Dokument soeben eine Unterstruktur entfernt wurde. Außerdem handelt es sich dabei um einen "getrennten" Knoten, da Sie in diesem Knoten eine Abfrage nach unten in der Struktur ausführen können, jedoch nicht nach oben – der Knoten scheint eigenständig zu sein.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
