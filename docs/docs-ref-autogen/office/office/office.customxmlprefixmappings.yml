  - uid: office.Office.CustomXmlPrefixMappings.getPrefixAsync
    summary: Ruft asynchron das Präfix für den angegebenen Namespace ab.
    remarks: |-
      **Anforderungsgruppe**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)

      Ist dem angeforderten Namespace kein Präfix zugewiesen, gibt die Methode eine leere Zeichenfolge ("") zurück. Sind mehrere Präfixe im Namespace-Manager angegeben, gibt die Methode das erste Präfix zurück, das dem angegebenen Namespace entspricht.
    name: 'getPrefixAsync(ns, options, callback)'
    fullName: 'getPrefixAsync(ns, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getPrefixAsync(ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: ns
          description: 'Gibt den Namespace an, für den das Präfix abgerufen werden soll. Erforderlich.'
          type:
            - string
        - id: options
          description: 'Stellt eine Option zum Beibehalten von Kontextdaten eines beliebigen Typs, unverändert, zur Verwendung in einem Rückruf bereit.'
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: 'Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office.Office.AsyncResult) ist<!-- -->. Die `value` Eigenschaft des Ergebnisses ist eine Zeichenfolge, die das Präfix des angegebenen Namespaces enthält.'
          type:
            - '(result: AsyncResult<string>) => void'
