  - uid: office.Office.CustomXmlPrefixMappings.getNamespaceAsync
    summary: 'Ruft asynchron den Namespace ab, der dem angegebenen Präfix zugeordnet ist.'
    remarks: |-
      **Anforderungsgruppe**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)

      Ist das Präfix bereits im Namespace-Manager vorhanden, überschreibt diese Methode die Zuordnung dieses Präfixes, sofern das Präfix nicht intern vom Datenspeicher hinzugefügt oder verwendet wird. In diesem Fall wird ein Fehler zurückgegeben.
    name: 'getNamespaceAsync(prefix, options, callback)'
    fullName: 'getNamespaceAsync(prefix, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getNamespaceAsync(prefix: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: prefix
          description: 'TSpecifies das Präfix, für das der Namespace abgerufen werden soll. Erforderlich.'
          type:
            - string
        - id: options
          description: 'Stellt eine Option zum Beibehalten von Kontextdaten eines beliebigen Typs, unverändert, zur Verwendung in einem Rückruf bereit.'
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: 'Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office.Office.AsyncResult) ist<!-- -->. Die `value` Eigenschaft des Ergebnisses ist eine Zeichenfolge, die den Namespace enthält, der dem angegebenen Präfix zugeordnet ist.'
          type:
            - '(result: AsyncResult<string>) => void'
