  - uid: office.Office.CustomXmlPrefixMappings.addNamespaceAsync
    summary: 'Fügt asynchron ein Präfix zur Namespacezuordnung hinzu, das beim Abfragen eines Elements verwendet werden soll.'
    remarks: |-
      **Anforderungsgruppe**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)

      Ist dem angeforderten Präfix kein Namespace zugewiesen, gibt die Methode eine leere Zeichenfolge ("") zurück.
    name: 'addNamespaceAsync(prefix, ns, options, callback)'
    fullName: 'addNamespaceAsync(prefix, ns, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addNamespaceAsync(prefix: string, ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: prefix
          description: 'Gibt das Präfix an, das der Präfixzuordnungsliste hinzugefügt werden soll. Erforderlich.'
          type:
            - string
        - id: ns
          description: 'Gibt den Namespace-URI an, der dem neu hinzugefügten Präfix zugewiesen werden soll. Erforderlich.'
          type:
            - string
        - id: options
          description: 'Stellt eine Option zum Beibehalten von Kontextdaten eines beliebigen Typs, unverändert, zur Verwendung in einem Rückruf bereit.'
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: 'Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult](xref:office.Office.AsyncResult) ist<!-- -->.'
          type:
            - '(result: AsyncResult<void>) => void'
