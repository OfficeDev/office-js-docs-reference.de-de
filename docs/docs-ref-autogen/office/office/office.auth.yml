### YamlMime:TSType
name: Office.Auth
uid: office!Office.Auth:interface
package: office!
fullName: Office.Auth
summary: Der Office Auth-Namespace, `Office.context.auth`<!-- -->stellt eine Methode zur Verfügung, mit der die Office-Clientanwendung ein Zugriffstoken für die Webanwendung des Add-Ins abrufen kann. Dadurch kann das Add-In indirekt auch auf die Microsoft Graph-Daten des angemeldeten Benutzers zugreifen, ohne dass sich der Benutzer ein zweites Mal anmelden muss.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAccessToken(options)
  uid: office!Office.Auth#getAccessToken:member(1)
  package: office!
  fullName: getAccessToken(options)
  summary: Ruft den Azure Active Directory V 2.0-Endpunkt auf, um ein Zugriffstoken für das Add-In Ihrer Web-Anwendung zu erhalten. Ermöglicht Es Add-Ins, Benutzer zu identifizieren. Serverseitiger Code kann dieses Token für den Zugriff auf Microsoft Graph für die Webanwendung des Add-Ins verwenden, indem der "im Auftrag [von"-OAuth-Fluss verwendet wird.](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->. Diese API erfordert eine Single Sign-On-Konfiguration, die das Add-In mit einer Azure-Anwendung verbindet. Benutzer von Office melden sich mit Organisationskonten und Microsoft-Konten an. Microsoft Azure gibt Token für den Zugriff auf Ressourcen von Microsoft Graph für beide Kontotypen zurück.
  remarks: >-
    **Hosts**: Excel, OneNote, Outlook, PowerPoint, Word


    **Wichtig:** In Outlook wird diese API nicht unterstützt, wenn das Add-in in einem Postfach Outlook.com Gmail geladen wird.


    **Anforderungssatz:** [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
    parameters:
    - id: options
      description: Optional. Akzeptiert ein `AuthOptions` Objekt zum Definieren von Anmeldeverhalten.
      type: <xref uid="office!Office.AuthOptions:interface" />
    return:
      type: Promise&lt;string&gt;
      description: Zusage für das Zugriffstoken.
- name: getAccessTokenAsync(options, callback)
  uid: office!Office.Auth#getAccessTokenAsync:member(1)
  package: office!
  fullName: getAccessTokenAsync(options, callback)
  summary: >-
    Ruft den Azure Active Directory V 2.0-Endpunkt auf, um ein Zugriffstoken für das Add-In Ihrer Web-Anwendung zu erhalten. Ermöglicht Es Add-Ins, Benutzer zu identifizieren. Serverseitiger Code kann dieses Token für den Zugriff auf Microsoft Graph für die Webanwendung des Add-Ins verwenden, indem der "im Auftrag [von"-OAuth-Fluss verwendet wird.](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->.


    **Wichtig:** In Outlook wird diese API nicht unterstützt, wenn das Add-in in einem Postfach Outlook.com Gmail geladen wird.


    **Warnung**: `getAccessTokenAsync` Ist veraltet. Verwenden `Office.auth.getAccessToken` Sie stattdessen.
  remarks: >-
    **Hosts**: Excel, OneNote, Outlook, PowerPoint, Word


    **Anforderungssatz:** [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)


    Diese API erfordert eine Single Sign-On-Konfiguration, die das Add-In mit einer Azure-Anwendung verbindet. Benutzer von Office melden sich mit Organisationskonten und Microsoft-Konten an. Microsoft Azure gibt Token für den Zugriff auf Ressourcen von Microsoft Graph für beide Kontotypen zurück.


    #### <a name="examples"></a>Beispiele


    ```javascript

    Office.context.auth.getAccessTokenAsync(function(result) {
        if (result.status === "succeeded") {
            var token = result.value;
            // ...
        } else {
            console.log("Error obtaining token", result.error);
        }
    });

    ```
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `Office.auth.getAccessToken` instead.
  syntax:
    content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
    parameters:
    - id: options
      description: Optional. Akzeptiert ein `AuthOptions` Objekt zum Definieren von Anmeldeverhalten.
      type: <xref uid="office!Office.AuthOptions:interface" />
    - id: callback
      description: Optional. Akzeptiert eine Rückrufmethode, die das Token analysieren kann, um die Benutzer-ID zu ermitteln, oder die das Token im Fluss „Im Auftrag von“ verwenden kann, um Zugriff auf Microsoft Graph zu erhalten. Wenn `AsyncResult.status` "erfolgreich" ist, ist dies die `AsyncResult.value` rohe AAD v. 2.0 formatierte Zugriffstoken.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
    return:
      type: void
      description: ''
