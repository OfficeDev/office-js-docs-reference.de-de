### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Gibt an, welche Art von Ereignis ausgelöst wurde. Wird von der `type` Eigenschaft eines `*EventArgs` Objekts zurückgegeben.


  Add-Ins für Project unterstützen die`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->und `Office.EventType.ViewSelectionChanged` Ereignistypen.


  Nur Aufgabenbereich-Add-Ins für Outlook unterstützen Ereignistypen für Postfach-API-Sätze.
remarks: '**`BindingDataChanged` und `BindingSelectionChanged` Hosts:** Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Es wurde ein Document.ActiveViewChanged-Ereignis ausgelöst.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Tritt auf, wenn datums- oder zeitangabe des ausgewählten Termins oder der ausgewählten Datenreihe in Outlook geändert wird. **Wichtig:** Nur verfügbar bei der Implementierung des Aufgabenbereichs.


    Verwenden Sie zum Hinzufügen eines Ereignishandlers für das `AppointmentTimeChanged` Ereignis die Methode des `addHandlerAsync` `Item` Objekts. Der Ereignishandler empfängt ein Argument vom Typ [Office. AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[API-Satz: Postfach 1.7](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
  package: office!
  summary: >-
    Tritt auf, wenn einem Element eine Anlage hinzugefügt oder daraus entfernt wird. **Wichtig:** Nur verfügbar bei der Implementierung des Aufgabenbereichs.


    Verwenden Sie zum Hinzufügen eines Ereignishandlers für das `AttachmentsChanged` Ereignis die Methode des `addHandlerAsync` `Item` Objekts. Der Ereignishandler empfängt ein Argument vom Typ [Office. AttachmentsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[API-Satz: Postfach 1.8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
  package: office!
  summary: Tritt ein, wenn die Daten in der Datenbindung geändert werden. Um einen Ereignishandler für das BindingDataChanged-Ereignis einer Bindung hinzuzufügen, verwenden Sie die addHandlerAsync-Methode des Binding-Objekts. Der Ereignishandler empfängt ein Argument vom Typ [Office. BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.
- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
  package: office!
  summary: Tritt ein, wenn die Auswahl in der Datenbindung geändert wird. Verwenden Sie zum Hinzufügen eines Ereignishandlers für das BindingSelectionChanged-Ereignis einer Bindung die addHandlerAsync-Methode des Binding-Objekts. Der Ereignishandler empfängt ein Argument vom Typ [Office. BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
- name: DialogEventReceived
  uid: office!Office.EventType.DialogEventReceived:member
  package: office!
  summary: Wird ausgelöst, wenn dialog ein Ereignis aufweist, z. B. das geschlossene Dialogfeld oder die Dialogfeldnavigation fehlgeschlagen ist.
