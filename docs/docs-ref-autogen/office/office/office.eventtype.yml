  package: office!
  summary: >-
    Tritt auf, wenn ein anderes Outlook Element zum Anzeigen ausgewählt wird, während der Aufgabenbereich angeheftet ist. **Wichtig:** Nur verfügbar bei der Implementierung des Aufgabenbereichs.


    Verwenden Sie zum Hinzufügen eines Ereignishandlers für das `ItemChanged` Ereignis die Methode des `addHandlerAsync` `Mailbox` Objekts.


