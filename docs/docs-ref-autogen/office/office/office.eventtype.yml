  package: office!
  summary: >-
    Tritt auf, wenn der Terminspeicherort in Outlook geändert wird. **Wichtig:** Nur verfügbar bei der Implementierung des Aufgabenbereichs.


    Verwenden Sie zum Hinzufügen eines Ereignishandlers für das `EnhancedLocationsChanged` Ereignis die Methode des `addHandlerAsync` `Item` Objekts. Der Ereignishandler empfängt ein Argument vom Typ [Office. EnhancedLocationsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.enhancedlocationschangedeventargs?view=outlook-js-1.8)<!-- -->.


