items:
  - uid: 'office!OfficeExtension.ClientObject:class'
    summary: 'Ein abstraktes Proxyobjekt, das ein Objekt in einem Office-Dokument darstellt. Sie erstellen Proxyobjekte aus dem Kontext (oder aus anderen Proxyobjekten), fügen Befehle zu einer Warteschlange hinzu, um auf das Objekt zu reagieren, und synchronisieren dann den Proxyobjekt Zustand mit dem Dokument durch Aufrufen von`context.sync()`<!-- -->.'
    name: OfficeExtension.ClientObject
    fullName: OfficeExtension.ClientObject
    langs:
      - typeScript
    type: class
    package: office!
    children:
      - 'office!OfficeExtension.ClientObject#context:member'
      - 'office!OfficeExtension.ClientObject#isNullObject:member'
  - uid: 'office!OfficeExtension.ClientObject#context:member'
    summary: Der dem Objekt zugeordnete Anforderungskontext
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: ClientRequestContext;'
      return:
        type:
          - 'office!OfficeExtension.ClientRequestContext:class'
  - uid: 'office!OfficeExtension.ClientObject#isNullObject:member'
    summary: 'Gibt einen booleschen Wert zurück, der angibt, ob das entsprechende Objekt ein NULL-Objekt ist. Sie müssen vor `context.sync()` dem Lesen der isnullobject-Eigenschaft aufrufen.'
    name: isNullObject
    fullName: isNullObject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isNullObject: boolean;'
      return:
        type:
          - boolean
