  - uid: office.OfficeExtension.LoadOption
    summary: '<span data-ttu-id="189f1-101">Gibt an, welche Eigenschaften eines Objekts geladen werden sollen.</span><span class="sxs-lookup"><span data-stu-id="189f1-101">Specifies which properties of an object should be loaded.</span></span> <span data-ttu-id="189f1-102">Diese Last tritt auf, wenn die Sync ()-Methode ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="189f1-102">This load happens when the sync() method is executed.</span></span> <span data-ttu-id="189f1-103">Dadurch werden die Zustände zwischen Office-Objekten und den entsprechenden JavaScript-Proxyobjekten synchronisiert.</span><span class="sxs-lookup"><span data-stu-id="189f1-103">This synchronizes the states between Office objects and corresponding JavaScript proxy objects.</span></span>'
    remarks: |-
      <span data-ttu-id="189f1-104">Für Word ist die bevorzugte Methode zum Angeben der Eigenschaften und Paginginformationen mithilfe eines Zeichenfolgenliterals.</span><span class="sxs-lookup"><span data-stu-id="189f1-104">For Word, the preferred method for specifying the properties and paging information is by using a string literal.</span></span> <span data-ttu-id="189f1-105">In den folgenden zwei Beispielen wird die bevorzugte Methode zum Anfordern der Text- und Schriftgradeigenschaften für Absätze in einer Absatzsammlung dargestellt:</span><span class="sxs-lookup"><span data-stu-id="189f1-105">The first two examples show the preferred way to request the text and font size properties for paragraphs in a paragraph collection:</span></span>

      `context.load(paragraphs, 'text, font/size');`

      `paragraphs.load('text, font/size');`

      <span data-ttu-id="189f1-106">Hier sehen Sie ein ähnliches Beispiel mit Objektnotation (einschließlich Paging):</span><span class="sxs-lookup"><span data-stu-id="189f1-106">Here is a similar example using object notation (includes paging):</span></span>

      `context.load(paragraphs, {select: 'text, font/size', expand: 'font', top: 50, skip: 0});`

      `paragraphs.load({select: 'text, font/size', expand: 'font', top: 50, skip: 0});`

      <span data-ttu-id="189f1-107">Hinweis: Wenn keine bestimmten Eigenschaften des Schriftartenobjekts in der select-Anweisung angegeben sind, gibt die expand-Anweisung an, dass alle Schriftarteneigenschaften geladen werden.</span><span class="sxs-lookup"><span data-stu-id="189f1-107">Note that if we don't specify the specific properties on the font object in the select statement, the expand statement by itself would indicate that all of the font properties are loaded.</span></span>

      #### <a name="examples"></a><span data-ttu-id="189f1-108">Beispiele</span><span class="sxs-lookup"><span data-stu-id="189f1-108">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.

      // Run a batch operation against the Word object model.
      Word.run(function (context) {
          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a commmand to load the text and font properties.
          // It is best practice to always specify the property set.
          // Otherwise, all properties are returned on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
