  - uid: office.OfficeExtension.DebugInfo.code
    summary: 'Fehlercode Zeichenfolge, beispielsweise "InvalidArgument".'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.errorLocation
    summary: 'Der Objekttyp und der Eigenschaften-oder Methodenname (oder ähnliche Informationen), sofern verfügbar.'
    name: errorLocation
    fullName: errorLocation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'errorLocation?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.fullStatements
    summary: |-
      Alle Anweisungen in der Batchanforderung (einschließlich aller potenziell vertraulichen Informationen, die in der Anforderung angegeben wurden), sofern verfügbar.

      Diese Anweisungen entsprechen möglicherweise nicht genau dem Code wie geschrieben, werden jedoch eine enge Annäherung darstellen.
    name: fullStatements
    fullName: fullStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fullStatements?: string[];'
      return:
        type:
          - 'string[]'
  - uid: office.OfficeExtension.DebugInfo.innerError
    summary: 'Interner Fehler, falls zutreffend.'
    name: innerError
    fullName: innerError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'innerError?: DebugInfo | string;'
      return:
        type:
          - DebugInfo | string
  - uid: office.OfficeExtension.DebugInfo.message
    summary: 'Die Fehlermeldung, die von der Host-Office-Anwendung übergeben wurde.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.statements
    summary: |-
      Die Anweisung, die den Fehler verursacht hat (sofern verfügbar).

      Diese Anweisung enthält nie möglicherweise vertrauliche Daten und entspricht möglicherweise nicht genau dem Code, sondern ist eine enge Annäherung.
    name: statements
    fullName: statements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'statements?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.surroundingStatements
    summary: |-
      Die Anweisungen, die der Anweisung, die den Fehler verursacht hat, genau vorangehen und folgern, sofern verfügbar.

      Diese Anweisungen enthalten nie potenziell vertrauliche Daten und entsprechen möglicherweise nicht genau dem Code, sondern werden eine enge Annäherung darstellen.
    name: surroundingStatements
    fullName: surroundingStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'surroundingStatements?: string[];'
      return:
        type:
          - 'string[]'