name: Office.Group
uid: office!Office.Group:interface
package: office!
fullName: Office.Group
summary: >-
  Stellt eine Gruppe von Steuerelementen auf einer Menübandregisterkarte dar.


  **Anforderungssatz**: Menüband 1.1
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: controls
  uid: office!Office.Group#controls:member
  package: office!
  fullName: controls
  summary: Gibt ein oder mehrere Steuerelemente in der Gruppe an, z. B. Menüelemente, Schaltflächen usw.
  remarks: Wenn das `Group` Objekt Teil einer [Office. RibbonUpdaterData-Objekt,](xref:office!Office.RibbonUpdaterData:interface) das an die `requestUpdate` Methode des [Office. Menüband](xref:office!Office.Ribbon:interface)<!-- -->, die `controls` Eigenschaften der verschiedenen [Office. Gruppenobjekte](xref:office!Office.Group:interface) geben an, welche Steuerelemente ihren aktivierten Status geändert haben. die Eigenschaft des übergeordneten Objekts des Objekts `controls` `Group` wird `Tab` ignoriert.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'controls?: Control[];'
    return:
      type: <xref uid="office!Office.Control:interface" />[]
- name: id
  uid: office!Office.Group#id:member
  package: office!
  fullName: id
  summary: Bezeichner der Gruppe, wie im Manifest angegeben.
