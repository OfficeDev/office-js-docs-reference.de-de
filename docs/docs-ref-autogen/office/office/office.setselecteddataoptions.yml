items:
  - uid: office.Office.SetSelectedDataOptions
    summary: Enthält Optionen zum Einfügen von Daten in die Auswahl.
    name: Office.SetSelectedDataOptions
    fullName: Office.SetSelectedDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.SetSelectedDataOptions.asyncContext
      - office.Office.SetSelectedDataOptions.cellFormat
      - office.Office.SetSelectedDataOptions.coercionType
