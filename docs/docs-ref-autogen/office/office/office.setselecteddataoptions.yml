### YamlMime:TSType
name: Office.SetSelectedDataOptions
uid: office!Office.SetSelectedDataOptions:interface
package: office!
fullName: Office.SetSelectedDataOptions
summary: Enthält Optionen zum Einfügen von Daten in die Auswahl.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetSelectedDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Ein benutzerdefiniertes Element eines beliebigen Typs, das in der AsyncContext-Eigenschaft des AsyncResult-Objekts, das an einen Rückruf übergeben wird, unverändert zurückgegeben wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetSelectedDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Nur mit Bindungstyp Tabelle verwenden und wenn ein tabledaten-Objekt für den Data-Parameter übergeben wird. Ein Array von Objekten, die einen Bereich von Spalten, Zeilen oder Zellen angeben und als Schlüssel-Wert-Paare die Zellformatierung angeben, die auf diesen Bereich angewendet werden soll.


    Beispiel: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetSelectedDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: Legt die Form des Datenobjekts explizit fest. Wird nicht angegeben, wird der Datentyp abgeleitet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: imageHeight
  uid: office!Office.SetSelectedDataOptions#imageHeight:member
  package: office!
  fullName: imageHeight
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt die Höhe des Bilds an. Wenn diese Option ohne die Bildbreite angegeben ist, wird das Bild so skaliert, dass es dem Wert für die Höhe des Bilds entspricht. Wenn sowohl die Breite und die Höhe des Bilds angegeben werden, wird das Bild entsprechend angepasst. Wenn weder die Bildhöhe noch die Bildbreite angegeben wird, werden die Standardbildgröße und das Standardseitenverhältnis verwendet. Dieser Wert wird in Punkten angegeben.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageHeight?: number'
    return:
      type: number
- name: imageLeft
  uid: office!Office.SetSelectedDataOptions#imageLeft:member
  package: office!
  fullName: imageLeft
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt den Speicherort zum Einfügen in Bezug auf die linke Seite der Folie für PowerPoint und dessen Beziehung zu der aktuell ausgewählten Zelle in Excel an. Dieser Wert wird für Word ignoriert. Dieser Wert wird in Punkten angegeben.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageLeft?: number'
    return:
      type: number
- name: imageTop
  uid: office!Office.SetSelectedDataOptions#imageTop:member
  package: office!
  fullName: imageTop
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt die Position der Einfügung im Verhältnis zum oberen Rand der Folie für PowerPoint und die Relation zur aktuell ausgewählten Zelle in Excel an. Dieser Wert wird für Word ignoriert. Dieser Wert wird in Punkten angegeben.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageTop?: number'
    return:
      type: number
- name: imageWidth
  uid: office!Office.SetSelectedDataOptions#imageWidth:member
  package: office!
  fullName: imageWidth
  summary: Diese Option gilt beim Einfügen von Bildern. Gibt die Breite des Bilds an. Wenn diese Option ohne die Bildhöhe angegeben ist, wird das Bild so skaliert, dass es dem Wert für die Breite des Bilds entspricht. Wenn sowohl die Breite und die Höhe des Bilds angegeben werden, wird das Bild entsprechend angepasst. Wenn weder die Bildhöhe noch die Bildbreite angegeben wird, werden die Standardbildgröße und das Standardseitenverhältnis verwendet. Dieser Wert wird in Punkten angegeben.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageWidth?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetSelectedDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: 'Für eine eingefügte Tabelle eine Liste von Schlüssel/Wert-Paaren, die Tabellenformatierungsoptionen angeben, wie Kopfzeile, Ergebniszeile und Gebänderte Zeilen. Beispiel: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
