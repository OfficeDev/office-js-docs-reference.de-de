id=\"7ab77-179\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-179\">**Support details**</span></span>\n\n<span data-ttu-id=\"7ab77-p112\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-p112\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"7ab77-182\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-182\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"7ab77-183\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-183\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"7ab77-184\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-184\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"7ab77-185\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-185\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"7ab77-186\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-186\">Office for iPad</span></span> </th><th> <spa