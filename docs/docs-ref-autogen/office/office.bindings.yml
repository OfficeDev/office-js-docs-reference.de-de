  remarks: "<table><tr><td><span data-ttu-id=\"7ab77-146\">Anforderungssätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-146\">Requirement Sets</span></span></td><td><span data-ttu-id=\"7ab77-147\">Nicht in einem Satz</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-147\">Not in a set</span></span></td></tr></table>\n\n<span data-ttu-id=\"7ab77-148\">Fügt der Bindings-Auflistung ein Bindungsobjekt des angegebenen Typs hinzu, das mit der bereitgestellten id angegeben wird. Bei der Methode tritt ein Fehler auf, wenn die angegebene Auswahl nicht gefunden werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-148\">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>\n\n<span data-ttu-id=\"7ab77-149\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-149\">**Support details**</span></span>\n\n<span data-ttu-id=\"7ab77-p108\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-p108\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"7ab77-152\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-152\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"7ab77-153\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-153\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"7ab77-154\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-154\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"7ab77-155\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-155\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"7ab77-156\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-156\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"7ab77-157\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-157\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"7ab77-158\"><strong>Zugriff</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-158\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"7ab77-159\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-159\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"7ab77-160\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-160\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"7ab77-161\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-161\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-162\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-162\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-163\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-163\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-164\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-164\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"7ab77-165\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-165\">Examples</span></span>\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
