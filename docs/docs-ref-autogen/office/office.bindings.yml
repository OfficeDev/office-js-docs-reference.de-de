      <span data-ttu-id="9dccb-103">**Anforderungs Sätze**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span><span class="sxs-lookup"><span data-stu-id="9dccb-103">**Requirement sets**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span></span><!-- --><span data-ttu-id="9dccb-104">, [Tabellenbinding](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span><span class="sxs-lookup"><span data-stu-id="9dccb-104">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span></span><!-- --><span data-ttu-id="9dccb-105">, [](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings) Textbindings</span><span class="sxs-lookup"><span data-stu-id="9dccb-105">, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span></span>

      <span data-ttu-id="9dccb-106">Für Excel kann der ItemName-Parameter auf einen benannten oder eine Tabelle verweisen.</span><span class="sxs-lookup"><span data-stu-id="9dccb-106">For Excel, the itemName parameter can refer to a named range or a table.</span></span>

      <span data-ttu-id="9dccb-107">Standardmäßig wird in Excel der ersten hinzugefügten Tabelle der Name "Tabelle1" und der zweiten hinzugefügten Tabelle der Name "Tabelle2" zugewiesen und so weiter.</span><span class="sxs-lookup"><span data-stu-id="9dccb-107">By default, adding a table in Excel assigns the name "Table1" for the first table you add, "Table2" for the second table you add, and so on.</span></span> <span data-ttu-id="9dccb-108">Wenn Sie einen aussagekräftigen Namen für eine Tabelle in der Excel-Benutzeroberfläche zuweisen möchten, verwenden Sie die \| Eigenschaft Tabellenname auf der Registerkarte Tabellen Tools-Design des Menübands.</span><span class="sxs-lookup"><span data-stu-id="9dccb-108">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \| Design tab of the ribbon.</span></span>

      <span data-ttu-id="9dccb-109">**Hinweis**: in Excel müssen Sie beim Angeben einer Tabelle als benanntes Element den Namen vollständig qualifizieren, um den Arbeitsblattnamen in den Namen der Tabelle in diesem Format einzuschließen: "Sheet1! Tabelle1</span><span class="sxs-lookup"><span data-stu-id="9dccb-109">**Note**: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: "Sheet1!Table1"</span></span>

      <span data-ttu-id="9dccb-110">Bei Word bezieht sich der ItemName-Parameter auf die Title-Eigenschaft eines Rich-Text-Inhaltssteuerelements.</span><span class="sxs-lookup"><span data-stu-id="9dccb-110">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id="9dccb-111">(Sie können keine Bindung an Inhaltssteuerelemente außer dem Rich-Text-Inhaltssteuerelement herstellen).</span><span class="sxs-lookup"><span data-stu-id="9dccb-111">(You can't bind to content controls other than the Rich Text content control).</span></span>

      <span data-ttu-id="9dccb-112">Standardmäßig ist einem Inhaltssteuerelement kein Title-Wert zugewiesen.</span><span class="sxs-lookup"><span data-stu-id="9dccb-112">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id="9dccb-113">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span><span class="sxs-lookup"><span data-stu-id="9dccb-113">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id="9dccb-114">Then set the Title property of the content control to the name you want to reference from your code.</span><span class="sxs-lookup"><span data-stu-id="9dccb-114">Then set the Title property of the content control to the name you want to reference from your code.</span></span>

      <span data-ttu-id="9dccb-115">**Hinweis**: Wenn es in Word mehrere Rich-Text-Inhaltssteuerelemente mit demselben Title-Eigenschaftswert (Name) gibt und Sie versuchen, diese Inhaltssteuerelemente mit dieser Methode zu binden (indem Sie den Namen als ItemName-Parameter angeben), schlägt der Vorgang fehl.</span><span class="sxs-lookup"><span data-stu-id="9dccb-115">**Note**: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>

      #### <a name="examples"></a><span data-ttu-id="9dccb-116">Beispiele</span><span class="sxs-lookup"><span data-stu-id="9dccb-116">Examples</span></span>

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
