  - uid: office.Office.Bindings.addFromNamedItemAsync
    summary: Erstellt eine Bindung für ein benanntes Objekt im Dokument.
    remarks: |-
      **Anforderungs Sätze**:

      - [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)

      - [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)

      - [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)

      Für Excel kann der ItemName-Parameter auf einen benannten oder eine Tabelle verweisen.

      Standardmäßig wird in Excel der ersten hinzugefügten Tabelle der Name "Tabelle1" und der zweiten hinzugefügten Tabelle der Name "Tabelle2" zugewiesen und so weiter. Wenn Sie einen aussagekräftigen Namen für eine Tabelle in der Excel-Benutzeroberfläche zuweisen möchten, verwenden Sie die \| Eigenschaft Tabellenname auf der Registerkarte Tabellen Tools-Design des Menübands.

      **Hinweis**: in Excel müssen Sie beim Angeben einer Tabelle als benanntes Element den Namen vollständig qualifizieren, um den Arbeitsblattnamen in den Namen der Tabelle in diesem Format einzuschließen: "Sheet1! Tabelle1

      Bei Word bezieht sich der ItemName-Parameter auf die Title-Eigenschaft eines Rich-Text-Inhaltssteuerelements. (Sie können keine Bindung an Inhaltssteuerelemente außer dem Rich-Text-Inhaltssteuerelement herstellen).

      Standardmäßig ist einem Inhaltssteuerelement kein Title-Wert zugewiesen. To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box. Then set the Title property of the content control to the name you want to reference from your code.

      **Hinweis**: Wenn es in Word mehrere Rich-Text-Inhaltssteuerelemente mit demselben Title-Eigenschaftswert (Name) gibt und Sie versuchen, diese Inhaltssteuerelemente mit dieser Methode zu binden (indem Sie den Namen als ItemName-Parameter angeben), schlägt der Vorgang fehl.

      #### <a name="examples"></a>Beispiele

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: 'addFromNamedItemAsync(itemName, bindingType, options, callback)'
    fullName: 'addFromNamedItemAsync(itemName, bindingType, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addFromNamedItemAsync(itemName: string, bindingType: BindingType, options?: AddBindingFromNamedItemOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: itemName
          description: Der Name des bindbaren Objekts im Dokument. Beispiel für die Tabelle "myExpenses" in Excel. "
          type:
            - string
        - id: bindingType
          description: 'Der [Office. BindingType](xref:office.Office.BindingType) für die Daten. Die-Methode gibt NULL zurück, wenn das ausgewählte Objekt nicht in den angegebenen Typ umgewandelt werden kann.'
          type:
            - BindingType
        - id: options
          description: Stellt Optionen zum Konfigurieren der erstellten Bindung bereit.
          type:
            - office.Office.AddBindingFromNamedItemOptions
        - id: callback
          description: 'Optional. Eine Funktion, die aufgerufen wird, wenn der Rückruf zurückgegeben wird, deren einziger Parameter vom Typ [Office. AsyncResult ist.](xref:office.Office.AsyncResult)<!-- -->. Die `value` Eigenschaft des Ergebnisses ist das Binding-Objekt, das das angegebene benannte Element darstellt.'
          type:
            - '(result: AsyncResult<Binding>) => void'
