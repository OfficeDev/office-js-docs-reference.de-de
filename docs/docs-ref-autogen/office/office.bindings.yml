  - uid: office.Office.Bindings.addFromSelectionAsync
    summary: Erstellen Sie eine Bindung basierend auf der aktuellen Auswahl des Benutzers.
    remarks: |-
      **Anforderungs Sätze**:

      - [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)

      - [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)

      - [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)

      Fügt den angegebenen Typ von Binding-Objekt zur Bindings-Auflistung hinzu, die mit der angegebenen ID identifiziert wird.

      Hinweis Wenn Sie in Excel die addFromSelectionAsync-Methode aufrufen, die den Binding.id einer vorhandenen Bindung übergibt, wird der Binding. Type dieser Bindung verwendet, und der Typ kann nicht geändert werden, indem ein anderer Wert für den BindingType-Parameter angegeben wird. Wenn Sie eine vorhandene id verwenden und den bindingType ändern müssen, rufen Sie die Bindings.releaseByIdAsync-Methode auf, um die Bindung zu lösen. Rufen Sie dann die addFromSelectionAsync-Methode auf, um die Bindung mit einem neuen Typ wiederherzustellen.

      #### <a name="examples"></a>Beispiele

      ```javascript
      function addBindingFromSelection() {
          Office.context.document.bindings.addFromSelectionAsync(Office.BindingType.Text, { id: 'MyBinding' }, 
              function (asyncResult) {
              write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
              }
          );
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
