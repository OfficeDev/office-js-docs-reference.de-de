- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: <span data-ttu-id="7ab77-102">Erstellt eine Bindung gegen ein benanntes Objekt im Dokument.</span><span class="sxs-lookup"><span data-stu-id="7ab77-102">Creates a binding against a named object in the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"7ab77-103\">Anforderungssätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-103\">Requirement Sets</span></span></td><td><span data-ttu-id=\"7ab77-104\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-104\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"7ab77-105\">In Excel kann Deritemname-Parameter auf einen benannten Bereich oder eine Tabelle verweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-105\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"7ab77-106\">Standardmäßig wird in Excel der ersten hinzugefügten Tabelle der Name \"Tabelle1\" und der zweiten hinzugefügten Tabelle der Name \"Tabelle2\" zugewiesen und so weiter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-106\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"7ab77-107\">Verwenden Sie die Tabellenname-Eigenschaft zuweisen, indem Sie einen aussagekräftigen Namen für eine Tabelle in der Excel-Benutzeroberfläche auf Tabellentools \\| Registerkarte \"Entwurf\" des Menübands.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-107\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"7ab77-108\">Hinweis: In Excel, wenn eine Tabelle als benanntes Element festlegen, Sie müssen der Name vollständig qualifiziert Einbeziehung der Arbeitsblattname im Namen der Tabelle in diesem Format: \"Sheet1! Table1 \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-108\">Note: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"7ab77-109\">Für Word bezieht sich auf die Title-Eigenschaft des ein Rich-Text-Inhaltssteuerelement der ItemName-Parameter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-109\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"7ab77-110\">(Sie können nicht als das Rich-Text-Inhaltssteuerelement Inhaltssteuerelemente Binden).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-110\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"7ab77-111\">Standardmäßig wird ein Inhaltssteuerelement kein Title-Wert, der zugewiesen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-111\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"7ab77-112\">Um über die Word-Benutzeroberfläche einen aussagefähigen Namen zuzuweisen, nachdem Sie über die Gruppe Steuerelemente auf der Registerkarte Entwickler im Menüband ein  Rich Text-Inhaltssteuerelement hinzugefügt haben, verwenden Sie den Befehl Eigenschaften in der Gruppe Steuerelemente. Das Dialogfeld  Eigenschaften von Inhaltssteuerelementen wird geöffnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-112\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"7ab77-113\">Anschließend legen Sie für die Title-Eigenschaft des Inhaltssteuerelements den Namen fest, auf den Sie von Ihrem Code verweisen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-113\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"7ab77-114\">Hinweis: In Word, wenn es gibt mehrere Rich-Text-Inhaltssteuerelemente mit dem gleichen Wert Titeleigenschaft (Name), und Sie versuchen, zu binden eines diese Inhalte steuert mit dieser Methode (durch Angeben des Namens als ItemName-Parameter), der Vorgang fehl.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-114\">Note: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n<span data-ttu-id=\"7ab77-115\">**Supportdetails**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-115\">**Support details**</span></span>\n\n<span data-ttu-id=\"7ab77-p104\">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-p104\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"7ab77-118\">Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-118\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"7ab77-119\">*Unterstützte Hosts nach Plattform*</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-119\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"7ab77-120\">Office für Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-120\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"7ab77-121\">Office Online (im Browser)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-121\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"7ab77-122\">Office für iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-122\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"7ab77-123\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-123\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"7ab77-124\"><strong>Zugriff</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-124\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"7ab77-125\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-125\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"7ab77-126\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-126\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"7ab77-127\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-127\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-128\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-128\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-129\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-129\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-130\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-130\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"7ab77-131\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-131\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"7ab77-132\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-132\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-133\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-133\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-134\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-134\">Y</span></span> </td><td> <span data-ttu-id=\"7ab77-135\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-135\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"7ab77-136\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ab77-136\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
