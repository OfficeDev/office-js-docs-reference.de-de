  - uid: office.Office.AsyncResult.value
    summary: '<span data-ttu-id="6dbae-125">Ruft die Ladung oder den Inhalt dieses asynchronen Vorgangs ab, falls vorhanden.</span><span class="sxs-lookup"><span data-stu-id="6dbae-125">Gets the payload or content of this asynchronous operation, if any.</span></span>'
    remarks: |-
      <span data-ttu-id="6dbae-126">Sie greifen auf das AsyncResult-Objekt in der Funktion zu, die als Argument an den callback-Parameter einer "Async"-Methode `getSelectedDataAsync` übergeben `setSelectedDataAsync` wird, beispielsweise die und-Methoden des [Document](xref:office.Office.Document) -Objekts.</span><span class="sxs-lookup"><span data-stu-id="6dbae-126">You access the AsyncResult object in the function passed as the argument to the callback parameter of an "Async" method, such as the `getSelectedDataAsync` and `setSelectedDataAsync` methods of the [Document](xref:office.Office.Document) object.</span></span>

      <span data-ttu-id="6dbae-127">**Hinweis**: Was die Value-Eigenschaft für eine bestimmte "Async"-Methode zurückgibt, hängt vom Zweck und Kontext dieser Methode ab.</span><span class="sxs-lookup"><span data-stu-id="6dbae-127">**Note**: What the value property returns for a particular "Async" method varies depending on the purpose and context of that method.</span></span> <span data-ttu-id="6dbae-128">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span><span class="sxs-lookup"><span data-stu-id="6dbae-128">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6dbae-129">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6dbae-129">Examples</span></span>

      ```javascript
      function getData() {
          Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
              if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                  write(asyncResult.error.message);
              }
              else {
                  write(asyncResult.value);
              }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
