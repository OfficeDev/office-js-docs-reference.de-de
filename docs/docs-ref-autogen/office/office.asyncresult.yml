### YamlMime:UniversalReference
items:
  - uid: office.Office.AsyncResult
    summary: |-
      <span data-ttu-id="6dbae-101">Ein Objekt, das das Ergebnis einer asynchronen Anforderung kapselt, einschließlich Status- und Fehlerinformationen, falls bei der Anforderung ein Fehler aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="6dbae-101">An object which encapsulates the result of an asynchronous request, including status and error information if the request failed.</span></span>

      <span data-ttu-id="6dbae-102">Wenn die an den `callback` Parameter einer "Async"-Methode übergebene Funktion ausgeführt wird, empfängt Sie ein AsyncResult-Objekt, auf das Sie über `callback` den einzigen Parameter der Funktion zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="6dbae-102">When the function you pass to the `callback` parameter of an "Async" method executes, it receives an AsyncResult object that you can access from the `callback` function's only parameter.</span></span>
    name: Office.AsyncResult
    fullName: Office.AsyncResult
    langs:
      - typeScript
    type: interface
    package: office
    remarks: |-


      #### <a name="examples"></a><span data-ttu-id="6dbae-103">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6dbae-103">Examples</span></span>

      ```javascript
      // The following is an example applicable to content and task pane add-ins.
      // The example shows a call to the getSelectedDataAsync method of the Document object.
      Office.context.document.getSelectedDataAsync("text", {
              valueFormat: "unformatted",
              filterType: "all"
          },
          function (result) {
              if (result.status === "success") {
                  var dataValue = result.value; // Get selected data.
                  console.log('Selected data is ' + dataValue);
              } else {
                  var err = result.error;
                  console.log(err.name + ": " + err.message);
              }
          });
      // The anonymous function passed as the callback argument ( function (result){...}) has a single 
      // parameter named result that provides access to an AsyncResult object when the function executes.
      // When the call to the getSelectedDataAsync method completes, the callback function executes, 
      // and the following line of code accesses the value property of the AsyncResult object to 
      // return the data selected in the document:
      var dataValue = result.value;
      // Note that other lines of code in the function use the result parameter of the callback function 
      // to access the status and error properties of the AsyncResult object.
      ```
    children:
      - office.Office.AsyncResult.asyncContext
      - office.Office.AsyncResult.diagnostics
      - office.Office.AsyncResult.error
      - office.Office.AsyncResult.status
      - office.Office.AsyncResult.value
  - uid: office.Office.AsyncResult.asyncContext
    summary: '<span data-ttu-id="6dbae-104">Ruft das an den optionalen `asyncContext` Parameter der aufgerufenen Methode übergebene benutzerdefinierte Element in dem Zustand ab, in dem es übergeben wurde.</span><span class="sxs-lookup"><span data-stu-id="6dbae-104">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id="6dbae-105">Dadurch wird das benutzerdefinierte Element zurückgegeben (Dies kann ein beliebiger JavaScript-Typ sein: String, Number, Boolean, Object, Array, NULL oder undefined), der `asyncContext` an den optionalen Parameter der aufgerufenen Methode übergeben wird.</span><span class="sxs-lookup"><span data-stu-id="6dbae-105">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id="6dbae-106">Gibt Undefined zurück, wenn kein Wert an den asyncContext-Parameter übergeben wurde.</span><span class="sxs-lookup"><span data-stu-id="6dbae-106">Returns Undefined, if you didn''t pass anything to the asyncContext parameter.</span></span>'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext: any;'
      return:
        type:
          - any
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6dbae-107">Beispiele</span><span class="sxs-lookup"><span data-stu-id="6dbae-107">Examples</span></span>

          ```javascript
          function getDataWithContext() {
              var format = "Your data: ";
              Office.context.document.getSelectedDataAsync(
                  Office.CoercionType.Text, 
                  { asyncContext: format }, 
                  showDataWithContext);
          }

          function showDataWithContext(asyncResult) {
              write(asyncResult.asyncContext + asyncResult.value);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
