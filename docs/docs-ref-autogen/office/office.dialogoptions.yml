- uid: office.Office.DialogOptions.displayInIframe
  summary: Bestimmt, ob das Dialogfeld innerhalb eines IFrame angezeigt werden soll. Diese Einstellung gilt nur für Office Online-Clients und von anderen Plattformen ignoriert wird. Wenn False (Standard), klicken Sie im Dialogfeld wird als ein neues Browserfenster (Popupfenster) angezeigt werden. Empfohlen für Authentifizierungsseiten, die nicht in einem IFrame angezeigt werden können. Bei true wird das Dialogfeld als eine beweglichen Überlagerung mit einem IFrame angezeigt. Dies ist für die Benutzererfahrung und die Leistung am besten.
  name: displayInIframe
  fullName: office.Office.DialogOptions.displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
