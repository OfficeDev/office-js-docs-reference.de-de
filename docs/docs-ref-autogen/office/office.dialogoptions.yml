  - uid: office.Office.DialogOptions.displayInIframe
    summary: 'Bestimmt, ob das Dialogfeld in einem IFrame angezeigt werden soll. Diese Einstellung gilt nur für Office im Internet und wird von anderen Plattformen ignoriert. Wenn false (Standard) ist, wird das Dialogfeld als neues Browserfenster (PopUp) angezeigt. Empfohlen für Authentifizierungsseiten, die nicht in einem IFrame angezeigt werden können. Wenn true, wird das Dialogfeld als eine schwebende Überlagerung mit einem iframe angezeigt. Dies ist für die Benutzererfahrung und die Leistung am besten.'
    name: displayInIframe
    fullName: displayInIframe
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIframe?: boolean'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.height
    summary: Definiert die Breite des Dialogfelds als Prozentsatz der aktuellen Anzeige. Der Standardwert lautet 80 %. Mindestens 250px.
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: number,'
      return:
        type:
          - number
  - uid: office.Office.DialogOptions.promptBeforeOpen
    summary: |-
      Bestimmt, ob das Popupblocker-Dialogfeld dem Benutzer angezeigt wird. Standardwert ist true.

      `true` – Das Framework zeigt ein Popupfenster zum Auslösen der Navigation und zur Umgehung des Popupblockers des Browsers an. `false` – Das Dialogfeld wird nicht angezeigt, und der Entwickler muss Popups (durch Bereitstellen einer Benutzeroberfläche zum Auslösen der Navigation) verwalten.
    name: promptBeforeOpen
    fullName: promptBeforeOpen
    langs:
      - typeScript
    type: property
    syntax:
      content: 'promptBeforeOpen?: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.width
    summary: Definiert die Höhe des Dialogfelds als Prozentsatz der aktuellen Anzeige. Der Standardwert lautet 80 %. Mindestens 150px.
    name: width
