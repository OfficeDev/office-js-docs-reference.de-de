- uid: office.Office.DialogOptions.displayInIframe
  summary: Bestimmt, ob das Dialogfeld innerhalb eines IFrame angezeigt werden soll. Diese Einstellung gilt nur für Office Online-Clients und von anderen Plattformen ignoriert wird. Wenn False (Standard), klicken Sie im Dialogfeld wird als ein neues Browserfenster (Popupfenster) angezeigt werden. Empfohlen für Authentifizierungsseiten, die nicht in einem IFrame angezeigt werden können. Bei true wird das Dialogfeld als eine beweglichen Überlagerung mit einem IFrame angezeigt. Dies ist für die Benutzererfahrung und die Leistung am besten.
  name: displayInIframe
  fullName: displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: Definiert die Breite des Dialogfelds als Prozentsatz der aktuellen Anzeige. Der Standardwert ist 80 %. Minimale 250px.
  name: height
  fullName: height
  langs:
  - typeScript
  type: property
  syntax:
    content: 'height?: number;'
    return:
      type:
      - number
- uid: office.Office.DialogOptions.promptBeforeOpen
  summary: >-
    Bestimmt, ob das Dialogfeld Popupblocker für den Benutzer angezeigt werden sollen. Standardwert ist true.


    `true`-Das Framework zeigt ein Popup zum Auslösen der Navigation und vermeiden Popupblocker des Browsers. `false`-Klicken Sie im Dialogfeld nicht angezeigt, und der Entwickler muss Popups (durch Bereitstellen einer Benutzer-Schnittstelle Artifact, um die Navigation auszulösen) behandeln.
  name: promptBeforeOpen
  fullName: promptBeforeOpen
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.width
  summary: Definiert die Höhe des Dialogfelds als Prozentsatz der aktuellen Anzeige. Der Standardwert ist 80 %. Minimale 150px.
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
    content: 'width?: number;'
    return:
      type:
      - number
