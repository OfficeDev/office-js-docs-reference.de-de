- uid: office.Office.MatrixBinding
  summary: Stellt eine Bindung in zwei Dimensionen von Zeilen und Spalten dar.
  remarks: >-
    <table><tr><td>Anforderungs Sätze</td><td>MatrixBindings</td></tr></table>


    Das MatrixBinding-Objekt erbt die ID-Eigenschaft, Type-Eigenschaft, getDataAsync-Methode und setDataAsync-Methode vom Binding-Objekt.


    **Supportdetails**


    Ein großes Y in der folgenden Matrix gibt an, dass diese Schnittstelle in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle gibt an, dass die Office-Hostanwendung diese Schnittstelle nicht unterstützt.


    Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Wort</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> </table>
