  remarks: "<table><tr><td><span data-ttu-id=\"cf15e-125\">Hosts</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf15e-125\">Hosts</span></span></td><td><span data-ttu-id=\"cf15e-126\">Access, Excel, PowerPoint, Project, Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf15e-126\">Access, Excel, PowerPoint, Project, Word</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"cf15e-127\">Anforderungssätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf15e-127\">Requirement Sets</span></span></td><td><span data-ttu-id=\"cf15e-128\">MatrixBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf15e-128\">MatrixBindings</span></span></td></tr></table>\n#### <span data-ttu-id=\"cf15e-129\">Beispiele</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf15e-129\">Examples</span></span>\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
