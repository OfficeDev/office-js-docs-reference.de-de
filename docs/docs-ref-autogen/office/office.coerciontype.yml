items:
- uid: office.Office.CoercionType
  summary: Gibt an, wie Daten umgewandelt werden sollen, die von der aufgerufenen Methode zurückgegeben oder festgelegt wurden.
  remarks: >-
    PowerPoint unterstützt nur `Office.CoercionType.Text` <!-- -->, `Office.CoercionType.Image` <!-- -->, `Office.CoercionType.SlideRange` <!-- -->, und `Office.CoercionType.XmlSvg` <!-- -->.


    Project unterstützt nur `Office.CoercionType.Text` <!-- -->.


    **Supportdetails**


    Ein Häkchen (v) weist darauf hin, dass diese Enumeration in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zeile weist darauf hin, dass die Anwendung diese Enumeration nicht unterstützt.


    Weitere Informationen zu Office-Host-Anwendung und Server-Anforderungen, finden Sie unter [Anforderungen für die Ausführung von Office-Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Unterstützte Hosts nach Plattform* <table> <tr><th> </th><th> Office für Windows Desktop </th><th> Office Online (im Browser) </th><th> Office für iPad </th><th> OWA für mobile Geräte </th><th> Office für Mac </th></tr> <tr><td><strong>Zugriff</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Projekt</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>
