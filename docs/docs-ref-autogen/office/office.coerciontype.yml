- uid: office.Office.CoercionType.Html
  summary: >-
    Daten im HTML-Format zurückgeben oder angeben.


    Hinweis: Gilt nur für Daten in add-ins für Word und Outlook-add-ins für Outlook (Verfassenmodus).
  name: Html
  fullName: Html
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Image
  summary: 'Daten werden als Bildstream zurückgegeben oder angegeben. Hinweis: Gilt nur für Daten in Excel, Word und PowerPoint.'
  name: Image
  fullName: Image
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Matrix
  summary: >-
    Daten als Tabellendaten mit ohne Kopfzeile zurückgeben oder angeben. Die Daten werden als Array von Arrays mit eindimensionalen Ausführungen von Zeichen zurückgegeben oder angegeben. Drei Zeilen mit String-Werten in zwei Spalten wäre beispielsweise: \[ \["R1C1", "R1C2"\], \["R2C1", "R2C2"\], \["R3C1", "R3C2"\]\].


    Hinweis: Gilt nur für Daten in Excel und Word.
  name: Matrix
  fullName: Matrix
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Ooxml
  summary: >-
    Daten im Office Open XML-Format zurückgeben oder angeben.


    Hinweis: Gilt nur für Daten in Word.
  name: Ooxml
  fullName: Ooxml
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.SlideRange
  summary: >-
    Gibt ein JSON-Objekt zurück, das ein Array der IDs, Titel und Indizes der ausgewählten Folien enthält. Beispielsweise `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` für eine Auswahl von zwei Folien.


    Hinweis: Gilt nur für Daten in PowerPoint beim Aufruf von dem [Dokument](xref:office.Office.Document)<!-- -->.getSelectedData-Methode zum Abrufen der aktuellen Folie oder den ausgewählten Bereich von Folien.
  name: SlideRange
  fullName: SlideRange
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Table
  summary: >-
    Daten als Tabellendaten mit optionalen Kopfzeilen zurückgeben oder angeben. Daten werden als ein Array von Arrays mit optionalen Kopfzeilen zurückgegeben oder angegeben.


    Hinweis: Gilt nur für Daten in Access, Excel und Word.
  name: Table
  fullName: Table
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Text
  summary: Zurückgeben oder Festlegen von Daten als Text (Zeichenfolge). Daten werden als eindimensionale Zeichenfolge zurückgegeben oder festgelegt.
  name: Text
  fullName: Text
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.XmlSvg
  summary: 'Daten zurückgegebene oder festgelegte als XML-Daten mit einem Bild, SVG. Hinweis: Gilt nur für Daten in Excel, Word und PowerPoint.'
  name: XmlSvg
  fullName: XmlSvg
  langs:
  - typeScript
  type: field
