  - uid: office.Office.CustomXmlParts.getByIdAsync
    summary: <span data-ttu-id="4dac3-119">Ruft asynchron die angegebene benutzerdefinierte XML-Komponente anhand ihrer ID ab.</span><span class="sxs-lookup"><span data-stu-id="4dac3-119">Asynchronously gets the specified custom XML part by its id.</span></span>
    remarks: |-
      <span data-ttu-id="4dac3-120">**Anforderungssatz**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span><span class="sxs-lookup"><span data-stu-id="4dac3-120">**Requirement set**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span></span>

      #### <a name="examples"></a><span data-ttu-id="4dac3-121">Beispiele</span><span class="sxs-lookup"><span data-stu-id="4dac3-121">Examples</span></span>

      ```javascript
      function showXMLPartInnerXML() {
          Office.context.document.customXmlParts.getByIdAsync(
              "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
              var xmlPart = result.value;
              xmlPart.getXmlAsync({}, function (eventArgs) {
                  write(eventArgs.value);
              });
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
