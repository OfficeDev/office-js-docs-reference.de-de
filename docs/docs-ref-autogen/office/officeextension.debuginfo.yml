      - office.OfficeExtension.DebugInfo.surroundingStatements
  - uid: office.OfficeExtension.DebugInfo.code
    summary: 'Fehlercode Zeichenfolge, beispielsweise "InvalidArgument".'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.errorLocation
    summary: 'Der Objekttyp und der Eigenschaften-oder Methodenname (oder ähnliche Informationen), sofern verfügbar.'
    name: errorLocation
    fullName: errorLocation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'errorLocation?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.fullStatements
    summary: |-
      Alle Anweisungen in der Batchanforderung (einschließlich potenziell vertraulicher Informationen, die in der Anforderung angegeben wurden), sofern verfügbar.

      Diese Anweisungen stimmen möglicherweise nicht mit dem Code überein, genau wie geschrieben, aber es wird eine nähere Näherung.
    name: fullStatements
    fullName: fullStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fullStatements?: string[];'
      return:
        type:
          - 'string[]'
  - uid: office.OfficeExtension.DebugInfo.innerError
    summary: 'Innerer Fehler, falls zutreffend.'
    name: innerError
    fullName: innerError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'innerError?: DebugInfo | string;'
      return:
        type:
          - DebugInfo | string
  - uid: office.OfficeExtension.DebugInfo.message
    summary: 'Die Fehlermeldung, die von der Host-Office-Anwendung übermittelt wurde.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.statements
    summary: |-
      Die Anweisung, die den Fehler verursacht hat, falls verfügbar.

      Diese Anweisung enthält nie potenziell vertrauliche Daten und stimmt möglicherweise nicht mit dem Code überein, genau wie geschrieben, aber wird eine nähere Näherung.
    name: statements
    fullName: statements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'statements?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.surroundingStatements
    summary: |-
      Die Anweisungen, die der Anweisung, die den Fehler verursacht hat, genau vorangehen und folgen, sofern verfügbar.

      Diese Anweisungen enthalten nie potenziell vertrauliche Daten und stimmen möglicherweise nicht mit dem Code überein, der genau so geschrieben ist, aber eine nähere Näherung ist.
    name: surroundingStatements
    fullName: surroundingStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'surroundingStatements?: string[];'
      return:
        type:
          - 'string[]'