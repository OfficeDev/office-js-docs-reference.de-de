- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="7b077-109">Gibt an, dass das Add-In die Verarbeitung abgeschlossen hat, die durch eine Add-In-Befehlsschaltfläche oder einen Ereignishandler ausgelöst wurde.</span><span class="sxs-lookup"><span data-stu-id="7b077-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="7b077-110">Diese Methode muss am Ende einer Funktion aufgerufen werden, die von einem Add-in-Befehl aufgerufen wurde, der mit einem Action-Element mit einem xsi: Type-Attribut auf ExecuteFunction festgelegt wurde.</span><span class="sxs-lookup"><span data-stu-id="7b077-110">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="7b077-111">Durch Aufrufen dieser Methode wird dem Host Client signalisiert, dass die Funktion abgeschlossen ist und dass jeder Zustand, der mit dem Aufrufen der Funktion verbunden ist, bereinigt werden kann.</span><span class="sxs-lookup"><span data-stu-id="7b077-111">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="7b077-112">Wenn der Benutzer beispielsweise Outlook schließt, bevor diese Methode aufgerufen wird, warnt Outlook, dass eine Funktion weiterhin ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="7b077-112">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="7b077-113">Diese Methode muss in einem über Office.context.mailbox.addHandlerAsync hinzugefügten Ereignishandler aufgerufen werden, sobald die Verarbeitung des Ereignisses abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="7b077-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


    <span data-ttu-id="7b077-114">\[[API-Satz: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="7b077-114">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="7b077-115">Mindestberechtigungsstufe</span><span class="sxs-lookup"><span data-stu-id="7b077-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="7b077-116">Eingeschränkt</span><span class="sxs-lookup"><span data-stu-id="7b077-116">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="7b077-117">Zutreffender Outlook-Modus</span><span class="sxs-lookup"><span data-stu-id="7b077-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7b077-118">Verfassen oder Lesen</span><span class="sxs-lookup"><span data-stu-id="7b077-118">Compose or Read</span></span></td></tr> </table>


    <span data-ttu-id="7b077-119">**Supportdetails**</span><span class="sxs-lookup"><span data-stu-id="7b077-119">**Support details**</span></span>


    <span data-ttu-id="7b077-p103">Ein Häkchen (v) in der folgenden Matrix weist darauf hin, dass diese Methode in der entsprechenden Office-Hostanwendung unterstützt wird. Eine leere Zelle weist darauf hin, dass die Office-Hostanwendung diese Methode nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="7b077-p103">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="7b077-122">Weitere Informationen zu den Anforderungen der Office-Hostanwendung und des Servers finden Sie unter [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="7b077-122">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


