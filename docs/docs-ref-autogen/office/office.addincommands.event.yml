      content: 'completed(options?: { allowEvent: boolean }): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: '<span data-ttu-id="9324e-114">Optional.</span><span class="sxs-lookup"><span data-stu-id="9324e-114">Optional.</span></span> <span data-ttu-id="9324e-115">Ein Objektliteral, das mindestens eine der folgenden Eigenschaften enthält.</span><span class="sxs-lookup"><span data-stu-id="9324e-115">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="9324e-116">allowEvent: ein boolescher Wert.</span><span class="sxs-lookup"><span data-stu-id="9324e-116">allowEvent: A boolean value.</span></span> <span data-ttu-id="9324e-117">Wenn die completed-Methode verwendet wird, um den Abschluss eines Ereignishandlers zu signalisieren, gibt dieser Wert an, dass das Handled-Ereignis weiterhin ausgeführt oder abgebrochen werden soll.</span><span class="sxs-lookup"><span data-stu-id="9324e-117">When the completed method is used to signal completion of an event handler, this value indicates of the handled event should continue execution or be canceled.</span></span> <span data-ttu-id="9324e-118">Beispielsweise kann ein Add-in, das das ItemSend-Ereignis behandelt, allowEvent = false festlegen, um das Senden der Nachricht abzubrechen.</span><span class="sxs-lookup"><span data-stu-id="9324e-118">For example, an add-in that handles the ItemSend event can set allowEvent = false to cancel sending of the message.</span></span>'
          type:
            - '{ allowEvent: boolean }'
  - uid: office.Office.AddinCommands.Event.source
    summary: '<span data-ttu-id="9324e-119">Informationen zu dem Steuerelement, das das Aufrufen dieser Funktion ausgelöst hat.</span><span class="sxs-lookup"><span data-stu-id="9324e-119">Information about the control that triggered calling this function.</span></span>'
    remarks: |-
      <span data-ttu-id="9324e-120">Diese Eigenschaft wird nur in Outlook im [Anforderungssatz](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) Mailbox 1,3 und höher unterstützt.</span><span class="sxs-lookup"><span data-stu-id="9324e-120">This property is only supported in Outlook in [requirement set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) Mailbox 1.3 and later.</span></span>

      #### <a name="examples"></a><span data-ttu-id="9324e-121">Beispiele</span><span class="sxs-lookup"><span data-stu-id="9324e-121">Examples</span></span>

      ```javascript
      // In this example, consider a button defined in an add-in manifest as follows:
      //<Control xsi:type="Button" id="eventTestButton">
      //    <Label resid="eventButtonLabel" />
      //    <Tooltip resid="eventButtonTooltip" />
      //    <Supertip>
      //        <Title resid="eventSuperTipTitle" />
      //        <Description resid="eventSuperTipDescription" />
      //    </Supertip>
      //    <Icon>
      //        <bt:Image size="16" resid="blue-icon-16" />
      //        <bt:Image size="32" resid="blue-icon-32" />
      //        <bt:Image size="80" resid="blue-icon-80" />
      //    </Icon>
      //    <Action xsi:type="ExecuteFunction">
      //        <FunctionName>testEventObject</FunctionName>
      //    </Action>
      //</Control>

      // The button has an id attribute set to eventTestButton, and will invoke
      // the testEventObject function defined in the add-in.
      // That function looks like this:
      function testEventObject(event) {
          // The event object implements the Event interface.

          // This value will be "eventTestButton".
          var buttonId = event.source.id;

          // Signal to the host app that processing is complete.
          event.completed();
      }
      ```
      ```javascript
      // Function is used by two buttons:
      // button1 and button2
      function multiButton (event) {
          // Check which button was clicked.
          var buttonId = event.source.id;

          if (buttonId === 'button1') {
              doButton1Action();
          } else {
              doButton2Action();
          }

          event.completed();
      }
      ```
