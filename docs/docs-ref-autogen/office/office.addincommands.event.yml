b0-136">v</span><span class="sxs-lookup"><span data-stu-id="b9ab0-136">Y</span></span> </td></tr> <tr><td><span data-ttu-id="b9ab0-137"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="b9ab0-137"><strong> Word </strong></span></span></td><td> <span data-ttu-id="b9ab0-138">v</span><span class="sxs-lookup"><span data-stu-id="b9ab0-138">Y</span></span> </td><td> <span data-ttu-id="b9ab0-139">v</span><span class="sxs-lookup"><span data-stu-id="b9ab0-139">Y</span></span> </td><td> <span data-ttu-id="b9ab0-140">v</span><span class="sxs-lookup"><span data-stu-id="b9ab0-140">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="b9ab0-141">Beispiele</span><span class="sxs-lookup"><span data-stu-id="b9ab0-141">Examples</span></span>


    ```javascript

    function processItem (event) {
        // Do some processing

        event.completed();
    }


    // In the following example, the checkMessage function has

    // been registered as an event handler for ItemSend.

    function checkMessage(event) {
        // Get the item being sent
        var outgoingMsg = Office.context.mailbox.item;

        // Check if subject contains "BLOCK"
        outgoingMsg.subject.getAsync(function (result) {
            // Subject is in result.value
            if (result.value.indexOf('BLOCK') != -1) {
                // Value is found, stop send
                event.completed({allowEvent = false});
            } else {
                // Value wasn't found, allow send
                event.completed({allowEvent = true});
            }
        });
    }

    ```
