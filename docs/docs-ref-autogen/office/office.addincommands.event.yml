- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="b9ab0-109">Gibt an, dass das Add-In die Verarbeitung abgeschlossen hat, die durch eine Add-In-Befehlsschaltfläche oder einen Ereignishandler ausgelöst wurde.</span><span class="sxs-lookup"><span data-stu-id="b9ab0-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="b9ab0-p102">Diese Methode muss am Ende einer Funktion aufgerufen werden, die durch einen Add-In-Befehl aufgerufen wurde, der mit einem Action-Element mit einem xsi:type-Attribut (festgelegt auf ExecuteFunction) definiert wurde. Das Aufrufen dieser Methode signalisiert dem Hostclient, dass die Funktion abgeschlossen ist und dass er alle Zustände, die mit dem Aufrufen der Funktion verknüpft sind, bereinigen kann. Wenn der Benutzer z. B. Outlook schließt, bevor diese Methode aufgerufen wird, gibt Outlook eine Warnung aus, dass noch eine Funktion ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="b9ab0-p102">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction. Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function. For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="b9ab0-113">Diese Methode muss in einem über Office.context.mailbox.addHandlerAsync hinzugefügten Ereignishandler aufgerufen werden, sobald die Verarbeitung des Ereignisses abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="b9ab0-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


    <span data-ttu-id="b9ab0-114">\[[API-Satz: 1.3 Postfachs](/javascript/office/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="b9ab0-114">\[ [API set: Mailbox 1.3](/javascript/office/javascript-api-for-office) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="b9ab0-115">Minimale Berechtigung</span><span class="sxs-lookup"><span data-stu-id="b9ab0-115"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="b9ab0-116">Eingeschränkt</span><span class="sxs-lookup"><span data-stu-id="b9ab0-116">Restricted</span></span></td></tr>


