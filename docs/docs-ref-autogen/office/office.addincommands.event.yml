  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      Gibt an, dass das Add-In die Verarbeitung abgeschlossen hat, die durch eine Add-In-Befehlsschaltfläche oder einen Ereignishandler ausgelöst wurde.

      Diese Methode muss am Ende einer Funktion aufgerufen werden, die durch einen Add-in-Befehl aufgerufen wurde, der mit einem Action-Element mit einem xsi: Type-Attribut auf ExecuteFunction festgelegt wurde. Durch Aufrufen dieser Methode wird dem Host Client signalisiert, dass die Funktion abgeschlossen ist und dass Sie alle mit dem Aufrufen der Funktion befassten Zustände bereinigen kann. Wenn der Benutzer beispielsweise Outlook schließt, bevor diese Methode aufgerufen wird, warnt Outlook davor, dass eine Funktion noch ausgeführt wird.

      Diese Methode muss in einem über Office.context.mailbox.addHandlerAsync hinzugefügten Ereignishandler aufgerufen werden, sobald die Verarbeitung des Ereignisses abgeschlossen ist.

      \[[API-Gruppe: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]
    remarks: |-
      ** [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: eingeschränkter zutreffender ** [Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen

      Das Postfach 1,3 verfügt nicht über `options` den Parameter, während die Post fach Vorschau `options` Unterstützung für Parameter hat.

      #### <a name="examples"></a>Beispiele

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
