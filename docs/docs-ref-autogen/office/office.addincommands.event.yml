  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="9324e-105">Gibt an, dass das Add-In die Verarbeitung abgeschlossen hat, die durch eine Add-In-Befehlsschaltfläche oder einen Ereignishandler ausgelöst wurde.</span><span class="sxs-lookup"><span data-stu-id="9324e-105">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>

      <span data-ttu-id="9324e-106">Diese Methode muss am Ende einer Funktion aufgerufen werden, die von einem Add-in-Befehl aufgerufen wurde, der mit einem Action-Element mit einem xsi: Type-Attribut auf ExecuteFunction festgelegt wurde.</span><span class="sxs-lookup"><span data-stu-id="9324e-106">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="9324e-107">Durch Aufrufen dieser Methode wird dem Host Client signalisiert, dass die Funktion abgeschlossen ist und dass jeder Zustand, der mit dem Aufrufen der Funktion verbunden ist, bereinigt werden kann.</span><span class="sxs-lookup"><span data-stu-id="9324e-107">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="9324e-108">Wenn der Benutzer beispielsweise Outlook schließt, bevor diese Methode aufgerufen wird, warnt Outlook, dass eine Funktion weiterhin ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="9324e-108">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>

      <span data-ttu-id="9324e-109">Diese Methode muss in einem über Office.context.mailbox.addHandlerAsync hinzugefügten Ereignishandler aufgerufen werden, sobald die Verarbeitung des Ereignisses abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="9324e-109">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>

      <span data-ttu-id="9324e-110">\[[API-Satz: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="9324e-110">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="9324e-111">\*\* [Minimale Berechtigungsstufe](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: eingeschränkt \*\* [anwendbarer Outlook-Modus](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Verfassen oder lesen</span><span class="sxs-lookup"><span data-stu-id="9324e-111">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="9324e-112">Postfach 1,3 hat nicht den Parameter `options` , während die Post fach Vorschau Unterstützung `options` für Parameter hat)</span><span class="sxs-lookup"><span data-stu-id="9324e-112">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter)</span></span>

      #### <a name="examples"></a><span data-ttu-id="9324e-113">Beispiele</span><span class="sxs-lookup"><span data-stu-id="9324e-113">Examples</span></span>

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
